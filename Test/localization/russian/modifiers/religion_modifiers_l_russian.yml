 temporal_condemnation_modifier:0 "Временное осуждение"
 temporal_condemnation_modifier_desc:0 "Религиозные авторитеты объявили, что этот персонаж не годится на роль лидера верующих."

 scorned_theocrats_modifier:0 "Оскорбление духовенства"
