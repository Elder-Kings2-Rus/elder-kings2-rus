 astrology_new_friends:0 "Новые друзья"
 astrology_new_friends_desc:0 "Этот персонаж прекращает давнюю вражду и заводит новых друзей."
 astrology_hard_work:0 "Усердный работник"
 astrology_hard_work_desc:0 "Этот персонаж собирается доказать, что усердная работа и преданность делу могут быть весьма выгодны."
 astrology_betrayal:0 "Подозрение к окружающим"
 astrology_betrayal_desc:0 "Что-то заставило этого персонажа стать подозрительным и не доверять другим."
 astrology_new_beginnings:0 "Открытый разум"
 astrology_new_beginnings_desc:0 "Этот персонаж изо всех сил старается держать свой разум открытым."

 feud_with_the_church_modifier:0 "Противостояние церкви"
 feud_with_the_church_modifier_desc:0 "Известно, что этот персонаж давно противостоит церкви и может перейти в этой борьбе к решительным мерам."
