 bhakti_hinduism_ganga:0 "Ревнитель Ганги"
 bhakti_hinduism_ganga_desc:0 "Этот персонаж — бхакти Ганги, богини чистоты, искупления и мокши."
 bhakti_hinduism_saraswati:0 "Ревнитель Сарасвати"
 bhakti_hinduism_saraswati_desc:0 "Этот персонаж — бхакти Сарасвати, богини учености, музыки, искусства и мудрости."
 bhakti_hinduism_kali:0 "Ревнитель Кали"
 bhakti_hinduism_kali_desc:0 "Этот персонаж — бхакти Кали, богини разрушения и злых сил."
 bhakti_hinduism_kubera:0 "Ревнитель Куберы"
 bhakti_hinduism_kubera_desc:0 "Этот персонаж — бхакти Куберы, увечного бога богатства, справедливости и материальных благ."
 bhakti_vaishnavism_lakishmi:0 "Ревнитель Лакишми"
 bhakti_vaishnavism_lakishmi_desc:0 "Этот персонаж — бхакти Лакишми, богини богатства, удачи и процветания."
 bhakti_vaishnavism_jagganath:0 "Ревнитель Джаганнатхи"
 bhakti_vaishnavism_jagganath_desc:0 "Этот персонаж — бхакти Джаганнатхи, Повелителя Вселенной."
 bhakti_vaishnavism_hayagriva:0 "Ревнитель Хаягривы"
 bhakti_vaishnavism_hayagriva_desc:0 "Этот персонаж — бхакти Хаягривы, бога знания и мудрости с головой лошади."
 bhakti_shaivism_parvati:0 "Ревнитель Парвати"
 bhakti_shaivism_parvati_desc:0 "Этот персонаж — бхакти Парвати, богини плодородия, любви, красоты, брака, детей и преданности."
 bhakti_shaivism_virabhadra:0 "Ревнитель Вирабхадры"
 bhakti_shaivism_virabhadra_desc:0 "Этот персонаж — бхакти Вирабхадры, свирепого и грозного аспекта Шивы, воплощающего ярость и праведный гнев."
 bhakti_shaivism_munishwarar:0 "Ревнитель Мунишварара"
 bhakti_shaivism_munishwarar_desc:0 "Этот персонаж — бхакти Мунишварара, святого аспекта Шивы, воплощающего семейную любовь."
 bhakti_shaivism_dakshinamoorthy:0 "Ревнитель Дакшинамурти"
 bhakti_shaivism_dakshinamoorthy_desc:0 "Этот персонаж — бхакти Дакшинамурти, бога познания во всех его формах."
 bhakti_smartism_ganesha:0 "Ревнитель Ганеши"
 bhakti_smartism_ganesha_desc:0 "Этот персонаж — бхакти Ганеши, бога с головой слона, покровителя знаний, письменности, мудрости и новых начал."
 bhakti_smartism_vishnu:0 "Ревнитель Вишну"
 bhakti_smartism_vishnu_desc:0 "Этот персонаж — бхакти Вишну, бога-охранителя мироздания."
 bhakti_smartism_shiva:0 "Ревнитель Шивы"
 bhakti_smartism_shiva_desc:0 "Этот персонаж — бхакти Шивы, бога, что охотится за злом и уничтожает его во всех проявлениях."

 bhakti_germanic_generic_odin:0 "Ревнитель Одина"
 bhakti_germanic_generic_odin_desc:0 "Среди всех богов этот персонаж выделяет Одина, бога войны, колдовства, смерти и поэзии."
 bhakti_germanic_not_danish_ullr:0 "Ревнитель Улля"
 bhakti_germanic_not_danish_ullr_desc:0 "Среди всех богов этот персонаж выделяет Улля, бога войны и чести."
 bhakti_germanic_danish_tyr:0 "Ревнитель Тюра"
 bhakti_germanic_danish_tyr_desc:0 "Среди всех богов этот персонаж выделяет Тюра, бога войны и отваги."
 bhakti_germanic_generic_thor:0 "Ревнитель Тора"
 bhakti_germanic_generic_thor_desc:0 "Среди всех богов этот персонаж выделяет Тора, бога-защитника, покровителя гроз, людей и силы."
 bhakti_germanic_generic_freyr:0 "Ревнитель Фрейра"
 bhakti_germanic_generic_freyr_desc:0 "Среди всех богов этот персонаж выделяет Фрейра, бога мира, урожая и великодушного правления."

 meditating_in_seclusion_modifier:0 "Медитация в уединении"
 meditating_in_seclusion_modifier_desc:0 "Этот персонаж отправился во внутреннее путешествие и почти не обращает внимания на материальные вещи."

 astrology_great_battle:0 "Ожидание великой битвы"
