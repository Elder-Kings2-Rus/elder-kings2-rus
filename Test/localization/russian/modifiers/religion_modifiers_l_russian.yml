 known_non_believer:0 "Отсутствие веры"
 known_non_believer_desc:0 "Теперь все знают, что этот персонаж ни во что не верит."

 dynasty_beneficiary_won_ghw:0 "Династия ревнителей"
 dynasty_beneficiary_won_ghw_desc:1 "Невозможно отрицать рвение и храбрость, которые проявляют члены этой династии на войне — особенно когда дело касается вопросов веры."

 house_beneficiary_won_ghw_crusade:0 "Дом крестоносцев"
 house_beneficiary_won_ghw_crusade_desc:0 "Когда пришло время доказать свою преданность церкви, члены этого дома с готовностью ответили на призыв и проявили себя в битве с язычниками."
 house_beneficiary_won_ghw_jihad:0 "Дом моджахедов"
 house_beneficiary_won_ghw_jihad_desc:0 "Нет сомнений, что дух священной борьбы не угас в членах этого дома."
 house_beneficiary_won_ghw:0 "Священные воины"
 house_beneficiary_won_ghw_desc:0 "Члены этого дома неоднократно проявляли себя в борьбе с врагами веры, и их рьяная вера не вызывает сомнений."
 resurging_saoshyant:0 "Возрождение Саошьянта"
 resurging_saoshyant_desc:0 "Эта династия дала миру Саошьянта, вернувшегося, чтобы вывести мир из тьмы."

 wind_spirit_blessing:0 "Благословение духов ветра"
 wind_spirit_blessing_desc:0 "По слухам, этот персонаж получил благословение духов."
