l_russian:
 bp1_1000_time_with_bf_modifier:0 "Хороший отдых с лучшим другом"
 bp1_1000_time_with_bf_modifier_desc:0 "Этот персонаж хорошо провел время с лучшим другом."
 bp1_1000_focus_on_work_modifier:0 "Сосредоточенность на работе"
 bp1_1000_focus_on_work_modifier_desc:0 "Этот персонаж пренебрегает другом ради своих обязанностей."

 bp1_1020_friend_with_modifier:0 "Дружеская забота"
 bp1_1020_friend_with_modifier_desc:0 "Заботливый друг сидит у постели этого персонажа."
 bp1_superstition_modifier:0 "Суеверия"
 bp1_superstition_modifier_desc:0 "Жизнь этого персонажа определяется верой в сверхъестественное вмешательство, от которого зависят удача и везение."
 bp1_1070_unlucky_charm_modifier:0 "Несчастливый талисман"
 bp1_1070_unlucky_charm_modifier_desc:0 "Злобный соперник наслал неудачу на этого персонажа."
 bp1_well_fed_pigs_modifier:0 "Откормленные свиньи"
 bp1_well_fed_pigs_modifier_desc:0 "У этого персонажа подозрительно откормленный скот..."

 humiliated_by_rival_modifier:0 "Этот человек унижен"
 humiliated_by_rival_modifier_desc:0 "Этого персонажа унизил соперник, и пятно позора еще не смыто."
 triumphant_over_rival_modifier:0 "Триумф"
 triumphant_over_rival_modifier_desc:0 "Этот персонаж публично унизил соперника и теперь ходит гоголем."

 dead_best_friend_modifier:0 "Скорбящая душа"
 dead_best_friend_modifier_desc:0 "Этот персонаж сильно переживает о смерти лучшего друга."

 linguistically_challenged_modifier:0 "Лингвистические особенности"
 linguistically_challenged_modifier_desc:0 "Этот персонаж произносит ряд слов не так, как принято, что служит поводом для насмешек."

 descriptivist_modifier:0 "Дескриптивист"
 descriptivist_modifier_desc:0 "Этот персонаж настаивает на использовании своего подхода к языку, что явно намекает на нехватку лингвистического образования."

 sneaking_suspicion_modifier:0 "Закравшееся подозрение"
 sneaking_suspicion_modifier_desc:0 "Этот персонаж всегда выглядит радостным, выбросив из головы все тревоги. Во всяком случае, #EMP пытается#!..."

 busy_guards_modifier:0 "Стража при деле"
 busy_guards_modifier_desc:0 "Этот персонаж направил усилия своей стражи на всякие пустяки в ущерб прямым обязанностям."

 lacking_supplies_modifier:0 "Нехватка припасов"
 lacking_supplies_modifier_desc:0 "Этот персонаж не стал расследовать темные делишки и недосчитался продовольствия в закромах."

 optimist_modifier:0 "Оптимист"
 optimist_modifier_desc:0 "У этого персонажа кружка всегда наполовину полная."

 lacking_poultry_modifier:0 "Нехватка продуктов птицеводства"
 lacking_poultry_modifier_desc:0 "Это графство столкнулось в дефицитом продуктов и иных товаров, источником которых служат куры."

 obsessively_neurotic_modifier:0 "Нервное помешательство"
 obsessively_neurotic_modifier_desc:0 "Этот персонаж всюду видит опасность и шарахается от каждой тени, живя в непрестанном страхе."

 unhappy_spouse_modifier:0 "Несчастливый брак"
 unhappy_spouse_modifier_desc:0 "Нервными срывами этот персонаж разрушил свой брак — возможно, даже безвозвратно."

 disdained_modifier:0 "Презрение"
 disdained_modifier_desc:0 "Все знают, что этого персонажа унижают собственные вассалы, отвергая любые попытки навязать им свою волю."

 cat_revenge_modifier:0 "Месть за кошку"
 cat_revenge_modifier_desc:0 "Заклятый враг убил кошку этого персонажа, навеки поселив в его сердце жажду мести."

 cat_survived_modifier:0 "Кошачья неожиданность"
 cat_survived_modifier_desc:0 "Кошка этого персонажа каким-то образом пережила покушение со стороны его заклятого врага."

 sated_modifier:0 "Удовлетворенность"
 sated_modifier_desc:0 "Этот персонаж #EMP хорошо провел время#! с любимым человеком."
 family_troubles_modifier:0 "Семейные неприятности"
 family_troubles_modifier_desc:0 "Дальних родственников этого персонажа постигла неудача."
 
 skinned_pet_modifier:0 "Освежеванный питомец"
 skinned_pet_modifier_desc:0 "Коварный соперник сумел освежевать любимого питомца этого персонажа, сделав из шкуры украшение."
