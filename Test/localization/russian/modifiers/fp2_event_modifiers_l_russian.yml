l_russian:
 fp2_smooth_market_oversight_modifier:0 "Безупречный контроль над рынком"
 fp2_smooth_market_oversight_modifier_desc:0 "Бдительность местного мухтасиба делает торговлю простой и честной."
 fp2_inefficient_market_oversight_modifier:0 "Неэффективный контроль над рынком"
 fp2_inefficient_market_oversight_modifier_desc:0 "Местный мухтасиб не в силах решить проблемы рынка и перекладывает ответственность на кади."
 fp2_free_market_boom_modifier:0 "Рынок без хисбы"
 fp2_free_market_boom_modifier_desc:0 "Рынки этого города не следуют предписаниям хисбы и неподконтрольны мухтасибам."
 fp2_ruthless_market_oversight_modifier:0 "Безжалостный контроль над рынком"
 fp2_ruthless_market_oversight_modifier_desc:0 "Местный мухтасиб применяет силу при малейших нарушениях."
 fp2_forsaken_turned_levies_modifier:0 "Рост воинственности"
 fp2_forsaken_turned_levies_modifier_desc:0 "Возникают небольшие крестьянские ополчения с целью выслеживать предателей и выслужиться перед сюзереном."
 fp2_veteran_mercenaries_as_instructors_modifier:0 "Наемники-ветераны наняты в качестве инструкторов"
 fp2_veteran_mercenaries_as_instructors_modifier_desc:0 "Это графство нанимает закаленных боями наемников для обучения местного ополчения."
 fp2_mercenary_acquaintances_modifier:0 "Связи среди наемников"
 fp2_mercenary_acquaintances_modifier_desc:0 "Этот персонаж знаком со многими из бывших капитанов наемников и многому у них научился."
 fp2_mercs_slaughtered_populance_modifier:0 "Наемники истребляют местных"
 fp2_mercs_slaughtered_populance_modifier_desc:0 "Шайка вооруженных солдат опустошила эти землю, отняв у местных все и не оставив свидетелей."
 fp2_local_garrison_slaughtered_modifier:0 "Местный гарнизон перебит"
 fp2_local_garrison_slaughtered_modifier_desc:0 "Гарнизон этого графства был почти полностью истреблен, из-за чего земли остались беззащитными."
 fp2_elite_tactics_for_civil_guards_modifier:0 "Местный гарнизон использует превосходную тактику"
 fp2_elite_tactics_for_civil_guards_modifier_desc:0 "Войска этого гарнизона отлично справляются с поддержанием мира и способны без труда разобраться с нарушителями."
 fp2_mercs_turned_farmers_modifier:0 "Наемники, ставшие фермерами"
 fp2_mercs_turned_farmers_modifier_desc:0 "Опасная шайка наемников прибыла на эти земли... чтобы стать фермерами. Несмотря на миролюбивый образ жизни, их сюзерен при необходимости может призвать их на службу."
 fp2_lenient_towards_foreign_merchants_modifier:0 "Снисходительность к иноземным торговцам"
 fp2_lenient_towards_foreign_merchants_modifier_desc:0 "Этот персонаж готов поступиться религиозными различиями ради торговли, получая высокие доходы и осуждение со стороны единоверцев."
 fp2_2001_promise_reminder:0 "Обещанное освобождение"
 fp2_2001_promise_reminder_desc:1 "Этот персонаж поклялся честью, что освободит деревню в ближайшие пять лет."
 fp2_inexplicable_accounting_modifier:0 "Сомнительная бухгалтерия"
 fp2_inexplicable_accounting_modifier_desc:0 "Цифры в бухгалтерских книгах этого графства не сходятся, золото куда-то пропадает."
 fp2_improved_administrative_checks_modifier:0 "Строгие административные проверки"
 fp2_improved_administrative_checks_modifier_desc:0 "Благодаря частым и строгим проверкам власти этого графства замечают даже самые мелкие случаи расхищения казны."
 fp2_mozarab_quarter_modifier:0 "Кварталы мосарабов"
 fp2_mozarab_quarter_modifier_desc:0 "Мосарабы в городах этого графства живут в обособленных кварталах."
 fp2_mozarab_church_modifier:0 "Признает мосарабов"
 fp2_mozarab_church_modifier_desc:0 "Этот персонаж позволяет строить мосарабские церкви на своих землях."
 fp2_mozarab_rejected_modifier:0 "Дискриминация мосарабов"
 fp2_mozarab_rejected_modifier_desc:0 "Этот персонаж не позволяет мосарабам строить церкви на своих землях."
 fp2_multifaith_county_modifier:0 "Терпимость к другим религиям"
 fp2_multifaith_county_modifier_desc:0 "Это персонаж проявляет в своих землях терпимость к последователям других религий."
 fp2_religious_strife_modifier:0 "Религиозные конфликты"
 fp2_religious_strife_modifier_desc:0 "Насильные обращения привели к широкомасштабным религиозным конфликтам в этом графстве."
 fp2_camino_santiago_ho_protected_modifier:0 "Защита священного ордена"
 fp2_camino_santiago_ho_protected_modifier_desc:0 "Проходящая по этому графству дорога на Сантьяго находится под защитой [Concept( 'holy_order', 'священного ордена' )|E]."
 fp2_camino_santiago_protected_modifier:0 "Наемная стража"
 fp2_camino_santiago_protected_modifier_desc:0 "Проходящая по этому графству дорога на Сантьяго находится под защитой наемных стражников."
 fp2_horchata_colonialism_modifier:0 "Ярмо орчаты"
 fp2_horchata_colonialism_modifier_desc:0 "В этом графстве запрещено выращивать что-либо кроме земляного миндаля для изготовления орчаты."
 fp2_funded_agriculture_modifier:0 "Спонсирование земледелия"
 fp2_funded_agriculture_modifier_desc:0 "Власти этого графства выделили средства на расширение пахотных земель."
 fp2_vow_against_conscription_modifier:0 "Освобождение от набора"
 fp2_vow_against_conscription_modifier_desc:0 "Это графство получило право не участвовать в сборах войск. Теперь оно может все свое внимание уделить гражданским делам."
 fp2_monument_to_war_modifier:0 "Памятник завоевателю"
 fp2_monument_to_war_modifier_desc:0 "На каменных развалинах, среди сожженных домов, стоит памятник завоевателю этих земель."
 fp2_village_rebuiling_efforts_modifier:0 "Восстановление деревень"
 fp2_village_rebuiling_efforts_modifier_desc:0 "Это графство восстанавливается после страшной катастрофы. Местный правитель пожертвовал средства, чтобы ускорить процесс."
 fp2_border_encampments_modifier:0 "Полевые лагеря"
 fp2_border_encampments_modifier_desc:0 "Это графство усеяно лагерями и палатками, где живут солдаты, которые охраняют то немногое, что здесь еще сохранилось."
 fp2_scallop_shell_artifact:0 "Ракушка"
 fp2_scallop_shell_artifact_desc:0 "Эта ракушка — отличительный знак паломника, который проделал путь святого Иакова в Сантьяго."
 fp2_fake_scallop_shell_artifact:0 "Опороченная ракушка"
 fp2_fake_scallop_shell_artifact_desc:0 "Обычно такие ракушки есть у людей, проделавших паломничество в Сантьяго. Но эта явно была украдена у своего настоящего владельца."
 fp2_malato_bark_artifact:0 "Кора дерева Малато"
 fp2_malato_bark_artifact_desc:0 "Кусочек коры со ствола знаменитого баскского дерева Малато."
 fp2_dismantling_verracos_modifier:0 "Разрушение веррако"
 fp2_dismantling_verracos_modifier_desc:0 "Строители ломают встречающиеся в этом графстве древние каменные изваяния в форме кабанов и используют камни для строительства, к негодованию местных властей."
 fp2_saints_tombs_modifier:0 "Гробницы святых"
 fp2_saints_tombs_modifier_desc:0 "Разбросанные по всему графству каменные изваяния в форме кабанов считаются гробницами христианских святых."
 fp2_controls_the_mediterranean_house_modifier:1 "Владыки Средиземного моря"
 fp2_controls_the_mediterranean_house_modifier_desc:0 "Этот дом известен тем, что ему удалось взять под контроль Средиземное море и идущую через него торговлю."
 fp2_sponsored_golden_age_modifier:0 "Поддержка золотого века"
 fp2_sponsored_golden_age_modifier_desc:0 "Этот персонаж поддержал следующий крупный региональный золотой век научного прогресса."
 fp2_part_of_golden_age_modifier:0 "Жизнь в эпоху золотого века"
 fp2_part_of_golden_age_modifier_desc:0 "Этот персонаж жил в годы, когда начался золотой век научного прогресса."
 fp2_epicenter_of_golden_age_modifier:0 "Эпицентр золотого века"
 fp2_epicenter_of_golden_age_modifier_desc:0 "Это средоточие мудрости, где собираются и работают величайшие умы золотого века."
 fp2_translated_skill_book_diplomacy_modifier:0 "Древние дипломатические заметки"
 fp2_translated_skill_book_diplomacy_modifier_desc:0 "Этот персонаж перевел копии древних заметок, посвященных разнообразным дипломатическим ситуациям."
 fp2_translated_skill_book_martial_modifier:0 "Книги по военной истории"
 fp2_translated_skill_book_martial_modifier_desc:0 "Этот персонаж прочел множество книг по военной истории, изучив различные тактики и стратегии древних."
 fp2_translated_skill_book_stewardship_modifier:0 "Книги по экономической теории"
 fp2_translated_skill_book_stewardship_modifier_desc:0 "Это персонаж обладает собранием книг с размышлениями об управлении и организации древних империй и работе их колоссальных экономик."
 fp2_translated_skill_book_intrigue_modifier:0 "Сказания об интригах"
 fp2_translated_skill_book_intrigue_modifier_desc:0 "Этот персонаж обладает коллекцией книг об интригах, из которых черпает идеи для происков."
 fp2_translated_skill_book_learning_modifier:0 "Переведенные труды по философии"
 fp2_translated_skill_book_learning_modifier_desc:0 "Этот персонаж заказал перевод древних философских трактатов, что позволило ему достичь более глубокого понимания."
 fp2_rejection_of_old_thoughts_modifier:0 "Отказ от древних идей"
 fp2_rejection_of_old_thoughts_modifier_desc:0 "Это графство привлекает мыслителей, отвергающих необходимость учиться у прошлого. Идеи будут расцветать, но ни одна не задержится надолго."
 fp2_removed_cataracts_modifier:0 "Успешное удаление катаракты"
 fp2_removed_cataracts_modifier_desc:0 "Этому персонажу успешно удалили катаракту, в результате чего он излечился от почти полной слепоты и вновь может различать цвета и формы."
 fp2_religious_riots_modifier:0 "Свирепствующие религиозные бунты"
 fp2_religious_riots_modifier_desc:0 "Религиозные конфликты бушуют на улицах крупных поселений этого графства."
 fp2_religious_riots_suppressed_modifier:0 "Подавленные религиозные бунты"
 fp2_religious_riots_suppressed_modifier_desc:0 "Недовольство порой прорывается, но религиозные бунты в этом графстве были безжалостно подавлены."
 fp2_religious_riots_defused_modifier:0 "Религиозных бунтов удалось избежать"
 fp2_religious_riots_defused_modifier_desc:0 "Недовольные еще остались, но религиозных конфликтов в этом графстве удалось избежать."
 fp2_pilgrim_roads_modifier:0 "Дороги для паломников"
 fp2_pilgrim_roads_modifier_desc:0 "По этому графству проложена обширная сеть дорог, указывающих паломникам путь к святыне."
 fp2_trusted_by_pilgrim_warriors_modifier:0 "Уважение священных воинов"
 fp2_trusted_by_pilgrim_warriors_modifier_desc:0 "Этот персонаж славится добрым отношением к воинам веры, а они взамен благосклонно относятся к этому персонажу."
 fp2_kept_accused_traitor_in_court_modifier:0 "Слухи о слабости"
 fp2_kept_accused_traitor_in_court_modifier_desc:0 "Действия этого персонажа стали причиной всевозможных дурных слухов о нем."
 fp2_kept_op_knight_in_court_modifier:0 "Мрачные воины"
 fp2_kept_op_knight_in_court_modifier_desc:0 "Рыцари этого персонажа пали духом после встречи с выдающимся воином."
 fp2_kept_upstart_knight_in_court_modifier:0 "Рыцари-выскочки"
 fp2_kept_upstart_knight_in_court_modifier_desc:0 "Представители дворянства при дворе этого персонажа плетут интриги, чтобы не допустить появления новых воинов-выскочек."
 fp2_kept_godless_mercenary_in_court_modifier:0 "Безбожные наемники"
 fp2_kept_godless_mercenary_in_court_modifier_desc:0 "Из-за влияния иноземцев рыцари на службе этого персонажа заслужили дурную репутацию безбожных воинов, сражающихся ради собственной жадности."
