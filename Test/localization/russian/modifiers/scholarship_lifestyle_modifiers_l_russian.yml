 mystic_suspicious_reputation_modifier:0 "Сомнительная репутация"
 mystic_suspicious_reputation_modifier_desc:0 "Этот персонаж занимается... #EMP чем-то#! за закрытыми дверями."

 mystic_great_openness_modifier:0 "Большая открытость"
 mystic_great_openness_modifier_desc:0 "Этот персонаж охотно приглашает к себе людей."

 mystic_dangerous_to_know_modifier:0 "Опасно знать"
 mystic_dangerous_to_know_modifier_desc:0 "Этот персонаж планирует нечто странное и необычное. Все знают, что ему очень опасно переходить дорогу. Наверное."

 mystic_devout_protector_modifier:0 "Ревностный защитник"
 mystic_devout_protector_modifier_desc:0 "Этот персонаж открыто заявил, что стремится к безопасности и благополучию других."

 divine_guidance_modifier:0 "Божественное наставление"
 divine_guidance_modifier_desc:0 "Этому персонажу помогают голоса из-за пределов мира. По крайней мере, так говорят."

 court_of_poetry_modifier:0 "Двор поэзии"
 court_of_poetry_modifier_desc:0 "Под сводами чертогов этого персонажа звенят изысканные речи, цветист сам воздух их дыхания, и в нем — соцветья слов."

 beauty_of_language_modifier:0 "Очаровательный язык"
 beauty_of_language_modifier_desc:0 "Этот персонаж бесконечно наслаждается изящной словесной тайной и стремится разделить это увлечение с другими."

 welcoming_inclusivist_modifier:0 "Привечает всех"
 welcoming_inclusivist_modifier_desc:0 "Этот персонаж верит, что наши различия дополняют друг друга, а бездумное единообразие порождает лишь слабость."

 consorting_with_muslims_modifier:0 "Якшается с мусульманами"
 consorting_with_muslims_modifier_desc:0 "Все знают, что этот персонаж поддерживает связи с язычниками."

 rebuked_the_heathen_modifier:0 "Упрекает язычников"
 rebuked_the_heathen_modifier_desc:0 "Этот персонаж не церемонится с язычниками, еретиками и прочими #EMP сомнительными#! личностями."

 refused_heathen_knowledge_modifier:0 "Отвергает языческое знание"
 refused_heathen_knowledge_modifier_desc:0 "Этот персонаж предпочитает праведные и чистые книги."
