l_russian:
 court_possessed_improved_condition_modifier:0 "Успешное лечение одержимости"
 court_possessed_improved_condition_modifier_desc:1 "Этому персонажу стало лучше после лечения, и окружающие уже не боятся его."
 6050_juicy_readings_modifier:0 "Пикантное чтиво"
 6050_juicy_readings_modifier_desc:0 "Этот персонаж предается чтению непристойной литературы и претворяет прочитанное в жизнь."
 court_no_wine_modifier:0 "Воздержание от вина"
 court_no_wine_modifier_desc:1 "Этот персонаж живет в строгости и воздерживается от вина."
 court_moderate_drinking_modifier:0 "Сдержанность в питии"
 court_moderate_drinking_modifier_desc:1 "Этот персонаж пьет в меру и только в компании."
 court_fancy_seal_modifier:0 "Красивая восковая печать"
 court_fancy_seal_modifier_desc:1 "У этого персонажа есть красивая восковая печать, чтобы подписывать документы, не читая их."
 court_tax_relief_county_modifier:0 "Освобождение от налогов"
 court_tax_relief_county_modifier_desc:1 "Сюзерен этой провинции освободил ее от налогов, поспособствовав ее росту."
 hold_court_inspector_modifier:0 "Официальный представитель"
 hold_court_inspector_modifier_desc:1 "Этот персонаж был прислан из столицы, чтобы наблюдать за местным развитием."
 hold_court_hawks_modifier:0 "Поддержка воинственной политики"
 hold_court_hawks_modifier_desc:1 "Этот персонаж продвигает военную политику в своей державе."
 hold_court_doves_modifier:0 "Поддержка мирной политики"
 hold_court_doves_modifier_desc:1 "Этот персонаж продвигает миролюбивую политику в своей державе."
 hold_court_bilingual_readings_modifier:0 "Чтение на двух языках"
 hold_court_bilingual_readings_modifier_desc:1 "Этот персонаж изучает литературные шедевры другой культуры."
 hold_court_mysterious_book_modifier:0 "Таинственная книга"
 hold_court_mysterious_book_modifier_desc:1 "Этому персонажу принадлежит древняя книга, написанная на загадочном языке."
 court_6080_cultural_hostility_modifier:0 "Враждебность к иным культурам"
 court_6080_cultural_hostility_modifier_desc:1 "Этот персонаж преследует другие культуры в своих владениях."
 court_6090_almoners_county_modifier:0 "Альмонарии"
 court_6090_almoners_county_modifier_desc:0 "Щедрые пожертвования побуждают местное население к смене веры."
 court_6090_executioners_county_modifier:0 "Казни"
 court_6090_executioners_county_modifier_desc:0 "Показательные казни иноверцев помогают поддерживать порядок."
 6110_war_compensations_county_modifier:0 "Военные выплаты"
 6110_war_compensations_county_modifier_desc:0 "Правитель этих земель раздает населению деньги за страдания, пережитые в ходе войны."
 6110_sent_alms_county_modifier:0 "Милостыня от правителя"
 6110_sent_alms_county_modifier_desc:0 "Правитель этих земель раздает населению щедрые пожертвования за страдания, пережитые в ходе войны."
 6120_extra_taxes_modifier:0 "Дополнительные налоги"
 6120_extra_taxes_modifier_desc:0 "Дополнительные налоги не пользуются любовью среди вассалов."
 6121_seneschal_domesday_modifier:0 "Изучение земель сенешалем"
 6121_seneschal_domesday_modifier_desc:0 "Этот персонаж эффективнее собирает налоги со своих вассалов благодаря полноценному изучению земель державы."
 6121_steward_domesday_modifier:0 "Изучение земель управляющим"
 6121_steward_domesday_modifier_desc:0 "Этот персонаж эффективнее собирает налоги со своих вассалов благодаря полноценному изучению земель державы."
 6131_mapped_wilderness_county_modifier:0 "Карта необжитых земель"
 6131_mapped_wilderness_county_modifier_desc:0 "Карты из местных учетных книг охватывают и необжитые земли, благодаря чему они стали более безопасными и управляемыми."
 6140_new_carpet_modifier:0 "Ковер из шкуры"
 6140_new_carpet_modifier_desc:0 "У этого персонажа есть теплый ковер из шкуры величественного зверя."
 6140_pet_modifier:0 "Ручное чудовище"
 6140_pet_modifier_desc:0 "Грозный зверь внушает ужас и трепет придворным и вассалам этого персонажа."
 6140_animal_guardian_modifier:0 "Грозный страж"
 6140_animal_guardian_modifier_desc:0 "Рычащий зверь контролирует этого узника."
 6160_seneschal_help_modifier:0 "Поддержка сенешаля"
 6160_seneschal_help_modifier_desc:0 "Сенешаль правителя этого персонажа помогает ему в вопросах управления."
 6180_scorned_eunuchs_modifier:0 "Оскорбленные евнухи"
 6180_scorned_eunuchs_modifier_desc:0 "Этот персонаж считает придворных евнухов необходимым злом, но все равно не доверяет им."
 6180_trusting_eunuchs_modifier:0 "Доверенные евнухи"
 6180_trusting_eunuchs_modifier_desc:0 "Этот персонаж безоговорочно доверяет своим придворным евнухам."
 6180_angel_eunuchs_modifier:0 "Ангельские евнухи"
 6180_angel_eunuchs_modifier_desc:0 "Этот персонаж считает, что все должны относиться к придворным евнухам как к ангелам."
 6190_safe_graves_county_modifier:0 "Безопасные кладбища"
 6190_safe_graves_county_modifier_desc:0 "Сюзерен этого графства покончил с разорением могил."
 6190_grave_robbing_county_modifier:0 "Поддержка разорения могил"
 6190_grave_robbing_county_modifier_desc:0 "Сюзерен этого графства терпит и даже поощряет разорение могил в научных целях."
 6200_menacing_wilderness_county_modifier:0 "Монстры в глуши"
 6200_menacing_wilderness_county_modifier_desc:0 "Кровожадные чудовища бродят по землям этого графства."
 6200_freed_by_beasts_county_modifier:0 "Монстр убит"
 6200_freed_by_beasts_county_modifier_desc:0 "Сюзерен этого графства избавил его от кровожадного монстра."
 6200_plagued_by_beasts_county_modifier:0 "Рыскающие звери"
 6200_plagued_by_beasts_county_modifier_desc:0 "Несмотря на вмешательство сюзерена, это графство продолжает страдать от нападок кровожадных зверей."
 6200_champion_killed_by_beasts_county_modifier:0 "Свирепствующие звери"
 6200_champion_killed_by_beasts_county_modifier_desc:0 "Свирепые звери рыщут по этому графству. Из-за них даже погиб $champion_court_position$ местного сюзерена!"
 6200_mhunt_killed_by_beasts_county_modifier:0 "Свирепствующие звери"
 6200_mhunt_killed_by_beasts_county_modifier_desc:0 "Свирепые звери рыщут по этому графству. Из-за них даже погиб $master_of_hunt_court_position$ местного сюзерена!"
 6200_wildgoose_modifier:0 "Поиск ветра в поле"
 6200_wildgoose_modifier_desc:0 "Сюзерен этого персонажа отправил его искать ветра в поле."
 6210_architect_county_modifier:0 "Под впечатлением от культуры"
 6210_architect_county_modifier_desc:0 "Жители этого графства находятся под впечатлением от достижений культуры их сюзерена."
 6230_new_elephants_modifier:0 "Свирепые слоны"
 6230_new_elephants_modifier_desc:0 "Армия этого персонажа опирается на поддержку стада свирепых слонов, совсем недавно бывших дикими."
 6230_elephant_slayer_county_modifier:0 "Убийца слонов"
 6230_elephant_slayer_county_modifier_desc:0 "Сюзерен этого графства приказал перебить слонов."
