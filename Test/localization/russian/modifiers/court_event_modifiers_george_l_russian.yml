 master_of_hunt_activity_bonus:0 "Вдохновленный $master_of_hunt_court_position$"
 master_of_hunt_activity_bonus_desc:0 "$master_of_hunt_court_position$ этого персонажа тратит больше усилий на проведение охот в благодарность за поддержку и верность.\n\n[hunt|E] обходится немного дешевле."
