 building_type_mali_mines_01:0 "Золотые рудники Мали"
 building_type_mali_mines_01_desc:0 "Рудники в Мали буквально ломятся от золота. Из их недр течет бесконечная река богатств и разливается по сундукам местных правителей, с головы до ног увешанных драгоценностями."
