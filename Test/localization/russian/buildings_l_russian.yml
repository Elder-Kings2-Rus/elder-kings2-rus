 building_the_tower_of_london_01_desc:0 "$building_type_the_tower_of_london_01_desc$"
 
 building_type_citadel_of_aleppo_01:1 "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc:0 "Цитадель Алеппо — древние укрепления, которые успели побывать в руках многих держав. Цитадель служит монаршей резиденцией, укрепленным убежищем, храмом и тюрьмой."
