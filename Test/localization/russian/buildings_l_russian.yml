 building_type_petra_01:0 "Петра"
 building_type_petra_01_desc:0 "Город Петра — истинное чудо античного мира. Петра целиком вырезана из скальной породы розоватого оттенка и столь необычна, что способна удивить даже могущественнейшего из султанов."
