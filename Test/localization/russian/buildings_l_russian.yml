 building_citadel_of_aleppo_02:0 "Восстановленная цитадель Алеппо"
 building_citadel_of_aleppo_02_desc:0 "После полной реконструкции цитадель Алеппо превратилась в хорошо защищенный дворцовый комплекс!"
 
 building_type_holy_site_cathedral_01:1 "Величественный собор"
 building_type_holy_site_cathedral_01_desc:1 "Это [Concept('holy_site', 'священное место' )|E] привлекает паломников-христиан со всего мира. Расположенный здесь собор — настоящее чудо инженерной мысли, которое радует людей своей красотой, служит пристанищем для путников и напоминает о щедрости правителя, на деньги которого было построено."
 building_holy_site_cathedral_01:1 "Величественный собор"
