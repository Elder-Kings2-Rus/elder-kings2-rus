 building_type_holy_site_mosque_01:0 "Великая мечеть"
 building_type_holy_site_mosque_01_desc:0 "Это [Concept('holy_site', 'священное место' )|E] привлекает бесчисленных паломников. Великая мечеть дарует им кров: здесь они могут отдохнуть и вознести молитвы перед тем, как продолжить свой путь. Ее чудесные купола и изукрашенные шпили служат напоминанием о величии бога."
 building_holy_site_mosque_01:0 "Великая мечеть"
 building_holy_site_mosque_01_desc:0 "$building_type_holy_site_mosque_01_desc$"
 
 building_type_holy_site_pagan_grand_temple_01:0 "Великий храм"
 building_type_holy_site_pagan_grand_temple_01_desc:0 "Это [Concept('holy_site', 'священное место' )|E] привлекает множество верующих. Стены великого храма покрыты резными фресками, запечатлевшими деяния богов и полубогов. Огромные костры посылают к небесам столпы дыма, а священнослужители осеняют благословениями всех, кто пришел почтить духов."
 building_holy_site_pagan_grand_temple_01:0 "Великий храм"
