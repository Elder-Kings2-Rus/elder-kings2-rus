 building_type_kollur_mines_01:0 "Коллурские копи"
 building_type_kollur_mines_01_desc:0 "В Коллурских копях разрабатывается самая крупная алмазная жила на всем Индийском субконтиненте. Работать там невероятно опасно, но перспектива обрести неописуемое богатство заставляет закрыть глаза на трудности."
 building_kollur_mines_01:0 "Коллурские алмазные ямы"
 building_kollur_mines_01_desc:0 "Обычная яма, полная глины и песка, где рабочие в набедренных повязках днями и ночами добывают алмазы."
 building_kollur_mines_02:0 "Коллурский рудник"
 building_kollur_mines_02_desc:1 "Алмазные ямы расширились, и в дело вступили инженеры, сумевшие ускорить добычу алмазов."
 building_kollur_mines_03:0 "Большой Коллурский рудник"
 building_kollur_mines_03_desc:0 "Среди многочисленных алмазных ям выросла деревня, и теперь рабочим чаще попадаются крупные алмазы."
 building_kollur_mines_04:0 "Комплекс рудников в Коллуре"
 building_kollur_mines_04_desc:0 "Добыча алмазов достигла практически промышленных масштабов, и количество рабочих теперь исчисляется тысячами. Поток сокровищ из рудников кажется бесконечным."
 
 building_type_tribe_01:1 "Оплот племени"
 building_type_tribe_01_desc:1 "Простая, но эффективная крепость возвышается над деревней племени."
 building_tribe_01:1 "Оплот племени"
 building_tribe_01_desc:1 "Этот оплот построен из бревен и необработанных камней. Несмотря на малые размеры, вид у него вполне внушительный."
 building_tribe_02:1 "Укрепленный оплот племени"
 building_tribe_02_desc:1 "Строители укрепленного оплота вдохновлялись феодальными замками — это видно по множеству новых защитных сооружений."
 
 building_type_longhouses_01:1 "Зал собраний"
 building_type_longhouses_01_desc:1 "Вожди племен, старейшины и воеводы собираются в длинных домах для принятия судьбоносных решений. Тот, кто созывает собрание в этом величественном чертоге, пользуется почетом и уважением."
 building_longhouses_01:1 "Длинные дома"
 building_longhouses_01_desc:1 "Длинные дома достаточно велики для проведения важных встреч старейшин. Здесь рождаются законы и определяется политика."
 building_longhouses_02:1 "Великие чертоги"
 building_longhouses_02_desc:1 "В великом чертоге есть постамент, с которого вождь или военачальник может произносить воодушевляющие речи."
 
 building_type_war_camps_01:0 "Военные лагеря"
 building_type_war_camps_01_desc:1 "Повинуясь ревущему зову трубы, свирепые бойцы племен стягиваются к военным лагерям. Даже в мирное время тренировки не прекращаются, ибо все знают: война неизбежна."
 building_war_camps_01:1 "Плац для учебных боев"
 building_war_camps_01_desc:1 "На плацу для учебных боев есть все, чтобы воины могли отточить навыки: снаряжение, арены и деревянные стены."
 building_war_camps_02:1 "Воинские покои"
 building_war_camps_02_desc:1 "Только величайшие бойцы достойны войти в воинские покои. Но сама надежда туда попасть вдохновляет войско."
 
 building_type_palisades_01:0 "Частоколы"
 building_type_palisades_01_desc:1 "Ряды деревянных частоколов закрывают разрозненные племенные поселения, защищая их от простейших опасностей — нападений животных и небольших отрядов налетчиков."
 building_palisades_01:1 "Простой частокол"
 building_palisades_01_desc:1 "Простые частоколы сравнительно надежно защищают от мелких вражеских отрядов, но крупную группу бойцов сдержать не смогут."
 building_palisades_02:1 "Стены и рвы"
 building_palisades_02_desc:1 "Внешние рвы в сочетании с частоколом, укрепленным камнем, неплохо защищают во время осады."
 
 building_type_market_villages_01:1 "Рынки"
 building_type_market_villages_01_desc:1 "У самых оживленных дорог этого края одна за другой прорастают торговые деревушки. Здесь племена ведут торговлю и обмен со странствующими торговцами."
 building_market_villages_01:1 "Торговые заставы"
 building_market_villages_01_desc:1 "На торговых заставах представители племен и торговцы могут встречаться для обмена товарами."
 building_market_villages_02:1 "Торговые деревни"
 building_market_villages_02_desc:1 "Племена, которые приглашают торговцев к себе, могут рассчитывать на самые заманчивые предложения."
 
 building_type_military_academy_01:0 "Военные академии"
 building_type_military_academy_01_desc:0 "Здесь офицеры и рыцари повышают боевые навыки."
 building_military_academy_01:0 "Военные школы"
 building_military_academy_01_desc:0 "В военной школе выявляют сильные стороны начинающих офицеров. Обычно в такие школы принимают только учеников благородного происхождения."
 building_military_academy_02:0 "Офицерские академии"
 building_military_academy_02_desc:0 "Сержанты, обучавшиеся в академии, лучше понимают обстановку на поле боя... Или хотя бы умеют правильно кланяться старшим по званию."
 building_military_academy_03:0 "Большие военные академии"
 building_military_academy_03_desc:0 "В этом герцогстве располагается большая военная академия, где местных офицеров ждет жестокая муштра."
 
 building_type_march_01:0 "Пограничные заставы"
 building_type_march_01_desc:0 "Для защиты границ приграничные лорды строят укрепления и держат постоянные гарнизоны."
 building_march_01:0 "Стратегические пограничные заставы"
 building_march_01_desc:0 "Пограничные укрепления строят в самых уязвимых и удаленных регионах герцогства для защиты от нападений. Их немного и они далеко, но в целом пограничные укрепления образуют эффективную систему оповещения и время от времени ловят контрабандистов."
 building_march_02:0 "Пограничные укрепления"
 building_march_02_desc:0 "Приграничные лорды охватили всю границу, и защита стала крепче."
 building_march_03:0 "Большие пограничные укрепления"
 building_march_03_desc:0 "Большие пограничные укрепления строятся по всему герцогству, значительно затрудняя продвижение любой вражеской армии."
 
 building_type_siege_works_01:0 "Осадные работы"
 building_type_siege_works_01_desc:0 "Посвятив себя осадным работам, правитель получает на поле боя улучшенные осадные орудия превосходного качества и в отличном состоянии."
 building_siege_works_01:0 "Осадные мастерские"
 building_siege_works_01_desc:0 "В осадных мастерских собирают и испытывают различные осадные орудия."
 building_siege_works_02:0 "Инженеры по требушетам"
 building_siege_works_02_desc:0 "Особая группа инженеров, которая без устали следит за нашими требушетами и за тем, чтобы 90-килограммовые снаряды могли пролететь до трехсот метров."
 building_siege_works_03:0 "Пушечные фабрики"
 building_siege_works_03_desc:0 "На осадных фабриках в полевых условиях производят и готовят к бою пушки."
 
 building_type_royal_armory_01:0 "Королевские оружейные"
 building_type_royal_armory_01_desc:0 "Когда корона снабжает солдат оружием и доспехами, крестьяне чаще «добровольно» идут в ополчение."
 building_royal_armory_01:0 "Оружейные хранилища"
 building_royal_armory_01_desc:0 "В военное время крестьянам-ополченцам можно выдавать оружие из хранилищ. Обычно там свалены кучей старые ржавые топоры, сломанные копья, да попадется время от времени деревянная дубина с гвоздем. Как бы то ни было, лучше так, чем с голыми руками!"
 building_royal_armory_02:0 "Монаршие оружейные"
 building_royal_armory_02_desc:0 "В оружейных, которые напрямую подчиняются короне, хранят оружие и доспехи и обеспечивают им достойный уход. Достойное качество снаряжения гарантирует, что даже подзаборная пьянь после визита в оружейную хотя бы внешне покажется солдатом!"
 building_royal_armory_03:0 "Королевский арсенал"
 building_royal_armory_03_desc:0 "В королевском арсенале не только хранится впечатляющая коллекция оружия: здесь кузнецы трудятся над новым снаряжением. Возможно, выдавать такую красоту простым крестьянам расточительно, но местные искатели приключений, готовые умереть за нас с одним из этих превосходных клинков в руках, тоже стекаются к арсеналу..."
 
 building_type_jousting_lists_01:0 "Площадка для конной сшибки"
 building_type_jousting_lists_01_desc:0 "Если мы выделим специальную землю для сшибки на копьях, к нам потянутся всадники и рыцари, желающие сражаться под нашими стягами."
 building_jousting_lists_01:0 "Турнирное поле"
 building_jousting_lists_01_desc:0 "Открытое пространство, где так привольно тренироваться всадникам и рыцарям."
 building_jousting_lists_02:0 "Турнирная арена"
 building_jousting_lists_02_desc:0 "Всегда найдется масса желающих поучаствовать в турнире — и посмотреть на это действо."
 building_jousting_lists_03:0 "Королевская турнирная арена"
 building_jousting_lists_03_desc:0 "Такая арена производит неизгладимое впечатление на всех. Отдельные места на трибунах предназначены для венценосных зрителей, а для конной сшибки и других поединков отведено огромное пространство."
 
 building_type_blacksmiths_01:0 "Кузницы"
 building_type_blacksmiths_01_desc:0 "Кузнецы на монаршей службе беспрестанно куют превосходное оружие и доспехи для королевской гвардии."
 building_blacksmiths_01:0 "Кузнецы короны"
 building_blacksmiths_01_desc:0 "Корона берет самых опытных и прилежных кузнецов под крыло: они куют мечи, кольчуги и пики для королевской гвардии."
 building_blacksmiths_02:0 "Гильдии кузнецов"
 building_blacksmiths_02_desc:0 "Поддерживая хорошие отношения с различными гильдиями, можно получить большое количество снаряжения за небольшие деньги."
 building_blacksmiths_03:0 "Монаршие кузницы"
 building_blacksmiths_03_desc:0 "Оружие для короны куют только лучшие кузнецы в специально построенных для этого огромных кузнях."
 
 building_type_archery_ranges_01:0 "Простые стрельбища"
 building_type_archery_ranges_01_desc:0 "На стрельбищах простой народ упражняется в стрельбе, а опытные стрелки оттачивают навыки."
 building_archery_ranges_01:0 "Стрельбища для лучников"
 building_archery_ranges_01_desc:0 "Здесь рады всем — богатым или бедным. Стрельбища для лучников убивают сразу двух зайцев: крестьяне, которые худо-бедно умеют стрелять из луков, более полезны на войне, а опытные стрелки поддерживают форму, участвуя в турнирах."
 building_archery_ranges_02:0 "Королевские лукоделы"
 building_archery_ranges_02_desc:1 "Корона нанимает лучших лукоделов для производства оружия высочайшего качества и строит для них особые мастерские."
 building_archery_ranges_03:0 "Стрельбища для опытных лучников"
 building_archery_ranges_03_desc:0 "На особых стрельбищах наши лучшие лучники могут отработать стрельбу на большие расстояния. Это занятие воодушевляет крестьян и не дает заскучать профессиональным стрелкам."
 
 building_type_tax_assessor_01:0 "Сборщики налогов"
 building_type_tax_assessor_01_desc:0 "Собирать деньги с крестьян — дело нелегкое. Если толпа сборщиков получит официальные должности, число должников наверняка сократится!"
 building_tax_assessor_01:0 "Налоговые инспекторы"
 building_tax_assessor_01_desc:0 "Каждый крестьянин обязан платить короне подоходный налог деньгами или натурой. Налоговые инспекторы изо всех сил стараются, чтобы налог соответствовал не столько заработку крестьян, сколько нашим нуждам. По счастью, большинство налогоплательщиков не умеют читать."
 building_tax_assessor_02:0 "Бейлиф"
 building_tax_assessor_02_desc:0 "Отличное средство заставить крестьян платить налоги — пригрозить им темницей. Этим и занимается бейлиф, который всегда на #emphasis нашей#! стороне!"
 building_tax_assessor_03:0 "Суд магистрата"
 building_tax_assessor_03_desc:0 "Если собрать деньги с крестьян еще можно, то когда дело доходит до богатых землевладельцев, начинаются распри. Чтобы заставить богатейших подданных платить налоги вовремя и безропотно, мы создадим сложную административную сеть, во главе которой встанут верные нам магистраты."
 
 building_type_leisure_palace_01:0 "Дворцы отдыха"
 building_type_leisure_palace_01_desc:0 "Приятно купаться в роскоши величественного замка, но всегда должен быть выбор. Заведем еще парочку дворцов."
 building_leisure_palace_01:0 "Шато"
 building_leisure_palace_01_desc:0 "Когда груз ответственности давит слишком сильно (или бушующая толпа крестьян беснуется у ворот), что может быть милее, чем уединенное шато в сельской местности, где можно ненадолго предаться заслуженному отдыху!"
 building_leisure_palace_02:0 "Летний дворец"
 building_leisure_palace_02_desc:0 "Летний дворец строится в живописном уголке герцогства, вдали от дворцовой суеты и надоедливого жужжания подданных. Воистину, ничто так не подчеркивает монаршую власть и престиж и не заявляет просто и весомо: мы #emphasis лучше#! всех."
 building_leisure_palace_03:0 "Зимний дворец"
 building_leisure_palace_03_desc:0 "В зимнем дворце монаршая семья пережидает самые суровые месяцы. Кладовые здесь набиты до отказа, защита надежна, а от величия дворца сами собой раболепно сгибаются спины окрестных работяг."
 
 building_type_royal_forest_01:0 "Королевские угодья"
 building_type_royal_forest_01_desc:0 "Королевский лес — ценный источник дохода. Именно он позволяет вам беспрепятственно лишать жителей прав, а затем возвращать их: ничто не делается бесплатно. Стоит ли говорить, что и охота здесь потрясающая!"
 building_royal_forest_01:0 "Королевские леса"
 building_royal_forest_01_desc:0 "Обширные лесные угодья в этом герцогстве отданы во владение монаршей семье. Крестьянам запрещено жить в лесу, охотиться на любых животных и вырубать деревья для расчистки пашен. Особо тяжким преступлением считается нападение на проходящих по лесу сборщиков налогов."
 building_royal_forest_02:0 "Огромные леса короны"
 building_royal_forest_02_desc:0 "Этот лес поглощает целые города. Любое окрестное поселение может внезапно выяснить, что кто-то в монаршем окружении «внезапно обнаружил» карты, согласно которым их земли целиком и полностью принадлежат короне."
 building_royal_forest_03:0 "Королевские лесные суды"
 building_royal_forest_03_desc:0 "Закон хорош, пока есть система, которая его поддерживает. Этот королевский лес обслуживает целая сеть судов, стражей и чиновников, за которыми стоят понятливые магистраты, готовые исполнить любой приказ короны."
 
 building_type_royal_garden_01:0 "Монаршие сады"
 building_type_royal_garden_01_desc:0 "Мало где можно так расслабиться и непринужденно поговорить, как в прекрасном саду. И хотя большинство удовлетворится небольшим личным садом, богатым и влиятельным нужен величественный сад!"
 building_royal_garden_01:0 "Закрытый сад"
 building_royal_garden_01_desc:0 "Небольшой сад в окружении каменных стен. Тихий, уютный уголок вдали от мирской суеты."
 building_royal_garden_02:0 "Садовый комплекс"
 building_royal_garden_02_desc:0 "Обширный и внушительный сад с цветами, травами, фруктовыми деревьями и всем остальным. За садом постоянно ухаживает целая армия садовников."
 building_royal_garden_03:0 "Монарший парк"
 building_royal_garden_03_desc:0 "Монарший парк обширен и поражает своим видом. Он умело вписан в окружающую местность и архитектуру. Этот открытый для всех парк повергает в трепет посетителей из всех уголков мира."
 
 building_type_ananda_temple_01:0 "Храм Ананда"
 building_type_ananda_temple_01_desc:0 "Пагоды, храмы и алтари встречаются в городе Паган на каждом шагу, но Ананда возвышается над ними, поражая взор пышностью и великолепием. Внутри здание строгой формы украшают резные пластины и каменные статуи. Это почитаемая святыня и одновременно учебное заведение, где можно получить религиозное образование."
 building_ananda_temple_01:0 "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc:0 "$building_type_ananda_temple_01_desc$"
 
 building_type_hotin_fort_01:0 "Хотинский вал"
 building_type_hotin_fort_01_desc:0 "Хотинский форт — небольшое укрепление на берегу Днестра, выстроенное для защиты местных торговых путей. Благодаря удачному расположению владелец крепости может контролировать реку."
 building_hotin_fort_01:0 "Хотинский форт"
 building_hotin_fort_01_desc:0 "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02:0 "Хотинская крепость"
 building_hotin_fort_02_desc:0 "Старый форт не шёл ни в какое сравнение с этой могучей крепостью, которая за несколько веков обросла высокими каменными стенами, широким рвом и несколькими внушительными башнями. Такое защитное сооружение легко выдержит едва ли не любую осаду."
 
 building_type_golden_gate_of_kiev_01:1 "Золотые врата Киева"
 building_type_golden_gate_of_kiev_01_desc:1 "Врата, созданные по подобию константинопольских, взяли от них не только образ, но и название. Золотые врата Киева стали как входом в город, так и триумфальной аркой. Золотой купол храма над воротами виден издалека и по праву считается символом Киева."
 building_golden_gate_of_kiev_01:0 "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc:0 "$building_type_golden_gate_of_kiev_01_desc$"
 
 building_type_heddal_stave_church_01:0 "Ставкирка в Хеддале"
 building_type_heddal_stave_church_01_desc:0 "Ставкирка в Хеддале — самая крупная деревянная церковь в Норвегии с прекрасным деревянным интерьером. Согласно легенде, ее всего за три дня выстроил горный тролль."
 building_heddal_stave_church_01:0 "$building_type_heddal_stave_church_01$"
 building_heddal_stave_church_01_desc:0 "$building_type_heddal_stave_church_01_desc$"
 
 building_type_temple_of_uppsala_01:0 "Храм в Уппсале"
 building_type_temple_of_uppsala_01_desc:0 "Храм в Уппсале стал религиозным центром для внушительной части Скандинавии. Рядом с храмом, у колодца, растет священное дерево, напоминающее мифический Иггдрасиль."
 building_temple_of_uppsala_01:0 "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc:0 "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02:0 "Кафедральный собор Уппсалы"
 building_temple_of_uppsala_02_desc:0 "Величественный собор, способный потягаться с прекраснейшими произведениями архитектурного искусства Южной Европы. В соборе Уппсалы покоится прах величайших шведских монархов и хранится несколько священных реликвий."
 
 building_type_lund_cathedral_01:0 "Лундский собор"
 building_type_lund_cathedral_01_desc:0 "Грандиозная церковь, богато украшенная каменными скульптурами. Архитекторы явно вдохновлялись романским стилем, поэтому у Лундского собора немало общих черт с германскими церквями. Здание освящено в честь святого Лаврентия — покровителя Лунда."
 building_lund_cathedral_01:0 "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc:0 "$building_type_lund_cathedral_01_desc$"
 
 building_type_danevirke_01:0 "Даневирке"
 building_type_danevirke_01_desc:1 "Эта обширная сеть укреплений и валов защищает датские территории от вторжений с большой земли и постоянно разрастается."
 building_danevirke_01:0 "$building_type_danevirke_01$"
 building_danevirke_01_desc:0 "$building_type_danevirke_01_desc$"

 building_type_aljaferia_palace_01:0 "Альхаферия"
 building_type_aljaferia_palace_01_desc:0 "Эта великая крепость-дворец на равнине Сария стала памятником силе и богатству Сарагосы. В равной степени грозная и величественная, это и неприступная крепость, и роскошный памятник иберийской архитектуры."
 building_aljaferia_palace_01:0 "$building_type_aljaferia_palace_01$"
 building_aljaferia_palace_01_desc:0 "$building_type_aljaferia_palace_01_desc$"

 building_type_roman_wall_of_lugo_01:0 "Древнеримские стены Луго"
 building_type_roman_wall_of_lugo_01_desc:0 "Построенные в незапамятные времена древними римлянами стены Луго и по сей день представляют собой замечательное зрелище. Через их пять ворот проходят паломники, идущие в Сантьяго-де-Компостелу, и наполняются от их величественного вида еще большим благоговением."
 building_roman_wall_of_lugo_01:0 "$building_type_roman_wall_of_lugo_01$"
 building_roman_wall_of_lugo_01_desc:0 "$building_type_roman_wall_of_lugo_01_desc$"

 building_type_rock_of_gibraltar_01:0 "Гибралтарская скала"
 building_type_rock_of_gibraltar_01_desc:0 "Монолитная Гибралтарская скала поднимается над узким проливом, соединяющим Средиземное море с Атлантическим океаном. В античные времена ее называли одним из Геркулесовых столбов и считали местом, где находится край мира. Глядя на нее сегодня, поневоле задумываешься, какие чудеса таятся за океаном."
 building_rock_of_gibraltar_01:0 "$building_type_rock_of_gibraltar_01$"
 building_rock_of_gibraltar_01_desc:0 "$building_type_rock_of_gibraltar_01_desc$"

 building_type_tower_of_hercules_01:0 "Бригантийский маяк"
 building_type_tower_of_hercules_01_desc:0 "Говорят, что это древнее сооружение было построено по подобию знаменитого Александрийского маяка. Столетия он приводил в безопасную гавань мореходов, и по сей день он сохраняет важность для галисийской морской торговли. Поговаривают, что с его вершины можно разглядеть зеленые берега Ирландии, но сколько ни смотри вдаль, увидишь только бескрайнее море."
 building_tower_of_hercules_01:0 "$building_type_tower_of_hercules_01$"
 building_tower_of_hercules_01_desc:0 "$building_type_tower_of_hercules_01_desc$"

 building_type_city_wall_of_toledo_01:0 "Городские стены Толедо"
 building_type_city_wall_of_toledo_01_desc:0 "Эти могучие стены были выстроены когда-то римлянами, а затем расширены и укреплены во времена Вамбы, короля вестготов. Ранние арабские правители расширили их еще сильнее, создав оборонительную систему, достойную Города королей."
 building_city_wall_of_toledo_01:0 "$building_type_city_wall_of_toledo_01$"
 building_city_wall_of_toledo_01_desc:0 "$building_type_city_wall_of_toledo_01_desc$"

 building_type_alcazar_of_segovia_01:0 "Алькасар в Сеговии"
 building_type_alcazar_of_segovia_01_desc:0 "Эта невероятная крепость вырастает из скалистого утеса, словно нос корабля. Столь же величественная, сколь и неприступная, это величайшая из крепостей в королевстве крепостей — Кастилии."
 building_alcazar_of_segovia_01:0 "$building_type_alcazar_of_segovia_01$"
 building_alcazar_of_segovia_01_desc:0 "$building_type_alcazar_of_segovia_01_desc$"

 building_type_holy_site_basilica_santiago_01:0 "Собор в Сантьяго-де-Компостела"
 building_type_holy_site_basilica_santiago_01_desc:0 "Этот величественный собор, построенный на месте усыпальницы апостола Иакова, — конечная точка знаменитого паломнического пути и одна из знаковых христианских святынь. Сюда со всей западной и северной Европы стекаются паломники, говорящие на десятках языков, — но перед храмом многие замолкают в благоговении."
 building_holy_site_basilica_santiago_01:0 "$building_type_holy_site_basilica_santiago_01$"
 building_holy_site_basilica_santiago_01_desc:0 "$building_type_holy_site_basilica_santiago_01_desc$"

