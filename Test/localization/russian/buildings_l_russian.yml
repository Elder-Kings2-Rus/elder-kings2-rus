 building_type_iron_pillar_of_delhi_01:0 "Железная колонна в Дели"
 building_type_iron_pillar_of_delhi_01_desc:0 "Могучая Железная колонна возвышается в Дели как символ славы короля Чандрагупты II, хотя свои имена увековечили на нем и его потомки. Хотя колонна стоит уже много лет, на ней нет ни следа ржавчины — и это лучшее свидетельство мастерства индийских кузнецов!"
 building_iron_pillar_of_delhi_01:0 "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc:0 "$building_type_iron_pillar_of_delhi_01_desc$"
 
 building_type_the_pyramids_01:0 "Пирамиды"
 building_type_the_pyramids_01_desc:0 "Пирамиды, особенно гробница Хеопса, по праву считаются чудесами Древнего мира. Внушительные сооружения такого размера прославят любого правителя, сумевшего ими завладеть."
