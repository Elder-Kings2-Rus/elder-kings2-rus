 building_type_palace_of_aachen_01:1 "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc:0 "Карл Великий сделал Ахенский дворец центром власти Каролингской империи. Некогда здесь решались вопросы политики и религии, и по сей день он прекрасно подходит для проведения важных встреч."
 building_palace_of_aachen_01:0 "Ахенский дворец"
 building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$"
 
 building_type_notre_dame_01:1 "$building_notre_dame_01$"
 building_type_notre_dame_01_desc:0 "Он же собор Богоматери в Париже — величественный собор в готическом стиле, посвященный Деве Марии. Он поражает обилием статуй и огромных разноцветных витражей.\n\nСнаружи собор украшен скульптурными композициями, воспроизводящими библейские истории, благодаря которым даже неграмотный крестьянин ощутит величие Господа!"
 building_notre_dame_01:0 "Нотр-Дам"
