 building_alhambra_02:0 "Королевский дворец $building_type_alhambra_01$"
 building_alhambra_02_desc:1 "Из жалких римских руин Альгамбра превратилась во дворец, достойный самого императора! Камни Альгамбры создают удивительный контраст с цветом окрестных лесов: поэты называют крепость «жемчужиной в изумрудной оправе»."
 
 building_type_shwedagon_pagoda_01:0 "Пагода Шведагон"
 building_type_shwedagon_pagoda_01_desc:0 "Пагода Шведагон — это особо почитаемая буддистами ступа, построенная монами в районе 500 года нашей эры. Внутри нее хранится множество священных реликвий, включая посох Какусанды, ситечко для процеживания воды Конагаманы, частицу одеяния Кассапы и восемь волосков с головы Гаутамы Будды."
 building_shwedagon_pagoda_01:0 "Пагода Шведагон"
 building_shwedagon_pagoda_01_desc:0 "$building_type_shwedagon_pagoda_01_desc$"
 
 building_type_khajuraho_01:0 "Храмовый город"
 building_type_khajuraho_01_desc:0 "Храмовый комплекс Кхаджурахо посвящен мирному сосуществованию приверженцев индуизма и джайнизма, которые проводят здесь свои ритуалы. Стены этих храмов покрыты резьбой и бесчисленными скульптурами, радуя взгляды паломников и многочисленных мудрецов."
 building_khajuraho_01:0 "Кхаджурахо"
 building_khajuraho_01_desc:0 "$building_type_khajuraho_01_desc$"
 
 building_type_the_tower_of_london_01:0 "Лондонский Тауэр"
 building_type_the_tower_of_london_01_desc:0 "Лондонский Тауэр — это замок, который на протяжении долгих лет служил одновременно дворцом, неприступной крепостью и тюрьмой. Его центральный донжон носит название «Белая башня» и служит пристанищем для королевского двора. Расположение Тауэра делает эту твердыню главной опорой для защитников всего графства."
