 building_type_castle_01:0 "Замок"
 building_type_castle_01_desc:1 "Эта твердыня — не только обитель знатного дворянского рода, но и надежная защита для городка и окрестных полей."
 building_castle_01:1 "Мотт"
 building_castle_01_desc:1 "Небольшое, но надежное укрепление на вершине земляной насыпи."
 building_castle_02:1 "Цитадель"
 building_castle_02_desc:1 "Цитадель #weak (или донжон)#! — это массивная башня, выступающая в роли укрепленной резиденции и последней линии обороны."
 building_castle_03:1 "Концентрический замок"
 building_castle_03_desc:1 "Концентрический замок имеет два или более кольца стен, причем, внутренняя выше наружной."
 building_castle_04:1 "Крепость"
 building_castle_04_desc:1 "Крепость — символ обороны. Она помогает отражать атаки врага и позволяет разместить многочисленное войско."
 building_type_temple_01:0 "Храм"
 building_type_temple_01_desc:1 "Место посреди населенного верующими крестьянами городка, где духовенство отправляет религиозные обряды."
 building_temple_01:1 "Святилище"
 building_temple_01_desc:0 "$building_type_temple_01_desc$"
 building_temple_02:1 "Храмовый участок"
 building_temple_02_desc:1 "В центре деревни располагается храм, выстроенный с должным прилежанием местными ремесленниками, которые желали показать свою преданность вере."
 building_temple_03:1 "Дом поклонения"
 building_temple_03_desc:1 "Храм вмещает много верующих, это не единственное его назначение. Он также должен служить домом клиру, поддерживать обширную библиотеку и оберегать реликвии. После строительства дома поклонения у верующих будет достаточно места для молитв."
 building_temple_04:1 "Великий храм"
 building_temple_04_desc:1 "Не удовольствуясь скромным храмом, местные ремесленники и архитекторы совместными усилиями создали подлинное произведение искусства. Этот храм словно озаряет божественной силой любого верующего, ступившего под величественные своды."
 building_type_city_01:0 "Город"
 building_type_city_01_desc:1 "Густонаселенный город, где проживает множество зажиточных горожан, торговцев и простых трудяг."
 building_city_01:1 "Деревенский центр"
 building_city_01_desc:0 "$building_type_city_01_desc$"
 building_city_02:1 "Большой город"
 building_city_02_desc:1 "Этот город привлекает торговцев и ремесленников со всей округи. Почти каждый день богатые торговцы открывают новые лавки, а ремесленники возводят новые дома."
 building_city_03:1 "Городской центр"
 building_city_03_desc:1 "Этот город больше не желает ограничиваться своей изначальной территорией и превращает окрестные пахотные земли в процветающий центр. Такой город огромен. Он сулит множество богатств и возможностей."
 building_city_04:1 "Многолюдная метрополия"
 building_city_04_desc:1 "Этот город славится по всему миру и открывает своим обитателям и гостям море возможностей. Говорят, здесь даже самый низкородный из крестьян может нажить целое состояние. Дома тянутся вдоль улиц, насколько хватает глаз, и повсюду повозки и вьючные животные перевозят какие-то товары."
 building_type_common_tradeport_01:0 "Торговый порт"
 building_type_common_tradeport_01_desc:1 "В этом порту торговые суда сгружают привезенные товары и принимают на борт новый груз."
 building_common_tradeport_01:1 "Небольшая гавань"
 building_common_tradeport_01_desc:1 "Небольшая гавань располагается на побережье, позволяя кораблям без усилий грузить и разгружать товары."
 building_common_tradeport_02:1 "Плетельщики сетей"
 building_common_tradeport_02_desc:1 "Здесь была открыта мастерская, где плетут сети. Изо дня в день здесь без устали создают новое и чинят старое снаряжение."
 building_common_tradeport_03:1 "Торговый порт"
 building_common_tradeport_03_desc:1 "Эта гавань стала важным перевалочным пунктом для торговцев и путешественников. Корабли со всего побережья приплывают сюда, чтобы поторговать."
 building_common_tradeport_04:1 "Судостроители"
 building_common_tradeport_04_desc:1 "Умелые корабелы собираются в этом порту, чтобы строить и чинить корабли тем, кто даст наилучшую цену."
 building_common_tradeport_05:1 "Расширенные доки"
 building_common_tradeport_05_desc:1 "Больше торговым кораблям не придется соперничать за место для разгрузки и погрузки своего драгоценного товара: обширные доки позволят всем заниматься своими делами!"
 building_common_tradeport_06:1 "Верфи"
 building_common_tradeport_06_desc:1 "Несколько готовых кораблей стоят на верфях, ожидая только команды: люди прибудут, когда это потребуется короне."
 building_common_tradeport_07:1 "Большой порт"
 building_common_tradeport_07_desc:1 "Этот величественный порт дает торговцам и рыбакам достаточно места для размещения кораблей и разгрузки товаров. Путешественники со всех концов света стекаются сюда в поисках безопасной гавани."
 building_common_tradeport_08:1 "Сухие доки"
 building_common_tradeport_08_desc:1 "Сухой док стал новым революционным способом размещения кораблей в доках. Корабли заводят в узкий проход, из которого затем откачивают воду. Затем корабль подвешивают на каменных блоках, чтобы его было легче ремонтировать и обслуживать."
 building_type_hall_of_heroes_01:0 "Чертог героев"
 building_type_hall_of_heroes_01_desc:1 "Просторный чертог, где воины-герои собираются, чтобы обсудить вопросы мира и войны."
