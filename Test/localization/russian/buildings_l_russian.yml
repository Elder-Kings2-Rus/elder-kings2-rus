 building_type_alhambra_01:0 "Альгамбра"
 building_type_alhambra_01_desc:0 "Крепость Альгамбра построена на развалинах древних римских укреплений. Она предназначена для обороны, но при должных вложениях может превратиться в нечто большее..."
