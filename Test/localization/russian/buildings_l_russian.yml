 building_type_holy_site_indian_grand_temple_01:0 "Великий храм"
 building_type_holy_site_indian_grand_temple_01_desc:0 "Расположенное здесь [Concept('holy_site', 'священное место' )|E] испокон веков привлекает паломников, которые стремятся сюда, чтобы очистить душу. Великий храм от основания и до кончика шпиля изукрашен изваяниями богов, повествующими об их подвигах и деяниях пророков."
