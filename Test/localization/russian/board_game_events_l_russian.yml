 # Gaining a Trinket
 board_games.0051.t:0 "Полоса удач"
 board_games.0051.desc:0 "О, [SCOPE.Custom('BG_GameType')]. До сих пор с удовольствием вспоминаю, как [bg_loser.GetFirstName] с треском [Select_CString(bg_loser.IsFemale, 'проиграла', 'проиграл' )] мне матч пару месяцев назад. Какой у н[bg_loser.GetHerHis] был взгляд — это #EMP что-то#!.\n\nКажется, доска так и осталась у меня? Надежная, счастливая доска. Ее [SCOPE.Custom('BG_GamePiecePlural')] были свидетелями лучшей игры в истории.\n\nНесомненно, [bg_victor.GetFaith.KnowledgeGodName] [Select_CString(bg_victor.GetFaith.KnowledgeGod.IsFemale, 'отметила', 'отметил' )] ее своей улыбкой. Глупо было бы потерять ее."
 board_games.0051.a:0 "Эх, пусть эта удача останется со мной навсегда!"
 board_games.0051.b:0 "Еще пара фигурок, и у меня будет #EMP по-настоящему#! редкий набор..."
 board_games.0051.c:0 "Мне не нужны особые игрушки."

