 ##################################################
 # Misc
 board_games.0000.t:0 "Величайшая игра: [SCOPE.Custom('BG_GameType')|U]"
 board_games.0001.t:0 "$board_games.0000.t$"

 ##################################################
 # Opponent Winning
 board_games.0001.desc.opponent_winning.diplomacy.low:0 "«Знаете, — задумчиво тянет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — может, собеседник из меня и никудышный, но [SCOPE.Custom('BG_GameType')] — мой конек»."
 board_games.0001.desc.opponent_winning.diplomacy.medium:0 "«Эх, иногда мне жаль, что [SCOPE.Custom('BG_GameType')] мне гораздо ближе, чем публичные выступления», — вздыхает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 board_games.0001.desc.opponent_winning.diplomacy.high:0 "«[SCOPE.Custom('BG_GameType')|U] — это же элементарно, — сетует [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Даже не знаю, что проще: победить вас или объяснить, сколь смешны ваши ошибки»."
 board_games.0001.desc.opponent_winning.martial.low:0 "«Жаль, что война — это не [SCOPE.Custom('BG_GameType')]. Быть бы мне владыкой мира, — смеется [Select_CString(bg_opponent.IsFemale, 'противница', 'противник' )], — хотя, быть может, так только кажется»."
 board_games.0001.desc.opponent_winning.martial.medium:0 "«Гм-м-м, со стратегией у вас не очень, правда?» — фыркает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 board_games.0001.desc.opponent_winning.martial.high:0 "«Доска, поле боя... главное — правильно расставить приоритеты», — мурлычет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. Для пущей убедительности [bg_opponent.GetSheHe] постукивает себя по лбу костяшкой пальца."
 board_games.0001.desc.opponent_winning.stewardship.low:0 "«О, будь экономика столь же проста, как [SCOPE.Custom('BG_GameType')], — замечает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — купаться бы мне в серебре»."
 board_games.0001.desc.opponent_winning.stewardship.medium:0 "«Как по-вашему, [SCOPE.Custom('BG_GameType')] — хорошая практика для правителя? — лениво вопрошает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Неудивительно. Не сочтите за намек»."
 board_games.0001.desc.opponent_winning.stewardship.high:0 "«Я всегда [Select_CString(bg_opponent.IsFemale, 'говорила', 'говорил' )], что [SCOPE.Custom('BG_GameType')] — лучшая школа правителей, — высокопарно заявляет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — и, конечно же, наоборот»."
 board_games.0001.desc.opponent_winning.intrigue.low:0 "«Вот почему [SCOPE.Custom('BG_GameType')] — это замечательно, — рассуждает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — никакого хождения вокруг да около, никакой лжи — только честный и открытый поединок умов. Где, знаете ли...»"
 board_games.0001.desc.opponent_winning.intrigue.medium:0 "«Вы знаете, как #EMP наверняка#! узнать, когда кто-то лжет? — вопрошает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — [SCOPE.Custom('BG_GameType')|U]. Следите за соперником. [bg_myself.Custom('MaskFace')|U] выдаст ложь. О... не подумайте, что я намекаю. Просто... наблюдение»."
 board_games.0001.desc.opponent_winning.intrigue.high:0 "«Осторожнее, — усмехается [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — еще один такой ход, и сработает [SCOPE.Custom('BG_GamePiece')]-ловушка»."
 board_games.0001.desc.opponent_winning.learning.low:0 "«Знаете, мне советуют читать #EMP книги#!, чтобы выглядеть умнее, — вещает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Но, по-моему, теперь совершенно ясно, что с моим интеллектом всё в порядке»."
 board_games.0001.desc.opponent_winning.learning.medium:0 "«Честно говоря, — тянет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — ваша игра впечатляет — учитывая, против кого приходится выступать»."
 board_games.0001.desc.opponent_winning.learning.high:0 "«[SCOPE.Custom('BG_GameType')}U] с давних пор предмет моего живейшего интереса, — объясняет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — и мне очень жаль, но у вас нет ни единого шанса выиграть»."
 board_games.0001.desc.opponent_winning.trait.lustful:0 "«И трепетное сердце, #EMP и#! [SCOPE.Custom('BG_GameType')] — ничто не устоит передо мной, — усмехается [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Не вините себя, проигрыш был неизбежен»."
 board_games.0001.desc.opponent_winning.trait.chaste:0 "«Порядок дома начинается с порядка на доске, знаете ли, — напыщенно заявляет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Иногда небольшая сдержанность творит чудеса»."
 board_games.0001.desc.opponent_winning.trait.gluttonous:0 "«Пожалуй, я закачу пир в честь победы, — довольно мурлычет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — К победе хорошо идет сладкое»."
 board_games.0001.desc.opponent_winning.trait.temperate:0 "«Пожалуй, после игры я позволю себе чашечку розовой воды, — размышляет вслух [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Нечасто я себя балую, но повод, что и говорить, достойный»."
 board_games.0001.desc.opponent_winning.trait.greedy:0 "«Что может быть милее звона золотых монет? Лишь слезная капель по игровой доске, — улыбается [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Не правда ли?»"
 board_games.0001.desc.opponent_winning.trait.generous:0 "«Знаете, я, может, и выигрываю, но, если хорошо попросить, могу и... уступить, — с добротой и сочувствием намекает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Подумаешь, [SCOPE.Custom('BG_GameType')]. Не такая уж великая победа»."
 board_games.0001.desc.opponent_winning.trait.lazy:0 "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] громко зевает. «Честно говоря, я [Select_CString(bg_opponent.IsFemale, 'ожидала', 'ожидал' )] большего, [bg_myself.GetFirstNameNoTooltip]. Я едва не [Select_CString(bg_opponent.IsFemale, 'заснула', 'заснул' )]»."
 board_games.0001.desc.opponent_winning.trait.diligent:0 "«Вот почему вам нужно больше стараться, — назидательным и #EMP совершенно#! невыносимым тоном заявляет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — жизнь, [SCOPE.Custom('BG_GameType')] — терпенье и труд решают все»."
 board_games.0001.desc.opponent_winning.trait.wrathful:0 "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] удивительно, почти неестественно [Select_CString(bg_opponent.IsFemale, 'спокойна', 'спокоен' )]. «О, переживать не о чем, — заявляет [bg_opponent.GetSheHe], когда замечает мой взгляд. — Всё идет просто #EMP прекрасно#!»."
 board_games.0001.desc.opponent_winning.trait.calm:0 "«Я всегда говорю, что [SCOPE.Custom('BG_GameType')] — это игра для чистого разума и холодной головы, — задумчиво тянет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Однажды и вы это поймете»."
 board_games.0001.desc.opponent_winning.trait.patient:0 "«Большинство людей, — менторским тоном начинает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — не осознают в полной мере, что [bg_opponent.Custom('BG_RandomArticleDirection')] [bg_opponent.Custom('BG_RandomRankPossessive')] [bg_opponent.Custom('BG_RandomMoveType')] — совсем не легкий прием. Не говоря уже о защите от него»."
 board_games.0001.desc.opponent_winning.trait.impatient:0 "«[SCOPE.Custom('BG_GameType')|U] делает вас медлительнее», — бормочет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], барабаня пальцами по доске."
 board_games.0001.desc.opponent_winning.trait.arrogant:0 "«Не огорчайтесь, [bg_myself.GetFirstNameNoTooltip], — примирительным тоном тянет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], устраиваясь поудобнее. — Не все #EMP талантливы#! от природы»."
 board_games.0001.desc.opponent_winning.trait.humble:0 "«Честное слово, у вас прекрасно получается, — щебечет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Меня не назовешь хорошим игроком, так что это, скорее всего, простое невезение»."
 board_games.0001.desc.opponent_winning.trait.deceitful:1 "«Не огорчайтесь, — успокаивает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], и в голосе [bg_opponent.GetHerHis] мешаются мед и едкая насмешка. — Меня не обыграет даже [bg_opponent.GetFaith.TricksterGodName]»."
 board_games.0001.desc.opponent_winning.trait.honest:0 "«Подумать только, всё идет #EMP гораздо#! лучше, чем я [Select_CString(bg_opponent.IsFemale, 'ожидала', 'ожидал' )]! — восклицает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Вас совсем не трудно одолеть... ой, прошу простить мою бестактность. Что-то я [Select_CString(bg_opponent.IsFemale, 'разоткровенничалась', 'разоткровенничался' )]»."
 board_games.0001.desc.opponent_winning.trait.craven:0 "«Я... выигрываю?! Я выигрываю! — кричит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. [bg_opponent.GetSheHe|U], похоже, искренне [Select_CString(bg_opponent.IsFemale, 'изумлена', 'изумлен' )], но ведь [bg_opponent.GetSheHe] #EMP и впрямь#! [Select_CString(bg_opponent.IsFemale, 'просидела', 'просидел' )] большую часть партии в не менее искреннем ужасе."
 board_games.0001.desc.opponent_winning.trait.brave:0 "«Извините за невольный смешок, — замечает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — но, чтобы справиться со #EMP мной#!, нужно играть гораздо #EMP смелее#!»."
 board_games.0001.desc.opponent_winning.trait.shy:0 "«Долгие тренировки не прошли даром!» — довольно пищит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], глядя на доску и купаясь в лучах славы."
 board_games.0001.desc.opponent_winning.trait.gregarious:0 "«Не стоит переживать, — похрустывает пальцами [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — [SCOPE.Custom('BG_GameType')] для меня — открытая книга. Как и люди, с которыми я хочу подружиться»."
 board_games.0001.desc.opponent_winning.trait.ambitious:0 "«Вы не знаете, а кто-нибудь выбирает #EMP Короля#! игры? — [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )] задумчиво почесывает подбородок. — Кажется, скоро я смогу претендовать на этот титул»."
 board_games.0001.desc.opponent_winning.trait.content:0 "«Что за милая забава, — хихикает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — лучше и придумать было трудно, не правда ли? Я, конечно, не о вашем везении»."
 board_games.0001.desc.opponent_winning.trait.arbitrary:0 "«Обычно с правилами у меня не очень, — разглагольствует [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — но [SCOPE.Custom('BG_GameType')] — это нечто другое. Мне даже нравится, слегка. Неплохой способ #EMP заставить#! других людей признать твое превосходство»."
 board_games.0001.desc.opponent_winning.trait.just:0 "«Вот, смотрите, — [Select_CString(bg_opponent.IsFemale, 'противница', 'противник' )] машет у меня перед носом кипой бумаги, — мне жаль, что вы раз за разом делаете неправильные ходы! Попробуйте #EMP прочитать правила#!, дело сразу пойдет на лад!»"
 board_games.0001.desc.opponent_winning.trait.cynical:0 "«Конечно, я не собираюсь поддаваться, — косится на меня [Select_CString(bg_opponent.IsFemale, 'противница', 'противник' )], — вы бы #EMP точно#! не дали мне спуску, так с чего бы мне?»"
 board_games.0001.desc.opponent_winning.trait.zealous:0 "«Хотелось бы мне порадоваться победе, — лениво тянет [Select_CString(bg_opponent.IsFemale, 'противница', 'противник' )], — но ведь это [bg_opponent.GetFaith.KnowledgeGodName] #EMP направляет#! меня»."
 board_games.0001.desc.opponent_winning.trait.paranoid:0 "«Я знаю, что вы готовите сюрприз, — ухмыляется [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — не бывает #EMP настолько#! легких побед»."
 board_games.0001.desc.opponent_winning.trait.trusting:0 "«Пока вы делаете ход, я успею сбегать в уборную, — улыбается [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Надеюсь, в мое отсутствие мои [SCOPE.Custom('BG_GamePiecePlural')] никто трогать не станет!»"
 board_games.0001.desc.opponent_winning.trait.compassionate:0 "«Прошу прощения, что толкаю вас на неверный ход, [bg_myself.GetFirstNameNoTooltip], — говорит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )] с неподдельным раскаянием, — [SCOPE.Custom('BG_GameType')] для меня лишь развлечение. Однако развлекаться уместно лишь когда #EMP все#! участники получают удовольствие»."
 board_games.0001.desc.opponent_winning.trait.callous:0 "«[bg_opponent.GetFaith.HouseholdGodName], вы бы хоть для вида сопротивлялись!» — грубо восклицает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 board_games.0001.desc.opponent_winning.trait.sadistic:0 "«Как же #EMP приятно#! водить за нос раненого противника, — ядовито цедит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Не правда ли, [bg_myself.GetFirstNameNoTooltip]?»"
 board_games.0001.desc.opponent_winning.trait.stubborn:0 "«Весьма приятно для разнообразия победить, да еще так запросто, — хмыкает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Обычно мне приходится часами убеждать другого игрока в своей победе»."
 board_games.0001.desc.opponent_winning.trait.fickle:0 "«Я просто в восторге, — хихикает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Какую стратегию я ни выбираю, вы всегда проигрываете с оглушительным треском»."
 board_games.0001.desc.opponent_winning.trait.vengeful:0 "«Конечно же, это месть, — шипит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — и вы #EMP прекрасно#! знаете за что»."
 board_games.0001.desc.opponent_winning.trait.forgiving:0 "«По правде говоря, я [Select_CString(bg_opponent.IsFemale, 'ожидала', 'ждал' )] более азартного сражения, огорчается [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Но что ж, зато вы неплохо попрактиковались»."
 board_games.0001.desc.opponent_winning.trait.rowdy:0 "[Select_CString(bg_opponent.IsFemale, 'Моя маленькая противница', 'Мой маленький противник' )] мурлычет себе под нос какие-то нескладные угрозы в мой адрес. [bg_opponent.GetSheHe}U] едва не опрокидывает доску от возбуждения."
 board_games.0001.desc.opponent_winning.trait.charming:0 "«Надо играть каждый день! [SCOPE.Custom('BG_GameType')|U] — отличная забава, [bg_myself.GetFirstNameNoTooltip], — щебечет [Select_CString(bg_opponent.IsFemale, 'моя маленькая противница', 'мой маленький противник' )]. — Мне всегда так весело!»"
 board_games.0001.desc.opponent_winning.trait.curious:0 "«Знаете, — задумчиво изрекает [Select_CString(bg_opponent.IsFemale, 'моя маленькая противница', 'мой маленький противник' )], — вот я вас побеждаю и узнаю столько нового!»"
 board_games.0001.desc.opponent_winning.trait.pensive:0 "«Какая же интересная игра — [SCOPE.Custom('BG_GameType')]! — с сияющим лицом заявляет [Select_CString(bg_opponent.IsFemale, 'моя маленькая противница', 'мой маленький противник' )], — я столько [Select_CString(bg_opponent.IsFemale, 'прочитала', 'прочитал' )], как надо играть, но кто бы мог подумать, что и #EMP на деле#! всё окажется так просто!»"
 board_games.0001.desc.opponent_winning.trait.bossy:0 "«После вашего поражения, — заявляет [Select_CString(bg_opponent.IsFemale, 'моя маленькая противница', 'мой маленький противник' )], — я хочу пирожное. Привилегия победителя»."
 board_games.0001.desc.opponent_winning.relation.friend:0 "«Вот так [bg_myself.Custom('MaskFace')] — истинное воплощение грусти! — смеется [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Это ведь просто дружеская забава, правда?»"
 board_games.0001.desc.opponent_winning.relation.best_friend:0 "«Победишь ты или проиграешь, — заявляет [Select_CString(bg_opponent.IsFemale, 'моя лучшая подруга', 'мой лучший друг' )], — мне всё равно. [SCOPE.Custom('BG_GameType')|U] и ты — вот всё, что мне надо»."
 board_games.0001.desc.opponent_winning.relation.rival:0 "«[bg_opponent.GetFaith.FateGodName], [SCOPE.Custom('BG_GameType')] — это не для тебя. Как, собственно, и власть!» — издевательски хохочет [Select_CString(bg_opponent.IsFemale, 'моя соперница', 'мой соперник' )]."
 board_games.0001.desc.opponent_winning.relation.nemesis:0 "Мой заклятый враг молчит. [bg_opponent.GetSheHe|U] просто неотрывно смотрит на меня с чистой, неприкрытой #EMP ненавистью#! во взоре."
 board_games.0001.desc.opponent_winning.relation.lover:0 "Не отрывая от меня взгляда, [Select_CString(bg_opponent.IsFemale, 'моя любовница', 'мой любовник' )] начинает мягко поглаживать что-то кончиком пальца. Это же [SCOPE.Custom('BG_GamePiecePlural')]... Это же... О. #EMP Ого#!!"
 board_games.0001.desc.opponent_winning.relation.soulmate:0 "Душа моя едва обращает внимание на игру — [SCOPE.Custom('BG_GameType')] явно волнует [bg_opponent.GetHerHis] в последнюю очередь. [bg_opponent.GetSheHe}U] только и делает, что ловит мой взгляд."
 board_games.0001.desc.opponent_winning.relation.bully:0 "«Видишь? — хихикает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — вот поэтому я побеждаю. Таким #EMP неудачникам#!, как ты, победы не видать»."
 board_games.0001.desc.opponent_winning.relation.victim:0 "В гневном взоре моей жертвы загорается радость: хоть раз в жизни удача выбрала #EMP [bg_opponent.GetHerHis]#!."
 board_games.0001.desc.opponent_winning.relation.crush:0 "Стоп, [bg_opponent.GetSheHe] что-то говорит? [bg_opponent.GetSheHe|U] точно что-то [Select_CString(bg_opponent.IsFemale, 'сказала', 'сказал' )]! Охти ж, иногда я смотрю на [Select_CString(bg_opponent.IsFemale, 'нее', 'него' )] и совершенно теряю связь с реальностью. Теперь всё испорчено."
 board_games.0001.desc.opponent_winning.relation.guardian:0 "«Смотри внимательно, [bg_myself.GetFirstName], — говорит мой опекун. — Смотри, как играю я, и постарайся что-то перенять»."
 board_games.0001.desc.opponent_winning.relation.ward:0 "[Select_CString(bg_opponent.IsFemale, 'Моя подопечная', 'Мой подопечный' )] улыбается. «[SCOPE.Custom('BG_GameType')|U] — это так здорово! Давайте играть чаще! #EMP Пожалуйста#!!»"
 board_games.0001.desc.opponent_winning.hook_on.weak:0 "«$board_games.0001.desc.opponent_winning.hook_on.strong$»"
 board_games.0001.desc.opponent_winning.hook_on.strong:0 "«Знаешь, приятно, когда всё меняется, — говорит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. Я вечно чувствую, будто сижу у тебя под колпаком, но [SCOPE.Custom('BG_GameType')] — совсем другое дело»."
 board_games.0001.desc.opponent_winning.hooked_by.weak:0 "«$board_games.0001.desc.opponent_winning.hooked_by.strong$»"
 board_games.0001.desc.opponent_winning.hooked_by.strong:0 "«Дело ведь не в нашем #EMP договоре#!, правда? — спрашивает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], потирая подбородок. — Вы как будто поддаетесь»."
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.default:0 "«Эх, сколько же раз я тебя уже [Select_CString(bg_opponent.IsFemale, 'победила', 'победил' )]? — посмеивается [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — #EMP Честное слово#!, я [Select_CString(bg_opponent.IsFemale, 'сбилась', 'сбился' )] со счета»."
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.county:0 "«[bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] неплохо справляется, знаете ли, — тянет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — #EMP Гораздо#! лучше, чем когда я [Select_CString(bg_opponent.IsFemale, 'получила', 'получил' )] здесь власть»."
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.gamble:0 "«Еще одна игра, — замечает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — еще одна победа на моем счету. Вы так обанкротитесь, пожалуй»."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.default:0 "«А вот это, — прыскает со смеху [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — #EMP гораздо#! лучше, чем #EMP та#! наша игра»."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.county:0 "«[bg_opponent.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier|U] по сей день не выходит у меня из головы. И я наслаждаюсь каждой победой над тобой, — ворчит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], не в силах забыть поражения."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.gamble:0 "«Похоже, на сей раз удача улыбается мне, а?» — ухмыляется [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 board_games.0001.desc.opponent_winning.other.pro_gamer:0 "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] откровенно подлизывается. «Внимательно присмотритесь к моей технике, сейчас я совершу, так сказать, маневр опытного игрока»."
 board_games.0001.desc.opponent_winning.other.avlf:0 "«Это #EMP ты-то#! мастер? Не льсти себе, [bg_myself.GetFirstNameNoTooltip]. Ты и игрок-то посредственный»."

 ##################################################
 # Player Winning
 board_games.0001.desc.i_am_winning.diplomacy.low:0 "«Я не... Я не могу... Да полегче же со мной! — едва не кричит [Select_CString(bg_opponent.IsFemale, 'моя встревоженная противница', 'мой встревоженный противник' )], не в силах подобрать нужных слов."
 board_games.0001.desc.i_am_winning.diplomacy.medium:0 "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] молчит и досадливо барабанит пальцами по столу."
 board_games.0001.desc.i_am_winning.diplomacy.high:0 "«Похоже, — едко цедит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — у вас надо мной определенное преимущество. Это временно»."
 board_games.0001.desc.i_am_winning.martial.low:0 "«Командование армией — не для меня. [SCOPE.Custom('BG_GameType')|U] — не для меня. На что я вообще гожусь?» — стонет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 board_games.0001.desc.i_am_winning.martial.medium:0 "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] задумчиво скребет подбородок: «А ведь эта стратагема #EMP должна была#! принести победу...»"
 board_games.0001.desc.i_am_winning.martial.high:0 "«Будь это настоящим полем боя, — заявляет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], всё было бы #EMP совсем#! иначе»."
 board_games.0001.desc.i_am_winning.stewardship.low:0 "«Почему же с цифрами #EMP всегда#! так тяжело? — надувает губы [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — [SCOPE.Custom('BG_GameType')|U] заставляют думать на несколько шагов вперед, а я так просто #EMP не могу#!»."
 board_games.0001.desc.i_am_winning.stewardship.medium:0 "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] напряженно вглядывается в доску. «Я... я, должно быть, где-то не [Select_CString(bg_opponent.IsFemale, 'рассчитала', 'рассчитал' )]...»"
 board_games.0001.desc.i_am_winning.stewardship.high:0 "«Мне больно это признавать, — ворчит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — но шансов у меня маловато»."
 board_games.0001.desc.i_am_winning.intrigue.low:0 "«Может, прекратишь #EMP жульничать#! хоть на мгновение?» — рычит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 board_games.0001.desc.i_am_winning.intrigue.medium:0 "«Пожалуй, моей стратегии недостает некоторого... хитроумия...» — бормочет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], печально глядя на доску."
 board_games.0001.desc.i_am_winning.intrigue.high:0 "«Думаешь, победа у тебя в руках? — ухмыляется [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Думай, думай, это мне на руку. И я знаю, что ты знаешь, что я знаю, что ты знаешь это»."
 board_games.0001.desc.i_am_winning.learning.low:0 "«Так вообще нечестно, я вообще #EMP не понимаю#! половину правил, — ноет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Ты явно придумываешь их по ходу игры»."
 board_games.0001.desc.i_am_winning.learning.medium:0 "«Это что же, #EMP опять#! [bg_myself.Custom('BG_RandomRankPossessive')] [bg_myself.Custom('BG_RandomMoveType')]? — стонет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — какой #EMP дешевый#! прием»."
 board_games.0001.desc.i_am_winning.learning.high:0 "«Как [Select_CString(bg_opponent.IsFemale, 'знала', 'знал' )], что [bg_opponent.Custom('BG_RandomMoveType')] дурака — не лучшее начало, — всхлипывает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Судя по всему, я уже [Select_CString(bg_opponent.IsFemale, 'проиграла', 'проиграл' )]."
 board_games.0001.desc.i_am_winning.trait.lustful:0 "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )], кажется, не обращает внимания на игру. Кажется, [SCOPE.Custom('BG_GamePiecePlural')] — точнее, их форма, — интересуют [bg_opponent.GetHerHis] куда сильнее."
 board_games.0001.desc.i_am_winning.trait.chaste:0 "«Вот они, [SCOPE.Custom('BG_GameType')]! — кричит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], яростно жестикулируя. — Разжигают страсти! Возбуждают чувства! Животные страсти во всей красе!»"
 board_games.0001.desc.i_am_winning.trait.gluttonous:0 "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] лениво жует ломтик хлеба, полностью погрузившись в крошки и раздумья."
 board_games.0001.desc.i_am_winning.trait.temperate:0 "«Грм, — ворчит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — однажды такой риск выйдет тебе боком»."
 board_games.0001.desc.i_am_winning.trait.greedy:0 "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] задумчиво гоняет между пальцами монетку — судя по всему, прикосновение холодного металла к пальцам приносит [bg_opponent.GetHerHim] некоторое утешение перед лицом неминуемого поражения."
 board_games.0001.desc.i_am_winning.trait.generous:0 "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] смотрит на меня с доброй улыбкой: «У вас #EMP очень#! хорошо получается, продолжайте!»"
 board_games.0001.desc.i_am_winning.trait.lazy:0 "«О, мой ход? — зевает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — простите, я #EMP едва#! слежу за игрой»."
 board_games.0001.desc.i_am_winning.trait.diligent:0 "«Да, вы ведете, — напыщенно заявляет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — но если я немного постараюсь, то смогу вас догнать!»"
 board_games.0001.desc.i_am_winning.trait.wrathful:0 "[bg_opponent.Custom('MaskFace')|U] [Select_CString(bg_opponent.IsFemale, 'моей противницы', 'моего противника' )] заметно напрягается. «Если продолжишь выигрывать, [bg_myself.Custom('InsultNoun')], я #EMP всю#! эту доску кровью заплюю!»"
 board_games.0001.desc.i_am_winning.trait.calm:0 "Обычное умиротворение покидает [Select_CString(bg_opponent.IsFemale, 'моей противницы', 'моего противника' )]. [bg_opponent.GetHerHis|U] [bg_opponent.Custom('MaskFace')] едва заметно омрачается."
 board_games.0001.desc.i_am_winning.trait.patient:0 "«Думаешь, везение продлится вечно? — задумчиво тянет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Везение всегда заканчивается»."
 board_games.0001.desc.i_am_winning.trait.impatient:0 "«[bg_opponent.GetFaith.HighGodName] [Select_CString(bg_opponent.GetFaith.HighGodName.IsFemale, 'всемогущая', 'всемогущий' )], да твоя победа, #EMP твоя#!! — кричит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — #EMP Кончай#! уже с этим»."
 board_games.0001.desc.i_am_winning.trait.arrogant:0 "«На самом деле ты не побеждаешь, — радостно кричит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Тебе только #EMP кажется#!. Но, увы, это невозможно!»"
 board_games.0001.desc.i_am_winning.trait.humble:0 "Уши [Select_CString(bg_opponent.IsFemale, 'моей противницы', 'моего противника' )] #EMP явно#! краснеют от расстройства. — Нельзя отрицать, ваша техника игры... — [bg_opponent.GetSheHe] сглатывает, — безупречна»."
 board_games.0001.desc.i_am_winning.trait.deceitful:0 "«Кажется, тебе нужно в уборную, — сочувственно заявляет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Не стесняйся, я присмотрю за доской»."
 board_games.0001.desc.i_am_winning.trait.honest:0 "«Я и не [Select_CString(bg_opponent.IsFemale, 'думала', 'думал' )], что играть с вами будет так... #EMP сложно#!»."
 board_games.0001.desc.i_am_winning.trait.craven:0 "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] непрерывно суетится и ведет себя так нервно, что вот-вот сорвется."
 board_games.0001.desc.i_am_winning.trait.brave:0 "«У меня есть план, — хвастается [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — который перевернет весь ход игры!»"
 board_games.0001.desc.i_am_winning.trait.shy:0 "[Select_CString(bg_opponent.IsFemale, 'Моя противница мрачна и молчалива', 'Мой противник мрачен и молчалив' )]. [bg_opponent.GetSheHe}U] пытается понять, почему [SCOPE.Custom('BG_GamePiecePlural')] [bg_opponent.GetHerHis] не слушаются и как изменить ситуацию."
 board_games.0001.desc.i_am_winning.trait.gregarious:0 "«Вы куда лучше моих обычных оппонентов, — восхищается [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )] — а ведь [SCOPE.Custom('BG_GameType')] — #EMP важнейшая#! часть моей жизни»."
 board_games.0001.desc.i_am_winning.trait.ambitious:0 "«На эту игру я [Select_CString(bg_opponent.IsFemale, 'возлагала', 'возлагал' )]... — [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )] на мгновение запинается, — куда #EMP большие#! надежды»."
 board_games.0001.desc.i_am_winning.trait.content:0 "«Что ж, — вздыхает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — может, мне и не победить, но я [Select_CString(bg_opponent.IsFemale, 'сделала', 'сделал' )] всё возможное»."
 board_games.0001.desc.i_am_winning.trait.arbitrary:0 "«Не понимаю, почему нельзя играть по моим правилам, — ноет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )] — говорю же, [bg_opponent.GetCurrentLocation.GetNameNoTooltip] играет только по ним»."
 board_games.0001.desc.i_am_winning.trait.just:0 "«Доказать я ничего не могу, — бормочет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — но ты #EMP наверняка#! жульничаешь»."
 board_games.0001.desc.i_am_winning.trait.cynical:0 "«#EMP Конечно#!, ты побеждаешь, — мрачно стонет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Никто #EMP никогда#! не дает мне победить. [SCOPE.Custom('BG_GameType')|U] — словно клетка для меня»."
 board_games.0001.desc.i_am_winning.trait.zealous:0 "«[bg_opponent.GetFaith.KnowledgeGodName], спаси меня от этого ужаса», — бормочет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )] себе под нос."
 board_games.0001.desc.i_am_winning.trait.paranoid:0 "«Всё ведь спланировано заранее, правда? — едва не рычит [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — #EMP Унизить#! меня жульнической игрой!»"
 board_games.0001.desc.i_am_winning.trait.trusting:0 "«[bg_opponent.GetFaith.KnowledgeGodName] мой, — восклицает [Select_CString(bg_opponent.IsFemale, 'противница', 'противник' )], — неужели я [Select_CString(bg_opponent.IsFemale, 'оставила', 'оставил' )] столько лазеек? Кто бы мог подумать, что я проиграю так быстро и с таким треском!»"
 board_games.0001.desc.i_am_winning.trait.compassionate:0 "«Знаешь, — задумчиво, но твердо заявляет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — [SCOPE.Custom('BG_GameType')], вообще-то, #EMP веселая#! игра. А когда пытаешься выиграть любой ценой, становится не так уж весело»."
 board_games.0001.desc.i_am_winning.trait.callous:0 "«Так вот он каков, вкус поражения, — размышляет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Не очень-то приятен»."
 board_games.0001.desc.i_am_winning.trait.sadistic:0 "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )] хранит молчание, но в [bg_opponent.GetHerHis] взгляде читаются уважение и зависть к моей неминуемой победе."
 board_games.0001.desc.i_am_winning.trait.stubborn:0 "«Тебе меня не одолеть, — выдавливает сквозь зубы [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — никому меня не одолеть. #EMP Никогда#!!»"
 board_games.0001.desc.i_am_winning.trait.fickle:0 "«Я начинаю думать, что [SCOPE.Custom('BG_GameType')] — весьма утомительное занятие, — ноет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Может, сыграем во что-нибудь другое?»"
 board_games.0001.desc.i_am_winning.trait.vengeful:0 "Бесстрастию [Select_CString(bg_opponent.IsFemale, 'моей противницы', 'моего противника' )] позавидовал бы и камень. Лишь [bg_opponent.GetHerHis] пальцы с силой сжимают край доски, словно едва сдерживаются."
 board_games.0001.desc.i_am_winning.trait.forgiving:0 "[Select_CString(bg_opponent.IsFemale, 'Моя противница', 'Мой противник' )], похоже, не теряет присутствия духа — [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')] выражает совершенную безмятежность."
 board_games.0001.desc.i_am_winning.trait.rowdy:0 "«Прошу учесть, — шепчет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — если я проиграю, то как дам тебе этой доской по голове!»"
