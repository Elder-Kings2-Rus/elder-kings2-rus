 board_games.0001.desc.i_am_winning.trait.bossy:0 "«Пф, вот играли бы по #EMP моим#! правилам, я бы вам #EMP [Select_CString(bg_opponent.IsFemale, 'показала', 'показал' )]#!!» — стонет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 board_games.0001.desc.i_am_winning.relation.friend:0 "«Проклятье, — хихикает [Select_CString(bg_opponent.IsFemale, 'моя подруга', 'мой друг' )], — по-твоему, [SCOPE.Custom('BG_GameType')] — не место для дружбы?»"
 board_games.0001.desc.i_am_winning.relation.best_friend:0 "«Я всегда говорю, что нет ничего приятнее, чем побить кого-то в игре, — заявляет [Select_CString(bg_opponent.IsFemale, 'моя лучшая подруга', 'мой лучший друг' )]. — Завидую я тебе!»"
 board_games.0001.desc.i_am_winning.relation.rival:0 "«Тебе просто #EMP нравится#! меня унижать, правда?» — выплевывает [Select_CString(bg_opponent.IsFemale, 'моя соперница', 'мой соперник' )]. [bg_opponent.GetSheHe|U] совершенно не умеет проигрывать."
 board_games.0001.desc.i_am_winning.relation.nemesis:0 "$board_games.0001.desc.opponent_winning.relation.nemesis$"
 board_games.0001.desc.i_am_winning.relation.lover:0 "«Зачем нам [SCOPE.Custom('BG_GameType')], [bg_myself.GetFirstNameNoTooltip]? — шепчет [Select_CString(bg_opponent.IsFemale, 'моя любовница', 'мой любовник' )]. — Есть и другие способы развлечься...»"
 board_games.0001.desc.i_am_winning.relation.soulmate:0 "$board_games.0001.desc.opponent_winning.relation.soulmate$"
 board_games.0001.desc.i_am_winning.relation.bully:0 "«Побьешь меня — я побью тебя. Всё просто», — щерится [Select_CString(bg_opponent.IsFemale, 'моя обидчица', 'мой обидчик' )]."
 board_games.0001.desc.i_am_winning.relation.victim:0 "Моя жертва молчит, но я вижу, что [bg_opponent.GetSheHe] вот-вот заплачет."
 board_games.0001.desc.i_am_winning.relation.crush:0 "Предмет моих симпатий... О нет! [bg_opponent.GetSheHe|U] злится! Я это знаю, [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')] как открытая книга!"
 board_games.0001.desc.i_am_winning.relation.guardian:0 "«Похоже, вы учитесь, — раздраженно замечает мой опекун. — Или, по крайней мере, научились лучше мне подражать»."
 board_games.0001.desc.i_am_winning.relation.ward:0 "[Select_CString(bg_opponent.IsFemale, 'Моя подопечная', 'Мой подопечный' )] явно [Select_CString(bg_opponent.IsFemale, 'раздавлена', 'раздавлен' )] масштабами собственного поражения, [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')] выражает сильное раздражение."
 board_games.0001.desc.i_am_winning.hook_on.weak:0 "$board_games.0001.desc.i_am_winning.hook_on.strong$"
 board_games.0001.desc.i_am_winning.hook_on.strong:0 "«[bg_opponent.GetFaith.random_GoodGodNames]! Вы не уступите мне и пяди, не правда ли?» — горестно восклицает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 board_games.0001.desc.i_am_winning.hooked_by.weak:0 "$board_games.0001.desc.i_am_winning.hooked_by.strong$"
 board_games.0001.desc.i_am_winning.hooked_by.strong:0 "«Не будь #EMP повод#! столь ничтожен, — ухмыляется [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — я бы #EMP [Select_CString(bg_opponent.IsFemale, 'убедила', 'убедил' )]#! тебя проиграть»."
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.default:0 "«Что ж, — стонет [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )], — похоже, #EMP эта#! игра идет не по-моему»."
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.county:0 "«Видимо, [bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] — не столь важный повод для победы», — ухмыляется [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]."
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.gamble:0 "«Эх, — вздыхает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )] — где-то выигрываешь, где-то проигрываешь. Значит, на этот раз ваша очередь побеждать»."
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.default:0 "«Нет, нет, нет! — рыдает [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]. — Только не #EMP снова#!, только не #EMP тебе#!!»"
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.county:0 "[bg_opponent.Custom('MaskFace')|U] [Select_CString(bg_opponent.IsFemale, 'моей противницы', 'моего противника' )] покрывается потом, взгляд стекленеет — кажется, [bg_opponent.GetHerHim] вспоминается [bg_myself.MakeScope.Var('bg_recent_land_less_stake').Title.GetNameNoTier]."
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.gamble:0 "«Мне нужна всего одна победа, всего одна победа мне нужна...» — нескончаемо бормочет себе под нос [Select_CString(bg_opponent.IsFemale, 'моя противница', 'мой противник' )]."

