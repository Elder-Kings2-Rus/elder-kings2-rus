 # Ending Events
 board_games.0031.t:0 "$board_games.0000.t$"
 board_games.0031.desc:0 "С победным ревом я вскакиваю на ноги, [SCOPE.Custom('BG_GamePiecePlural')] летят во все стороны. [SCOPE.Custom('BG_GameType')|U] — еще одна веха моего триумфального шествия к престолу Короля игр.\n\n[bg_loser.GetFirstName] продолжает сидеть, сложив руки на коленях, и пытается понять, где же [bg_loser.GetSheHe] [Select_CString(bg_loser.IsFemale, 'ошиблась', 'ошибся' )]."
 board_games.0031.a:0 "Хорошо поиграли!"
 board_games.0031.b:0 "Понравилось проигрывать, жалкий мой человек?"
 board_games.0031.b.progress_towards_rival:0 "[bg_loser.GetTitledFirstName] принимает поражение близко к сердцу"
 board_games.0031.c:0 "Можно будет как-нибудь повторить..."
 board_games.0031.a.tt.success:0 "Противнику понравилась игра"
 board_games.0031.a.tt.failure:0 "Противник делает непристойный жест и уходит"
 board_games.0031.desc.result.skill:0 "#BOL Результат:#! [bg_loser.GetFirstNameNoTooltip] проигрывает мне [Concept( 'board_game_match', 'партию' )|E] по [Concept( 'board_game_winning', 'очкам' )|E]"
 board_games.0031.desc.result.sudden_death:0 "#BOL Результат:#! [bg_loser.GetFirstNameNoTooltip] проигрывает мне [Concept( 'board_game_match', 'партию' )|E] с [Concept( 'board_game_winning_sudden_death', 'дополнительным временем' )|E]"

 board_games.0041.t:0 "$board_games.0000.t$"
 board_games.0041.desc:0 "[bg_victor.GetFirstName] испускает звериный крик и победно вскакивает на ноги.\n\nЯ... Мне не удалось победить. Руки бессильно опускаются в поисках опоры.\n\n Неужели [SCOPE.Custom('BG_GameType')] — #EMP не для меня#!?"
 board_games.0041.a:0 "Посмотрим, кто выиграет в следующий раз..."
 board_games.0041.b:0 "Сегодня у тебя появился враг."
 board_games.0041.c:0 "Что ж, [Select_CString(bg_victor.IsFemale, 'победила сильнейшая', 'победил сильнейший' )]!"
 board_games.0041.desc.result.skill:0 "#BOL Результат:#! [bg_victor.GetFirstNameNoTooltip] побеждает меня в [Concept( 'board_game_match', 'настольной игре' )|E] по [Concept( 'board_game_winning', 'очкам' )|E]"
 board_games.0041.desc.result.sudden_death:0 "#BOL Результат:#! [bg_victor.GetFirstNameNoTooltip] побеждает меня в [Concept( 'board_game_match', 'настольной игре' )|E] с [Concept( 'board_game_winning_sudden_death', 'дополнительным временем' )|E]"

