 board_games.0102.t:0 "Игра игр"
 board_games.0102.desc:0 "BGE объединяет все ваши любимые настольные игры: шахматы, пачиси, хнефатафлафтафл, табулу.\n\nКакие еще игры вам нравятся?\n\nДругие игры тоже могут там быть, но лучше!\n\n#EMP С опережением на несколько веков, но вполне законно.#!\n\nНужны и обычные настольные игры. Мне скучно. Игры."
