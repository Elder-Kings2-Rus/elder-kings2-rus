l_russian:
 fp2_yearly.8001.t:0 "Сбор Ногоро"
 fp2_yearly.8001.desc:0 "[Select_CString(commoner_enthusiast.IsFemale, 'Моя', 'Мой' )|U] [commoner_enthusiast.GetCouncilTitle] [commoner_enthusiast.GetTitledFirstName] долгое время [Select_CString(commoner_enthusiast.IsFemale, 'изучала', 'изучал' )] наши финансы, и теперь [commoner_enthusiast.GetSheHe] советует собрать #italic Ногоро Дуи Йоку#! — «Орган по вопросам Йоку», древняя форма конклава, на котором избранные представители свободных муниципалитетов принимают участие в обсуждениях королевского совета. В последний раз к нему обращались во времена вассалитета Империи Реман..\n\n"В обмен на такую привилегию, — поясняет [commoner_enthusiast.GetSheHe], — мы можем повысить налоги с городов. Но если нам будет нужно еще больше золота, можно приглашать на заседания даже зажиточных крестьян. Хотя последнего я бы не [Select_CString(commoner_enthusiast.IsFemale, 'советовала', 'советовал' )]: аристократам это не понравится""
 fp2_yearly.8001.a:0 "Пригласить представителей городов."
 fp2_yearly.8001.b:0 "Пригласить всех! Без #italic всяких ограничений#!."
 fp2_yearly.8001.c:0 "Нет уж. Мы, аристократы, разберемся сами."
 fp2_flavor.8001_vassal_opinion:0 "Это не понравится вассалам, дорожащим своими привилегиями"

 fp2_yearly.8004.desc_opening:0 "Поскольку в Хаммерфелле царит дух примирения, ученые со всего региона бездельничают в библиотеках моего домена. Возможно, я мог бы направить их энергию на что-то плодотворное....\n\n"
 fp2_yearly.8005.desc_iberian:0 "Они поют на сиродильском, о жизни, потерях, горько-сладкой любви."
 fp2_yearly.8005.desc_arabic:0 "В Йоку поют о красоте, славе, потерянной и обретенной любви.."
 fp2_yearly.8005.desc_post_troubadours:0 "Я думал, что только трубадуры Хай Рока обладают таким талантом и остроумием, но, возможно, я ошибался...\n\nЧто мне делать с этими проклятыми #italic чувствами#!?"