l_russian:
 fp2_yearly.8001.t:0 "Сбор ногоро"
 fp2_yearly.8001.desc:0 "[Select_CString(commoner_enthusiast.IsFemale, 'Моя', 'Мой' )|U] [commoner_enthusiast.GetCouncilTitle] [commoner_enthusiast.GetTitledFirstName] долгое время [Select_CString(commoner_enthusiast.IsFemale, 'изучала', 'изучал' )] наши финансы, и теперь [commoner_enthusiast.GetSheHe] советует собрать #italic ногоро дуи йокуда#! – «Совет по делам Йокуды», древнюю форму конклава, в заседаниях которого принимают участие выборные представители свободных муниципалитетов. В последний раз он созывался во времена вассальной зависимости от Империи Ремана.\n\n«В обмен на такую привилегию, — поясняет [commoner_enthusiast.GetSheHe], — мы можем повысить налоги с городов. Но если нам будет нужно еще больше золота, можно приглашать на заседания даже зажиточных крестьян. Хотя последнего я бы не [Select_CString(commoner_enthusiast.IsFemale, 'советовала', 'советовал' )]: аристократам это не понравится»."
 fp2_yearly.8001.a:0 "Пригласить представителей городов."
 fp2_yearly.8001.b:0 "Пригласить всех! Без #italic всяких ограничений#!."
 fp2_yearly.8001.c:0 "Нет уж. Мы, аристократы, разберемся сами."
 fp2_flavor.8001_vassal_opinion:0 "Это не понравится вассалам, дорожащим своими привилегиями"

 fp2_yearly.8004.desc_opening:0 "Вдохновлённые духом примирения в Хаммерфелле, учёные со всего полуострова собираются в библиотеках моего государства. Быть может, я смогу направить их силы на что-нибудь полезное...\n\n"
 fp2_yearly.8005.desc_iberian:0 "Они поют на сиродильском о жизни, потерях и несчастной любви."
 fp2_yearly.8005.desc_arabic:0 "Они поют на йокуданском о красоте, славе, любви потерянной и вновь обретенной."
 fp2_yearly.8005.desc_post_troubadours:0 "Мне казалось, таким талантом и остроумием наделены только трубадуры Хай Рока, но похоже, это не так.\n\nКак же мне справиться с этими проклятыми #italic чувствами#!?"