l_russian:
 fp2_struggle.2020.t:0 "Это золото, красавица!"
 fp2_struggle.2020.desc:0 "Проходя через [fp2_2020_valencia.GetName], крестьянка предлагает мне кружку освежающего молока, вкус которого слаще всего, что я пробовал раньше. "Что это за чудесный напиток вы мне предложили?" спрашиваю я, на что она отвечает: "Молоко из земляного миндаля."\n\nНет человека, который мог бы устоять перед соблазном этого напитка в жаркий летний день, нет ребенка, который бы не улыбнулся, когда ему предлагают кружку, и нет рихадиста, который бы не любил сладкое #EMP This beverage isn't milk, it's gold!#!"
 