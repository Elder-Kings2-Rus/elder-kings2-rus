l_russian:
### Events
## Court Event 7030
# Foreign Merchants wish to establish a merchant quarter
 court.7030.title:0 "Иноземные торговцы"
 court.7030.desc:0 "Прохаживаясь по двору, я замечаю, что [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] [steward.GetTitledFirstName] и иноземный гость [foreign_merchant.GetName] ведут оживленную беседу. Заинтересовавшись, я подхожу ближе.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], я представляю интересы группы #L [foreign_merchant.GetCulture.GetCollectiveNoun|l]их#! купцов, которые считают вашу столицу подходящим местом, чтобы там разместились торговцы-[foreign_merchant.GetCulture.GetNameNoTooltip|l]», — почтительным голосом сообщает [foreign_merchant.GetNameNoTooltip].\n\n«[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('steward'))|U], мы не должны предоставлять #EMP чужакам#! больше возможностей, чем представителям нашего народа!» — негодует [steward.GetFirstNameNoTooltip]."
 court.7030.a:0 "Мы позволим, чтобы [foreign_merchant.GetCulture.GetNameNoTooltip|l] основали торговую общину."
 court.7030.b:0 "Мы можем договориться."
 court.7030.c:0 "Мы должны расширить торговые области для всех!"
 court.7030.d:0 "Я не допущу, чтобы [foreign_merchant.GetCulture.GetNameNoTooltip|l] наживались на наших рынках!"
 court.7030.d.tt:0 "[foreign_merchant.GetFirstNameNoTooltip] будет [Select_CString(foreign_merchant.IsFemale, 'изгнана', 'изгнан' )] из державы, а золото, полученное [Select_CString(foreign_merchant.IsFemale, 'ею', 'им' )] от наших торговцев, будет отнято!"
### Court Event 7040
 court.7040.title:0 "Столп общества"
 court.7040.desc:1 "Я вижу, что [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] нервно мечется по комнате.\n\n«[chaplain.GetName], в чем дело?» — спрашиваю я.\n\n«Это все [ascetic.GetName], [ascetic.GetSheHe] каждое утро взбирается на столб во дворе, сидит там весь день и молча медитирует, отказывается от еды и питья и почти не отвечает на расспросы. Подобная аскеза не редкость, но кое-кого из придворных это раздражает, и они попросили меня о помощи»."
 court.7040.a:0 "Просто игнорируйте [ascetic.GetHerHis], рано или поздно [ascetic.GetHerHim] это надоест."
 court.7040.b:0 "Пусть [head_of_faith.GetTitledFirstName] пообщается с [Select_CString(ascetic.IsFemale, 'ней', 'ним' )], посмотрим, что [head_of_faith.GetSheHe] скажет."
 court.7040.c:0 "[ascetic.GetName] вдохновляет своим благочестием, мне стоит последовать [ascetic.GetHerHis] примеру!"
 court.7040.d:0 "Если [ascetic.GetSheHe] хочет жить в изоляции, то пусть делает это в другом месте!"
### Court Event 7050 - Friend gifts you a cultural artifact from their time
 court.7050.title:0 "Подарок друга"
 court.7050.desc:0 "В круговерти придворной жизни приятно увидеть дружеское лицо среди толп интриганов и сикофантов. Когда [friend.GetName] прибывает ко двору, я тепло приветствую [friend.GetHerHis] и радуюсь возможности свободного общения. Во время разговора [friend.GetFirstNameNoTooltip] извлекает небольшой кошель и кладет его мне в руку.\n\n«Прими этот подарок, и пусть он напоминает тебе о лучших временах. Эта вещь много значит для меня, мы, [friend.GetCulture.GetName|l], придаем ей особое значение. Надеюсь, ты примешь ее»."
 court.7050.a:0 "«Разумеется, [Select_CString(friend.IsFemale, 'дорогая подруга', 'дорогой друг' )], я всегда буду носить при себе твой подарок!»"
 court.7050.a.tt:0 "У этого могут быть непредвиденные последствия..."
 court.7050.b:0 "«Ты слишком [Select_CString(friend.IsFemale, 'добра', 'добр' )], я принимаю твой подарок!»"
 court.7050.c:0 "Я из [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ого, а не [friend.GetCulture.GetCollectiveNounNoTooltip|l]ого народа! Я отвергаю твой дар."
 court.7051.title:0 "Еретические символы?"
 court.7051.desc:0 "С тех пор как [friend.GetName] [Select_CString(friend.IsFemale, 'подарила', 'подарил' )] мне эту вещицу — [court_7050_artifact.GetName], — я не расстаюсь с ней. Полагаю, при дворе это заметили, потому что ко мне [Select_CString(court_chaplain.IsFemale, 'обратилась', 'обратился' )] [court_chaplain.GetCouncilTitle|l] [court_chaplain.GetName], выражая обеспокоенность тем, что я отхожу от истинной веры!\n\n«От меня не укрылся ваш интерес к еретическим символам и объектам. Подобные предметы связаны с языческими учениями. Как известно, [court_chaplain.GetFaith.DevilName] приходит к нам под личиной друга, чтобы сбить с пути истинного»."
 court.7051.a:0 "О нет, [ROOT.Char.GetFaith.DevilName] пытается сбить меня с пути!"
 court.7051.a.tt:0 "[court_chaplain.GetFaith.GetAdherentNamePlural] для вас важнее дружбы."
 court.7051.b:0 "Символы? Иконы? О чем вы вообще говорите?"
 court.7051.b.tt:0 "Сделать вид, что не знаете об артефакте."
 court.7051.c:0 "Вы что, не видите разницы между культурой и верой?"
 court.7051.c.success:0 "[court_chaplain.GetNameNoTooltip] соглашается"
 court.7051.c.failure:0 "[court_chaplain.GetNameNoTooltip] не прислушивается к вашим доводам"
 court.7051.d:0 "Прочь, я верю, что [friend.GetName] не желает мне зла!"
### Court Event 7070 - Architect wishes to give your palace a makeover
 court.7070.title:0 "Дворцовый потенциал"
 court.7070.desc:0 "«[ROOT.Char.GetLadyLord|U], мы с вашими придворными обсуждали состояние вашего дворца во владении [palace_county.GetNameNoTier]. Поскольку я $royal_architect_court_position$, долг обязывает меня сообщить вам, что этот дворец остро нуждается в ремонте», — заявляет [architect.GetName].\n\n«Смею предложить, [ROOT.Char.Custom2('RelationToMeAddress',architect)], что мы могли бы воспользоваться случаем и изменить стиль и убранство дворца, отойдя от классической #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ой#! архитектуры. Мне нужны лишь деньги и немного времени, чтобы сделать наброски», — говорит [architect.GetFirstNameNoTooltip]."
 court.7070.a:0 "Отличное предложение, составляйте план."
 court.7070.a.tt:0 "[architect.GetFirstNameNoTooltip] будет вдохновляться другими [Concept( 'cultures', 'культурами' )|E] при планировании ремонта дворца, что даст вам возможность увеличить [Concept( 'cultural_acceptance', 'терпимость' )|E] по отношению к другим [Concept( 'cultures', 'культурами' )|E]."
 court.7070.b:0 "В подобных излишествах нет необходимости, хватит и простого ремонта."
 court.7070.c:0 "С дворцом и так все в порядке!"
 court.7071.title:0 "Архитектурная имитация"
 court.7071.desc:0 "Как и [Select_CString(architect.IsFemale, 'обещала', 'обещал' )],[architect.GetName] [Select_CString(architect.IsFemale, 'вернулась', 'вернулся' )] с тремя подробными планами восстановления дворца во владении [palace_county.GetNameNoTier].\n\n«Источником вдохновения для первого дизайна послужил #L [culture_option_1.GetProvince.GetCounty.GetCulture.GetCollectiveNoun|l]ий#! стиль, для второго — #L [culture_option_2.GetProvince.GetCounty.GetCulture.GetCollectiveNoun|l]ий#! стиль, а при создании последнего я [Select_CString(architect.IsFemale, 'опиралась', 'опирался' )] на #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ие#! традиции, [ROOT.Char.Custom2('RelationToMeAddress',architect)]».\n\nСудя по всему, все три плана потребуют больших затрат и помимо восстановления уже существующих построек привнесут что-то новое. На работу потребуется много времени и средств."
 court.7071.a:0 "Используйте [culture_option_1.GetProvince.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]ий дизайн."
 court.7071.continue:0 "Проект продолжается..."
 court.7071.b:0 "Остановимся на [culture_option_2.GetProvince.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]ом дизайне."
 court.7071.c:0 "Этот дворец станет символом [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ого превосходства!"
 court.7071.d:0 "Это слишком дорого, прекращаем проект."
 court.7072.title:0 "Восстановление дворца завершено!"
 court.7072.desc.other_culture:0 "После долгих месяцев работ мне наконец сообщили, что ремонт дворца во владении [palace_county.GetNameNoTier] подошёл к концу, поэтому я и $royal_architect_court_position$ [architect.GetName] отправились туда, чтобы лично осмотреть получившийся результат.\n\nЯ оглядываю дворец снаружи и направляюсь внутрь. [architect.GetFirstNameNoTooltip] следует за мной, ожидая похвалы и награды. Осмотрев дворец с его незнакомым стилем и иноземным декором, я объявляю..."
 court.7072.desc.own_culture:0 "После долгих месяцев работ мне наконец сообщили, что ремонт дворца во владении [palace_county.GetNameNoTier] подошёл к концу, поэтому я и $royal_architect_court_position$ [architect.GetName] отправились туда, чтобы лично осмотреть получившийся результат. Я оглядываю дворец снаружи и направляюсь внутрь. [architect.GetFirstNameNoTooltip] следует за мной, ожидая похвалы и награды. Осмотрев дворец с его знакомым стилем и умиротворяющим декором, я объявляю..."
 court.7072.a:0 "«Великолепно, просто великолепно!»"
 court.7072.b:0 "«Это просто издевательство, отвратительно!»"
 court.7072.c:0 "«Приемлемо, но стоит ли оно потраченных денег?»"
## Exotic Pet 
 court.7100.title:0 "Захваченный зверь"
 court.7100.desc:0 "При моем дворе происходит немало странностей, но ничто не могло подготовить меня к тому, что сегодня в тронный зал зайдут $master_of_hunt_court_position$ [huntmaster.GetFirstName] и #EMP [SCOPE.Custom('GetExoticPet')|l]#! на цепи.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], я хочу преподнести вам в дар этого грозного зверя, добытого на последней охоте! В наши дни #EMP все#! правители держат при дворе экзотических животных, чтобы продемонстрировать блеск двора и собственное величие!»\n\nОчевидно, [huntmaster.GetFirstNameNoTooltip] хочет, чтобы зверь остался при мне!"
 court.7100.a:0 "И чем мне пригодится [SCOPE.Custom('GetExoticPet')|l]?"
 court.7100.a.tt:0 "Пусть [huntmaster.GetFirstName] немедля избавится от животного!"
 court.7100.b:0 "Этот зверь станет моим питомцем!"
 court.7100.c:0 "П-почему бы #EMP вам#! не оставить зверя себе?"
## Court Musician Racket
 court.7200.title:0 "Громко и гордо"
 court.7200.intro.desc:0 "Я горжусь роскошью своего двора, но вот уже несколько ночей подряд эта роскошь принимает облик изощренной музыкальной пытки."
 court.7200.drum.desc:0 "\n\nНе так давно $court_musician_court_position$ [loud_musician.GetFirstName] [Select_CString(loud_musician.IsFemale, 'приобрела', 'приобрел' )] новый инструмент — необычного вида барабан — и теперь все время бьет в него дни и ночи напролет."
 court.7200.trombone.desc:0 "\n\nНе так давно $court_musician_court_position$ [loud_musician.GetFirstName] [Select_CString(loud_musician.IsFemale, 'приобрела', 'приобрел' )] новый инструмент — необычного вида медный рог — и теперь все время трубит в него дни и ночи напролет."
 court.7200.pipes.desc:0 "\n\nНе так давно $court_musician_court_position$ [loud_musician.GetFirstName] [Select_CString(loud_musician.IsFemale, 'приобрела', 'приобрел' )] новый инструмент — необычного вида трубу — и теперь все время гудит в нее дни и ночи напролет."
 court.7200.guitar.desc:0 "\n\nНе так давно $court_musician_court_position$ [loud_musician.GetFirstName] [Select_CString(loud_musician.IsFemale, 'приобрела', 'приобрел' )] новый инструмент — вроде бы цистру — и теперь все время играет на ней дни и ночи напролет."
 court.7200.outro.desc:0 "\n\nНа мои возражения [loud_musician.GetFirstNameNoTooltip] отвечает: «[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], я лишь упражняюсь, чтобы у вас [Select_CString(loud_musician.IsFemale, 'была такая', 'был такой' )] $court_musician_court_position$, как вы заслуживаете!»"
 court.7200.a:0 "Постарайтесь поменьше играть по ночам, хорошо?"
 court.7200.b:0 "Забирай свое #EMP искусство#! и проваливай!"
 court.7200.c:0 "Мы бы не жаловались, будь ваша музыка лучше!"
# Food Taster Displeased
 court.7300.title:0 "Почему баранина без соуса?"
 court.7300.desc:1 "Покушения на мою жизнь неизбежны, а потому люди, отвечающие за мою безопасность, должны быть верными и довольными. Но сегодня [Select_CString(taster.IsFemale, 'моя', 'мой' )] $food_taster_court_position$ [taster.GetFirstName] выглядит слегка [Select_CString(taster.IsFemale, 'позеленевшей', 'позеленевшим' )], с отвращением на лице.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], я больше не выдержу. У вас при дворе кормят #EMP помоями#!! Поверить не могу, что вы едите эту дрянь #EMP каждый вечер...»#!\n\n«...Эта мерзость едва годится для крестьянского стола! Если вы заставите меня съесть еще одно из этих отвратительных блюд, я подам в отставку!»"
 court.7300.a:0 "#EMP Крестьянский стол?#! Нужно тотчас же это исправить!"
 court.7300.b:0 "С едой все в порядке, не понимаю, на что вы жалуетесь."
 court.7300.c:0 "Хорошо, я найду кого-нибудь другого, согласного есть мою пищу за деньги!"
## Troublesome Guests
 court.7400.title:0 "Злоупотребление гостеприимством?"
 court.7400.desc:1 "Мой двор славится роскошным гостеприимством, а гости часто оказываются... полезными.\n\nНо порой при дворе появляются #EMP лишние#! гости, чьи цели неясны и чье присутствие является лишь пустой тратой средств моей казны.\n\nК числу таких дармоедов принадлежит [guest.GetFirstName], [Select_CString(guest.IsFemale, 'которая', 'который' )] давно гостит при дворе и ест за десятерых.\n\n[Select_CString(guest.IsFemale, 'Она', 'Он' )] меня скоро по миру пустит, и с этим #EMP нужно#! что-то делать."
 court.7400.a:0 "Пусть остается."
 court.7400.a.tt:0 "Наверняка мне удастся найти [guest.GetHerHim] применение."
 court.7400.b:1 "Я знаю, какая работа подойдет [guest.GetHerHim]..."
 court.7400.b.tt:1 "Дать [guest.GetHerHim] должность, связанную с физическим трудом."
 court.7400.c:1 "Никчемный паразит, убирайся прочь!"
## Child starts to go hunting
 court.7600.title:0 "Дикое сердце"
 court.7600.desc:1 "[Select_CString(child.IsFemale, 'Моя', 'Мой' )] [child.Custom('GetDaughterSon')] [child.GetName] врывается в тронный зал с лицом, заляпанным грязью и кровью! Я замираю в ужасе и собираюсь отчитать [child.GetHerHis], как вдруг входит $master_of_hunt_court_position$ [huntmaster.GetFirstName], тоже в грязи и крови и с улыбкой до ушей.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], [child.GetName] заслуживает похвалы! Во время охоты [child.GetHerHim] удалось свалить могучего зверя, это лучшая добыча в этом году!»\n\nПросто слов нет. Мне вообще не было известно, что [child.GetSheHe] охотится!"
 court.7600.a:1 "Пора #EMP покончить#! с этими вылазками."
 court.7600.b:1 "Пожалуй, стоит проверить, чего [child.GetSheHe] стоит..."
 court.7600.b.tt:1 "Пусть [huntmaster.GetNameNoTooltip] на следующей охоте проверит, чего стоит [child.GetNameNoTooltip]."
 court.7600.b.death:1 "[child.GetNameNoTooltip] умирает во время охоты"
 court.7600.b.wounding:1 "[child.GetNameNoTooltip] получает рану во время охоты"
 court.7600.b.victory:1 "[child.GetNameNoTooltip] возвращается с добычей"
 court.7600.c:1 "Я страшно горжусь тобой."
## Child wants a destrier
 court.7610.title:0 "Просьба на конюшне"
 court.7610.desc:1 "[Select_CString(child.IsFemale, 'Моя', 'Мой' )] [child.Custom('GetDaughterSon')] [child.GetName] растет и в один прекрасный день займет высокое положение в обществе. Очевидно, [child.GetSheHe] считает, что этот день уже пришёл.\n\n«[ROOT.Char.GetMotherFather|U], могу я получить боевого коня?» — \n\n#EMP Боевой конь?#! Для #EMP ребенка#!?! Раздумывая над ответом, я замечаю, как $master_of_horse_court_position$ [horsemaster.GetName] смотрит на меня с другой стороны тронного зала.\n\nПо крайней мере, теперь я знаю, с кем в последнее время общается [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')]..."
 court.7610.a:0 "Смелый выбор!"
 court.7610.b:1 "Как насчет чего-нибудь... поменьше?"
 court.7610.c:1 "Не говори глупостей!"
## Negotiation over a falcon
 court.7620.title:0 "Златоперая птица"
 court.7620.desc:1 "На задворках моего тронного зала $master_of_hunt_court_position$ [huntmaster.GetName] и [falconer.GetName] горячо спорят о продаже прекрасного сапсана — очень престижной птицы.\n\n[huntmaster.GetFirstNameNoTooltip], похоже, торгуется о цене, а [falconer.GetName] не желает уступать. Судя по раздраженности собеседников, они спорят уже #EMP давно#!.\n\nВозможно, они не будут возражать, если [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] вмешается... а мне не помешает новая птица."
 court.7620.a:0 "[falconer.GetFirstNameNoTooltip], вы знаете, что просите слишком многого!"
 court.7620.a.success:0 "[falconer.GetShortUINameNoTooltip] поддается на ваши уговоры"
 court.7620.a.failure:0 "[falconer.GetShortUINameNoTooltip] не соглашается с вашими доводами"
 court.7620.b:1 "Я могу сделать вам предложение получше."
 court.7620.c:0 "Главное, держите свою птицу подальше от моего тронного зала, хорошо?"
## Argument over a hawking kill
 court.7630.title:0 "Хищные птицы"
 court.7630.desc:0 "Похоже, охота пробуждает все самое плохое в моих приближенных. Мои $master_of_horse_court_position$ [horsemaster.GetName] и $master_of_hunt_court_position$ [huntmaster.GetName] недавно вернулись с совместной охоты и яростно спорят посреди тронного зала.\n\n«Моя птица атаковала первой, наверняка она и убила!» — кричит [horsemaster.GetFirstNameNoTooltip].\n\n«На добыче сидела моя птица, несомненно, слава должна быть моей!» — орет [huntmaster.GetFirstNameNoTooltip].\n\nПохоже, они не могут решить, чей сокол совершил убийство."
 court.7630.a:0 "Победителем будет считаться [horsemaster.GetFirstNameNoTooltip]."
 court.7630.b:0 "Это [huntmaster.GetFirstNameNoTooltip] [Select_CString(huntmaster.IsFemale, 'добилась', 'добился' )] успеха."
 court.7630.c:0 "Почему бы вам не разделить победу?"
 court.7630.c.speaker:0 "#italic "Почему бы вам обоим не разделить этот триумф?"#"
 court.7630.c.speaker.flavor:0 "Мой глашатай может изложить моё дело, если я того пожелаю."
 court.7630.c.tt:0 "Попытаться убедить, что и [horsemaster.GetShortUIName], и [huntmaster.GetShortUIName] могут считаться победителями:"
 court.7630.c.success:0 "Вам удается найти компромисс"
 court.7630.c.failure:0 "Вы сделали только хуже"
## Courtier Abused their Bird
 court.7640.title:0 "Издевательство над птицей"
 court.7640.desc:1 "«Взять [avian_abuser.GetHerHis]!» — восклицает $master_of_hunt_court_position$ [huntmaster.GetFirstName], указывая туда, где стоит [avian_abuser.GetName]. Мой охранник неуверенно делает шаг вперед, не зная, исполнять ли этот приказ. Я жестом приказываю ему остановиться и интересуюсь, почему [huntmaster.GetFirstNameNoTooltip] устраивает такой шум.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], это #EMP чудовище#! целенаправленно изувечило своего сокола во время недавней охоты! [avian_abuser.GetSheHe|U] #EMP [Select_CString(avian_abuser.IsFemale, 'должна', 'должен' )]#! понести суровое наказание!»"
 court.7640.a:0 "Это всего лишь птицы, отпустите [avian_abuser.GetHerHis]."
 court.7640.b:0 "В темницу #EMP [Select_CString(avian_abuser.IsFemale, 'эту мерзавку', 'этого мерзавца' )]!#!"
 court.7640.c:0 "Наложить штраф на #EMP [Select_CString(avian_abuser.IsFemale, 'эту гадину', 'этого подлеца' )]!#!"
 court.7640.d:0 "Высечь #EMP [Select_CString(avian_abuser.IsFemale, 'эту собаку', 'этого пса' )]!#!"
## Chief Eunuch has a reverse carrier pigeon
 court.7700.title:0 "Схватывая на лету"
 court.7700.desc:1 "Мой $chief_eunuch_court_position$ приближается ко мне с голубем на плече — необычное украшение для придворного. Скрывая нашу беседу за шумом тронного зала, [eunuch.GetName] объясняет назначение птицы.\n\n«Она поднаторела в воровстве, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], и крадет не золото или драгоценности, а записки, ключи и письма. Эти мелочи позволяют узнавать правду и #EMP использовать#! ее»."
 court.7700.a:0 "Вор! Стража, взять этого подлеца!"
 court.7700.b:0 "Можно узнать, чем занимается [scheme.GetTarget.GetTitledFirstName]?"
 court.7700.b.tt:0 "Воспользоваться этим вороватым голубем для помощи в происках «[scheme.GetName]»"
 court.7700.c:1 "Какое очаровательное коварство..."
 court.7700.d:0 "Подобные уловки ниже моего достоинства."
