l_russian
 court.9000.t:0 "Рыцарская декламация"
 court.9000.desc:0 "По дороге к трону я слышу, как $knight_culture_player_no_tooltip_lowercase$ [flirty_knight.GetFirstName] что-то декламирует, а [Select_CString(flirty_spouse.IsFemale, 'моя', 'мой' )] [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstName] внимательно слушает.\n\n«[flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')]»\n\n[flirty_knight.GetSheHe|U] что же, читает романтические стихи? #EMP [Select_CString(flirty_spouse.IsFemale, 'Моей', 'Моему' )]#! [Select_CString(flirty_spouse.IsFemale, 'жене', 'мужу' )]?!"
 court.9000.a:0 "[flirty_knight.GetFirstNameNoTooltip], ты [flirty_knight.Custom('InsultNounSexual')]! В темницу!"
 court.9000.b:0 "[flirty_spouse.GetFirstNameNoTooltip]! Не подходи к н[flirty_knight.GetHerHim], [flirty_spouse.Custom('InsultNounSexual')]!"
 court.9000.c:0 "Ах, рыцарская любовь! Пусть эта чудесная поэзия эхом разносится по залам!"
 court_9000_a_tt:0 "Если [flirty_spouse.GetFirstName] и [flirty_knight.GetFirstName] что-то затевают, с этим будет покончено\n"
 court_9000_b_tt:0 "Если [flirty_spouse.GetFirstName] и [flirty_knight.GetFirstName] что-то затевают, с этим скорее всего будет покончено\n"
 court_9000_c_tt:0 "Если [flirty_spouse.GetFirstName] и [flirty_knight.GetFirstName] что-то затевают, то смогут продолжать невозбранно\n"
 
 court.9001.t:0 "Утонченный подарок"
 court.9001.desc:0 "Я замечаю, как [Select_CString(flirty_spouse.IsFemale, 'моя', 'мой' )] [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstName] и [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('flirty_knight'))] [flirty_knight.GetFirstName] исполняют нечто вроде сцены страсти — [flirty_knight.GetFirstNameNoTooltip] стоит перед [Select_CString(flirty_spouse.IsFemale, 'ней', 'ним' )] на коленях.\n\n«[Select_CString(flirty_spouse.IsFemale, 'Моя', 'Мой' )] [flirty_spouse.Custom('RomanticComplimentNoun')]! Прошу, прими этот скромный дар!» — произносит [flirty_knight.GetFirstNameNoTooltip], и в его руке появляется [flirty_spouse.Custom('SeductionGiftTypeIndefiniteSimple')].\n\n«Ах!» — отвечает [flirty_spouse.GetFirstNameNoTooltip]. — «Какая прелестная вещица».\n\nЧто именно там происходит?"
 court.9001.a:0 "[flirty_spouse.GetFirstNameNoTooltip] #EMP [Select_CString(flirty_spouse.IsFemale, 'моя', 'мой' )]#!. Доставай меч!"
 court.9001.b:0 "Дай сюда! [flirty_knight.GetFirstNameNoTooltip], я изгоняю тебя из своих земель!"
 court.9001.c:0 "Рыцарская любовь столь чиста, столь невинна!"
 court.9001.a.tt:0 "#V Сразитесь#! с персонажем [flirty_knight.GetFirstName], чтобы заставить [flirty_knight.GetHerHis] оставить [Select_CString(flirty_spouse.IsFemale, 'вашу жену', 'вашего мужа' )] в покое!\n#weak Это поединок НЕ на смерть.#!\nВ случае победы [flirty_spouse.GetFirstName] будет принадлежать только вам. В случае поражения... кто знает?\n\nВаша [Concept( 'prowess', 'доблесть' )|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prowess|E] персонажа [flirty_knight.GetFirstName]: [prowess_i]#V [flirty_knight.GetProwess]#!"
 how_could_you_opinion:0 "Как же так"
 court.9002.trigger_failure:0 "Мой поединок с персонажем [flirty_knight.GetFirstNameNoTooltip] отменен"
 court.9004.t:0 "$court.9001.t$: Победа"
 court.9004.desc:0 "«Я опускаю свое оружие к вашим ногам, ваша душа [ROOT.Char.Custom('ComplimentAdjective')]а, и [flirty_spouse.GetFirstName] [Select_CString(flirty_spouse.IsFemale, 'должна', 'должен' )] принадлежать вам!» — говорит [flirty_knight.GetFirstName], признавая поражение.\n«Отныне я буду беспрекословно повиноваться вам, [ROOT.Char.GetTitleTierName]».\n\n[Select_CString(flirty_spouse.IsFemale, 'Моя', 'Мой' )] [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstNameNoTooltip] поворачивается ко мне с новым огнем в глазах.\n\n«[ROOT.Char.GetWifeHusband|U], ты [Select_CString(ROOT.Char.IsFemale, 'рисковала', 'рисковал' )] жизнью ради моего внимания! Твое сердце благородно, и отныне я принадлежу только тебе!»"
 court.9004.a:0 "[flirty_spouse.GetFirstNameNoTooltip] только [Select_CString(flirty_spouse.IsFemale, 'моя', 'мой' )]."
 court.9005.t:0 "$court.9001.t$: Поражение"
 court.9005.desc:0 "«Вы никогда не заслуживали, чтобы [flirty_spouse.GetFirstName] [Select_CString(flirty_spouse.IsFemale, 'любила', 'любил' )] вас!» — провозглашает [flirty_knight.GetFirstName].\n\n«О, [Select_CString(flirty_knight.IsFemale, 'моя', 'мой' )] [flirty_knight.Custom('ComplimentAdjective')][Select_CString(flirty_knight.IsFemale, 'ая героиня', 'ый герой' )], давай сбежим из этого мрачного места! Наша любовь должна цвести, но не здесь», — говорит [flirty_spouse.GetFirstNameNoTooltip], собирая свои вещи.\n\n«Надеюсь, наши пути больше не пересекутся, [ROOT.Char.GetTitleTierName]», — говорит [flirty_knight.GetFirstNameNoTooltip], после чего они уходят."
 court.9005.a:0 "Вот [ROOT.Char.Custom('CulturalCurse')]!"
 court_9005_tt:0 "[flirty_spouse.GetFirstName] и [flirty_knight.GetFirstName] покидают ваш двор, чтобы предаваться любви в другом месте"
 
 #EK edit: removed reference to Epicurus. TODO: make it instead a TES-reference?
 court.9100.t:0 "Гедонистическое развлечение"
 court.9100.desc:0 "«Превосходно! [food_lover_1.Custom('GetExpensiveMeal')|U], то что я люблю!» — радостно восклицает [food_lover_1.GetFirstName], набрасываясь на еду, пока слуга отчаянно пытается удержать поднос.\n\n«А вот и [food_lover_2.Custom('GetExpensiveDessert')], просто объедение», — пропевает [food_lover_2.GetFirstName].\n\n«Вот что такое жизнь! Слуги, нам нужно [food_lover_1.Custom('GetExpensiveDrink')]!» — требует [food_lover_3.GetFirstName].\n\nПохоже, мои придворные ни в чем себе не отказывают!"
 court.9100.a:0 "[food_lover_1.GetFirstNameNoTooltip]! [food_lover_1.Custom('ComplimentAdjective')|U][Select_CString(food_lover_1.IsFemale, 'ая', 'ый' )] как всегда!"
 court.9100.b:0 "[food_lover_2.GetFirstNameNoTooltip], дорогой друг! Наслаждаетесь десертом?"
 court.9100.c:0 "Приберегите напиток и для меня, [food_lover_3.GetFirstNameNoTooltip]. Нет ничего лучше, чем пить с друзьями!"
 court.9100.d:0 "Пусть себе пируют!"
 
 #EK edit: removed reference to Bacchus
 court.9200.t:0 "Узы Сангвина"
 court.9200.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Наша', 'Наш' )] [ROOT.Char.GetTitleTierName|l] поистине [Select_CString(ROOT.Char.IsFemale, 'щедра', 'щедр' )], [food_lover_2.GetFirstNameNoTooltip]! Вы только попробуйте, [food_lover_1.Custom('GetExpensiveMeal')], #EMP безумно вкусно#!!» — провозглашает [food_lover_1.GetFirstName].\n\n«Воистину! [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'самая', 'самый' )] [food_lover_1.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )], совсем как [food_lover_2.Custom('FavoriteTreat')]!» — охотно подхватывает [food_lover_2.GetFirstName].\n\nПохоже, благодаря моим щедрым расходам на еду при дворе расцвела новая дружба!"
 court.9200.a:0 "Не возражаете, если я присоединюсь?"
 court.9200.b:0 "Слуги, вы что, не видите, что мои гости умирают с голоду? Всем [food_lover_2.Custom('GetExpensiveDessert')]!"
 court.9200.c:0 "Было бы грубо прерывать их во время трапезы!"
 
 court.9300.t:0 "Явное излишество"
 court.9300.desc:0 "«М...[Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName|l]. [Select_CString(overindulger_target.IsFemale, 'Ваша', 'Ваш' )] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))] [overindulger_target.GetFirstName], [overindulger_target.GetSheHe]... #EMP [overindulger_target.GetSheHe] не может оторваться от еды!#!» — заикаясь, произносит [Select_CString(worried_courtier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort',worried_courtier)] [worried_courtier.GetFirstName].\n\nВ этот самый момент я замечаю, как [overindulger_target.GetFirstNameNoTooltip] выходит из кладовой, а в обеих руках у н[overindulger_target.GetHerHis] [overindulger_target.Custom('FavoriteTreatDemand')].\n\n«Что-то не так, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )]?» — [overindulger_target.Custom('quirk_neg_pp')] спрашивает [overindulger_target.GetFirstNameNoTooltip]."
 court.9300.a:0 "#EMP [overindulger_target.Custom('FavoriteTreatDemand')|U] предназначается мне, а вы все съели?! В темницу!"
 court.9300.b:0 "О [ROOT.Char.GetFaith.HighGodName], [overindulger_target.GetWomanMan]! Приведите себя в порядок!"
 court.9300.c:0 "Надеюсь, вы #EMP сможете#! заплатить за это."
 court.9300.d:0 "Отныне доступ в кладовку вам заказан..."
 court.9300.b.success:0 "Вняв вашим словам, [overindulger_target.GetFirstNameNoTooltip] откладывает еду и расплачивается с вами."
 court.9300.b.failure:0 "[overindulger_target.GetFirstNameNoTooltip] не обращает внимания на ваши слова и отказывается платить."
 
 court.9400.t:0 "Переполох из-за пирога"
 court.9400.desc:0 "А это что? #EMP Огромный#! пирог посреди моего тронного зала?\n\n«Не желаете отведать пирога, [pie_presenting_courtier.Custom2('RelationToMeShort' , SCOPE.sC('you_target'))]?» — смеется [pie_presenting_courtier.GetFirstName].\n«Пирог-то с сюрпризом! Вот, возьмите нож, отрежьте себе кусочек!»\n\nЯ с сомнением беру нож и осторожно надрезаю корочку. Внезапно из пирога выскакивает придворный шут [court_jester.GetFirstName], смеясь и размахивая руками!"
 court.9400.a:0 "Знаешь что? Я хочу есть. #EMP Полезай обратно в пирог.#!"
 court.9400.b:0 "Ха, [court_jester.GetFirstNameNoTooltip], какая задумка! Вот, в знак моей признательности."
 court.9400.c:0 "#EMP Убийца! Стража!#!"
 court.9400.d:0 "Ха-ха! Вот это развлечение!"
 absolutely_horrified_opinion:0 "В полном ужасе"
 best_meal_of_my_life_modifier:0 "Лучшее блюдо в моей жизни"
 best_meal_of_my_life_modifier_desc:0 "Этот персонаж съел что-то восхитительное!"
 suspicious_against_pies_modifier:0 "Подозрение к пирогам"
 suspicious_against_pies_modifier_desc:0 "Этот персонаж с подозрением и настороженностью относится ко всему, что хотя бы отдаленно напоминает пирог. Это же касается и прочей пищи и вообще чего угодно..."
 
 court.9500.t:0 "Немного языка"
 court.9500.desc:1 "«Приветствую, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitleTierName]», — говорит [teacher_target.GetFirstName] и [teacher_target.Custom('quirk_pos_pp')] .\n\n«Мне было бы интересно, если бы [Select_CString(child_to_learn_language.IsFemale, 'ваша', 'ваш' )] [child_to_learn_language.Custom('GetDaughterSon')] [child_to_learn_language.GetFirstName] [Select_CString(child_to_learn_language.IsFemale, 'училась', 'учился' )] у меня. Понимаете, я знаю [culture_language_to_learn.GetLanguage.GetNameNoTooltip|l], и этот язык [child_to_learn_language.GetHerHim] пригодится», — объясняет [teacher_target.GetSheHe] тоном, не оставляющим сомнений в искренности.\n\n«Мне нужны лишь деньги на перья, чернила, пергамент... и в качестве компенсации за труд, конечно же»."
 court.9500.a:0 "Звучит полезно. Я заплачу #EMP любую цену#!."
 court.9500.b:0 "[child_to_learn_language.GetFirstNameNoTooltip], постарайся!"
 court.9500.c:1 "Ха! Кому нужны языки, если есть [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]?!"
 court.9500.b.success:1 "[child_to_learn_language.GetFirstNameNoTooltip] успешно осваивает [culture_language_to_learn.GetLanguage.GetNameNoTooltip|l]"
 court.9500.b.failure:0 "[child_to_learn_language.GetFirstNameNoTooltip] выматывается"
 
 court_maintenance.0010.t:0 "Пустующий трон"
 court_maintenance.0010.desc:1 "[Select_CString(messenger.IsFemale, 'Моя придворная', 'Мой придворный' )] [messenger.GetName] [Select_CString(messenger.IsFemale, 'настаивала', 'настаивал' )] на встрече со мной, несмотря на мои требования оставить меня в покое.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitleTierName]! Вы уже давно не появляетесь при дворе.\nМы изо всех сил стараемся закрывать глаза на ваше отсутствие, но [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ий двор не может жить нормальной жизнью, если [ROOT.Char.GetTitleTierName] не рядом».\n\nМое долгое отсутствие при дворе лишило его руководства и цели."
 court_maintenance.0010.desc.seeking_gainful_employment:0 "Мои придворные все чаще сравнивают свою жизнь с жизнью при [great_cgv_court.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ом дворе."
 court_maintenance.0010.desc.general_ending:0 "Мои придворные все чаще сравнивают свою жизнь с жизнью при дворах других держав."
 court_maintenance.0010.a:0 "Пора нанести визит монаршему двору."
 court_maintenance.0010.a.tooltip:0 "Вы посетите монарший двор."
 court_maintenance.0010.b:0 "Я появлюсь при дворе, когда сочту нужным."
 court_maintenance.0010.b.tooltip:0 "Некоторые из придворных могут променять ваш двор на двор державы [great_cgv_court.GetPrimaryTitle.GetName]."
 court_maintenance.0010.b.brave:0 "Мне нужно что-то интересное, а не одни пустые церемонии!"
 court_maintenance.0010.b.depressed:0 "Я просто не вижу во всем этом смысла..."
 court_maintenance.0010.b.paranoid:0 "Я не могу сидеть у всех на виду. Мне всегда нужно быть начеку!"
 court_maintenance.0010.c:0 "Пир займет их на время!"
 court_maintenance.0010.c.tooltip:0 "Вы начинаете пиршество во владении [SCOPE.GetRootScope.GetCharacter.GetCapitalLocation.GetTitle.GetNameNoTier]"
 court_maintenance.0011.t:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]ий двор"
 court_maintenance.0011.desc:1 "«Вы [ROOT.Char.GetTitleTierName], и у вас есть обязанности. Вы должны будете устраивать приемы, разрешать споры между подданными и допускать своих придворных до участия в повседневных делах».\n\n[messenger.GetName] строго смотрит на меня, словно бы читая мне лекцию. Кажется, я даже вижу [ROOT.GetCharacter.Custom2('GetPrideEnvy' , SCOPE.sC('messenger'))] в [messenger.GetHerHis] глазах?\n\n[messenger.GetSheHe|U] начинает разворачивать великолепное знамя с эмблемой дома [ROOT.Char.GetHouse.GetName]. «Мир будет судить о вашем правлении в том числе и по тому, как вы относитесь к своему двору. Я [Select_CString(messenger.IsFemale, 'взяла', 'взял' )] на себя смелость изготовить для вас этот дар в знак начала вашего правления»."
 court_maintenance.0011.a:0 "[ROOT.Char.GetTitleTierName|U] явит себя подданным!"
 court_maintenance.0011.a.tooltip:0 "Вы посетите монарший двор."
 court_maintenance.0011.b:0 "Меня сейчас волнуют другие вопросы."
 court_maintenance.0011.b.tooltip:0 "Вы можете открыть свой монарший двор в любое удобное время"
 court_maintenance.0011.banner_tooltip:1 "[messenger.GetName] преподносит два знамени: вашего дома и вашей династии."
 court_maintenance.0011.banner_house_tooltip:0 "[messenger.GetName] преподносит новое знамя с эмблемой вашего дома."
 court_maintenance.0011.banner_dynasty_tooltip:0 "[messenger.GetName] преподносит новое знамя с эмблемой вашей династии."
 surprise_reaction:0 "удивление"
 envy_reaction:0 "зависть"
 scorn_reaction:0 "осуждение"
 pride_reaction:0 "гордость"
 gained_royal_court_toast:0 "Получен монарший двор"
 gained_royal_court_toast_desc:0 "У вас нет [Concept( 'royal_court', 'монаршего двора' )|E]"
 court_maintenance.0012.t:0 "Знак отличия"
 court_maintenance.0012.desc:0 "Слава династии [ROOT.Char.GetDynasty.GetName] растет, и с ней растет известность нашего символа. \n\n"
 court_maintenance.0012.desc_illustrious:0 "Знак моего рода теперь известен всему миру. О нем говорят канцлеры, его заучивают дети, и даже торговцы из земель, где [ROOT.Char.GetCulture.GetNameNoTooltip] не бывали до сих пор, радуются при виде его."
 court_maintenance.0012.desc_masterwork:0 "Эмблема моего рода теперь широко известна — она стоит в одном ряду со знаками величайших королевских династий нашего региона и знатнейших [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]их родов."
 court_maintenance.0012.desc_famed:0 "Наш родовой девиз в почете у знати региона и на высоком счету у выдающихся [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]их семейств."
 court_maintenance.0012.a:0 "Иначе и быть не может."
 court_maintenance.0013.t:0 "Сокровище династии"
 court_maintenance.0013.desc:0 "Мой долг — оберегать честь семейства [ROOT.Char.GetDynasty.GetName] и нести его знамя."
 court_maintenance.0013.desc_creator:0 "[banner_scope.MakeScope.Var('banner_commissioner').Char.GetNameRegnal] и штандарт [banner_scope.MakeScope.Var('banner_commissioner').Char.GetHerHis] рода не дадут усомниться в величии этого семейства."
 court_maintenance.0013.desc_fallback:0 "Потомки понесут в будущее мой штандарт — свидетельство немеркнущей славы нашего рода."
 court_maintenance.0013.a:0 "Других таких нет и не будет."
 court_maintenance.0013.tt:0 "Можно владеть только одним знаменем [dynasties|El]"
