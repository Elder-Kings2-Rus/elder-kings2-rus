 court.placeholder_court_grandeur_loss:0 "Вы теряете #V 10 ед.#! величия двора"

 # Growing Debauchery
 court.1000.t:0 "Кутеж крепчал"
 court.1000.desc.opening:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] обеспечивает все [child.GetHerHis] потребности. Поэтому [child.Custom2('MyCharacterIntroduction', ROOT.Char)] не проявляет особого стремления делать что-либо, а лишь"
 court.1000.desc.drunkard:0 "сидит день за днем в таверне, и [child.Custom('RegionalAlcoholicDrink')] тащит [child.GetHerHis] ко дну, словно океан."
 court.1000.desc.hashishiyah:0 "проводит дни, забившись в угол с бесконечным запасом пирожных с гашишем."
 court.1000.desc.rakish:0 "торчит целыми днями в борделе, «развлекая» бесконечный поток «гостей»."
 court.1000.desc.ending:0 "\n\nЧужеземные послы начинают замечать [child.GetHerHis] поведение, и мне остается лишь гадать, какие слухи ходят о [Select_CString(child.IsFemale, 'ней', 'нем' )] при далёких дворах..."
 court.1000.a:0 "Такое поведение неприемлемо... [child.GetSheHe] заслуживает наказания. И даже унижения."
 court.1000.a.tt:0 "[child.GetFirstName] подвергнется наказанию, и это станет предупреждением остальным придворным"
 court.1000.b:0 "[child.GetSheHe|U] [Select_CString(child.IsFemale, 'должна', 'должен' )] научиться ответственности. [child.GetHerHim|U] нужно заняться чем-то важным!"
 court.1000.b.success:0 "Приобщившись к новому делу, [child.GetFirstNameNoTooltip] уходит в него с головой"
 court.1000.b.failure:0 "[child.GetFirstNameNoTooltip] продолжает предаваться порокам после работы"
 court.1000.c:0 "Ха! А [child.GetSheHe] знает толк в наслаждениях!"
 court.1000.c.tt:0 "Если [child.GetFirstName] будет получать поблажки, остальные придворные могут начать брать с н[child.GetHerHis] пример"

 court.1001.title:0 "[courtier.GetFirstName] начинает кутить"

 # Daydrinking
 court.1010.t:0 "Ранняя пташка"
 court.1010.desc:0 "Пьяные дебоши, которые то и дело устраивает [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], давно не сходят с уст при дворе, но в последнее время [courtier.GetSheHe], похоже, [Select_CString(courtier.IsFemale, 'умудрилась', 'умудрился' )] пасть еще ниже.\n\nНапивается еще затемно, валяется без чувств во дворе, словно считает, что [courtier.Custom('ResidenceBuilding')] — [courtier.GetHerHis] спальня, к обеду вваливается в таверну, а на следующий день мучается похмельем... [courtier.GetFirstNameNoTooltip] теряет человеческий облик, и [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] гудит от возмущения."
 court.1010.a:0 "[courtier.GetSheHe|U] ни на что не [Select_CString(courtier.IsFemale, 'годна', 'годен' )], и этого не изменить."
 court.1010.b:0 "Пусть [courtier.GetFirstNameNoTooltip] протрезвеет в подземелье!"
 court.1010.c:0 "Может, суровая отповедь вернет [courtier.GetHerHim] разум?"
 court.1010.c.speaker:0 "Суровая отповедь, которую устроит мой оратор, вразумит [courtier.GetHerHim]."
 court.1010.c.speaker.flavor:0 "Мой спикер может изложить моё дело, если я того пожелаю."
 court.1010.c.success:0 "[courtier.GetFirstNameNoTooltip] прекращает пить... по крайней мере, без меры"
 court.1010.c.failure:0 "[courtier.GetFirstNameNoTooltip] продолжает идти тем же курсом"
 court.1010.d:0 "Если [courtier.GetFirstNameNoTooltip] хочет выглядеть [Select_CString(courtier.IsFemale, 'дурой', 'дураком' )], да будет так!"
 court.1010.e:0 "Пусть остальные над [Select_CString(courtier.IsFemale, 'ней', 'ним' )] смеются... [ROOT.Char.GetFaith.NegativeAfterLife] меня побери, да я посмеюсь вместе с ними!"

 # Long Arm of the Law
 court.1020.opening:0 "[foreign_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 court.1020.desc:0 "Мне стало известно, что [fugitive.GetTitledFirstName], [Select_CString(fugitive.IsFemale, 'беглянка', 'беглец' )] от закона, живет у вас при дворе. Выдайте [SCOPE.sC('fugitive').GetHerHis] на мой суд, "
 court.1020.desc.forgive_this:0 "и я забуду об этом оскорблении."
 court.1020.desc.forgive_all:0 "и я прощу вам это оскорбление и все предыдущие."
 court.1020.desc.gold:0 "и можете рассчитывать на щедрую компенсацию."
 court.1020.desc.opinion:0 "и я надолго запомню вашу добрую волю."
 court.1020.a:0 "Да будет так."
 court.1020.b:0 "[fugitive.GetFirstNameNoTooltip] у меня в гостях, а значит, под моей защитой."
 court.1020.c:0 "[fugitive.GetFirstNameNoTooltip]? [Select_CString(fugitive.IsFemale, 'Никакая', 'Никакой' )] [fugitive.GetFirstNameNoTooltip] у нас не живет..."

 # Poor Manners
 court.1030.t:0 "Дурные манеры"
 court.1030.desc:0 "#EMP ~ГР-Р-РА!~#!\n\nОт громоподобной отрыжки содрогается обеденный зал, и все разговоры резко стихают. [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] хлопает себя по животу и ухмыляется. «А-а-а, как говорил мой папашка, лучше наружу, чем внутрь!»\n\nПридворные изумленно переглядываются, и наконец [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] поворачивается ко мне, восклицая: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], это совершенно неприемлемо! Вы ведь согласны?»"
 court.1030.a:0 "[chaplain.GetFirstNameNoTooltip] слышит, что говорит [chaplain.GetFaith.HighGodName]. Не будем об этом забывать."
 court.1030.b:0 "[chaplain.Custom('GetActualBishopTitle')] или нет, [chaplain.GetFirstNameNoTooltip] #EMP научится#! хорошим манерам..."
 court.1030.b.flavor:0 "...иначе [chaplain.GetSheHe] будет обедать в хлеву со свиньями!"
 court.1030.b.custom:0 "Все прочие придворные"
 court.1030.c:0 "Ой, да ладно, как будто никто из нас ни разу в жизни не рыгал!"
