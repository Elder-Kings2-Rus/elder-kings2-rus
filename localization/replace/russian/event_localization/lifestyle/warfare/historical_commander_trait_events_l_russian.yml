 historical_commander_trait.reject.tt:1 "#F Вы будете искать вдохновение в другом месте #!"

 # Rislav the Righteous
 historical_commander_trait.0001.t:0 "Рислав Праведный"
 historical_commander_trait.0001.desc:1 "Изучая тактику древних полководцев, я [ROOT.Char.Custom('surprised_reaction')] узнал о подвигах Рислава Праведного против Алессианской Империи:\n\n#F Отобрав королевство у Алессианской империи, после того как его старший брат уступил его, Риславу удалось разгромить алессианские армии на всем пути к Нибенаю благодаря агрессивной тактике преследования и союзу с Королевством Кватч. Его действия вызвали восстание по всей Империи, и алессианцы потерпят еще много поражений в следующие десятилетия.#!"
 historical_commander_trait.0001.a:0 "Рислав уничтожил алессианские армии, также смогу и я!"
 historical_commander_trait.0001.b:0 "Чтобы промаршировать из Анвила в Нибеней, требуется серьезная подготовка..."
 historical_commander_trait.0001.c:0 "Используя своих лучников, чтобы не дать врагу перевести дух..."
 historical_commander_trait.0001.d:0 "Эта тактика могла сработать столетия назад, но мир изменился!"

 historical_commander_trait.0002.t:0 "Падение Снежного принца"
 historical_commander_trait.0002.desc:0 "Изучая древние сражения и рассказы о храбрости, я натыкаюсь на историю Снежного принца и его близкую победу над армиями Исграмора.\n\n#F Появился Снежный Принц, и ранее отчаявшийся фалмер внезапно взорвался радостью. На своем бледно-белом коне, вооруженный лучшими доспехами и копьем, известным эльфам, он и его последователи прорвались сквозь ряды нордов и разбили бы сыновей Исграмора, если бы не юная девушка, отомстившая эльфам. тот самый Принц, который убил ее мать за несколько минут до этого...#!""
 historical_commander_trait.0002.a:0 "«В тот день смерть придет ко многим, как победителям, так и побежденным»."
 historical_commander_trait.0002.b:0 "Любимый принц является источником вдохновения для всех нас."
 historical_commander_trait.0002.c:0 "Нам есть чему поучиться, когда дело доходит до боев на замерзшей земле..."
 historical_commander_trait.0002.d:0 "Снежный принц умер. Мы не должны пытаться учиться у тех, кто проиграл."

 historical_commander_trait.0003.t:0 "Легенда о Красном Орле"
 historical_commander_trait.0003.desc:0 "Поскольку Предел и его жители полагаются на устные предания, трудно найти записанные рассказы о Красном Орле...\n\n#F Поскольку его земли были украдены захватчиками, имперцами-южанами, которых трусливые короли и старейшины допустили в Предел, Фаолан собрал всех жителей Предела, которые жаждали свободы и все еще следовали старым путям. Когда даже храбрости его народа против гораздо большей силы оказалось недостаточно, он променял саму свою человечность на то, во что верил, и неистовствовал среди имперских легионов как дух ярости и мести...#!"
 historical_commander_trait.0003.a:0 "Он пожертвовал всем ради победы, и я тоже!"
 historical_commander_trait.0003.b:0 "Воин, сражавшийся насмерть за свои убеждения и народ..."
 historical_commander_trait.0003.c:0 "Холмы и горы Предела могут научить нас большему, чем мы знаем."
 historical_commander_trait.0003.d:0 "В конце концов Империя победила. Мы не должны пытаться подражать дикарю."

 historical_commander_trait.0004.t:0 "Мученичество святого Пелина"
 historical_commander_trait.0004.desc:0 "Есть много историй о Бангкорае и его гарнизоне, «Щите Хай Рока», но мои недавние чтения сосредоточены на Святом Пелине и его жертве, когда Серое воинство напало на гарнизон...\n\n#F И когда люди-летучие мыши и волки наводнили крепость, священник Пелин молился Стендарру о безопасности солдат Хай Рока. Когда этого оказалось недостаточно, он захотел принять участие в битве. Когда этого снова стало недостаточно, Пелин выбросился из стены и предложил свою жизненную силу прожорливым монстрам. Он помолился Стендарру, и Бог Милосердия залил Пелина и Серое воинство потоком крови.#!"
 historical_commander_trait.0004.a:0 "Свидетельство готовности богов помочь нам..."
 historical_commander_trait.0004.b:0 "Он был готов отдать жизнь за свой народ, и я тоже!"
 historical_commander_trait.0004.c:0 "Он не знал, будет ли достаточно его жертвы, но все равно сделал это..."
 historical_commander_trait.0004.d:0 "Кровь заливает орду вампиров? Фу, ерунда."

 historical_commander_trait.0005.t:0 "Уроки Черноводной войны"
 historical_commander_trait.0005.desc:0 "Большинство войн, которые вела Империя Реманов, были громкими победами, но некоторые из них, такие как Черноводная война, заслуживают определенного внимания.\n\n#F Черноводную войну можно разделить на три этапа, представленные их генералами.\nГенерал Букко старался оставаться верным имперским обычаям, когда легионы в полной броне маршировали через болота, даже если они были больны.\nГенерал Сардекус работал с местными жителями, чтобы обеспечить постоянный запас еды и снаряжения, но объял пламенем всю страну.\nГенерал Фалько работал с военно-морскими силами и менее легальными моряками, но кровавая кампания нанасла ущерб обоим участникам на долгие годы. #!"
 historical_commander_trait.0005.a:0 "Мы должны учиться у организации генерала Букко."
 historical_commander_trait.0005.b:0 "Генерал Сардекус был прав, снабжение выигрывает войны."
 historical_commander_trait.0005.c:0 "Следует уделить некоторое время необычной тактики генерала Фалько..."
 historical_commander_trait.0005.d:0 "Тысячи мертвых и Чернотопье в огне. Какая война."