 martial_strategy.2001.red_cliffs.desc:0 "#F Then Nerevar went back to Vvardenfell one last time, hoping that negotiations and compromise might once again preserve the peace. But this time the friends Nerevar and Dumac quarreled bitterly, and as a result, the Chimer and Dwemer went to war.\n\nThe Dwemer were well-defended by their fortress at Red Mountain, but Nerevar's cunning drew most of Dumac's armies out into the field and pinned them there, while Nerevar, Dagoth Ur, and a small group of companions could make their way into the Heart Chamber by secret means.#!"
 martial_strategy.2001.thermopylae.desc:0 "#F The Alessian army poured westward "like a flood of death," to borrow the chronicler's phrase, in numbers far exceeding what would be required to conquer Skingrad. Gorieus could not have thought actual battle was likely. Rislav, as we said, had little to no experience at warfare, and only a few days' practice at kingcraft. His kingdom and all of the Colovian West had just been ravaged by plague. The Alessians anticipated that a mere show of arms, and a surrender.#!"
 martial_strategy.2001.gaixia.desc:0 "#F Still, a remnant Ayleid population seems to have survived the rule of the Alessians, because we hear of "the last king of the Ayleids" joining the battle of Glenumbria Moors where the Dirennis decisively defeated the Alessians in 482. How this king's people survived the preceding century is unknown. We do not even know who they were, although recent research points to Nenalata as the possible resting place of this "last king."#!"
 martial_strategy.2001.teutoburg_forest.desc:0 "#F A series of military expansions conducted by Darloc Brae, the Golden Beast of Anequina. The period is perceived as glorious by the Khajiit, with the loot from the Conquests used to advance the greatest of the Golden Beast's architectural projects. At the height of the Anequine Conquests the borders of his realm went as far as the Strid River in the west, with Khaj Rawlith being the westernmost point, to the Larsius River in the east, encompassing all lands between Arenthia and Rimmen.#!"

 