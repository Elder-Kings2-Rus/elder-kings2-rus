l_russian:
 martial_strategy.2000.constantinople.desc:1 "осада Альд-Марака,"
 martial_strategy.2001.red_cliffs.desc:0 "#F Затем Неревар в последний раз вернулся на Вварденфелл, надеясь, что переговоры и компромисс могут снова сохранить мир. Но на этот раз друзья Неревар и Думак сильно поссорились, и в результате, Кимеры и Двемеры вступили в войну.\n\nДвемеры были хорошо защищены своей крепостью на Красной Горе, но хитрость Неревара вывела большую часть армий Думака на поле боя и зажала их там, в то время как Неревар, Дагот Ур и небольшая группа компаньонов может тайно проникнуть в Зал Сердца.#!"
 martial_strategy.2001.thermopylae.desc:0 "#F Алессианская армия хлынула на запад, "подобно потоку смерти", по выражению летописца, в численности, намного превышающей то, что потребуется для завоевания Скинграда. Гориус не мог подумать о настоящей битве. Рислав, как мы уже сказали, не имел почти никакого опыта ведения войны и лишь несколько дней практиковался в королевском искусстве. Его королевство и весь запад Коловии были опустошены чумой. Алессинацы ожидали, что это будет простая демонстрация оружия и капитуляция.#!"
 martial_strategy.2001.gaixia.desc:0 "#F Тем не менее, остатки айлейдского населения, похоже, пережили правление алессианцев, потому что мы слышали о "последнем короле айлейдов", присоединившемся к битве при Гленумбрийских пустошах, где Диреннис решительно победил алессианцев в 482 г. Неизвестно, как люди этого короля пережили предыдущее столетие. Мы даже не знаем, кем они были, хотя недавние исследования указывают на Неналату как на возможное место упокоения этого «последнего короля».
 martial_strategy.2001.teutoburg_forest.desc:0 "#F Серия военных экспансий, проводимых Дарлоком Бреем, Золотым Зверем Анеквины. Каджиты считают этот период славным, а добыча от Завоеваний использовалась для продвижения величайшего из архитектурные проекты Золотого Зверя. В разгар завоеваний Анекии границы его владений доходили до реки Стрид на западе, с самой западной точкой Хадж Роулит, до реки Ларсиус на востоке, охватывая все земли между Арентией и Римменом.#!"

 