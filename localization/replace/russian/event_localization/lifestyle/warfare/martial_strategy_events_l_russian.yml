 martial_strategy.2000.constantinople.desc:1 "осада Альд-Марака,"
 martial_strategy.2001.red_cliffs.desc:0 "#F Тогда Неревар в последний раз отправился на Вварденфелл, надеясь, что переговоры и компромиссы вновь позволят сохранить мир. Но на этот раз бывшие друзьями Неревар и Думак крепко поссорились, и в итоге кимеры и двемеры начали войну. Двемеры были хорошо защищены стенами своей крепости на Красной горе, но хитрость Неревара позволила выманить большую часть армии Думака в поле и удерживать там, в то время как сам Неревар вместе с Даготом Уром и небольшим отрядом тайным путем пробирался к палате Сердца.#!"
 martial_strategy.2001.thermopylae.desc:0 "#F Алессианская армия двинулась на запад «подобно смертельному наводнению», как сказал летописец, в количестве намного превосходящем то, которое потребовалось бы для завоевания Скинграда. Горий даже представить не мог, что ему вообще придется сражаться. Рислав, как мы говорили, был новичком в военном деле и едва лишь приступил к управлению государством. Его королевство, как и весь Коловианский запад, только что было опустошено чумой. Алессианцы думали, что лишь немного побряцают оружием, и враги сдадутся без сопротивления.#!"
 martial_strategy.2001.gaixia.desc:0 "#F Однако некоторым айлейдам все же удалось пережить правление алессианцев. Об этом говорит упоминание о «последнем короле айлейдов», участвовавшем в битве при Гленумбрийских пустошах в 482 году, в которой Диренни наголову разгромили алессианцев. Как это королевство смогло продержаться предшествовавшее столетие, неизвестно. Нам практически ничего не известно о нем, хотя недавние исследования указывают на Неналату как на место упокоения «последнего короля айлейдов».#!"
 martial_strategy.2001.teutoburg_forest.desc:0 "#F Серия военных походов, возглавленных Дарлоком Бреем, Золотым Зверем Анеквины. Каджиты считают этот период славным, а сокровища, захваченные в ходе Завоевания, использовались для строительства величайших из архитектурных проектов Золотого Зверя. В разгар Завоевания Анеквины границы его владений доходили до реки Стрид на западе, с Кадж-Ролитом, расположенным на западном крае, до реки Ларсиус на востоке, охватывая все земли между Арентией и Римменом.#!"

 