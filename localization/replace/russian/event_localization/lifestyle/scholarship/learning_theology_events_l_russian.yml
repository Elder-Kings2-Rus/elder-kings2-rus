l_russian:
 learning_theology.1301.desc:0 ""У местного торговца есть дубликат книги "Физические особенности оборотней", но он отказывается продать её мне."

 learning_theology.3002.t:0 "Нерождённый мир"
 learning_theology.3002.desc:0 "Я изучал древние религиозные тексты и труды ученых, и все они, кажется, согласны, что [ROOT.Char.Custom('WorldDeadline')]. Согласно исследованиям они мы являемся лишь одной из многих кальп, что были и что есть.\n\nОднако, мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName], призывает меня держать язык за зубами. "Оставь это [ROOT.Char.GetFaith.AltPriestTermPlural] и не создавай панику. Что, если ваши исследования ошибочны?""