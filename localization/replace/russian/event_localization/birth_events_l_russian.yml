l_russian:
##EK EDIT: edited to accomodate addition of birthsign loc
 birth.father_is_former_consort_toast:0 "Рождение"
 birth.father_is_former_consort_toast_tt:0 "[mother.GetTitledFirstName] родила — у нас [child.Custom('GetDaughterSon')]"
 birth.father_is_former_consort_toast_tt_twins:0 "[mother.GetTitledFirstName] родила близнецов"

 birth.0002.t:0 "Все мои дети"
 birth.0002.desc:0 "С каждыми моими родами окружающие относятся ко мне все лучше. Думаю, детей у меня и правда довольно много..."
 birth.0002.a:0 "Доброта, рождённая родами"

 birth.1001.t:0 "[Select_CString(child.IsFemale, 'Моя дочь', 'Мой сын' )]"
 birth.1001.heir.t:0 "[Select_CString(child.IsFemale, 'Моя дочь и наследница', 'Мой сын и наследник' )]"
 birth.1001.daughters.t:0 "Мои дочери"
 birth.1001.sons.t:0 "Мои сыновья"
 birth.1001.children.t:0 "Мои деточки"
 birth.1001.first_birth_good.desc:0 "С началом схваток меня охватил невероятный покой. Ушли все волнения: меня ждало величайшее из чудес [ROOT.Char.GetFaith.FertilityGodNamePossessive]. После долгой, но славной борьбы я родила"
 birth.1001.first_birth_scary.desc:0 "Я говорила с бесчисленным множеством матерей и повитух, принимая их советы близко к сердцу. И все же, когда пришло моё время, я поняла, что к этому невозможно подготовиться.\n\nМне было невероятно больно, в какой-то момент мне показалось даже, что я умираю. Но я выдержала и родила"
 birth.1001.many_births.desc:0 "С каждыми следующими родами все становится чуть проще, и все равно я не перестаю восхищаться яркостью ощущений и собственной силе. Я вновь принесла на землю новую жизнь! В этот раз я родила"
 birth.1001.not_first_birth.desc:0 "Сколь бы ни было велико моё облегчение, радость моя несравненно больше! Я родила"
 birth.1001.sondaughter.desc:0 "[Select_CString(child.IsFemale, 'чудесную дочку', 'чудесного мальчика' )]!\n\n"
 birth.1001.daughters.desc:0 "двух очаровательных девочек!\n\n"
 birth.1001.sons.desc:0 "двух очаровательных мальчиков!\n\n"
 birth.1001.children.desc:0 "двух очаровательных малышей!\n\n"
 birth.1001.same_gender_heir.desc:0 "Однажды, дитя, ты примешь моё наследие. Какое имя подойдет тебе, [Select_CString(child.IsFemale, 'будущая', 'будущий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]?\n\n"
 birth.1001.other_gender_heir.desc:0 "Однажды, дитя, ты примешь моё наследие. Какое имя подойдет тебе, [Select_CString(child.IsFemale, 'могучая', 'могучий' )] [child.GetLadyLord|l]?\n\n"
 birth.1001.end_fallback.desc:0 "Кем ты станешь, дитя моё, и как я назову тебя?\n\n"
 birth.1001.twins_heir.desc:0 "Мои милые дети. Один из вас вырастет, чтобы принять моё наследие, другому же суждено вечно пребывать в тени. Надеюсь, вы будете любить друг друга не смотря ни на что.\n\n"
 birth.1001.twins.desc:0 "Кем вы станете, мои дорогие, и как я назову вас?\n\n"
 birth.1001.taltos.desc:0 "[Select_CString(child.IsFemale, 'Моя дочь', 'Мой сын' )] несет на себе [child.Custom('GetBirthOmen')]. Это свидетельство того, что [Select_CString(child.IsFemale, 'она', 'он' )] — [child.Custom('GetTaltosTerm')] и [child.GetFaith.PantheonTerm] имеют особые планы на [Select_CString(child.IsFemale, 'неё', 'него' )]. Хотя пока что эти планы никому неведомы, мне стоит дать моему ребенку подходящее имя."
 birth.1001.taltos_unfaithful.desc:0 "[Select_CString(child.IsFemale, 'Моя дочь', 'Мой сын' )] несет на себе [child.Custom('GetBirthOmen')]. #L [child.GetFaith.GetName]ие#! [child.Custom('DefaultPriestTitlePlural')] уверяют, что [child.GetHerHim] уготована особая судьба. Я не понимаю, что имеется в виду, но мне все равно нужно выбрать имя для [Select_CString(child.IsFemale, 'моей дочери', 'моего сына' )]..."

 birth.1001.desc:0 "У меня [Select_CString(child.IsFemale, 'родилась очаровательная', 'родился очаровательный' )] [child.Custom('GetDaughterSon')]!"
 birth.1001.desc.twin:0 "У меня родились очаровательные [child.Custom('TwinDaughtersSonsChildren')]!"
 birth.1001.desc.twin_dead_father:0 "У меня родились очаровательные [child.Custom('TwinDaughtersSonsChildren')]! [father.GetFirstName] бы пришёл в восторг при виде них..."
 birth.1001.desc_dead_father:0 "У меня [Select_CString(child.IsFemale, 'родилась очаровательная', 'родился очаровательный' )] [child.Custom('GetDaughterSon')]! [father.GetFirstName] пришёл бы в восторг при виде [Select_CString(child.IsFemale, 'неё', 'него' )]..."
 birth.1001.a:0 "Надеюсь, ты станешь [Select_CString(child.IsFemale, 'сильной и мудрой, моя', 'сильным и мудрым, мой' )] [child.Custom('GetDaughterSon')]."
 birth.1001.b:0 "Надеюсь, вы станете сильными и мудрыми, мои [child.Custom('TwinDaughtersSonsChildren')]."

 birth.1002.opening:0 "У меня [Select_CString(child.IsFemale, 'родилась очаровательная', 'родился очаровательный' )] [child.Custom('GetDaughterSon')]! [Select_CString(child.IsFemale, 'Она', 'Он' )] приходит в этот мир в блаженном неведении относительно секрета, который я храню."
 birth.1002.opening.twin:0 "У меня родились очаровательные [child.Custom('TwinDaughtersSonsChildren')]. Они приходят в этот мир в блаженном неведении относительно секрета, который я храню."
 birth.1002.true_father:0 "Я боюсь того, что может случиться, если кто-то узнает, что настоящий отец — [real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n"
 birth.1002.unmarried:0 "что [child.GetHerHis] настоящим отцом является [real_father.GetFullName]."
 birth.1002.unmarried.twin:0 "что их настоящим отцом является [real_father.GetFullName]."
 birth.1002.girl_name.desc:0 "О дитя, каким будет твое имя?\n\n"
 birth.1002.boy_name.desc:0 "Часть меня хочет дать сыну то же имя, что носит [real_father.GetFirstNameNoTooltip], но, боюсь, это будет неразумно..."
 birth.1002.twin_name.desc:0 "О, дети мои, как я назову вас?\n\n"
 birth.1002.a:0 "Тише, [child.Custom('GetDaughterSon')] [Select_CString(child.IsFemale, 'моя', 'мой' )]."
 birth.1002.b:0 "Тише, [child.Custom('TwinDaughtersSonsChildren')] мои."
 birth.1002.a.tt:0 "Немногие знают, кто настоящий отец моего ребенка."
 birth.1002.b.tt:0 "Немногие знают, кто настоящий отец моих детей."
 birth.1002.c:0 "Интересно, где сейчас [real_father.GetFirstNameNoTooltip]..."

 birth.1003.loves_mother.desc:1 "О, [mother.GetFirstName], ты была такой храброй! Такой сильной! Словами не описать, как я люблю тебя и теперь ты родила нам"
 birth.1003.likes_mother.desc:0 "С усталой, но довольной улыбкой [mother.GetFirstName] показывает мне"
 birth.1003.dislikes_mother.desc:1 "[ROOT.Char.GetFaith.FertilityGodName], восславься, [mother.GetFirstNameNoTooltip] родила"
 birth.1003.sondaughter.desc:0 "[Select_CString(child.IsFemale, 'чудесную дочку', 'чудесного сына' )]!\n\n"
 birth.1003.daughters.desc:0 "очаровательных девочек!\n\n"
 birth.1003.sons.desc:0 "очаровательных мальчиков!\n\n"
 birth.1003.children.desc:0 "очаровательных маленьких детей!\n\n"
 birth.1003.a:0 "Надеюсь, ты станешь [Select_CString(child.IsFemale, 'сильной и мудрой, моя', 'сильным и мудрым, мой' )] [child.Custom('GetDaughterSon')]."
 birth.1003.b:0 "Расти, набирайся силы и мудрости!"

 birth.1005.t:0 "Без отца"
 birth.1005.desc.twin:0 "Мои чудесные дети спят, не зная о том, какие испытания ждут их в этой жизни. Мир не знает, кто их отец, и они сами тоже могут никогда этого не узнать."
 birth.1005.desc:0 "[Select_CString(child.IsFemale, 'Моя чудесная дочка', 'Мой чудесный сынок' )] спит, не зная о том, какие испытания ждут [child.GetHerHis] в этой жизни. Мир не знает, кто [child.GetHerHis] отец, и, возможно, моё дитя тоже этого не узнает."
 birth.1005.a:0 "Мы должны нести это бремя."

 birth.1006.t:0 "Рождение бастарда"
 birth.1006.opening:0 "У меня не осталось сомнений, — [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] родила"
 birth.1006.desc.twin:0 "близнецов, и мы оба знаем, что я их настоящий отец."
 birth.1006.desc:0 "[Select_CString(child.IsFemale, 'дочь', 'сына' )] и знает, что я [child.GetHerHis] настоящий отец."
 birth.1006.not_known:0 "\n\nК счастью, [spouse_of_mother.Custom2('HerHisCharacterIntroduction', SCOPE.sC('mother'))] считает, что это [spouse_of_mother.GetHerHis]."
 birth.1006.unmarried:0 "\n\nК счастью, [mother.GetFirstNameNoTooltip] помалкивала обо мне, и никто кроме нас не знает об этом, по крайней мере до поры..."
 birth.1006.a:0 "Мне нужно быть осторожнее с этим."
 birth.1006.a.tt:1 "Вы решаете ни с кем не делиться этим секретом"
 birth.1006.a.message_desc:0 "Настоящий отец знает"
 birth.1006.a.mother_message:0 "[real_father.GetTitledFirstName] узнал, что является настоящим отцом"
 birth.1006.b:0 "Мир узнает о моём ребенке!"
 birth.1006.bastard_explanation:0 "Вы узнали, что родился ребенок: [child.GetFirstName]. Мать, [mother.GetShortUIName], получает секрет: [secret.GetName]"

 birth.1010.t:0 "Дитя моей династии"
 birth.1010.t_twins:0 "Дети моей династии"
 birth.1010.desc.twin:0 "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] родила двойню!\n\nПоскольку дети принадлежат к династии [ROOT.Char.GetDynasty.GetName], они должны получить хорошие имена.\n\n"
 birth.1010.desc:0 "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] родила ребенка, и это [child.Custom('GetDaughterSon')]!\n\nПоскольку ребенок принадлежит к династии [ROOT.Char.GetDynasty.GetName], [Select_CString(child.IsFemale, 'она должна', 'он должен' )] получить хорошее имя.\n\n"

 birth.1100.title:0 "[child.Custom('GetTaltosTerm')] [Select_CString(child.IsFemale, 'родилась', 'родился' )]"
 birth.1100.message:0 "[child.Custom('DefaultPriestTitlePlural')|U] определили, что [child.Custom2('MyCharacterIntroduction', ROOT.Char)] — [child.Custom('GetTaltosTerm')].\n\n[child.GetFaith.PantheonTerm|U] готовят загадочную судьбу для этого ребенка... Кто знает, что ждет [Select_CString(child.IsFemale, 'её', 'его' )] в будущем?"

 known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip] станет [Concept( 'bastard', 'бастардом' )|E] дома [child.GetHouse.GetBaseName]"
 legitimized_known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip] теперь [legitimized_bastard|El] дома [child.GetHouse.GetBaseName]"

 birth.2001.t:0 "Благословенное неведение"
 birth.2001.desc.mother.standard:0 "[Select_CString(child.IsFemale, 'Моя новорождённая дочь', 'Мой новорождённый сын' )] спит так сладко, пребывая в блаженном неведении о проклятии, которое будет преследовать [child.GetHerHis] до конца жизни. Нелегко быть бастардом в этом мире, нелегко быть матерью бастарда.\n\nМой младенец уснул, но мне не спится: я все думаю о решении, которое мне предстоит принять.\n\n"
 birth.2001.desc.mother.twins:0 "Мои новорождённые дети спят так сладко, пребывая в блаженном неведении о проклятии, которое будет преследовать их до конца жизни. Нелегко быть бастардами в этом мире, нелегко быть матерью бастардов.\n\nМои младенцы уснули, но мне не спится: я все думаю о решении, которое мне предстоит принять.\n\n"
 birth.2001.desc.father.standard:0 "[mother.GetTitledFirstName] родила [Select_CString(child.IsFemale, 'нашу дочь', 'нашего сына' )] вне брака. И хотя мне полагается радоваться, сердце моё снедают сомнения и страхи.\n\nИ это продолжится, пока я не приму решения.\n\n"
 birth.2001.desc.father.twins:0 "[mother.GetTitledFirstName] родила наших детей вне брака. И хотя мне полагается радоваться, сердце моё снедают сомнения и страхи.\n\nИ я не узнаю покоя, пока не приму решения.\n\n"
 birth.2001.a.standard:0 "Я признаю [SCOPE.sC('child').GetHerHis]!"
 birth.2001.a.twins:0 "Я признаю их!"
 birth.2001.b.standard:0 "Я не могу опозорить семью, признав бастарда..."
 birth.2001.b.no_legitimization_in_faith:0 "Незавидна участь бастарда..."
 bastard_remains_bastard_tt:0 "[child.GetShortUIName|U] остается непризнанным [Concept( 'bastard', 'бастардом' )|E]"

 birth.2002.t:0 "Двойное благословение"
 birth.2002.start:0 "Поистине, этот день достоин праздника!"
 birth.2002.desc.standard:0 "Мне не просто ниспослана радость рождения [Select_CString(child.IsFemale, 'дочери', 'сына' )], — [child.GetHerHis] [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName], хочет признать [SCOPE.sC('child').GetHerHis]!"
 birth.2002.desc.twins:0 "Мне не просто ниспослана радость рождения близнецов, — их [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName], хочет признать их!"
 birth.2002.end:0 "\n\nПрошедшие месяцы были полны сомнений и страха, но сегодня моё сердце легче перышка.\n\n"
 birth.2002.a:0 "Надежда ещё теплится в будущем."

 birth.2003.t:0 "Непростое начало"
 birth.2003.desc.standard_start:0 "Хотелось бы мне отпраздновать рождение [Select_CString(child.IsFemale, 'нашей дочери', 'нашего сына' )], но [legitimizer.GetTitledFirstName] ясно [Select_CString(legitimizer.IsFemale, 'дала', 'дал' )] понять, что ребенок не будет считаться истинным членом [legitimizer.GetHerHis] дома."
 birth.2003.desc.twin_start:0 "Хотелось бы мне отпраздновать рождение наших детей, но [legitimizer.GetTitledFirstName] ясно [Select_CString(legitimizer.IsFemale, 'дала', 'дал' )] понять, что дети не будут считаться истинными членами [legitimizer.GetHerHis] дома."
 birth.2003.desc.landed_end:0 "\n\nКлеймо бастарда никогда не стереть полностью, хотя, если бы [legitimizer.GetTitleTierName|l] [Select_CString(legitimizer.IsFemale, 'признала', 'признал' )] ребенка, это бы многое изменило...\n\n"
 birth.2003.desc.unlanded_end:0 "\n\nКлеймо бастарда никогда не стереть полностью, хотя, если бы [legitimizer.GetLadyLord] [Select_CString(legitimizer.IsFemale, 'признала', 'признал' )] ребенка, это бы многое изменило...\n\n"
 birth.2003.a:0 "Хотелось бы мне, чтобы все было иначе, [Select_CString(child.IsFemale, 'юная', 'юный' )] [child.GetFirstNameNoTooltip]!"


 birth.2004.t:0 "Милосердие [Select_CString(secondary_legitimizer.IsFemale, 'матери', 'отца' )]"
 birth.2004.desc.standard:0 "Похоже, у [Select_CString(child.IsFemale, 'моей новорожденной дочери', 'моего новорожденного сына' )] все же есть надежда на светлое будущее: [SCOPE.sC('child').GetHerHis] [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], [Select_CString(secondary_legitimizer.IsFemale, 'приняла', 'принял' )] свое дитя в доме [secondary_legitimizer.GetDynastyName]."
 birth.2004.desc.twins:0 "Похоже, у моих новорожденных детей все же есть надежда на светлое будущее: их [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], [Select_CString(secondary_legitimizer.IsFemale, 'приняла', 'принял' )] свих детей в доме [secondary_legitimizer.GetDynastyName]."
 birth.2004.a.standard:0 "Пусть они гордятся тобой, [Select_CString(child.IsFemale, 'дочь моя', 'сын мой' )]."
 birth.2004.a.twins:0 "Пусть они гордятся вами, дети мои."

 birth.2011.t:0 "[Select_CString(child.IsFemale, 'Моя', 'Мой' )] [child.Custom('GetDaughterSon')]"
 birth.2011.desc:0 "Хоть и [Select_CString(child.IsFemale, 'зачатая', 'зачатый' )] вне брака, [Select_CString(child.IsFemale, 'моя новорождённая', 'мой новорождённый' )] [child.Custom('GetDaughterSon')] успешно [Select_CString(child.IsFemale, 'появилась', 'появился' )] на свет.\n\n[child.GetSheHe|U] [Select_CString(child.IsFemale, 'родилась', 'родился' )] в доме [legitimizer.GetHouse.GetBaseName], и именно так [child.GetSheHe] будет воспитываться."


 birth.2102.t:0 "[real_father.GetTitledFirstNameNoTooltip] плодит новых ублюдков"
 birth.2102.desc:0 "Моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], родила ребенка, отцом которого является [SCOPE.sC('real_father').GetTitledFirstName], и теперь нянчится с ним. Дитя назвали [child.GetFirstName]."
 birth.2102.desc.twin:1 "Моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], родила близнецов, отец которых — [real_father.GetTitledFirstName]. Детей назвали [child.GetFirstName] и [child_2.GetFirstName]."
 birth.2102.a:0 "И что мне с этим делать?"

 birth.2104.t:0 "Чужой ребенок"
 birth.2104.desc:0 "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], и [mother.GetTitledFirstName] зачали ребенка. Теперь [mother.GetFirstName] нянчится с бастардом, отец которого — [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.desc.twin:0 "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], и [mother.GetTitledFirstName] зачали детей. Теперь [mother.GetFirstName] нянчится с бастардами, отец которых — [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.a:0 "И что мне с этим делать?"

 every_child_adult_non_bastard:0 "Все мои законные взрослые дети"

 birth.3001.t:0 "Колыбель смерти"
 birth.3001.desc_other_child:0 "«Ещё немного, моя [ROOT.Char.GetLadyLord]! Ребенок почти вышел!» Крик срывается с моих губ, и я тужусь в последний раз. Боль повсюду, её слишком много, она поглощает меня, но вдруг все заканчивается. Я... я сделала это.\n\n«[Select_CString(dummy_gender.IsFemale, 'Она', 'Он' )] в порядке? — я едва узнаю свой голос. — Это [dummy_gender.Custom('GirlBoy')]?..»\n\nПовитуха не отвечает мне, даже не смотрит на меня. Нет, её взгляд устремлен лишь на неподвижного младенца в её руках."
 birth.3001.a:1 "Почему... Почему [dummy_gender.GetSheHe] не дышит?! #EMP Сделайте что-нибудь!#!"
 birth.3001.a.tt:1 "[Select_CString(dummy_gender.IsFemale, 'Ваша', 'Ваш' )] [dummy_gender.Custom('DaughterSon')] [Select_CString(dummy_gender.IsFemale, 'родилась мертвой', 'родился мертвым' )]"

 birth.3002.desc:0 "Дверь в комнаты роженицы открывается, но меня не встречают улыбающиеся повитухи и плачущий младенец, я слышу лишь, как жутко причитает [mother.GetTitledFirstName].\n\n«Мне очень жаль, — повитуха не смотрит мне в глаза. Её руки сжимают крошечный закрытый сверток. — «[Select_CString(dummy_gender.IsFemale, 'Ваша', 'Ваш' )] [dummy_gender.Custom('DaughterSon')]... [Select_CString(dummy_gender.IsFemale, 'Она', 'Он' )] теперь в лучшем мире»."
 birth.3002.a:0 "[Select_CString(dummy_gender.IsFemale, 'Моя', 'Мой' )] [dummy_gender.Custom('DaughterSon')]? [ROOT.Char.GetFaith.PositiveAfterLife|U], [dummy_gender.GetSheHe] теперь там?"

 birth.3011.desc_twin:0 "Близнецы совершенны. И маленькие лица, их запах... Я хочу навсегда остаться в этом мгновении, но повитуха дает мне подержать их лишь краткий миг. Я пытаюсь протестовать, когда она забирает их у меня, но мои руки слабы, и я с трудом подбираю слова.\n\n«Не волнуйтесь, госпожа. Ваши [child.Custom('TwinDaughtersSonsChildren')] сильны и здоровы. Теперь мы позаботимся о вас».\n\nМои служанки начинают суетиться, и мир вокруг меня погружается во тьму..."
 birth.3011.desc:0 "[Select_CString(child.IsFemale, 'Моя', 'Мой' )] [child.Custom('DaughterSon')] [Select_CString(child.IsFemale, 'совершенна', 'совершенен' )]. [Select_CString(child.IsFemale, 'Её', 'Его' )] маленькое лицо, этот запах... Я хочу навсегда остановить мгновение, но повитуха дает мне подержать [Select_CString(child.IsFemale, 'её', 'его' )] лишь краткий миг между несколькими вздохами. Я пытаюсь протестовать, когда она забирает [Select_CString(child.IsFemale, 'её', 'его' )], но мои руки слабы, и я с трудом подбираю слова.\n\n«Не волнуйтесь, госпожа. [Select_CString(child.IsFemale, 'У вас крепкая и здоровая дочь', 'У вас крепкий и здоровый сын' )]. Теперь мы позаботимся о вас».\n\nМои служанки начинают сновать туда-сюда, и мир вокруг меня погружается во тьму..."
 birth.3011.twin.a:1 "Пожалуйста... Их имена...»"
 birth.3011.a:0 "Пожалуйста... [Select_CString(child.IsFemale, 'Её', 'Его' )] имя..."

 birth.3012.start.desc:0 "Когда повитуха наконец выходит из покоев роженицы, держа в руках плачущий сверток, я испытываю облегчение.\n\nНо затем я вижу выражение её лица.\n\n«Простите, [ROOT.Char.GetLadyLord], [mother.GetFirstNameNoTooltip]...» — голос подводит её, но это говорит само за себя.\n\nОдна жизнь прервалась, но"
 birth.3012.desc_twin:0 "две новые только что начались. Мне нужно держать себя в руках — ради моих детей."
 birth.3012.desc:0 "две новые только что начались. Мне нужно держать себя в руках — ради [Select_CString(child.IsFemale, 'моей дочери', 'моего сына' )]."
 birth.3012.a:0 "Такое трагическое начало..."

 birth.3021.desc:0 "Моё тяжелое дыхание — единственный звук, нарушающий тишину покоев. Я осматриваюсь в поисках ободряющих улыбок, чего угодно, что могло бы поддержать меня в этой боли.\n\nКогда ребенок наконец появляется на свет, я не слышу долгожданного плача. «Почему [dummy_gender.GetSheHe] не плачет?» Слова с трудом покидают мой рот. Все такое тяжелое...\n\nЯ с трудом шевелю губами."
 birth.3021.a:0 "Где... [dummy_gender.GetSheHe]..."


 birth.3022.desc:0 "Я жду снаружи, и каждая минута тянется как вечность. [mother.GetFirstNameNoTooltip] перестала кричать, но теперь я не слышу детского плача. Что-то не так, я чувствую это всем своим естеством.\n\nОтчаяние на лице повитухи подтверждает все мои страхи.\n\n«Мне очень жаль, [ROOT.Char.GetLadyLord]. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]... [Select_CString(dummy_gender.IsFemale, 'Ваша', 'Ваш' )] [dummy_gender.Custom('DaughterSon')]... Теперь их примет [ROOT.Char.GetFaith.PositiveAfterLife]»."
 birth.3022.a:1 "Почему, [ROOT.Char.GetFaith.HighGodName]? За что мне это?"
 birth.3022.a.buddhism:0 "За что мне это?"

 birth.3031.t:0 "Колыбель болезни"
 birth.3031.start.desc:0 "Все дети плачут, но [child.GetFirstName] никак не может остановиться. Я отчаянно хочу, чтобы повитуха успокоила мои страхи, но её угрюмое лицо лишь ещё больше пугает меня.\n\n"
 birth.3031.princessprince.desc:0 "«[Select_CString(child.IsFemale, 'Маленькая', 'Маленький' )] [child.GetLadyLord]"
 birth.3031.daughterson.desc:0 "«Ваш [child.Custom('DaughterSon')]"
 birth.3031.end.desc:0 "не набирает вес, как положено. Мы сделаем для н[child.GetHerHis] все возможное, [ROOT.Char.GetLadyLord], но в конечном счете, [child.GetHerHis] жизнь в руках [ROOT.Char.GetFaith.FateGodNamePossessive]»."
 birth.3031.a:0 "Тише, [child.GetFirstNameNoTooltip]! Пожалуйста, не плачь!"

 birth.3034.t:0 "Набираясь сил"
 birth.3034.desc:0 "Большинство детей сильнее меня. Когда мы играем, я часто присаживаюсь, чтобы отдохнуть. Но сегодня, когда мы наперегонки бежали к конюшне, победа досталась мне!"
 birth.3034.a:0 "Где [ROOT.Char.Custom('child_favorite_toy')]? Давайте играть!"

 birth.3035.desc:0 "Слабость, от которой [Select_CString(child.IsFemale, 'страдала моя', 'страдал мой' )] [child.Custom('GetDaughterSon')] с самого рождения, наконец-то оставила [child.GetHerHis]! Я испытываю невероятное облегчение, когда вижу, как [child.GetFirstName] бегает с другими детьми."
 birth.3035.a:0 "Расти [Select_CString(child.IsFemale, 'сильной', 'сильным' )], [child.GetFirstNameNoTooltip]."

 birth.3041.t:0 "Усталость"
 birth.3041.start.desc:0 "Прошло несколько недель с того дня, когда у меня"
 birth.3041.desc_twins:0 "[child.Custom('TwinDaughtersSonsChildren')],"
 birth.3041.one_child.desc:0 "[Select_CString(child.IsFemale, 'родилась маленькая', 'родился маленький' )] [child.GetFirstNameNoTooltip],"
 birth.3041.end:0 "и я все ещё прикована к постели. Каждый следующий день не приносит изменений, и мою радость поглощает страшная усталость."
 birth.3041.a:0 "Разве мои силы не должны были вернуться?"

 birth.9002.t:0 "Что в имени тебе моём?"
 birth.9002.start.desc:0 "Покачивая в руках ребенка,"
 birth.9002.worrying.desc:0 "[suggester.GetTitledFirstName] тревожно смотрит на меня."
 birth.9002.tears.desc:0 "[suggester.GetTitledFirstName] смахивает слёзы и обращается ко мне, не отрывая глаз от [Select_CString(child.IsFemale, 'нашей дочери', 'нашего сына' )]."
 birth.9002.pride.desc:0 "[suggester.GetTitledFirstName] смотрит на меня спокойно и гордо."
 birth.9002.conviction.desc:0 "[suggester.GetTitledFirstName] смотрит на меня — [suggester.GetHerHis] глаза полностью выдают [SCOPE.sC('suggester').GetHerHis]."
 birth.9002.surprisingly_calm.desc:0 "[suggester.GetTitledFirstName] смотрит на меня, [suggester.GetHerHis] лицо на удивление спокойно."
 birth.9002.calm.desc:0 "[suggester.GetTitledFirstName] смотрит на меня, на [suggester.GetHerHis] лице написана безмятежность."
 birth.9002.devotion.desc:0 "[suggester.GetTitledFirstNamePossessive] смотрит прямо на меня. В [SCOPE.sC('suggester').GetHerHis] глазах горит огонь любви."
 newline.desc:0 "\n\n"
 birth.9002.love.desc:0 "«Любовь моя!"
 birth.9002.dear_spouse.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Дражайшая моя', 'Дражайший мой' )] [ROOT.Char.GetWifeHusband]!"
 birth.9002.spouse.desc:0 "«[ROOT.Char.GetWifeHusband|U] [Select_CString(ROOT.Char.IsFemale, 'мой', 'моя' )]!"
 birth.9002.suggester_relative.desc:0 "Давай назовем [child.GetHerHis] [namesake.GetFirstNameNoTooltip]. Это имя носит [Select_CString(namesake.IsFemale, 'моя', 'мой' )] [namesake.Custom('ComplimentAdjective')][Select_CString(namesake.IsFemale, 'ая', 'ый' )] [suggester.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]»."
 birth.9002.namer_relative.desc:0 "Пожалуй, мы могли бы назвать [child.GetHerHis] [namesake.GetFirstNameNoTooltip]. Это имя носит [Select_CString(namesake.IsFemale, 'твоя', 'твой' )] [namesake.Custom('ComplimentAdjective')][Select_CString(namesake.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]»."
 birth.9002.suggesters_name.desc:0 "Думаю, мы могли бы назвать [child.GetHerHis] [suggester.GetFirstNameNoTooltip], в мою честь. Что скажешь?»"
 birth.9002.namers_name.desc:0 "Давай назовем [child.GetHerHis] [ROOT.Char.GetFirstNameNoTooltip], в честь тебя»."
 birth.9002.nice_name.desc:0 "Я все думаю... Хотелось бы назвать [child.GetHerHis] [namesake.GetFirstNameNoTooltip]. Мне всегда нравилось это имя»."
 birth.9002.religious_god.desc:0 "Нам стоит назвать [child.GetHerHis] [SCOPE.GetFlagName('name_suggestion')], в честь великого божества!»"
 birth.9002.religious_godess.desc:0 "Нам стоит назвать [child.GetHerHis] [SCOPE.GetFlagName('name_suggestion')], в честь великой богини!»"
 birth.9002.religious_apostle.desc:0 "Нам стоит назвать [child.GetHerHis] [SCOPE.GetFlagName('name_suggestion')], в честь благочестивого апостола!»"
 birth.9002.religious_holy_virgin.desc:0 "Нам стоит назвать [child.GetHerHis] [SCOPE.GetFlagName('name_suggestion')], в честь святой девы!»"
 birth.9002.religious_fallback.desc:0 "Нам стоит дать [child.GetHerHim] то же имя, что [Select_CString(child.IsFemale, 'носила великая', 'носил великий' )] [SCOPE.GetFlagName('name_suggestion')]!»"
 birth.9002.lunatic.desc:0 "У меня отличная идея! Мы должны назвать [child.GetHerHis] [SCOPE.GetFlagName('name_suggestion')]! Они уже так похожи!»"
 birth.9002.creator.desc:0 "Давай назовем ребенка [SCOPE.GetFlagName('name_suggestion')], в честь нашего создателя!»"
 birth.9002.possessed.desc:0 "Я чувствую [child.GetHerHis] присутствие, [child.GetSheHe] требует, чтобы мы назвали [Select_CString(child.IsFemale, 'дочь', 'сына' )] [SCOPE.GetFlagName('name_suggestion')]»."

 birth.9002.a1:0 "Чудесная идея. [namesake.GetFirstNameNoTooltip], да."
 birth.9002.a2:0 "Чудесная идея. [SCOPE.GetFlagName('name_suggestion')], да."
 birth.9002.a.tt.1:0 "Мы назовем ребенка [namesake.GetFirstNameNoTooltip]"
 birth.9002.a.tt.2:0 "Мы назовем ребенка [SCOPE.GetFlagName('name_suggestion')]"
 birth.9002.b1:0 "Вообще-то у меня была другая мысль..."
 birth.9002.b2:0 "Что?! Не лучшая идея!"
 birth.9002.b.tt:1 "Вы дадите [child.GetHerHim] более подходящее имя"

 birth.9003.desc:0 "[suggester.GetTitledFirstName] осторожно передает мне ребенка, и я смотрю в [child.GetHerHis] очаровательные глазки. Кем ты станешь в будущем?"
 birth.9003.a:0 "Гораздо лучше."
 
 birth.9004.t:0 "Что в имени тебе моём?"
 birth.9004.desc.me:0 "[ROOT.Char.GetFirstNameNoTooltip].\n\nТакое скучное имя. Порой я думаю, что оно будет означать для историков будущего.\n\nИ все же я [ROOT.Char.GetTitleAsNameNoTooltip|l], и если я хочу, чтобы меня звали иначе, то достаточно лишь заявить об этом миру, не так ли?"
 birth.9004.desc:0 "[child.GetFirstNameNoTooltip].\n\nСперва имя мне нравилось, но теперь мне кажется, оно звучит странно. Что будет, когда [child.GetSheHe] вырастет?\n\nМожет, стоит поменять, пока не поздно?"
 birth.9004.a:0 "Да, это имя #EMP намного#! лучше!"
 birth.9004.b:0 "Но если подумать, [ROOT.Char.GetFirstNameNoTooltip] тоже звучит неплохо..."
 birth.9004.b.other:0 "А вообще-то «[child.GetFirstNameNoTooltip]» и неплохо звучит..."
 birth.9004.b.tt:0 "Вы оставляете свое старое имя"
 birth.9004.b.tt.other:0 "[child.GetFirstNameNoTooltip] сохраняет свое старое имя"
