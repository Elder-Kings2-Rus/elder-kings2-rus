 sex_scene.0001.second_9:1 "[second.GetSheHe|U] делает так, чтобы моя [ROOT.Char.Custom('HandClawPaw')] оказалась меж своих ног. Я чувствую, что [second.GetSheHe] уже [second.Custom('wet_hard')]."
 sex_scene.0001.last_1:1 "В финале [ROOT.Char.Custom('HandClawPaw')] совершает нежное движение по всему [second.GetHerHis] телу."
 sex_scene.0003.opening_garden_1:1 "Во время прогулки в саду ко мне [Select_CString(partner.IsFemale, 'подошла', 'подошел' )] [second.Custom2('RelationToMe', SCOPE.sC('second'))]. Запах [second.GetHerHis] кожи смешался со сладким ароматом цветов."
 sex_scene.0003.conclusion_private_chambers_1:0 "Несколько часов спустя мы все еще водили пальцами по телам друг друга, выписывая ими любовные послания."