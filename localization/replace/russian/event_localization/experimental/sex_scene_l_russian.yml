 sex_scene.0001.opening_6:1 "[second.GetHerHis|U] [second.Custom('MouthSnoutBeak')], эти мягкие губы, этот жадный язык. По глазам видно, что [Select_CString(partner.IsFemale, 'она', 'он' )] улыбается."
 sex_scene.0001.second_1:1 "Моё тело жаждет [second.GetHerHis] прикосновений."
