 health.1002.court_physician.desc:0 "\n\n"Это Озноб, мой [ROOT.Char.GetLadyLord]. Не стоит относиться к этому легкомысленно. Как нам действовать?""

 health.1003.court_physician.desc:0 "\n\n"Я сочувствую вам, мой [ROOT.Char.GetLadyLord]. У меня есть несколько идей, которые могут уменьшить симптомы вашего рокджойнта.""

 health.1005.court_physician.desc:0 "\n\n"Не волнуйтесь, мой [ROOT.Char.GetLadyLord]! Желтая лихорадка излечима, уверяю вас.""

 health.1006.court_physician.desc:0 "\n\n"Боюсь, вы заразились увяданием, мой [ROOT.Char.GetLadyLord]. Я буду лечить тебя немедленно.""

 health.1010.court_physician.desc:0 "\n\n"Действительно, эти повреждения являются верным признаком скверны. Очень опасно, если не лечить.""
 
 health.1007.court_physician.desc:0 "\n\n"Да, к сожалению, это гниль. Я знаю только один эффективный способ лечения...""

 health.2101.smallpox_outbreak.desc:0 "Проклятие смерти обрушилось на мой двор - обнаружен случай заболевания Скверной!"
 health.2101.smallpox_spreads.desc:0 "Ещё одна душа была проклята Скверной."
 health.2101.bubonic_plague_outbreak.desc:2 "[ROOT.Char.GetFaith.DeathDeityName|U] поднял [ROOT.Char.GetFaith.DeathDeityHerHis] косу над моим королевством - обнаружен случай страшного Кнахатенского гриппа!"
 health.2101.bubonic_plague_spreads.desc:0 "Ещё одна душа стоит у дверей смерти, ужасная засохшая кровь покрывает ноздри [sick_character.GetHerHis]."
 health.2101.imporant.desc:0 "Мой бедный [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character')] [sick_character.GetFirstName] борется за жизнь [sick_character.GetHerHis]."
 
