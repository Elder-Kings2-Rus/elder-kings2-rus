 health.1002.court_physician.desc:0 "\n\n«Это озноб, [ROOT.Char.GetLadyLord]. Не стоит относиться к этой хвори легкомысленно. Как нам действовать?»"

 health.1003.court_physician.desc:0 "\n\n«Я сочувствую вам, [ROOT.Char.GetLadyLord]. У меня есть несколько идей, которые могут облегчить симптомы вашей каменной подагры.»"

 health.1005.court_physician.desc:0 "\n\n"«Не волнуйтесь, [ROOT.Char.GetLadyLord]! Жёлтая лихорадка излечима, уверяю вас.»"

 health.1006.court_physician.desc:0 "\n\n«Боюсь, вы заразились увяданием, [ROOT.Char.GetLadyLord]. Я немедленно приступлю к лечению.»"
 
 health.1007.court_physician.desc:0 "\n\n«Да, к сожалению, это гниль. Я знаю только один эффективный метод лечения...»"

 health.2101.bubonic_plague_outbreak.desc:2 "[ROOT.Char.GetFaith.DeathDeityName|U] заносит серп над моей страной – обнаружен случай смертельного кнахатенского гриппа!"
 health.2101.bubonic_plague_spreads.desc:0 "Ещё одна несчастная душа стоит у порога смерти, повергающая в ужас кровь засохла подле [sick_character.GetHerHis] ноздрей."
