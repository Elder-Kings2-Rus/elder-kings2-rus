 health.1002.court_physician.desc:0 "\n\n"Это Озноб, мой [ROOT.Char.GetLadyLord]. Не стоит относиться к этому легкомысленно. Как нам действовать?""

 health.1003.court_physician.desc:0 "\n\n"Я сочувствую вам, мой [ROOT.Char.GetLadyLord]. У меня есть несколько идей, которые могут уменьшить симптомы вашего рокджойнта.""

 health.1005.court_physician.desc:0 "\n\n"Не волнуйтесь, мой [ROOT.Char.GetLadyLord]! Желтая лихорадка излечима, уверяю вас.""

 health.1006.court_physician.desc:0 "\n\n"Боюсь, вы заразились увяданием, мой [ROOT.Char.GetLadyLord]. Я буду лечить тебя немедленно.""
 
 health.1007.court_physician.desc:0 "\n\n"Да, к сожалению, это гниль. Я знаю только один эффективный способ лечения...""

