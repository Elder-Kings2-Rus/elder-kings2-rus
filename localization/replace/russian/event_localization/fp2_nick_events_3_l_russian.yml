l_russian:
 fp2_yearly.4008.t:0 "Сказки у костра"
 fp2_yearly.4008.desc.intro:0 "Огонь потрескивает, отбрасывая длинные тени на стену помещения для слуг. Пожилая женщина увлекает детей своими рассказами.\n\n"
 fp2_yearly.4008.desc.basque.a:0 ""...Аатксе - пещерный дух, которого чаще всего можно увидеть в зверином облике красного быка, защищающего людей от дурных влияний и нападающих воров.""
 fp2_yearly.4008.desc.basque.b:0 ""...Гауеко - ночной дух. Он не позволяет людям работать на улице после наступления сумерек, а любое проявление ночной бравады - например, хвастовство тем, что не боится темноты, - вызовет его гнев.""
 fp2_yearly.4008.desc.galician.a:0 ""...Оянкану - кровожадные волосатые гиганты с вдвое большим количеством зубов, чем у [ROOT.Char.GetWomanMan]. Их критическая слабость - один единственный белый волос, который, если его выдернуть, убивает их мгновенно.""
 fp2_yearly.4008.desc.galician.b:0 ""...Эстадеа - это бродячие мертвецы, которые преследуют деревни в полночь. Шатаясь, они следуют за околдованной живой душой, которая вынуждена вести их до рассвета. Если этому человеку не удается передать свое призрачное шествие другому несчастному существу, они увядают и умирают в течение нескольких недель.""
 fp2_yearly.4008.desc.castilian.a:0 ""...Лошади Дьявола появляются, когда люди разжигают костры, чтобы очистить свои души. С гривами, черными, как ночь, крыльями, как у дельфинов, и пеной изо рта, они появляются из пепла со взрывом. Каждый из них - это душа грешника со своей собственной историей.""
 fp2_yearly.4008.desc.castilian.b:0 ""...Вентолины - воздушные духи, помогающие морякам. Ангельского вида, с глазами цвета морской пены и крыльями, похожими на бьющиеся волны, они живут в карминовых облаках на закате. Если хороший моряк окажется на мели, Вентолины подуют в паруса, чтобы вернуть его на берег.""
 fp2_yearly.4008.desc.catalan.a:0 ""...Коколлона - речное чудовище. Изначально это была безбожная монахиня, которую наказали за грехи и заточили в темницу. Тюремщики выпускали её наружу только для того, чтобы она посещала реку Оньяр. Со временем она обросла чешуей и теперь бродит под мостами, поджидая ничего не подозревающую добычу.""
 fp2_yearly.4008.desc.catalan.b:0 ""...знаменитый Дип - адская гончая и дипломат дьявола. Пьющий кровь убийца, волкоподобное существо бродит по ночам по полям, убивая коров и несчастных людей. Хромой на одну ногу, его светящиеся красные глаза - последнее, что видят многие пьяницы, шатающиеся по домам.""
 fp2_yearly.4008.desc.aragonese.a:0 ""...Омез Хаиль - это великаны, связанные с самими горами. Если эти духи становятся видимыми, они превращаются в могучие массивы, которые защищают нас от врагов. Разгневанные своей участью, духи кричат и посылают валуны вниз по склонам холмов и в расположенные внизу деревни.""
 fp2_yearly.4008.desc.aragonese.b:0 ""...мирный и доброжелательный Басаджаун - огромный человек с бородой до пят. Вдвое больше обычного человека, он патрулирует лесные просторы, опираясь на ствол дерева как на трость, и горловым свистом предупреждает пастухов о приближении бури или даже стаи волков."
 fp2_yearly.4008.desc.spain.a:0 ""...Куэлебре - непостижимо огромная змея. Хотя змея практически бессмертна, она ленива и редко выходит из своего убежища в глубине пещеры. Говорят, что его сокровища почти непостижимы, а его слюна может исцелять болезни.""
 fp2_yearly.4008.desc.spain.b:0 ""...Муросы - древние существа, обладающие огромной силой и живущие здесь с самого начала мира. Великие мастера по металлу, Муросы редко встречаются под землей. Их девы - заколдованные оборотни великой красоты, которые охраняют подземные ходы.""
 fp2_yearly.4008.desc.spain.c:0 ""...Анжаны - добрые и отзывчивые феи, которые заботятся о лесах. С черными зрачками и крыльями, покрытыми паутиной, они помогают раненым животным и потерявшимся людям. Они ступают так легко, что ветки не ломаются под их тяжестью. Если вы найдете один из их разноцветных лепестков роз, то будете счастливы до самой смерти.""
 fp2_yearly.4008.desc.ending:0 "\n\nОгонь разгорается и затухает, когда старуха заканчивает свой рассказ и уговаривает детей готовиться ко сну."
 fp2_yearly.4008.a:0 "Какая забавная старая сказка!"
 fp2_yearly.4008.b:0 "Ха! Нелепые истории о привидениях!"
 fp2_yearly.4008.c:0 "Ты рассказываешь прекрасную историю, старушка!"

 fp2_yearly.4010.t:0 "Небожители из камня"
 fp2_yearly.4010.desc:0 "Это должна была быть простая поездка с целью посетить [verraco_county.GetName], но я наткнулся на нечто редкое и необычное.\n\nОгромные каменные фигуры в форме трех основных созвездий - Воина, Мага и Вора - стоят передо мной на открытой местности. Судя по выветриванию, я могу предположить, что они действительно древние. Если они действительно настолько древние, то что заставило этих людей потратить усилия на создание монолитных гуманоидов, воссоздающих... звёзды?"
 fp2_yearly.4010.a:0 "Возможно, это были гробницы... для святых?"
 fp2_yearly.4010.a.success:0 "Люди верят в вашу теорию"
 fp2_yearly.4010.a.fail:0 "Люди отмечают, что это не имеет под собой никакой основы."
 fp2_yearly.4010.b:0 "Они не служат никакой цели. Демонтируйте их."
 fp2_yearly.4010.c:0 "Это богохульные статуи! Снесите их!"
 fp2_yearly.4010.d:0 "Тратить на них время было бы ошибкой."
