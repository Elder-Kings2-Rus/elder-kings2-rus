 fp2_yearly.4003.t:0 "Путь в Сатакалаам"
 fp2_yearly.4003.desc:0 "Священный город Сатакалаам - магнит для верующих, притягивающий паломников из местных и дальних стран. Путь к нему, соответственно, хорошо изъезжен: он пролегает от побережья Сентинела. Разумеется, там, где есть люди, достаточно богатые для путешествия к святому месту, есть и те, кто стремится нажиться на доверии к Ту'вакке.\n\nПятое сообщение о жестоком ограблении бандитами за множество дней на участках земли, проходящих по моей территории, наконец, побудило моего [steward.GetCouncilTitle] [steward.GetFirstName] посоветоваться со мной о том, как решить эту проблему."
