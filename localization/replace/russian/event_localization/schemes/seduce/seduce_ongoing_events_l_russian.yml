l_russian:
 seduce_ongoing.1204.desc:0 "I almost cannot believe it as I unwrap the leather package. The tome inside must be a century old, if not more, carefully written, decorated and gilded by ancient [ROOT.Char.Custom('HandsClawsPaws')]."
 seduce_ongoing.2001.desc:0 "One of my servants acquired a love potion from an old [dummy_gender.GetWomanMan] at the fair, but claimed it had given [dummy_gender.GetHerHim] no luck.\n\nAs I hold the small bottle in my [ROOT.Char.Custom('HandsClawsPaws')] I cannot help but think of [target.GetTitledFirstName] and wonder if maybe my luck would fall differently."
 seduce_ongoing.5005.conversation:0 "[target.GetTitledFirstNamePossessive] smile lights up [target.GetHerHis] whole face by the end of a long conversation about [target.Custom('herhis_subject_of_interest')]. As an amiable silence settles between us I realize we are standing much closer than before; my [ROOT.Char.Custom('HandClawPaw')] almost brushes [target.GetHerHis] [target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.mockery:0 ""... and the way [mocked_courtier.GetSheHe] [mocked_courtier.Custom('quirk_neg_present')] – I have never seen anything like it!"\n\nThe laughter we share at [mocked_courtier.GetTitledFirstNamePossessive] expense is more genuine than what I had hoped for, and as an amiable silence settles between us I realize we are standing much closer than before; my [ROOT.Char.Custom('HandClawPaw')] almost brushes [target.GetHerHis] [target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.fallback:0 "We spend the evening in each other's company, talking and laughing. As an amiable silence settles between us I realize we are standing much closer than before; my [ROOT.Char.Custom('HandClawPaw')] almost brushes [target.GetHerHis] [target.Custom('GetClothingArticle')]."
 seduce_ongoing.5011.desc:0 "Few can provoke me like [target.GetTitledFirstName] can, and as we find ourselves alone [target.GetSheHe] soon lays both insult and [target.Custom('HandClawPaw')] on me. I, of course, respond in kind.\n\nI must admit that the thrill of it — both the fight and the closeness to [target.GetHerHis] sweating, heaving, body — is enough to set my blood aflame. Soon I could not say if I am truly trying to best [target.GetHerHim], or just drawing the altercation out..."
 seduce_ongoing.5012.desc:0 "Few can provoke me like [owner.GetTitledFirstName] can, and as we find ourselves alone we soon lay both insult and [ROOT.Char.Custom('HandClawPaw')] on each other.\n\nI must admit that the thrill of it — both the fight and the closeness to another sweating, heaving, body — is enough to set my blood aflame, and [owner.GetSheHe] shows no signs of letting up."
 seduce_ongoing.5015.desc:0 "Few can provoke me like [owner.GetTitledFirstName] can, and as we find ourselves alone we soon lay both insult and [ROOT.Char.Custom('HandClawPaw')] on each other.\n\nI must admit that I was surprised when [owner.GetSheHe] extended a [owner.Custom('HandClawPaw')] towards me, offering to help me up."
 seduce_ongoing.5016.desc:0 "[target.GetTitledFirstName] and I end up on the ground, brawling like small [target.Custom('GirlsBoysChildren')], and our scowls soon turn into smiles.\n\nAs I offer [target.GetHerHim] a [ROOT.Char.Custom('HandClawPaw')] up [target.GetSheHe] takes it and nods [target.GetHerHis] thanks."
 seduce_ongoing.5018.desc:0 "Few can provoke me like [owner.GetTitledFirstName] can, and as we find ourselves alone we soon lay both insult and [ROOT.Char.Custom('HandClawPaw')] on each other.\n\nAfter a brief hesitation on [owner.GetHerHis] part I gain the upper [ROOT.Char.Custom('HandClawPaw')] in the altercation, and I cannot help but enjoy having [owner.GetHerHim] at my mercy like this, panting and submissive."
 seduce_ongoing.5301.a:0 "A [ROOT.Char.Custom('HandClawPaw')] on [target.GetHerHis] [target.Custom('HandClawPaw')] would say it all."
 seduce_ongoing.5302.desc:0 "It feels so right, I do not even take note at first, but as we sit in front of the fireplace, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] clasps my [ROOT.Char.Custom('HandClawPaw')] with an intensity far beyond the assurances of a [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))].\n\nI can feel [target.GetHerHis] pulse quicken with desire."
 seduce_ongoing.5303.desc:0 "[target.GetFirstName] does not even flinch as my [ROOT.Char.Custom('HandClawPaw')] grasps [target.GetHersHis], even though we both know what it means. I can feel [target.GetHerHis] pulse rising as our conversation continues. My palm sweats and my breathing becomes shallow before-\n#EMP What was that?#! Ah, only a servant.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] and I make our excuses, before departing. Separately."
 seduce_ongoing.5305.desc:0 "It happens so suddenly, and yet I am not surprised. One moment we are sitting by the fire, the next my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] leans closer. Then [owner.GetHerHis] lips are pressed against mine, [owner.Custom('HandsClawsPaws')] caressing my neck, my shoulders, my thighs, my loins-\n\nThe noise of an approaching servant makes us break away in all haste, and my thoughts swiftly catch up to my desire."
 seduce_ongoing.5307.desc:0 "[target.GetFirstName] seems lost in the kiss for a moment, as my [ROOT.Char.Custom('HandsClawsPaws')] wander across [target.GetHerHis] body, seeking hungrily. Then [target.GetSheHe] pushes me away. "What do you think you are doing?! You are my [target.Custom2('RelationToMe', SCOPE.sC('owner'))]!"\n\nI have nothing to say, no way to explain myself, before [target.GetSheHe] rushes out of the room."
 seduce_ongoing.6031.desc:0 "Just as I do, [target.GetTitledFirstName] has [target.GetHerHis] web of spies, reaching as far as they can for all manners of hidden knowledge. I could let them "discover" my intentions towards [target.GetFirstName] and let [target.GetHerHim] feel that [target.GetSheHe] has the upper [target.Custom('HandClawPaw')]."
 seduce_ongoing.7101.desc_can_touch_arms:0 "I reach out and clasp [target.GetFirstNamePossessive] [target.Custom('HandClawPaw')] in mine."
 seduce_ongoing.7101.desc_cannot_touch_arms:0 "I catch myself reaching to grasp [target.GetFirstNamePossessive] [target.Custom('HandClawPaw')], but pull back before [target.GetSheHe] notices."