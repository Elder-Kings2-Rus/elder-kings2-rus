l_russian:
 seduce_ongoing.1204.desc:0 "Я разворачиваю кожаный сверток и едва верю глазам. Этой книге, должно быть, не меньше века. Я словно вижу, как древний мастер выписывает буквы, а иллюминаторы рисуют миниатюры и наносят позолоту.."
 seduce_ongoing.2001.desc:0 "На ярмарке [Select_CString(dummy_gender.IsFemale, 'некая старуха продала', 'некий старик продал' )] моему слуге любовный эликсир, предупредив, что [dummy_gender.GetHerHim] он счастья не принес.\n\nЯ держу этот флакончик и не в силах удержать мысль: а как отреагирует на зелье [target.GetTitledFirstName]? Подведет ли удача и меня?"
 seduce_ongoing.5005.conversation:0 "[target.Custom('herhis_subject_of_interest')] надолго занимает нас, и по окончании разговора [target.GetTitledFirstNamePossessive] светло улыбается. Мы на миг замолкаем, с симпатией глядя друг на друга, и я вдруг понимаю, что мы стоим гораздо ближе, чем раньше. [SCOPE.sC('target').GetHerHis|U] [target.Custom('GetClothingArticle')] совсем-совсем рядом."
 seduce_ongoing.5005.mockery:0 "«...А как [mocked_courtier.GetSheHe] [mocked_courtier.Custom('quirk_neg_present')]! Это надо видеть!»\n\n[Select_CString(mocked_courtier.IsFemale, 'Жалкая', 'Жалкий' )] [mocked_courtier.GetTitledFirstNamePossessive] [Select_CString(mocked_courtier.IsFemale, 'сумела', 'сумел' )] заочно объединить нас, и мы веселимся от души. На миг мы замолкаем, с симпатией глядя друг на друга, и я вдруг понимаю, что мы стоим гораздо ближе, чем раньше. [SCOPE.sC('target').GetHerHis|U] [target.Custom('GetClothingArticle')] совсем-совсем рядом."
 seduce_ongoing.5005.fallback:0 "Мы проводим вечер вдвоем, беседуя и смеясь. Когда же разговор прерывается, мы с симпатией смотрим друг на друга, и я вдруг понимаю, что мы стоим гораздо ближе, чем раньше. [SCOPE.sC('target').GetHerHis|U] [target.Custom('GetClothingArticle')] совсем-совсем рядом."
 seduce_ongoing.5011.desc:0 "Меня не так-то легко разозлить, но [SCOPE.sC('target').GetTitledFirstName] вполне в этом преуспевает. Стоит нам остаться наедине, как [SCOPE.sC('target').GetSheHe] осыпает меня оскорблениями и лезет в драку. Конечно же, я отвечаю тем же.\n\nПризнаюсь честно, это возбуждает — и драка, и близость [SCOPE.sC('target').GetHerHis] потного, напряженного тела. Моя кровь вскипает, и вскоре я уже не понимаю, что делаю — пытаюсь одержать верх или попросту затягиваю драку..."
 seduce_ongoing.5012.desc:0 "Меня не так-то легко разозлить, но [SCOPE.sC('target').GetTitledFirstName] в этом преуспевает. Оставшись наедине, мы быстро переходим к оскорблениям и дракам. \n\nПризнаюсь честно, это возбуждает — и драка, и близость потных, напряженных тел. Моя кровь вскипает, а [SCOPE.sC('owner').GetSheHe] и не думает уступать..."
 seduce_ongoing.5015.desc:0 "Меня не так-то легко разозлить, но [owner.GetTitledFirstName] в этом вполне преуспевает. Оставшись наедине, мы быстро переходим к оскорблениям и дракам. \n\nЧестно говоря, когда [owner.GetSheHe] внезапно останавливается и явно хочет помочь мне подняться, это застает меня врасплох."
 seduce_ongoing.5016.desc:0 "[target.GetTitledFirstName] и я оказываемся на земле и мутузим друг друга, как драчливые дети. Вскоре наши оскалы превращаются в улыбки.\n\nЯ останавливаюсь и жестом предлагаю [target.GetHerHim] подняться, на что [target.GetSheHe] с удовольствием соглашается."
 seduce_ongoing.5018.desc:0 "Меня не так-то легко разозлить, но [owner.GetTitledFirstName] весьма в этом преуспевает. Оставшись наедине, мы быстро переходим к оскорблениям и дракам. \n\nМне быстро удается взять верх, и видеть [owner.GetHerHis] [Select_CString(owner.IsFemale, 'поверженной', 'поверженным' )] и в моей власти мне неожиданно приятно."
 seduce_ongoing.5301.a:0 "Моя [ROOT.Char.Custom('HandClawPaw')], положенная на [target.GetHerHis], скажет больше слов."
 seduce_ongoing.5302.desc:0 "Это так естественно, что сначала я даже не замечаю. Мы сидим у камина, и [Select_CString(owner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] держит меня крепче, чем подобает.\n\nЯ чувствую, как от страсти [target.GetHerHis] сердце начинает биться быстрее."
 seduce_ongoing.5303.desc:0 "[SCOPE.sC('target').GetFirstName] даже не вздрагивает, когда я касаюсь [SCOPE.sC('target').GetHerHis], хотя мы прекрасно знаем, к чему я веду. Разговор продолжается, а [SCOPE.sC('target').GetHerHis] сердце бьется все чаще и чаще. Капельки пота проступают у меня на запястье, а дыхание учащается, и вдруг...\n#EMP Что это было?#! А, просто слуга.\n\n[Select_CString(target.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] и я прощаемся и расходимся. В разные стороны."
 seduce_ongoing.5305.desc:0 "Все происходит так стремительно, но я не удивляюсь. Вот мы сидим у очага, а вот уже [Select_CString(owner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] прижимается ко мне. [SCOPE.sC('owner').GetHerHis|U] губы льнут к моим. [SCOPE.sC('owner').GetSheHe|U] ласкает мои шею, плечи, бедра, чресла...\n\nМы слышим шаги слуги и поспешно отшатываемся друг от друга. Только тогда мыслям удается нагнать охваченное страстью тело."
 seduce_ongoing.5307.desc:0 "[target.GetFirstName] на миг растворяется в поцелуе, когда я алчно скольжу по [target.GetHerHis] телу. Но вот [target.GetSheHe] отталкивает меня. «Что ты творишь?! Ты же [Select_CString(owner.IsFemale, 'моя', 'мой' )] [target.Custom2('RelationToMe', SCOPE.sC('owner'))]!»\n\nНе успеваю я вымолвить и слова, объясниться, как [target.GetSheHe] выбегает из комнаты."
 seduce_ongoing.6031.desc:0 "Подобно мне, [target.GetTitledFirstName] содержит широчайшую шпионскую сеть и интересуется самыми разными секретами. Я могу позволить им «выяснить», почему меня интересует [target.GetFirstName], чтобы [target.GetSheHe] [Select_CString(target.IsFemale, 'думала', 'думал' )], будто имеет преимущество."
 seduce_ongoing.7101.desc_can_touch_arms:0 "я тянусь к н[target.GetHerHim]."
 seduce_ongoing.7101.desc_cannot_touch_arms:0 "я понимаю, что тянусь к н[target.GetHerHim], и успеваю отпрянуть прежде, чем [target.GetSheHe] это заметит."