l_russian:
 seduce_outcome.2000.desc:0 "Мы с верховным примасом встречаемся тайно, и все мое естество пронизано страстью и благоговением скорее плотским, нежели духовным. Конечно, так благословение [target.GetHerHis|U] святейшества еще никто не получал.\n\n[target.GetHerHis|U] [target.Custom('HandClawPaw')] тянется ко мне, я закрываю глаза и опускаюсь на колени..."
 seduce_outcome.2030.a.desc:0 "Food. I know [target.GetSheHe] likes it, and I brought lots. As I wave my hand, [target.GetSheHe] pliantly takes her garments off and lies down. I set the scene, placing cheese, fruit, honey. On [target.GetHerHim], beside [target.GetHerHim]. "
 seduce_outcome.2306.desc:0 "The servants have all been sent away, and our bed has been decorated with [SCOPE.Custom('SeductionObjectMultiple')]. As [target.GetTitledFirstName] enters our chambers [target.GetSheHe] smiles [target.Custom('quirk_pos_adverb')] and joins me without any hesitation.\n\nWith the help of [ROOT.Char.Custom('HandsClawsPaws')], mouths, and limbs we reaffirm the devotion we swore before [ROOT.Char.GetFaith.HighGodName] – perhaps in a more carnal fashion than intended."
 seduce_outcome.2308.desc_illigal:0 "As my [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] smiles [target.Custom('quirk_pos_adverb')] I find it hard to remember that the attraction I feel is frowned upon.\n\nAnd then — as [target.GetSheHe] tugs up my [ROOT.Char.Custom('GetUpperClothingArticle')] and lets [target.GetHerHis] [target.Custom('HandsClawsPaws')] roam — I find that I do not care. "
 seduce_outcome.2308.desc_not_illigal:0 "As my [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] smiles [target.Custom('quirk_pos_adverb')] I drop any pretense of restraint. Tearing the [ROOT.Char.Custom('GetUpperClothingArticle')] of [target.GetHerHim], putting my [ROOT.Char.Custom('HandsClawsPaws')] around [target.GetHerHis] waist, my mouth on [target.GetHerHis] neck, my aching desire against [target.GetHerHis] own...\n\n"
 seduce_outcome.3000.desc:0 "As we meet clandestinely, the Supreme Pontiff and I, my being is filled with an awe and desire more carnal in nature than spiritual. Surely, no one before me has received the blessing of [SCOPE.sC(owner).GetHerHis|U] Holiness in quite this way.\n\n[owner.GetHerHis|U] [owner.Custom('HandClawPaw')] reaches out, I close my eyes and kneel..."
 seduce_outcome.3030.a.desc:1 "[owner.GetTitledFirstName] arrives, bearing food — lots of it; he knows I like it. [owner.GetSheHe|U] waves [owner.GetHerHis] [owner.Custom('HandClawPaw')], and I pliantly take my garments off and lie down. [owner.GetSheHe|U] sets the scene, placing cheese, fruit, honey. On my body, beside me."
 seduce_outcome.3306.desc:0 "As I return to the chambers I share with [owner.GetTitledFirstName] I am greeted by an unexpected — but appreciated — sight. Our bed has been decorated with [SCOPE.Custom('SeductionObjectMultiple')], and [owner.GetFirstName] [owner.GetHerselfHimself] is reclining on it, smiling [owner.Custom('quirk_pos_adverb')].\n\nWith [ROOT.Char.Custom('HandsClawsPaws')], mouth, and limbs we reaffirm the devotion we swore before [ROOT.Char.GetFaith.HighGodName] – perhaps in a more carnal fashion than intended."
 seduce_outcome.3308.desc_illigal:0 "As my [owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] smiles [owner.Custom('quirk_pos_adverb')] I find it hard to remember that the attraction I feel is frowned upon.\n\nAnd then — as [owner.GetSheHe] tugs up my [ROOT.Char.Custom('GetUpperClothingArticle')] and lets [owner.GetHerHis] [owner.Custom('HandsClawsPaws')] roam — I find that I do not care. "
 seduce_outcome.3308.desc_not_illigal:0 "As my [owner.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] smiles [owner.Custom('quirk_pos_adverb')] and tears the [ROOT.Char.Custom('GetUpperClothingArticle')] off me I melt into [owner.GetHerHis] arms. [owner.GetSheHe|U] puts [owner.GetHerHis] [owner.Custom('HandsClawsPaws')] around my waist, [owner.GetHerHis] mouth on my neck, [owner.GetHerHis] aching desire against my own...\n\n"
 seduce_outcome.4003.plot.desc:0 "[target.GetTitledFirstName] welcomes me with a mischievous smile, and [target.GetHerHis] eager [target.Custom('HandsClawsPaws')] immediately get to work on buttons and laces. Within a few heartbeats, I stand naked and shivering before [target.GetHerHim]. But when I attempt to return the favor, [target.GetFirstNameNoTooltip] pushes me away — and screams!\n\n"Guards! There is an intruder in my chambers! #EMP Guards!#!"\n\nBare as a newborn babe, I bolt across the room and crawl out the window."