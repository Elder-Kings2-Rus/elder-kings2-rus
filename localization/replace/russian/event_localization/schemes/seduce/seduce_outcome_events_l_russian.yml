 seduce_outcome.2000.desc:0 "Мы с верховным примасом встречаемся тайно, и все мое естество пронизано страстью и благоговением скорее плотским, нежели духовным. Конечно, так благословение [target.GetHerHis|U] святейшества еще никто не получал.\n\n[target.GetHerHis|U] рука тянется ко мне, я закрываю глаза и опускаюсь на колени..."