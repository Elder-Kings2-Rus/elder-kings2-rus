l_russian:
 seduce_outcome.2000.desc:0 "Мы с верховным примасом встречаемся тайно, и все мое естество пронизано страстью и благоговением скорее плотским, нежели духовным. Конечно, так благословение [target.GetHerHis|U] святейшества еще никто не получал.\n\n[target.GetHerHis|U] [target.Custom('HandClawPaw')] тянется ко мне, я закрываю глаза и опускаюсь на колени..."
 seduce_outcome.2030.a.desc:0 "Еда. Я знаю, [SCOPE.sC('target').GetSheHe] ее любит. И у меня ее много. По моему мановению [SCOPE.sC('target').GetSheHe] покорно снимает одежду и ложится. Я расставляю все, что нужно: сыр, фрукты, мед. На [Select_CString(target.IsFemale, 'ней', 'нем' )] и вокруг н[SCOPE.sC('target').GetHerHis]. "
 seduce_outcome.2306.desc:0 "Прислуга отослана, а на нашей постели разбросаны [SCOPE.Custom('SeductionObjectMultiple')]. Когда [target.GetTitledFirstName] входит в наши покои, [target.GetSheHe] [target.Custom('quirk_pos_adverb')] улыбается и не медля присоединяется ко мне.\n\nНаши [ROOT.Char.Custom('HandsClawsPaws')], рты и тела вторят клятвам, которые помнит [ROOT.Char.GetFaith.HighGodName]: и пускай язык плоти звучит в них громче, чем подобает."
 seduce_outcome.2308.desc_illigal:0 "Когда [Select_CString(target.IsFemale, 'моя', 'мой' )] [SCOPE.sC('target').Custom('ComplimentAdjective')][Select_CString(target.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [SCOPE.sC('target').GetTitledFirstName] [SCOPE.sC('target').Custom('quirk_pos_adverb')] улыбается, я забываю, что мое влечение преступно.\n\nПотом [SCOPE.sC('target').GetSheHe] снимает [ROOT.Char.Custom('GetUpperClothingArticle')], а [SCOPE.sC('target').GetHerHis] [target.Custom('HandsClawsPaws')] начинают блуждать по моему телу, и мне становится все равно. "
 seduce_outcome.2308.desc_not_illigal:0 "Когда [Select_CString(target.IsFemale, 'моя', 'мой' )] [target.Custom('ComplimentAdjective')][Select_CString(target.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] [target.Custom('quirk_pos_adverb')] улыбается, я прекращаю притворяться, будто сопротивляюсь. Я срываю [target.GetHerHis] [ROOT.Char.Custom('GetUpperClothingArticle')], мои [ROOT.Char.Custom('HandsClawsPaws')] обвиваются вокруг [target.GetHerHis] талии, губы прижимаются к [target.GetHerHis] шее, и мы растворяемся в вихре всепоглощающей страсти...\n\n"
 seduce_outcome.3000.desc:0 "Мы с верховным понтификом встречаемся тайно, и все мое естество пронизано страстью и благоговением скорее плотским, нежели духовным. Конечно, так благословение [SCOPE.sC(owner).GetHerHis|U] святейшества еще никто не получал.\n\n[owner.GetHerHis|U] [owner.Custom('HandClawPaw')] тянется ко мне, я закрываю глаза и опускаюсь на колени..."
 seduce_outcome.3030.a.desc:1 "[owner.GetTitledFirstName] приносит еду — много еды. [owner.GetSheHe|U] знает, как я ее люблю. По [owner.GetHerHis] взмаху я покорно снимаю одежду и ложусь. [owner.GetSheHe|U] расставляет яства — сыр, фрукты, мед. На моем теле и вокруг него."
 seduce_outcome.3306.desc:0 "Когда я возвращаюсь в покои, которые делит со мной [SCOPE.sC('owner').GetTitledFirstName], меня встречает неожиданное, но приятное зрелище. На нашем ложе разложены [SCOPE.Custom('SeductionObjectMultiple')], а [SCOPE.sC('owner').GetFirstName] уже возлежит и [SCOPE.sC('owner').Custom('quirk_pos_adverb')] улыбается.\n\nНаши [ROOT.Char.Custom('HandsClawsPaws')], рты и тела вторят клятвам, которые помнит [ROOT.Char.GetFaith.HighGodName], пусть язык плоти и звучит в них громче, чем подобает."
 seduce_outcome.3308.desc_illigal:0 "Когда [Select_CString(owner.IsFemale, 'моя', 'мой' )] [SCOPE.sC('owner').Custom('ComplimentAdjective')][Select_CString(owner.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [SCOPE.sC('owner').GetTitledFirstName] [SCOPE.sC('owner').Custom('quirk_pos_adverb')] улыбается, я забываю, что мое влечение преступно.\n\nПотом [SCOPE.sC('owner').GetSheHe] снимает [ROOT.Char.Custom('GetUpperClothingArticle')], а [SCOPE.sC('owner').GetHerHis] [owner.Custom('HandsClawsPaws')] начинают блуждать по моему телу, и мне становится все равно. "
 seduce_outcome.3308.desc_not_illigal:0 "Когда [Select_CString(owner.IsFemale, 'моя', 'мой' )] [owner.Custom('ComplimentAdjective')][Select_CString(owner.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] [owner.Custom('quirk_pos_adverb')] улыбается и скидывает [ROOT.Char.Custom('GetUpperClothingArticle')], а я таю в [owner.GetHerHis] объятиях. [owner.GetHerHis|U] губы скользят по моей шее, и мы растворяемся в вихре всепоглощающей страсти...\n\n"
 seduce_outcome.4003.plot.desc:0 "[target.GetTitledFirstName] встречает меня коварной улыбкой и нетерпеливо расстегивает мои пуговицы и распускает шнуровки. Несколько ударов сердца спустя я стою перед [Select_CString(target.IsFemale, 'ней', 'ним' )] в чем мать родила. Я пытаюсь ответить тем же, но [target.GetFirstNameNoTooltip] отталкивает меня и начинает кричать!\n\n«Стража! Чужак в моих покоях! #EMP Стража!#!»\n\nГолышом, словно младенец, я бегу через всю комнату и вылезаю в окно."