l_russian:
 murder_outcome.1203.desc:0 "Трудно найти человека, готового навредить младенцу, но вот устроить так, что в колыбели окажется [SCOPE.Custom('VenomousCreatureType')], намного проще.\n\nЯ смотрю, как [SCOPE.Custom('VenomousCreature')] укладывается в небольшом ящике, и у меня по спине пробегают мурашки: эта тварь размером почти с будущую жертву!"
 murder_outcome.2202.desc:0 "Дело сделано. [target.GetTitledFirstName] никогда не вырастет и не познает мир. Все произошло очень быстро: острая железная игла вошла в ухо и с легкостью пронзила нежный хрящ."
 murder_outcome.4203.opening:0 "[target.GetTitledFirstName] еще [Select_CString(target.IsFemale, 'жива', 'жив' )]! Похоже, [SCOPE.Custom('VenomousCreatureType')] не может отравить на смерть: укус вызвал лишь сыпь у младенца.\n\n"
 murder_outcome.4204.desc_opening:0 "[target.GetTitledFirstName] еще дышит! [target.GetSheHe|U] [Select_CString(target.IsFemale, 'начала', 'начал' )] есть, но тут подбежал уличный пес, выхватил лакомство и сбежал.\n\n"
 murder_outcome.5001.poisoned_candy:0 "Я самозабвенно играю, пока в животе не начинает урчать, и вдруг... Вот это да! [ROOT.Char.Custom('FavoriteTreat')]! Рот наполняется слюной.\n\nНесколько мгновений спустя мир начинает трястись, в животе поднимается буря, я #EMP не могу дышать#!! Падаю на землю и успеваю лишь заметить, как [ROOT.Char.Custom('FavoriteTreat')] падает и катится прочь."
 murder_outcome.5001.poisoned_drink:0 "Пару мгновений спустя я буквально #EMP раздираю#! себе шею, пытаясь дышать, кричать, пропихнуть хоть маленький глоточек воздуха в распухшее и кровоточащее горло. Сознание гаснет, и я вижу кровь и лоскуты под собственными ногтями... Это же моя [ROOT.Char.Custom('SkinScalesFur')]... Надо будет... вычистить их... а то... не подобает..."
 murder_outcome.5002.poisoned_drink:0 "Во время ужина в зал врывается слуга и внезапно отбрасывает кубок, который из которого я #EMP как раз#! [Select_CString(ROOT.Char.IsFemale, 'собиралась', 'собирался' )] сделать глоток!\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], там яд! Наша посудомойка... Простите ее, она осмелилась отхлебнуть, и вот... умерла!»"
 murder_outcome.5002.poisoned_candy:0 "Я погружаюсь в игру целиком, и вдруг... Вот это да! [ROOT.Char.Custom('FavoriteTreat')]! Рот наполняется слюной. Поблизости никого, а значит, никто не заметит пропажи маленького кусочка...\n\nНо тут шелудивая дворняга внезапно опережает меня, заглатывает лакомство целиком и мгновенно издыхает."
 murder_outcome_reworked.0074.desc: "Обычный вечер, обычный ужин, ничто не предвещает беды. Передо мной стоит кубок, до самых краев заполненный вином. Когда я наконец тянусь за ним, в залу врывается толпа вопящих слуг: «Нет, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]! Оно отравлено! Один из наших выпил из того же бочонка и сразу же помер!» Кубок замирает на полпути к моему рту."
 murder_outcome_reworked.4021.desc: "Трудно найти человека, готового навредить младенцу, но вот устроить так, что в колыбели окажется [SCOPE.Custom('VenomousCreature')], намного проще. И [SCOPE.Custom('VenomousCreature')] делает свое дело: без малейшего замешательства тварь наносит точный удар. Яд действует быстро и беспощадно."