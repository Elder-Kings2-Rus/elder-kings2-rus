 elope.1001.end.desc:0 "The light moves closer and we can make out two silhouettes. One is carrying a sword, that much is clear. The other... it must be #EMP [target.GetHerHim]#!!\n\nI run to meet my [target.Custom('LoverPetName')], and [target.GetSheHe] throw [target.GetHerselfHimself] in my open arms. The embrace is swift, but sweet as honey. With [target.GetHerHis] [target.Custom('HandClawPaw')] in mine, I begin to run."