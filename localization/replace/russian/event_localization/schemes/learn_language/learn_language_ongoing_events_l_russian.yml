 learn_language_ongoing.1050.desc:3 "Все записи, что я [Select_CString(ROOT.Char.IsFemale, 'делала', 'делал' )], пока [Select_CString(ROOT.Char.IsFemale, 'изучала', 'изучал' )] [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l], раскиданы по всему кабинету, а перемазанная чернилами курица #EMP до сих пор#! мечется по комнате! Как она вообще сюда попала? #EMP Кто измазал ее чернилами?!#!\n\n«Вам письмо, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleTierName|l]». Я оборачиваюсь и выхватываю послание у слуги.\n\n«Очень жаль, что так получилось с твоими записями, но, с другой стороны, ты и так уже пишешь, как курица лапой! С уважением, [sabotage_rival.GetTitledFirstName]»"
 learn_language_ongoing.1110.desc:3 "О, «[target.Custom('RegionalDrink')|U] у озера». Это же [the_poet.GetFirstName] [scheme.GetTargetCharacter.GetCulture.GetCollectiveNounNoTooltip][Select_CString(the_poet.IsFemale, 'ая', 'ий' )]! Поистине величайшее собрание поэзии, которую может предложить [scheme.GetTargetCharacter.GetCulture.GetLanguage.GetName|l] язык!\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nМожет, и мне попробовать себя в стихосложении?"
