l_russian:
 intrigue_scheme_ongoing.3002.desc:0 "All these secret plans and dark patterns... A cold [ROOT.Char.Custom('HandClawPaw')] clutches at my heart whenever I think about them. It feels so wrong."
 intrigue_scheme_ongoing.5003.desc_opening:0 "A local mystic, [local_mystic.GetName], insisted on seeing me, and upon being brought into my presence [local_mystic.GetSheHe] started wailing, and... is that blood on [local_mystic.GetHerHis] [local_mystic.Custom('HandsClawsPaws')]?\n\n"
 intrigue_scheme_ongoing.5006.desc:0 "[owner.GetTitledFirstName] has sent me a gift, a lavishly decorated box filled with gold. As I run my [ROOT.Char.Custom('HandsClawsPaws')] through the coins I feel as if the rooms starts spinning around me an my breath grow short."
 intrigue_scheme_ongoing.5015.desc:0 "A plush carpet, vibrant and soft, arrives as a gift from [owner.GetTitledFirstName].\n\nWhy [owner.GetSheHe] would send me such an exquisite gift I do not know, but the fine weave of the carpet is as pleasing to the touch as the [ROOT.Char.Custom('SkinScalesFur')] of a lover."
 intrigue_scheme_ongoing.5019.desc:1 "My agent [agent.GetTitledFirstName] approaches me with a bunch of parchment clutched in [agent.GetHerHis] [agent.Custom('HandsClawsPaws')].\n\n"I found old architectural sketches of the [target.GetTitleAsNamePossessive] [target.Custom('ResidenceBuilding')]! They might be a bit outdated, but look here...""
 intrigue_scheme_ongoing.5022.desc:0 ""You are planning to kill someone?!"\n\n[family_member.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))], confronts me with a horrified expression on [family_member.GetHerHis] face. In [family_member.GetHerHis] [family_member.Custom('HandClawPaw')] [family_member.GetSheHe] is clutching papers with notes on my plan to kill [target.GetTitledFirstName] – papers I know I left in my private study."
 intrigue_scheme_ongoing.5023.desc:0 ""You were not meant to see that."\n\n[owner.GetTitledFirstNamePossessive] voice is low, but I can hear the anger in it. As [owner.GetSheHe] reaches towards [owner.GetHerHis] belt I take a step back, but before I have time to do anything [owner.GetSheHe] is upon me, knife in [owner.Custom('HandClawPaw')]."
 intrigue_scheme_ongoing.5026.t:0 "A Helping [court_chaplain.Custom('HandClawPaw')|U]"