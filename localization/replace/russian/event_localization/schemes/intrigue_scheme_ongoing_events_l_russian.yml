l_russian:
 intrigue_scheme_ongoing.3002.desc:0 "Все эти тайные происки, мрачные планы… Когда я о них думаю, моё сердце сжимается. Так нельзя."
 intrigue_scheme_ongoing.5003.desc_opening:0 "Местный мистик [local_mystic.GetName] [Select_CString(local_mystic.IsFemale, 'потребовала', 'потребовал' )] видеть меня, а представ передо мной [Select_CString(local_mystic.IsFemale, 'начала', 'начал' )] выть и... Это что, кровь?\n\n"
 intrigue_scheme_ongoing.5006.desc:0 "[owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'отправила', 'отправил' )] мне подарок — богато украшенную шкатулку, заполненную золотом. Погружая[ROOT.Char.Custom('HandsClawsPaws')] в монеты, я чувствую, как комната начинает вращаться вокруг меня, а дыхание слабеет."
 intrigue_scheme_ongoing.5015.desc:0 "[owner.GetTitledFirstName] посылает мне в дар роскошный, яркий и мягкий ковер.\n\nНе знаю, почему [owner.GetSheHe] вдруг [Select_CString(owner.IsFemale, 'вздумала', 'вздумал' )] отправить мне столь изысканный подарок, но изящный ворс ковра мягок, словно [ROOT.Char.Custom('SkinScalesFur')] любимого человека."
 intrigue_scheme_ongoing.5019.desc:1 "Мой агент [agent.GetTitledFirstName] подходит ко мне с пачкой пергамента.\n\n«Я [Select_CString(agent.IsFemale, 'нашла', 'нашел' )] старые чертежи, где среди прочего есть [target.Custom('ResidenceBuilding')], где сейчас проживает [target.GetTitleAsName|l]! Возможно, чертежи немного устарели, но смотрите-ка...»"
 intrigue_scheme_ongoing.5022.desc:0 "«Ты планируешь убить кого-то?!»\n\n[family_member.GetTitledFirstName], [Select_CString(family_member.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))], обращается ко мне с выражением ужаса на лице. [family_member.GetSheHe|U] держит бумаги с моими набросками о плане убийства, из которых явно следует, что моя цель — [target.GetTitledFirstName]. Я прекрасно помню, что эти документы должны лежать в моем кабинете!"
 intrigue_scheme_ongoing.5023.desc:0 "«Тебе не полагалось это видеть».\n\n[owner.GetTitledFirstName] говорит тихо, но в голосе явно слышится злость. Когда [owner.GetSheHe] тянется к поясу, я делаю шаг назад, но не успеваю ничего предпринять: [owner.GetSheHe] набрасывается на меня с ножом."
 intrigue_scheme_ongoing.5026.t:0 "[court_chaplain.Custom('HandClawPaw')|U] помощи"