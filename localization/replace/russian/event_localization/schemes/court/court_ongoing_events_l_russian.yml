l_russian:
 court_ongoing.court_start_sneaky_love_letter.success.0503.desc:1 "\n\nThe waiting is unbearable. The thought of rejection makes me sick to my stomach! When [target.GetHerHis] reply arrives, I tear the seal with shaking [ROOT.Char.Custom('HandsClawsPaws')].\n\n"While I cannot encourage you, [owner.Custom2('RelationToMeAddress', ROOT.Char)], I am most grateful for your kind words. Yours faithfully, [target.GetFirstNameNoTooltip].""
 court_ongoing.written_sodomy_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip] reply is swift and unambiguous. "Are you insane? Do you know how dangerous your words would be, if they fell in the wrong [target.Custom('HandsClawsPaws')]? I beg you — give up this foolish endeavor immediately!""
 court_ongoing.1021.desc:0 ""[target.GetLadyLord|U] [target.GetFirstName]! My [target.Custom('RomanticComplimentAdjective')] [target.Custom('RomanticComplimentNoun')]!"\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is kneeling in the dust before me, right [owner.Custom('HandClawPaw')] above [owner.GetHerHis] heart. "My only desire is to bring you honor and happiness. Pray, tell me — how can I prove my love for you?""
 court_ongoing.1022.a.failure:0 "You return empty-[ROOT.Char.Custom('HandClawPaw')]ed"
 court_ongoing.1023.desc:0 "One of my favorite dogs has gone missing from the kennels. The [dummy_gender.Custom('MistressMaster')] of hounds arranged a search last night, but returned empty-[dummy_gender.Custom('HandClawPaw')]ed. "I have no idea how [dog_gender.GetSheHe] got out," the grey-haired [dummy_gender.GetWomanMan] says with a sigh. "A dog should not be able to open the gate..."\n\n"[ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]!" As I turn around, I am greeted by [owner.GetTitledFirstNamePossessive] wide smile. There is a gleaming pelt in [target.GetHerHis] [target.Custom('HandsClawsPaws')]..."
 court_ongoing.1113.desc:0 "It seems like I underestimated [competitor.GetTitledFirstNamePossessive] abilities — my defeat at [competitor.GetHerHis] [competitor.Custom('HandsClawsPaws')] was painful and embarrassing in equal measure. My only solace is that [target.GetTitledFirstName] was not there to witness it."
 court_ongoing.1115.desc:0 "As it turned out, [competitor.GetTitledFirstName] is far more perceptive than I gave [competitor.GetHerHim] credit for. [competitor.GetSheHe|U] caught me red-[ROOT.Char.Custom('HandClawPaw')]ed when I tried to poison [competitor.GetHerHis] cup and he ratted me out in a heartbeat!"
 court_ongoing.1120.desc:0 "I am attending a dance in [target_location.GetNameNoTooltip] to spend some time with [target.GetTitledFirstName]. The mere thought of touching [ROOT.Char.Custom('HandsClawsPaws')] makes my heart jump! But when I arrive, I find [target.GetHerHim] stuck in a conversation with [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nThe [unpleasant_guest.Custom('InsultAdjective')] [unpleasant_guest.GetWomanMan] drones on and on, totally oblivious to [target.GetFirstNamePossessiveNoTooltip] discomfort."