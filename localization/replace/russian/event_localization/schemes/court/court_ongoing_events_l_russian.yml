 court_ongoing.court_start_sneaky_love_letter.success.0503.desc:1 "\n\nОжидание невыносимо. При мысли о том, что меня могут отвергнуть, у меня сводит живот! Когда приходит [target.GetHerHis] ответ, мои [ROOT.Char.Custom('HandsClawsPaws')] дрожат, но срываю с него послания печать.\n\n«Не хочу обнадеживать вас, [owner.Custom2('RelationToMeAddress', ROOT.Char)], но от души благодарю за сердечные слова. Искренне [Select_CString(target.IsFemale, 'ваша', 'ваш' )], [target.GetFirstNameNoTooltip]»."
 court_ongoing.written_sodomy_rejection.0503.desc:0 "\n\n[target.GetFirstNameNoTooltip] отвечает быстро и недвусмысленно. «Вы с ума сошли? Представляете, сколько бед наделают ваши слова, если попадут на стол какому-нибудь злодею? Умоляю вас, откажитесь от этой глупой затеи как можно скорее!»"
 court_ongoing.1021.desc:0 "«[target.GetLadyLord|U] [target.GetFirstName]! [Select_CString(target.IsFemale, 'Моя', 'Мой' )] [target.Custom('RomanticComplimentAdjective')][Select_CString(target.IsFemale, 'ая', 'ый' )] [target.Custom('RomanticComplimentNoun')]!»\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] преклоняет колени в пыли передо мной, а [owner.Custom('HandClawPaw')] покоится на сердце: «Я мечтаю лишь подарить вам счастье и покрыть славой ваше имя. Умоляю, скажите, как я могу доказать свою любовь?»"
 court_ongoing.1022.a.failure:0 "Вы возвращаетесь несолоно хлебавши"
 court_ongoing.1023.desc:0 "С моей псарни пропала одна из моих любимых собак. Прошлой ночью ловчие отправились на поиски, но вернулись несолоно хлебавши. «Не представляю, как [dog_gender.GetHerHim] удалось выбраться», — вздыхает [Select_CString(dummy_gender.IsFemale, 'седовласая', 'седовласый' )] [dummy_gender.GetWomanMan]. «Собака не умеет открывать ворота…»\n\n«[ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]!» Я оборачиваюсь. Передо мной с широкой улыбкой стоит [owner.GetTitledFirstNamePossessive]. В руках у н[target.GetHerHis] лоснящаяся шкура…"
 court_ongoing.1113.desc:0 "Похоже, [competitor.GetTitledFirstName] куда способнее, чем мне казалось, и мое поражение от н[competitor.GetHerHis] оказалось в равной степени болезненным и унизительным. Радует лишь, что [target.GetTitledFirstName] не [Select_CString(target.IsFemale, 'видела', 'видел' )] этого."
 court_ongoing.1115.desc:0 "Оказалось, что [competitor.GetTitledFirstName] куда внимательней, чем мне казалось. [competitor.GetSheHe|U] [Select_CString(competitor.IsFemale, 'поймала', 'поймал' )] меня с поличным за попыткой подсыпать яд в [competitor.GetHerHis] чашу, и в ту же секунду всем об этом [Select_CString(competitor.IsFemale, 'сообщила', 'сообщил' )]!"
 court_ongoing.1120.desc:0 "Я прибываю на танцы, чтобы [target.GetTitledFirstName] и я могли провести больше времени вместе. Мое сердце выпрыгивает из груди от одной только мысли о том, что наши [ROOT.Char.Custom('HandsClawsPaws')] могут соприкоснуться! Но по прибытии я замечаю, как [target.GetHerHim] докучает [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\n[Select_CString(unpleasant_guest.IsFemale, 'Эта', 'Этот' )] [unpleasant_guest.Custom('InsultAdjective')] [unpleasant_guest.GetWomanMan] все бубнит и бубнит, не замечая, что [target.GetFirstNameNoTooltip] от этого только смущается."