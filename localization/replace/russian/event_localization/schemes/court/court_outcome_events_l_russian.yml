l_russian:
 court_outcome.1101.target_fights.desc:0 "Мне открывается неожиданное зрелище. Перевернутая мебель, разорванные занавески, и [target.GetFirstName] стоит над неподвижным телом с окровавленным кинжалом.\n\n"
 court_outcome.1102.end.desc:0 "«Что вы делаете здесь?!» — спрашивает [target.GetSheHe] дрожащим голосом. Я поднимаю[ROOT.Char.Custom('HandsClawsPaws')] в знак мирных намерений, но [target.GetSheHe] достает кинжал. «Не подходите! Уйдите сейчас же, или я #EMP сделаю#! вам больно!»"
 court_outcome.1105.owner_fights.desc:0 "Я выбираюсь из кровати и бегу к двери, но злоумышленник слишком быстр. Он хватает меня и сбивает с ног. Я не успеваю закричать, прежде чем он зажимает мне рот.\n\n«Слушай внимательно, [ROOT.Char.GetTitleAsNameNoTooltip|l]. Делай, как я говорю, и никто...» Его слова обрываются булькающим звуком, когда кинжал входит ему в шею.\n\n«[target.GetFirstNameNoTooltip], вы в порядке?» — этот голос я узнаю где угодно. Мой спаситель — [owner.GetTitledFirstName] собственной персоной!"
 court_outcome.1105.target_fights.desc:0 "Я выбираюсь из кровати и тянусь к кинжалу на столике. Злоумышленник хватает меня, дергает, я поворачиваюсь и вгоняю кинжал ему глубоко в живот. Злодей смотрит на меня бесконечно долгим взглядом, его губы беззвучно шевелятся. Затем он падает на пол.\n\n«[target.GetFirstNameNoTooltip], вы в порядке?» — у окна стоит [owner.GetTitledFirstName] собственной персоной с клинком в руке, [Select_CString(owner.IsFemale, 'готовая', 'готовый' )] защитить меня. Я бросаюсь в [owner.GetHerHis] объятия и крепко прижимаюсь к н[owner.GetHerHim]."