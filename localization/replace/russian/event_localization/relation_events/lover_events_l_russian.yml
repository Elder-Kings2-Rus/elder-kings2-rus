 lover.3212.desc_lifestyle_diplomat:0 "На картине представлен диалог между Пелиналом и Морихаусом, обсуждающими вопросы любви. Её вдохновила моя любовь к тебе."
 lover.3213.desc_lifestyle_scholar:0 "а решение выбрать Морихауса и Алессию просто гениально!"
