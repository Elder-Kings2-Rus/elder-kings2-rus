l_russian:
 bp1_yearly.9002.desc.opening:0 "Каждый день я наблюдаю, как [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)] носится по [ROOT.Char.Custom('GetCourt_RU_Dat')] со своей любимой игрушкой. Порой я даже замечаю, как [Select_CString(bp1_yearly_9001_shy_kid.IsFemale, 'она', 'он' )] общается с ней, словно бы это [Select_CString(bp1_yearly_9001_shy_kid.IsFemale, 'ее', 'его' )] лучший друг!\n\n"
 bp1_yearly.9014.desc.lover:0 "Я и [Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'прекрасная', 'прекрасный' )] [bp1_yearly_9007_doppelganger.GetName] проводим все больше времени вместе. Когда-то мне виделось в [Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'ней', 'нем' )] лишь мрачное отражение себя, теперь же я наслаждаюсь [bp1_yearly_9007_doppelganger.GetHerHis] обществом. Мы прогуливаемся вместе по двору и одновременно замираем на месте, когда наши [ROOT.Char.Custom('HandsClawsPaws')] соприкасаются.\n\nСколь бы кратким ни было это прикосновение, мои щеки заливает краской, и когда я поворачиваюсь, то вижу, что [bp1_yearly_9007_doppelganger.GetNameNoTooltip] испытывает схожие чувства.\n\nНеужели меня настолько поглотил нарциссизм, что я назову двойника... [Select_CString(bp1_yearly_9007_doppelganger.IsFemale, 'своей любовницей', 'своим любовником' )]?"
 bp1_yearly.9020.desc.vegetable:0 "насколько эротичны корнеплоды? Представь, как приятно было бы прикоснуться этим даром [ROOT.Char.GetFaith.CreatorNamePossessive] к самым нежным местам твоего тела?»"
 bp1_yearly.9021.desc:0 "Словами не описать, какую ненависть вызывает в моем сердце [bp1_yearly_9021_rival_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], но увы, я [ROOT.Char.GetTitleAsNameNoTooltip|l], и долг велит мне забыть о чувствах. Я и [Select_CString(bp1_yearly_9021_rival_spouse.IsFemale, 'эта', 'этот' )] [bp1_yearly_9021_rival_spouse.Custom('InsultAdjective')] [bp1_yearly_9021_rival_spouse.Custom('InsultNoun')] должны «заниматься любовью».\n\nКазалось, каждое мгновение будет мне ненавистно, но во время унылого соития я вдруг ощущаю, как мое тело захватывает неведомое доселе пламя. Глядя на отвращение и ненависть в [bp1_yearly_9021_rival_spouse.GetHerHis] глазах я чувствую, как сердце начинает биться быстрее, а тело двигаться активнее. И я вижу, что [bp1_yearly_9021_rival_spouse.GetSheHe] испытывает те же чувства, когда прижимает меня и ласкает меня со смесью отвращения и страсти. Что это за чувство? Любовь? Ненависть? Жуткая смесь обоих?\n\nДолжно быть, это грех, но разве может быть греховной страстная любовь супругов, обвенчанных по законам [ROOT.Char.GetFaith.HighGodNamePossessive]? Да, мы ненавидим друг друга, но разве это запрещает нам наслаждаться предписанным совокуплением?"
 bp1_yearly.9022.desc.drunkard:0 "каждый раз, когда мы разговариваем, я чувствую исходящий от тебя запах алкоголя, а твои слова напоминают бормотание пьяницы. Да, нам всем иногда хочется выпить, но, если честно, я уже и не помню тебя в трезвом виде."
 bp1_yearly.9022.desc.inappetetic:0 "ты вообще хоть что-то ешь? Ты напоминаешь мертвеца или мешок с костями. Я вижу тебя, и мне так и хочется тебя накормить чем-нибудь сытным и питательным. Ты так скоро просто умрешь от истощения"
 bp1_yearly.9024.t:0 "Заботливая [bp1_yearly_9024_friend.Custom('HandClawPaw')|U]"
 bp1_yearly.9025.desc:0 "Наконец-то я и [bp1_yearly_9025_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] говорим на одном языке, и мы уже какое-то время свободно общаемся.\n\nНо вот загвоздка, теперь мне стало ясно, какое отвращение во мне вызывает каждое слово, что произносит [Select_CString(bp1_yearly_9025_friend.IsFemale, 'эта', 'этот' )] [bp1_yearly_9025_friend.Custom('InsultAdjective')] [bp1_yearly_9025_friend.Custom('InsultNoun')]. Возможно, я что-то не так понимаю, но меня начинает мучить вопрос, как кто-то может искренне считать [Select_CString(bp1_yearly_9025_friend.IsFemale, 'эту женщину своей подругой', 'этого мужчину своим другом' )].\n\nЭто просто катастрофа. Я с тоской вспоминаю те дни, когда было можно просто наслаждаться [bp1_yearly_9025_friend.GetHerHis] обществом, не зная о [bp1_yearly_9025_friend.GetHerHis] прогнившей душе."
 bp1_yearly.9026.desc.torturer:0 "боль, которую ты так радостно причиняешь другим, является преступлением против достоинства, и каждая дыра, проделанная в теле бедолаги, оставляет более глубокую дыру в твоем сердце."
 bp1_yearly.9033.desc.did_bad:0 "«Изменить? Изменить?! [ROOT.Char.GetFirstNameNoTooltip], ты [Select_CString(ROOT.Char.IsFemale, 'обречена', 'обречен' )]! Тебя ждут [ROOT.Char.GetFaith.NegativeAfterLife] и вечные муки! Твое будущее — это картина ужасов и трагедий, нарисованная пролитой тобой кровью! Я ухожу, зная, что [Select_CString(bp1_yearly_9026_dead_friend.IsFemale, 'сделала', 'сделал' )] все возможное, чтобы спасти твою душу»."
 bp1_yearly.9034.desc.albino:0 "Среди грязи мелькают молочно-белые [bp1_yearly_9034_witch.Custom('SkinScalesFur')] и волосы, а еще красные от ярости глаза. Но не успеваю я осознать увиденное, как [bp1_yearly_9034_witch.GetSheHe] бегом устремляется ко мне!"
 bp1_yearly.9034.desc.scaly:0 "[bp1_yearly_9034_witch.GetHerHis|U] [bp1_yearly_9034_witch.Custom('SkinScalesFur')] покрыта чешуей и наростами, как у ящерицы. Но не успеваю я осознать увиденное, как [bp1_yearly_9034_witch.GetSheHe] бегом устремляется ко мне!"
 bp1_yearly.9036.desc:0 "[bp1_yearly_9034_witch.Custom('InsultAdjective')|U] [Select_CString(bp1_yearly_9034_witch.IsFemale, 'ведьма', 'колдун' )] хватает меня своими длинными узловатыми пальцами, сжимая так сильно, что к рукам перестает поступать кровь.\n\n«Что, [bp1_yearly_9034_witch.GetFaith.WitchGodName] тебя подери, ты делаешь в моем болоте, [ROOT.Char.Custom('InsultAdjective')|l] ты [ROOT.Char.Custom('InsultNoun')|l]? Ты не представляешь, какие злые духи обитают в этом месте! [Select_CString(ROOT.Char.IsFemale, 'Мерзкая девчонка', 'Мерзкий мальчишка' )]!»\n\nЯ пытаюсь объяснить, что я [ROOT.Char.GetTitleAsNameNoTooltip|l], но [bp1_yearly_9034_witch.GetSheHe] явно не в своем уме. Я уже чувствую, как деревенеет мое тело и трескается [ROOT.Char.Custom('SkinScalesFur')] и вдруг появляется [bp1_yearly_9034_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 bp1_yearly.9045.desc.zealous:0 "Я вижу, как [recipient.GetName] зажмурив глаза подходит к палачу. Среди звуков двора я различаю, как [recipient.GetSheHe] бормочет невразумительные молитвы и заговоры, словно надеясь, что [recipient.GetFaith.HighGodName|U] явится и спасет [recipient.GetHerHis] от смерти."
 bp1_yearly.9046.desc.not_christian:0 "Судя по коричневой жидкости, которой испачканы [bp1_yearly_9046_chaplain.Custom('HandsClawsPaws')] моего придворного священника, [Select_CString(bp1_yearly_9046_poopy_child.IsFemale, 'моя дорогая', 'мой дорогой' )] [bp1_yearly_9046_poopy_child.GetNameNoTooltip] не [Select_CString(bp1_yearly_9046_poopy_child.IsFemale, 'сумела', 'сумел' )] сдержаться даже ради [ROOT.Char.GetFaith.HighGodNamePossessive]."
 bp1_yearly.9049.desc:0 "[bp1_yearly_9048_nemesis.GetName] падает у моих ног, [bp1_yearly_9048_nemesis.GetHerHis] тело в крови и переломах после жалкой попытки одолеть меня. Драка закончена, в моей победе нет сомнений, но огонь в моем сердце продолжает пылать. Мои кулаки не успокоятся, пока [Select_CString(bp1_yearly_9048_nemesis.IsFemale, 'эта', 'этот' )] [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] не будет валяться на полу кучкой кровавых ошметков.\n\n[bp1_yearly_9048_nemesis.GetNameNoTooltip] закрывает лицо, в [bp1_yearly_9048_nemesis.GetHerHis] глазах читается ужас загнанного зверя."
 bp1_yearly.9050.desc:0 "[bp1_yearly_9050_friend.GetName] просто обожает сидеть со мной у костра великолепными ночами и делиться военными историями. Этой ночью мы беседовали от заката и до рассвета!\n\nВсе началось с моего рассказа о том, как [bp1_yearly_9050_my_memory.GetDescription|l], после чего [bp1_yearly_9050_friend.GetFirstNameNoTooltip] [Select_CString(bp1_yearly_9050_friend.IsFemale, 'засмеялась', 'засмеялся' )], хлопнув в ладоши.\n\n«Отличная байка! Но по правде сказать, история не знает более славного события, чем когда [bp1_yearly_9050_friend_memory.GetDescription|l]! Ха! То были славные деньки, и я надеюсь, что и будущее нас ждет не менее славное!»"