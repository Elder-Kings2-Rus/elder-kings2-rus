l_russian:
 hunt.8000.fist_success:0 "Вы пускаете в ход [ROOT.Char.Custom('HandsClawsPaws')], чтобы поймать рыбу"
 hunt.8072.desc.outro:0 "и нахожу бездыханное тело. [murder_target.GetName] лежит неподвижно, и из [Select_CString(murder_target.IsFemale, 'ее', 'его' )] головы торчит стрела. Я холодею, у меня подкашиваются ноги. Неужели это моя вина? Но ведь [murder_target.GetSheHe|U] и [activity.Custom('GetLegendaryColor_RU_TRUNC')][activity.Custom('GetAnimalType_RU_NOM_END')] [activity.Custom('GetAnimalType')] совсем не похожи друг на друга!"
 hunt.8580.desc:0 "Всего на мгновение мы с товарищами по охоте разделились. И в этот самый момент [activity.Custom('GetAnimalType')] выходит на вершину большого камня и смотрит на меня, словно я очередная добыча. Я чувствую, как у меня пересыхает в горле, а [ROOT.Char.Custom('HandClawPaw')] судорожно сжимают лук.\n\nВесь мой опыт охотника твердит, что когда рядом [activity.Custom('GetAnimalType')], нужно сохранять неподвижность, если хочешь жить. Но здесь и сейчас я в полной власти своих инстинктов."