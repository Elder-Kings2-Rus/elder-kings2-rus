 feast_main_stable_breakin.0002.t:1 "Объездка ездовых животных"
 feast_main_stable_breakin.0002.breakin_with_helper:0 "Когда многое было съедено и ещё большее - выпито, [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'решила', 'решил' )], что наступило время для того, чтобы покататься на лошадях. Конюшня была накрепко заперта, но под руководством [breakin_helper.GetTitledFirstName], [breakin_stager.GetFirstName] вскоре [Select_CString(breakin_stager.IsFemale, 'умудрилась', 'умудрился')] провести в неё желающих покататься.\n\nИз-за отсутствия даже малейшего контроля над животными, ездоки начали выпадать из сёдел и в чертоге повсюду начала раздаваться ругань, смех и треск сломанных костей!"
 feast_main_stable_breakin.0002.breakin_with_deviant:0 "Когда многое было съедено и ещё большее - выпито, [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'решила', 'решил')], что наступило время для того, чтобы покататься на лошадях. Конюшня была накрепко заперта, но под руководством [breakin_deviant.GetTitledFirstName], [breakin_stager.GetFirstName] вскоре [Select_CString(breakin_stager.IsFemale, 'умудрилась', 'умудрился')] провести в неё группу желающих покататься.\n\nИз-за отсутствия даже малейшего контроля над животными, ездоки начали выпадать из сёдел и в чертоге повсюду начала раздаваться ругань, смех и треск сломанных костей!"
