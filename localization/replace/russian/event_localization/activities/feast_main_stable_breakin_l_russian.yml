 feast_main_stable_breakin.0004.t:1 "Объездка ездовых животных"
 feast_main_stable_breakin.0004.breakin_with_helper:0 "Еда и питье, конечно, хорошо, но мне хотелось веселья!\n[breakin_helper.GetTitledFirstName] [Select_CString(breakin_helper.IsFemale, 'придумала', 'придумал' )] блестящий план проникновения в конюшню, и вскоре мы с компанией любителей верховой езды были по ту сторону запертых ворот.\nПод смех и радостное улюлюканье мы въехали в чертог, где мне удалось порадовать гостей величайшим мастерством верховой езды!"
 feast_main_stable_breakin.0004.breakin_with_deviant:0 "Еда и питье, конечно, хорошо, но мне хотелось веселья!\n[breakin_deviant.GetTitledFirstName] [Select_CString(breakin_deviant.IsFemale, 'придумала', 'придумал' )] блестящий план проникновения в конюшню, и вскоре мы с компанией любителей верховой езды были по ту сторону запертых ворот.\nПод смех и радостное улюлюканье мы въехали в чертог, где мне удалось порадовать гостей величайшим мастерством верховой езды!"
 
 feast_main_stable_breakin.0004.bystander_riding:0 "\nВ конюшне были и другие животные, и вскоре [breakin_bystander.GetTitledFirstName] уже [Select_CString(breakin_bystander.IsFemale, 'гарцевала', 'гарцевал' )] на козле! Было очень весело, пока бедная скотина не опрокинулась под [SCOPE.sCharacter('breakin_bystander').GetHerHis] весом. А потом стало ещё веселее."

 feast_main_stable_breakin.0005.t:1 "Объездка ездовых животных"
 feast_main_stable_breakin.0005.breakin:0 "Мы страшно напились, и [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'заявила', 'заявил' )], что желает развлекаться. Кто бы мог подумать, что моя идея вовлечь в веселье хозяйскую скотину найдет такой отклик...\n\nИ вот мы уже вместе идем в конюшню, и другие пьяные гости начинают выпускать лошадей прямо в зал!"
 feast_main_stable_breakin.0005.bystander_riding:0 "\n\nВ конюшне были и другие животные, и вскоре [breakin_bystander.GetTitledFirstName] уже [Select_CString(breakin_bystander.IsFemale, 'гарцевала', 'гарцевал' )] на козле, пока тот не опрокинулся под [breakin_bystander.GetHerHis] весом."

 feast_main_stable_breakin.0006.t:1 "Объездка ездовых животных"
 feast_main_stable_breakin.0006.breakin_with_helper:0 "Мы страшно напились, и [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'заявила', 'заявил' )], что желает развлекаться и [Select_CString(breakin_stager.IsFemale, 'предложила', 'предложил' )] вовлечь в веселье хозяйскую скотину.\n\nИ вот я уже помогаю [breakin_stager.GetHerHim] пробраться в конюшню, и пьяные гости начинают выпускать лошадей прямо в зал!"
 feast_main_stable_breakin.0006.bystander_riding:1 "\n\nВ конюшне были и другие животные, и вскоре [breakin_bystander.GetTitledFirstName] уже [Select_CString(breakin_bystander.IsFemale, 'гарцевала', 'гарцевал' )] на козле, пока тот не опрокинулся под [breakin_bystander.GetHerHis] весом."
 
 feast_main_stable_breakin.0007.t:1 "Объездка ездовых животных"
 feast_main_stable_breakin.0007.breakin:0 "Мы страшно напились, и [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'заявила', 'заявил' )], что желает развлекаться и [Select_CString(breakin_stager.IsFemale, 'предложила', 'предложил' )] вовлечь в веселье хозяйскую скотину.\n\nИ вот я уже помогаю [breakin_stager.GetHerHim] пробраться в конюшню, и пьяные гости начинают выпускать лошадей прямо в зал!"

 feast_main_stable_breakin.9001.t:1 "Окончание пира"
 feast_main_stable_breakin.9001.deviant_caught:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] объявляет, что пир окончен. Не люблю прощаться, но как же хорошо, что мне перестанут мозолить глаза [breakin_deviant.GetTitledFirstName] со своим быком..."
 feast_main_stable_breakin.9001.in_good_fun:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] объявляет, что пир окончен.\n\nПрощаться всегда печально, но с нами на долгие годы останутся веселые воспоминания о представлении, которое устроили [breakin_stager.GetFirstName] и [breakin_stager.GetHerHis] банда пьяных весельчаков."
 feast_main_stable_breakin.9001.a:0 "До новых встреч!"
 feast_main_stable_breakin.9002.deviant_caught:0 "Наконец-то пришло время отправить всех гостей по домам! \n\nПрощаться грустно — все мне очень дороги... Все, только не [breakin_deviant.GetTitledFirstName].\nКак мне теперь смотреть на моего лучшего быка?!"
 feast_main_stable_breakin.9002.in_good_fun_or_what:0 "Гости разъезжаются по домам в прекрасном настроении!\n\nПир сблизил нас и подарил веселые воспоминания о представлении, которое устроили [breakin_stager.GetFirstName] и [breakin_stager.GetHerHis] банда пьяных весельчаков.\n\n[breakin_deviant.GetTitledFirstName] даже [Select_CString(breaking_deviant.IsFemale, 'пошутила', 'пошутил' )], что такую выносливую скотину, как у меня, надо ещё поискать!"
 feast_main_stable_breakin.9002.in_good_fun:0 "Гости разъезжаются по домам в прекрасном настроении!\n\nПир сблизил нас и подарил веселые воспоминания о представлении, которое устроили [breakin_stager.GetFirstName] и [breakin_stager.GetHerHis] банда пьяных весельчаков."
 
 feast_main_stable_breakin.9003.deviant_caught:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] объявляет, что пир окончен.\n\nКонечно, [breakin_deviant.GetTitledFirstName] теперь вызывает у меня смешанные чувства, но в глубине души я понимаю, что благодаря [breakin_deviant.GetHerHim] мы, истинные виновники беспорядка в конюшне, не удостоились особого внимания."
 feast_main_stable_breakin.9003.in_good_fun:0 "Что ж, ещё один пир окончен, и, признаюсь, он был весьма хорош! \n\nКажется, [host_saying_goodbye.GetTitledFirstName] не держит на нас зла за шалость со взломом и с удовольствием вспоминает, как наши скачки развлекли гостей. Поскорее бы следующий пир!"

 feast_main_stable_breakin.9004.deviant_caught:0 "По пути с пира домой я думаю о том, что дамы и господа нашей державы больше не смогут смотреть на меня, как прежде. [host_saying_goodbye.GetTitledFirstName] проклинает моё имя, а [breakin_stager.GetFirstName] не желает даже глядеть в мою сторону, хотя не так давно мы вместе пили и смеялись друг с другом.\nДа, сейчас самое время удалиться."
 feast_main_stable_breakin.9004.in_good_fun:0 "Пир окончен, и я до сих пор не могу поверить, что мне все сошло с рук!\nПеред уходом мне пришло в голову похвалить здоровье хозяйской скотины, и [host_saying_goodbye.GetTitledFirstName] даже [Select_CString(host_saying_goodbye.IsFemale, 'обрадовалась', 'обрадовался' )] моим словам.\n\nЕсли бы [host_saying_goodbye.GetSheHe] только [Select_CString(host_saying_goodbye.IsFemale, 'знала', 'знал' )]!"
 
