l_russian:
 feast_events_ewan.0001.desc.water:0 "прогуливается вдоль берега — ведь здесь, у стен, простирается [activity.GetHost.Custom('IndefiniteBodyOfWater')|l]. Моя [ROOT.Char.Custom('HandClawPaw')] крепко сжимает дубинку. Если ударить [intent_target.GetHerHis] достаточно сильно, [intent_target.GetSheHe] потеряет сознание и упадет в воду, где захлебнется насмерть. А все решат, что это несчастный случай."
 feast_events_ewan.0001.desc.critter:1 "бродит по дорожкам двора. В руке я с великой осторожностью несу злобное ядовитое существо — это [SCOPE.Custom('VenomousCreature')]. Достаточно бросить тварь на оголенный участок тела, а она уже довершит остальное."
 feast_events_ewan.0001.desc.rock:0 "ходит, рассматривая украшения двора. Я держу славный, увесистый камень с заостренным краем — достаточно будет одного точного удара по голове."
 feast_events_ewan.0201.desc.veggie.deep_bite:0 "Рядом со мной [activity.GetHost.Custom('RegionalRootVegetable')]. Я с некоторой театральностью поднимаю маленький кусочек овоща и бросаю его себе в рот, затем глотаю, издав #EMP громкий#! вздох удовольствия и даже немного закатив глаза от восторга."
 feast_events_ewan.0401.desc.target_personality.fallback:0 "[intent_target.GetWomanMan|U] осторожно вытирает рот салфеткой от крошек сладких пирожных.\n\n«Вот бы следующее блюдо было полегче, — говорит [intent_target.GetSheHe]. — Смысл пира в том, чтобы распробовать побольше разнообразных вкусов, а нас тут словно хотят раскормить, а не впечатлить»."