l_russian:
 feast_header:0 "$activity_special_type$"
 feast_default.1013.desc:0 "Когда [Select_CString(guest_to_kill.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] с ножом в руке и злобным огнем во взоре направляется туда, где стоит [Select_CString(guest_to_save.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName], я не колеблюсь ни мгновения.\n\nХватаю первое, на что падает мой взгляд, и бросаюсь в атаку."
 feast_default.1018.desc_greedy:0 "\n\nКак [witness.GetTitledFirstNameNoTooltip] смеет! До боли сжав кулаки, я пытаюсь сохранять спокойствие и хладнокровие перед лицом подобных обвинений."
 feast_default.1018.c:0 "Попадалось на глаза... #EMP и в [ROOT.Char.Custom('HandsClawsPaws')]#!!"
 feast_default.2008.desc:1 "Когда [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] пытается незаметно покинуть застолье, мне кажется, что [homosexual_character.GetHerHis] держит за запястье [Select_CString(romance_target.IsFemale, 'служанка', 'слуга' )]!\n\nВскоре мои подозрения подтверждаются: я застаю их полуголых в дальней комнате!"
 feast_default.6001.like_spouse:0 "[Select_CString(spouse.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] [Select_CString(spouse.IsFemale, 'трудилась', 'трудился' )] изо всех сил, чтобы на пиру все шло гладко. Еда прибывает вовремя, гости расположились так, что все довольны соседством, и, похоже, все складывается отлично.\n\n[spouse.GetFirstName] садится за большим столом рядом со мной: все готово к началу пира. Прежде чем встать и объявить о начале празднества, я сжимаю [spouse.GetHerHis] ладонь и улыбаюсь."
 feast_default.8052.desc:0 "«Пожар!»\n\nПаника нарастает, я смотрю на место во главе стола, но [host.Custom2('MyCharacterIntroduction', ROOT.Char)] куда-то [Select_CString(host.IsFemale, 'исчезла', 'исчез' )].\n\nПламя стремительно распространяется — [ROOT.Char.Custom('RegionalDrink')] на одежде гостей загорается очень быстро. Моя [ROOT.Char.Custom('SkinScalesFur')] пузырится и #EMP слезает клочьями#!, я кричу, но недолго: густой дым забивает горло и гасит все звуки."
 feast_default.8061.desc.fail_me:0 "После ночного происшествия [host.GetTitledFirstName] [Select_CString(host.IsFemale, 'бросила', 'бросил' )] в темницу наемников, которые должны были отнять мою жизнь, но я по-прежнему мелко трясусь.\n\nТакое забывается нескоро…"