l_russian:
 feast_header:0 "$activity_special_type$"
 feast_default.1013.desc:0 "As my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] stalks towards my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName] with seething anger in [guest_to_kill.GetHerHis] eyes and a knife in [guest_to_kill.GetHerHis] [guest_to_kill.Custom('HandClawPaw')] I do not even stop to think.\n\nI grab the closest thing that can be used as a weapon, and charge."
 feast_default.1018.desc_greedy:0 "\n\nHow dare [witness.GetTitledFirstNameNoTooltip]! Nails digging into the palm of my [ROOT.Char.Custom('HandsClawsPaws')], I struggle to remain calm and level-headed in face of these allegations."
 feast_default.1018.c:0 "Laid eyes... #EMP and [ROOT.Char.Custom('HandsClawsPaws')]#! on it!"
 feast_default.2008.desc:1 "As [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] tried sneaking unnoticed away from the feast, I thought I caught a glimpse of [homosexual_character.GetHerHis] [homosexual_character.Custom('HandClawPaw')] slipping into the [romance_target.Custom('HandClawPaw')] of a [romance_target.Custom('FemaleMale')] servant!\n\nMy suspicions were confirmed when I caught them in a secluded room, half undressed!"
 feast_default.6001.like_spouse:0 "My dear [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] has been working hard to ensure that everything about the feast goes smoothly. The food arrives on time, the guests are all seated in the right place, and everyone seems content.\n\nWith [spouse.GetFirstName] beside me at the great table, everything is ready. I squeeze [spouse.GetHerHis] [spouse.Custom('HandClawPaw')] and smile at [spouse.GetHerHim], before rising to announce the start of the celebrations."
 feast_default.8052.desc:0 ""Fire!"\n\nAs panic spreads among the guests I look around for [host.Custom2('MyCharacterIntroduction', ROOT.Char)] but find [host.GetHerHis] chair empty.\n\nThe fire spreads fast – [ROOT.Char.Custom('RegionalDrink')]-stained cloth and overdressed attendees burn quickly. My [ROOT.Char.Custom('SkinScalesFur')] [ROOT.Char.Custom('SkinTypeIsAre')] blistering, #EMP peeling#!, and I scream; but soon even that is impossible as the billowing smoke smothers my cries."
 feast_default.8061.desc.fail_me:0 "My [ROOT.Char.Custom('HandsClawsPaws')] still tremble after the incident last night, and the mercenaries that were supposed to take my life have been imprisoned by [host.GetTitledFirstName].\n\nHowever, this uneasy sentiment cannot easily go away."