l_russian:
 # # Stifled Commerce
 hold_court.8001.t:0 "Stifled Commerce"
 hold_court.8001.desc:0 "A provincial merchant steps forward, clearly out of [merchant.GetHerHis] element in my rich halls. I beckon, "Come [merchant.GetWomanMan], we don't have all day." \n\n"Y-yes my [ROOT.Char.GetLadyLord]!", [merchant.GetSheHe] stammers, "I am [merchant.GetFirstName], representing the disgruntled traders and freemen of [town.GetNameNoTier], [town.GetDeJureLiege.GetNameNoTierPossessive] greatest [town.GetTierAsNameNoTooltip]." \n\n"[mayor.GetFirstName], our [mayor.GetTitleTierName], [mayor.Custom('get_hold_court_8001_flaw')]–we humbly ask [mayor.GetSheHe] be replaced by someone else...""
 hold_court.8001.a:0 "[town.GetBaseNameNoTierPossessiveNoTooltip] election will come early."
 hold_court.8001.b:0 "Very well, #EMP YOU#! shall be the new [mayor.GetTitleTierName]!"
 hold_court.8001.b.tt_success:0 "[merchant.GetFirstNameNoTooltip] puts [town.GetBaseNameNoTierNoTooltip] in order"
 hold_court.8001.b.tt_failure:0 "[merchant.GetFirstNameNoTooltip] is even worse"
 hold_court.8001.c:0 "And what does [mayor.GetFirstNameNoTooltip] have to say?"
 hold_court.8001.c.tt_success:0 "Evidence of [mayor.GetFirstNamePossessiveNoTooltip] incompetence is found"
 hold_court.8001.c.tt_failure:0 "[mayor.GetFirstNamePossessiveNoTooltip] wrongdoing is not proved"
 hold_court.8001.d:0 "The crown will compensate the town's merchants."
 hold_court.8001.e:1 "You dare question the #EMP [ROOT.Char.GetTitleTierNamePossessive] [mayor.GetTitleTierName]?!#!"
 # Custom
 hold_court_8001.desc_lazy:0 "shirks every duty and scarcely upholds the law unless pressed"
 hold_court_8001.desc_greedy:0 "extracts ludicrous tariffs and crippling fines for [mayor.GetHerHis] own purse"
 hold_court_8001.desc_arbitrary:0 "deals unjustly, inventing infractions on a whim as if to spite us"
 hold_court_8001.desc_deceitful:0 "trades in secrets and lies to our faces over even the simplest matters"
 hold_court_8001.desc_young:0 "is far too inexperienced to have enough understanding of the law"
 hold_court_8001.desc_incompetent:0 "fails to maintain even the most rudimentary records"
 hold_court_8001.desc_infirm:0 "can barely leave [mayor.GetHerHis] bed, let alone attend to the towns problems"
 hold_court_8001.desc_incapable:0 "has not uttered a word in weeks, leaving [mayor.GetHerHis] work piling up"
 hold_court_8001.desc_old:0 "has seen one too many winters, and is losing the energy the job demands"
 hold_court_8001.desc_fallback:0 "is a barrier to commerce and the town's interests"
 # Modifiers
 hold_court_8001_deposed_modifier:0 "Civic Meddling"
 hold_court_8001_ignored_modifier:0 "Stifled Commerce"
 hold_court_8001_compensated_modifier:0 "Merchant's Compensated"
 hold_court_8001_merchant_boon_modifier:0 "Merchant's Touch"
 hold_court_8001_merchant_bust_modifier:0 "$hold_court_8001_merchant_boon_modifier$"
 hold_court_8001_imprisoned_modifier:0 "Imprisoned Representative"
 # # Frontier Lord
 hold_court.8010.t:0 "The [neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] Frontier"
 hold_court.8010.desc:0 "[frontier_lord.GetTitledFirstName] stands before you, [frontier_lord.GetHerHis] face grave with concern. "My [ROOT.Char.GetLadyLord], the threat of [neighboring_enemy.GetPrimaryTitle.GetNameNoTier] weighs heavy on my mind." \n\n"[neighboring_enemy.GetTitledFirstName] looms across the border," [frontier_lord.GetSheHe] points, "only days from the gates of [frontier_barony.GetNameNoTierNoTooltip] and [frontier_lord.Custom('get_hold_court_8010_stake')]." \n\n"You must help fortify my lands – [frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] soldiers and fortifications are all that stand between [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] and ruin!""
 hold_court.8010.a:0 "Your responsibilities may indeed justify privileges..."
 hold_court.8010.b:0 "You speak true, [frontier_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] must be fortified."
 hold_court.8010.c:0 "#EMP Days?!#! We must fortify the capital!"
 hold_court.8010.d:0 "Nonsense, [neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] is no threat."
 hold_court.8010.d.speaker:0 "#italic "My liege holds that [neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] is no threat."#"
 hold_court.8010.d.speaker.flavor:0 "My Speaker can speak my case if I so wish."
 hold_court.8010.d.tt_success:0 "[frontier_lord.GetFirstNameNoTooltip] is reassured"
 hold_court.8010.d.tt_failure:0 "[frontier_lord.GetFirstNameNoTooltip] makes a better argument"
 hold_court.8010.e:0 "We are all burdened by the risks of war."
 # Custom
 hold_court_8010.desc_family:0 "house [ROOT.Char.GetDynastyHouseNameNoTooltip]'s hearths"
 hold_court_8010.desc_republic:0 "the innocents within its walls"
 hold_court_8010.desc_theocratic:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] humble followers"
 # Modifiers
 hold_court_8010_fortifications_modifier:0 "Frontier Ramparts"
 hold_court_8010_vassal_modifier:0 "Shared Burdens"
 # # Sacred Claims
 hold_court.8020.t:0 "Sacred Claims"
 hold_court.8020.desc.intro:0 "[bishop.GetCouncilTitle] [bishop.GetFirstName] steps forward solemnly. "My [ROOT.Char.GetLadyLord], [ROOT.Char.Custom('get_hold_court_8020_holiness_1')]""
 hold_court.8020.desc.body_pope:0 "\n\n"[pope.GetHerHis|U] holiness [pope.GetTitledFirstNameRegnal] agrees"
 hold_court.8020.desc.body_fallback:0 "\n\n"There is agreement"
 hold_court.8020.desc.body_1:0 "that [ROOT.Char.Custom('get_hold_court_8020_holiness_2')] should be wholly administered by [ROOT.Char.GetFaith.AltPriestTermPlural] rather than laymen.""
 hold_court.8020.desc.body_personal:0 "\n\n"Pass this land into"
 hold_court.8020.desc.body_vassal:0 "\n\n"[vassal.GetTitledFirstName] must relinquish [owner.GetHerHis] property into"
 hold_court.8020.desc.body_2:0 "[ROOT.Char.GetFaith.BishopNeuter] [candidate.GetFirstNamePossessive] care, for the good of the faith and the glory of [ROOT.Char.GetFaith.HighGodName]!""
 hold_court.8020.a:0 "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]"
 hold_court.8020.b:0 "Do the [ROOT.Char.GetFaith.ReligiousText] require this?"
 hold_court.8020.b.tt_success:0 "You show there is no religious requirement"
 hold_court.8020.b.tt_failure:0 "Your arguments are unconvincing"
 hold_court.8020.c:0 "Interesting, and yet only you stand to benefit?"
 hold_court.8020.d:0 "I see no reason to change things."
 hold_court.8020.e:0 "[pope.GetTitledFirstNameNoTooltip] is surely above such meddling."
 # Custom
 holiness_cathedral_1:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] pilgrims flock to [ROOT.Var('holy_site_var').Title.GetNameNoTierPossessive] [ROOT.Char.Custom('GetFaithGrandTemple')] to be closer to [ROOT.Char.GetFaith.HighGodNameAlternate]."
 holiness_holy_site_1:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] is a vital center of [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] pilgrimage and worship."
 holiness_fallback_1:0 "the faithful of [ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] cry out for religious guidance and salvation from [ROOT.Var('holy_site_var').Title.GetCountyData.GetFaith.DevilName]."
 holiness_cathedral_2:0 "such an important [ROOT.Char.GetFaith.HouseOfWorship]"
 holiness_holy_site_2:0 "such a holy place"
 holiness_fallback_2:0 "more of [ROOT.Var('holy_site_var').Title.GetDeFactoTopLiege.GetNameNoTierNoTooltip]"
 holiness_cathedral_3:0 "The [ROOT.Char.Custom('GetFaithGrandTemple')] belongs to [ROOT.Char.GetFaith.HighGodName]."
 holiness_holy_site_3:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] should be in the hands of the [ROOT.Char.GetFaith.PriestNeuterPlural]."
 holiness_fallback_3:0 "I will not refuse [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] [ROOT.Char.GetFaith.PriestNeuterPlural]."
 # # Civic Rivalry
 hold_court.8030.t:0 "Civic Rivalry"
 hold_court.8030.desc.intro_1:0 "[mayor_2.GetTitledFirstName], who has clearly been working [mayor_2.GetHerselfHimself] up about something, greets me. \n\n"My [ROOT.Char.GetTitleTierName], the dogs of [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] think they are better than us..." [mayor_2.GetSheHe] spews, "...cracking their haughty jokes each market day!"\n\n"[mayor_1.GetTitledFirstName], the [mayor_1.Custom('InsultAdjective')] [mayor_1.Custom('InsultNoun')], needs to be put in [mayor_1.GetHerHis] place, and those"
 hold_court.8030.desc.intro_heretical:0 "heretical"
 hold_court.8030.desc.intro_heathen:0 "heathen"
 hold_court.8030.desc.intro_foreign:0 "foreign"
 hold_court.8030.desc.intro_fallback:0 "damnable"
 hold_court.8030.desc.intro_2:0 "fools made to respect [mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 hold_court.8030.desc.body_same_county:0 "– the greatest [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip] in [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]!""
 hold_court.8030.desc.body_same_duchy:0 "– the leading [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip] of [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]!""
 hold_court.8030.desc.body_neighbor_county:0 "– the foremost [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip] of the region!""
 hold_court.8030.desc.body_fallback:0 "– the superior [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip]!""
 hold_court.8030.a:0 "...but [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] #EMP is#! the nicer town!"
 hold_court.8030.b:0 "[mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip] is undoubtedly preferable."
 hold_court.8030.c:0 "You will stop this foolishness! Where did it begin?"
 hold_court.8030.c.speaker:0 "#italic "You will stop this foolishness! Where did it begin?"#"
 hold_court.8030.c.speaker.flavor:0 "My Speaker can speak my case if I so wish."
 hold_court.8030.d:0 "Bold words, but you will settle this with action!"
 hold_court.8030.c.tt_success:0 "You settle the dispute"
 hold_court.8030.c.tt_failure:0 "You make things worse"
 hold_court.8030.d.tt_mayor_2:0 "[mayor_2.GetTitledFirstNameNoTooltip] wins the duel"
 hold_court.8030.d.tt_mayor_1:0 "[mayor_1.GetTitledFirstNameNoTooltip] wins the duel"
 hold_court.8030.d.tt:1 "[mayor_2.GetTitledFirstName] and [mayor_1.GetTitledFirstName] #V Duel#!."
 hold_court.8030.e:0 "You waste my time with petty disputes?"
 hold_court.8031.t:0 "[sc_victor.GetTitledFirstNameNoTooltip] wins the duel"
 # Modifiers
 hold_court_8030_settled_character_modifier:0 "Civic Admiration"
 hold_court_8030_duel_modifier:0 "Popular Justice"
 hold_court_8030_favored_modifier:0 "Favored Town"
 hold_court_8030_spurred_modifier:0 "Rivalry Encouraged"
 hold_court_8030_settled_county_modifier:0 "Civic Cooperation"
 # # Special Treatment
 hold_court.8040.t:0 "Special Treatment"
 hold_court.8040.desc:0 "The unrepentant [infidel_vassal.GetTitledFirstName] graces you with [infidel_vassal.GetHerHis] presence. \n\nHaltingly, [infidel_vassal.GetSheHe] begins: "My [ROOT.Char.GetTitleTierName], I am a loyal and willing subject – let me practice my faith in peace." \n\n"
 hold_court.8040.desc.intro_same_religion:0 ""We [infidel_vassal.GetFaith.GetAdherentNamePlural] worship [infidel_vassal.GetFaith.CreatorName] just as the [ROOT.Char.GetFaith.GetAdherentNamePlural] do. Leave your [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.Custom('SisterBrother')]s to worship as they please, united instead against the wicked [ROOT.Char.Custom('GetUnbelieverNamePlural')] who follow false demons and allow [infidel_vassal.GetFaith.DevilName] to corrupt their hearts.""
 hold_court.8040.desc.intro_fallback:0 ""Why can't a [ROOT.Char.GetFaith.GetReligion.GetAdjective] and a [infidel_vassal.GetFaith.GetReligion.GetAdjective] live in harmony, separated by the teachings of [ROOT.Char.GetFaith.HighGodName] and [infidel_vassal.GetFaith.HighGodName] but united in piety? Let us follow our [infidel_vassal.GetFaith.ReligiousText] and you your [ROOT.Char.GetFaith.ReligiousText] side by side."
 hold_court.8040.a:0 "Judgment is reserved for [ROOT.Char.GetFaith.HighGodName] alone."
 hold_court.8040.b:0 "Come, let me show you the word of [ROOT.Char.GetFaith.KnowledgeGodName]."
 hold_court.8040.c.religion:0 "It's time renounce [infidel_vassal.GetFaith.CreatorName] and all [infidel_vassal.GetFaith.GetReligion.GetAdjectiveNoTooltip] lies!"
 hold_court.8040.c.faith:0 "You need to reread the [ROOT.Char.GetFaith.ReligiousText]!"
 hold_court.8040.c.tt_accept:0 "[infidel_vassal.GetTitledFirstNameNoTooltip] converts faith"
 hold_court.8040.c.tt_refuse:0 "[infidel_vassal.GetTitledFirstNameNoTooltip] refuses to convert"
 hold_court.8040.d:0 "Your beliefs are tolerated, not sanctioned."
 demand_conversion_tt:0 "[recipient.GetTitledFirstName] and their close family will convert to your religion"
 # # Royal Service
 hold_court.8050.t:0 "Royal Service"
 hold_court.8050.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches the throne with a [knight.Custom('GetYoungMiddleAgedOld')] [knight.GetWomanMan] in tow. \n\n"My [vassal.Custom2('RelationToMeShort', ROOT.Char)] and [ROOT.Char.GetTitleAsNameNoTooltip]!" [vassal.GetSheHe] spouts, "My [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.GetFullName], seeks the honor of serving in your retinue of [ROOT.Char.Custom('MountedWarriorTermPlural')] — give [knight.GetHerHim] the opportunity to prove [knight.GetHerHis] quality!" \n\n"
 hold_court.8050.desc_talented:0 ""[knight.GetSheHe|U] is already one of [vassal.GetTitleAsNamePossessive] most renowned duelists, and will bring you much glory on the field of battle!" It is true, you have heard of [knight.GetHerHis] skills..."
 hold_court.8050.desc_suitable:0 ""The [knight.GetWomanMan] knows [knight.GetHerHis] way around [knight.Custom('SignatureWeaponArticle')] [knight.Custom('signature_weapon')], and will not let you down when it counts!""
 hold_court.8050.desc_passing:0 " [knight.GetFirstNameNoTooltip] smiles weakly. "Though I am only a middling swords[knight.GetWomanMan], I hope to learn much in your service.""
 hold_court.8050.desc_unsuitable:0 "Pulling me aside, [vassal.GetFirstNameNoTooltip] mutters, "[knight.GetSheHe|U] is not renowned with a blade, but [knight.GetHerHis] enthusiasm should fill the breach...""
 hold_court.8050.a:0 "Very well, you may attend me [knight.GetFirstNameNoTooltip]."
 hold_court.8050.a.tt_knight:0 "[knight.GetFirstName] will move to your court and become a [knight|E]. \nRemoving [knight.GetHerHim] may upset [vassal.GetTitledFirstName]."
 hold_court.8050.a.tt_toast:0 "[ROOT.Char.Custom('MountedWarriorTerm')|U] [knight.GetNameNoTooltip]"
 hold_court.8050.a.tt_hook:0 "Because [vassal.GetTitledFirstName] has a hook on you:"
 hold_court.8050.b:0 "To take on - #EMP [knight.GetHerHim]#! - I need something in return."
 hold_court.8050.c:0 "[grandmaster.GetTitledFirstNameNoTooltip] always needs [knight.GetWomenMen]!"
 hold_court.8050.d:0 "I have found my Bodyguard!"
 hold_court.8050.d.tt_bodyguard:0 "[knight.GetFirstName] will move to your court as your Bodyguard. \nRemoving [knight.GetHerHim] may upset [vassal.GetTitledFirstName]"
 hold_court.8050.e.talented:0 "You should keep such talent close, [vassal.GetFirstNameNoTooltip]."
 hold_court.8050.e.suitable:0 "Skilled, yes. Needed? No."
 hold_court.8050.e.passing:0 "The graveyards are full of middling swords[knight.GetWomenMen]."
 hold_court.8050.e.unsuitable:0 "An armored mule would be more useful..."
 # # A Knight Spurned
 hold_court.8051.t:0 "$hold_court.8050.t$: A [ROOT.Char.Custom('MountedWarriorTerm')|U] Spurned"
 hold_court.8051.desc:0 "It seems word has finally reached [vassal.GetTitledFirstName] that [vassal.GetHerHis] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] no longer enjoys a place among my [ROOT.Char.Custom('MountedWarriorTermPlural')]. \n\nCarefully containing [vassal.GetHerHis] rage, [vassal.GetSheHe] demands that I uphold my promise and reinstate [knight.GetFirstNamePossessive] position!"
 hold_court.8051.a:0 "Calm, I will reinstate [knight.GetHerHim] [vassal.GetFirstNameNoTooltip]!"
 hold_court.8051.a.tt_knight:1 "[knight.GetFirstName] will become a [knight|E] again"
 hold_court.8051.b:0 "[knight.GetSheHe|U] is no great loss."
 hold_court.8051.b.tt_return:0 "[knight.GetFirstNameNoTooltip] will return to [vassal.GetTitledFirstNamePossessiveNoTooltip] court"
 # # The Last Straw
 hold_court.8052.t:0 "$hold_court.8050.t$: Final Straw"
 hold_court.8052.desc.intro:0 "[vassal.GetTitledFirstName] wastes no time upon hearing that [knight.GetFirstName] has been removed from my [ROOT.Char.Custom('MountedWarriorAdjective')] retinue yet again, and demands an audience. \n\n"
 hold_court.8052.desc.wrath:0 "Apoplectic with rage, [vassal.GetSheHe] erupts, "My [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] has been grossly mistreated, and my trust in your promises destroyed!", before storming out."
 hold_court.8052.desc.fallback:0 "[vassal.GetSheHe|U] makes plain [vassal.GetHerHis] disappointment, clearly riled by the embarrassment my actions have caused [vassal.GetHerHim]..."
 hold_court.8052.a:0 "Oh–such drama!"
 hold_court.8052.b:0 "Guards, arrest that [vassal.Custom('InsultNoun')]!"
 # # Perils of Glory
 hold_court.8053.t:0 "$hold_court.8050.t$: Prestige's Perils"
 hold_court.8053.desc.intro:0 "Word reaches you from the [battle_location.Custom('TerrainTypeProvince')] of [battle_location.GetName], where [knight.GetFirstNameNicknamed] is reported to have been cut down"
 hold_court.8053.killer:0 "by [knight.GetKiller.GetName]"
 hold_court.8053.battle:0 "amidst the chaotic melee"
 hold_court.8053.desc_talented:0 "in a blaze of glory, surrounded by the corpses of lesser [knight.GetWomenMen]."
 hold_court.8053.desc_suitable:0 "despite a close fight, hewing many foes and sustaining many wounds."
 hold_court.8053.desc_passing:0 "after a dogged duel, heroically protecting [knight.GetHerHis] fellows."
 hold_court.8053.desc_unsuitable:0 "while flapping [knight.GetHerHis] sword like a fish out of water."
 hold_court.8053.desc_coward:0 "trying to flee the field."
 hold_court.8053.desc.body:0 "\n\nYou are surely released of your obligations to [vassal.GetTitledFirstName] now..."
 hold_court.8053.a:0 "The risks of combat..."
 # # A Temple for County
 hold_court.8060.t:0 "A [ROOT.Char.GetFaith.HouseOfWorship|U] for [target_county.GetNameNoTierNoTooltip]"
 hold_court.8060.desc:0 "My [bishop.GetCouncilTitle], [bishop.GetFirstName], now bows before me, eager to begin [bishop.GetHerHis] proposal.\n\n"My [ROOT.Char.GetLadyLord],"
 hold_court.8060.desc.owned:0 "your [target_county.GetTierAsNameNoTooltip] of [target_county.GetNameNoTier]"
 hold_court.8060.desc.vassal:0 "[vassal.GetTitledFirstNamePossessive] [target_county.GetTierAsNameNoTooltip] of [target_county.GetNameNoTier]"
 hold_court.8060.desc.subvassal:0 "the [target_county.GetTierAsNameNoTooltip] of [target_county.GetNameNoTier], ruled by [vassal.GetTitledFirstNamePossessive] subject [subvassal.GetTitledFirstName],"
 hold_court.8060.desc.existing:0 "could support another major [ROOT.Char.GetFaith.HouseOfWorship], a testament to [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] power and your [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] piety.""
 hold_court.8060.desc.first:0 "lacks a significant [ROOT.Char.GetFaith.HouseOfWorship|U] at which the locals can pray and honor [ROOT.Char.GetFaith.HighGodNameAlternate].""
 hold_court.8060.desc.end:0 "\n\n"You must help fund a new house of worship at [target_province.GetName], for the good of the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] faith!""
 hold_court.8060.a:0 "For the glory of [ROOT.Char.GetFaith.HighGodName]!"
 hold_court.8060.a.tt:0 "When the [temple|E] is completed:"
 hold_court.8060.b:0 "[vassal.GetTitledFirstNameNoTooltip] can afford to contribute."
 hold_court.8060.c:0 "My subjects must contribute."
 hold_court.8060.d:0 "This sounds like a job for [royal_architect.GetTitledFirstNameNoTooltip]."
 hold_court.8060.d.tt_success:0 "[royal_architect.GetTitledFirstName] does a great job"
 hold_court.8060.d.tt_normal:0 "[royal_architect.GetTitledFirstName] does an adequate job"
 hold_court.8060.d.tt_failure:0 "[royal_architect.GetTitledFirstName] does a terrible job"
 hold_court.8060.e.own:0 "I have other plans for that land."
 hold_court.8060.e.vassal:0 "Vassals should look after their own lands."
 # Modifiers
 hold_court_8060_built_modifier:0 "Temple Funded"
 # # The Consecration of Province
 hold_court.8061.t:0 "The Consecration of [target_province.GetNameNoTooltip] "
 hold_court.8061.desc.bishop:0 "[bishop.GetCouncilTitleFirstName] excitedly enters your halls, "My [ROOT.Char.GetLadyLord], I bring word of the completion of [target_province.GetTitle.GetNameNoTierPossessive] new [ROOT.Char.GetFaith.HouseOfWorship|U]!" \n\n"
 hold_court.8061.desc.fallback:0 "The [ROOT.Char.GetFaith.HouseOfWorship] I commissioned for the people of [target_province.GetTitle.GetNameNoTier] is now complete after much work."\n\n"
 hold_court.8061.desc.owned:0 ""The faithful of [target_county.GetNameNoTier]"
 hold_court.8061.desc.vassal:0 ""[vassal.GetTitledFirstNamePossessive] subjects in [target_county.GetNameNoTier]"
 hold_court.8061.desc.existing:0 "rejoice at the piety of your works, and the honor done to [ROOT.Char.GetFaith.HighGodName]!""
 hold_court.8061.desc.first:0 "may now honor [ROOT.Char.GetFaith.HighGodName] in a place worthy of [ROOT.Char.GetFaith.HighGodHerHis] divinity!""
 hold_court.8061.a:0 "May [ROOT.Char.GetFaith.HighGodNameAlternate] bless us all!"
 # # The Growth of County
 hold_court.8070.t:0 "The Growth of [target_county.GetNameNoTierNoTooltip]"
 hold_court.8070.desc.intro:0 "[steward.GetCouncilTitleFirstName] is visibly motivated by some grand proposal.\n\n"Great [ROOT.Char.GetTitleAsNameNoTooltip]! There is much potential in"
 hold_court.8070.desc.body:0 "for a regional center of commerce and artisans." \n\n"With funds for construction, the groundwork for"
 hold_court.8070.desc.existing:0 "another"
 hold_court.8070.desc.first:0 "the area's first"
 hold_court.8070.desc.end:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] city could be laid in [target_province.GetName] by consolidating villages.""
 hold_court.8070.a:0 "Trade should be encouraged."
 hold_court.8070.a.tt:0 "When the [city|E] is completed:"
 hold_court.8070.b:0 "I can only help [vassal.GetTitledFirstNameNoTooltip]."
 hold_court.8070.c:0 "Let the local lords take some responsibility."
 hold_court.8070.d:0 "At last, something for [royal_architect.GetTitledFirstNameNoTooltip] to do."
 hold_court.8070.e:0 "There are more important matters to attend to."
 # # Bustling County
 hold_court.8071.t:0 "$hold_court.8070.t$: Bustling [target_province.GetNameNoTooltip]"
 hold_court.8071.desc.steward:0 "[steward.GetCouncilTitleFirstName] proudly delivers the news that the works to make [target_province.GetName] a center of trade are, in [steward.GetHerHis] words, "Coming together!" \n\n"
 hold_court.8071.desc.fallback:0 "The development of [target_province.GetName] is bearing fruit; soon the town will be on its feet. \n\n"
 hold_court.8071.desc.owned:0 "The commoners of [target_county.GetNameNoTier]"
 hold_court.8071.desc.vassal:0 "[vassal.GetTitledFirstNamePossessive] subjects in [target_county.GetNameNoTier]"
 hold_court.8071.desc.existing:0 "welcome these investments, and the prosperity they will bring to the area."
 hold_court.8071.desc.first:0 "may now more easily ply their trades and conduct commerce at this regional center."
 hold_court.8071.a:0 "One day, [target_province.GetNameNoTooltip] will be a great city."
 # Modifiers
 hold_court_8070_built_modifier:0 "City Funded"
 # # The Republic of X
 hold_court.8080.t:0 "The Republic of [mayor.GetPrimaryTitle.GetDeJureLiege.GetNameNoTierNoTooltip]"
 hold_court.8080.desc.intro:0 "[mayor.GetTitledFirstName] comes forward, proceeding with marked caution. \n\n"Your grace, my [mayor.GetPrimaryTitle.GetTierAsNameNoTooltip] of [mayor.GetPrimaryTitle.GetNameNoTier] grows rich by our burghers' dealings with"
 hold_court.8080.desc.body_sea:0 "the trading ships which ply the havens along [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] coast.""
 hold_court.8080.desc.body_fallback:0 "the traders and travelers who daily pass through [target_county.GetDeJureLiege.GetNameNoTier] and our gates.""
 hold_court.8080.desc.body:0 "\n\n"We have made our town – and you – prosperous, and deserve greater influence over [target_county.GetNameNoTier].""
 hold_court.8080.a:0 "[target_county.GetNameNoTierNoTooltip] is yours to rule."
 hold_court.8080.b:0 "Such privileges must be justified."
 hold_court.8080.c:0 "You ask too much, there must be some other way."
 hold_court.8080.c.tt_success:0 "You find a compromise"
 hold_court.8080.c.tt_failure:0 "You fail to make ground"
 hold_court.8080.d:0 "Be satisfied with your present liberties, [mayor.GetTitleAsNameNoTooltip]."
 hold_court.8080.e:0 "It seems the burghers forget their place."
 # Modifiers
 hold_court_8080_granted_modifier:0 "Commercial Boom"
 hold_court_8080_compromise_modifier:0 "Mercantile Charter"
 hold_court_8080_upset_modifier:0 "Spurned Burghers"
 hold_court_8080_prison_modifier:0 "Mistreated Mayor"
 # # A Place at Court
 hold_court.8090.t:0 "A Place at Court"
 hold_court.8090.desc.intro:3 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] takes a turn bending my ear before the assembled court. \n\n"Glorious [vassal.Custom2('RelationToMeShort', ROOT.Char)], give me the honor of [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.intro_advocate:3 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal_advocate'))], [vassal_advocate.GetTitledFirstName], herds a [vassal.Custom('GetYoungMiddleAgedOld')] [vassal.GetWomanMan] before the assembled court. \n\n"Glorious [ROOT.Char.GetTitleAsNameNoTooltip], give my [vassal_advocate.Custom('ComplimentAdjective')] [vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName], the honor of [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.rival:2 "— and be done with [old_holder.GetTitledFirstName], that [old_holder.Custom('InsultAdjective')] [old_holder.Custom('InsultNoun')]"
 hold_court.8090.desc.arrogant:2 "— a role befitting my station"
 hold_court.8090.desc.ambitious:2 " — a responsibility worthy of my talents"
 hold_court.8090.desc.superior:3 "— a job [old_holder.GetTitledFirstName] fails to live up to"
 hold_court.8090.desc.other_advocate:2 "— a position [vassal.GetFirstName] deserves far more than [old_holder.GetTitledFirstName] does"
 hold_court.8090.desc.other:2 "— a position I am far better suited to than [old_holder.GetTitledFirstName]"
 hold_court.8090.desc.empty_advocate:1 "— [vassal.GetSheHe] will not let you down.""
 hold_court.8090.desc.empty:2 "—  I will not let you down.""
 hold_court.8090.a.lady_in_waiting_lover:0 "Ahem, yes you may attend me."
 hold_court.8090.a.lady_in_waiting_soulmate:0 "What a pair we shall make!"
 hold_court.8090.a.bodyguard_lover:0 ""You must never leave my side, [vassal.GetFirstName].""
 hold_court.8090.a.bodyguard_soulmate:0 "#EMP Oh, my gallant Patroclus...#!"
 hold_court.8090.a:0 "You have the job, [vassal.GetFirstNameNoTooltip]."
 hold_court.8090.b:0 "[old_holder.GetFirstNameNoTooltip] will step aside."
 hold_court.8090.c:0 "We have need of other talents at present."
 move_and_grant_court_position_effect_tooltip:1 "[candidate.GetFirstNameNoTooltip] gains a role"
 hold_court.8090.d.advocate:0 "No, I have something #EMP special#! in mind for [vassal.GetHerHim]..."
 hold_court.8090.d:0 "No, I have something #EMP special#! in mind for you..."
 hold_court.8090.e.advocate:0 "[vassal.GetSheHe|U] is unsuitable for the position."
 hold_court.8090.e:0 "You are unsuited to such a post."
 court_position_desc_architect:0 "managing the upkeep and expansion of your fine holdings"
 court_position_desc_seneschal:0 "seeing to the arrangements of your mighty household"
 court_position_desc_tutor:0 "ensuring your issue are given an education befitting their rank"
 court_position_desc_almoner:0 "distributing your generous donations to the needy"
 court_position_desc_physician:0 "finding and administering physic to the royal family"
 court_position_desc_antiquarian:0 "caring for items of the royal treasury and armory"
 court_position_desc_horse:0 "maintaining the royal cavalry and looking to your steeds"
 court_position_desc_bodyguard:0 "protecting you from your enemies and serving at your side"
 court_position_desc_champion:0 "representing your royal majesty in affairs of honor"
 court_position_desc_hunt:0 "organizing the royal hunts and protecting the game"
 court_position_desc_poet:0 "composing ballads and sonnets worthy of your majesty"
 court_position_desc_musician:0 "entertaining the royal ear and organizing amusements"
 court_position_desc_cupbearer:0 "pouring your refreshments and ensuring their soundness"
 court_position_desc_lady:0 "personally attending you as a faithful companion"
 court_position_desc_eunuch:1 "ensuring the smooth running of your court"
 court_position_desc_gardener:0 "tending to the royal gardens and fountains"
 court_position_desc_artificer:0 "creating magnificent artifacts for your person and court"
 court_position_desc_emissary:0 "improving relations with the disparate cultures of the land"
 court_position_desc_qadi:0 "ensuring the divine rulings of Allah are followed in your realm"
 court_position_desc_garuda:1 "faithfully serve you, blade in hand, come hell or high water"
 court_position_desc_keeper_of_swans:0 "watching over the royal waterfowl, beautiful symbols of your grace"
 # Interest
 hold_court_8090_interest_architect:0 "\n\n"Fear not, the construction of great buildings is one of my passions.""
 hold_court_8090_interest_seneschal_administrator:0 "\n\n"Rest assured, there is no one more enthusiastic about managing your affairs."
 hold_court_8090_interest_seneschal_eunuch:0 "\n\n"There is nothing to distract me from managing your affairs, I assure you.""
 hold_court_8090_interest_almoner:0 "\n\n"Only by sharing our worldly gifts can we address the balance of evil in the world...""
 hold_court_8090_interest_physician_experience:0 "\n\n"You can trust that I have treated many ailments and wounds — I am no mere quack.""
 hold_court_8090_interest_physician_mystic:0 "\n\n"Maintaining one's health requires communion with powers beyond the mundane, let me show you...""
 hold_court_8090_interest_physician_herbalist:0 "\n\n"My knowledge of elixirs and balms is well-established, let me share my knowledge and talents.""
 hold_court_8090_interest_antiquarian:0 "\n\n"I have a great interest in history, and shall ensure the legacy of your treasures.""
 hold_court_8090_interest_horse:0 "\n\n"Have no fear, not even the slightest limp of your favorite destrier shall escape my attention!""
 hold_court_8090_interest_bodyguard_soulmate:0 "\n\n[ROOT.Char.GetHerHis|U] eyes betray an intensity of emotion which stirs my heart..."
 hold_court_8090_interest_bodyguard_lover:0 "\n\nIt is hard not to swoon under [ROOT.Char.GetHerHis] smoldering gaze..."
 hold_court_8090_interest_bodyguard_bestie:0 "\n\nIf there is anyone I can trust with the job, it is [ROOT.Char.GetFirstNameNoTooltip]..."
 hold_court_8090_interest_bodyguard_friend:0 "\n\nSuch a close ally will serve me well and keep me company..."
 hold_court_8090_interest_champion:2 "\n\n"Rest assured, my skill with a blade is known across the [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 hold_court_8090_interest_hunt:3 "\n\n"I enjoy nothing more than good sport — it is well known across the [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 hold_court_8090_interest_poet:0 "\n\n"I am a renowned troubadour; your halls shall echo with tales of your distinguicitude!""
 hold_court_8090_interest_musician_gregarious:0 "\n\n"Trust me, I shall make your banquets even more unforgettable!""
 hold_court_8090_interest_musician_culture:0 "\n\n"The [ROOT.Char.GetCulture.GetNameNoTooltip] have much to teach your people about the melodious arts.""
 hold_court_8090_interest_cupbearer:2 "\n\n"Do not worry my liege, your flagon will always be full in my care!""
 hold_court_8090_interest_lady_lover:0 "\n\nThe sly minx winks at me, and I can barely resist blushing when I think of the opportunities this will give us..."
 hold_court_8090_interest_lady_soulmate:0 "\n\nThere is no one I would rather have by my side..."
 hold_court_8090_interest_lady_bestie:0 "\n\nIt seems I need never be apart from my closest friend!"
 hold_court_8090_interest_lady_friend:0 "\n\nSuch welcome company ought to help with the monotony of courtly life..."
 hold_court_8090_interest_eunuch:0 "\n\n"Trust me, I will have no distractions from my work.""
 hold_court_8090_interest_gardener:0 "\n\n"I have a great love of plants; learning their uses and keeping them happy!""
 hold_court_8090_interest_artificer:0 "\n\n"My oeuvre is among the most esteemed in the [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 hold_court_8090_interest_emissary:0 "\n\n"My record in negotiations and compromise is well-established.""
 hold_court_8090_interest_qadi:0 "\n\n"You need not worry, for I am well-read in all the pertinent matters.""
 hold_court_8090_interest_garuda:0 "\n\n"I trust my reputation as a duelist has not escaped you.""
 hold_court_8090_interest_keeper_of_swans:0 "\n\n"I have great experience with game birds, I am an obvious choice.""
 hold_court_8090_interest_friend:0 "\n\nOh, but how could I refuse such a friend as [ROOT.Char.GetFirstNameNoTooltip]?"
 hold_court_8090_interest_bestie:0 "\n\n[ROOT.Char.GetFirstNameNoTooltip] has been a good and loyal friend to me..."
 hold_court_8090_interest_lover:0 "\n\nIt is hard to resist the opportunity to keep [ROOT.Char.GetFirstNameNoTooltip] close..."
 hold_court_8090_interest_soulmate:0 "\n\nI find it hard to refuse [ROOT.Char.GetFirstNameNoTooltip] anything, even at the best of times..."
 hold_court_8090_interest_other:0 "\n\nPerhaps [vassal.GetSheHe] #EMP would#! be a better fit..."
 hold_court_8090_interest_fallback:0 "\n\nI suppose these jobs have to be done by #EMP somebody#!..."
