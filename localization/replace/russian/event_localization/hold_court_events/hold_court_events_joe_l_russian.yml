 # # Stifled Commerce
 hold_court.8001.t:0 "Торговля в тисках"
 hold_court.8001.desc:0 "Вперед выступает [Select_CString(merchant.IsFemale, 'провинциальная торговка', 'провинциальный торговец' )] — в моих роскошных чертогах [merchant.GetSheHe] явно чувствует себя не в своей тарелке. Я подзываю беднягу. «Подойди, [merchant.GetWomanMan], и говори, мы не можем ждать весь день». \n\n«Д-д-да, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]! — заикаясь, выдавливает [merchant.GetSheHe], — я [merchant.GetFirstName], [Select_CString(merchant.IsFemale, 'посланница', 'посланец' )] и [Select_CString(merchant.IsFemale, 'представительница', 'представитель' )] недовольных торговцев и жителей города [town.GetNameNoTier]. Это о нем говорят, что [town.GetDeJureLiege.GetNameNoTierPossessive] владеет многими городами, но лишь [town.GetTierAsNameNoTooltip|l] — истинная жемчужина.\n\nУ нас есть [mayor.GetTitleTierName] — [mayor.GetFirstName]. Так вот, [mayor.GetSheHe] [mayor.Custom('get_hold_court_8001_flaw')]. Мы смиренно просим вас: замените [SCOPE.sC('mayor').GetHerHis] кем-нибудь другим...»"
 hold_court.8001.a:0 "Выборы в городе [town.GetBaseNameNoTierPossessiveNoTooltip] пройдут досрочно."
 hold_court.8001.b:0 "Хорошо. Значит, #EMP ТЫ#! теперь [mayor.GetTitleTierName]!"
 hold_court.8001.b.tt_success:0 "[merchant.GetFirstNameNoTooltip] наводит порядок в городе [town.GetBaseNameNoTierNoTooltip]"
 hold_court.8001.b.tt_failure:0 "[merchant.GetFirstNameNoTooltip] оказывается даже хуже"
 hold_court.8001.c:0 "А что скажет [mayor.GetFirstNameNoTooltip]?"
 hold_court.8001.c.tt_success:0 "Найдены доказательства того, что [mayor.GetFirstNameNoTooltip] [Select_CString(mayor.IsFemale, 'некомпетентна', 'некомпетентен' )]"
 hold_court.8001.c.tt_failure:0 "Нет доказательств того, что [mayor.GetFirstNameNoTooltip] [Select_CString(mayor.IsFemale, 'некомпетентна', 'некомпетентен' )]"
 hold_court.8001.d:0 "Корона компенсирует убытки городских торговцев."
 hold_court.8001.e:1 "Как смеешь ты сомневаться в том, что #EMP [ROOT.Char.GetTitleTierName] только выигрывает от того, что здесь [Select_CString(mayor.IsFemale, 'так', 'такой' )] [mayor.GetTitleTierName]?!#!"
 # Custom
 hold_court_8001.desc_lazy:0 "постоянно уклоняется от своих обязанностей, а соблюдать закон соглашается лишь по принуждению!"
 hold_court_8001.desc_greedy:0 "вводит нелепые пошлины и грабительские штрафы, которые попадают в [mayor.GetHerHis] собственный кошелек."
 hold_court_8001.desc_arbitrary:0 "нечестно ведет дела и придумывает нарушения, словно специально хочет нас разозлить."
 hold_court_8001.desc_deceitful:0 "торгует секретами и врет нам прямо в глаза по любому поводу."
 hold_court_8001.desc_young:0 "слишком [Select_CString(mayor.IsFemale, 'неопытна', 'неопытен' )], чтобы в должной мере понимать закон."
 hold_court_8001.desc_incompetent:0 "не в состоянии вести даже самый примитивный учет."
 hold_court_8001.desc_infirm:0 "едва встает с кровати. Что уж тут говорить об управлении городом?"
 hold_court_8001.desc_incapable:0 "за много недель не [Select_CString(mayor.IsFemale, 'проронила', 'проронил' )] ни слова, и работа [mayor.GetHerHis] стоит."
 hold_court_8001.desc_old:0 "[Select_CString(mayor.IsFemale, 'прожила', 'прожил' )] уже столько зим, что едва ли годится для этой работы."
 hold_court_8001.desc_fallback:0 "мешает торговле и действует вопреки интересам города."
 # Modifiers
 hold_court_8001_deposed_modifier:0 "Навязчивая администрация"
 hold_court_8001_ignored_modifier:0 "Торговля в тисках"
 hold_court_8001_compensated_modifier:0 "Компенсация для торговцев"
 hold_court_8001_merchant_boon_modifier:0 "Коммерческий подход"
 hold_court_8001_merchant_bust_modifier:0 "$hold_court_8001_merchant_boon_modifier$"
 hold_court_8001_imprisoned_modifier:0 "Представитель в заточении"
 # # Frontier Lord
 hold_court.8010.t:0 "[neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip|U]ая граница"
 hold_court.8010.desc:0 "[frontier_lord.GetTitledFirstName] стоит перед вами с мрачным и озабоченным выражением лица. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я больше не могу делать вид, что [neighboring_enemy.GetPrimaryTitle.GetNameNoTier] не представляет серьезной опасности. \n\n[neighboring_enemy.GetTitledFirstName] гуляет по нашим границам, переходит их когда вздумается, — [frontier_lord.GetSheHe] поднимает указующий перст, — а ведь совсем рядом [frontier_barony.GetNameNoTierNoTooltip] и [frontier_lord.Custom('get_hold_court_8010_stake')]!\n\nПомогите укрепить мои земли, ведь [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] до сих пор не лежит в руинах лишь потому, что [frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие солдаты и крепости делают свое дело!»"
 hold_court.8010.a:0 "С такими обязанностями вы и впрямь достойны особых привилегий..."
 hold_court.8010.b:0 "Верно говоришь, [frontier_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] получит укрепления."
 hold_court.8010.c:0 "#EMP Рядом?!#! Тогда укреплять нужно столицу!"
 hold_court.8010.d:0 "Чушь, [neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] не представляет опасности."
 hold_court.8010.d.speaker:0 "#italic "Мой сюзерен считает, что [neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] не представляет опасности."#"
 hold_court.8010.d.speaker.flavor:0 "Мой спикер может изложить моё дело, если я того пожелаю."
hold_court.8010.d.tt_success:0 "[frontier_lord.GetFirstNameNoTooltip] успокаивается"
 hold_court.8010.d.tt_failure:0 "[frontier_lord.GetFirstNameNoTooltip] говорит более убедительно"
 hold_court.8010.e:0 "Риск войны — наше общее бремя."
 # Custom
 hold_court_8010.desc_family:0 "очаги дома [ROOT.Char.GetDynastyHouseNameNoTooltip]"
 hold_court_8010.desc_republic:0 "множество невинных жителей"
 hold_court_8010.desc_theocratic:0 "смиренные служители [ROOT.Char.GetFaith.HighGodNamePossessive]"
 # Modifiers
 hold_court_8010_fortifications_modifier:0 "Пограничные валы"
 hold_court_8010_vassal_modifier:0 "Общее бремя"
 # # Sacred Claims
 hold_court.8020.t:0 "Священные претензии"
 hold_court.8020.desc.intro:0 "[bishop.GetCouncilTitle] [bishop.GetFirstName] торжественно выходит вперед. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], [ROOT.Char.Custom('get_hold_court_8020_holiness_1')]»"
 hold_court.8020.desc.body_pope:0 "\n\n«[pope.GetHerHis|U] святейшество [pope.GetTitledFirstNameRegnal] [Select_CString(pope.IsFemale, 'согласна', 'согласен' )],"
 hold_court.8020.desc.body_fallback:0 "\n\n«Есть соглашение о том,"
 hold_court.8020.desc.body_1:0 "что [ROOT.Char.Custom('get_hold_court_8020_holiness_2')] — это место, где распоряжаются только [ROOT.Char.GetFaith.AltPriestTermPlural], а не люди со стороны»."
 hold_court.8020.desc.body_personal:0 "\n\n«Эту землю получает"
 hold_court.8020.desc.body_vassal:0 "\n\n«[vassal.GetTitledFirstName] [Select_CString(owner.IsFemale, 'должна', 'должен' )] отказаться от прав на землю. Ее получает"
 hold_court.8020.desc.body_2:0 "[ROOT.Char.GetFaith.BishopNeuter] [candidate.GetFirstName] — во имя веры и во славу [ROOT.Char.GetFaith.HighGodNamePossessive]!»"
 hold_court.8020.a:0 "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]"
 hold_court.8020.b:0 "Разве этого требует [ROOT.Char.GetFaith.ReligiousText]?"
 hold_court.8020.b.tt_success:0 "Вы доказываете, что религиозной необходимости нет"
 hold_court.8020.b.tt_failure:0 "Ваши аргументы неубедительны"
 hold_court.8020.c:0 "Как интересно, а выгоду, выходит, получите только вы?"
 hold_court.8020.d:0 "Не вижу причины что-либо менять."
 hold_court.8020.e:0 "Наверняка [pope.GetTitledFirstNameNoTooltip] выше этой мирской суеты."
 # Custom
 holiness_cathedral_1:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTier] — место постоянного притока [ROOT.Char.GetFaith.GetNameNoTooltip|l]их паломников. Их влечет [ROOT.Char.Custom('GetFaithGrandTemple')] — ведь там [ROOT.Char.GetFaith.HighGodNameAlternate]."
 holiness_holy_site_1:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] — важнейший центр [ROOT.Char.GetFaith.GetNameNoTooltip|l]ого паломничества и поклонения."
 holiness_fallback_1:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] полнится громкими криками верующих, которые молятся о прозрении и спасении от [ROOT.Var('holy_site_var').Title.GetCountyData.GetFaith.DevilNamePossessive]."
 holiness_cathedral_2:0 "[ROOT.Char.GetFaith.HouseOfWorship] весьма высокой значимости"
 holiness_holy_site_2:0 "столь священное место"
 holiness_fallback_2:0 "больше чем [ROOT.Var('holy_site_var').Title.GetDeFactoTopLiege.GetNameNoTierNoTooltip]"
 holiness_cathedral_3:0 "[ROOT.Char.Custom('GetFaithGrandTemple')] — собственность [ROOT.Char.GetFaith.HighGodName]."
 holiness_holy_site_3:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] — сокровище, владеть которым могут только [ROOT.Char.GetFaith.PriestNeuterPlural]."
 holiness_fallback_3:0 "[ROOT.Char.GetFaith.PriestNeuterPlural] [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] — не те, с кем я стану спорить."
 # # Civic Rivalry
 hold_court.8030.t:0 "Муниципальное соперничество"
 hold_court.8030.desc.intro_1:0 "[mayor_2.GetTitledFirstName] явно чем-то очень [Select_CString(mayor_2.IsFemale, 'озабочена', 'озабочен' )]. \n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleTierName], [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] и тамошние жители считают себя лучше нас! Вот собаки!.. — выплевывает [mayor_2.GetSheHe], — ни одного базарного дня не проходит без их спесивых шуточек!\n\nПусть [mayor_1.GetTitledFirstName], [Select_CString(mayor_1.IsFemale, 'эта', 'этот' )] [mayor_1.Custom('InsultAdjective')] [mayor_1.Custom('InsultNoun')], узнает свое место, а эти"
 hold_court.8030.desc.intro_heretical:0 "несущие ересь"
 hold_court.8030.desc.intro_heathen:0 "безбожные"
 hold_court.8030.desc.intro_foreign:0 "чужеземные"
 hold_court.8030.desc.intro_fallback:0 "проклятые"
 hold_court.8030.desc.intro_2:0 "глупцы запомнят, какого почета заслуживает [mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 hold_court.8030.desc.body_same_county:0 "— [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l], что не имеет себе равных! [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] может гордиться!»"
 hold_court.8030.desc.body_same_duchy:0 "— [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l], что уважает [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]!»"
 hold_court.8030.desc.body_neighbor_county:0 "— [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l], что лучше всех в регионе!»"
 hold_court.8030.desc.body_fallback:0 "— [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip|l], что не знает себе равных!»"
 hold_court.8030.a:0 "...но [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] #EMP действительно#! лучше!"
 hold_court.8030.b:0 "[mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip], без сомнения, лучше."
 hold_court.8030.c:0 "Прекратите эти глупости! С чего все началось?"
 hold_court.8030.c.speaker:0 "#italic "Прекратите эти глупости! С чего все началось?"#"
 hold_court.8030.c.speaker.flavor:0 "Мой спикер может изложить моё дело, если я того пожелаю."
 hold_court.8030.d:0 "Смелые слова, но решать спор вы будете делами!"
 hold_court.8030.c.tt_success:0 "Вы улаживаете спор"
 hold_court.8030.c.tt_failure:0 "Вы ухудшаете положение"
 hold_court.8030.d.tt_mayor_2:0 "[mayor_2.GetTitledFirstNameNoTooltip] выигрывает поединок"
 hold_court.8030.d.tt_mayor_1:0 "[mayor_1.GetTitledFirstNameNoTooltip] выигрывает поединок"
 hold_court.8030.d.tt:1 "[mayor_2.GetTitledFirstName] и [mayor_1.GetTitledFirstName] #V сразятся на поединке#!."
 hold_court.8030.e:0 "Вы тратите мое время на жалкие склоки?"
 hold_court.8031.t:0 "[sc_victor.GetTitledFirstNameNoTooltip] выигрывает поединок"
 # Modifiers
 hold_court_8030_settled_character_modifier:0 "Административное восхищение"
 hold_court_8030_duel_modifier:0 "Народный суд"
 hold_court_8030_favored_modifier:0 "Город-любимец"
 hold_court_8030_spurred_modifier:0 "Поддержка соперничества"
 hold_court_8030_settled_county_modifier:0 "Административное сотрудничество"
 # # Special Treatment
 hold_court.8040.t:0 "Особое отношение"
 hold_court.8040.desc:0 "Вас удостаивает своим присутствием [Select_CString(infidel_vassal.IsFemale, 'нераскаявшаяся', 'нераскаявшийся' )] [infidel_vassal.GetTitledFirstName]. \n\n[infidel_vassal.GetSheHe|U] сбивчиво начинает: «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleTierName], я — [Select_CString(infidel_vassal.IsFemale, 'ваша верная и послушная подданная' 'ваш верный и послушный подданный' )] — прошу: позвольте мне спокойно исповедовать собственную веру». \n\n"
 hold_court.8040.desc.intro_same_religion:0 "«Мы, [infidel_vassal.GetFaith.GetAdherentNamePlural|l], точно так же как [ROOT.Char.GetFaith.GetAdherentNamePlural|l], считаем, что [infidel_vassal.GetFaith.CreatorName] заслуживает веры. Позвольте вашим #L [ROOT.Char.GetFaith.GetReligion.GetName|l]им#! товарищам молиться по-своему, и пусть мы сплотимся — ведь злобные [ROOT.Char.Custom('GetUnbelieverNamePlural')|l] не прекращают служить лживым демонам, и [infidel_vassal.GetFaith.DevilName] развращает их души»."
 hold_court.8040.desc.intro_fallback:0 "«Разве невозможен #L [ROOT.Char.GetFaith.GetReligion.GetName|l]о-[infidel_vassal.GetFaith.GetReligion.GetName|l]ий#! союз, где мы жили бы в гармонии? Пусть [ROOT.Char.GetFaith.HighGodName] и [infidel_vassal.GetFaith.HighGodName] оставили нам разные учения, но разве не едины мы в своем благочестии? Пусть [infidel_vassal.GetFaith.ReligiousText] ведет нас, а [ROOT.Char.GetFaith.ReligiousText] — вас, но пойдем плечом к плечу»."
 hold_court.8040.a:0 "Право судить имеет лишь [ROOT.Char.GetFaith.HighGodName]."
 hold_court.8040.b:0 "Позволь познакомить тебя с учением, что что дарует нам нам [ROOT.Char.GetFaith.KnowledgeGodName]."
 hold_court.8040.c.religion:0 "Пора признать, что [infidel_vassal.GetFaith.CreatorName] — фальшивое божество и отречься от [infidel_vassal.GetFaith.GetReligion.GetNameNoTooltip|l]ой лжи!"
 hold_court.8040.c.faith:0 "Ты точно знаешь, о чем говорит [ROOT.Char.GetFaith.ReligiousText]? Попробуй перечитать!"
 hold_court.8040.c.tt_accept:0 "[infidel_vassal.GetTitledFirstNameNoTooltip] меняет конфессию"
 hold_court.8040.c.tt_refuse:0 "[infidel_vassal.GetTitledFirstNameNoTooltip] отказывается обращаться"
 hold_court.8040.d:0 "Ваши верования терпят, но не поощряют."
 demand_conversion_tt:0 "[recipient.GetTitledFirstName] и [SCOPE.sC('recipient').GetHerHis] близкие родственники обращаются в вашу религию"
 # # Royal Service
 hold_court.8050.t:0 "На службе у монарха"
 hold_court.8050.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит к трону. За [Select_CString(vassal.IsFemale, 'ней', 'ним' )] следует [knight.Custom('GetYoungMiddleAgedOld')][Select_CString(knight.IsFemale, 'ая', 'ый' )] [knight.GetWomanMan]. \n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [vassal.Custom2('RelationToMeShort', ROOT.Char)] и [ROOT.Char.GetTitleAsNameNoTooltip|l]! — заявляет [vassal.GetSheHe], — [Select_CString(knight.IsFemale, 'моя', 'мой' )] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.GetFullName], мечтает служить вам. И [knight.GetHerHis] идеал — [ROOT.Char.Custom('MountedWarriorTermPlural')]. Дайте [knight.GetHerHim] шанс доказать пригодность!»\n\n"
 hold_court.8050.desc_talented:0 "«[knight.GetSheHe|U] — один из лучших поединщиков, которых знает [vassal.GetTitleAsName|l], и покроет ваше имя славой на поле боя!» В этих словах нет преувеличения: вы наслышаны о [knight.GetHerHis] способностях..."
 hold_court.8050.desc_suitable:0 "«[knight.GetWomanMan] не понаслышке знает, что такое [knight.Custom('SignatureWeaponArticle')] [knight.Custom('signature_weapon')], и, когда придет время, не подведет вас!»"
 hold_court.8050.desc_passing:0 " [knight.GetFirstNameNoTooltip] слабо улыбается. «Конечно, мечник я посредственный, но надеюсь многому научиться у вас на службе»."
 hold_court.8050.desc_unsuitable:0 "[vassal.GetFirstNameNoTooltip] отстраняет меня и бормочет: «[knight.GetSheHe|U] не такой уж хороший мечник, но недостаток умения восполняет энтузиазмом...»"
 hold_court.8050.a:0 "Хорошо, [knight.GetFirstNameNoTooltip], можешь сопровождать меня."
 hold_court.8050.a.tt_knight:0 "[knight.GetFirstName] поселится при вашем дворе и станет [Concept( 'knight', 'рыцарем' )|E]. \nЕсли вы решите прогнать [knight.GetHerHis], [vassal.GetTitledFirstName] может расстроиться."
 hold_court.8050.a.tt_toast:0 "[ROOT.Char.Custom('MountedWarriorTerm')|U] [knight.GetNameNoTooltip]"
 hold_court.8050.a.tt_hook:0 "[vassal.GetTitledFirstName] имеет на вас влияние:"
 hold_court.8050.b:0 "Я могу заняться #EMP [knight.GetHerHis]#! воспитанием, но хочу кое-что взамен."
 hold_court.8050.c:0 "[grandmaster.GetTitledFirstNameNoTooltip] будет [Select_CString(grandmaster.IsFemale, 'рада', 'рад' )] — новые люди [SCOPE.sC('grandmaster').GetHerHim] нужны всегда!"
 hold_court.8050.d:0 "А вот и [Select_CString(knight.IsFemale, 'моя новая телохранительница', 'мой новый телохранитель' )]!"
 hold_court.8050.d.tt_bodyguard:0 "[knight.GetFirstName] поселится при вашем дворе и станет [Select_CString(knight.IsFemale, 'вашей телохранительницей', 'вашим телохранителем' )]. \nЕсли вы решите прогнать [knight.GetHerHis], [vassal.GetTitledFirstName] может расстроиться."
 hold_court.8050.e.talented:0 "Такой талант и тебе пригодится, [vassal.GetFirstNameNoTooltip]."
 hold_court.8050.e.suitable:0 "[Select_CString(knight.IsFemale, 'Талантлива', 'Талантлив' )] — несомненно. [Select_CString(knight.IsFemale, 'Нужна', 'Нужен' )]? Нет."
 hold_court.8050.e.passing:0 "На кладбище полно посредственных мечников."
 hold_court.8050.e.unsuitable:0 "Лучше бы мне подарили бронированного мула..."
 # # A Knight Spurned
 hold_court.8051.t:0 "$hold_court.8050.t$: [ROOT.Char.Custom('MountedWarriorTerm')|U] отвергнут"
 hold_court.8051.desc:0 "Кажется, [vassal.GetTitledFirstName] наконец [Select_CString(vassal.IsFemale, 'узнала', 'узнал' )], что [vassal.GetHerHis] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] больше мне не служит и [ROOT.Char.Custom('MountedWarriorTermPlural')] не привечают [knight.GetHerHis] в своих рядах. \n\nТщательно сдерживая ярость, [vassal.GetSheHe] требует, чтобы [knight.GetFirstName] [Select_CString(knight.IsFemale, 'вернулась', 'вернулся' )] на заветный пост!"
 hold_court.8051.a:0 "Успокойтесь, [vassal.GetFirstNameNoTooltip], я верну [knight.GetHerHis]."
 hold_court.8051.a.tt_knight:1 "[knight.GetFirstName] снова станет [Concept( 'knight', 'рыцарем' )|E]."
 hold_court.8051.b:0 "Невелика потеря."
 hold_court.8051.b.tt_return:0 "[knight.GetFirstNameNoTooltip] возвращается ко двору персонажа [vassal.GetTitledFirstNamePossessiveNoTooltip]"
 # # The Last Straw
 hold_court.8052.t:0 "$hold_court.8050.t$: последняя капля"
 hold_court.8052.desc.intro:0 "Узнав, что [knight.GetFirstName] больше не служит в рядах моих [ROOT.Char.Custom('MountedWarriorAdjective')]их бойцов, [vassal.GetTitledFirstName] немедленно требует аудиенции. \n\n"
 hold_court.8052.desc.wrath:0 "Багровея от ярости, [vassal.GetSheHe] разражается криком: «[Select_CString(knight.IsFemale, 'Моя', 'Мой' )] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] [Select_CString(knight.IsFemale, 'претерпела', 'претерпел' )] величайшее унижение, а вашему слову у меня больше веры нет!», — после чего стремительно уходит."
 hold_court.8052.desc.fallback:0 "[vassal.GetSheHe|U] не скрывает злости и разочарования, которые вызвал у н[vassal.GetHerHis] мой поступок..."
 hold_court.8052.a:0 "Ох, какие мы чувствительные!"
 hold_court.8052.b:0 "Вот [vassal.Custom('InsultNoun')]! Стража! Арестовать [vassal.GetHerHis]!"
 # # Perils of Glory
 hold_court.8053.t:0 "$hold_court.8050.t$: Темная сторона престижа"
 hold_court.8053.desc.intro:0 "[battle_location.Custom('TerrainTypeProvince')|U] [battle_location.GetName] шлет дурные новости: судя по всему, [knight.GetFirstNameNicknamed] [Select_CString(knight.IsFemale, 'убита', 'убит' )]"
 hold_court.8053.killer:0 "персонажем [knight.GetKiller.GetName]"
 hold_court.8053.battle:0 "в ожесточенной рукопашной схватке"
 hold_court.8053.desc_talented:0 "на пике славы, [Select_CString(knight.IsFemale, 'окруженная', 'окруженный' )] трупами жалких, но многочисленных врагов."
 hold_court.8053.desc_suitable:0 "в ближнем бою, сразив многих врагов и выдержав множество ранений."
 hold_court.8053.desc_passing:0 "в ожесточенном поединке, героически защищая товарищей."
 hold_court.8053.desc_unsuitable:0 "с мечом в руках... размахивая им, как вытащенной из реки рыбой."
 hold_court.8053.desc_coward:0 "при попытке сбежать с поля боя."
 hold_court.8053.desc.body:0 "\n\nТеперь-то вы точно свободны от обязательств. [vassal.GetTitledFirstName] не сможет ни к чему придраться..."
 hold_court.8053.a:0 "Бой — дело опасное..."
 # # A Temple for County
 hold_court.8060.t:0 "[ROOT.Char.GetFaith.HouseOfWorship|U] и [target_county.GetNameNoTierNoTooltip]"
 hold_court.8060.desc:0 "[Select_CString(bishop.IsFemale, 'Моя', 'Мой' )] [bishop.GetCouncilTitle], [bishop.GetFirstName], склоняется передо мной и начинает разговор.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord],"
 hold_court.8060.desc.owned:0 "[target_county.GetTierAsNameNoTooltip] [target_county.GetNameNoTier]"
 hold_court.8060.desc.vassal:0 "[vassal.GetTitledFirstNamePossessive] [target_county.GetTierAsNameNoTooltip|l] ([target_county.GetNameNoTier])"
 hold_court.8060.desc.subvassal:0 "[target_county.GetTierAsNameNoTooltip] [target_county.GetNameNoTier], где правит [subvassal.GetTitledFirstName], чей сюзерен — [vassal.GetTitledFirstName],"
 hold_court.8060.desc.existing:0 "— подходящее место, чтобы построить [ROOT.Char.GetFaith.HouseOfWorship] невиданных размеров — живое свидетельство могущества [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] и вашего благочестия»."
 hold_court.8060.desc.first:0 "только выиграет, если здесь появится [ROOT.Char.GetFaith.HouseOfWorship]. Очевидно, что местным жителям не хватает места, где можно помолиться во славу [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]»."
 hold_court.8060.desc.end:0 "\n\n«[target_province.GetName] нуждается в новом доме поклонения, и вы должны сделать все возможное для его постройки. Во имя [ROOT.Char.GetFaith.GetNameNoTooltip|l]ой веры!»"
 hold_court.8060.a:0 "Во славу [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hold_court.8060.a.tt:0 "По завершении строительства [Concept( 'temple', 'храма' )|E]:"
 hold_court.8060.b:0 "[vassal.GetTitledFirstNameNoTooltip] может вложиться в строительство."
 hold_court.8060.c:0 "Мои подданные должны вложиться в строительство."
 hold_court.8060.d:0 "Мне кажется, этим [Select_CString(royal_architect.IsFemale, 'должна', 'должен' )] заняться [royal_architect.GetTitledFirstNameNoTooltip]."
 hold_court.8060.d.tt_success:0 "[royal_architect.GetTitledFirstName] выполняет работу превосходно"
 hold_court.8060.d.tt_normal:0 "[royal_architect.GetTitledFirstName] выполняет работу приемлемо"
 hold_court.8060.d.tt_failure:0 "[royal_architect.GetTitledFirstName] выполняет работу отвратительно"
 hold_court.8060.e.own:0 "У меня на этот край другие планы."
 hold_court.8060.e.vassal:0 "Вассалы должны сами заботиться о своих землях."
 # Modifiers
 hold_court_8060_built_modifier:0 "Храм получил финансирование"
 # # The Consecration of Province
 hold_court.8061.t:0 "[target_province.GetNameNoTooltip] освящается "
 hold_court.8061.desc.bishop:0 "[bishop.GetCouncilTitleFirstName] входит в чертог в приподнятом настроении. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], у меня радостная новость. [target_province.GetTitle.GetNameNoTier] ликует: здание «[ROOT.Char.GetFaith.HouseOfWorship|U]» построено!» \n\n"
 hold_court.8061.desc.fallback:0 "После долгой работы [ROOT.Char.GetFaith.HouseOfWorship] в провинции [target_province.GetTitle.GetNameNoTier] наконец-то готов!»\n\n"
 hold_court.8061.desc.owned:0 "«Верующие в графстве [target_county.GetNameNoTier]"
 hold_court.8061.desc.vassal:0 "«[target_county.GetNameNoTier], где правит ваш вассал [vassal.GetTitledFirstName], и [SCOPE.sC('vassal').GetHerHis] подданные"
 hold_court.8061.desc.existing:0 "восхищаются вашим благочестием и тем, сколь много значит для вас [ROOT.Char.GetFaith.HighGodName]!»"
 hold_court.8061.desc.first:0 "теперь могут воспевать святость [ROOT.Char.GetFaith.HighGodNamePossessive] в достойном этого месте!»"
 hold_court.8061.a:0 "Да благословит нас всех [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 # # The Growth of County
 hold_court.8070.t:0 "[target_county.GetNameNoTierNoTooltip] разрастается"
 hold_court.8070.desc.intro:0 "[steward.GetCouncilTitleFirstName] заметно [Select_CString(steward.IsFemale, 'взволнована', 'взволнован' )] значимостью собственного предложения.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! При правильном подходе"
 hold_court.8070.desc.body:0 "может стать региональным центром торговли и искусств.\n\nЕсли проект получит должное финансирование, мы сможем объединить деревни и создать"
 hold_court.8070.desc.existing:0 "еще один"
 hold_court.8070.desc.first:0 "первый"
 hold_court.8070.desc.end:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]ий город в провинции [target_province.GetName]»."
 hold_court.8070.a:0 "Торговлю нужно поощрять."
 hold_court.8070.a.tt:0 "По завершении строительства [Concept( 'city', 'города' )|E]:"
 hold_court.8070.b:0 "Только [vassal.GetTitledFirstNameNoTooltip] может рассчитывать на мою помощь."
 hold_court.8070.c:0 "Пусть местные лорды проявят участие."
 hold_court.8070.d:0 "Наконец-то [royal_architect.GetTitledFirstNameNoTooltip] окажется при деле."
 hold_court.8070.e:0 "Есть дела поважнее."
 # # Bustling County
 hold_court.8071.t:0 "$hold_court.8070.t$: Бурлящая провинция [target_province.GetNameNoTooltip]"
 hold_court.8071.desc.steward:0 "[steward.GetCouncilTitleFirstName] с гордостью докладывает, что [target_province.GetName] превращается в центр торговли «полным ходом!»\n\n"
 hold_court.8071.desc.fallback:0 "Развитие провинции [target_province.GetName] приносит плоды: скоро город полностью окрепнет. \n\n"
 hold_court.8071.desc.owned:0 "Простолюдины в графстве [target_county.GetNameNoTier]"
 hold_court.8071.desc.vassal:0 "Подданные вашего вассала [vassal.GetTitledFirstName] в графстве [target_county.GetNameNoTier]"
 hold_court.8071.desc.existing:0 "приветствуют эти вложения и надеются, что они принесут в регион процветание."
 hold_court.8071.desc.first:0 "теперь могут эффективнее заниматься ремеслами и торговлей в этом региональном центре."
 hold_court.8071.a:0 "Однажды [target_province.GetNameNoTooltip] станет великим городом."
 # Modifiers
 hold_court_8070_built_modifier:0 "Город получил финансирование"
 # # The Republic of X
 hold_court.8080.t:0 "Республика [mayor.GetPrimaryTitle.GetDeJureLiege.GetNameNoTierNoTooltip]"
 hold_court.8080.desc.intro:0 "[mayor.GetTitledFirstName] выходит вперед и осторожно начинает речь. \n\n«Ваша светлость, [mayor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] [mayor.GetPrimaryTitle.GetNameNoTier] растет и крепнет. Дело в том, что наши бюргеры ведут дела с"
 hold_court.8080.desc.body_sea:0 "торговыми кораблями в гаванях, которыми полнится [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]»."
 hold_court.8080.desc.body_fallback:0 "торговцами и путешественниками, которых ежедневно встречает [target_county.GetDeJureLiege.GetNameNoTier], и которые не могут не остановиться у наших ворот»."
 hold_court.8080.desc.body:0 "\n\n«Мы принесли богатство своему городу — и вам. Мы заслуживаем большей власти в графстве [target_county.GetNameNoTier]»."
 hold_court.8080.a:0 "[target_county.GetNameNoTierNoTooltip] принадлежит вам по праву."
 hold_court.8080.b:0 "Эти привилегии необходимо узаконить."
 hold_court.8080.c:0 "Вы слишком многого просите. Должно быть иное решение."
 hold_court.8080.c.tt_success:0 "Вы находите компромисс"
 hold_court.8080.c.tt_failure:0 "Вам не удается договориться"
 hold_court.8080.d:0 "Цените свободы, которые у вас есть, [mayor.GetTitleAsNameNoTooltip|l]."
 hold_court.8080.e:0 "Кажется, бюргеры забыли свое место."
 # Modifiers
 hold_court_8080_granted_modifier:0 "Рост торговли"
 hold_court_8080_compromise_modifier:0 "Торговая хартия"
 hold_court_8080_upset_modifier:0 "Презренные бюргеры"
 hold_court_8080_prison_modifier:0 "Оскорбленный мэр"
 # # A Place at Court
 hold_court.8090.t:0 "Место при дворе"
 hold_court.8090.desc.intro:3 "[Select_CString(vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] в очередной раз поднимает изрядно надоевшую тему. \n\n«О, славн[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [vassal.Custom2('RelationToMeShort', ROOT.Char)], окажите мне честь и позвольте называться [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.intro_advocate:3 "[Select_CString('vassal_advocate.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal_advocate'))] приходит на приём не [Select_CString('vassal_advocate.IsFemale, 'одна', 'один' )]: за [SCOPE.sC('vassal_advocate').GetHerHis] спиной стоит [Select_CString('vassal.IsFemale, 'какая-то', 'какой-то' )] [vassal.GetWomanMan]. \n\n«О, [Select_CString(ROOT.Char.IsFemale, 'славная', 'славный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], окажите мне великую честь. Пусть именно [Select_CString('vassal.IsFemale, 'моя', 'мой' )] [vassal_advocate.Custom('ComplimentAdjective')][Select_CString('vassal.IsFemale, 'ая', 'ый' )] [vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] будет называться [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.rival:2 "и пусть [Select_CString(old_holder.IsFemale, 'эта', 'этот' )] [old_holder.Custom('InsultAdjective')][Select_CString(old_holder.IsFemale, 'ая', 'ый' )] [old_holder.Custom('InsultNoun')] [old_holder.GetTitledFirstName] наконец уйдет с дороги"
 hold_court.8090.desc.arrogant:2 "такое занятие вполне соответствует моему положению."
 hold_court.8090.desc.ambitious:2 "такая ответственность отвечает моим талантам."
 hold_court.8090.desc.superior:3 "ибо [old_holder.GetTitledFirstNameNoTooltip] для этого совершенно не годится."
 hold_court.8090.desc.other_advocate:2 "ибо [vassal.GetFirstName] заслуживает этой должности куда сильнее, чем [old_holder.GetTitledFirstName]"
 hold_court.8090.desc.other:2 "ибо я куда больше подхожу на эту должность, чем [old_holder.GetTitledFirstName]"
 hold_court.8090.desc.empty_advocate:1 "[vassal.GetSheHe] вас не подведет»."
 hold_court.8090.desc.empty:2 "Я вас не подведу»."
 hold_court.8090.a.lady_in_waiting_lover:0 "Кхм, да, ты можешь подойти."
 hold_court.8090.a.lady_in_waiting_soulmate:0 "Мы отлично сработаемся!"
 hold_court.8090.a.bodyguard_lover:0 "«Никогда не отходи от меня, [vassal.GetFirstName]»."
 hold_court.8090.a.bodyguard_soulmate:0 "#EMP О, мой прекрасный Патрокл...#!"
 hold_court.8090.a:0 "Должность — твоя, [vassal.GetFirstNameNoTooltip]."
 hold_court.8090.b:0 "[old_holder.GetFirstNameNoTooltip] уйдет."
 hold_court.8090.c:0 "Сейчас мы ищем другие таланты."
 move_and_grant_court_position_effect_tooltip:1 "[candidate.GetFirstNameNoTooltip] получает роль"
 hold_court.8090.d.advocate:0 "Нет, у меня на н[vassal.GetHerHis] #EMP особые#! планы..."
 hold_court.8090.d:0 "Нет, у меня на тебя #EMP особые#! планы..."
 hold_court.8090.e.advocate:0 "[vassal.GetSheHe|U] не годится на эту должность."
 hold_court.8090.e:0 "Ты не годишься на эту должность."
 court_position_desc_architect:0 "развивать и преумножать ваши прекрасные владения"
 court_position_desc_seneschal:0 "распоряжаться вашим обширным хозяйством"
 court_position_desc_tutor:0 "обеспечивать достойное образование вашему потомству"
 court_position_desc_almoner:0 "распределять ваши щедрые пожертвования среди нуждающихся."
 court_position_desc_physician:0 "искать и назначать лекарства для монаршего семейства"
 court_position_desc_antiquarian:0 "заботиться о содержимом королевской сокровищницы и оружейной"
 court_position_desc_horse:0 "ухаживать за монаршими скакунами и обеспечивать всадников"
 court_position_desc_bodyguard:0 "защищать вас от врагов и служить подле вас"
 court_position_desc_champion:0 "представлять ваше величество в делах чести"
 court_position_desc_hunt:0 "устраивать монаршие охоты и охранять угодья"
 court_position_desc_poet:0 "сочинять баллады и сонеты, достойные вашего величества"
 court_position_desc_musician:0 "услаждать монаршие уши и устраивать развлечения"
 court_position_desc_cupbearer:0 "вовремя подавать закуски и напитки и следить за их качеством"
 court_position_desc_lady:0 "всегда находиться подле вас в качестве верного спутника"
 court_position_desc_eunuch:1 "делать все возможное, чтобы ничто не мешало работе вашего двора"
 court_position_desc_gardener:0 "ухаживать за монаршими садами и фонтанами"
 court_position_desc_artificer:0 "создавать великолепные артефакты для вас и для вашего двора"
 court_position_desc_emissary:0 "улучшать отношения с разобщенными культурами нашего края"
 court_position_desc_qadi:0 "следить за соблюдением законов Аллаха в вашей державе"
 court_position_desc_garuda:1 "верно служить вам с клинком в руках, не жалея собственной жизни"
 court_position_desc_keeper_of_swans:0 "охранять монарших водоплавающих птиц, воплощающих красоту и величие вашего величества"
 # Interest
 hold_court_8090_interest_architect:0 "\n\n«Не волнуйтесь, строительство крупных зданий — моя страсть»."
 hold_court_8090_interest_seneschal_administrator:0 "\n\n«Других таких энтузиастов, которым не терпится заняться вашими делами, найти будет нелегко»."
 hold_court_8090_interest_seneschal_eunuch:0 "\n\n«Уверяю вас, ничто не отвлечет меня от ваших дел»."
 hold_court_8090_interest_almoner:0 "\n\n«Когда мы готовы делиться всем, чем одарила нас природа, мир становится чуточку добрее»."
 hold_court_8090_interest_physician_experience:0 "\n\n«Поверьте, мне удалось исцелить немало болезней и ран — я вам не жалкий костоправ»."
 hold_court_8090_interest_physician_mystic:0 "\n\n«Чтобы тело было здоровым, необходимо прибегать к силам за гранью мирского. Позвольте, я покажу...»"
 hold_court_8090_interest_physician_herbalist:0 "\n\n«Мои познания в бальзамах и эликсирах велики, позвольте мне преподнести вам мои знания и мастерство»."
 hold_court_8090_interest_antiquarian:0 "\n\n«Я горячо люблю историю и сделаю все возможное, чтобы ваши сокровища оставили в ней след»."
 hold_court_8090_interest_horse:0 "\n\n«Уверяю вас, стоит вашему любимому скакуну хотя бы споткнуться — я этого просто так не оставлю!»"
 hold_court_8090_interest_bodyguard_soulmate:0 "\n\n[ROOT.Char.GetHerHis|U] глаза выдают сильные чувства, и это трогает мое сердце..."
 hold_court_8090_interest_bodyguard_lover:0 "\n\nТрудно не лишиться чувств под [ROOT.Char.GetHerHis] жарким взглядом..."
 hold_court_8090_interest_bodyguard_bestie:0 "\n\nДля этой работы годится только один человек — [ROOT.Char.GetFirstNameNoTooltip]..."
 hold_court_8090_interest_bodyguard_friend:0 "\n\nСтоль близкий союзник хорошо мне послужит и скрасит одиночество..."
 hold_court_8090_interest_champion:2 "\n\n«Поверьте, [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] полнится слухами о моем фехтовальном мастерстве»."
 hold_court_8090_interest_hunt:3 "\n\n«[ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] уже знает, что больше всего на свете я люблю хороший поединок»."
 hold_court_8090_interest_poet:0 "\n\n«Я — знаменитый трубадур, и я наполню эти чертоги сказаниями о вашей исключительности!»"
 hold_court_8090_interest_musician_gregarious:0 "\n\n«Поверьте, я сделаю ваши пиры еще более незабываемыми!»"
 hold_court_8090_interest_musician_culture:0 "\n\n«[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ая музыка — это новая грань искусства, которую я открою для вас»."
 hold_court_8090_interest_cupbearer:2 "\n\n«Не волнуйтесь, мой сюзерен, я не позволю вашему кувшину опустеть!»"
 hold_court_8090_interest_lady_lover:0 "\n\nХитрая кокетка подмигивает, и я едва не краснею, когда представляю, какие для нас откроются возможности..."
 hold_court_8090_interest_lady_soulmate:0 "\n\nЯ и не хочу видеть подле себя никого другого..."
 hold_court_8090_interest_lady_bestie:0 "\n\nПохоже, мне никогда не захочется разлучаться с ближайшим другом!"
 hold_court_8090_interest_lady_friend:0 "\n\nСтоль приятная компания поможет мне отвлечься от однообразия придворной жизни..."
 hold_court_8090_interest_eunuch:0 "\n\n«Поверьте, ничто не отвлечет меня от работы»."
 hold_court_8090_interest_gardener:0 "\n\n«Растения — моя страсть, я всей душой люблю ухаживать за ними и изучать их свойства!»"
 hold_court_8090_interest_artificer:0 "\n\n«Мое творчество — среди величайших работ, что почитает [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]»."
 hold_court_8090_interest_emissary:0 "\n\n«У меня богатый опыт переговоров и поиска компромиссов»."
 hold_court_8090_interest_qadi:0 "\n\n«Вам не придется беспокоиться, ведь у меня большие познания во всех соответствующих вопросах»."
 hold_court_8090_interest_garuda:0 "\n\n«Полагаю, истории о моих поединках вас не миновали»."
 hold_court_8090_interest_keeper_of_swans:0 "\n\n«У меня богатый опыт ухода за пернатой дичью, так что выбор, думаю, очевиден»."
 hold_court_8090_interest_friend:0 "\n\nО, ну разве я могу отказать такому другу, как [ROOT.Char.GetFirstNameNoTooltip]?"
 hold_court_8090_interest_bestie:0 "\n\n[ROOT.Char.GetFirstNameNoTooltip] всегда [ROOT.Char.GetFirstName.IsFemale, 'была', 'был' )] мне добрым и верным другом..."
 hold_court_8090_interest_lover:0 "\n\nТрудно думать о чем-то еще, когда [ROOT.Char.GetFirstNameNoTooltip] может стать ближе..."
 hold_court_8090_interest_soulmate:0 "\n\nЕсли [ROOT.Char.GetFirstNameNoTooltip] что-то просит — отказать невозможно..."
 hold_court_8090_interest_other:0 "\n\n#EMP Возможно#!, [vassal.GetSheHe] [Select_CString(vassal.IsFemale, 'подошла', 'подошёл' )] бы лучше..."
 hold_court_8090_interest_fallback:0 "\n\nНу, #EMP кто-то#! же должен этим заниматься..."
