 # # A Child of the Court
 hold_court.8100.t:0 "Дитя двора"
 hold_court.8100.desc.intro:1 "Взгляд, который устремляет на меня [ward.GetFullNameNicknamed], превращает [ward.GetHerHis] большие грустные глаза в озера скорби. [ward.Custom2('RelationToMeShort', SCOPE.sC('advocate'))|U] [advocate.GetTitledFirstName] мягко подталкивает [ward.GetHerHis] к моему трону. \n\n«[ROOT.Char.GetTitleAsNameNoTooltip], — восклицает [advocate.GetSheHe], — [ward.Custom('GirlBoy')] уже очень долго живет у"
 hold_court.8100.desc.vassal:0 "[ward.GetLiege.GetFirstNamePossessive]"
 hold_court.8100.desc.court:0 "вас"
 hold_court.8100.desc.body:0 "при дворе без должного присмотра. [ward.GetHerHis|U] [ward.Custom('get_hold_court_8100_parent')] [ward.Custom('get_hold_court_8100_situation')] — прошу вас, подарите ребенку будущее».\n\n"
 hold_court.8100.desc.interest_family:0 " — мое родное дитя: "
 hold_court.8100.desc.interest_marriage:0 "Этот ребенок станет хорошей парой кому-то из моих..."
 hold_court.8100.desc.interest_alliance:0 "Возможно, когда дитя вырастет, [ward.GetSheHe] станет мне верным союзником..."
 hold_court.8100.desc.interest_fallback:0 "Что мне делать с таким ребенком?"
 hold_court.8100.a:0 "Не бойся, [ward.Custom('GirlBoy')] будет расти под моим собственным присмотром."
 hold_court.8100.b:0 "У меня полно забот, но я найду [ward.GetHerHim] дом."
 hold_court.8100.c:0 "[ward.GetFirstNameNoTooltip] войдет в дом [ROOT.Char.GetDynastyHouseNameNoTooltip]!"
 hold_court.8100.c.tt_child:0 "Каждый ребенок"
 hold_court.8100.d:0 "Растить ребенка не дешево..."
 hold_court.8100.e:0 "Печально, но это не проблема монарха."
 hold_court.8100.hook.tt:0 "[ward.GetName] окажется под вашим сильным [Concept( 'hook', 'влиянием' )|E], если останется под вашей [Concept( 'ward', 'опекой' )|E], пока не повзрослеет."
