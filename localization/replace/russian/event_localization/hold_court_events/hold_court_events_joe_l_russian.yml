 # # Evangelical Backlash
 hold_court.8120.t:0 "Евангелический ответ"
 hold_court.8120.desc:0 "Передо мной [peasant.GetFaith.GetAdherentName|l] — воплощение смирения и мольбы.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Славная', 'Славный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], я умоляю вас прекратить бесчинства жрецов, от которых стонет [conversion_target.GetNameNoTierPossessive], и заставить их принять [ROOT.Char.GetFaith.GetAdjective|l]».\n\n"
 hold_court.8120.desc.same_religion:1 "«Мы исполняем заповеди, что [peasant.GetFaith.Creator.IsFemale, 'дала', 'дал' )] нам [peasant.GetFaith.CreatorName], и мы молим [peasant.GetFaith.CreatorHerHis|U] наставить нас и смилостивиться! [Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], позвольте нам сохранить исконные обряды и не бояться наказаний и порицания»."
 hold_court.8120.desc.same_culture:0 "Пусть верования у нас разные, но мы все #L [peasant.GetCulture.GetCollectiveNoun|l]ие#! братья и сестры. Кто бы ни направлял нас — [peasant.GetFaith.HighGodName] или [ROOT.Char.GetFaith.HighGodName], — разве не можем мы жить в мире?"
 hold_court.8120.desc.other:0 "«Мы чтим наши #L [peasant.GetCulture.GetName|l]ие#! обычаи, хотя они и отличаются от традиций #L [ROOT.Char.GetCulture.GetName|l]ого#! народа. Позвольте нам сохранить обычаи предков и мирно исполнять заветы, что [peasant.GetFaith.Creator.IsFemale, 'дала', 'дал' )] нам [peasant.GetFaith.CreatorName]. Будьте милосердны, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]»."
 hold_court.8120.a:0 "[ROOT.Char.GetFaith.GetNameNoTooltip]ие жрецы прекратят преследования. [peasant.GetFaith.GetAdherentNamePluralNoTooltip|U] останутся в покое."
 hold_court.8120.a.tt_conversion:0 "#L [peasant.GetFaith.GetName]ие#! графства не смогут менять конфессию 15 лет"
 hold_court_8120_conversion_tt:0 "Вы терпите эту конфессию"
 hold_court.8120.b:0 "[peasant.GetFaith.GetAdherentNamePluralNoTooltip|U] могут многому нас научить."
 hold_court.8120.b.tt_eastern:0 "[THIS.Char.GetFaith.GetAdjective] имеет [core_tenet|El]: $tenet_eastern_syncretism_name$"
 hold_court.8120.b.tt_pagan:0 "[THIS.Char.GetFaith.GetAdjective] имеет [core_tenet|El]: $tenet_unreformed_syncretism_name$"
 hold_court.8120.b.tt_christianity:0 "[THIS.Char.GetFaith.GetAdjective] имеет [core_tenet|El]: $tenet_christian_syncretism_name$"
 hold_court.8120.b.tt_islam:0 "[THIS.Char.GetFaith.GetAdjective] имеет [core_tenet|El]: $tenet_islamic_syncretism_name$"
 hold_court.8120.b.tt_judaism:0 "[THIS.Char.GetFaith.GetAdjective] имеет [core_tenet|El]: $tenet_jewish_syncretism_name$"
 hold_court.8120.c:0 "[ROOT.Char.GetFaith.CreatorName] заставляет неверующих поплатиться."
 hold_court.8120.c.tt_tenet:0 "[THIS.Char.GetFaith.GetAdjective] не имеет [core_tenet|El]: $tenet_tax_nonbelievers_name$"
 hold_court.8120.d:0 "[ROOT.Char.GetFaith.DevilName] ждет тебя, [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('peasant'))]."
 hold_court.8120.e:0 "Нет"
 # Modifiers
 hold_court_8120_stopped_modifier:0 "Интеграция прекращена"
 hold_court_8120_stopped_modifier_desc:0 "По просьбе народа обращение и интеграция здесь прекращены."
 hold_court_8120_tax_modifier:0 "Религиозные налоги"
 hold_court_8120_tax_modifier_desc:0 "Живущие здесь неверные платят особую десятину."
 hold_court_8120_terror_modifier:0 "Религиозный фанатизм"
 hold_court_8120_terror_modifier_desc:0 "Вера этого персонажа столь сильна, что не оставляет места сомнениям."
 hold_court_8120_tolerance_modifier:0 "Религиозная терпимость"
 hold_court_8120_tolerance_modifier_desc:0 "Терпимость этого персонажа к другим верованиям открывает перед ним многие двери."
 hold_court_8120_refused_modifier:0 "Интеграция продолжается"
 hold_court_8120_refused_modifier_desc:0 "Отказ в терпимости привел местных жителей в негодование."
 # # Cultural Pride
 hold_court.8130.t:0 "Культурная гордость"
 hold_court.8130.desc:0 "Заламывая руки, мне кланяется #L [peasant.GetCulture.GetCollectiveNoun|l][Select_CString(peasant.IsFemale, 'ая крестьянка', 'ий крестьянин' )]#!. \n\n«[Select_CString(ROOT.Char.IsFemale, 'Сиятельная', 'Сиятельный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], моя прекрасная родина, [conversion_target.GetNameNoTier], в ужасе: нас заставляют отринуть прежние обычаи и принять #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ие#! взгляды». \n\n"
 hold_court.8130.desc.same_language:1 "«Наши народы уже говорят на одном языке — [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] был языком наших матерей, так позвольте нам сохранить местные традиции и верность заветам предков»."
 hold_court.8130.desc.same_heritage:1 "«У наших народов и без того много общего благодаря [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip|l]им обычаям, но местные традиции нам очень дороги. Пожалуйста, позвольте нам сохранить верность заветам предков»."
 hold_court.8130.desc.same_ethos:1 "«Наши народы и без того близки, ведь мы — тоже [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]ий народ. Позвольте нам сохранить традиции, и будем дружно жить бок о бок»."
 hold_court.8130.desc.other:1 "«[ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip]ие обычаи нам чужды, и мы хотим сохранить заветы предков. Умоляю, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], оставьте нас в покое»."
 hold_court.8130.a:0 "Какая бесподобная гордость."
 hold_court.8130.a.tt_conversion:1 "#L [peasant.GetCulture.GetCollectiveNoun]ие#! графства нельзя будет интегрировать в течение 15 лет"
 hold_court_8130_conversion_tt:0 "Вы терпите эту культуру"
 hold_court.8130.b:0 "Наши народы могут сосуществовать."
 hold_court.8130.c:0 "Пусть [conversion_target.GetNameNoTierNoTooltip] заслужит такую привилегию."
 hold_court.8130.c.tt_service:0 "К вашему [Concept( 'court', 'двору' )|E] присоединяется #L [peasant.GetCulture.GetCollectiveNoun|l]ий#! [knight|El]."
 hold_court.8130.c.tt_service_title:0 "[conversion_target.GetAdjectiveNoTooltip]ий [peasant.Custom('MountedWarriorTerm')|U]"
 hold_court.8130.d:0 "Вы станете примером для всех отсталых народов."
 hold_court.8130.e:0 "[peasant.GetCulture.GetCollectiveNounNoTooltip|U]ий народ адаптируется."
