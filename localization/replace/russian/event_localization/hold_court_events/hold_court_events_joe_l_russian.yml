 # # Serious Business
 hold_court.8110.t:0 "Серьезное дело"
 hold_court.8110.desc:0 "[Select_CString(peasant.IsFemale, 'Крестьянка', 'Крестьянин' )] самого устрашающего вида успевает доковылять едва ли не до самого трона, прежде чем между вами встает стражник. «У-у!» — жмурясь, гогочет [peasant.GetSheHe] сквозь редкие зубы.\n\n«#EMP [ROOT.Char.GetLadyLord|U] вы [Select_CString(ROOT.Char.IsFemale, 'наша', 'наш' )]#!, а я к вам по важнецкому делу. Знаете, где [peasant_holding.GetNameNoTooltip]? Вот аж оттуда иду. Дело ва-а-ажное! [peasant.GetHerHis|U] брови ползут вверх.\n\n«Тут дело такое, [ROOT.Char.GetTitleAsNameNoTooltip|l],"
 hold_court.8110.desc.affair:1 "есть у нас, в общем, [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], так вот за родней ихней сестры давай ухлестывать [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)], ну, вся деревня и поднялась! И это семь лун назад! Или восемь?..» [peasant.GetSheHe|U] потирает подбородок."
 hold_court.8110.desc.fence:1 "еще когда дед мой жив был, [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] [Select_CString(peasant_husband.IsFemale, 'поставила', 'поставил' )], значить, забор. Ну, есть там [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], так вот, [Select_CString(peasant_wife.IsFemale, 'ейный', 'евонный' )] папаша полем владел, и вокруг него, значить, забор и встал. Ну и тот-то прогнил, ясное дело, уже, а внук и в ус не дует!»"
 hold_court.8110.desc.goat:1 "все началось той осенью. [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U] смотрит — а козы нет. Где коза? А она забралась в хижину — есть у нас там [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], а у [Select_CString(peasant_wife.IsFemale, 'нее', 'него' )] — племяшка, вот к ней в хижину коза и залезла. Такого натворила, хоть внутрь не ходи! — [peasant.GetSheHe|U] хлопает себя по бедру. — Ох, видели бы вы это, вашличство!»"
 hold_court.8110.desc.veg:1 "[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] тут за хавроньей своей не [Select_CString(peasant_wife.IsFemale, 'доглядела', 'доглядел' )], так она... она... залезла в чужой огород, и [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] [Select_CString(peasant_husband.IsFemale, 'осталась', 'остался' )] без овощной делянки! А как [Select_CString(peasant_husband.IsFemale, 'гордилась', 'гордился' )]-то!» — [Select_CString(peasant.IsFemale, 'Крестьянка', 'Крестьянин' )] содрогается от хохота, по лицу сбегают неровные дорожки слез."
 hold_court.8110.desc.drink:1 "есть у нас [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]. Так вот, сестрица [SCOPE.sC('peasant_wife').GetHerHis] сказанула, что [ROOT.Char.Custom('RegionalDrink')] у нее получается лучше, чем у кого угодно. Это [Select_CString(peasant_husband.IsFemale, 'услышала', 'услышал' )] [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)], потом [SCOPE.sC('peasant_husband').GetHerHis] жена, присудили им, ясное дело, ничью, и тут полезли мужья!»"
 hold_court.8110.a:0 "Да что ты? Продолжай, продолжай."
 hold_court.8110.b:0 "[steward.GetCouncilTitleFirstNameNoTooltip], иди. Исправь там все. Пожалуйста."
 hold_court.8110.c:0 "Смеяться? Надо #EMP МНОЙ?#! Повесить!"
 hold_court.8110.d:0 "Ну ты и [Select_CString(peasant.IsFemale, 'дура', 'дурак' )]. Да еще и [Select_CString(peasant.IsFemale, 'моя', 'мой' )]."
 hold_court.8110.e:0 "Что? Как [Select_CString(peasant.IsFemale, 'эта', 'этот' )] [peasant.GetWomanMan] сюда [Select_CString(peasant.IsFemale, 'пролезла', 'пролез' )]? Кто мне объяснит?"
