 holiness_holy_site_3:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] — сокровище, владеть которым могут только [ROOT.Char.GetFaith.PriestNeuterPlural]."
 hold_court.8100.b:0 "У меня полно забот, но я найду [ward.GetHerHim] дом."
 hold_court.8130.desc:0 "Заламывая [peasant.Custom('HandsClawsPaws')], мне кланяется #L [peasant.GetCulture.GetCollectiveNoun|l][Select_CString(peasant.IsFemale, 'ая крестьянка', 'ий крестьянин' )]#!. \n\n«[Select_CString(ROOT.Char.IsFemale, 'Сиятельная', 'Сиятельный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], моя прекрасная родина, [conversion_target.GetNameNoTier], в ужасе: нас заставляют отринуть прежние обычаи и принять #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ие#! взгляды». \n\n"
 hold_court.8260.desc.intro:1 "[vassal_faction_target.GetFullName] подходит ко мне с кислым выражением лица и нетерпеливо излагает свое прошение. \n\n«[ROOT.Char.GetTitleAsNameNoTooltip], [Select_CString(vassal_faction_leader.IsFemale, 'моя', 'мой' )] [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))] [vassal_faction_leader.GetTitledFirstName] хочет лишить меня законного места"