 # 
 hold_court.3000.t:0 "Пир в вашу честь"
 hold_court.3000.desc.opening:0 "[feast_vassal.GetTitledFirstName] держится непривычно прямо, когда приближается ко мне, и всем своим видом показывает, что собирается сказать нечто важное.\n\n"
 hold_court.3000.desc.opening.blind:0 "Я слышу, как приближается [feast_vassal.GetTitledFirstName]. Когда шаги останавливаются, раздается хорошо отрепетированное покашливание. Видимо, это попытка привлечь мое внимание. Чувствуется, что [feast_vassal.GetSheHe] очень [Select_CString(feast_vassal.IsFemale, 'довольна', 'доволен' )] тем, что собирается сказать.\n\n"
 hold_court.3000.desc.likes:0 "«[ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U], ваше правление дает немало поводов для праздника. Позвольте мне оплатить ваш следующий пир! Возможно, в будущем вы окажете мне ответную любезность?»"
 hold_court.3000.desc.dislikes:0 "«[ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U]. Если в державе время от времени проводить веселые гуляния, это обрадует народ и поможет отвлечься от тягот повседневности. Я с удовольствием возьму на себя все расходы, даже если вся слава достанется вам — ведь от этого выиграет [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Хотя, конечно же, я ожидаю ответной любезности»."
 hold_court.3000.a:1 "Хорошо, пусть так и будет."
 hold_court.3000.a.tt:0 "Если в ближайшем будущем состоится пир, ваше [court_grandeur_value|El] вырастет."
 hold_court.3000.b:1 "Никаких обязательств! Требование сюзерена!"
 hold_court.3000.c:1 "Не лучше ли будет прийти к более разумному соглашению?"
 hold_court.3000.c.speaker:1 "#italic "Не лучше ли будет прийти к более разумному соглашению?"#"
 hold_court.3000.c.speaker.flavor:0 "Мой глашатай может изложить моё дело, если я того пожелаю."
 hold_court.3000.c.success:0 "[feast_vassal.GetTitledFirstNameNoTooltip] добровольно отказывается от услуги"
 hold_court.3000.c.failure:0 "[feast_vassal.GetTitledFirstNameNoTooltip] аннулирует предложение оплатить пир"
 hold_court.3000.d:1 "Боюсь, это неприемлемо."

 hold_court.3001.desc:0 "Какой великолепный вышел пир! Народ еще не забыл праздник, который [Select_CString(feast_vassal.IsFemale, 'устраивала', 'устраивал' )] [feast_vassal.GetTitledFirstName], но сегодня публика была просто в экстазе и непрерывно восхваляла меня. Когда люди у моих ног кричали слова благодарности, счастье затапливало меня с ног до головы! Что ж, не только [feast_vassal.GetFirstNameNoTooltip] [Select_CString(feast_vassal.IsFemale, 'получила', 'получил' )] обещанное, но и репутация моего двора выросла в глазах гостей до небес!"
 hold_court.3001.desc.dead:0 "О, что за чудесный пир мы устроили! Как жаль, что [feast_vassal.GetTitledFirstName] его не [Select_CString(feast_vassal.IsFemale, 'увидела', 'увидел' )]. Некоторые гости помнили о моём обещании [feast_vassal.GetHerHim] и тепло отзывались о гуляньях при моём дворе. Некоторые предположили, что этот пир мы посвятили памяти [Select_CString(feast_vassal.IsFemale, 'той', 'того' )], кого с нами не было, и говорили, что [feast_vassal.GetFirstNameNoTooltip] [Select_CString(feast_vassal.IsFemale, 'была бы довольна', 'был бы доволен' )]. Как бы то ни было, выполненное обещание пошло всем на пользу и улучшило репутацию моего двора!"
 hold_court.3001.a:0 "А следующий пир будет еще лучше!"
 hold_court.3001.b:0 "И вновь поднимем кубки в [feast_vassal.GetHerHis] честь!"

 hold_court.3010.t:0 "Нестандартные проповеди"
 hold_court.3010.desc.opening:0 "«[ROOT.Char.Custom2('RelationToMeAddress', religious_vassal)|U], — [religious_vassal.GetTitledFirstName] очень [Select_CString(religious_vassal.IsFemale, 'серьезна', 'серьезен' )]. — [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] в опасности. Я требую провести расследование в отношении [Select_CString(unconventional_preacher.IsFemale, 'одного печально известного проповедника', 'одной печально известной проповедницы' )]. Дело в том, что... ну... "
 hold_court.3010.desc.preacher_gender:0 "[unconventional_preacher.GetSheHe] — #EMP [unconventional_preacher.GetWomanMan]!#! "
 #hold_court.3010.desc.preacher_marriage: "The problem with this preacher is that [unconventional_preacher.GetSheHe] married to someone else than [ROOT.Char.GetFaith.HighGodName]!"  
 hold_court.3010.desc.closing:0 "Это — нарушение законов нашей веры!»\n\nВ разговор вмешивается [tolerant_vassal.GetTitledFirstName]. [tolerant_vassal.GetSheHe|U] поднимает руку и делает шаг вперед. «[ROOT.Char.Custom2('RelationToMeAddress', tolerant_vassal)|U], хотя, по сути, [religious_vassal.GetFirstNameNoTooltip] говорит правду, следует учесть, что упомянутая подробность — #EMP единственный#! недостаток [Select_CString(unconventional_preacher.IsFemale, 'проповедника', 'проповедницы' )]. Учения же, которые [unconventional_preacher.GetSheHe] несет в народ, ни на йоту не отступают от догматов нашей веры»."
 hold_court.3010.a:0 "Чем больше людей несет слово [ROOT.Char.GetFaith.HighGodNamePossessive], тем лучше."
 hold_court.3010.b:0 "Фальшивым проповедникам место в темнице!"
 hold_court.3010.c:1 "Пригласите-ка [Select_CString(unconventional_preacher.IsFemale, 'эту проповедницу', 'этого проповедника' )] к моему двору на должность $high_almoner_court_position$."
 hold_court.3010.d:0 "Раз [unconventional_preacher.GetSheHe] может учить крестьян, то отлично подойдет на должность $court_tutor_court_position$..."

 hold_court.3020.t:0 "Оскорбительный монумент"
 hold_court.3020.desc:0 "Вперед выступает крестьянин. «Мой сюзерен, [village.GetCountyData.GetCulture.GetNameNoTooltip|l] из деревни [village.GetName] прислали меня с этим прошением». На миг [different_culture_peasant.GetHerHis] заученная речь прерывается.\n\n«Мы просили восстановить важный памятник нашей культуры, но [holder_of_area.GetTitleTierName] не обращает на наши просьбы внимания. [holder_of_area.GetSheHe|U] всеми силами задерживает ремонт!»\n\n«[ROOT.Char.Custom2('RelationToMeAddress', holder_of_area)|U], позвольте мне объяснить!» — в панике кричит [holder_of_area.GetFirstNameNoTooltip]. «Это не памятник, а насмешка над нашей культурой! На нем [holder_of_area.GetCulture.GetNameNoTooltip|l] изображены в виде чудовищ! Вы ведь понимаете, почему я мешаю восстановлению этого воплощения ненависти!»"
 hold_court.3020.a:0 "«Насмехаться над моим народом?! Вы пожалеете об этом!»"
 hold_court.3020.b:0 "Дать официальное разрешение на реставрацию."
 hold_court.3020.c:0 "Построить другой монумент — символ сострадания."
 hold_court.3020.d:0 "[village.GetCountyData.GetCulture.GetNameNoTooltip] не получат ничего."
 custom.every_county_of_culture:0 "Каждый #L [village.GetCountyData.GetCulture.GetCollectiveNoun|l]ий#! [Concept( 'courtier', 'придворный' )|E]"

 hold_court.3030.t:0 "Реставрация монумента"
 hold_court.3030.desc:0 "Передо мной стоит [Select_CString(different_culture_peasant.IsFemale, 'крестьянка', 'крестьянин' )] и рассказывает о своем прошении.\n\n«Мы — [different_culture_peasant.GetCulture.GetNameNoTooltip|l] из провинции [province.GetName]. Недавняя война здорово подорвала наше хозяйство. Самих мерзавцев мы не видели, но кто-то разграбил нашу главную достопримечательность. Пожалуйста, умоляем, дайте нам средств на ремонт!»\n\nЗакончив, [Select_CString(different_culture_peasant.IsFemale, 'крестьянка', 'крестьянин' )] кланяется — так неуклюже, что [different_culture_peasant.GetHerHis] низкое происхождение можно угадать без слов."
 hold_court.3030.a:0 "«Вы получите необходимые средства»."
 hold_court.3030.b:0 "Остатки материалов пригодятся для других построек."
 hold_court.3030.c:0 "«Мы не можем себе позволить тратить на это золото»."

 hold_court.3040.t:0 "Нужно посмеяться"
 hold_court.3040.desc:0 "В краткий миг тишины я вижу, как [jester_requester.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('jester_requester'))], пока не осознает, что [jester_requester.GetHerHis] черед говорить. «[ROOT.Char.Custom2('RelationToMeAddress', jester_requester)|U]!» — произносит [jester_requester.GetSheHe], выигрывая время, чтобы собраться с мыслями.\n\n«Улыбки и смех отлично подчеркивают оживленность двора! Поэтому я предлагаю найти хорошего шута, который будет развлекать посетителей!»\n\n«[ROOT.Char.Custom2('RelationToMeAddress', kill_joy)|U], позвольте мне сказать, — вмешивается [kill_joy.GetTitledFirstName]. — Шут нарушит тонкое устройство этого двора и заменит его утонченность на грубые и примитивные шутки»."
 hold_court.3040.a:0 "Я найму этого вашего шута!"
 hold_court.3040.b:0 "На эту роль отлично подойдет [jester_requester.GetTitledFirstNameNoTooltip], [jester_requester.GetSheHe] знает толк в глупости."
 hold_court.3040.c:0 "Если [kill_joy.GetTitledFirstNameNoTooltip] не любит смеяться, мы сделаем [kill_joy.GetHerHis] поводом для смеха!"
 hold_court.3040.d:0 "Мы не на крестьянском рынке! При дворе нет места шутам!"
 hold_court.3040.e:0 "Возможно, я займусь этим вопросом в другой раз."

 hold_court.3050.t:0 "Благородная обязанность"
 hold_court.3050.desc:0 "«Думаю, вам стоит устроить приём», — суровым голосом произносит [Select_CString(reminder_person.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('reminder_person'))], [reminder_person.GetTitledFirstName].\n\n«Уже очень давно у народа не было возможности обратиться к вам со своими просьбами, и список проблем, требующих внимания, значительно вырос», — затем [reminder_person.GetSheHe] сообщает мне, что некоторые из просящих недовольны длительной задержкой.\n\n«Любой правитель обязан вести своих людей, и они нуждаются в вашем руководстве, [ROOT.Char.Custom2('RelationToMeAddress', reminder_person)]»."
 hold_court.3050.a:0 "А вам нужно напомнить ваше место!"
 hold_court.3050.b:0 "Всему свое время."
 hold_court.3050.c:0 "Умаслите их, пока я занимаюсь более важными делами."

 hold_court.3060.t:0 "Вопрос коррупции"
 hold_court.3060.desc.opening:0 "[Select_CString(county_petitioner.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('county_petitioner'))], [county_petitioner.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('county_petitioner'))], а затем делает шаг вперед, чтобы озвучить свою просьбу. «[ROOT.Char.Custom2('RelationToMeAddress', county_petitioner)|U], я прошу вашей помощи в борьбе с "
 hold_court.3060.desc.thieves:0 "ворами, разоряющими владение [corrupt_county.GetNameNoTier] и его жителей!"
 hold_court.3060.desc.bandits:0 "бандитами, беспокоящими кротких жителей владения [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.tax:0 "отсутствием работающих сборщиков налогов во владении [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.sheriffs:0 "нехваткой шерифов во владении [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.guilds:0 "нежеланием гильдий владения [corrupt_county.GetNameNoTier] сотрудничать!"
 hold_court.3060.desc.levies:0 "замедленным восстановлением ополчения во владении [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.courts:0 "нехваткой судов во владении [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.rulers:0 "неэффективной администрацией владения [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.closing:0 "\n\n[county_petitioner.GetSheHe|U] вздыхает. «Я не могу исправить эту проблему с имеющимися у меня возможностями. Прошу вас оказать всю доступную помощь»."
 hold_court.3060.a:0 "Я могу выдать вам золота для решения проблемы."
 hold_court.3060.b:0 "Мой управляющий может дать вам совет."
 hold_court.3060.c:0 "Вы сами виноваты в своей некомпетентности, решайте свои проблемы самостоятельно."
 hold_court.3060.d:0 "[Select_CString(cp_steward_replacement.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cp_steward_replacement'))], [cp_steward_replacement.GetFirstName], отлично подойдет на роль управляющего."

 hold_court.3070.t:0 "Дитя двух матерей"
 hold_court.3070.desc:0 "Необычный случай представили при моём дворе. Две разные женщины претендуют на то, чтобы зваться матерью [Select_CString(mystery_baby.IsFemale, 'новорожденной девочки', 'новорожденного мальчика' )]. Никто из жителей деревни не может засвидетельствовать рождение, словно бы ребенок появился из ниоткуда, никто не знает, ждала ли ребенка хоть одна из этих женщин или это приемное дитя.\n\nЗагадка заинтересовала многих, и хотя мы, возможно, никогда не узнаем, что произошло, мне нужно разрешить этот спор. Какое решение мне принять о будущем этого ребенка?"
 hold_court.3070.a:0 "Испытать матерей и узнать, кто из них заботится о благополучии ребенка."
 hold_court.3070.a.tt:0 "Вы вспоминаете схожую невероятную историю из книги, в которой настоящую мать удалось обнаружить, предложив разрубить ребенка надвое."
 hold_court.3070.b:0 "Разделить ребенка надвое, в буквальном смысле."
 hold_court.3070.c:0 "Отдать ребенка младшей женщине, у нее вся жизнь, чтобы вырастить его."
 hold_court.3070.d:0 "Опыт приходит с возрастом, старшая женщина будет растить ребенка."
 hold_court.3070.e:0 "Я воспитаю [Select_CString(mystery_baby.IsFemale, 'девочку как родную дочь', 'мальчика как родного сына' )]!"

 hold_court.3080.t:0 "[ROOT.GetCharacter.GetTitledFirstName] демонстрирует коллекцию"
 hold_court.3080.desc:0 "[Select_CString(antiquarian.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('antiquarian'))] [antiquarian.GetTitledFirstName] бодро подходит ко мне.\n\n«[ROOT.Char.Custom2('RelationToMeAddress', antiquarian)|U]! — восторженно заявляет [antiquarian.GetFirstNameNoTooltip], — у меня прекрасная идея, которая обязательно принесет вам не деньги, так славу! Ваша коллекция артефактов огромна, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], так почему не выставить ее на всеобщее обозрение? Можете брать за это деньги, а можете сделать выставку бесплатной, чтобы привлечь больше народа».\n\n[antiquarian.GetSheHe|U] прокашливается и продолжает: «Впрочем, людям свойственно желать то, что им нравится, так что у затеи есть и обратная сторона: найдутся те, кто захочет присвоить ваши артефакты»."
 hold_court.3080.a:0 "Пусть люди платят за возможность даже на миг приобщиться к моей славе!"
 hold_court.3080.a.tt:0 "Враждебные происки, затрагивающие артефакты, участятся."
 hold_court.3080.b:0 "Некоторым нужно видеть, чтобы верить, и это касается тех, кому меньше повезло в жизни."
 hold_court.3080.c:0 "Это слишком рискованно."

 hold_court.3090.t:0 "Почести другой культуре"
 hold_court.3090.desc:0 "[Select_CString(different_culture_vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('different_culture_vassal'))] [different_culture_vassal.GetTitledFirstName] подходит и, как всегда, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('different_culture_vassal'))].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], у меня отличная идея! Давайте устроим ярмарку или даже гулянья для простого народа. Покажем людям, что [ROOT.Char.Custom('RealmType')] приветствует и другие культуры». [different_culture_vassal.GetFirstNameNoTooltip] продолжает излагать идею, пока вдруг не осознает, что перегибает палку.\n\n«Стоить это будет немало, зато отношения между нашими народами определенно улучшатся!»"
 hold_court.3090.a:0 "Мы устроим грандиозное празднество и почтим обе культуры!"
 hold_court.3090.b:0 "Что ж, мы могли бы устроить небольшую [different_culture_vassal.GetCulture.GetCollectiveNounNoTooltip|l]ую ярмарку. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] это точно выдержит."
 hold_court.3090.c:0 "Устроим выставку в [different_culture_vassal.GetCulture.GetCollectiveNounNoTooltip|l]их землях, покажем им истинное [ROOT.GetCharacter.GetCulture.GetCollectiveNounNoTooltip|l]ое величие!"
 hold_court.3090.d:0 "Я не могу тратить на это ресурсы."

 hold_court.3091.t:0 "Слияние культурных идентичностей"
 hold_court.3091.desc:0 "Как только [Select_CString(same_culture_vassal.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('same_culture_vassal'))] [same_culture_vassal.GetTitledFirstName] направляется ко мне, в воздухе повисает полная ожидания тишина.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], у меня печальные известия, но есть и решение проблемы. Бессмысленно отрицать, что [different_culture_vassal.GetCulture.GetName|l] и [same_culture_vassal.GetCulture.GetName|l] так сильно напоминают друг друга, что в последнее время их сходство стало #EMP слишком уж#! заметным. Чрезвычайно важно показать им, что именно мы, [same_culture_vassal.GetCulture.GetNameNoTooltip|l], первейшие сторонники нововведений!»"
 hold_court.3091.a:0 "Давайте устроим фестиваль во славу нашей богатой [same_culture_vassal.GetCulture.GetCollectiveNounNoTooltip|l]ой культуры!"
 hold_court.3091.b:0 "Устроим выставку наших величайших достижений."
 hold_court.3091.c:0 "Нет стоит подчеркивать наше превосходство над другими культурами."


