 hold_court.3010.desc.closing:0 "Это — нарушение законов нашей веры!»\n\nВ разговор вмешивается [tolerant_vassal.GetTitledFirstName]. [tolerant_vassal.GetHerHis|U] [tolerant_vassal.Custom('HandClawPaw')] взлетает вверх и [tolerant_vassal.GetSheHe] делает шаг вперед. «[ROOT.Char.Custom2('RelationToMeAddress', tolerant_vassal)|U], хотя, по сути, [religious_vassal.GetFirstNameNoTooltip] говорит правду, следует учесть, что упомянутая подробность — #EMP единственный#! недостаток [Select_CString(unconventional_preacher.IsFemale, 'проповедника', 'проповедницы' )]. Учения же, которые [unconventional_preacher.GetSheHe] несет в народ, ни на йоту не отступают от догматов нашей веры»."
