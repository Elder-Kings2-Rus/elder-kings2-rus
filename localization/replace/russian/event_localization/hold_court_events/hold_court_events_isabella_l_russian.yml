l_russian:

 #### Your Heir is a Jerk, by Isabella Welch
 hold_court.4001.t:0 "Опасное озорство"
 hold_court.4001.desc.intro:0 "[annoyed_vassal.GetTitledFirstName] врывается в мой тронный зал. «[ROOT.Char.Custom2('RelationToMeAddress', annoyed_vassal)|U], многие уверены, что места вашего преемника заслуживает [preferred_heir.GetTitledFirstName], а не [annoying_heir.GetTitledFirstName]. [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] хором стенает, что [annoying_heir.GetTitledFirstNameNoTooltip] буквально [Select_CString(annoying_heir.IsFemale, 'возвела', 'возвел' )] оскорбление в ранг искусства!"
 hold_court.4001.heir_street_fight:0 "Проклятый негодяй шляется по тавернам и задирает пьяных крестьян. И ведь [annoying_heir.GetSheHe] убивает их ради развлечения!»"
 hold_court.4001.heir_robbery:0 "По пути сюда меня [Select_CString(annoying_heir.IsFemale, 'ограбила', 'ограбил' )] [annoying_heir.GetWomanMan]-[Select_CString(annoying_heir.IsFemale, 'лошадь', 'конь' )] в шутовском наряде. [annoying_heir.GetSheHe|U] [Select_CString(annoying_heir.IsFemale, 'раздела', 'раздел' )] меня и [Select_CString(annoying_heir.IsFemale, 'привязала', 'привязал' )] к дереву, [Select_CString(annoying_heir.IsFemale, 'сняла', 'снял' )] маску и давай глумиться! Конечно же, это [Select_CString(annoying_heir.IsFemale, 'была', 'был' )] [annoying_heir.GetTitledFirstNameNoTooltip]!»"
 hold_court.4001.heir_tavern:0 "[annoying_heir.GetSheHe|U] практически не вылезает из таверны, а когда у н[annoying_heir.GetHerHis] заканчиваются деньги, остальные выпивохи ставят [annoying_heir.GetHerHim] выпивку за то, что [annoying_heir.GetSheHe] непристойно изображает вас!»"
 hold_court.4001.heir_diplomacy_failure:0 "[annoying_heir.GetSheHe|U] отказывается приходить на встречи, и на вопрос “почему” отвечает, что [annoying_heir.GetHerHim] там, мол, “скучно, и лучше бы мы там убивали друг друга — было бы веселее”»."
 hold_court.4001.heir_hated:0 "[annoying_heir.GetSheHe|U] — [Select_CString(annoying_heir.IsFemale, 'противная хвастунья', 'противный хвастун' )] и не упускает возможности сообщить мне, что нимало не волнуется о нашей к н[annoying_heir.GetHerHim] неприязни»."
 hold_court.4001.protective_parent:0 "\n\n[protective_parent.GetTitledFirstNameNoTooltip] в ужасе охает. «[Select_CString(annoying_heir.IsFemale, 'Моя', 'Мой' )] [annoying_heir.Custom('PetName')] на такое не «[Select_CString(annoying_heir.IsFemale, 'способна', 'способен' )]!»"
 hold_court.4001.accusation_default:0 "\n\n[annoyed_vassal.GetSheHe|U] вздыхает: «Но [annoying_heir.GetSheHe], конечно же, будет все отрицать»."
 hold_court.4001.heir_admission:0 "\n\n[annoying_heir.GetTitledFirstNameNoTooltip] по-волчьи ухмыляется. «О да, все было именно так»."
 hold_court.4001.a:0 "Как мило, [annoying_heir.GetSheHe] [Select_CString(annoying_heir.IsFemale, 'вся', 'весь' )] в [Select_CString(ROOT.Char.IsFemale, 'мать', 'отца' )]!"
 hold_court.4001.b:0 "Это последняя капля! Пусть будет [preferred_heir.GetTitledFirstNameNoTooltip]."
 hold_court.4001.c:0 "Поверь моему опыту, [preferred_heir.GetTitledFirstNameNoTooltip] ничуть не лучше!"
 hold_court.4001.d:0 "Это несовершенство поможет [annoying_heir.GetHerHim] стать [Select_CString(annoying_heir.IsFemale, 'своей', 'своим' )] среди солдат!"

## Vassals are prejudiced about your disabilities by Isabella Welch

 hold_court.4100.t:0 "Обман природы"
 hold_court.4100.desc:0 "[prejudiced_vassal.GetTitledFirstName] подходит ко мне, скрестив руки на груди. «Сидеть на троне в таком состоянии — весьма дерзкое решение».\n\n[prejudiced_vassal.GetSheHe|U] принюхивается."
 hold_court.4100.deformity_prejudice:0 "«Все человеческое стало [ROOT.Char.GetHerHim] чуждо, когда природа отвергла [ROOT.Char.GetHerHis] тело."
 hold_court.4100.speech_prejudice:0 "«И если речь постоянно подводит [ROOT.Char.GetHerHis], где гарантия, что она не навлечет несчастье и на нас?"
 hold_court.4100.mental_health_prejudice:0 "«[ROOT.Char.GetSheHe|U] вечерами слоняется по замку, бормоча под нос фантазии о собственной смерти."
 hold_court.4100.chronic_pain_prejudice:0 "«Все [ROOT.Char.GetHerHis] суставы превратились в пергамент, который вот-вот порвется. Нескончаемая боль при каждом сгибе"
 hold_court.4100.disability_prejudice_fallback:0 "«Из-за неполноценного существования, подобного жизни срезанного ростка, [ROOT.Char.GetTitledFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'превратилась', 'превратился' )] в животное."
 hold_court.4100.disability_insult:0 "Жизнь с клеймом «демон-[ROOT.Char.Custom('GetDisability')|l]»"
 hold_court.4100.disability_prejudice_ending:0 "настолько извратила [ROOT.Char.GetHerHis] разум, что трудно представить, [Select_CString(ROOT.Char.IsFemale, 'способна', 'способен' )] ли [ROOT.Char.GetSheHe] вообще воспринимать проблемы окружающих. [ROOT.Char.GetSheHe|U] делает все, что захочет, отвергая законы человеческие»."
 hold_court.4100.a:0 "И даже закон [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] не властен над тем, кого [ROOT.Char.GetFaith.HighGodNameSheHe|U] [ROOT.Char.GetFaith.HighGodName.IsFemale, 'оставила', 'оставил' )]."
 hold_court.4100.b:0 "Благодаря ежедневным страданиям я сильнее, чем любой [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]."
 hold_court.4100.c:0 "Я прикажу изготовить более красивую маску и стану #EMP гораздо#! красивее тебя!"
 hold_court.4100.d:0 "Когда трудно говорить, начинаешь точнее подбирать слова."
 hold_court.4100.e:0 "Люб[Select_CString(ROOT.Char.IsFemale, 'ая', 'ой' )] [ROOT.Char.GetWomanMan] становится отважнее, когда не боится смерти."
 hold_court.4100.f:0 "Благодаря бумажным конечностям я очень хорошо переношу боль!"
 hold_court.4100.g:0 "Обильные увечья учат справляться с недомоганиями!"
 hold_court.4100.h:0 "...Ну я прямо недополчеловека, правда?"
 hold_court.4100.duel_win:0 "Ваши вассалы начинают уважать вас за решимость перед лицом недугов."
 hold_court.4100.duel_loss:0 "Ваши вассалы разочаровываются в вас из-за неумения справляться с недугами."
 hold_court.4100.impressed:0 "Вассалы впечатлены"
 hold_court.4100.unimpressed:0 "Вассалы не впечатлены"
 disabled_fallback:0 "отключено"

## Foreign ally is usurped and asks for sanctuary by Isabella Welch
 hold_court.4200.t:0 "Пристанище"
 hold_court.4200.desc:0 "[Select_CString(fleeing_ally.IsFemale, 'Моя союзница', 'Мой союзник' )], некогда [Select_CString(fleeing_ally.IsFemale, 'могущественная', 'могущественный' )] [fleeing_ally.GetTitledFirstName], без предупреждения, [Select_CString(fleeing_ally.IsFemale, 'вся', 'весь' )] в грязи и навозе, предстает пред моим троном.\n\n«Эта надутая жаба, [Select_CString(usurping_heir.IsFemale, 'моя бывшая наследница', 'мой бывший наследничек' )] [usurping_heir.GetTitledFirstName], [Select_CString(usurping_heir.IsFemale, 'вытурила', 'вытурил' )] меня из собственной державы и [Select_CString(usurping_heir.IsFemale, 'присвоила', 'присвоил' )] мои титулы. Мне пришлось бежать сюда, опасаясь за свою жизнь».\n\n[fleeing_ally.GetSheHe|U] преклоняет колени. «И лишь такой человек, как вы, внушающий ужас и почтение, может спасти меня от позорной смерти в канаве. Умоляю, если в вас есть хоть капля милосердия, дайте мне убежище»."
 hold_court.4200.a:0 "Ты среди друзей, я назначу тебя [Select_CString(fleeing_ally.IsFemale, 'виночерпицей', 'виночерпием' )]."
 hold_court.4200.b:0 "Я дам тебе место подле трона... будешь моей подставкой для ног!"
 hold_court.4200.c:0 "Пусть [usurping_heir.GetTitledFirstNameNoTooltip] узнает об этом немедленно! [usurping_heir.GetSheHe|U] страшно обрадуется!"

## Enforcing a dress code at court by Isabella Welch
 hold_court.4300.t:0 "Одевайте меня! Одевайте меня!"
 hold_court.4300.desc:0 "Перед началом приема [proposing_chancellor.GetCouncilTitle] отводит меня в сторонку. К моему удивлению, в руках у н[SCOPE.sC('proposing_chancellor').GetHerHis] мельтешит [ROOT.Char.Custom('GetAccessory')|l] самого аляповатого вида.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], к вам на прием явится столько народу! А я знаю, что вам не всегда удается запомнить, что перед вами за человек и откуда он. Есть решение: пусть каждый, кто прибывает ко двору, добавит в свое одеяние народные безделушки, которые сразу всем расскажут о происхождении владельца.\n\n[proposing_chancellor.GetSheHe|U] так [Select_CString(proposing_chancellor.IsFemale, 'настойчива', 'настойчив' )], что я и не замечаю, как [ROOT.Char.Custom('GetAccessory')|l] оказывается у меня. «Если же чей-то местный колорит не подразумевает особых украшений, я [Select_CString(proposing_chancellor.IsFemale, 'взяла', 'взял' )] на себя смелость нанять портного, который “предложит” им традиционные элементы костюма»."
 hold_court.4300.a:0 "У меня прекрасная память на лица! Все будет в порядке."
 hold_court.4300.a.success:0 "Вы приветствуете гостей без запинки"
 hold_court.4300.a.failure:0 "Вы путаете прибывающих гостей"
 hold_court.4300.b:0 "Конечно же, мои гости будут носить такие одеяния с гордостью!"
 hold_court.4300.b.success:0 "Вассалы с гордостью надевают украшения с их геральдической символикой"
 hold_court.4300.b.failure:0 "Вассалы оскорблены, что [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] навязывает им фальшивые традиции"
 hold_count.4300.b.success.toast:0 "Дипломатический ход удался!"
 hold_court.4300.b.failure.toast:0 "Дипломатический ход не удался!"
 hold_court.4300.c:0 "Забудьте о моих гостях — пусть портной придумает изысканное одеяние для #EMP меня#!!"
 hold_court.4300.c.tt:0 "Получен наряд"

##Argument amongst vassals about open carry of weapons by Isabella Welch
 hold_court.4400.t:0 "Открытое ношение"
 hold_court.4400.desc:0 "Двое моих вассалов, отпихивая друг друга, наперегонки несутся к трону.\n\n[wants_safety_vassal.GetTitledFirstNameNoTooltip] склоняется предо мной. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] истекает кровью! Люди на улицах то и дело убивают друг друга! Мы должны поступить цивилизованно: запретить горожанам носить оружие — по крайней мере, в пределах города».\n\n[wants_weapons_vassal.GetTitledFirstNameNoTooltip] отбрасывает [wants_safety_vassal.GetHerHis] в сторону. «Безопасность — это когда [dummy_gender.GetWomanMan] может себя защитить! Запретить горожанам носить оружие — все равно что охолостить их!»"
 hold_court.4400.a:0 "Мы должны запретить ношение оружия в пределах поселений."
 hold_court.4400.b:0 "Если не держать мечи при себе, держава ослабеет."
 hold_court.4400.c:0 "Пусть этот спор решит... насилие!"
 hold_court.4400.c1:0 "[wants_weapons_vassal.GetTitledFirstNameNoTooltip] побеждает."
 hold_court.4400.c1.tt:0 "Разрешается носить оружие всегда"
 hold_court.4400.c2:0 "Каким-то образом побеждает [wants_safety_vassal.GetTitledFirstNameNoTooltip]."
 hold_court.4400.c2.tt:0 "Во всех ваших городах запрещается носить оружие"

 ## Inspired Poet appears at court and makes demands by Isabella Welch

 hold_court.4500.t:0 "Бесконечная поэзия"
 hold_court.4500.desc.intro:0 "Приближается величавая, окутанная едва ли не священным сиянием фигура: «Я — [Select_CString(demanding_poet.IsFemale, 'поэтесса', 'поэт' )]."
 hold_court.4500.council:0 "И я твой новый [secondary_character.GetCouncilTitle|l]!»"
 hold_court.4500.romance:0 "И отныне мы с тобой любовники!»"
 hold_court.4500.titles:0 "И все земли, которыми владеет [secondary_character.GetTitledFirstNameNoTooltip], должны стать моими»."
 hold_court.4500.realm:0 "Отдай мне свою державу!»"
 hold_court.4500.desc.middle:0 "\n\nДвор на несколько мгновений охватывает гробовое молчание. [secondary_character.GetTitledFirstNameNoTooltip], до сей поры [Select_CString(secondary_character.IsFemale, 'пребывавшая', 'пребывавший' )] в мирной полудреме, резко просыпается. «Что?!»\n\n«Из-под моего пера вышла величайшая баллада во вселенной. Она повествует о"
 hold_court.4500.chancellor_2:0 "моем путешествии по чужеземным державам. Я знаю о народах мира куда больше, чем [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.steward_2:0 "цитадели из чистого золота. Я знаю о красоте и богатстве куда больше, чем [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.marshal_2:0 "поединке древних правителей. Для меня война — вид искусства, и я понимаю в нем гораздо больше, чем [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.spymaster_2:0 "причинении боли. Моя душа знает о пытках куда больше, чем [secondary_character.GetTitledFirstNamePossessiveNoTooltip]."
 hold_court.4500.chaplain_2:0 "тайнах [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]. Каждый росчерк моего пера несет в себе священное откровение."
 hold_court.4500.romance_2:0 "том, как занятия любовью вызывают моменты просвещения. Ты станешь мудрейшим правителем, если величайшие удовольствия оживят твой разум."
 hold_court.4500.titles_2:0 "священной связи вассала и сюзерена. Я буду куда более [Select_CString(demanding_poet.IsFemale, 'верной', 'верным' )] слугой, чем [secondary_character.GetSheHe]."
 hold_court.4500.realm_2:0 "наших народных героях, новых и древних. Имя поэта, чье сердце открыто всем, в веках куда громче, чем [ROOT.Char.GetWomanMan], чьи таланты не так заметны. Я буду править твоими владениями лучше тебя."
 hold_court.4500.desc.end:0 "Немедленно выполни мое требование»."
 hold_court.4500.a:0 "Стража, избавьтесь от [Select_CString(demanding_poet.IsFemale, 'этой рифмоплетки', 'этого рифмоплета' )]!"
 hold_court.4500.b:0 "Какое милое безумие! Оставайся при дворе, пиши для нас."
 hold_court.4500.c:0 "[demanding_poet.GetSheHe|U] поэт! Тут не поспоришь."
 hold_court.4500.c.realm.tt:0 "#warning @warning_icon! Вы отдадите первый титул персонажу [demanding_poet.GetTitledFirstNameNoTooltip] и станете [demanding_poet.GetHerHis] вассалом!#!"
 hold_court.4500.c.titles.tt:0 "[demanding_poet.GetTitledFirstName] получает все земли и вассалов персонажа [secondary_character.GetTitledFirstName]"

### Peasants are convinced you're a literal monster by Isabella Welch 
 hold_court.4600.t:0 "[ROOT.GetCharacter.IsFemale, 'Та', 'Тот' )], кто превращается в зверя..."
 hold_court.4600.desc:0 "У моего трона — толпа разгневанных крестьян. В руках их пламенеющие и очень зловещие предметы, в которых с трудом узнаются фермерские орудия. Мне доводилось подавлять мятежи, но такие жуткие вилы я вижу впервые.\n\nОдин из крестьян тычет ими в мою любимую подушечку для трона.\n\n«Эта тварь, что нами правит, — истинный демон во плоти. Не может живой человек творить такие бесчинства. К оружию! Помогите убить чудовище, пока оно не приняло истинный облик!»"
 hold_court.4600.a:0 "Я не демон, я — [ROOT.Char.GetTitleAsNameNoTooltip|l], и это гораздо, #EMP гораздо#! хуже."
 hold_court.4600.b:0 "Прекрасная идея! [chancellor.GetCouncilTitle]! Распространите слухи, что я — демон."
 hold_court.4600.b.tt:0 "То, что [THIS.GetCharacter.GetFaith.DevilName] вам родня, будет известно всем. К добру или к худу."
 hold_court.4600.c:0 "Я действительно так чудовищно поступаю?"
 hold_court.4600.c.tt:1 "Еще не поздно измениться."
 hold_court.4600.d:0 "Чушь! [ROOT.Char.GetFaith.WitchGodName|U] гораздо сильнее, чем [ROOT.GetCharacter.GetFaith.DevilName]!"
 hold_court.4600.d.success:0 "Двор смеется над вашей шуткой"
 hold_court.4600.d.failure:0 "Придворные подозревают, что вы не шутите"
 hold_court.4600.a.success:0 "Вы меняете свою репутацию"
 hold_court.4600.a.failure:0 "Вы пугаете крестьян"
### Vassal invites you to a suspicious dinner by Isabella Welch
 hold_court.4601.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Моя аппетитнейшая', 'Мой аппетитнейший' )] [ROOT.GetCharacter.GetLadyLord|U],"
 hold_court.4601.d:0 "Сердце мое все еще трепещет с тех пор, как в народе принялись говорить о вашей истинно демонической природе. Я всецело сожалею о том, что мы с вашим ужасающим величеством до сих пор незнакомы.\n\nПрошу, будьте гостем в моем замке, и мы насладимся самыми сочными яствами, которые только может себе представить [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"
 hold_court.4601.a:0 "Звучит изумительно!"
 hold_court.4601.b:0 "Я лучше дома попирую..."

### Sophisticated Cannibal dinner by Isabella Welch
 hold_court.4602.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Аппетитнейшая', 'Аппетитнейший' )] [ROOT.GetCharacter.GetLadyLord|U]"
 hold_court.4602.desc:0 "[cannibal_vassal.Custom('FortifiedBuilding')|U], где обитает [cannibal_vassal.GetTitledFirstNameNoTooltip], подсвечен лишь несколькими мерцающими свечами. [cannibal_vassal.GetSheHe|U] сидит передо мной за обеденным столом, который, куда ни глянь, завален ломтями едва приготовленного мяса.\n\n[cannibal_vassal.GetSheHe|U] мнется за спиной в ожидании моего выбора. Через некоторое время [cannibal_vassal.GetSheHe] склоняется к моей голове и оскаливает зубы:\n\n«Все эти [ROOT.GetCharacter.GetWomenMen] приготовлены для нас, но нет никого аппетитнее вас!»"
 hold_court.4602.a:0 "Кого бы мне съесть для начала?"
 hold_court.4602.b:0 "Ладно, можешь чуть-чуть откусить."
 hold_court.4602.c:0 "Мне пора! Это безвкусно!"

### Vassals discuss the state of prisons in the realm by Isabella Welch
 hold_court.4700.t:0 "Конец агонии"
 hold_court.4700.desc:0 "[prison_challenger_vassal.GetTitledFirstName] слегка кланяется. «[ROOT.Char.Custom2('RelationToMeAddress', prison_challenger_vassal)|U], мне доводилось слышать весьма кровавые истории о ваших подземельях — надо заметить, из первых рук, ибо [imprisoned_family_character.GetTitledFirstName] [Select_CString(imprisoned_family_character.IsFemale, 'имела', 'имел' )] неудовольствие там пребывать. Так вот, вы уверены, что"
 hold_court.4700.desc.gruel:0 "[ROOT.Char.Custom('PrisonContentsGruel')]"
 hold_court.4700.desc.default:0 "[ROOT.Char.Custom('RandomPrisonContentsSingular')]"
 hold_court.4700.desc.2:0 "требуется там в #EMP таком#! количестве? На что нам сдались все эти [ROOT.Char.Custom('RandomPrisonContentsPlural')]?»\n\n[prison_challenger_vassal.GetSheHe|U] вздыхает. «У заключенных нет даже тарелок, им приходится есть прямо с земли, как животным! Знаете, я не прочь вложить часть собственных средств в обновление тюрьмы»"
 hold_court.4700.a:0 "Если бы я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )], чтобы им хорошо жилось, [Select_CString(ROOT.Char.IsFemale, 'оставила', 'оставил' )] бы их под домашним арестом!"
 hold_court.4700.b:0 "В подземелье свои традиции, но я — [ROOT.Char.GetTitleAsNameNoTooltip|l] свежих взглядов."
 hold_court.4700.c:0 "Что ж, оживим обстановку — добавим больше блестящих пыточных инструментов!"
 hold_court.4700.d:0 "Вместе мы можем избавиться от жестоких традиций."
 hold_court.4700.d.tt:0 "$hold_court.4700_dungeons$ меньше мучиться"
 hold_court.4700_dungeons:0 "Заключенные ваших подземелий будут"
 hold_court.4700.c.tt:0 "$hold_court.4700_dungeons$ больше мучиться"
 hold_court.4700.e:0 "Да я эту плесень лично [Select_CString(ROOT.Char.IsFemale, 'разводила', 'разводил' )]!"

### Prisoner escapes house arrest, demands fancier dinners by Isabella Welch

 hold_court.4800.t:0 "Телячью котлету, попрошу"
 hold_court.4800.desc:0 "Каким-то образом среди прочих просителей перед моим троном внезапно появляется [escaped_prisoner.GetTitledFirstName], [Select_CString(escaped_prisoner.IsFemale, 'которая', 'который' )], насколько я #EMP помню#!, [Select_CString(escaped_prisoner.IsFemale, 'должна', 'должен' )] сидеть под домашним арестом.\n\n«[ROOT.Char.Custom2('RelationToMeAddress', escaped_prisoner)|U], еда, которую мне подают в заключении, должна быть гораздо хуже, чем то, чем вы кормите гостей, — или ваши повара и впрямь не способны на большее? Пусть отныне у меня на ужин всегда будет [ROOT.GetCharacter.Custom('GetExpensiveMeal')]».\n\n[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')|U] [incompetent_guard.GetTitledFirstName], тяжело дыша вбегает в зал. «Прошу прощения, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.GetLadyLord], я честно [escaped_prisoner.GetHerHis] охранял, но [escaped_prisoner.GetSheHe] искусной лестью [Select_CString(escaped_prisoner.IsFemale, 'вынудила', 'вынудил' )] меня открыть дверь»."
 hold_court.4800.a:0 "Повара, приготовьте [escaped_prisoner.GetHerHim] лучшие яства, какие только видел этот край!"
 hold_court.4800.b:0 "Какая наглость! Отныне будешь есть только плесневелую похлебку."
 hold_court.4800.c.tt:0 "Домашним арестантам будет позволено выходить под надзором"
 hold_court.4800.c:0 "Домашний арест должен способствовать сохранению достоинства, пусть ходят по территории."
 hold_court.4800.d:0 "[incompetent_guard.GetTitledFirstNameNoTooltip], разве ты после этого [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]?!"
 hold_court.4800.d.tt:0 "[incompetent_guard.GetTitledFirstName] [Select_CString(incompetent_guard.IsFemale, 'уволена', 'уволен' )]"
 hold_court.4800.e:0 "Отправляйся в темницу!"

## Shady genealogist offers to prove you are descended from mythical heroes by Isabella Welch

 hold_court.4900.t:0 "Дела давно минувших дней"
 hold_court.4900.desc:1 "К трону подходит [Select_CString(suspicious_genealogist.IsFemale, 'древняя старуха', 'древний старик' )]. Каждому [suspicious_genealogist.GetHerHis] шагу вторит постукивание трости.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.GetLadyLord|U], я исследую родословные, а вы, как известно, знатного происхождения. Но знатность еще не говорит о божественном или легендарном происхождении. Я хочу составить свиток, где прослежу вашу родословную до зари времен и явлю вам и миру истину: [ROOT.GetCharacter.Custom('GetMythicalFounder')] — действительно среди ваших прямых предков!»  "
 hold_court.4900.a:0 "Мне для этого бумажки не нужны!"
 hold_court.4900.b:0 "Прекрасно! И список должен быть очень длинным!"
 hold_court.4900.c:0 "[ROOT.GetCharacter.Custom('GetMythicalFounder')]? Ничтожество в сравнении со мной!"
 hold_court.4900.d:0 "Может, моя династия пока маловата, но мы не дураки!"

 hold_court.4901.desc.intro:0 "Несколько дней спустя генеалог [suspicious_genealogist.GetTitledFirstName] возвращается. [suspicious_genealogist.GetSheHe|U] разворачивает такой длинный свиток, что им, наверное, можно обернуть пару моих провинций. Когда его конец докатывается до подножья моего трона, [chaplain.GetCouncilTitle] едва не спотыкается о него.\n\n«[ROOT.GetCharacter.GetLadyLord|U], теперь я могу поведать правду о вашем происхождении», — [suspicious_genealogist.GetSheHe] откашливается и начинает читать: «Сегодня мир узрит великую историю. Пред нами — [ROOT.GetCharacter.GetTitledFirstNameNoTooltip],"
 hold_court.4901.mothers:0 "чьей матерью была [mother_1.GetFullNameNicknamedNoTooltip], которую зачала свирепая [mother_2.GetFullNameNicknamedNoTooltip], которую [mother_3.GetFullNameNicknamedNoTooltip] произвела из своих чресел, а ее, в свою очередь, носила в утробе [mother_4.GetFullNameNicknamedNoTooltip], чьей матерью была прекрасная[mother_5.GetFullNameNicknamedNoTooltip]...»"
 hold_court.4901.fathers:0 "чьим отцом был [father_1.GetFullNameNicknamedNoTooltip], которого породил свирепый [father_2.GetFullNameNicknamedNoTooltip], которого зачал [father_3.GetFullNameNicknamedNoTooltip], сын столь замечательного отца, как [father_4.GetFullNameNicknamedNoTooltip], отцом которого, в свою очередь, был [father_5.GetFullNameNicknamedNoTooltip]...»"
 hold_court.4901.desc.outro:0 "\n\nВеки некоторых придворных становятся очень тяжелыми."
 hold_court.4901.a:0 "Пора вздремнуть. Пусть во сне мне явится моя собственная слава."
 hold_court.4901.a.tt:0 "...А внимательно слушают пусть остальные придворные"
 hold_court.4901.b:0 "Это увлекательнее любой баллады! Я подпрыгиваю на троне!"
 hold_court.4901.c:0 "«Довольно! [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTooltip] благодарит тебя за услугу»."
