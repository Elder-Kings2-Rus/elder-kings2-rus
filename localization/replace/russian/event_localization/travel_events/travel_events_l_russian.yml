l_russian:
 travel_events.1002.desc:0 "Стоит нам поравняться, как [Select_CString(shoeless_peasant.IsFemale, 'крестьянка', 'крестьянин' )] хватается за мою одежду и заглядывает мне глубоко в глаза.\n\n«Разве так ведет себя [ROOT.Char.GetTitleAsNameNoTooltip|U]? Знай вы, кто я на самом деле, так ни за что не прошли бы мимо!»\n\nОказывается, [shoeless_peasant.GetSheHe] родом из дома [shoeless_peasant.GetDynastyName] — [Select_CString(shoeless_peasant.IsFemale, 'высокородная дворянка, которая', 'высокородный дворянин, который' )] отныне презирает меня до глубины души!"
 travel_events.4006.desc:0 "Внезапно мое безмятежное путешествие по великому океану прерывает пронзительный вопль! Я стремительно ныряю в трюм и с ужасом вижу, как [ROOT.Char.Custom('GetRandomMigratoryBird')] роется в ошметках наших припасов. Брюхо птицы настолько раздулось, что сквозь перья просвечивает кожа.\n\nВ ярости я собираюсь убить мерзкую крылатую тварь, но меня останавливает [superstituous_caravan_member.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«Чу! Убери [ROOT.Char.Custom('HandClawPaw')], [ROOT.Char.Custom('InsultAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom('InsultNoun')]! Ты разве не знаешь, что убить птицу в море — к большой беде?!»"
 travel_events.4019.desc:0 "[ROOT.Char.GetCurrentLocation.GetName] радует нас местной ярмаркой! Крестьяне и знать самых разных культур и языков толпами окружают прилавки с чужеземной снедью, воздух полнится совершенно новыми для меня ароматами.\n\nИменно запах приводит меня к низкому прилавку, на котором стоит блюдо моей мечты. Из блаженного тумана меня грубо вырывает [pompous_courtier.GetName].\n\n«Лучше не прикасайтесь к этой бурде, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. [ROOT.Char.Custom('GetLocalStreetFoodPlural')|U] — это для крестьян, нас же ждут дома куда более изысканные кушанья»."
 travel_events.4029.desc.mid:0 "Судя по пересохшим губам и бледной [brainless_character.Custom('SkinScalesFur')], [brainless_character.GetSheHe] висит здесь довольно давно."
 travel_events.4030.desc.intro:1 "[brainless_character.GetWomanMan|U] жалобно корчится у моих ног, пятная землю кровью из ран. Подоспевшая свита ставит [brainless_character.GetHerHis] на нетвердые ноги, засыпая вопросами о том, как же [brainless_character.GetSheHe] [Select_CString(brainless_character.IsFemale, 'оказалась', 'оказался' )] в таком бедственном положении.\n\n"
 travel_events.4033.desc.mid.zealous:0 "Одного взгляда на эту богомерзкую ересь мне хватает, чтобы содрогнуться от нестерпимого желания начать сожжение ведьм."