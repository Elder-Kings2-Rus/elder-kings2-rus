 travel_danger_events.7000.desc_oasis: "Большинство моих спутников собрались возле оазиса: им не терпится напиться прохладной воды и смыть пыль со своих лиц. [snake_victim.Custom('HandClawPaw')|U] персонажа [snake_victim.GetName] погружается в воду — и вдруг с диким криком отдёргивается."