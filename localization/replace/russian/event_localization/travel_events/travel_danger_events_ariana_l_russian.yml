 travel_danger_events.7000.desc_oasis: "Most are gathered around the oasis, drinking from the cool water and washing the dust from our faces. [snake_victim.GetName] sticks [snake_victim.GetHerHis] [snake_victim.Custom('HandClawPaw')] into the water, and suddenly [snake_victim.GetSheHe] jerks back with a screech."