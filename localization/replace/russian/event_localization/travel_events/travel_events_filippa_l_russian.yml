l_russian:
 travel_events.2105.desc_negative:0 "Я потрясенно смотрю, как [Select_CString(visiting_ruler.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('GetRivalNemesis', SCOPE.sC('visiting_ruler'))] рубит убийц налево и направо, а горстка уцелевших в ужасе убегает. [visiting_ruler.GetFirstNameNoTooltip] возвращается и останавливается прямо передо мной: «Мне показалось, помощь вам не помешает», — ворчит [visiting_ruler.GetSheHe].\n\nЯ в замешательстве. Конечно, [visiting_ruler.GetSheHe] #EMP только что#! [Select_CString(visiting_ruler.IsFemale, 'спасла', 'спас' )] мою шкуру, но могу ли я [visiting_ruler.GetHerHim] доверять?.. Я неохотно киваю."
 travel_events.2015.desc:0 "[ROOT.Char.GetCurrentLocation.GetName] запомнится мне детским восторгом, с которым [quarry_guide.GetTitledFirstName] показывает мне торфяной карьер. По необъяснимым причинам [quarry_guide.GetSheHe] считает, что это место — алмаз в [quarry_guide.GetHerHis] травяной короне.\n\nЯ смотрю на разоренное поле, покрытое бурыми и серо-зелеными заплатками.\nВеки начинают тяжелеть. В последнее время поспать мне не удавалось. Они медленно смыкаются...\n\nВнезапно я резко просыпаюсь, [quarry_guide.GetFirstNameNoTooltip] хватает меня за рукав.\n«...Неужели вам было #EMP скучно#!?»"
 travel_events.2022.desc_pack:0 "Когда своды коридора сменяются следующей комнатой, на нас внезапно бросается большая крылатая тень. От неожиданности вся группа с воплями разбегается.\n\nЯ поднимаю взгляд и вижу, что страшная фигура — это скелет, завернутый в темную простыню. [estate_character.GetTitledFirstName|U] смеется во всю глотку, но я лишь хмурю брови.\n\n«Видели б вы свои лица, милорды и миледи!» [Select_CString(entourage_member_one.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_one'))] [entourage_member_one.GetTitledFirstName] заметно на взводе. Похоже, [estate_character.GetTitledFirstNameNoTooltip] получит взбучку."
 travel_events.2030.desc:0 "Утром [entourage_chaplain.GetTitledFirstName] подходит ко мне, явно нервничая. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord] и [entourage_chaplain.Custom2('RelationToMe', ROOT.Char)], мне нужно сделать ужасающее признание».\n\n[entourage_chaplain.GetSheHe|U] тяжело вздыхает. «Конечно, я не приемлю таких... откровенно безумных учений, как [Select_CString(crop_circler.IsFemale, 'та', 'тот' )] [crop_circler.Custom('GetLassLad')], что [Select_CString(crop_circler.IsFemale, 'встретилась', 'встретился' )] нам той ночью, но у меня есть некоторые... #EMP сомнения#!». [entourage_chaplain.GetFirstNameNoTooltip] пристально смотрит на меня, выискивая в моем лице следы сочувствия.\n\n«Я просто не могу больше уверенно заявлять, что [entourage_chaplain.GetFaith.HighGodName] существует и хранит нас». [entourage_chaplain.GetSheHe|U] делает драматичную паузу."
 travel_events.2033.desc_manhunt_first:0 "Давно уже мне хотелось попытать счастья против самой хитрой и опасной дичи на свете. Я довольно ухмыляюсь."
 travel_events.2039.desc_child_won:1 "[entourage_character.GetTitledFirstName] изо всех сил пытается убить кролика, едва замечая мои жалкие потуги изобразить меткие выстрелы из лука.\n\nЗа деревьями происходит какая-то возня, и наконец [entourage_character.GetTitledFirstNameNoTooltip] с торжествующим вскриком бросается вперед и хватает драгоценную кроличью тушку с плотно засевшей в ней стрелой. Я аплодирую, а [entourage_character.GetSheHe] радостно улыбается."
 travel_events.2104.desc:0 "Внезапно врезавшись в толпу, наш отряд застает убийц врасплох. Что за неумехи, разве можно не следить за тылом?\n\nМы легко прорубаемся через тех немногих, кто осмеливается сопротивляться, а остальные убегают прочь. Я вижу, как [murder_target.GetTitledFirstName] смотрит на меня широко открытыми глазами, слегка приоткрыв [murder_target.Custom('MouthSnoutBeak')].\n\nКогда [murder_target.GetSheHe] приходит в себя и возвращает лицу осмысленное выражение, [murder_target.GetSheHe] все равно не может скрыть удивления и благодарности и жестом приглашает меня подойти."
 travel_events.2111.desc_died:0 "Алый закат, алая от крови земля. Я азартно пытаюсь угадать, кто же выйдет из боя победителем.\n\nОтвет не заставляет себя долго ждать: могучий всадник победно размахивает клинком и радостно ревет. А другая [rider.Custom('HandClawPaw')] воина держит... [travelling_ruler.GetTitledFirstName]! Точнее, [SCOPE.sC('travelling_ruler').GetHerHis] голова."
