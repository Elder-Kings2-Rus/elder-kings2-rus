l_russian:
 travel_events.3022.desc:1 "Красочные гирлянды цветов украшают тронный зал. Гости радостно поют в мягком свете свечей.\n\n«А вот и вы!» — [foreign_ruler.GetTitledFirstName] хлопает в ладоши, и пение с музыкой тут же смолкают.\n\n«Мы собирались начать танец в вашу честь, [ROOT.Char.GetTitledFirstNameNoTooltip]. Давайте все возьмемся друг за друга и встанем в круг!»"
 tour_travel.3111.desc_breaking_down:0 "Сразу после этого [Select_CString(ghino_di_tacco_scope.IsFemale, 'она', 'он' )] разражается рыданиями, закрывая лицо. «Я... скажу честно. Пригласив вас сюда, я [Select_CString(ghino_di_tacco_scope.IsFemale, 'собиралась', 'собирался' )] вас обокрасть, [Select_CString(ROOT.Char.IsFemale, 'дорогая моя госпожа', 'дорогой мой господин' )]. Надеюсь, вы сможете меня простить»."
 travel_events.3140.desc:1 "Выжженные поля, зола вместо колосьев. Плоды войны. Мы ускоряем шаг, едва завидев первые мертвые тела.\n\nЕдинственный путь лежит через военный лагерь. Я оглядываюсь — да, в обход идти негде. Киваю страже — и они кивают в ответ, покрепче стискивая рукояти мечей.\n\nНа входе в лагерь стоит армейский командир: «Вражеские пособники, значит? — спрашивает [hostile_commander.GetSheHe], почесывая [hostile_commander.GetHerHis], — пленника оставите?» — [hostile_commander.GetSheHe|U] куда-то показывает пальцем. [SCOPE.sC('hostile_commander').GetHerHis|U] явно интересует [entourage_member.GetTitledFirstName]."
 travel_events.3160.desc_outro:0 "Я закрываю лицо и кричу, когда моя [ROOT.Char.Custom('SkinScalesFur')] становится целью мириада злобных клювов."
