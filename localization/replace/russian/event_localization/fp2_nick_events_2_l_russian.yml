l_russian:
 fp2_yearly.4005.t:0 "Создание анклавов"
 fp2_yearly.4005.desc.christian:0 "[mozarab_merchant.GetFaith.GetAdherentNamePlural] занимают уникальное положение в обществе редгардов. "
 fp2_yearly.4005.desc.muslim:0 "[mozarab_merchant.GetCulture.GetName|U] занимают уникальное положение в обществе редгардов. "
 fp2_yearly.4005.desc:0 "Необычно видеть, как один из местных торговцев просит аудиенции у меня.\n\n"Мы, [mozarab_merchant.GetFaith.GetAdherentNamePlural|l], обычно имеем дело с определенной степенью дополнительных... трудностей, когда живем вблизи городов". [mozarab_merchant.GetSheHe|U] говорит ровно и без злобы, но в словах [mozarab_merchant.GetHerHis] явно есть какая-то сила.\n\n"Все, чего мы хотим, это чтобы небольшой участок [mozarab_quarter.GetName] назывался нашим собственным и жил среди нашего народа. Я пришёл сюда, чтобы просить тебя, мой [ROOT.Char.GetLadyLord], узнать, не можешь ли ты великодушно предоставить нам это.""
 fp2_yearly.4005.a:0 "В моих городах вам всегда рады."
 fp2_yearly.4005.b:0 "Я не позволю вам загрязнять мои города!"

 fp2_yearly.4006.t:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] Архитектор"
 fp2_yearly.4006.desc:0 "Только смелый человек может пристать ко мне, когда я выхожу из [ROOT.Char.GetFaith.HouseOfWorship] после ежедневного поклонения, но один такой [mozarab_priest.GetWomanMan] попытался сделать именно это. Я с некоторым подозрением замечаю кулон с восемью кругами на шее [mozarab_priest.GetHerHis], когда [mozarab_priest.GetSheHe] начинает говорить.\n\n"Мой [ROOT.Char.GetLadyLord], я прошу лишь минуту вашего времени. Все, чего я хочу, это чтобы моя паства могла молиться, используя [mozarab_priest.GetFaith.HouseOfWorship], как и положено всем хорошим последователям [mozarab_priest.GetFaith.HighGodName]!". Нервный священник останавливается и умоляюще смотрит на меня.\n\nЕсли [mozarab_priest.GetFaith.GetAdherentNamePlural|l] с моего разрешения смогут строить места поклонения, это сделает их преобразование более сложным, но, возможно, некоторая снисходительность поможет сплоченности моего королевства?"