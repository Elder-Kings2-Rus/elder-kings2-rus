l_russian:
 trait_education_stewardship_4:0 "Благословение грязекраба-торговца"
 trait_education_stewardship_4_desc:0 "Те, кого благословил грязекраб-торговец, не знают поражения на поприще управления и возводят оное в ранг искусства."
 
 trait_pneumonic:0 "Озноб"
 trait_pneumonic_character_desc:0 "Страдая от неуклюжести и душевного смятения, [ROOT.GetCharacter.GetFirstNameNoTooltip] страдает от озноба."
 
 trait_lovers_pox:0 "Чесотка"
 
 trait_gout_ridden:0 "Каменная подагра"

 trait_consumption:0 "Увядание"
 trait_consumption_desc:0 "Страдая от кровавого кашля, вызванного холодным воздухом в лёгких, этот персонаж страдает от увядания."
 trait_consumption_character_desc:0 "Страдая от кровавого кашля, вызванного холодным воздухом в лёгких, [ROOT.GetCharacter.GetFirstNameNoTooltip] страдает от увядания."

 trait_cancer:0 "Гниль"
 trait_cancer_desc:0 "Гниль распространилась по телу этого персонажа, высасывая из него жизнь."
 trait_cancer_character_desc:0 "Гниль распространилась по телу [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip], высасывая из [Select_CString(ROOT.GetCharacter.IsFemale, 'неё', 'него' )] жизненные силы."
 trait_bubonic_plague:0 "Кнахатенский грипп"
 trait_bubonic_plague_desc:0 "Этот персонаж страдает от высокой температуры и мучительного кашля. По всему телу медленно распространяется багровая сыпь. Пребывать на этом свете ему осталось недолго."
 trait_bubonic_plague_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не долго задержится на этом свете: по всему телу медленно распространяется багровая сыпь."
 
 trait_scaly:0 "Змеевитое слабоумие"
 trait_scaly_desc:0 "Этот персонаж страдает от галлюцинаций и зудящего и неприглядного состояния чешуйчатой кожи, напоминающей змеиную чешую."
 trait_scaly_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] страдает от галлюцинаций и зудящего и неприглядного состояния чешуйчатой кожи, напоминающей змеиную чешую."
 
 trait_order_member:0 "Член ордена"
 trait_order_member_desc:0 "Этот персонаж служит в милитаризованном священном ордене."
 trait_order_member_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] служит в милитаризованном священном ордене."
 
 trait_order_member_ordinator:0 "Ординатор"
 trait_order_member_character_ordinator_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] служит [ROOT.Char.GetFaith.HighGodName] как Ординатор."
 
 trait_knight_errant: "Странствующий герой"
 trait_knight_errant_character: "Странствующий герой"
 trait_knight_errant_desc: "Прославленный герой, этот персонаж защищает слабых, оберегает беззащитных и карает порочных."
 trait_knight_errant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] защищает слабых, оберегает беззащитных и карает порочных."