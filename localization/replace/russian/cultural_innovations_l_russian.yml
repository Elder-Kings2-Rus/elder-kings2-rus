 ### Vanilla renames
 innovation_advanced_bowmaking:0 "Арбалеты"
 innovation_advanced_bowmaking_desc:0 "Хотя некоторые древние арбалеты можно найти глубоко в двемерских руинах, неудачные попытки воспроизвести их, как правило, давали худшие результаты по сравнению со старым добрым луком и стрелами. Но последние достижения в области ковки болтов и массового производства как снарядов, так и основного оружия позволяют снова использовать это смертоносное оружие на полях сражениях."
 innovation_arched_saddle:0 "Тяжелые конские доспехи"
 innovation_arched_saddle_desc:0 "Тамриэль - опасное место. Защитите своего коня от опасности с помощью этой красивой и прочной брони."
 innovation_catapult:0 "Тараны"
 innovation_catapult_desc:0 "Тараны, используемые для разрушения дверей и ворот вражеских крепостей, требуют прямого контакта с конструкцией, для разрушения которой они используются. Для защиты солдат, толкающих таран, был добавлен защитный кожух, чтобы стрелы и мелкие снаряды не причинили вреда нашим войскам."
 innovation_cranes_desc:0 "Реманцы с большим успехом использовали забытое чудо инженерной мысли — краны с топчаковыми колесами — при строительстве своей империи."
 innovation_crop_rotation:0 "Плантации"
 innovation_crop_rotation_desc:0 "От плантаций солёного риса Дешаана до виноградников Ауридона, сельское хозяйство в Тамриэле давно вышло за рамки натурального хозяйства и способствует развитию сложной сети торговли и урбанизации."
 innovation_development_03_desc:0 "Великие города Алинора, Морнхолда и Имперского острова уже давно выделяются как реликвии великого, непревзойденного наследия. По мере развития нашей инфраструктуры и роста населения у нас наконец-то появились средства для создания новых поселений, способных соперничать с этими древними городскими центрами."
 innovation_horseshoes:0 "Военные дороги"
 innovation_horseshoes_desc:0 "От путей Гестры до Имперских магистралей, многие императоры и потентаты понимали ценность прочной дорожной сети. Хотя последние десятилетия не были добры к этой разрушающейся архитектуре, их ремонт и содержание должны быть в числе наших главных приоритетов."