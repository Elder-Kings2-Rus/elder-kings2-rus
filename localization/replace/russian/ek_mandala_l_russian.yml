 tgp_east_asia_decision_events.0010.desc: "Порой просветление нисходит из самых неожиданных источников.\n\nПринципы Гривы, применяемые в управлении державой, на каком-то тонком уровне мне очень близки. Думаю, мне суждено объединить страну под своей божественной и милостивой властью, ведь должно же мое существование служить какой-то высшей цели?\n\n#EMP «Да здравствует Грива [ROOT.Char.GetFirstNameNoTooltip]!»#! — а что, звучит неплохо…"
 failed_assimilation_payout_msg: "Падение божественного Гривы"
