 game_concept_mandala: "Грива"
 game_concept_mandala_desc: "При [Concept('government_form', 'форме правления')|E] Грива [Concept('domain_limit', 'предел домена')|E] и количество [Concept('direct_vassals', 'прямых вассалов')|E] резко ограничены, при этом основным методом экспансии для [Concept('suzerain', 'повелителя')|E] и [Concept('liege', 'сюзерена')|E] являются [Concept('tributaries', 'данники')|E]. \n\nГрива может стремиться к статусу Божественного владыки, чтобы использовать [Concept('mandala_radiance', 'великолепие Гривы')|E] как инструмент для обретения и удержания данников.\n\nПравителю также необходимо поддерживать высокое [opinion|El] и развивать отношения со своими данниками, чтобы удерживать их в долгосрочной перспективе. При наследовании данники могут выйти из-под власти повелителя, если тот не проявит себя достойным [Concept('mandala_succesor', 'наследником')|E]."
 game_concept_mandalas: "Гривы"
 game_concept_mandala_government: "Правительство Гривы"
 game_concept_mandala_succession: "Наследование: Грива"
 game_concept_mandala_trials: "Испытания Гривы"
 game_concept_mandala_succesor: "Наследник Гривы"
 game_concept_mandala_radiance: "Великолепие Гривы"
 game_concept_mandala_radiance_desc: "Свойство [Concept('ruler', 'правителя')|E] [Concept('mandala', 'Грива')|E] привлекать и удерживать симпатии [Concept('subjects', 'субъектов')|E] называется великолепием Гривы. Его сила напрямую зависит от [Concept('piety_level', 'уровня набожности')|E] правителя, уровня [Concept('great_building', 'грандиозной постройки')|E] #V «[GetBuilding('mandala_capital_01').GetTypeName]»#! и уровня [Concept('mandala_aspect', 'аспекта Гривы')|E].\n\nТот, кому удается совместить все три фактора и увеличить свое великолепие, получает больше наград, субъектов и власти."
 game_concept_mandala_decree: "Указ Гривы"
 game_concept_mandala_decrees: "Указы Гривы"
 game_concept_mandala_decree_desc: "$game_concept_mandala_decrees$ — это указы о [Concept('prosperity_decree', 'процветании')|E], [Concept('expansion_decree', 'расширении')|E] и [Concept('reverence_decree', 'почитании')|E], которые может издавать [Concept('ruler', 'правитель')|E] [Concept('mandala', 'Гривы')|E].\n\nКак правило, державы Гривы чрезвычайно централизованы, власть над [Concept('subjects', 'субъектами')|E] и право издавать [Concept('laws', 'законы')|E] сосредоточены в руках правителя, и он вправе менять их, не спрашивая мнения подданных."
 game_concept_mandala_decree_reverence_desc: "[GetLaw('mandala_decree_reverence').GetName] велит [Concept('subjects', 'субъектам')|E] [Concept('mandala', 'Гривы')|E] посвятить себя духовному развитию и богослужению.\n\nЭтот указ Гривы требует [Concept('pilgrimages', 'паломничеств')|E], религиозных церемоний и [Concept('piety', 'благочестия')|E]."
 game_concept_mandala_aspect: "Аспект Гривы"
 game_concept_mandala_aspects: "Аспекты Гривы"
 game_concept_mandala_ritual: "Ритуал Гривы"
 game_concept_mandala_rituals: "Ритуалы Гривы"
 game_concept_mandala_ritual_desc: "Ритуалы Гривы — задания, которые время от времени получают [Concept('rulers', 'правители')|E] [Concept('mandala', 'Гривы')|E], — свидетельствуют, что в определенном регионе вашей [Concept('realm', 'державы')|E] не обойтись без ваших наставлений и божественного вдохновения.\n\nЧем дальше вы продвинулись в [Concept('mandala_aspect', 'аспекте Гривы')|E], тем выгоднее вам появляться перед [Concept('subjects', 'субъектами')|E]."
 game_concept_mandala_ritual_tier: "Уровень ритуала Гривы"
 tributary_mandala: "Данник Гривы"
 tributary_mandala_desc: "[Concept('tributary', 'Данник')|E] Гривы регулярно предоставляет [Concept('suzerain', 'повелителю')|E] [Concept('gold', 'золото')|E], [Concept('levies', 'ополчение')|E] или даже [Concept('piety', 'благочестие')|E]. [Concept('tributary_contract', 'Договор о дани')|E] переходит по наследству.\n\n$tributary_mandala_common_desc$""
 tributary_mandala_tribal_desc: "Племенной [Concept('tributary', 'данник')|E] Гривы регулярно предоставляет [Concept('suzerain', 'повелителю')|E] [Concept('gold', 'золото')|E], [Concept('levies', 'ополчение')|E] или даже [Concept('prestige', 'престиж')|E]. [Concept('tributary_contract', 'Договор о дани')|E] переходит по наследству.\n\n$tributary_mandala_common_desc$"
 turn_subject_into_mandala_interaction: "Предложить стать правителем Гривы"
 tgp_east_asia_interaction_events.1003.desc: "Настал тот момент, когда [recipient.GetPrimaryTitle.GetBaseNameNoTier] может стать полноценной частью [actor.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой Гривы. Я предлагаю тебе править, как [actor.GetPrimaryTitle.GetTierAsNameNoTooltip|l], пользуясь при этом полной поддержкой моих священников."
 ruined_my_temple_opinion: "Разрушили мой храм Гривы"
 mandala_plunder_cb_ended_invalid.desc: "Конфликт «[war.GetName]» завершился: либо [attacker.GetShortUIName] больше не [Concept('ruler', 'правитель')|E] [Concept('mandala', 'Гривы')|E] с [Concept('aspect_of_destruction', 'аспектом разрушения')|E] и запланированным [Concept('great_project', 'грандиозным проектом')|E], либо [defender.GetShortUIName] больше не правитель Гривы."
 mandala_raze_capital_structure_cb_ended_invalid.desc: "Конфликт «[war.GetName]» завершился: либо [attacker.GetShortUIName] больше не [Concept('ruler', 'правитель')|E] [Concept('mandala', 'Гривы')|E] с не[Concept('ruined', 'разрушенной')|E] столицей, либо [defender.GetShortUIName] больше не правитель Гривы с неразрушенной столицей."
