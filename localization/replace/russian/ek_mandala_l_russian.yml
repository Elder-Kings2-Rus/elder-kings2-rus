 action_lesson_tgp_playtest_intro_mandala_desc: "Грива — это особый тип правительства, делающий упор на благочестие и данников. Откройте эту подсказку, чтобы познакомиться с ним."
 lesson_tgp_playtest_intro_mandala_step_intro: "Грива"
 lesson_tgp_playtest_intro_mandala_step_government: "Правительство Гривы"
 lesson_tgp_playtest_intro_mandala_step_government_desc: "Ваша власть основывается на гибкой системе [Concept('tributaries', 'данников')|E], с небольшим количеством постоянных [Concept('vassals', 'вассалов')|E].\n\nЭто означает, что вы можете «украсть» данников у [Concept('ruler', 'правителя')|E] другого Гривы — например, используя [Concept('character_interaction', 'взаимодействие персонажа')|E] «$offer_tributary_status_interaction|V$».\n\nТакже в [Concept('mandala_government', 'правительстве Гривы')|E] играет важную роль религия. На многие важные для правительства действия расходуется [Concept('piety', 'благочестие')|E]."
