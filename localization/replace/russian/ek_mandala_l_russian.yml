 disbelieve_mandala_desc_general: "[Concept('scheme', 'Происки')|E] «$disbelieve_mandala$» — это [Concept('hostile_scheme', 'агрессивные происки')|E], нацеленные на то, чтобы подорвать статус [Concept('scheme_target', 'жертвы')|E] как божественного Гривы.\n\nЭто [Concept('secret_scheme', 'тайные происки')|E] на основе [Concept('intrigue', 'интриги')|E], которые могут задействовать [Concept('agents', 'соучастников')|E], а в случае разоблачения усилят соперничество между инициатором и жертвой."
