 DLC_BUTTON_TOOLTIP:1 "#T [DlcItem.GetDlc.GetName]#!\n[DlcItem.GetDlc.GetDesc]\n\n#low [SelectLocalization( Or( DlcItem.GetDlc.IsEnabled, EqualTo_string(DlcItem.GetDlc.GetName, Localize('dlc_ek') ) ), 'DLC_ENABLED', 'DLC_NOT_ENABLED' )]#![AddTextIf( Not( EqualTo_string(DlcItem.GetDlc.GetName, Localize('dlc_ek') ) ), '\n#I Щелкните, чтобы посетить магазин#!' )]"
 # EK EDIT copies part of vanilla dlc_l_english.yml, hooks in EK loc, which is actually in ek_dlc_l_english.yml
 # This makes maintenance here much easier.
 dlc_001:0 "$DLC001_PREORDER$"
 dlc_001_desc:0 "Погрузитесь в атмосферу Священной Римской империи с набором нарядов для простолюдинов, воинов и правителей Центральной Европы.$dlc_001_ek$"
 dlc_002:0 "$DLC002_SP_DAY1$"
 dlc_002_desc:0 "Украсьте свой двор новыми нарядами и уборами с Ближнего Востока и из Северной Африки.$dlc_002_ek$"
 dlc_003:0 "$DLC003_FP1$"
 dlc_003_desc:0 "Свирепые грабители с ледяного севера или сложное общество предприимчивых исследователей, торговцев и поэтов? Откройте истинные богатства скандинавского мира с Crusader Kings III: Northern Lords, первым проработанным набором для тепло встреченной критиками Crusader Kings III.$dlc_003_ek$"
 dlc_004:0 "$DLC004_EP1$"
 dlc_004_desc:0 "Дополнение Royal Court для Crusader Kings III привносит новые способы взаимодействовать с персонажами в вашем королевстве или империи, а также значительные изменения в систему культуры, добавляющие больше динамики и гибкости.$dlc_004_ek$"
 dlc_005:0 "$DLC005_FP2$"
 dlc_005_desc:0 "Залитые солнцем земли Иберии ждут вашего славного правления в наборе Crusader Kings III: Fate of Iberia. Проведите этот полуостров, богатый историей, культурой и народами, через Средние века своей величественной рукой, облеченной в бархат или железо.$dlc_005_ek$"
 dlc_006:0 "$DLC006_BP1$"
 dlc_006_desc:0 "Правитель, будь осторожнее как с друзьями, так и с врагами — это две стороны одной монеты. Ваши отношения становятся важны как никогда прежде с дополнением Crusader Kings III: Friends & Foes, которое вдохнет новую жизнь в ваше окружение.$dlc_006_ek$"
 dlc_007:0 "$DLC007_EP2$"
 dlc_007_desc:0 "Путешествуйте по опасным средневековым землям, переписывая историю и обретая славу как организатор и участник больших турниров, больших свадеб и больших туров.$dlc_007_ek$"
 dlc_008:0 "$DLC008_SP2$"
 dlc_008_desc:0 "Оденьте своих правителей в лучшие наряды из этого набора одежды. В него вошли не только новые мантии и платья, вдохновленные одеяниями и регалиями императора Генриха II и его супруги Кунигунды, но и аутентичные короны и другие предметы. Доступно только обладателям Chapter II.$dlc_008_ek$"
 dlc_009: "$DLC009_BP2$"
 dlc_009_desc: "В дополнении Wards & Wardens на первое место выходят дети-правители и их опекуны. Воспитывайте юных принцев и дворян в мире, где от вечной славы отделяет одно сражение, а опасность таится в каждой тени.$dlc_009_ek$"
 dlc_010: "$DLC010_FP3$"
 dlc_010_desc: "Сасанидской империи давно нет, Аббасидский халифат напирает на оставшиеся иранские династии, желая подчинить их. Как поступите вы: приспособитесь к обстоятельствам или создадите новую империю? Будущее Персии — в ваших руках!$dlc_010_ek$"
 dlc_012: "$DLC012_CP1$"
 dlc_012_desc: "В этот набор нарядов для североафриканских культур входят новые предметы гардероба для персонажей с новым дизайном и новыми узорами, в том числе одежда, штаны, головные уборы и многое другое. North African Attire — это первый набор, выполненный в сотрудничестве и под руководством автора из игрового сообщества.$dlc_012_ek$"
 dlc_013: "$DLC013_SP3$"
 dlc_013_desc: "Этот косметический набор, вдохновленный модой при французском дворе эпохи Высокого Средневековья, добавляет в Crusader Kings III новые стили и узоры. Примерьте великолепные плащи и головные уборы и попробуйте новые модели бород и причесок — они отлично подойдут к роскошным монаршим одеяниям. Доступно только обладателям Chapter III.$dlc_013_ek$"
