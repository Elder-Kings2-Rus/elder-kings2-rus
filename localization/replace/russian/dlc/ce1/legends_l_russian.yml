 game_concept_legend_seed_desc: "Творящаяся [Concept( 'legend', 'легенда' )|E]. Зарождающаяся легенда служит основой для легенды и, создав ее, [Concept( 'ruler', 'правитель' )|E] может положить начало легенде.\n\nЗарождающуюся легенду можно получить, выполнив определенные условия или совершив легендарные подвиги: серьезные [Concept( 'decisions', 'решения' )|E], победа в [Concept( 'great_holy_war', 'великой священной войне' )|E], получение [Concept( 'king', 'королевского' )|E] или [Concept( 'emperor', 'императорского' )|E] титула, проведение грандиозного [Concept( 'activity', 'занятия' )|E], охота на легендарного зверя и так далее.\n\nНеактивные зарождающиеся легенды не имеют стоимости, но и не дают эффектов. На первое основание зарождающейся легенды тратится [Concept( 'gold', 'золото' )|E]."
 legend_chronicle_tournament_won_desc: "На турнирном поле во владении [location.GetName] [winner.GetName], [Select_CString(attacker.IsFemale, 'сильнейшая', 'сильнейший' )] из участников, [Select_CString(attacker.IsFemale, 'выиграла', 'выиграл' )] турнир в третий раз. Никто на Нирне не сравнится с [Select_CString(attacker.IsFemale, 'ней', 'ним' )]."
 legend_chapter_conclusion_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] неустанно [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'трудилась', 'трудился' )] на благо всех #L [ROOT.Legend.GetProperty('religion').Religion.GetNameNoTooltip|l]их#! последователей и [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'сражалась', 'сражался' )] с приспешниками [ROOT.Legend.GetProtagonist.GetFaith.DevilNamePossessive] в Мундусе, но [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] битва подошла к концу. Божественный план исполнен, [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'она прожила', 'он прожил' )] жизнь, наполненную доблестью и благочестием."
 legend_chapter_motivation_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'провела', 'провел' )] множество бессонных ночей, [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'терзаемая', 'терзаемый' )] видениями собственного рождения, пока одной судьбоносной ночью не произошло явление [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive|U] и последовавшее откровение. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] находится на Нирне с божественной миссией, выходящей за рамки жизни простых смертных. В тот день [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'осознала', 'осознал' )], что обстоятельства [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'ее', 'его' )] рождения были не слухами или совпадением, а проявлением божественного вмешательства!"
 