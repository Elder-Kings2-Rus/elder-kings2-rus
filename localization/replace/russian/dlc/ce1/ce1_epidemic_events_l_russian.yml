 epidemic_events.1020.desc: "[epidemic_scope.GetName|U] массово губит народ во владении [epidemic_county.GetNameNoTier]. [miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] сообщает, что торговля и ремесло во владении прекратились, поскольку жители бесцельно сидят в своих домах и бродят по улицам в ожидании зова [epidemic_county.GetProvince.GetCounty.GetFaith.DeathDeityNamePossessive|U].\n\n[Select_CString(miasma_courtier.IsFemale, 'Она', 'Он' )] винит в поветрии дурной воздух, окружающий мёртвых и умирающих, и предполагает, что [epidemic_province.Custom('get_region_flower_type_plural')], особенно если засадить ими целое поле, помогут развеять этот дурной воздух и замедлить распространение болезни." #EK EDIT: county faith's death god rather than your character's
 epidemic_events.1100.desc.mid.bubonic_plague: "Зернистая красная сыпь покрывает кожу заражённых, а из их лиц начинает сочиться кровь. Из носа, глаз и – в конце концов – даже изо рта.\n\n"
 epidemic_events.1100.desc.mid.typhus: "Заражённые очень бледны и ослаблены лихорадкой. Их кости склонны ломаться даже от незначительных травм.\n\n"
 epidemic_events.1100.desc.mid.smallpox: "Кожа заражённых красная, вся в наростах и шишках. От бесконечного чесания они покрыты множеством свежих шрамов, а покрасневшие и налитые кровью глаза полны отчаяния.\n\n"
 epidemic_events.1100.desc.mid.measles: "Глаза больных краснеют от растущих за ними зелёных спор. Большую часть времени больные растеряны и дезориентированы, но они также за одно мгновение способны впасть в жуткую ярость.\n\n"
 epidemic_events.1100.desc.mid.dysentery: "Когда встречаешься глазами с заражёнными, их взгляд пуст, словно душа покинула тело. Они всё время держатся за живот, словно опасаясь, что их внутренности вывалятся наружу.\n\n"
 epidemic_events.1100.desc.mid.ergotism: "Заражённые часто находят успокоение в нечестивых плясках, которым они предаются в перерывах между бессмысленными стонами и испражнениями на улицах.\n\n"
 epidemic_events.1100.desc.mid.consumption: "Здесь некуда деться от постоянного кашля и отхаркивания заболевших, одежды которых покрыты запекшимися кровавыми потеками.\n\n"
 epidemic_events.1100.desc.mid.chrondiasis: "Дикая магия может проявляться вокруг заражённых. Лучше избегать их, так как совершенно непредсказуемо, к чему приведёт болезнь, пока она питается врождённой магией жертвы.\n\n"
 epidemic_events.1100.desc.mid.peryite_affliction: "Сам Чумной лорд отметил заражённых своим прикосновением. Хотя иногда они могут казаться нормальными, их могут внезапно охватить судороги и приступы рвоты.\n\n"
 epidemic_events.5900.t: "Кнахатенский грипп"
 epidemic_events.5900.desc: "Зараза ширится по земле.\n\nЖуткая красная сыпь пятнает тела жертв, чьи слабые стоны о помощи стихают, когда они захлебываются собственной кровью.\n\nВсе, от нищего попрошайки до самого прославленного императора, боятся безразличной косы безжалостного морового поветрия. Выжившие могут лишь беспомощно смотреть, как все вокруг них гибнут.\n\nВерующие ищут защиты у божественных сил, а могущественные – в своих богатствах, но никому нет спасения. Кроме аргониан. Жуткие щупальца стелются по земле и удушают её, пока она не перестанет дышать.\n\nКнахатенский грипп пришёл к нам. Храни нас [ROOT.Char.GetFaith.HighGodName]."
 epidemic_events.5999.desc: "Мой стол завален письмами и посланиями. Все они посвящены одной конкретной теме. Слова пропитаны отчаянием, наполняя меня страхом.\n\nБолезнь начинается с красной сыпи, быстро покрывающей всё тело. Дыхание становится прерывистым, изо рта, носа и глаз кровоточит. А затем болезнь убивает всех без разбора: богатых и бедных, молодых и старых, великих и убогих.\n\nПока что отчёты приходят из далёких земель, но дрожащими пальцами я отслеживаю даты.\n\nЭта напасть приближается."

 # Health events about contracting a disease
 health.1002.court_physician.desc:0 "\n\n[Select_CString(physician.IsFemale, 'Моя', 'Мой' )] врач [physician.GetFirstName] осматривает меня. «Это озноб, [ROOT.Char.GetLadyLord]. Дело серьёзное... Как нам следует поступить?»"
 health.1004.court_physician.desc:0 "\n\n«Боюсь, остракератиновая лихорадка неизлечима, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. Но я знаю, как ослабить её симптомы»."
 health.1005.t:1 "[SCOPE.Custom('EventTitleDisease')]: атаксия"
 health.1005.court_physician.desc:0 "\n\n«Не беспокойтесь, [ROOT.Char.GetLadyLord]! Атаксию можно вылечить, уверяю вас»."
 health.1006.court_physician.desc:0 "\n\n«Не беспокойтесь, [ROOT.Char.GetLadyLord]! Увядание можно вылечить, уверяю вас»"
 health.1007.court_physician.desc:0 "\n\n«Да, к сожалению, это гниль. Я знаю только один эффективный метод лечения...»"
 health.1010.t:1 "[SCOPE.Custom('EventTitleDisease')]: Ведьмовская оспа"
 health.1010.court_physician.desc:0 "\n\n«Да, это явный признак ведьмовской оспы. Очень опасная болезнь, если её не лечить»."
 health.1011.t:1 "[SCOPE.Custom('EventTitleDisease')]: Зов [ROOT.Char.GetFaith.DeathDeityName|U]"
 health.1011.desc:0 "До меня дошли вести об этой странной чуме. Никто толком не знает, откуда она взялась и какое божество или тёмная магия участвовали в её создании. Но в её смертоносности сомнений нет: она косит всех не-аргониан, до которых добирается.\n\nИ теперь грипп перестал быть просто страшной историей. Я осторожно провожу пальцами по сыпи, покрывающей мою кожу. Она не чешется, но быстро распространяется по всему телу, отмечая меня снаружи и пожирая изнутри, пока я не захлебнусь в крови, текущей по лицу."
 health.1015.t: "[SCOPE.Custom('EventTitleDisease')]: Дремлющая ярость"
 health.1015.desc: "Я резко просыпаюсь посреди ночи. Кажется, я лежу в своей кровати, но не помню, как я в неё [Select_CString(ROOT.Char.IsFemale, 'забралась', 'забрался' )]. Мои воспоминания скрываются в тумане, и я чувствую, как внутри меня закипает тупая злость. Я сжимаю кулаки, пока ногти не впиваются в ладони. Откуда берётся эта ярость?\n\nЯ окунаю лицо в холодную воду, чтобы успокоиться. Но моё отражение смотрит на меня кроваво-красными глазами."
 health.1015.court_physician.desc: "\n\n«[ROOT.Char.GetLadyLord|U], эта болезнь известна под названием «зелёные споры».»"

 #Courtier/guest/prisoner has contagious disease
 health.2101.smallpox_outbreak.desc:0 "На мой двор пала тень смерти – один придворный заболел ведьмовской оспой!"
 health.2101.smallpox_spreads.desc:0 "Ещё один несчастный пострадал от ведьмовской оспы."
 health.2101.bubonic_plague_outbreak.desc:2 "[ROOT.Char.GetFaith.DeathDeityName] приглядывается к моей стране – обнаружен случай смертельного кнахатенского гриппа!"
 health.2101.bubonic_plague_spreads.desc:0 "Ещё один несчастный стоит на пороге смерти, и жуткая красная сыпь пятнает [sick_character.GetHerHis] кожу."
 health.2101.typhus_outbreak.desc: "Двор поразил тяжёлый случай атаксии. Заболевшие страдают от сыпи, кашля и жара."
 health.2101.typhus_spreads.desc: "Атаксия в очередной раз подняла голову."
 health.2101.consumption_outbreak.desc: "Всюду при дворе звучит надсадный кашель. Увядание бродит по коридорам, уже забрав свою первую жертву."
 health.2101.consumption_spreads.desc: "Всё больше бедолаг оказывается во власти увядания."
 health.2101.measles_outbreak.desc: "Налитые кровью глаза стали первым заметным признаком: при дворе обнаружилась случаи заражения «зелёными спорами»."
 health.2101.measles_spreads.desc: "Всё больше и больше людей заболевают и начинают яриться под воздействием "зелёных спор"."
 health.2101.dysentery_outbreak.desc: "Царящий вокруг запах говорит сам за себя. При дворе обнаружили каплепад."
 health.2101.dysentery_spreads.desc: "Продолжают всплывать всё новые случаи каплепада, уборные не пустуют ни днём, ни ночью."
 health.2101.ergotism_outbreak.desc: "При дворе появилась трещотка, и дёрганные движения жертвы делают её присутствие очевидным."
 health.2101.ergotism_spreads.desc: "Трещотка продолжает разить жертв, заставляя их конечности пылать под кожей."
