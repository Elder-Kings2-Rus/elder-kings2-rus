 bp1_yearly.2020.desc:0 "Ко мне с радостной улыбкой подходит [bp1_yearly_2020_influencing_partner.GetTitledFirstName]: «[Select_CString(ROOT.Char.IsFemale, 'Возлюбленная моя', 'Возлюбленный мой' )]! Разве вы не видите, каким замечательным ребенком подрастает [Select_CString(bp1_yearly_2020_child_to_become_heir.IsFemale, 'наша', 'наш' )] [bp1_yearly_2020_child_to_become_heir.GetFirstName]? [bp1_yearly_2020_child_to_become_heir.GetSheHe|U] [Select_CString(bp1_yearly_2020_child_to_become_heir.IsFemale, 'могла', 'мог' )] бы принять бразды правления хоть сегодня! [bp1_yearly_2020_influencing_partner.GetFaith.HighGodNameAlternate] свидетель, у вас есть все причины гордиться [Select_CString(bp1_yearly_2020_child_to_become_heir.IsFemale, 'ей', 'им' )]».\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] отводит взгляд. «Конечно, если я могу #EMP хоть как-то#! повлиять на ваше решение… только скажите. Мы ведь сможем договориться, [Select_CString(ROOT.Char.IsFemale, 'моя дорогая', 'мой дорогой' )] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]?» — улыбается [bp1_yearly_2020_influencing_partner.GetSheHe|l].\n\n#EMP Договориться#!, значит?"
 
 bp1_yearly.2022.desc_imprisoned:0 "\n\nВ моих застенках находится [Select_CString(bp1_yearly_2020_influencing_partner.IsFemale, 'женщина', 'человек' )], [Select_CString(bp1_yearly_2020_influencing_partner.IsFemale, 'которая', 'который' )] утверждает, что вы совершенно не причастны к организованному [Select_CString(bp1_yearly_2020_influencing_partner.IsFemale, 'ей', 'им' )] #EMP покушению#! на мою жизнь. Подозреваю, что [bp1_yearly_2020_influencing_partner.Custom('InsultNoun')|l] лжет.\n\nЭто мое первое и последнее предупреждение."
 bp1_yearly.2023.desc_imprisoned:0 "[bp1_yearly_2020_influencing_partner.GetHerHis|U] [Select_CString(bp1_yearly_2020_target.IsFemale, 'схватила', 'схватил' )] [Select_CString(bp1_yearly_2020_target.IsFemale, 'эта', 'этот' )] [bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')][Select_CString(bp1_yearly_2020_target.IsFemale, 'ая', 'ый' )] [Select_CString(bp1_yearly_2020_target.IsFemale, 'тварь', 'тип' )], [bp1_yearly_2020_target.GetFirstName]…\n\nЯ закрываю глаза, стараясь не думать о том, каким чудовищным истязаниям [bp1_yearly_2020_influencing_partner.GetHerHis|l] подвергнут в застенках.\n\n "
 bp1_yearly.2023.desc_died:0 "[bp1_yearly_2020_influencing_partner.GetHerHis|U] больше #EMP нет#!. [bp1_yearly_2020_influencing_partner.GetHerHis|U] [Select_CString(bp1_yearly_2020_target.IsFemale, 'убила', 'убил' )] [bp1_yearly_2020_target.GetTitledFirstName]… Как же так…\nНесколько минут я провожу в одиночестве, стараясь привести свои мысли в порядок.\n\nЯ #EMP отомщу#! за н[bp1_yearly_2020_influencing_partner.GetHerHis|l]. [ROOT.Char.GetFaith.HighGodName] мне свидетель, [bp1_yearly_2020_target.GetFirstName] заплатит за всё!\n\n "
 
 bp1_yearly.2030.desc:0 "Войдя в [ROOT.Char.Custom('GetRoom_RU_Acc')], я замечаю, что [Select_CString(bp1_yearly_2030_mopey_consort.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', bp1_yearly_2030_mopey_consort )] [bp1_yearly_2030_mopey_consort.GetTitledFirstName] снова ведет себя холодно и отстраненно. «В чем дело?» — спрашиваю я, приобняв [Select_CString(bp1_yearly_2030_mopey_consort.IsFemale, 'ее', 'его' )] за плечи.\n\nПодняв на меня глаза, [bp1_yearly_2030_mopey_consort.GetFirstNameNoTooltip] тяжело вздыхает: «Это место… оно такое унылое!»\n\n[Select_CString(bp1_yearly_2030_mopey_consort.IsFemale, 'Она', 'Он' )] бессильно пожимает плечами. «Я просто не знаю, чем себя занять», — добавляет [Select_CString(bp1_yearly_2030_mopey_consort.IsFemale, 'она', 'он' )], опустив голову."

 bp1_yearly.2070.desc:0 "Я вижу, что в последнее время [bp1_yearly_2070_soulmate.GetFirstName] держится как-то отстраненно. [Select_CString(bp1_yearly_2070_soulmate.IsFemale, 'Ее', 'Его' )] явно что-то беспокоит. Во время очередной прогулки по окрестностям нашего дома я наконец-то решаюсь спросить, что случилось.\n\n«Так ты [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )]?» — [Select_CString(bp1_yearly_2070_soulmate.IsFemale, 'она', 'он' )] замедляет шаг, а затем и вовсе останавливается полюбоваться пейзажем. В солнечном свете [Select_CString(bp1_yearly_2070_soulmate.IsFemale, 'ее', 'его' )] [sc_loser.Custom('SkinScalesFur')] будто сияет.\n\n«Я люблю тебя. Мне так хорошо рядом с тобой… — говорит [Select_CString(bp1_yearly_2070_soulmate.IsFemale, 'она', 'он' )] дрогнувшим голосом, и по щеке [Select_CString(bp1_yearly_2070_soulmate.IsFemale, 'ее', 'его' )] скатывается слезинка. — Я жалею лишь об одном — что у нас с тобой нет детей, которые остались бы после нас на этом свете».\n\n[Select_CString(bp1_yearly_2070_soulmate.IsFemale, 'Ее', 'Его' )] слова словно громом прозвенели в моих ушах. О, [Select_CString(bp1_yearly_2070_soulmate.IsFemale, 'милая', 'мой дорогой' )] [bp1_yearly_2070_soulmate.GetFirstName], как же тебе, наверное, тяжело от этих мыслей!"