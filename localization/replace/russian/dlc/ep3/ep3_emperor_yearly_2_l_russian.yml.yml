l_russian:
 # In the Bud - Your family version
 ep3_emperor_yearly.2401.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier] не знает недостатка в достойных семействах благородного происхождения. Однако мало кто называет себя [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l], разделяя обязанности и привилегии руководства курсом государства.\n\nНемногие обладают реальной #EMP властью#!, но сегодня [ROOT.Char.GetHouse.GetBaseName] входит в их число!"
 # New Nobility
 ep3_emperor_yearly.2410.desc: "Среди вельмож владения [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier] появилось новое имя: семейство [new_title.GetHolder.GetHouse.GetBaseName] пополнило ряды знати. Сложно сказать, почему — благодаря подкупам, интригам или реальному состоянию.\n\nНо это и не важно. Не сомневаюсь, что они будут лишь песчинками, которых сметет бурный ветер истории и неизбежное восхождение дома [ROOT.Char.GetHouse.GetBaseName]!"
 # The Shadow Behind The Throne
 ep3_emperor_yearly.2420.desc: "Дом [noble_family_head.GetHouse.GetBaseName] распространяет свое могущество по всем уголкам владения #L [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjective|l]ой#! державы, будто алчный спрут.\n\nТеперь уже очевидно, что даже императорский престол этой семье не указ. [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|U] у них в руках, они полностью контролируют политику и экономику страны."
 ep3_decisions_event.2010.desc: "[ROOT.Char.Custom('GetThroneRoom')|U] гудит от голосов бесчисленных дворцовых чиновников, а передо мной выстроились в очередь назначенцы монарха.\n\nСреди них особенно выделяется [confirmation_vassal.GetTitledFirstName] [confirmation_vassal.GetDynastyHouseName], [Select_CString(confirmation_vassal.IsFemale, 'которая прибыла', 'который прибыл' )] сюда из владения [confirmation_vassal.GetCapitalLocation.GetNameNoTooltip]. [Select_CString(confirmation_vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', confirmation_vassal)|l] правит титулом [confirmation_vassal.GetPrimaryTitle.GetName]:"


