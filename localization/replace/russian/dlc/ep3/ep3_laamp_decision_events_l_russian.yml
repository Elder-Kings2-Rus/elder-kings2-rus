 ### Reflavored Contracts to Quests ###
 ep3_laamp_decision_event.1001.c.tt: "Посмотреть квесты"
 ep3_laamp_decision_event.1025.desc_reused_crier: "Снова завидев меня, глашатай оживляется и начинает рассказывать о ближайших квестах, объявленных местной знатью.\n\n[Select_CString(laamp_town_crier.IsFemale,'Ее','Его')] неизменный спутник — добродушный старый кот с бело-серо-коричневыми пятнами — глядит на меня полузакрытыми голубыми глазами, пока я внимательно выслушиваю предложения:"
 ep3_laamp_decision_event.1025.desc: "Завидев меня, глашатай оживляется и начинает рассказывать о ближайших квестах, объявленных местной знатью.\n\n[Select_CString(laamp_town_crier.IsFemale,'Ее','Его')] спутник — дружелюбный старый кот с бело-серо-коричневыми пятнами — разглядывает меня небесно-голубыми глазами, пока я внимательно выслушиваю предложения:"
 ep3_laamp_decision_event.1025.desc_legendary_returned_01: "Тем временем вокруг глашатая собралась небольшая толпа. Зеваки охают и ахают, слушая красноречивый рассказ о затруднительном положении знатной особы из дальних краев.\n\nЯ поднимаю бровь, вспоминая недавние малопримечательные квесты:"
 ep3_laamp_decision_event.1025.desc_legendary_returned_02: "Тем временем глашатай завладевает вниманием очередной группы зевак, всё сильнее приукрашивая историю знатной особы из далеких земель.\n\nЯ тихонько хмыкаю, размышляя о прошлых объявленных квестах:"
 ep3_laamp_decision_event.1025.desc_legendary_body: "перешептывается с другим представителем #L [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]ого#! народа, когда я прохожу мимо. Они говорят, что некая знатная особа из далеких земель оказалась в затруднительном положении и предлагает #EMP щедрое#! вознаграждение.\n\nЯ обдумываю услышанное, как [Select_CString(laamp_town_crier.IsFemale,'она','он')] вдруг вспоминает о своих обязанностях и оживленно сообщает всем вокруг о доступных квестах:"
 ep3_laamp_decision_event.1025.desc_nothing: "[ROOT.Char.Custom('GetTowncrierElder')|U] [Select_CString(laamp_town_crier.IsFemale,'развалилась','развалился')] в своем кресле, явно засыпая. Судя по всему, сейчас поблизости нет доступных квестов."
 
 #Storyteller 
 ### Removed real-world references, added TES references
 ep3_laamp_decision_event.1031.desc_01: "#EMP «...и тогда Ауриэль привязал его к стреле и запустил ее далеко в море, где ни один аспект нового мира вовеки не сможет его найти.»#!"
 ep3_laamp_decision_event.1031.desc_02: "#EMP «...и тогда Ану схватился с Падомаем, и оба они упали и безвозвратно сгинули за границами Времени.»#!"
 ep3_laamp_decision_event.1031.desc_03: "#EMP «...и когда Лорхадж родился, Великая Тьма познала свое имя, и имя ей было – Намирра.»#!"
 ep3_laamp_decision_event.1031.desc_04: "#EMP «...и, чувствуя вкус крови, наш Отец Таинств прошептал последнее хрононимическое смерть-слово, и Дагон взорвался в вечности.»#!"
 ep3_laamp_decision_event.1031.desc_05: "#EMP «...и никто не осмелился помешать Сед-Йенне, когда она взошла по ступеням Башни Белого Золота и положила маленького Ремана на трон, где он заговорил, будто взрослый, и произнес: «АЗ ЕСМЬ СИРОДИЛ ПРИШЕДШИЙ».»#!"
 ep3_laamp_decision_event.1031.desc_06: "#EMP «...и когда Магрус бежал от Боэтры и Лорхаджа, он свалился в Лунную Тень. Азурра сочла, что он слишком труслив, чтобы управлять какой-то сферой, и вырвала ему второй глаз.»#!"
 ep3_laamp_decision_event.1031.desc_07: "#EMP «...с помощью рыка, что дал ему Лоркадж, он обратился к Массеру и Секунде, чтобы полными взошли они на небо. Воины-каджиты стали сенч, но забрал у них разум Лоркадж»#!"
 ep3_laamp_decision_event.1031.desc_08: "#EMP «...отрезанная голова Пелинала заговорила с крылатым быком Морихаусом, «Наши враги расправились со мной и растащили мое тело по укромным уголкам. В издевку над божественными целями айлейды разрубили меня на восемь частей, ибо число это стало для них навязчивой идеей».»#!"
 ep3_laamp_decision_event.1031.desc_09: "#EMP «...из-за того что разум Малаката стремился к мести, его самые верные последователи изменились вслед за ним и стали орсимерами, проклятыми на вечное изгнание, народом без земли.»#!"
 ep3_laamp_decision_event.1031.desc_10: "#EMP «...и Пелинал поднял своё оружие, говоря: "То были их вожди с Востока, ныне смолкли их голоса».»#!"
 ep3_laamp_decision_event.1031.desc_11: "#EMP «...и Шор выступил против восточных королевств со всеми сынами Скайрима.»#!"
 ep3_laamp_decision_event.1031.desc_12: "#EMP «...и там, на палубе последнего корабля, отбывающего из Саартала, Исграмор дал своей секире имя Вутрад, что означает на языке Атморы «слезы бури».»#!"
 ep3_laamp_decision_event.1031.desc_13: "#EMP «...тогда И’ффре превратил себя в первого из эльнофей, или «Костей Земли». Когда были установлены законы природы, смертные почувствовали себя в относительной безопасности в новом мире, потому что они наконец смогли его понять»#!"
 ep3_laamp_decision_event.1031.desc_14: "#EMP «...жители Вивека закричали, когда увидели, что из дыры в небе падает звезда, будто по платной дороге преисподней. Но Вивек лишь поднял руку и заморозил Лежачий Камень прямо над городом.»#!"
 ep3_laamp_decision_event.1031.desc_15: "#EMP «...и Страж и Предатель сражались в великой битве, что длилась днями и ночами. Настолько велики и ужасны были силы, высвобожденные в этом поединке, что Солстхейм был оторван от материкового Скайрима.»#!"
 ep3_laamp_decision_event.1031.desc_16: "#EMP «...и Шеогорат спустился с горы, насвистывая в унисон с мельчайшим из воителей Тамриэля.»#!"
 ep3_laamp_decision_event.1031.desc_17: "#EMP «...и король Вульфхарт убил короля Думалаката, гнома-орка, чем обрёк его народ.»#!"
 ep3_laamp_decision_event.1031.desc_18: "#EMP «...и чтобы они навеки запомнили свои злодеяния, Азура превратила кимеров в данмеров, и их кожа стала пепельной, а глаза – огненными.»#!"
 
 #Constanstinople to Imperial City
 #Unique Location
 ep3_laamp_decision_event.1000.desc_outro_revisit_constantinople: "\n\nЯ уже [Select_CString(ROOT.Char.IsFemale, 'бывала', 'бывал' )] здесь прежде — и всё равно ощущаю себя [Select_CString(ROOT.Char.IsFemale, 'ничтожной', 'ничтожным' )] на фоне Башни Белого Золота и арены, виднеющихся на горизонте."
 ep3_laamp_decision_event.1000.desc_outro_constantinople: "\n\nНа горизонте виднеются Башня Белого Золота и арена. На фоне этих величественных памятников я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'маленькой и незначительной', 'маленьким и незначительным' )]."
 ep3_laamp_decision_event.1000.desc_intro_returned_constantinople_01: "Я поднимаюсь повыше, чтобы как следует рассмотреть город [visiting_location.GetTitle.GetNameNoTierNoTooltip]. Воистину, [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] может гордиться, что в стране есть такие удивительные места!\n\nЗдесь живут не только [visiting_location.GetCulture.GetNameNoTooltip|l], но и представители самых разных культур со всех концов державы. [visiting_location.GetTitle.GetNameNoTierNoTooltip] — плавильный котел для бессчетного множества обычаев и традиций.\n\nСудя по возбужденным крикам, доносящимся со стороны имперской арены, там начинается какое-то состязание…"
 