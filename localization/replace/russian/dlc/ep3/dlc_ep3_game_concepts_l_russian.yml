 game_concept_criminal_task_contract_desc: "Преступные квесты могут оплачиваться весьма щедро, но за них вы будете получать @gallowsbait_icon![Concept('trait_level_track_xp','опыт')|E] свойства «[GetTrait('gallowsbait').GetName(GetNullCharacter)]».\n\nЧем выше опыт [Concept('trait','свойства')|E] «висельник», тем меньше симпатии и уважения будут выказывать вам в мире. В конце концов вас могут покинуть [Concept('followers','последователи')|E], не одобряющие ваши разбойничьи выходки.\n\n#WEAK «$trait_gallowsbait$» — очень негативное $game_concept_trait|l$. Оно означает, что персонаж — презренный мелкий преступник: даже в убийстве при дворе больше #EMP достоинства#!.\n\nЭто свойство можно убрать [Concept('decision','решением')|E] «[GetDecisionWithKey('wipe_slate_decision').GetName]».#!"

