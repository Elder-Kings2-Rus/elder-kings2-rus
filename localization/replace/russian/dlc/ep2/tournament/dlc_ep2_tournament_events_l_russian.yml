 tournament_events.1310.desc:1 "Воздух прорезает гром фанфар. Мимо меня рысью проезжает герольд, раскрывая пергамент.\n\n«Слушайте, слушайте! В этот славный день нас почтил своим присутствием настоящий мастер. [famous_knight.GetSheHe|U] [Select_CString(famous_knight.IsFemale, 'одолела', 'одолел' )] всех соперников от Хай Рока до Чернотопья! Для меня честь и привилегия представить вам [Select_CString(famous_knight.IsFemale, 'самую умелую, самую славную, лучшую', 'самого умелого, самого славного, лучшего' )] в мире: это [famous_knight.GetTitledFirstName]!»\n\nМимо герольда проносится силуэт, резко останавливая коня. Солнечные лучи создают нимб вокруг [famous_knight.GetHerHis|l] головы, а от рева толпы почти трясется земля."
 