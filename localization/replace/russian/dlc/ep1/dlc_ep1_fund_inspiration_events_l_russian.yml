# Adventurer hasn't actually gone on the adventure!

 fund_inspiration.6400.desc:0 "При посещении таверны во владении [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] я замечаю посетителя, который находится в центре общего внимания.\n\n[inspiration_owner.GetSheHe|U] придирчивее прочих посетителей и пахнет так, словно сидит здесь с рождения. К своему ужасу я понимаю, что передо мной [inspiration_owner.GetTitledFirstName], [Select_CString(inspiration_owner.IsFemale, 'которая', 'который' )] ни шагу не [Select_CString(inspiration_owner.IsFemale, 'сделала', 'сделал' )] из наших земель после нескольких месяцев денежных вливаний!\n\n«А в своем следующем путешествии я одним глотком пересеку Море Призраков!» – [inspiration_owner.GetSheHe] хватает стакан красного вина под одобрительные крики из зала."

## Postcards from your Adventurer by Isabella Welch

#Cyrodiil

 fund_inspiration.6001.t:0 "Сиродил и скачка в седле радостно отзываются в моем сердце,"
 fund_inspiration.6001.desc:0 "Я путешествую верхом уже несколько месяцев. Мой зад никогда не оправится от такого! Мне пришлись по вкусу имперский стаут и сон под открытым небом.\n\nВместе с гонцом я посылаю вам созданный айлейдами камень варла, изготовленный предположительно из осколка самого Этериуса. Возможно, он вам пригодится."
 fund_inspiration.6001.a:0 "Я оставлю его себе!"
 fund_inspiration.6001.b:0 "Отдайте эту вещь придворному магу."

#Skyrim

 fund_inspiration.6002.t:0 "Моя поездка по Скайриму продолжается!"
 fund_inspiration.6002.desc:0 "Мои глаза почти ослепли яростных метелей в глуши. Очень часто я ловлю себя на том, что тоскую по теплу домашнего очага.\n\nЯ посылаю к вам гонца с найденной мною урной. Вы когда-нибудь видели что-то столь же аляповатое?"
 fund_inspiration.6002.a:0 "А мне нравится."
 fund_inspiration.6002.b:0 "Отвратительно! Разобрать и продать камни."

 fund_inspiration.6503.t:0 "$fund_inspiration.title$ Нордский шепот"
 fund_inspiration.6503.desc:0 "\n\n«Я ухожу в глубь кургана, древнего могильника времен драконьего культа. Сотни давно погибших воинов, набитых, мумифицированных и прислонённых к стенам, чтобы могли стоять, и каждому отведена отдельная комната. Это дворец проклятых, потерявшихся во времени».\n\n«Зная, что долг велит мне искать знания для державы, я решаю похитить для вас реликвию, пока мой проводник отвернулся»."
 fund_inspiration.6503.a:0 "Вы прикарманили одно из украшений."
 fund_inspiration.6503.b:0 "Вы принесли один из воинских мечей для тронного зала."

#Morrowind

 fund_inspiration.6003.t:0 "Мне снятся пепельные земли,"
 fund_inspiration.6003.desc:0 "Мой сюзерен, моё путешествие по Морровинду уже началось. И пересечь эти непростые земли помогает нанятый мной проводник на силт-страйдере.\n\nЯ посылаю вам дар из этих земель – ужасную на вид золотую маску, подаренную мне одним из моих спутников. Она выполнена в форме лица покойного Индорила Неревара."
 fund_inspiration.6003.a:0 "Отличная находка! Я буду с гордостью демонстрировать её."
 fund_inspiration.6003.b:1 "Маску получит [event_knight.GetTitledFirstNameNoTooltip]."

#Black Marsh
 fund_inspiration.6005.desc:0 "Сюзерен, мне удалось найти несколько обшарпанных реликвий, которые я посылаю с гонцом, но я не знаю, что еще мне удастся обнаружить.\n\nЭти аргониане – самые дурнопахнущие создания из всех, что мне доводилось встречать. В детстве меня посещали образы руин и захватывающих приключений, но сейчас я твердо верю, что половина этого мира покрыта грязью. Если в вас есть хоть капля милосердия, отзовите меня обратно."

# Hammerfell

 fund_inspiration.6006.t:0 "Приветствую вас из местечка [inspiration_owner.GetLocation.GetName],"
 fund_inspiration.6006.desc:0 "Во время странствий по Хаммерфеллу мне пришлись по вкусу кебабы из баранины, кукуруза с сыром чили и чесноком. Я посылаю вам рецепты с гонцом.\n\nОдин из местных правителей одарил меня изящным щитом, украшенный шипами, его я также посылаю вам. Наверняка в своих путешествиях я рано или поздно найду еще больше чудес."
 fund_inspiration.6006.a:0 "Прикажите поварам немедленно приготовить эти блюда!"
 fund_inspiration.6006.b:0 "[inspiration_owner.GetSheHe|U] получает слишком много удовольствия от путешествия..."

# High Rock

 fund_inspiration.6004.t:0 "Ах, жизнь купца,"
 fund_inspiration.6004.desc:0 "Моё путешествие по Хай Року в основном свелось к блужданию среди бесконечных рынков, где товары со всего Тамриэля и даже из-за его пределов стекаются в залив Илиак.\n\nРазглядывая товары одного из торговцев, мне попалась любопытная находка – старинная карта, нарисованная древним картографом много десятилетий назад. Надеюсь, она покажется вам столь же занятной, как и мне."