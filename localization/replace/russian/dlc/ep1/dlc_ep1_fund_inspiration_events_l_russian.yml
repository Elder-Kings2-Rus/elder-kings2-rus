# Adventurer hasn't actually gone on the adventure!

fund_inspiration.6400.desc:0 "Во время своего визита в таверну в городе [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], я шпионю за одним из господ в центре общественного внимания.\n\n[inspiration_owner.GetSheHe|U] имеет больше седых волос, чем остальные посетители, и пахнет так, как будто [inspiration_owner.GetSheHe] находится здесь целую вечность. К моему ужасу, я узнаю своего путешественника, [inspiration_owner.GetTitledFirstName], и похоже что [inspiration_owner.GetHerHim] так и не удалось отправиться в путь после нескольких месяцев финансирования!\n\n"А в моем следующем путешествии я пересеку Море Призраков за один раз!" [inspiration_owner.GetSheHe] тут же проглатывает целый бокал красного вина под аплодисменты всего питейного зала."

## Postcards from your Adventurer by Isabella Welch

#Cyrodiil

 fund_inspiration.6001.t:0 "С мыслями о Сиродиле в сердце,"
 fund_inspiration.6001.desc:0 "я скачу уже несколько месяцев подряд. Мой зад никогда не оправится от этого! Я пристрастился к имперскому стауту и ночам под открытым небом.\n\nС этим курьером я отправляю камень варла — камень, созданный айлейдами, предположительно сделанный из чего-то, родом из Этериуса. Возможно, он пригодится."
 fund_inspiration.6001.a:0 "Я придержу его!"
 fund_inspiration.6001.b:0 "Отправьте его придворному магу."

#Skyrim

 fund_inspiration.6002.t:0 "Моя прогулка по Скайриму продолжается!"
 fund_inspiration.6002.desc:0 "Я почти ослеп от снега в пустыне. Я тоскую по теплу домашнего очага.\n\nЯ послал курьера с. Вы когда-нибудь видели чем-то настолько кричащее?"
 fund_inspiration.6002.a:0 "Мне бы это понравилось, это его потеря."
 fund_inspiration.6002.b:0 "Ужасно! Разберите его и продайте драгоценные камни."

 fund_inspiration.6503.t:0 "$fund_inspiration.title$ Нордский шепот"
 fund_inspiration.6503.desc:0 "\n\n'Я проник в древний курган времен Культа Дракона. Сотни давно погибших воинов, набитые, забальзамированные и прибитые к стенам, чтобы стоять прямо, и на каждого есть своя комната. Это был дворец для проклятых, затерянный во времени.\n\n'Зная о своем долге искать знания для наших земель, я решил украсть реликвию из гробницы,, когда проводник не наблюдал за мной, чтобы принести ее вам"
 fund_inspiration.6503.a:0 "Вы прикарманили одно из украшений."
 fund_inspiration.6503.b:0 "Вы принесли один из воинских мечей для нашего зала."

#Morrowind

fund_inspiration.6003.t:0 "Я мечтаю о пепельных землях,"
fund_inspiration.6003.desc:0 "Мой господин, мое путешествие в Морровинд уже началось, и я нанял илового бродягу, чтобы пересечь все эти земли вдоль.\n\nЯ посылаю вам кусочек этих земель, подаренный мне одним из моих попутчиков — самый ужасный золотая маска в форме лица покойного Индорила Неревара."
fund_inspiration.6003.a:0 "Прекрасная находка! Я приму это с гордостью."
fund_inspiration.6003.b:1 "Я отдам его [event_knight.GetTitledFirstNameNoTooltip]."

#Black Marsh
fund_inspiration.6005.desc:0 "Мой Лорд, пока что я нашел лишь несколько простых реликвий в своих приключениях, которые я отправил с этим курьером, но я не уверен, что смогу обнаружить больше.\n\nАргониане - самые вонючие существа, которых я встречал. В детстве я мечтал о руинах и захватывающих приключениях, но я убежден, что половина их мира состоит из грязи. Если вы милостивый сюзерен, пожалуйста, пришлите распоряжение, чтобы отозвать меня.."

# Hammerfell

fund_inspiration.6006.t:0 "Приветствия из поселения [inspiration_owner.GetLocation.GetName],"
fund_inspiration.6006.desc:0 "Путешествуя по Хаммерфеллу, я пристрастился к кебабам из баранины, кукурузе с сыром чили и зеленому чесноку, и вместе с этим курьером я отправил Вам несколько рецептов.\n\n Один из хозяев подарил мне изящный щит, украшенный шипами, который я также посылаю Вам. Я уверен, что мои путешествия принесут новые диковинки в свое время."
fund_inspiration.6006.a:0 "Закажите нашим поварам приготовить эти блюда сразу!"
fund_inspiration.6006.b:0 "[inspiration_owner.GetSheHe|U], похоже, слишком весело проводит время на этом задании..."

# High Rock

fund_inspiration.6004.t:0 "Ах, быть купцом,"
fund_inspiration.6004.desc:0 "Мое путешествие по Хай Року в основном заключалось в том, что я блуждал по бесконечным рынкам, доставлявшим товары со всего Тамриэля и за его пределы в залив Илиак.\n\nПросматривая товары одного из торговцев, я наткнулся на эту интересную находку. Старинная карта, нарисованная древним картографом бессчетное количество десятилетий назад. Надеюсь, вы найдете ее такой же интересной, как и я."