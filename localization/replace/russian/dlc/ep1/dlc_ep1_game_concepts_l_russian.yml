 game_concept_court_amenities_desc:0 "$game_concept_court_amenities$ являются установленными стандартами жизни [Concept('royal_court', 'двора')|E].\n\nИх устанавливает [ruler|E] [Concept('royal_court', 'двора')|E], каждая категория (мода, еда, жилье и прислуга) имеет несколько уровней. Тратя больше на Удобства, вы, как правило, увеличиваете [court_grandeur_value|E].\n\nПравители с типом правления [GetGovernment( 'pirate_government' ).GetName] пользуются уникальным набором удобств, напрямую не предоставляющих никакого [Concept('grandeur', 'величия')|E]. Вместо этого они накапливают величие, совершая [raiding|E], а количество получаемого величия привязано к настройке удобств $pirate_court_court$."
