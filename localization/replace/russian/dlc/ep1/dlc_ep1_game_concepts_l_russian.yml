 game_concept_court_amenities_desc:0 "$game_concept_court_amenities$ являются установленными стандартами жизни [Concept('royal_court', 'двора')|E].\n\nИх устанавливает [ruler|E] [Concept('royal_court', 'двора')|E], каждая категория (мода, еда, жильё и прислуга) имеет несколько уровней. Тратя больше на Удобства, вы, как правило, увеличиваете [court_grandeur_value|E].\n\nПравители с типом правления [GetGovernment( 'pirate_government' ).GetName] пользуются уникальным набором удобств, напрямую не предоставляющих никакого [Concept('grandeur', 'величия')|E]. Вместо этого они накапливают величие, совершая [raiding|E], а количество получаемого величия привязано к настройке удобств $pirate_court_court$."
 game_concept_court_grandeur_desc:2 "$game_concept_court_grandeur_value$ [Concept( 'royal_court', 'монаршего двора' )|E] отражает его известность и открывает новые [court_grandeur_levels|El].\n\nЭто значение находится в пределе от 0 до 100 и постепенно изменяется в сторону базовой величины. Базовую величину определяют [dynasty_perks|El], расходы на [court_amenities|El] и великолепные [court_artifacts|El], если они есть.\n\nПри [Concept( 'succession', 'наследовании' )|E] часть величия теряется.\n$COURT_AMENITIES_PIRATES_NO_AMENITIES_GRANDEUR$"
