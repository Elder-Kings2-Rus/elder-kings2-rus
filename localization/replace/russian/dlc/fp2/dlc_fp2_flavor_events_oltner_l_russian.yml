l_russian:
 rice_fields_modifier:0 "Пивоварение Пунавита"
 rice_fields_modifier_desc:0 "Крестьяне этой провинции варят вкуснейший пунавит из нектара велка, набивая свои животы и вдохновляясь на новые блюда.."
 fp2_flavor.0001.t:0 "Нектар новых идей"
 fp2_flavor.0001.desc:0 "[rice_propagator.GetTitledFirstNamePossessive] столица действительно процветает. Крестьяне в городе [rice_propagator_capital.GetNameNoTier] упитанные и счастливые – и при этом #EMP продуктивные!#!\n\n[rice_propagator.GetCulture.GetName] варили удивительный напиток, называемый пунавитом, из нектара, производимого зверем по имени велк. Он легко варится и хорошо поднимает настроение людям. Интересно, это часть их успеха? Я и сам был бы не против более продуктивного крестьянства...\n\nМожет быть, мне стоит варить пунавит в своей столице? Но с чего мне начать?"
 fp2_flavor.0001.a:0 "Золото развяжет язык [rice_propagator.GetFirstNamePossessiveNoTooltip]."
 fp2_flavor.0001.b:0 "Конечно же [rice_propagator.GetSheHe] с удовольствием расскажет все другу?"
 fp2_flavor.0001.c:0 "Секрет будет моим... отправьте агента."
 fp2_flavor.0001.d:0 "Забудь, я не буду иметь дело с [rice_propagator.Custom('InsultAdjective')] [rice_propagator.Custom('InsultNoun')]."
 fp2_flavor.0001.b.success:0 "Вы успешно убеждаете [rice_propagator.GetHerHim]"
 fp2_flavor.0001.b.failure:0 "[rice_propagator.GetFirstNameNoTooltip] оскорбляется"
 fp2_flavor.0001.c.success:0 "Ваш агент крадет секрет"
 fp2_flavor.0001.c.failure:0 "[rice_propagator.GetFirstNameNoTooltip] в ярости"
