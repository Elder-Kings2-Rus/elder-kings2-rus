l_russian:
 rice_fields_modifier:0 "Сбраживание пунавита"
 rice_fields_modifier_desc:0 "Крестьяне этой провинции варят вкуснейший пунавит из нектара велка, который не дает им голодать и вдохновляет на новые блюда."
 fp2_flavor.0001.t:0 "Нектар новых идей"
 fp2_flavor.0001.desc:0 "Что ж, [rice_propagator.GetTitledFirstName] может гордиться — [SCOPE.sC('rice_propagator').GetHerHis] действительно процветает. [rice_propagator_capital.GetNameNoTier] полнится толстыми и довольными крестьянами, которые #EMP работают с радостью!#!\n\n[rice_propagator.GetCulture.GetName] принесли в свои земли великолепный напиток, называющийся пунавит, который варят из нектара, производимого животным под названием велк. Его легко варить, и он благотворно влияет на бодрость духа. Неужели в этом секрет их успеха? Мне бы тоже не помешали более трудолюбивые крестьяне...\n\nВозможно, стоит начать варить пунавит и в моей столице? Но с чего начать?"
 fp2_flavor.0001.a:0 "Немного золота — и [rice_propagator.GetFirstNameNoTooltip] всё расскажет."
 fp2_flavor.0001.b:0 "Наверняка [rice_propagator.GetSheHe] не откажется поделиться знаниями? По-дружески!"
 fp2_flavor.0001.c:0 "Я добуду этот секрет... отправить агента."
 fp2_flavor.0001.d:0 "Забудьте. Я не стану связываться с  [rice_propagator.Custom('InsultAdjective')] [rice_propagator.Custom('InsultNoun')]."
 fp2_flavor.0001.b.success:0 "Вы успешно уговариваете [rice_propagator.GetHerHis]"
 fp2_flavor.0001.b.failure:0 "[rice_propagator.GetFirstNameNoTooltip] [Select_CString(rice_propagator.IsFemale, 'оскорблена', 'оскорблён' )]"
 fp2_flavor.0001.c.success:0 "Ваш агент крадёт секрет"
 fp2_flavor.0001.c.failure:0 "[rice_propagator.GetFirstNameNoTooltip] в ярости"
