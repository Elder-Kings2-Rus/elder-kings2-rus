 ##### Compromise #####
 struggle_iberia_ending_compromise_decision_desc:0 "Эти бесконечные конфликты из-за провинции только ослабляют нас всех. Пришло время признать, что Хаммерфеллу никогда не суждено было воссоединиться, и вместо этого довольствоваться титулом [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 # Triggers
 struggle_iberia_ending_compromise_decision_kingdom_tt:0 "Вы должны [hold|E] и [completely_control|E] любое [de_jure|E] [kingdom|E] в регионе [GetTitleByKey('e_hammerfell').GetNameNoTier] ([SCOPE.ScriptValue('fp2_struggle_ending_kingdom_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_conciliation_kingdom_total_value')|0])"
 struggle_iberia_ending_compromise_decision_region_tt:0 "Вы должны контролировать менее [SCOPE.ScriptValue('fp2_struggle_compromise_owned_percent_value')|0]% от [Concept('region', 'региона')|E] [GetGeographicalRegion('mundus_tamriel_hammerfell').GetName] (На данный момент: [SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_region_owned_percent_value')|0]%)"
 struggle_iberia_ending_compromise_decision_other_region_tt:0 "Ни один [independent|E] [struggle_involved|E] [ruler|E] не контролирует [SCOPE.ScriptValue('fp2_struggle_compromise_involved_percent_value')|0]% или более от [Concept('region', 'региона')|E] [GetGeographicalRegion('mundus_tamriel_hammerfell').GetName]"
 # EK TODO STRUGGLE: check if we want to limit this to kings only
 struggle_iberia_ending_compromise_decision_independent_tt:0 "Ни один [independent|E] [struggle_involved|E] [ruler|E] не является [Concept('king', 'королем')|E] или [Concept('emperor', 'императором')|E] (На данный момент: [SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_independent_counter_value')|0])"
 struggle_iberia_ending_compromise_decision_interloper_tt:0 "Более чем [SCOPE.ScriptValue('fp2_struggle_compromise_uninvolved_percent_value')]% от [Concept('region', 'региона')|E] [GetGeographicalRegion('mundus_tamriel_hammerfell').GetName] удерживает [struggle_interloper|E] или [struggle_uninvolved|E] [ruler|E] (На данный момент: [SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_region_interloper_percent_value')|1]%)"
 # Effects
 fp2_struggle_compromise_create_new_kingdoms_tt:0 "Каждое [Concept('independent', 'независимое')|E] или разделенное [duchy|E] в [Concept('region', 'регионе')|E] [GetGeographicalRegion('mundus_tamriel_hammerfell').GetName] становится [de_jure|E] [Concept('kingdom', 'королевством')|E]"
 fp2_struggle_compromise_create_new_empires_tt:1 "Каждое [de_jure|E] [kingdom|E] в [Concept('region', 'регионе')|E] [GetGeographicalRegion('mundus_tamriel_hammerfell').GetName] с более чем [EmptyScope.ScriptValue('fp2_struggle_compromise_ending_minimal_empire_size')|0] в [Concept('counties', 'графствами')|E] становится [de_jure|E] [Concept('empire', 'империей')|E]. Оставшиеся [kingdoms|E] [de_jure|E] падут под контроль соседней [Concept('empire', 'империи')|E]."
 TRUCE_FP2_COMPROMISE:0 "Компромисс в Хаммерфелле"
