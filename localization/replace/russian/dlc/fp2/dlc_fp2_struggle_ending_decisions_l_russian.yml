 ##### Hostility #####
 struggle_iberia_ending_hostility_decision_desc:0 "Пришло время сильному лидеру, наконец, вытащить эту провинцию из трясины войны и раскола. Хаммерфелл будет объединен под [ROOT.Char.GetFaith.GetNameNoTooltip|l]им знаменем правителя [ROOT.Char.Custom('GetQueenKing')|l]!"
 struggle_iberia_ending_hostility_decision_tooltip:0 "Конец [Concept('struggle', 'Борьбы')|E] за Хаммерфелл"
 struggle_iberia_ending_hostility_decision_confirm:1 "Конец Борьбы за Хаммерфелл"
 # Triggers
 struggle_iberia_ending_hostility_decision_kingdom_tt:0 "Вы должны [hold|E] и [completely_control|E] как минимум 2 [de_jure|E] [kingdoms|E] в регионе [GetTitleByKey('e_hammerfell').GetNameNoTier] ([SCOPE.ScriptValue('fp2_struggle_ending_kingdom_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_hostility_kingdom_total_value')|0])"
 struggle_iberia_ending_hostility_decision_region_tt:2 "Ни один другой [independent|E] [struggle_involved|E] [ruler|E] не контролирует более чем [SCOPE.ScriptValue('fp2_struggle_hostility_region_percent_value')|0]% от [Concept('region', 'региона')|E] [GetGeographicalRegion('mundus_tamriel_hammerfell').GetName]"
