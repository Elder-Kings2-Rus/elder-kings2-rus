l_russian:
 fp3_scholarship.1000.t: "Двемерская математика"
 fp3_scholarship.1000.desc: "До меня дошли сведения о престиже двемерских математиков, о чем говорят даже те, кто только начинает изучать арифметику. Если я заполню свои залы #L [nearby_indian_ruler.GetCulture.GetCollectiveNoun|l]ими#! учеными, то, возможно, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] тоже сможет стать центром математики.\n\nЯ могу попросить, пусть [nearby_indian_ruler.GetTitledFirstName] пришлет мне нескольких таких ученых. Но будет ли принята моя просьба?"
 
 fp3_scholarship.8000.desc: "Мой придворный ученый [court_scholar.GetName] спешно подходит ко мне. За [Select_CString(court_scholar.IsFemale, 'ней', 'ним' )] следуют слуги со стопками книг, свитков и древних пергаментов.\n\n«Кажется, я стою на пороге прорыва! Мне нужно лишь достаточно времени, средства и столько чернил, чтобы ими было впору перекрасить Нибен»."