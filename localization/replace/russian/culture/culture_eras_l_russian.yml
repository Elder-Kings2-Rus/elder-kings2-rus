l_russian:
 #ERAS
 culture_era_nativity:0 "Меретическая эра"
 culture_era_nativity_desc:0 "Время становится линейным. Возникают и начинают своё развитие народы Тамриэля. [Glossary( 'Меретическая эра', 'MERETHIC_GLOSS' )] видела рассвет и падения множества локальных королевств и гегемоний. Начали формироваться, объединяться и делиться современные тамриэльские культуры.\n\nК этой эре относятся только инновации, обозначающие [Concept('nativity_regions', 'этническую родину')|E]."
 culture_era_tribal:0 "Империя людей"
 culture_era_tribal_desc:0 "Заселена большая часть Тамриэля и формируются первые королевства и империи. Сиродил послужил престолом сначала для одной, а затем для второй империи."
 culture_era_early_medieval:0 "Раннее Междуцарствие"
 culture_era_early_medieval_desc:0 "Ничто не вечно, и акавирский потентат тоже. Он был обречён пасть, и вслед за этим Тамриэль раскололся на части."
 culture_era_high_medieval:0 "Эпоха претендентов"
 culture_era_high_medieval_desc:0 "В большей части мира формируют региональные гегемонии, претендующие на право быть исключительными наследниками старой имперской власти."
 culture_era_late_medieval:0 "Войны за объединение"
 culture_era_late_medieval_desc:0 "Каждой великой эре приходит конец. Эпоха войн за объединение была временем великих противостояний и усиления централизации, предвещая вхождение большей части Тамриэля в состав единой империи."
