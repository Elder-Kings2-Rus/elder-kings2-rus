l_russian:
 #ERAS
 culture_era_nativity:0 "Меретическая Эра"
 culture_era_nativity_desc:0 "Когда время стало линейным, народы Тамриэля неспешно возникали и развивались.\n\nВ этой эпохе могут быть открыты только инновации, связанные с [Concept('nativity_regions', 'родными регионами')|E]."
 culture_era_tribal:0 "Империя Людей"
 culture_era_tribal_desc:0 "Когда образовались первые королевства и империи, и большая часть Тамриэля была заселена. Сиродил сначала принадлежал одной, а затем другой империи.\n\nПравители с [Concept('tribal_government', 'племенным строем')|E] могут открывать только [innovations|El] эры $culture_era_tribal$."
 culture_era_early_medieval:0 "Раннее Междуцарствие"
 culture_era_early_medieval_desc:0 "Акавирский Потентат Сиродила не мог существовать долго. Он тоже был обречен пасть, и Тамриэль разделился на части."
 culture_era_high_medieval:0 "Время Претендентов"
 culture_era_high_medieval_desc:0 "В большинстве регионов мира формируются региональные гегемонии, претендующие на роль единственных наследников старой императорской власти."
 culture_era_late_medieval:0 "Объединительные войны"
 culture_era_late_medieval_desc:0 "Любая великая эпоха должна заканчиваться. Объединительные войны были временем великих конфликтов и растущей централизации, так как большая часть Тамриэля оказалась под властью единой Империи."