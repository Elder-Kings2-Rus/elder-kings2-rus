l_russian:
 #ERAS
 culture_era_nativity:0 "Меретическая Эра"
 culture_era_nativity_desc:0 "Когда время стало линейным, народы Тамриэля неспешно возникали и развивались.\n\nТолько инновации, связанные с [nativity_regions|E] могут быть открыты в этой эпохе."
 culture_era_tribal:0 "Первая Эра"
 culture_era_tribal_desc:0 "Когда образовались первые королевства и империи, и большая часть Тамриэля была заселена.\n\nПравители с [tribal_government|E] могут открывать $culture_era_tribal$ [innovations|E]."
 culture_era_early_medieval:0 "Ранее междуцарствие"
 culture_era_early_medieval_desc:0 "Акавирийский Потентат Сиродила не мог существовать долго. Он тоже был обречен пасть, и Тамриэль разделился на части."
 culture_era_high_medieval:0 "Время Претендентов"
 culture_era_high_medieval_desc:0 "В большинстве регионов мира формируются региональные гегемонии, претендующие на роль единственных наследников старой императорской власти."
 culture_era_late_medieval:0 "Объединительные войны"
 culture_era_late_medieval_desc:0 "Любая великая эпоха должна заканчиваться. Объединительные войны были временем великих конфликтов и растущей централизации, так как большая часть Тамриэля оказалась под властью единой Империи."