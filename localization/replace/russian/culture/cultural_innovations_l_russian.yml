 innovation_plate_armor:0 "Кулачковый молот"
 innovation_plate_armor_desc:0 "Благодаря значительным открытиям в инженерном деле стало возможным частично автоматизировать производство оружия и брони путём использования молота со сложным кулачковым механизмом. Это новшество позволит нам в гораздо больших масштабах производить полные комплекты брони для защиты наших солдат в битвах."
 
 ### Vanilla renames
 innovation_advanced_bowmaking:0 "Арбалеты"
 innovation_advanced_bowmaking_desc:0 "Несмотря на то, что в двемерских руинах можно отыскать древние образцы арбалетов, неумелые попытки их воспроизвести приводили к результатам, уступающим старому доброму луку. Но благодаря недавным совершенствованиям в области ковки болтов и массового производства снарядов и оружия стало возможным выставлять на поле боя когорты, снаряжённые этим смертоносным оружием."
 innovation_catapult:0 "Баллисты"
 innovation_catapult_desc:0 "Хотя они и не очень эффективны против башен и стен, крупные баллисты позволяют вести обстрел, не подвергая опасности наши войска."
 innovation_cranes_desc:0 "При строительстве своей империи Реманы широко использовали краны с топчаковыми колесами — ныне позабытое чудо инженерной мысли. Мы последуем их примеру."
 innovation_crop_rotation:0 "Плантации"
 innovation_crop_rotation_desc:0 "От дешаанских плантаций солёного риса до виноградников Ауридона — сельское хозяйство по всему Тамриэлю давно вышло за рамки потребительского земледелия и вносит свой вклад в сложную систему торговых взаимоотношений и урбанизацию."
 innovation_development_03_desc:0 "Великие города: Алинор, Морнхолд, Имперский остров — вот уже многие годы являются выдающимися памятниками великого, неповторимого наследия. Но наша инфраструктура развивается, а население растёт, и вот наконец у нас есть средства для развития новых поселений, которые смогут посоперничать с этими древними городскими центрами."
 innovation_horseshoes:0 "Военные дороги"
 innovation_horseshoes_desc:0 "Дороги Гестры, Имперские тракты — многие императоры осознавали ценность налаженной дорожной сети. Последние десятилетия не пощадили эти инфраструктурные сооружения, и их восстановление должно быть одним из первых наших приоритетов."
 innovation_muladi: "Тёплые пески"
 innovation_table_of_princes: "Велотийские советы"
 innovation_table_of_princes_desc: "Мудрейшие и почтеннейшие старейшины возглавляют велотийские кланы с тех самых пор, как они покинули Алинор, последовав за пророком Велотом."
 # Condottieri
 innovation_condottieri_desc: "Во времена Междуцарствия в Коловию начали стекаться наёмники со всего света. Местные отряды конкурируют с редгардами, нордами, босмерами и даже бретонцами за то, чтобы работать на королей Запада."