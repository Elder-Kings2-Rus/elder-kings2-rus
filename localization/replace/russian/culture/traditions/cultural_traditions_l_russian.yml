 culture_parameter_not_tribal_raiding_malus:0 "При возвращении из [Concept( 'raid', 'набега' )|E] [Concept( 'tribal', 'неплеменные' )|E] и [Concept('pirate', 'непиратские')|E] персонажи #EMP теряют#! [EmptyScope.ScriptValue('not_tribal_raid_prestige_multiplier')|1] ед. [Concept( 'prestige', 'престижа' )|E] за 1 ед. доставленной [Concept( 'raid_loot', 'добычи' )|E]\n#F Персонажи с [Concept('perk', 'достоинством')|E] [GetPerk('raider_perk').GetName(GetPlayer)] не затрагиваются этим штрафом#!"

