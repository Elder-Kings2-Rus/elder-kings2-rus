 culture_parameter_not_tribal_raiding_malus:0 "При возвращении из [Concept( 'raid', 'налёта' )|E] [Concept( 'tribal', 'неплеменные' )|E] и не являющиеся [Concept('pirate', 'пиратами')|E] персонажи #EMP теряют#! [EmptyScope.ScriptValue('not_tribal_raid_prestige_multiplier')|1] ед. [prestige_i] [Concept( 'prestige', 'престижа' )|E] за 1 ед. доставленной [Concept( 'loot', 'добычи' )|E]\n#F На персонажей с [Concept('perk', 'достоинством')|E] «[GetPerk('taking_it_all_perk').GetName(GetPlayer)]» этот штраф не налагается#!"
 
 tradition_nubian_warrior_queens_name:0 "Королевы-воительницы"
 tradition_nubian_warrior_queens_desc:0 "Обитатели Акавира хорошо помнят королев-воительниц, когда-то заложивших королевства по всей Цакаре. Как бы наши соседи ни настаивали на превосходстве мужчин, мы ведём свои родословные через матерей, а, услышав боевой клич могучих женщин-цаэски, любой из этих «мужчин» убежал бы сверкая пятками."

