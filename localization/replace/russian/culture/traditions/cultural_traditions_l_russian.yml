 tradition_roman_legacy_desc:1 "Военная организация Сиродильской Империи до сих пор живёт в памяти этой культуры. Профессиональная армия предпочтительнее ополчения."
 
 tradition_nubian_warrior_queens_name:0 "Королевы-воительницы"
 tradition_nubian_warrior_queens_desc:0 "Те, кто живет в Акавире, хорошо помнят великих Королев-Воительниц, которые когда-то создавали королевства по всей Цакаре. Наши соседи могут настаивать на превосходстве мужчин, но мы прослеживаем наши родословные по нашим матерям, и боевой клич могущественных женщин Цаэски заставит всех «мужчин» бежать домой."

