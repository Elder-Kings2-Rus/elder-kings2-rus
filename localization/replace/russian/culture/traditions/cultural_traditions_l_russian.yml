 tradition_saharan_nomads_name:0 "Кочевники Алик'ра"
 tradition_saharan_nomads_desc:1 "Эта культура неразрывно связана с пустыней Алик'р. Её представители веками бороздили пески, выступая посредниками между заливом Илиак и южными королевствами на берегу Абесинского моря."
 tradition_himalayan_settlers_name:0 "Жители гор"

 tradition_desert_ribat_name:0 "Пустынные убежища"
 tradition_desert_ribat_desc:0 "Этой культуре присуща традиция возведения укрепленных пустынных убежищ, в которых правоверные могут жить в гармонии с небом и песками. Подобный образ жизни способствует росту числа умелых и благочестивых воинов пустыни, а также привлекает мистиков."
 
