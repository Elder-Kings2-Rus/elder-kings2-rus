l_russian: 
 ### Reflavored Contracts to Quests ###
 contract_invalidated_title: "Квест выполнен"
 laamp_base_0041_contract_scheme_desc: "Всем известно: дуракам кошель ходить мешает. Конечно, ни один [Concept( 'contractor', 'заказчик' )|E] не попросит облегчить его ношу #EMP напрямую#! — нет, он допустит ошибку, заговорив с мошенником… а затем обнаружит, что его обманули (а то и ограбили), и вероломный скиталец уже скрылся.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_contract_schemes.2012.t: "$laamp_base_contract_schemes.2011.t$: успех!"
 laamp_base_contract_schemes.2012.desc: "Проведение переписи тоже может быть увлекательным: то фермеры попытаются укрыть скот и запасы урожая, то торговцы скрывают прибыль, даже земли мелких дворян словно усыхают и беднеют при вашем приближении.\n\nК счастью, печать, что [Select_CString(employer.IsFemale, 'дала', 'дал' )] нам [employer.GetTitledFirstName], и наша собственная находчивость способны без труда решить любую проблему.\n\nРезультаты, возможно, неполные, но их хватит на ближайшие годы, что и требуется по условиям квеста.\n\nПора получить плату."
 laamp_base_contract_schemes.3042.b.tt.current_earnings: "#TUT Вы сохраните свой доход от квеста вне зависимости от исхода#!"
 laamp_base_contract_schemes.5003.desc: "[employer.Custom('GetOutOfControlAnimalTypePlural')|U], повсюду #EMP [employer.Custom('GetOutOfControlAnimalTypePlural')]#!! Каждую ночь из темноты доносится жуткий рёв, и с каждой вылазкой наши охотничьи отряды стремительно редеют.\n\nСколько бы мы ни убивали этих треклятых зверюг, меньше их не становится. Теперь понятно, почему [employer.GetTitledFirstName] не [Select_CString(employer.IsFemale, 'смогла', 'смог' )] с ними справиться.\n\nПора бросать это дело, пока нас тут всех не сожрали!"
 laamp_base_contract_schemes.0661.tt.need_additional_success: "Вам нужен как минимум один успех, чтобы выполнить квест"
 laamp_base_contract_schemes.0671.a.tt: "Вы завершаете квест и получаете обычную награду"
 laamp_base_contract_schemes.2311.desc.personality.ai_personality_fallback: "«Вы, безусловно, понимаете, [Select_CString(ROOT.Char.IsFemale, 'достойнейшая', 'достойнейший' )] [ROOT.Char.GetTitleAsNameNoTooltip], что [employer.GetTitleAsName] зря... жадничает. [Select_CString(employer.IsFemale, 'Она', 'Он' )] [Select_CString(employer.IsFemale, 'уполномочила', 'уполномочил' )] вас говорить от своего имени. Помогите нам, и мы всему миру расскажем о вашей щедрости»."
 laamp_base_contract_schemes.2781.tt.contract_failed: "#N квест не выполнен#!"
 laamp_base_contract_schemes.3661.tt.duel_failure: "квест провален"