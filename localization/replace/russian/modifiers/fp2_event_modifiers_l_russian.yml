l_russian:

 fp2_camino_santiago_ho_protected_modifier:0 "Защита священного ордена"
 fp2_camino_santiago_ho_protected_modifier_desc:0 "Проходящая по этому графству дорога на Сатакалаам находится под защитой [Concept( 'holy_order', 'священного ордена' )|E]."
 fp2_camino_santiago_protected_modifier:0 "Наёмная стража"
 fp2_camino_santiago_protected_modifier_desc:0 "Проходящая по этому графству дорога на Сатакалаам находится под защитой наёмных стражников."

 fp2_mozarab_quarter_modifier:0 "Кварталы алик'рцев"
 fp2_mozarab_quarter_modifier_desc:0 "Алик'рцы в городах этого графства живут в обособленных кварталах."
 fp2_mozarab_church_modifier:0 "Принятие восьми божеств редгардов"
 fp2_mozarab_church_modifier_desc:0 "Этот персонаж позволяет строить храмы редгардского креда на своих землях."
 fp2_mozarab_rejected_modifier:0 "Дискриминация редгардитов"
 fp2_mozarab_rejected_modifier_desc:0 "Этот персонаж не позволяет редгардитам строить храмы на своих землях."
 fp2_dismantling_verracos_modifier:0 "Разрушение статуй небожителей"
 fp2_dismantling_verracos_modifier_desc:0 "Строители ломают встречающиеся в этом графстве древние каменные изваяния небожителей и используют камни для строительства, к негодованию местных властей."

 fp2_controls_the_mediterranean_house_modifier:0 "Владыки Абесинского моря"
 fp2_controls_the_mediterranean_house_modifier_desc:0 "Этот дом известен тем, что ему удалось взять под контроль Абесинское море и идущую через него торговлю."