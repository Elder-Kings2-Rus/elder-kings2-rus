l_russian:

 fp2_camino_santiago_ho_protected_modifier:0 "Защита священного ордена"
 fp2_camino_santiago_ho_protected_modifier_desc:0 "Проходящая по этому графству дорога на Сатакалаам находится под защитой [Concept( 'holy_order', 'священного ордена' )|E]."
 fp2_camino_santiago_protected_modifier:0 "Наёмная стража"
 fp2_camino_santiago_protected_modifier_desc:0 "Проходящая по этому графству дорога на Сатакалаам находится под защитой наёмных стражников."

 fp2_mozarab_quarter_modifier:0 "Алик'рский Квартал"
 fp2_mozarab_quarter_modifier_desc:0 "В городах этого графства есть отдельные кварталы для алик'рцев"
 fp2_mozarab_church_modifier:0 "Принимает восемь божеств редгардов"
 fp2_mozarab_church_modifier_desc:0 "Этот персонаж позволил построить на своих землях храмы кредо редгардов."
 fp2_mozarab_rejected_modifier:0 "Дискриминация по кредо редгардов"
 fp2_mozarab_rejected_modifier_desc:0 "Этот персонаж не разрешает последователям кредо редгардов строить церкви в своих землях."
 fp2_dismantling_verracos_modifier:0 "Демонтаж небесных статуй"
 fp2_dismantling_verracos_modifier_desc:0 "Древние статуи небожителей, разбросанные по округе, демонтируются и превращаются в строительные материалы, к ужасу местных властей."

 fp2_controls_the_mediterranean_house_modifier:0 "Владыки Абесинского моря"
 fp2_controls_the_mediterranean_house_modifier_desc:0 "Этот дом известен тем, что ему удалось взять под контроль Абесинское море и идущую через него торговлю."