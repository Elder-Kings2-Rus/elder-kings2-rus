 feudal_government_desc:1 "- [Concept('vassals', 'Вассальные')|E] [Concept('obligations', 'обязательства')|E] привязаны к [Concept('feudal_contract', 'феодальному контракту')|E] и разделены на отдельные уровни для [Concept('taxes', 'налогов')|E] и [Concept('levies', 'ополчения')|E] \n- Рост [Concept('control', 'контроля')|E] привязан к [Concept('crown_authority', 'авторитету короны')|E]\n- [Concept('crown_authority', 'Авторитет короны')|E] регулирует количество [Concept('tyrannical', 'тиранических')|E] изменений в [Concept('feudal_contract', 'феодальном контракте')|E], которые [Concept('liege', 'сюзерен')|E] может сделать\n\n#F В отличие от весьма свободных отношений между вассалом и сюзереном, привычных для большей части Тамриэля, строго определённый и связанный договорами феодализм используется лишь в немногих культурах.#!"
 tribal_government_desc:1 "- [Concept('vassals', 'Вассальные')|E] [Concept('obligations', 'обязательства')|E] связаны с [Concept('prestige_level', 'уровнем престижа')|E] [Concept('liege', 'сюзерена')|E]\n- Рост [Concept('control', 'контроля')|E] связан с [Concept('prestige_level', 'уровнем престижа')|E]\n- Правители имеют [Concept('expected_prestige_level', 'ожидаемый уровень престижа')|E] в зависимости от их ранга\n- Правители набирают и содержат [Concept('men_at_arms', 'профессиональные')|E] [Concept('regiments', 'полки')|E] за счёт [Concept('prestige', 'престижа')|E] вместо [Concept('gold', 'золота')|E]\n\n#F В племени все решает сила. Чтобы держава развивалась, а армия крепла, вождь должен быть не столько богатым, сколь известным и уважаемым.#!\n\n[Concept('expected_prestige_level', 'Ожидаемый уровень престижа')|E]"
 

