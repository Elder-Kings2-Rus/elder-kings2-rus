 feudal_government_desc:1 "- [Concept('vassals', 'Вассальные')|E] [Concept('obligations', 'обязательства')|E] привязаны к [Concept('feudal_contract', 'феодальному контракту')|E], и разделены на отдельные уровни для [Concept('taxes', 'налогов')|E] и [Concept('levies', 'сборов')|E]\n- [Concept('prestige_level', 'уровнем престижа')|E] роста связан с [Concept('crown_authority', 'авторитетом короны')|E]\n- [Concept('crown_authority', 'авторитет короны')|E] регулирует количество потенциально [Concept('tyrannical', 'тиранических')|E] изменений в [Concept('feudal_contract', 'феодальном договоре')|E], которые [Concept('liege', 'сюзерен')|E] может сделать\n\n#F В прямой противоположности с отношениями вассал-сюзерен, используемыми в большей части Тамриэля, строго определенная и связанная договорами природа феодализма используется лишь в немногих культурах.#!"
 tribal_government_desc:1 "- [Concept('vassals', 'Вассальные')|E] [Concept('obligations', 'обязательства')|E] связаны с [Concept('prestige_level', 'уровнем престижа')|E] [Concept('liege', 'сюзерена')|E]\n- Рост [Concept('control', 'контроля')|E] связан с [Concept('prestige_level', 'уровнем престижа')|E]\n- [Concept('expected_prestige_level', 'уровнь престижа')|E] владельца. Правители имеют [Concept('expected_prestige_level', 'ожидаемый уровень престижа')|E] в зависимости от их ранга\n- Правители набирают и содержат [Concept('regiments', 'полки')|E] [Concept('men_at_arms', 'гвардии')|E]  за счет [Concept('prestige', 'престижа')|E] вместо [Concept('gold', 'золота')|E]\n\n#F В племени, сила значит все. Вождь племени зависит от уважения и славы, а не от монет, чтобы развивать свое королевство и укреплять свои армии.#\n\n\n[Concept('expected_prestige_level', 'ожидаемый уровень престижа')|E]"
 

