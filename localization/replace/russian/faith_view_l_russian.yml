l_russian:
 FERVOR_TT:1 "#T Fervor: [Faith.GetFervor|2]%\nFervor Equilibrium: [Faith.MakeScope.Var('fervor_equilibrium').GetValue|2]%\n#!#weak The actual effects of a [faith|E]'s [fervor|E] is always relative to the Fervor of the opposing Faith. For example, when using the [convert_county|E] Task.\n\nA Faith's Fervor will slowly tick up or down until it reaches the [fervor_equilibrium|E].\n\n[Faith.GetYearlyFervorChangeDesc]\n\n[Faith.GetFervorChangelog]"
 
 FERVOR_EQUILIBRIUM_TITLE_TT:0 "#T Fervor Equilibrium: [Faith.MakeScope.Var('fervor_equilibrium').GetValue|2]%#!"
 FERVOR_EQUILIBRIUM_EXPLANATION_TT:0 "#weak A Faith's [fervor_equilibrium|E] is the resting Fervor a Faith to which it will slowly decay over time.\nA Faith's Fervor can be higher or lower than it's Equilibrium due to events or [holy_wars|E], and the further away from its Equilibrium it is, the faster it will decay toward it.\n\n#V Note#!: Fervor Equilibrium is updated yearly.#!#!\n"
 FERVOR_EQUILIBRIUM_BREAKDOWN_EXPLANATINON_TT:0 "Current [fervor_equilibrium|E]:"
 FERVOR_EQUILIBRIUM_BREAKDOWN_BASE_TT:0 "\tBase: #P +50#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_NUMBER_TEMPLES_TT:0 "\tNumber of [church_holdings|E]: #P +[Faith.MakeScope.Var('fe_impact_nb_temples').GetValue]#!\n\t\t\t#weak (Up to #P +20#! [fervor_equilibrium|E], scaling with the proportion of Temples in [counties|E] of this Faith)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_HOLY_ORDERS_TT:0 "\tNumber of [holy_orders|E]: #P +[Faith.MakeScope.Var('fe_impact_nb_holy_order').GetValue]#!\n\t\t\t#weak (#P +5#! per [holy_orders|E])#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_MEAN_COUNTY_OPINION_TT_LOWER:0 "\tMean [county_opinion|E]: #N [Faith.MakeScope.Var('fe_impact_mean_county_opinion').GetValue]#!\n\t\t\t#weak The Popular Opinion of all the Counties following this faith is added up and divided by the number of said Counties#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_MEAN_COUNTY_OPINION_TT_HIGHER:0 "\tMean [county_opinion|E]: #P +[Faith.MakeScope.Var('fe_impact_mean_county_opinion').GetValue]#!\n\t\t\t#weak The Popular Opinion of all the Counties following this faith is added up and divided by the number of said Counties#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_NUMBER_SINS_HOF_TT:0 "\tNumber of [sins|E] of the [head_of_faith|E]: #N [Faith.MakeScope.Var('fe_impact_sinful_traits_hof').GetValue]#!\n\t\t\t#weak (#N -5#! [fervor_equilibrium|E] per Sin)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_NUMBER_VIRTUES_HOF_TT:0 "\tNumber of [virtues|E] of the [head_of_faith|E]: #P +[Faith.MakeScope.Var('fe_impact_virtuous_traits_hof').GetValue]#!\n\t\t\t#weak (#P +5#! [fervor_equilibrium|E] per Virtue)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_MISSING_HOF_TT:0 "\tMissing [head_of_faith|E]: #N [Faith.MakeScope.Var('fe_impact_hof_missing').GetValue]#!\n\t\t\t#weak (No Head of Faith title in a Faith with a [head_of_faith_spiritual|E] or [head_of_faith_temporal|E] Head of Faith)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_HOF_CA_TT:0 "\t[crown_authority|E] of the #V Mystical Birthright#! [head_of_faith|E]: #P +[Faith.MakeScope.Var('fe_impact_hof_ca').GetValue]#!\n\t\t\t#weak (Up to #P +15#! [fervor_equilibrium|E], #P +5#! for each Crown Authority level above $crown_authority_0$)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_ECCLESIARCH_TT:0 "\t[GetFaithDoctrine('tenet_pentarchy').GetBaseName] and controlled [holy_sites|E]: #P +[Faith.MakeScope.Var('fe_impact_ecclesiarchy_boost').GetValue]#!\n\t\t\t#weak (#P +5#! [fervor_equilibrium|E] per Holy Site)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_ALMSIVI_POWER_TT:0 "\t[almsivi_power|E]: #P +[Faith.MakeScope.Var('fe_impact_tribunal').GetValue]#!\n\t\t\t#weak (Almalexia: #P +[GetGlobalVariable('almsivi_almalexia_power').GetValue|0]#!, Sotha Sil: #P +[GetGlobalVariable('almsivi_sotha_power').GetValue|0]#!, Vivec: #P +[GetGlobalVariable('almsivi_vivec_power').GetValue|0]#!)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_LEADER_CO8_TT:0 "\tLeader of the Council of the Eight: #P +[Faith.MakeScope.Var('fe_impact_leader_co8').GetValue]#!\n\t\t\t#weak (#P +5#! [fervor_equilibrium|E] per Member)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_FAITH_SIZE_TT:0 "\tFaith's size: #N *[Faith.MakeScope.Var('fe_impact_faith_size').GetValue]#!\n\t\t\t#weak (Faiths present in over 50 [counties|E] get a scaling [fervor_equilibrium|E] penalty)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_LEADER_CO8_MEMBER_TT:0 "\tMember of the Council of the Eight: #P +[Faith.MakeScope.Var('fe_impact_leader_co8_member').GetValue]#!\n\t\t\t#weak (Average between the Leader's [fervor_equilibrium|E] and yours)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_LEADER_CO8_MEMBER_TT_LOWER:0 "\tMember of the Council of the Eight: #N [Faith.MakeScope.Var('fe_impact_leader_co8_member').GetValue]#!\n\t\t\t#weak (Average between the Leader's [fervor_equilibrium|E] and yours)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_LEADER_CO8_MEMBER_TT_HIGHER:0 "\tMember of the Council of the Eight: #P +[Faith.MakeScope.Var('fe_impact_leader_co8_member').GetValue]#!\n\t\t\t#weak (Average between the Leader's [fervor_equilibrium|E] and yours)#!"