l_russian:
 FERVOR_TT:1 "#T Рвение: [Faith.GetFervor|2]%\nРавновесие рвения: [Faith.MakeScope.Var('fervor_equilibrium').GetValue|2]%\n#!#weak Текущий эффект от [Concept('fervor', 'рвения')|E] [Concept('faith', 'конфессий')|E] всегда соотносится с рвением противоположной конфессии. Например, при использовании задания [convert_county|El].\n\nРвение конфессии будет медленно увеличиваться или уменьшаться, пока не достигнет [Concept('fervor_equilibrium', 'равновесия рвения')|E].#!\n\n[Faith.GetYearlyFervorChangeDesc]\n\n[Faith.GetFervorChangelog]"
 
 FERVOR_EQUILIBRIUM_TITLE_TT:0 "#T Равновесие рвения: [Faith.MakeScope.Var('fervor_equilibrium').GetValue|2]%#!"
 FERVOR_EQUILIBRIUM_EXPLANATION_TT:0 "#weak[fervor_equilibrium|E] конфессии - это покоящиеся рвение веры, до которого она будет медленно ослабевать со временем.\nРвение веры может быть выше или ниже равновесия из-за событий или [Concept('holy_wars', 'священных войн')|E], и чем дальше от равновесия она находится, тем быстрее она будет ослабевать к нему.\n\n#V Примечание#!: Равновесие рвения обновляется ежегодно.#!#!\n"
 FERVOR_EQUILIBRIUM_BREAKDOWN_EXPLANATINON_TT:0 "Текущее [fervor_equilibrium|El]:"
 FERVOR_EQUILIBRIUM_BREAKDOWN_BASE_TT:0 "\tБазовое значение: #P +50#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_NUMBER_TEMPLES_TT:0 "\tКоличество [church_holdings|El]: #P +[Faith.MakeScope.Var('fe_impact_nb_temples').GetValue]#!\n\t\t\t#weak (До #P +20#! [Concept('fervor_equilibrium', 'равновесия рвения')|E], масштабируется пропорционально количеству храмов в [Concept('counties', 'графствах')|E] этой конфессии)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_HOLY_ORDERS_TT:0 "\tКоличество [Concept('holy_orders', 'священных орденов')|E]: #P +[Faith.MakeScope.Var('fe_impact_nb_holy_order').GetValue]#!\n\t\t\t#weak (#P +5#! за [Concept('holy_order', 'священный орден')|E])#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_MEAN_COUNTY_OPINION_TT_LOWER:0 "\tСреднее [county_opinion|El]: #N [Faith.MakeScope.Var('fe_impact_mean_county_opinion').GetValue]#!\n\t\t\t#weak Народное мнение всех графств, следующих этой вере, складывается и делится на число этих графств.#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_MEAN_COUNTY_OPINION_TT_HIGHER:0 "\tСреднее [county_opinion|El]: #P +[Faith.MakeScope.Var('fe_impact_mean_county_opinion').GetValue]#!\n\t\t\t#weak Народное мнение всех графств, следующих этой вере, складывается и делится на число этих графств.#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_NUMBER_SINS_HOF_TT:0 "\tКоличество [Concept('sins', 'грехов')|E] у [Concept('head_of_faith', 'главы конфессии')|E]: #N [Faith.MakeScope.Var('fe_impact_sinful_traits_hof').GetValue]#!\n\t\t\t#weak (#N -5#! [Concept('fervor_equilibrium', 'Равновесия рвения')|E] за грех)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_NUMBER_VIRTUES_HOF_TT:0 "\tКоличество [Concept('virtues', 'добродетелей')|E] у [Concept('head_of_faith', 'главы конфессии')|E]: #P +[Faith.MakeScope.Var('fe_impact_virtuous_traits_hof').GetValue]#!\n\t\t\t#weak (#P +5#! [Concept('fervor_equilibrium', 'Равновесия рвения')|E] за добродетель)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_MISSING_HOF_TT:0 "\tОтсутствие [Concept('head_of_faith', 'главы конфессии')|E]: #N [Faith.MakeScope.Var('fe_impact_hof_missing').GetValue]#!\n\t\t\t#weak (Нет титула главы конфессии в конфессии с [Concept('head_of_faith_spiritual', 'духовным')|E] или [Concept('head_of_faith_temporal', 'светским')|E] главой конфессии)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_HOF_CA_TT:0 "\t[crown_authority|E] от [Concept('head_of_faith', 'главы конфессии')|E] #V Мистическое право первородства#!: #P +[Faith.MakeScope.Var('fe_impact_hof_ca').GetValue]#!\n\t\t\t#weak (До #P +15#! [Concept('fervor_equilibrium', 'равновесия рвения')|E], #P +5#! за каждый уровень авторитета короны выше $crown_authority_0$)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_ECCLESIARCH_TT:0 "\t[GetFaithDoctrine('tenet_pentarchy').GetBaseName] и контроль [Concept('holy_sites', 'священных мест')|E]: #P +[Faith.MakeScope.Var('fe_impact_ecclesiarchy_boost').GetValue]#!\n\t\t\t#weak (#P +5#! [Concept('fervor_equilibrium', 'Равновесия рвения')|E] за священное место)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_ALMSIVI_POWER_TT:0 "\t[almsivi_power|E]: #P +[Faith.MakeScope.Var('fe_impact_tribunal').GetValue]#!\n\t\t\t#weak (Альмалексия: #P +[GetGlobalVariable('almsivi_almalexia_power').GetValue|0]#!, Сота Сил: #P +[GetGlobalVariable('almsivi_sotha_power').GetValue|0]#!, Вивек: #P +[GetGlobalVariable('almsivi_vivec_power').GetValue|0]#!)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_LEADER_CO8_TT:0 "\tЛидер Совета Восьми: #P +[Faith.MakeScope.Var('fe_impact_leader_co8').GetValue]#!\n\t\t\t#weak (#P +5#! [Concept('fervor_equilibrium', 'Равновесия рвения')|E] за члена Совета Восьми)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_FAITH_SIZE_TT:0 "\tРазмер конфессии: #N • [Faith.MakeScope.Var('fe_impact_faith_size').GetValue]#!\n\t\t\t#weak (Конфессии, присутствующие в более чем 50 [Concept('counties', 'графствах')|E] получают масштабируемый штраф [Concept('fervor_equilibrium', 'равновесия рвения')|E] )#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_LEADER_CO8_MEMBER_TT:0 "\tЧлен Совета Восьми: #P +[Faith.MakeScope.Var('fe_impact_leader_co8_member').GetValue]#!\n\t\t\t#weak (Среднее между [Concept('fervor_equilibrium', 'равновесием рвения')|E] лидера и вашим)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_LEADER_CO8_MEMBER_TT_LOWER:0 "\tЧлен Совета Восьми: #N [Faith.MakeScope.Var('fe_impact_leader_co8_member').GetValue]#!\n\t\t\t#weak (Среднее между [Concept('fervor_equilibrium', 'равновесием рвения')|E] лидера и вашим)#!"
 FERVOR_EQUILIBRIUM_BREAKDOWN_LEADER_CO8_MEMBER_TT_HIGHER:0 "\tЧлен Совета Восьми: #P +[Faith.MakeScope.Var('fe_impact_leader_co8_member').GetValue]#!\n\t\t\t#weak (Среднее между [Concept('fervor_equilibrium', 'равновесием рвения')|E] лидера и вашим)#!"
 
 DOCTRINE_BLOCKS_FAITH_CREATION:0 "@warning_icon!#X [FAITH_DOCTRINE.GetName( GetPlayer.GetFaith )] — нельзя выбрать из-за несовместимых [Concept('doctrines', 'доктрин')|E]#!"