 refound_pandidakterion_decision_desc: "Император [GetScriptedCharacterByHistoryID( 'reman_101' ).GetFirstName] основал Имперский университет в 2780 году 1Э, и учреждение быстро стало одним из крупнейших центров учёности в Империи. Увы, его преемники были куда менее щедры к университету, предпочитая использовать казну Империи для военных кампаний. Положение не улучшилось и при потентатах, в результате чего Имперский университет оказался в тени нового Университета волшебства.\n\nЕсли мы хотим вновь сделать Имперский университет светочем тамриэльского знания, его необходимо обновить и реорганизовать."
