l_russian:
 lesson_basics_welcome:1 "Добро пожаловать в Elder Kings II"
 lesson_welcome_desc:2 "Вы тамриэльский правитель [Glossary( 'Второй эры', 'SECOND_ERA_GLOSS' )] в эпоху Междуцарствия! Ваше правление может быть кратким, но ваши наследники приведут династию к величию. Окружающие земли так и просятся вам в руки. Вы можете взять их силой оружия, однако при помощи умелой дипломатии можно добиться результатов, превосходящих самые смелые мечты любого завоевателя…\n\n#TUT В Elder Kings II нельзя «выиграть», можно лишь наслаждаться, наблюдая, как разворачивается ваша история.#!"

 lesson_basics_paused_intro_desc:1 "Elder Kings II охватывает сотни лет и множество поколений. В настоящий момент время остановлено, так как игра #EMP поставлена на паузу#!.\n\n#TUT В этой части обучения мы приостановим игру и объясним некоторые игровые термины.#!"

 lesson_basics_quick_skills_desc:0 "Также у персонажей есть [Concept('skills', 'навыки')|E]! Давайте их рассмотрим.\n\n[diplomacy_i|e][Concept('diplomacy', 'Дипломатия')|E], [martial_i|e][Concept('martial', 'военное дело')|E], [stewardship_i|e][Concept('stewardship', 'управление')|E], [intrigue_i|e][Concept('intrigue', 'интриги')|E], [learning_i|e][Concept('learning', 'ученость')|E], [prowess_i|e][Concept('prowess', 'доблесть')|E] и [arcana_i|e][Concept('arcana', 'аркана')|E] определяют способности вашего персонажа.\n\n#TUT Навыки могут измениться в течение игры в зависимости от ваших действий.#!"

  lesson_basics_realm_desc:3 "Щёлкните по портрету вашего персонажа (он сейчас выделен). Игра подсветит герб [Concept( 'realm_capital', 'столицы вашей державы' )|El] ($b_daggerfall_castle$). Кроме того, вы увидите границы всей вашей [Concept( 'realm', 'державы' )|El]. Ваш [primary_title|El] называется Даггерфолл, и то же имя носит ваша [realm|El].\n\nВы также владеете [Concept('title', 'титулом')|E] княжества Покой Меча.\n\n#TUT Если отдалить карту, на этом регионе появится надпись «Даггерфолл», так как вы верховный правитель всей этой области.#!"

  lesson_basics_map_modes_desc:1 "Вы как [ruler|El] можете владеть ограниченным количеством земель: если их станет больше, вам потребуется помощь ваших [Concept( 'vassals', 'вассалов' )|El] — других землевладельцев (т.е. держателей [Concept( 'titles', 'титулов' )|El]), в пределах вашей [Concept( 'realm', 'державы' )|El].\n\n#TUT Чтобы найти собственные владения, т. е. ваш [domain|El], нажмите клавишу Home и приблизьте карту. Синими ярлыками будут отмечены принадлежащие вам [baronies|El] (в данном случае это только $b_daggerfall_castle$).\n\nГрафством $c_shalgora$ к северу от вашей столицы владеет ваш вассал.#!"

 lesson_basics_traits_1_desc:2 "У всех [Concept('characters', 'персонажей')|E] есть [Concept( 'traits', 'свойства' )|El], которые могут влиять на [skills|El] и реакцию персонажа на события. Свойства представлены в окне персонажа в виде значков.\n\nНекоторые свойства раскрывают характер [Concept('character', 'персонажа')|E], например «[GetTrait('fickle').GetName( GetNullCharacter )]», «[GetTrait('calm').GetName( GetNullCharacter )]» или «[GetTrait('generous').GetName( GetNullCharacter )]». Прочие свойства отражают жизненный опыт [Concept('character', 'персонажа')|E], например [tutorial_education_trait|El] или [commander_traits|El].\n\n#TUT Свойства вашего персонажа:\n$EFFECT_LIST_BULLET$@ambitious_icon! [GetTrait('ambitious').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@compassionate_icon! [GetTrait('compassionate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@vengeful_icon! [GetTrait('vengeful').GetName( GetNullCharacter )]\nКак видите, ваш персонаж имеет большие планы на своё будущее. Она также наделена добрым сердцем, но при этом не прощает обиды.\n\nЕсли персонаж действует вопреки свойствам своей личности, это вызывает [stress|El].\n\nВ Elder Kings II у каждого персонажа также есть [birthsign|El]. Знак, под которым родилать Донелла, — @sign_thief_icon! [GetTrait('sign_thief').GetName( GetNullCharacter )].#!"

 ### Resources
 lesson_basics_resources_1:0 "[gold_i|E] Золотые дрейки ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc:2 "Для достижения целей необходимы [gold|El]. Помимо прочего, они идут на оплату [Concept( 'buildings', 'строительства' )|El], содержание [Concept( 'armies', 'армий' )|El] и подкупы. Ваши [holdings|El] и [vassals|El] автоматически дают вам [Concept('gold', 'золото')|E] в виде [Concept( 'tax', 'налогов' )|El]. Знатные вассалы и ценные владения приносят больше налогов.\n\nНо деньги — это не всё. Иногда для успеха необходим определённый [prestige|El] или (когда дело касается религии) [Concept( 'piety', 'благочестие' )|El].\n\n#TUT Текущие показатели золота, престижа и благочестия отображаются на панели в верхнем правом углу.#!\n"

 lesson_basics_resources_3_desc:2 "Большое количество [Concept( 'piety', 'благочестия' )|El] упрощает взаимодействие с высшим духовенством. Вы $breton_cult_adherent$, [Concept( 'head_of_faith', 'глава вашей конфессии' )|El] — архипримас.\n\nБлагочестие накапливается пассивно (например, благодаря [Concept( 'skill', 'навыку' )|El] [Concept( 'learning', '«Учёность»' )|El] и [Concept( 'virtuous', 'добродетельным' )|El] [Concept( 'traits', 'свойствам' )|El]) и активно — за благочестивые поступки, такие как [pilgrimage|El]).\n\nТакже у вас есть [piety_level|El], который растёт по мере накопления благочестия и даёт положительные эффекты вашему персонажу.\n\n#TUT Подобно престижу, $game_concept_piety$ можно #EMP расходовать#!, например, на объявление [Concept('holy_wars', 'священных войн')|E]  или создание новой [Concept('faith', 'конфессии')|E] .\n\nЭто обычное применение благочестия, и мнение других [Concept('characters', 'персонажей ')|E] о вас при этом не снижается.#!"

 # Lifestyles
 lesson_basics_lifestyles_2_desc:3 "Нажмите на любой [lifestyle|El], чтобы увидеть его [focuses|El].\n\nЕсли ваш персонаж будет придерживаться выбранного образа жизни, это принесёт ему [Concept('lifestyle_experience', 'опыт образа жизни')|E]. Накопив его достаточно, вы сможете выбрать одно из [Concept( 'perks', 'достоинств' )|El] в любом из древ достоинств этого [Concept( 'lifestyle', 'образа жизни' )|E].\n\n$game_concept_perks$ отражают развитие вашей личности и дают уникальные бонусы (например, особые свойства) или доступ к специальным действиям (таким, как [scheme|El] «[GetScheme('abduct').GetTypeName]») и контенту.\n\nОбраз жизни «Путь магии», добавленный Elder Kings II, позволит вам получить доступ к различным заклинаниям, которые можно накладывать на персонажей через меню взаимодействия с персонажем. Однако выбрать этот путь могут только те, кто имеет природный дар или был обучен основам магии.$lesson_basics_lifestyles_2_reuse$"

 # Titles &  Holdings
 lesson_basics_de_jure_titles:0 "Титулы ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc:4 "Большинство [Concept( 'titles', 'титулов' )|E] являются частью иерархической структуры, основанной на [Concept( 'title_tier', 'рангах титулов' )|E]:\n\n[barony|E] управляется лордом или леди\n[county|E] управляется графом или графиней\n[duchy|E] управляется герцогом или герцогиней\n[kingdom|E] управляется королем или королевой\n[empire|E] управляется верховным королём или королевой\n\nПо закону каждый [Concept( 'title', 'титул' )|E] является частью другого [Concept( 'title', 'титула' )|E], стоящего на один [Concept( 'title_tier', 'ранг' )|E] выше. Например, каждое [Concept( 'county', 'графство' )|E] входит в состав [Concept( 'duchy', 'герцогства' )|E].\n\n#TUT Примечание: у титулов существует множество альтернативных названий — ваш нынешний [Concept( 'ruler', 'правитель' )|E] владеет королевством, имеющим ранг [Concept( 'kingdom', 'королевства' )|E]. В то же время некоторые независимые правители [Concept( 'duchy', 'герцогств' )|E] могут называть себя королями. Ваши [counties|El] зовутся княжествами, что обусловлено вашим рангом. Над гербом каждого титула есть уникальный значок-корона, позволяющий различать их ранг.#!"

 lesson_basics_de_jure_cbs_desc:4 "Примечание «по закону» означает, что, так как Elder Kings II позволяет вам играть с тамриэльской историей, нет никакой гарантии, что [king|El] #EMP на самом деле#! будет править всеми [Concept( 'titles', 'титулами' )|E], которые «на бумаге» входят в состав его [Concept( 'kingdom', 'королевства' )|E].\n\nТакая иерархия титулов называется «[de_jure|El]», и, если текущее положение ей не соответствует, то, как правило, за спорные территории можно начать войну.\n\n#TUT В режиме карты «Герцогства» видно, что формально [county|El] $c_tulune$ должно быть частью державы правителя [Concept( 'duchy', 'герцогства' )|E] $d_daggerfall$, которым являетесь вы.#!"

 lesson_basics_holdings_and_buildings_desc:3 "[de_jure|E] титул герцогства Даггерфолл состоит из четырёх [Concept('counties', 'графств')|E]. Их названия должно быть видно на карте: $BULLET_WITH_TAB$$c_daggerfall$ и $c_sword_rest$ (принадлежат вам), $BULLET_WITH_TAB$$c_tulune$ (владелец — соседний [ruler|El] ранга [Concept('county', 'графа')|E]), $BULLET_WITH_TAB$$c_glenpoint$ и $c_ilessan$ (владелец — соседний [ruler|El] ранга [Concept('duchy', 'герцога')|E], $BULLET_WITH_TAB$$c_shalgora$ и $c_themond$ (принадлежащие отдельным вашим [Concept('vassals', 'вассалам')|E]).\n\nЭти [counties|El] состоят из более мелких территорий, которые называются [baronies|El] и представляют собой отдельные [holdings|El], которые объединяет [realm|El]. \n\n#TUT Владения — это поселения в ваших землях.\nВ Elder Kings II некоторые владения представляют районы крупного города, например, Имперского города, что находится в центре Тамриэля.#!"

 lesson_basics_buildings_desc:3 "[holding_type|E] определяет, какие [taxes|El] и [levies|El] приносит владение, а также какие [buildings|El] можно строить и улучшать в нём.\n\n#TUT Мы советуем для начала улучшить вот что: #TUT_KW $building_hill_forts_01$.#!#!"
 lesson_basics_start_construction_tt:1 "Выберите столицу ваших владений ($b_daggerfall_castle$), выберите #TUT_KW $building_hill_forts_01$#! в списке зданий и #TUT_KW улучшите#! эту постройку"
 lesson_basics_buildings_complete_desc:1 "Конечно, [Concept( 'building', 'здания' )|E] не будут готовы мгновенно — $b_daggerfall_castle$ не сразу строился… Можете в любой момент закрыть окно строительства постройки #EMP $building_hill_forts_01$#!.\n\n#TUT Когда строительство завершится, вы получите все преимущества, которые даёт выбранное здание или его улучшение.#!"

 #Vassals
 lesson_basics_vassals_concept_great_job_desc:2 "В этом списке — ваши текущие [vassals|El], а также дополнительная информация о них.\n\nВо главе списка — [ruler|El] Шалгоры, чья территория показана на карте — это графство ([title|El] [Concept( 'title_tier', 'ранга' )|El] «[county|El]») в пределах вашей [realms|El]).\n\n#TUT Здесь приводятся более подробные данные: например текущее [opinion|El] вассала о вас, [Concept( 'powerful_vassal', 'могущественный' )|El] это вассал или нет, а также [taxes|El] и [levies|El], которые он вам собирает.#!"

 lesson_basics_happy_vassals_desc:2 "Когда [vassals|El] счастливы, они не устраивают [scheme|El] и не образуют против вас [factions|El].\nВ [Concept('autocracy_government', 'автократиях')|E], добавленных в Elder Kings II, даже их налоги и ополчение будут зависеть от мнения о вас!\n\nДаже если ваш [character|El] — невероятно могущественный [ruler|El], не допускайте, чтобы вся [realm|El] восстала против вас. Неугодного властителя ждут [Concept( 'depose', 'низвержение' )|El] в результате [Concept('war', 'войны')|E] или [GetScheme('murder').GetTypeName|l] во сне — в любом случае долго его правление не продлится.\n\n#TUT Некоторые вассалы могут заседать в вашем [Concept( 'council', 'совете' )|El] и выполнять [councillor_tasks|El], так что [opinion|El] таких вассалов особенно важно.#!"

 lesson_basics_hooks_complete_desc:4 "[Concept('weak_hook','Слабое влияние')|E] можно использовать, чтобы добиваться различных вещей, например, увеличить [Concept('obligations','обязательства')|E] по [Concept('vassal_contract','договору')|E] с вассалом.\n\n#TUT Чтобы перейти в меню изменений вассального договора, откройте в окне державы список вассалов или щелкните ПКМ по его портрету и выберите #TUT_KW «Изменить вассальный договор»#!.\n\nОбратите внимание, что некоторые действия не отображаются сразу: при большом количестве доступных вариантов в меню взаимодействия с [Concept('character','персонажем')|E] появляются только самые распространённые.\n\nЧтобы найти недостающие опции, щелкните кнопку «Еще...».#!"

 # Domain
 lesson_basics_domain_1_desc:3 "Ваша #EMP [realm|El]#! объединяет ваши земли и [titles|El] — как ваши, так и те, которыми владеют ваши [vassals|El]. Сейчас ваши земли — это [counties|El] (в гленумбрийской [Concept('culture', 'культуре')|E]  это также графства) $c_daggerfall$, $c_sword_rest$, $c_shalgora$ и $c_themond$.\n\nА вот #EMP [domain|El]#! обозначает лично ваши земли, то есть $c_daggerfall$ и $c_sword_rest$, $game_concept_vassals$ в расчёт не берутся.\n\n#TUT Некоторые события затрагивают только ваш [domain|El] ($c_daggerfall$ и $c_sword_rest$), другими же затрагивается вся [realm|El], [kingdom|E] Даггерфолл.#!"

 lesson_basics_quick_this_is_you_3_desc:0 "Теперь рассмотрим [Concept('traits','свойства')|E] вашего персонажа. Как видите, ей присущи @ambitious_icon! [GetTrait('ambitious').GetName( GetNullCharacter )], @compassionate_icon! [GetTrait('compassionate').GetName( GetNullCharacter )], и @vengeful_icon! [GetTrait('vengeful').GetName( GetNullCharacter )].\n\n#TUT $game_concept_traits$ определяют реакцию вашего персонажа на события в игровом мире. По ходу игры можно получить новые свойства.#!"

 lesson_basics_quick_your_domain_desc_2:0 "Герб владения [GetPlayer.GetPrimaryTitle.GetName]. Он представляет вашу [Concept( 'realm', 'державу' )|E] во многих ситуациях. Например, им отмечена ваша [Concept('capital','столица')|E] $c_daggerfall$.\n\n#TUT Видите маленькую корону над гербом? Она обозначает [Concept('title_tier','ранг титула')|E]. Когда он растёт, корона становится всё роскошнее! #!"

 lesson_basics_quick_your_domain_desc_3:0 "На данный момент у вас четыре [Concept( 'titles', 'титула' )|E] — каждый представляет территорию на карте. Основной, самый важный $game_concept_title$ — слева. Он определяет название вашей [Concept( 'realm', 'державы' )|E]. Также вам принадлежат герцогство и графство $c_daggerfall$ и $c_sword_rest$.\n\n#TUT Наведите курсор на $game_concept_titles$ на панели персонажа, чтобы увидеть представленную ими на карте территорию.#!"

 lesson_basics_quick_realm_great_job_desc:0 "Вернёмся к [Concept( 'titles', 'титулам' )|E]. В этом виде можно подробнее рассмотреть территории, которые они представляют. По сути, это [Concept( 'counties', 'графства' )|E], но в зависимости от [Concept( 'culture', 'культуры ' )|E] они могут носить свои, уникальные названия. У редгардов, к примеру, они называются «$county_feudal_yokudan_group$». Ваши графства также носят особые названия ввиду ранга вашего титула.\n\n$game_concept_counties$ (в вашем случае «княжества») состоят из более мелких территорий, называемых [Concept( 'holdings', 'владениями' )|E]. В одном владении может быть несколько [Concept( 'buildings', 'зданий' )|E], которые приносят вам определённую выгоду."

 lesson_basics_quick_vassals_desc:0 "Вы обратили внимание, что $c_shalgora$ находится в границах вашей [Concept( 'realm', 'державы' )|E] на карте, но не отображается в окне [Concept( 'domain', 'домена' )|E]? Чтобы с этим разобраться, поговорим о ваших [Concept('vassals', 'вассалах' )|E]."

 lesson_basics_quick_done_desc:0 "Поздравляем, вы прошли быстрое обучение! Течение игрового времени возобновилось. Отныне вы сами решаете судьбу дома [GetPlayer.GetHouse.GetName].\n\n#TUT Вы можете делать всё, что угодно, но не пренебрегайте @reactive_advice_icon! контекстными советами в верхней части экрана.\n\nКто знает — возможно, вы станете верховной королевой Хай-Рока?#!"

 lesson_basics_quick_resources_time_desc:0 "Теперь, когда мы разобрались с ресурсами, перейдём к последним напутствиям. Сейчас игра поставлена на паузу — элементы управления скоростью расположены в нижнем правом углу.\n\n#TUT Партия в Elder Kings II, во многом как и в обычной CK3, длится сотни игровых лет, так что торопиться вам некуда.#!"
 
 # Schemes & Hooks
 tutorial_basic_schemes_start_swaying_tt:2 "Щёлкните ПКМ по вашему [Concept( 'realm_priest', 'державному священнику' )|E] («$councillor_court_chaplain_theocrat_kingdom$») и выберите #TUT_KW «Влияние» (происки)#!"

 # UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_guided_final_notes_mission_step_1_desc:3 "Теперь, когда вы ознакомились с базовыми системами, перед вами открываются множество возможностей, и вы вольны решать сами, как поступить: в Elder Kings II #italic вы#! ставите перед собой цели.\n\nЕсли хотите, мы предлагаем вам объединить $k_daggerfall$! $c_tulune$ выглядит лёгкой целью, однако достигать своего вы можете не только [Concept('war', 'войной')|E]…\n\nТакже вы можете нажать на значок #bold Текущая ситуация#! в верхней части экрана и посмотреть предложения и текущую ситуацию, вдруг вас что-то заинтересует!"

 # Actual Warfare
 lesson_declare_war_step_1_desc:1 "Итак, в качестве первого задания давайте напомним вашему соседу — так называемому «королю» Гленпойнта — кто его [rightful_liege|El]… Если при этом ваша [realm|El] расширится, да будет так!\n\nИспользуйте рассмотренную ранее систему взаимодействий, выберите соседа на карте и объявите войну [Concept( 'ruler', 'правителю' )|El] Гленпойнта. Скорее всего, у вас уже есть законный [casus_belli|El] — его [title|El] [de_jure|El] является частью вашей державы.\n\n#TUT Сейчас мы перейдём от теории к практике и посмотрим, что же происходит на войне.#!"
 lesson_declare_war_tt:1 "#TUT_KW Объявите войну#! Жерару, королю Гленпойнта"

 lesson_raise_troops_step_1_desc:2 "Вы успешно объявили [Concept( 'war', 'войну' )|El]! Настало время созвать [armies|El]. В нижней части экрана для этого есть очень полезная кнопка. Кроме того, это можно сделать в окне «Армия».\n\n#TUT [rally_point|E] — это место, где ваша [army|El] соберётся и будет ждать указаний (сейчас это $c_daggerfall$).\n\nПримечание: чтобы пополнить армию достаточным количеством бойцов, игру необходимо снять с паузы (нажмите пробел). Подождите несколько дней, и армия соберётся полностью!#!""

 lesson_siege_mechanics_step_1_desc:3 "Ваша [army|El] атакует вражеское [holding|El]! Щёлкните по выделенному значку (с наконечниками копий), чтобы проследить за её успехами.\n\nДля победы в большинстве войн нужны [Concept( 'siege', 'осады' )|E], их завершение повышает ваш [war_score|El].\n\nКаждый раз, когда [Concept( 'siege', 'осада' )|E] заканчивается успешно (это занимает некоторое время), область становится [Concept( 'occupied', 'оккупированной' )|El], а её изображение на карте заштриховывается.\n\n#TUT Цвет штриховки зависит от цвета захватчика на карте. Например, ваш цвет — красный, и оккупированные вами $game_concept_holdings$ отмечены красными штрихами.\n\n$game_concept_holding$, оккупированное королевством $k_hegathe$, при этом, будет заштриховано коричневым, территории, занятые королевством $k_camlorn$, — белым и так далее.#!"
