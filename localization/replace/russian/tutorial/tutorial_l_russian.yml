l_russian:
 lesson_basics_welcome:1 "Добро пожаловать в Elder Kings II"
 lesson_welcome_desc:2 "Вы – правитель во время Междуцарствия #LORE [Concept( 'compendium_second_era', 'Второй эры' )|E]#!! Ваше правление может быть кратким, но ваши наследники приведут династию к величию. Окружающие земли так и просятся вам в руки. Вы можете взять их силой оружия, однако при помощи умелой дипломатии можно добиться результатов, превосходящих самые смелые мечты любого завоевателя...\n\n#TUT В Elder Kings II нет правильного способа "победить", есть только разные способы получить удовольствие от интересной истории.#!"

 lesson_basics_paused_intro_desc:1 "Elder Kings II охватывает сотни лет и множество поколений. В настоящий момент время остановлено, так как игра #EMP поставлена на паузу#!.\n\n#TUT В этой части обучения мы приостановим игру и объясним некоторые игровые термины.#!"
 
 lesson_basics_quick_skills_desc: "Также у персонажей есть [Concept('skills', 'навыки')|E]! Давайте их рассмотрим.\n\n[diplomacy_i|e][Concept('diplomacy', 'Дипломатия')|E], [martial_i|e][Concept('martial', 'военное дело')|E], [stewardship_i|e][Concept('stewardship', 'управление')|E], [intrigue_i|e][Concept('intrigue', 'интриги')|E], [learning_i|e][Concept('learning', 'ученость')|E], [prowess_i|e][Concept('prowess', 'доблесть')|E] и [arcana_i|e][Concept('arcana', 'аркана')|E] определяют способности вашего персонажа.\n\n#TUT Навыки могут измениться в течение игры в зависимости от ваших действий.#!"

  lesson_basics_realm_desc:3 "Щелкните по портрету вашего персонажа (он сейчас выделен), чтобы увидеть пределы [Concept( 'realm_capital', 'столицы вашей державы' )|El] ($b_daggerfall_castle$). Кроме того, вы увидите границы всей вашей [realms|El]. Ваш [primary_title|El] называется Даггерфолл, и то же имя носит ваша [realm|El].\n\nВы так же владеете титулом княжество Покой Меча.\n\n#TUT Если отдалить карту, на этом регионе появится надпись «Даггерфолл», так как вы сильнейший правитель всей этой области.#!"

  lesson_basics_map_modes_desc:1 "Вы как [ruler|El] можете владеть ограниченным количеством земель: если их станет больше, вам потребуется помощь ваших [Concept( 'vassals', 'вассалов' )|El] — других землевладельцев (т.е. держателей [Concept( 'titles', 'титулов' )|El]), которые обитают в вашей [Concept( 'realm', 'державе' )|El].\n\n#TUT Чтобы найти собственные владения, т. е. ваш [domain|El], нажмите клавишу Home и приблизьте карту. Синими ярлыками будут отмечены принадлежащие вам [baronies|El] (сейчас это только $b_daggerfall_castle$).\n\nГрафством $c_shalgora$ к северу от вашей столицы владеет ваш вассал.#!"

 lesson_basics_traits_1_desc:2 "У всех персонажей есть [Concept( 'traits', 'свойства' )|El], которые могут влиять на [skills|El] и реакцию персонажа на события. Свойства представлены в окне персонажа в виде значков.\n\nНекоторые свойства раскрывают характер персонажа, например «[GetTrait('fickle').GetName( GetNullCharacter )]», «[GetTrait('calm').GetName( GetNullCharacter )]» или «[GetTrait('generous').GetName( GetNullCharacter )]». Прочие свойства отражают жизненный опыт персонажа, например [tutorial_education_trait|El] или [commander_traits|El].\n\n#TUT Свойства вашего персонажа:\n$EFFECT_LIST_BULLET$ @ambitious_icon! [GetTrait('ambitious').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ @compassionate_icon! [GetTrait('compassionate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ @vengeful_icon! [GetTrait('vengeful').GetName( GetNullCharacter )]\nКак видите, у вашего персонажа большие планы на будущее. В целом она весьма добросердечна, но никогда не забывает, если кто-то поступил с ней дурно.\n\nЕсли персонаж действует вопреки свойствам своей личности, это вызывает [stress|El].\n\nВ Elder Kings II у каждого персонажа есть [birthsign|El]. Знак Донеллы – @sign_thief_icon! [GetTrait('sign_thief').GetName( GetNullCharacter )].#!"

 ### Resources
 lesson_basics_resources_1:0 "[gold_i|E] Золотые дрейки ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc:2 "Для достижения целей необходимо [gold|El]. Помимо прочего, оно идет на оплату [Concept( 'buildings', 'строительства' )|El], сбор [Concept( 'armies', 'армий' )|El] и подкупы. Ваши [holdings|El] и [vassals|El] автоматически дают вам [gold|El] в виде [Concept( 'tax', 'налогов' )|El]. Знатные вассалы и ценные владения приносят больше налогов.\n\nНо деньги — это не все. Иногда для успеха необходим определенный [prestige|El] или (когда дело касается религии) [Concept( 'piety', 'благочестие' )|El].\n\n#TUT Текущие показатели золотых дрейков, престижа и благочестия отображаются на панели в верхнем правом углу.#!\n"

 lesson_basics_resources_3_desc:2 "Значительное [Concept( 'piety', 'благочестие' )|El] упрощает общение с высшим духовенством. Вы — бретоннит, [Concept( 'head_of_faith', 'глава вашей конфессии' )|El] — архипримас.\n\nБлагочестие повышается пассивно (например, благодаря [Concept( 'skill', 'навыку' )|El] [Concept( 'learning', '«Ученость»' )|El] и [Concept( 'virtuous', 'добродетельным' )|El] [Concept( 'traits', 'свойствам' )|El]), и активно — за религиозные деяния (например [pilgrimage|El]).\n\nТакже у вас есть [piety_level|El], который растет по мере накопления благочестия и положительно влияет на персонажа.\n\n#TUT Подобно престижу, благочестие можно #EMP расходовать#!, например, на объявление священных войн или создание новой конфессии.\n\nЭто — обычное применение благочестия, и мнение других персонажей о вас при этом не снижается.#!"

 # Lifestyles
 lesson_basics_lifestyles_2_desc:3 "Нажмите на любой [lifestyle|El], чтобы увидеть его [focuses|El].\n\nЕсли ваш персонаж будет придерживаться выбранного образа жизни, это принесет ему [lifestyle_experience|El]. $game_concept_lifestyle_experience$ позволяет выбрать одно из подходящих [Concept( 'perks', 'достоинств' )|El].\n\n$game_concept_perks$ отражают развитие вашей личности и дают уникальные бонусы (например, особые свойства личности) или доступ к специальным действиям (таким, как [schemes|E] «[GetScheme('abduct').GetTypeName]»).\n\nМагический образ жизни, добавленный в Elder Kings II, откроет вам доступ к различным заклинаниям, которые можно наложить на целевого персонажа через взаимодействие с ним. Однако выбрать этот путь могут только те, кто уже одарён или обучен основам магии.$lesson_basics_lifestyles_2_reuse$"

 # Titles &  Holdings
 lesson_basics_de_jure_titles:0 "Титулы ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc:4 "Большинство [Concept( 'titles', 'титулов' )|E] являются частью иерархической структуры, основанной на [Concept( 'title_tier', 'рангах титулов' )|E]:\n\n[barony|E] управляется лордом или леди\n[county|E] управляется графом или графиней\n[duchy|E] управляется герцогом или герцогиней\n[kingdom|E] управляется королем или королевой\n[empire|E] управляется верховным королём или верховной королевой\n\nПо закону, каждый [Concept( 'title', 'титул' )|E] является частью другого [Concept( 'title', 'титула' )|E], стоящего на один [Concept( 'title_tier', 'ранг' )|E] выше. Например, каждое [Concept( 'county', 'графство' )|E] входит в состав [Concept( 'duchy', 'герцогства' )|E].\n\n#TUT Примечание: у титулов существует множество альтернативных названий — ваш нынешний [Concept( 'ruler', 'правитель' )|E] владеет «королевством», являющимся титулом ранга [Concept( 'kingdom', 'королевство' )|E]. Однако вы можете встретить множество различных названий, относящихся к отдельному уровню. Независимый правитель уровня [Concept( 'duchy', 'герцогства' )|E] может называться королем или королевой. Между тем ваши [counties|El] называются «княжествами» из-за вашего относительно высокого статуса. Каждый уровень имеет уникальную корону над своим гербом, чтобы вы могли лучше их различать.#!"

 lesson_basics_de_jure_cbs_desc:4 "Примечание «по закону» означает, что, так как Elder Kings II позволяет вам играть с самой историей, нет никакой гарантии, что [king|El] #EMP на самом деле#! будет править всеми [Concept( 'titles', 'титулами' )|E], которые «теоретически» входят в состав его [Concept( 'kingdom', 'королевства' )|E].\n\nТакая иерархия титулов называется «[de_jure|El]», и при нарушении целостности за такие территории можно воевать.\n\n#TUT В режиме карты «Герцогства» видно, что формально [county|El] $c_tulune$ должно быть частью державы правителя [Concept( 'duchy', 'герцогства' )|E] $d_daggerfall$, которым являетесь вы.#!"

 lesson_basics_holdings_and_buildings_desc:3 "[de_jure|E] титул герцогства Даггерфолл состоит из семи [Concept('counties', 'графств')|E]. Их названия должны появиться на карте: $c_daggerfall$ и $c_sword_rest$ (принадлежат вам),\n$BULLET_WITH_TAB$$c_tulune$ (владелец — соседний [ruler|El] уровня [county|El]),\nа также $BULLET_WITH_TAB$$c_glenpoint$ и $c_ilessan$ (владелец — [ruler|El] уровня [duchy|El]).\n$BULLET_WITH_TAB$ $c_shalgora$ и $c_themond$ (принадлежат вашим [Concept( 'vassals', 'вассалам' )|E])\n\nЭти [counties|El] состоят из более мелких территорий, которые называются [baronies|El] и представляют собой отдельные [holdings|El], которые объединяет [realm|El]. \n\n#TUT Владения — это поселения в ваших землях.\nВ Elder Kings II некоторые из них могут представлять даже районы крупного города. Например, Имперского городе в самом сердце Тамриэля.#!"

 lesson_basics_buildings_desc:3 "[holding_type|E] определяет, какие [taxes|El] и [levies|El] приносит владение, а также какие [buildings|El] можно строить и улучшать на их территориях.\n\n#TUT Мы советуем для начала улучшить вот что: #TUT_KW $building_hill_forts_01$.#!#!"
 lesson_basics_start_construction_tt:1 "Выберите столицу ваших владений ($b_daggerfall_castle$), выберите #TUT_KW $building_hill_forts_01$#! в списке зданий и #TUT_KW улучшите#! эту постройку"
 lesson_basics_buildings_complete_desc:1 "Отлично! Конечно, [Concept( 'building', 'здания' )|E] не будут готовы мгновенно — $b_daggerfall_castle$ не сразу строился... Можете в любой момент закрыть окно строительства: #EMP $building_type_hill_forts_01$#!.\n\n#TUT Когда строительство завершится, вы получите все преимущества, которые дает выбранное здание.#!"

 #Vassals
 lesson_basics_vassals_concept_great_job_desc:2 "В этом списке — ваши текущие [vassals|El], а также дополнительная информация о них.\n\nВо главе списка — $game_concept_ruler$ графства $c_shalgora$, чья территория показана на карте — это графство ([title|El] [Concept( 'title_tier', 'уровня' )|El] «[county|El]» в пределах вашей [realms|El].\n\n#TUT Здесь приводятся более подробные данные: например текущее [opinion|El] вассала о вас, [Concept( 'powerful_vassal', 'могущественный' )|El] это вассал или нет, а также [taxes|El] и [levies|El], которые он вам собирает.#!"

 lesson_basics_happy_vassals_desc:2 "Имеет смысл заботиться о благополучии вассалов. Когда [vassals|El] счастливы, они не устраивают [scheme|El] и не образуют против вас [factions|El].\nВ [Concept( 'autocracy_government', 'автократии' )|E], добавленной в Elder Kings II, их мнение о вас может даже определять, сколько налогов и ополченцев они вам предоставят!\n\nДаже если ваш [character|El] — невероятно могущественный [ruler|El], не допускайте, чтобы вся [realm|El] восстала против вас. Неугодного властителя ждут [Concept( 'depose', 'низвержение' )|El], [war|El] или [GetScheme('murder').GetTypeName] во сне — в любом случае долго его правление не продлится.\n\n#TUT Некоторые вассалы могут заседать в вашем [Concept( 'council', 'совете' )|El] и выполнять [councillor_tasks|El], так что [opinion|El] и доверие таких вассалов особенно важно.#!"

 lesson_basics_hooks_complete_desc:4 "[weak_hook|E] позволяет добиться нескольких вещей. Среди прочего — увеличить [obligations|El] по феодальному [Concept( 'vassal_contract', 'договору' )|El] с вассалами.\n\n#TUT Чтобы перейти в меню изменений феодального договора, откройте в окне державы список вассалов или щелкните ПКМ по портрету и выберите #TUT_KW «Изменить феодальный договор»#!.\n\nОбратите внимание, что сразу вариант #TUT_KW «Изменить вассальный договор»#! не отображается: при большом количестве доступных взаимодействий в меню появляются только самые распространенные.\n\nЧтобы найти недостающие взаимодействия, щелкните кнопку «Еще 1...» в категории $interaction_category_vassal$.#!"

 # Domain
 lesson_basics_domain_1_desc:3 "Ваша #EMP [realm|El]#! объединяет ваши земли и [titles|El] — как ваши, так и те, которыми владеют ваши [vassals|El]. Сейчас ваши земли — это [counties|El] (в [Concept('culture', 'культуре')|E] Гленумбры — графства) $c_daggerfall$, $c_sword_rest$ и $c_themond$.\n\nА вот #EMP [domain|El]#!, обозначает лично ваши земли, то есть $c_daggerfall$ и $c_sword_rest$, $game_concept_vassals$ в расчет не берутся.\n\n#TUT Некоторые события затрагивают только ваш [domain|El] ($c_daggerfall$ и $c_sword_rest$), другими же затрагивается вся [realm|El], [kingdom|El] Даггерфолл.#!"
 
 lesson_basics_quick_this_is_you_3_desc: "Теперь рассмотрим [Concept( 'traits', 'свойства' )|E] вашего персонажа. Как видите, она — @ambitious_icon! [GetTrait('ambitious').GetName( GetNullCharacter )], @compassionate_icon! [GetTrait('compassionate').GetName( GetNullCharacter )] и @vengeful_icon! [GetTrait('vengeful').GetName( GetNullCharacter )].\n\n#TUT Свойства определяют реакцию вашего персонажа на события в игровом мире. В процессе игры вы будете получать новые свойства."

 lesson_basics_quick_your_domain_desc_2: "Герб владения [GetPlayer.GetPrimaryTitle.GetName]. Он представляет вашу [Concept( 'realm', 'державу' )|E] во многих ситуациях. Например, им отмечена ваша [Concept( 'capital', 'столица' )|E] $c_daggerfall$.\n\n#TUT Видите маленькую корону над гербом? Она обозначает [Concept( 'title_tier', 'уровень титула' )|E]. Когда он растет, корона становится все роскошнее!"

 lesson_basics_quick_your_domain_desc_3: "На данный момент у вас четрые [Concept( 'titles', 'титула' )|E] — каждый представляет территорию на карте. Основной, самый важный титул — слева. Он определяет название вашей [Concept( 'realm', 'державы' )|E]. Также вам принадлежат $game_concept_titles$ герцогства и графства $c_daggerfall$ и $c_sword_rest$. \n\n#TUT Наведите курсор на титул на панели персонажа, чтобы увидеть представленную им на карте территорию."

 lesson_basics_quick_realm_great_job_desc: "Вернемся к [Concept( 'titles', 'титулам' )|E]. В этом виде можно подробнее рассмотреть территории, которые они представляют. По сути, это [Concept( 'counties', 'графства' )|E]. В зависимости от [Concept( 'culture', 'культуры' )|E] графства также могут иметь разные уникальные названия. Например, у редгардов графство – это "$county_feudal_yokudan_group$". Из-за вашего королевского ранга ваши графства также называются иначе.\n\n$game_concept_counties$ (в вашей культуре «княжества») состоят из более мелких территорий, называемых [Concept( 'holdings', 'владениями' )|E]. В одном владении может быть несколько [Concept( 'buildings', 'зданий' )|E], которые приносят вам определенную выгоду."

 lesson_basics_quick_vassals_desc: "Обратите внимание: $c_shalgora$ находится в границах вашей [Concept( 'realm', 'державы' )|E] на карте, но не отображается в окне [Concept( 'domain', 'домена' )|E]? Чтобы с этим разобраться, поговорим о ваших [Concept('vassals', 'вассалах' )|E]."

 lesson_basics_quick_done_desc: "Поздравляем, вы прошли быстрое обучение! Течение игрового времени возобновилось. Отныне вы сами решаете судьбу дома [GetPlayer.GetHouse.GetName].\n\n#TUT Вы можете делать все, что угодно, но не пренебрегайте @reactive_advice_icon! контекстными советами в верхней части экрана.\n\nКто знает — возможно, вы станете верховной королевой Хай Рока?#!"

 lesson_basics_quick_resources_time_desc: "Надеемся, с ресурсами все понятно. Переходим к последним напутствиям. Сейчас игра поставлена на паузу — элементы управления скоростью расположены в нижнем правом углу.\n\n#TUT Мод Elder Kings II, как и базовая игра Crusader Kings III — партия протяженностью в сотни лет, так что торопиться вам некуда."

 # Schemes & Hooks
 tutorial_basic_schemes_start_swaying_tt:2 "Щелкните ПКМ по вашему [Concept( 'realm_priest', 'державному священнику' )|E] («$councillor_court_chaplain_theocrat_kingdom$») и выберите #TUT_KW «Влияние» (происки)#!"

 # UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_guided_final_notes_mission_step_1_desc:3 "Вы слегка прикоснулись к основам, и теперь перед вами открывается гораздо больше возможностей. Elder Kings II — это мир, где вы сами ставите перед собой цели.\n\nПо нашему мнению, мы совете вам объединить весь $k_daggerfall$! $c_tulune$ выглядит лёгкой целью. Кстати, [war|El] — не единственный способ оказаться на ее троне...\n\nТакже вы можете нажать на значок #bold Важное#! в верхней части экрана и посмотреть предложения и текущую ситуацию, вдруг вас что-то заинтересует!"

 # Actual Warfare
 lesson_declare_war_step_1_desc:1 "Итак, в качестве первого задания давайте напомним вашему соседу — так называемому "королю" державы из $d_glenpoint$, — кто его [rightful_liege|El]... Если при этом ваша [realm|El] расширится, да будет так!\n\nИспользуйте рассмотренную ранее систему взаимодействий, выберите соседа на карте и объявите войну [Concept( 'ruler', 'правителю' )|El] державы $d_glenpoint$. Скорее всего, у вас уже есть законный [casus_belli|El] — его [title|El] [de_jure|El] является частью вашей державы.\n\n#TUT Сейчас мы перейдем от теории к практике и посмотрим, что же происходит на войне.#!"
 lesson_declare_war_tt:1 "#TUT_KW Объявите войну#! королю Жерарду из державы $d_glenpoint$"

 lesson_raise_troops_step_1_desc:2 "Что ж, [Concept( 'war', 'война' )|E] началась! Настало время созвать [Concept( 'armies', 'армии' )|E]. В нижней части экрана для этого есть очень полезная кнопка. Кроме того, это можно сделать в окне «Армия».\n\n#TUT [Concept( 'rally_point', 'точка сбора' )|E] — это место, где ваша [Concept( 'army', 'армия' )|E] соберется и будет ждать указаний (сейчас это $c_daggerfall$).\n\nПримечание: чтобы пополнить армию достаточным количеством бойцов, игру необходимо снять с паузы (нажмите пробел). Подождите несколько дней, и армия соберется полностью!#!"

 lesson_siege_mechanics_step_1_desc:3 "Ваша [Concept( 'army', 'армия' )|E] атакует вражеское [Concept( 'holding', 'владение' )|E]! Щелкните по выделенному значку (с наконечниками копий), чтобы проследить за ее успехами.\n\nДля победы в большинстве войн нужны осады, они повышают ваш [Concept( 'war_score', 'боевой счет' )|E].\n\nКаждый раз, когда [Concept( 'siege', 'осада' )|E] проходит успешно (для победы требуется несколько атак), область становится [Concept( 'occupied', 'оккупированной' )|E], а ее изображение на карте заштриховывается.\n\n#TUT Цвет полосок показывает, кто оккупирует $game_concept_holding$. Поскольку ваш цвет на карте – красный, у владений, которые вы оккупировали, будут красные полоски.\n\nВладение, оккупированное Королевством $k_hegathe$, будет иметь коричневые полоски, Королевством $k_camlorn$ – белые и так далее.#!"