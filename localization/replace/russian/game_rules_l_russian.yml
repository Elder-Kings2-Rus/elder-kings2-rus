 game_rule.4.desc:0 "Я не могу отрицать, что моё любимое верховное королевство, [falling_empire.GetBaseName], пало — и пало глубоко...\n\nЯ с трудом удерживаю жалкие остатки его традиционных территорий. Тень былого величия, моя верховное королевство медленно, но верно уходит в забвение."
