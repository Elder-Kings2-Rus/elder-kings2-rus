l_russian:
 # Букмарки. Замена 'Королева владения X' на 'Королева (X)'
 BOOKMARK_CHARACTER_TITLE:1 "[BookmarkCharacter.GetTitleTierName] ([BookmarkCharacter.GetTitleName])"
 ADMIN_BOOKMARK_CHARACTER_TITLE: "Губернатор ([BookmarkCharacter.GetTitleName])"
 # Букмарки. Замена 'Королева владения X - форма правления' на 'Королева (X - форма правления)'
 BOOKMARK_CHARACTER_TITLE_TYPE: "[BookmarkCharacter.GetTitleTierName] ([BookmarkCharacter.GetTitleName] - #weak [BookmarkCharacter.GetGovernmentType.GetNameWithIcon]#!)"
 fp3_yearly.2020.desc_cynical: "[ROOT.Char.GetFaith.HighGodName], религия — все это мало интересует [Select_CString(sinful_tax_collector.IsFemale, 'ее', 'его' )]. [Select_CString(sinful_tax_collector.IsFemale, 'Она', 'Он' )] регулярно просыпает утренние молитвы и то и дело таскает куски со стола в священные дни."
 fp3_yearly.2021.desc_cynical: "«[sinful_tax_collector.GetTitledFirstNameNoTooltip] [Select_CString(sinful_tax_collector.IsFemale, 'известна', 'известен' )] тем, что [ROOT.Char.GetFaith.HighGodName] не внушает [Select_CString(sinful_tax_collector.IsFemale, 'ей', 'ему' )] трепета. [Select_CString(sinful_tax_collector.IsFemale, 'Она', 'Он' )] регулярно просыпает утренние молитвы и часто крадет куски со стола в священные дни. Все мы боимся, что однажды [ROOT.Char.GetFaith.HighGodName] покарает [Select_CString(sinful_tax_collector.IsFemale, 'ее', 'его' )]»."
 #fp3_yearly.2021.a: "[sinful_tax_collector.GetTitledFirstNameNoTooltip|U] будет [Select_CString(sinful_tax_collector.IsFemale, 'уволена', 'уволен' )]." # Scorg. Убираем отсылки на иншаллу и рамадан
 death_bubonic_plague: "[Select_CString(CHARACTER.IsFemale, 'умерла', 'умер' )] от #TOOLTIP:GAME_TRAIT,bubonic_plague, #L кнахатенского гриппа#!#!" # замена бубонной чумы
 death_cancer: "[Select_CString(CHARACTER.IsFemale, 'умерла', 'умер' )] от #TOOLTIP:GAME_TRAIT,cancer, #L гнили#!#!"
 can_perform_ritual_contracts: "Провинции и [Concept('subjects', 'субъекты')|E] державы периодически порождают [Concept('mandala_rituals', 'ритуалы Гривы')|E]"
 uses_mandala_aspects: "Используются [Concept('mandala_aspects', 'аспекты Гривы')|E]"
 uses_mandala_decrees: "Используются [Concept('mandala_decrees', 'указы Гривы')|E]"
 government_is_mandala: "Использует #V [Concept('great_building', 'грандиозную постройку')|E] и [Concept('great_project', 'грандиозный проект')|E]#! [Concept('mandala', 'Гривы')|E] «[GetBuilding('mandala_capital_01').GetTypeName]»"
 maximum_piety_level_mandala: "\n\nОднако когда [Concept('ruler', 'правитель')|E]-[Concept('mandala', 'Грива')|E] умирает подобающим его [Concept('aspect', 'аспекту')|E] способом, достигнув уровня «[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]», его [Concept('heir', 'наследник')|E] получает возможность достичь следующего уровня набожности, вплоть до «#TOOLTIP:STATIC_MODIFIER,piety_level_8 #V #L Подобия бога#!#!#!»"
 piety_level_6_desc: "$piety_level_6$ — шестой [Concept('piety_level', 'уровень набожности')|E]. Следующий уровень — [GetModifier( 'piety_level_7' ).GetNameWithTooltip|L].\n\nКогда [Concept('ruler', 'правитель')|E]-[Concept('mandala', 'Грива')|E] умирает подобающим его [Concept('aspect', 'аспекту')|E] способом, достигнув уровня «[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]», его [Concept('heir', 'наследник')|E] получает возможность достичь этого уровня набожности.\n\nЭффекты:\n[GetPietyLevelDesc('(int32)6')|=+]"
 piety_level_7_desc: "$piety_level_7$ — седьмой [Concept('piety_level', 'уровень набожности')|E]. Следующий уровень — [GetModifier( 'piety_level_8' ).GetNameWithTooltip|L].\n\nКогда [Concept('ruler', 'правитель')|E]-[Concept('mandala', 'Грива')|E] умирает подобающим его [Concept('aspect', 'аспекту')|E] способом, достигнув уровня «[GetModifier( 'piety_level_6' ).GetNameWithTooltip|L]», его [Concept('heir', 'наследник')|E] получает возможность достичь этого уровня набожности.\n\nЭффекты:\n[GetPietyLevelDesc('(int32)7')|=+]"
 piety_level_8_desc: "$piety_level_8$ — восьмой, максимально возможный [Concept('piety_level', 'уровень набожности')|E] для [Concept('government', 'правительства')|E] [Concept('mandala', 'Гривы')|E].\n\nКогда [Concept('ruler', 'правитель')|E]-[Concept('mandala', 'Грива')|E] умирает подобающим его [Concept('aspect', 'аспекту')|E] способом, достигнув уровня «[GetModifier( 'piety_level_7' ).GetNameWithTooltip|L]», его [Concept('heir', 'наследник')|E] получает возможность достичь высшего уровня набожности.\n\nЭффекты:\n[GetPietyLevelDesc('(int32)8')|=+]"