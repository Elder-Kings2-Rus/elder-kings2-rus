 # ep3_laamp_decision_event.1031.desc_01: "#EMP «…один прекрасный день, Боэтия, Князь Интриг, преисполненный сил юности, заманил Тринимака и проглотил его. Затем Боэтия освободился от Тринимака, извергнув его на землю испражнениями, которые ожили и стали Малакатом — слабым и мстительным богом.».#!" # замена Зевса и Афины
 # ep3_laamp_decision_event.1000.desc_outro_revisit_constantinople: "\n\nЯ уже [Select_CString(ROOT.Char.IsFemale, 'бывала', 'бывал' )] здесь прежде — и всё равно ощущаю себя [Select_CString(ROOT.Char.IsFemale, 'ничтожной', 'ничтожным' )] на фоне Башни Белого Золота и арены, виднеющихся на горизонте."
 # ep3_laamp_decision_event.1000.desc_outro_constantinople: "\n\nНа горизонте виднеются Башня Белого Золота и арена. На фоне этих величественных памятников я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'маленькой и незначительной', 'маленьким и незначительным' )]."
 # ep3_laamp_decision_event.1000.desc_intro_returned_constantinople_01: "Я поднимаюсь повыше, чтобы как следует рассмотреть город [visiting_location.GetTitle.GetNameNoTierNoTooltip]. Воистину, [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] может гордиться, что в стране есть такие удивительные места!\n\nЗдесь живут не только [visiting_location.GetCulture.GetNameNoTooltip|l], но и представители самых разных культур со всех концов державы. [visiting_location.GetTitle.GetNameNoTierNoTooltip] — плавильный котел для бессчетного множества обычаев и традиций.\n\nСудя по возбужденным крикам, доносящимся со стороны имперской арены, там начинается какое-то состязание…" # замена храма Святой Софии и ипподрома
 diarch_children_born_in_purple_if_culturally_appropriate: "" # Если позволяют [Concept('culture_tradition', 'культурные традиции')|E], а [GetTitleByKey('b_constantinople').GetNameNoTier] находится под контролем, [Concept('children', 'дети')|E] [Concept('diarch', 'диарха')|E] будут рождаться со [Concept('trait', 'свойством')|E] «[GetTrait('born_in_the_purple').GetName( GetNullCharacter )]»
 travel_events_bp3.80.desc.holy_order: "А вот и святилище в провинции [ROOT.Char.GetCurrentLocation]. Когда мы входим внутрь, [monk_character.GetFirstName] и странствующий [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] начинают долгую беседу. [Select_CString(monk_character.IsFemale, 'Первая', 'Первый' )] явно ловит каждое слово, в глазах [Select_CString(monk_character.IsFemale, 'ее', 'его' )] светится живейший интерес.\n\n«[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U], я знаю, чему хочу посвятить жизнь, — торжественно сообщает [monk_character.GetFirstName], когда я подхожу к ним. [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')|U] кивает и похлопывает [Select_CString(monk_character.IsFemale, 'ее', 'его' )] по спине, явно одобряя решение, которое [Select_CString(monk_character.IsFemale, 'приняла моя', 'принял мой' )] [ROOT.Char.Custom2('RelationToMeShort', monk_character)]. — Пусть [ROOT.Char.GetFaith.HighGodName] и [grandmaster.GetPrimaryTitle.GetName] позаботятся обо мне»."
 travel_events_bp3.80.desc.monk: "А вот и святилище в провинции [ROOT.Char.GetCurrentLocation]. Когда мы входим внутрь, [monk_character.GetFirstName] пускается в долгую беседу с местным священнослужителем. [Select_CString(monk_character.IsFemale, 'Первая', 'Первый' )] явно ловит каждое слово, в глазах [Select_CString(monk_character.IsFemale, 'ее', 'его' )] светится живейший интерес.\n\n«[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U], я знаю, чему хочу посвятить жизнь, — торжественно сообщает [monk_character.GetFirstName], когда я подхожу к ним. Священнослужитель кивает и ободряюще улыбается мне, явно одобряя решение, которое [Select_CString(monk_character.IsFemale, 'приняла моя', 'принял мой' )] [ROOT.Char.Custom2('RelationToMeShort', monk_character)]."
 travel_events_bp3.90.t: "Святилище обретает покровителя"
 travel_events_bp3.90.desc: "Посреди провинции [ROOT.Char.GetCurrentLocation.GetName] стоит крупных размеров святилище, и весь город выстроен вокруг этого массивного здания. Мы входим внутрь, и к нам со всех ног бросается [Select_CString(priest_character.IsFemale, 'служительница', 'служитель' )].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], вы — [ROOT.Char.GetWomanMan] [Select_CString(ROOT.Char.IsFemale, 'состоятельная', 'состоятельный' )], а святилище нуждается в пожертвованиях, вы не откажете нам в помощи?» Беспрестанно кланяясь, [Select_CString(priest_character.IsFemale, 'она', 'он' )] без стеснения протягивает руку. Я вижу, что за зданием явно пытаются ухаживать, но этого недостаточно."
 end_investments_minor_decision_tooltip: "Святилище больше не получит от вас ничего"
 travel_events_bp3.95.desc: "Перед нами святилище в провинции [ROOT.Char.GetCurrentLocation.GetName]. Рядом тихо переговариваются какие-то странники, и [Select_CString(pilgrim_character.IsFemale, 'одна женщина', 'один мужчина' )] начинает сравнивать церковь с неким местом, где [Select_CString(pilgrim_character.IsFemale, 'ей', 'ему' )] довелось побывать — [unvisited_holy_site.GetNameNoTier].\n\nЯ невольно прислушиваюсь к беседе, ведь [Select_CString(pilgrim_character.IsFemale, 'она', 'он' )] в подробностях расписывает рассказывает, , каких чудес [Select_CString(pilgrim_character.IsFemale, 'навидалась', 'навидался' )] в провинции [unvisited_holy_site.GetProvince.GetCounty.GetName]. Я осматриваюсь и размышляю. Если здесь такое изящество, как же красиво должно быть там..." # по какой-то причине 'GetFaithTemple' не работает
 