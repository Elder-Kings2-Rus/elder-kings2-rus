 legend_spread_events.0030.desc.intro: "«Скажите мне, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]...» — [Select_CString(chronicler.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] вырывает меня из размышлений, и я вижу, как [Select_CString(chronicler.IsFemale, 'она', 'он' )] размахивает пером, заливая пол чернилами.\n\n" # Scorg. chroniclerChar -> chronicler
