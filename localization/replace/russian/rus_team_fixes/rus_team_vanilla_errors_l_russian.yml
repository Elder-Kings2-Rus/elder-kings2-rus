  bp2_adult_education.9300.desc: "«Слушайте меня! — вещает [eccentric_student.GetFirstName] с нотками одержимости в голосе. — Вот [SCOPE.Custom('RandomInformativeTextName')], все читали, но читали ли вы между строк? А я скажу вам: если собрать [eccentric_student.Custom('ThrowableObjectArticle')], [eccentric_student.Custom('RandomWeirdObject')] и [eccentric_student.Custom('GetObjectToBalanceOnNose')] вместе, при соблюдении принципов, о которых гласит [eccentric_student.Custom('EruditeTopic')], и поверьте мне, #EMP это сработает!#!»\n\nВозможно, [eccentric_student.GetFirstNameNoTooltip] зря [Select_CString(eccentric_student.IsFemale, 'училась', 'учился' )] тридцать шесть часов без перерывов..." #Scorg, небольшие изменения после 'А я скажу вам'
