 playdate.3013.desc:0 "Мы играем в лесу, и вдруг я оказываюсь в полном одиночестве. Мне все казалось, что остальные следуют за мной!\n\nЯ готовлюсь закричать — чтобы остальные нашли меня, а вовсе не потому, что мне #EMP страшно#!, — но вдруг мне встречается [witch.Custom2('MyCharacterIntroduction', ROOT.Char)|l] в чёрном плаще. [witch.GetSheHe|U] стоит на коленях и рассматривает какое-то странное растение, сравнивает его с картинкой из большой чёрной книги, лежащей тут же на земле.\n\n«Приветствую вас, [ROOT.Char.GetLadyLord]. Зов знаний привел вас ко мне?»"
