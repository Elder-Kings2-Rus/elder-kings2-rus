 travel_events.3130.desc:0 "Мы путешествуем по землям, где правит [Select_CString(rival_scope.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_scope'))] [rival_scope.GetTitledFirstName], и моя свита на грани паники. При первом же непонятном звуке мы хватаемся за оружие, и не зря: среди наших повозок возникла таинственная фигура!\n\n«Добрый вечер! — улыбается [Select_CString(sexy_assassin.IsFemale, 'незваная гостья', 'незваный гость' )], поигрывая клинком. — Жаль, мы не встретились при #EMP более#! приятных обстоятельствах... — фыркает [sexy_assassin.GetSheHe]. — Но! [rival_scope.GetTitledFirstNameNoTooltip] хочет, чтобы именно я #EMP [Select_CString(sexy_assassin.IsFemale, 'поприветствовала', 'поприветствовал' )]#! вас»." #Мофф перепутан scope в начале, половина ивента срезается
 parent.1007.desc_opening: "[Select_CString(courtier.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetTitledFirstName] весьма ясно [Select_CString(courtier.IsFemale, 'выказала', 'выказал' )] свое презрение ко мне.\n\n" #Мофф замена на правильный с parent на courtier
 ep2_wedding.1020.desc: "«Свадьба это просто политика». Я стискиваю зубы в ожидании, когда же появится [Select_CString(spouse_2.IsFemale, 'моя будущая', 'мой будущий' )] [spouse_2.Custom('WifeHusband')].\n\n«Просто политика, — повторяю я про себя. — Ну что там может быть страшного?»\n\nНо ничто не может подготовить меня к моменту, когда [spouse_2.GetFirstName] впервые предстает передо мной вживую. Никакие портреты и описания не могут передать [spouse_2.GetHersHis] красоты. Наши глаза встречаются, и время словно застывает, и вокруг не остается никого кроме нас двоих.\n\nПотом [spouse_2.GetSheHe] улыбается мне, и я понимаю: все будет хорошо." #Мофф замена на правильный с matchmaking_2 на spouse_2
