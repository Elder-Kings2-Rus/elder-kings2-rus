 bp1_yearly.2000.desc.single: "\n\nЯ и [bp1_yearly_2000_partner_a.GetTitledFirstName] проходим мимо прилавка с ювелирными изделиями. [bp1_yearly_2000_partner_a.GetSheHe] останавливается и наклоняется получше рассмотреть украшения.\n\nКажется, [Select_CString(bp1_yearly_2000_partner_a.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('PartnerOpinionDescription', SCOPE.sC('bp1_yearly_2000_partner_a') )][Select_CString(bp1_yearly_2000_partner_a.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2000_partner_a'))] [Select_CString(bp1_yearly_2000_partner_a.IsFemale, 'заинтересовалась', 'заинтересовался' )] одной из этих безделушек? Возможно, она поднимет [bp1_yearly_2000_partner_a.GetHerHim|l] настроение?" #ый, ая
