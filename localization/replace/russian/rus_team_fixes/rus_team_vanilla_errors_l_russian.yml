 THIRD_BECAME_INDEPENDENT:1 "[CHARACTER.GetUIName] теперь [Select_CString(CHARACTER.IsFemale, Concept( 'independent', 'независимая' ), independent )|El]"
 culture_notification.1001.desc:0 "Из [parent_1.GetCollectiveNounNoTooltip|l]ой и [parent_2.GetCollectiveNounNoTooltip|l]ой культур [founder.GetTitledFirstName] создает новую [Concept( 'hybrid_culture', 'гибридную культуру' )|E] — [new_culture.GetCollectiveNounNoTooltip|l]ую."
 culture_notification.1011.hybrid_primary_2:1 "[parent_2.GetCollectiveNounNoTooltip]ие традиции и ценности стали хребтом новой культуры, в то время как [parent_1.GetCollectiveNounNoTooltip|l]ие особенности прочно укрепились и адаптировались в новом обществе."
 child_personality.7020.desc:0 "«Ах ты [child.Custom('InsultNoun')|l]! Сколько еще ты будешь путаться у меня под ногами?! Ну всё, сейчас я тебя проучу…» — кричит [evil_person.GetFirstName], хватая палку.\n\nЧто я такого [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )]? Я просто [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] узнать, чем [evil_person.GetFirstNameNoTooltip] занимается! [evil_person.GetSheHe|U] быстро приближается, поднимая палку для удара! На помощь!\n\n«Если скажешь кому-нибудь, кто это сделал, — тебе конец, понятно?!» — зловеще ухмыляется [evil_person.GetSheHe|l]."
