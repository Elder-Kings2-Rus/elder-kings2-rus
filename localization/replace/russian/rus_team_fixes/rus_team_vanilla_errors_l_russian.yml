 bp1_yearly.1050.desc:0 "Я с комфортом отмокаю в бане, наслаждаясь заслуженным отдыхом, как вдруг неторопливое течение моих мыслей прерывает до боли неприятный голос.\n\n«Ха, видали [ROOT.Char.GetHerHis]?.. И [Select_CString(ROOT.Char.IsFemale, 'эти #EMP крошечные#!?..»', 'этот #EMP крошечный#!?..»' )] Чуть дальше в помещении сидит [new_rival.GetTitledFirstName] в окружении смеющихся прихлебал и делает крайне непристойные жесты. Трудно не заметить, что все они смотрят на меня." #Scorg. Адаптация данного события для женского персонажа.
