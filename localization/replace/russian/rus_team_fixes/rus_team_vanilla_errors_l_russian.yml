 minor_decisions.0003.desc.organised:0 "в торговле и понимает, как работают деньги, куда лучше, чем полагается простым крестьянам. Несомненно, [Select_CString(barrel_character.IsFemale, 'этой женщине', 'этому мужчине' )] не место среди худородных, и [ROOT.Char.GetFaith.HighGodName] собственноручно велит даровать [barrel_character.GetHerHim] дворянское звание и назначить на придворную должность."
 fund_inspiration.2090.desc:0 "Я вижу, как [Select_CString(event_spouse.IsFemale, 'моя', 'мой' )] [event_spouse.GetWifeHusband] и [inspiration_owner.GetTitledFirstName] оживленно разговаривают, и [event_spouse.GetFirstName] сыплет идеями и предположениями, как будет выглядеть [inspiration_owner.Custom('GetInspirationTypeObject')] по готовности. [Select_CString(inspiration_owner.IsFemale, 'Моя', 'Мой' )] [inspiration_owner.Custom('GetInspirationOwnerType')] с трудом скрывает неприязнь, непрошеные советы [inspiration_owner.GetHerHis] заметно злят. \n\n«И когда [inspiration_owner.Custom('InspirationTypeDescription')], — продолжает [event_spouse.GetSheHe], — может получиться практически [inspiration_owner.Custom('GetInspirationTypeObject')] — прямо как мне [Select_CString(event_spouse.IsFemale, 'показывала бабуля', 'показывал дед' )]!» \n\nКажется, [inspiration_owner.GetFirstNameNoTooltip] испытывает страшные душевные муки."
