  commission_epic.6004.writerservant: "[composer.GetName] скрупулезно работает над моей хроникой, и с каждым днем она становится всё обширнее.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], — говорит [composer.GetSheHe], — мне попался старинный документ о налогах и правах — довольно тоскливое чтиво, но в нем упоминается [ancestor_1.GetLadyLord] по имени [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'Высокая','Плешивый')], [Select_CString(ancestor_1.IsFemale, 'которая правила', 'который правил' )] в древние времена державами [neighboring_county_1.GetNameNoTier] и [neighboring_county_2.GetNameNoTier]. Мне удалось проследить [ancestor_1.GetHerHis] род от поздних времён правления Реманов до вас! Таким образом, вы можете претендовать на любую из этих территорий, и претензия будет столь достоверна, что никто не посмеет ее оспорить»." #Scorg, убрал античность, заменил на эпоху Реманов
