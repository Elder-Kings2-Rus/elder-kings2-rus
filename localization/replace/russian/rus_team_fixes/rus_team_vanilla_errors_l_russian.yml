 learning_medicine.2110.desc_good_terms: "«О, [ROOT.Char.GetFirstNameNoTooltip]! Я [Select_CString(hashish_vassal_or_liege.IsFemale, 'надеялась', 'надеялся' )] встретиться с вами. Пойдемте, я знаю восхитительную небольшую таверну неподалеку. Вы, я, [ROOT.Char.Custom('GetExpensiveDrink')] и пироги с лунным сахаром, что скажете?»"
 learning_medicine.2110.desc_bad_terms: "В воздухе повисает напряжение, наша стража готовится в бою. «[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )], — нервно бормочет молодой солдат позади меня, — может, нам и правда лучше немного расслабиться за пирогами с лунным сахаром в той небольшой таверне?»\n\nОбе группы умолкают, и [hashish_vassal_or_liege.GetFirstNameNoTooltip] ждет моего ответа."
 learning_medicine.2110.desc_neutral_terms: "[Select_CString(hashish_vassal_or_liege.IsFemale, 'Застигнутая', 'Застигнутый' )] врасплох, [hashish_vassal_or_liege.GetFirstNameNoTooltip] после недолгого молчания останавливает взгляд на чем-то за моей спиной.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)], возможно, вы присоединитесь ко мне? Вы, я, [ROOT.Char.Custom('GetExpensiveDrink')] и пироги с лунным сахаром, что скажете?»"
 cosmic_insights_modifier_desc: "Долгая ночь и потребление лунного сахара открыли этому персонажу истинную природу реальности."
