 hold_court.8090.desc.intro_advocate:3 "[Select_CString(vassal_advocate.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal_advocate'))] приходит на приём не [Select_CString(vassal_advocate.IsFemale, 'одна', 'один' )]: за [SCOPE.sC('vassal_advocate').GetHerHis] спиной стоит [Select_CString(vassal.IsFemale, 'какая-то', 'какой-то' )] [vassal.GetWomanMan]. \n\n«О, [Select_CString(ROOT.Char.IsFemale, 'славная', 'славный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], окажите мне великую честь. Пусть именно [Select_CString(vassal.IsFemale, 'моя', 'мой' )] [vassal_advocate.Custom('ComplimentAdjective')][Select_CString(vassal.IsFemale, 'ая', 'ый' )] [vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] будет называться [vassal.Custom('GetTargetCourtPositionDesc')]" # Scorg. Попытка исправить ошибки в событии путём удаления лишних символов ' между Select_CString( и vassal_advocate. Не проверено в игре.
