 learning_scholarship_special.3004.desc:0 "Наконец-то у меня есть все необходимые реагенты для «золотого дождя»!\n\nСвинцовый сахар хранится в водонепроницаемых бочках. Связки сушеных водорослей лежат у печи, подготовленные для сжигания.\n\nСтанет ли это моим Великим деянием?"
