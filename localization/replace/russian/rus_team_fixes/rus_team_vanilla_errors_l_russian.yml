 hold_court.8110.desc.fence:1 "ещё когда дед мой жив был, [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] [Select_CString(dummy_male.IsFemale, 'поставила', 'поставил' )], значить, забор. Ну, есть там [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], так вот, [Select_CString(dummy_female.IsFemale, 'ейный', 'евонный' )] папаша полем владел, и вокруг него, значить, забор и встал. Ну и тот-то прогнил, ясное дело, уже, а внук и в ус не дует!»" # попытки фиксов скоупов. peasant_wife/peasant_husband не работают 
 hold_court.8110.desc.goat:1 "всё началось той осенью. [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U] смотрит — а козы нет. Где коза? А она забралась в хижину — есть у нас там [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)], а у [Select_CString(dummy_female.IsFemale, 'неё', 'него' )] — племяшка, вот к ней в хижину коза и залезла. Такого натворила, хоть внутрь не ходи! — [peasant.GetSheHe|U] хлопает себя по бедру. — Ох, видели бы вы это, вашличство!»"
 hold_court.8110.desc.veg:1 "[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] тут за хавроньей своей не [Select_CString(peasant.IsFemale, 'доглядела', 'доглядел' )], так она... она... залезла в чужой огород, и [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] [Select_CString(dummy_male.IsFemale, 'осталась', 'остался' )] без овощной делянки! А как [Select_CString(dummy_male.IsFemale, 'гордилась', 'гордился' )]-то!» — [Select_CString(peasant.IsFemale, 'Крестьянка', 'Крестьянин' )] содрогается от хохота, по лицу сбегают неровные дорожки слёз."
 hold_court.8110.desc.drink:1 "есть у нас [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]. Так вот, сестрица [SCOPE.sC('dummy_female').GetHerHis] сказанула, что [ROOT.Char.Custom('RegionalDrink')] у неё получается лучше, чем у кого угодно. Это [Select_CString(dummy_male.IsFemale, 'услышала', 'услышал' )] [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)], потом [SCOPE.sC('dummy_male').GetHerHis] жена, присудили им, ясное дело, ничью, и тут полезли мужья!»"
 house_feud_cooldown_tt:0 "Ваш [house|El] не сможет начать новую [Concept( 'house_feud', 'вражду' )|E] в течение 25 лет" # неправильный концепт. house_feud, а не feud
 hold_court.6130.b.tt:1 "[6130_proposer.GetFirstNameNoTooltip] и [m_hunt.GetFirstName] начинают работу над кадастровым реестром. Она займет несколько месяцев." # было [tutor.GetFirstName], надо [m_hunt.GetFirstName], иначе ошибка
 hold_court.7000.spouse_other.desc:1 "Я вмиг узнаю следующих просителей. Это [rival_1.GetName] и [rival_2.GetName] — о жарких спорах этой парочки известно всем. Только сейчас от былой грызни не осталось и следа! Весьма подозрительно.\n\n«Мой лорд, — начинает разговор [rival_1.GetName], — с неудовольствием сообщаю, что народ крайне недоволен тем, как ведет себя [controversial_spouse.GetTitledFirstName] в последнее время: разве может так поступать [Select_CString(controversial_spouse.IsFemale, 'истинная', 'истинный' )] [controversial_spouse.GetTitleAsNameNoTooltip|l]? Вы обязаны это исправить!»" # вместо GetTitle нужно использовать GetTitleAsNameNoTooltip
 hold_court.7010.default_desc:0 "За последние пару дней мне довелось немало услышать о [Select_CString(frontier_hero.IsFemale, 'могучей героине', 'могучем герое' )] крестьянского рода, что [Select_CString(frontier_hero.IsFemale, 'завоевала', 'завоевал' )] умы и сердца простого народа своими подвигами и непревзойденной доблестью. \n\n[Select_CString(frontier_hero.IsFemale, 'Эта героиня', 'Этот герой' )] — [frontier_hero.GetFirstName] — защищает крестьян от #L [frontier_ruler.GetCulture.GetCollectiveNoun|l]их#! налетчиков. И вот [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] встречает [Select_CString(frontier_hero.IsFemale, 'героиню', 'героя' )] — [SCOPE.sCharacter('frontier_hero').GetSheHe] просит у меня аудиенции.\n\n[frontier_hero.GetFirstNameNoTooltip], без сомнения, [Select_CString(frontier_hero.IsFemale, 'героиня', 'герой' )], но придворные в один голос заявляют, что возвышать крестьянина над ними — недопустимо." # добавлено 'их' после GetCollectiveNoun
 hold_court.8050.desc_suitable:0 "«[knight.GetWomanMan|U] не понаслышке знает, что такое [knight.Custom('SignatureWeaponArticle')] [knight.Custom('signature_weapon')], и, когда придет время, не подведет вас!»" # мужчина/женщина теперь с большой буквы
 
 #by Mayonez
 custom.every_feudal_vassal:0 "Каждый #L [Concept( 'feudal', 'феодальный' )|E] [Concept( 'vassal', 'вассал' )|E]#!"
 hunt.4010.desc:0 "#EMP Хрясь#!\n[ROOT.Char.Custom('LocalAnimalDesc')|U] [ROOT.Char.Custom('LocalAnimal')] — зверь, к которому я и [Select_CString(targeted_participant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))] так долго подбираемся, мгновенно исчезает. [ROOT.Char.Custom('TerrainType')] затихает, а мы поворачиваемся на звук.\n\n[schemer.GetTitledFirstName], [Select_CString(schemer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('schemer'))], стоит позади нас с ножом в руках. [targeted_participant.GetFirstName] видит, что клинок указывает прямо [SCOPE.sC('targeted_participant').GetHerHim] на грудь!"
 hunt.4009.desc:0 "#EMP Хрясь!#!\n[ROOT.Char.Custom('LocalAnimalDesc')|U] [ROOT.Char.Custom('LocalAnimal')] — зверь, к которому я так давно подбираюсь, мгновенно исчезает. [ROOT.Char.Custom('TerrainType')] затихает, а я поворачиваюсь на звук.\n\n[schemer.GetTitledFirstName], [Select_CString(schemer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('schemer'))], стоит за моей спиной с ножом в руках и убийственной решимостью в глазах."
 claim_throne_ongoing.1002.desc:1 "Мое желание заполучить титул [target_title.GetName] вызвано не простой одержимостью власти. Просто никто, кроме меня, не сможет нести на себе такую колоссальную ношу! Даже [target.GetTitledFirstName], кажется, признает это, поскольку мне доверяют всё более важные поручения.\n\n[target_title.GetTierAsNameNoTooltip] все больше походит на мои личные земли, во всем кроме имени..."
 hold_court.8190.c:0 "[aggressor_vassal.GetCulture.GetCollectiveNounNoTooltip][Select_CString(aggressor_vassal.IsFemale, 'ая', 'ий' )] или нет, [other_vassal.GetFirstNameNoTooltip] — верный вассал"
 court.4400.desc:0 "[head_chasing_monk.GetWomenMen|U] в мантиях врываются в мой тронный зал, лихорадочно осматривают, переворачивают стулья, задирают юбки.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], — кричит кто-то из них, — знаешь ли ты, кто [Select_CString(the_headless.IsFemale, 'такая', 'такой' )] [the_headless.GetTitledFirstNameNoTooltip] [Select_CString(the_headless.IsFemale, 'Безголовая', 'Безголовый' )]? Это [Select_CString(the_headless.IsFemale, 'великая святая, которая лишилась', 'великий святой, который лишился' )] головы, как предрек [the_headless.GetHerHim] при рождении [ROOT.GetCharacter.GetFaith.HighGodName]. Но, как это часто бывает со святыми, голова сама собой укатилась. Мы ищем ее по всей земле и #EMP уверены,#! что она катилась вверх по насыпи. Мы перерыли всё, остается только [ROOT.GetCharacter.Custom('FortifiedBuilding')]!»"
