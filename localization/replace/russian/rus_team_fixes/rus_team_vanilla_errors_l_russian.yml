 hold_court.7000.spouse_other.desc:1 "Я вмиг узнаю следующих просителей. Это [rival_1.GetName] и [rival_2.GetName] — о жарких спорах этой парочки известно всем. Только сейчас от былой грызни не осталось и следа! Весьма подозрительно.\n\n«Мой лорд, — начинает разговор [rival_1.GetName], — с неудовольствием сообщаю, что народ крайне недоволен тем, как ведет себя [controversial_spouse.GetTitledFirstName] в последнее время: разве может так поступать [Select_CString(controversial_spouse.IsFemale, 'истинная', 'истинный' )] [controversial_spouse.GetTitleAsNameNoTooltip|l]? Вы обязаны это исправить!»" # вместо GetTitle нужно использовать GetTitleAsNameNoTooltip
 hold_court.7010.default_desc:0 "За последние пару дней мне довелось немало услышать о [Select_CString(frontier_hero.IsFemale, 'могучей героине', 'могучем герое' )] крестьянского рода, что [Select_CString(frontier_hero.IsFemale, 'завоевала', 'завоевал' )] умы и сердца простого народа своими подвигами и непревзойденной доблестью. \n\n[Select_CString(frontier_hero.IsFemale, 'Эта героиня', 'Этот герой' )] — [frontier_hero.GetFirstName] — защищает крестьян от #L [frontier_ruler.GetCulture.GetCollectiveNoun|l]их#! налетчиков. И вот [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] встречает [Select_CString(frontier_hero.IsFemale, 'героиню', 'героя' )] — [SCOPE.sCharacter('frontier_hero').GetSheHe] просит у меня аудиенции.\n\n[frontier_hero.GetFirstNameNoTooltip], без сомнения, [Select_CString(frontier_hero.IsFemale, 'героиня', 'герой' )], но придворные в один голос заявляют, что возвышать крестьянина над ними — недопустимо." # добавлено 'их' после GetCollectiveNoun
 hold_court.8050.desc_suitable:0 "«[knight.GetWomanMan|U] не понаслышке знает, что такое [knight.Custom('SignatureWeaponArticle')] [knight.Custom('signature_weapon')], и, когда придёт время, не подведет вас!»" # мужчина/женщина теперь с большой буквы
 
