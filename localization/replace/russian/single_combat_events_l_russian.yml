l_russian:
 single_combat.0001.tt.hail_mary:0 "#BOL Последнее средство:#!, осталась только помолится и атаковать"
 single_combat.0001.tt.pocket_sand:0 "#BOL Затуманенный взор:#! вы бросаете [sc_defender.Custom('GritType')] в своего противника"
 single_combat.0001.desc.my_feedback.pocket_sand:0 "Прихватив с земли [sc_defender.Custom('GritType')], я кидаю целую пригоршню туда, где находится [my_foe.Custom('MaskFace')] врага, вынуждая [my_foe.GetHersHis] отступать, яростно шипя и отплевываясь."
 single_combat.0001.desc.my_feedback.onslaught:0 "[myself.Custom('signature_weapon')|U] в моём крепком захвате, и я обрушиваю [myself.Custom('SignatureWeaponAttemptedLightPlural')] на противника, не давая [my_foe.GetHerHim] передышки между ударами."
 
 single_combat.0031.desc.opponent_response.martial_voice.injury:0 "Я отпрыгиваю назад так стремительно, что удивительно, как с меня не содрало шкуру. И только мгновение спустя я понимаю, что [sc_loser.Custom('signature_weapon')] остается на прежнем месте, и когда мгновение спустя [sc_victor.GetFirstNameNoTooltip] атакует меня, мне уже нечем защищаться."
 single_combat.0031.desc.opponent_response.guard.injury:0 "пробиваю отличную брешь в [sc_loser.GetHerHis] защите.\n\n[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] отвлекают [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )], и наконец [sc_loser.Custom('signature_weapon')] вылетает из [sc_loser.GetHerHis] хватки.\n\nЯ готовлюсь нанести решающий удар, но [sc_loser.GetFirstNameNoTooltip] успевает признать поражение.."
 single_combat.0031.desc.opponent_response.probing_attack.injury:0 "— [sc_loser.Custom('signature_weapon')] вырывается из [sc_loser.GetHerHis] хватки. Оружие красиво улетает прочь, и остаемся только я, [sc_loser.GetFirstNameNoTooltip] и [sc_victor.Custom('signature_weapon')] в #EMP моей#! хватке.\n\nМне достаточно сделать жест, и [sc_loser.GetSheHe] признает поражение."
 single_combat.0031.desc.opponent_response.put_the_boot_in.injury:0 "\n\n[sc_loser.GetWomanMan] пытается выпрямиться, но [sc_victor.Custom('signature_weapon')] быстро заставляет [sc_loser.GetHerHim] передумать. Я громко усмехаюсь, давая понять, что [sc_loser.GetHerHis] время вышло, и слышу в ответ приглушенную просьбу о пощаде."
 single_combat.0031.desc.opponent_response.technique_from_legend.injury:0 "Движением настолько красивым, словно оно сошло со страниц преданий, мой противник пробивает мою защиту, [sc_loser.Custom('signature_weapon')] вылетает из моей хватки, а затем на меня обрушивается [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], и я падаю на землю.\n\n[sc_victor.Custom('signature_weapon')|U] взмывает ввысь, и, не обращая внимания на мое полное ошеломление, [sc_victor.GetSheHe] готовится [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.feint_and_stab.injury:0 "Я пытаюсь парировать, но слишком поздно, и рукоять кинжала с силой ударяет меня по щеке.\n\nМоя хватка на оружии ослабевает, оно выскальзывает, а перед глазами всё плывет."
 single_combat.0031.desc.opponent_response.something_to_hide.injury:0 "что довольно болезненно возвращает меня к действительности.\n\nНо я не успеваю восстановить защиту, как [sc_victor.GetFirstNameNoTooltip] следующим ударом выбивает оружие из моей хватки, лишая меня возможности защититься."
 single_combat.0031.desc.opponent_response.wait_and_hope.fatality:0 "обходя мою защиту, и [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nЯ отшатываюсь назад, и [sc_victor.Custom('signature_weapon')] моего противника с чавкающим звуком выходит из раны. Кровь орошает землю у моих ног, и я могу лишь беззвучно шевелить губами.\n\n[sc_victor.GetFirstNameNoTooltip] смотрит на это с не меньшим удивлением."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.fatality:0 "кажущиеся просто нелепыми. До тех пор, пока под один из ударов не попадает моя ведущая [sc_loser.Custom('HandClawPaw')], после чего я роняю оружие.\n\nЯ едва успеваю осознать произошедшее, как [sc_victor.GetFirstNameNoTooltip] делает шаг вперед и [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')] своим оружием, [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nМои губы безмолвно шевелятся, боль слишком сильна, чтобы издать что-нибудь, кроме судорожного вздоха."
 single_combat.0031.desc.opponent_response.mocking_boast.fatality:0 "выбить оружие из моей хватки, словно это детская игрушка.\n\nВ ужасе распахнув [sc_loser.Custom('EyeEyes')], я начинаю паниковать, но уже слишком поздно. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] устремляется вперед и уже готовится [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] меня одним стремительным ударом."
 single_combat.0031.desc.sc_attacker.pocket_sand:0 "Зачерпнув [sc_defender.Custom('GritType')], я швыряю в противника, но встречный порыв ветра бросает [sc_defender.Custom('GritType')] обратно, и в итоге от этого страдаю #EMP я#!.\n\n"
 single_combat.0031.desc.sc_attacker.attempt_disarm:0 "Точный расчет — мой лучший шанс на победу, и я пытаюсь выбить оружие у противника, обрушив один мощный [sc_loser.Custom('SignatureWeaponAttemptedHeavy')]. Я почти удивляюсь, когда [sc_victor.GetSheHe] перехватывает мой выпад под неправильным углом,"
 single_combat.0031.desc.sc_attacker.hail_mary.injury:0 "череда ошибок.\n\nУдары проходят мимо цели, или [sc_victor.GetFirstNamePossessiveNoTooltip] успевает мастерски их парировать, и достается именно мне. Я начинаю двигаться неуклюже, и пару раз [sc_loser.Custom('MaskFace')] звенит от моих чересчур размашистых ударов.\n\nКогда [sc_loser.Custom('signature_weapon')] вылетает из моей хватки, я даже ощущаю облегчение."
 single_combat.0031.desc.sc_attacker.stoic_veteran.injury:0 "Я стараюсь как могу, но ошибка неизбежна, и в конце концов [sc_victor.GetFirstNameNoTooltip] наносит ответный удар. [sc_loser.Custom('signature_weapon')|U] вылетает из моей хватки.\n\nИтог сражения ясен."
 single_combat.0031.desc.sc_attacker.probing_attack.fatality:0 "у моего оружия [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nЯ успеваю лишь осознать, как плохи мои дела, и [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] серией ударов.\n\nПлоть рвется с хлюпающим звуком, я пошатываюсь. Пытаюсь зажать раны, но лишь обагряю ладони собственной кровью.\n\nЭто... конец."
 single_combat.0031.desc.sc_attacker.surprise_attack.fatality:0 "Я пытаюсь не терять контроль, но [sc_victor.GetHerHis] следующий удар выбивает оружие из моей хватки. На мгновение меня охватывает паника, и это решает исход поединка.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] нажимает, [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] глубоко в мое плечо, сокрушает ключицу и рвет какие-то жизненно важные органы. Тело мгновенно немеет: паника, боль, всё остальное просто... теряет значение."
 single_combat.0031.a.valhalla:0 "Совнгард #DIE1 ждёт...#!"
 
 single_combat.0041.desc.opponent_response.confident_attack.fatality:0 "вкладываю все силы в удар по [sc_loser.GetHerHis] животу.\n\nУдар минует одежду, жир, мышцы и открывает дорогу лентам внутренностей, которыми вскоре покрывается [sc_defender.Custom('GroundType')], [sc_loser.GetFirstNameNoTooltip] поскальзывается и с воплем падает на спину.\n\nЯ шагаю вперед, поднимаю оружие, и [sc_victor.Custom('signature_weapon')] обрывает страдания [Select_CString(sc_loser.IsFemale, 'моей противницы', 'моего противника' )]."
 single_combat.0041.desc.opponent_response.pocket_sand:0 "[sc_loser.GetFirstNameNoTooltip] выпрямляется, в ладонях у н[sc_loser.GetHerHis] [sc_defender.Custom('GritType')], но, когда [sc_loser.GetSheHe] пытается бросить в меня свою добычу, порыв ветра отметает ее обратно.\n\n"
 single_combat.0041.desc.opponent_response.attempt_disarm:0 "[sc_loser.GetFirstNameNoTooltip] рвется ко мне. [sc_loser.Custom('SignatureWeaponAttemptedHeavy')|U] — и [sc_victor.Custom('signature_weapon')] едва не вылетает из моей хватки, но я твердо держу оружие и делаю выпад.\n\nСудя по всему, [sc_loser.GetHerHis] оружие поймано под странным углом, потому что"
 single_combat.0041.desc.opponent_response.feint_and_stab:0 "[sc_loser.GetFirstNameNoTooltip] бьет, [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] делает [sc_loser.Custom('SignatureWeaponAttemptedLight')], но мимо цели.\n\nМне не составляет труда выбить оружие из хватки соперника, и только тогда я замечаю, что у н[sc_loser.GetHerHis] ещё есть кинжал."
 single_combat.0041.desc.opponent_response.butchery:1 "Несмотря на устрашающую репутацию, [sc_loser.GetFirstNameNoTooltip] наносит [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] свирепо, но... скажем так, очень неаккуратно. Их очень легко парировать, и хотя каждый удар отдается изрядной болью, с оружием ужасный разбойник кажется уже не таким ужасным.\n\n"
 single_combat.0041.desc.opponent_response.hail_mary.injury:0 "отчаяние и неуклюжесть — те еще помощники. Большинство [sc_loser.GetHerHis] ударов уходит в пустоту, а парировать те немногие, что дотягиваются до меня, проще простого — [sc_victor.Custom('signature_weapon')] не замирает ни на мгновение, и в конце концов [sc_loser.GetFirstNameNoTooltip] теряет опору.\n\nКогда от [sc_loser.GetHerHis] же [sc_loser.Custom('MaskFace')] получает удар от [sc_loser.GetHerHis] собственного оружия, я решаю сжалиться и выбить у бедняги оружие.\n\nКапитуляция не заставляет себя ждать."
 single_combat.0041.desc.opponent_response.guard.injury:0 "пробиваю отличную брешь в [sc_loser.GetHerHis] защите.\n\n[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] отвлекают [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )], и наконец [sc_loser.Custom('signature_weapon')] вылетает у н[sc_loser.GetHerHis] из хватки.\n\nЯ готовлюсь нанести решающий удар, но [sc_loser.GetFirstNameNoTooltip] успевает признать поражение."
 single_combat.0041.desc.opponent_response.pocket_silver.injury:0 "Я резко бросаюсь в атаку, наношу [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] во всю мощь, и [sc_loser.Custom('signature_weapon')] вылетает из [sc_loser.GetHerHis] хватки.\n\n[Select_CString(sc_loser.IsFemale, 'Ошеломленная', 'Ошеломленный' )] [sc_loser.GetFirstNameNoTooltip] застывает без движения. [sc_loser.GetSheHe|U] осторожно выплевывает серебряную монету и признает поражение."
 single_combat.0041.desc.opponent_response.feint_and_stab.injury:0 "Думать приходится быстро. На обратном ходу [sc_victor.Custom('SignatureWeaponEndType')] моего оружия впечатывается в [sc_victor.GetHerHis] вторую конечность, и скрытый клинок отлетает.\n\nБольше я на эти трюки не попадусь. Сейчас [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Таких стремительных просьб о пощаде мне еще слышать не доводилось. [sc_loser.GetFirstNameNoTooltip] явно не горит желанием умереть столь неприятным образом."
 single_combat.0041.desc.opponent_response.something_to_hide.injury:0 "корчится на земле, сотрясаясь от рвотных спазмов.\n\nПинок — и [sc_loser.Custom('signature_weapon')] вылетает из [sc_loser.GetHerHis] хватки, а [sc_loser.GetSheHe] #EMP немедленно#! молит о пощаде."

 single_combat.0041.desc.opponent_response.nut_em.fatality:0 "Смело, но [sc_victor.GetFaith.WarGodName] любит осторожных. Я наношу [sc_victor.Custom('SignatureWeaponAttemptedLight')], и удар [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nКровавые ошметки разлетаются #EMP фонтаном#!! [sc_loser.GetFirstNameNoTooltip] издает кошмарный полухрип-полувопль, но пытается идти на негнущихся ногах.\n\nХотя [sc_loser.Custom('signature_weapon')] всё еще в [sc_loser.GetHerHis] хватке, я не хочу рисковать ради удара милосердия. Его нет, [sc_loser.GetFirstNameNoTooltip] и я просто смотрим друг на друга, пока [sc_loser.GetHerHis] взор не гаснет окончательно."
 single_combat.0041.desc.opponent_response.surprise_attack.fatality:0 "\n\nПосле моего ответного удара [sc_loser.GetFirstNameNoTooltip] в панике застывает: [sc_loser.Custom('signature_weapon')] вылетает у н[sc_loser.GetHerHis] из хватки.\n\nИсход боя предрешен, [sc_loser.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb5')] [sc_loser.GetHerHim] в плечо. Попадает в какое-то жизненно важное место, и [sc_loser.GetFirstNameNoTooltip] мгновенно падает.\n\n[sc_loser.GetSheHe|U] умирает прежде, чем коснется земли."
 single_combat.0041.desc.sc_attacker.pocket_sand:0 "Я низко пригибаюсь, [sc_defender.Custom('GritType')] ложится в ладонь полной горстью. Бросок — и противник ничего не видит. [sc_loser.GetSheHe|U] в изумлении,"
 single_combat.0041.desc.sc_attacker.stoic_veteran:0 "[sc_victor.Custom('signature_weapon')|U] в хватке, я тесню [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )] длинными, равномерными ударами, и [sc_loser.GetHerHim] вновь и вновь приходится отступать."
 single_combat.0041.desc.sc_attacker.guard.injury:0 "пока мне не открывается на мгновение #EMP идеальная#! брешь.\n\nЯ молниеносно парирую и наношу ответный удар, и [sc_loser.Custom('signature_weapon')] вылетает из хватки [Select_CString(sc_loser.IsFemale, 'противницы', 'противника' )].\n\n[sc_loser.GetFirstNamePossessiveNoTooltip] в ужасе, а я готовлюсь ко второй попытке — на этот раз смертельной. Но насилие больше не требуется: как только [sc_loser.GetFirstNameNoTooltip] понимает, что вариантов не осталось, [sc_loser.GetSheHe] просит пощады."
 single_combat.0041.desc.sc_attacker.probing_attack.injury:0 "\n\nВ результате начинается битва на износ — по крайней мере, так наверняка думает [sc_loser.GetFirstNamePossessiveNoTooltip], из усталой хватки [Select_CString(sc_loser.IsFemale, 'которой', 'которого' )] я всё-таки выбиваю оружие.\n\nНо [sc_loser.GetFirstNameNoTooltip] может не беспокоиться, мы уже давно поняли, чем все закончится, и как только [sc_loser.Custom('signature_weapon')] наземь, [sc_loser.GetSheHe] признает поражение."
 single_combat.0041.desc.sc_attacker.tire_opponent.injury:0 "Нужно отдать должное: [sc_loser.GetFirstNamePossessiveNoTooltip] держится дольше, чем ожидалось, но всё-таки долгий поединок заметно [sc_loser.GetHerHis] выматывает.\n\nДля надежности я еще немного тяну, провоцируя [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )], и [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] не прекращаются. Затем я наношу [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], и [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] вылетает из хватки.\n\n[sc_loser.GetFirstNameNoTooltip] в изнеможении просит о пощаде и падает ниц."
 single_combat.0041.desc.sc_attacker.technique_from_legend.injury:0 "И вдруг всё как-то... получается. Я не обращаю внимания, когда [sc_loser.GetFirstNamePossessiveNoTooltip] пытается защищаться, с легкостью выбиваю у н[sc_loser.GetHerHis] оружие, и вот [sc_loser.Custom('signature_weapon')] летит в одну сторону, а [sc_loser.GetHerHis] я швыряю наземь.\n\nСейчас я [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. В изумлении, замешательстве и растущем ужасе [sc_loser.GetFirstNameNoTooltip] выпаливает сбивчивую просьбу о пощаде."
 single_combat.0041.desc.sc_attacker.feint_and_stab.injury:0 "изо всех сил луплю [sc_loser.GetHerHis] по лицу.\n\nУдар #EMP так силен#!, что я почти чувствую, как трескается кость, а [sc_loser.GetFirstNameNoTooltip] слепо пятится.\n\nКогда [sc_loser.Custom('signature_weapon')] валится из [sc_loser.GetHerHis] хватки, [Select_CString(sc_loser.IsFemale, 'противница', 'противник' )] бормочет просьбу о пощаде."
 single_combat.0041.desc.sc_attacker.something_to_hide.injury:0 "[sc_loser.GetFirstNameNoTooltip] [Select_CString(sc_loser.IsFemale, 'погружена', 'погружен' )] в собственные мысли, и я наношу [sc_victor.Custom('SignatureWeaponAttemptedLight')], который отбрасывает [sc_loser.GetHerHis] назад. Затем второй удар — и [sc_loser.Custom('signature_weapon')] вырывается из [sc_loser.GetHerHis] хватки.\n\nПроще простого [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] [Select_CString(sc_loser.IsFemale, 'противницу', 'противника' )], когда у н[sc_loser.GetHerHis] нет оружия. Чувствуя дыхание смерти, [sc_loser.GetFirstNameNoTooltip] признает поражение."