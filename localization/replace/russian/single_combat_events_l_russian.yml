l_russian:
 single_combat.0001.tt.hail_mary:0 "#BOL Последнее средство:#!, осталась только помолится и атаковать"
 single_combat.0001.tt.pocket_sand:0 "#BOL Clouded Vision:#! you toss a [sc_defender.Custom('HandClawPaw')]ful of [sc_defender.Custom('GritType')] at [my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('MaskFace')]"
 single_combat.0001.desc.my_feedback.pocket_sand:0 "Snatching up a [sc_defender.Custom('HandClawPaw')]ful of [sc_defender.Custom('GritType')], I toss it straight at [my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('MaskFace')], sending [my_foe.GetHerHim] spluttering backwards."
 single_combat.0001.desc.my_feedback.onslaught:0 "[myself.Custom('signature_weapon')|U] in [myself.Custom('HandClawPaw')], I rain [myself.Custom('SignatureWeaponAttemptedLightPlural')] down on [my_foe.GetFirstNameNoTooltip], leaving [my_foe.GetHerHim] no quarter between blows."
 
 single_combat.0031.desc.opponent_response.martial_voice.injury:0 "Jumping backwards so fast I near leave my [sc_loser.Custom('SkinScalesFur')] behind, it's a fraction of a second before I realize that my [sc_loser.Custom('signature_weapon')] hasn't jumped with me, spinning away through the air where I dropped it, leaving me helpless as [sc_victor.GetFirstNameNoTooltip] winds up a second shot."
 single_combat.0031.desc.opponent_response.guard.injury:0 "then, with a #EMP flash#!-parry-riposte, twists my [sc_loser.Custom('signature_weapon')] right out of my [sc_loser.Custom('HandClawPaw')].\n\nI barely had time to blink.\n\nOozing confidence, my foe shifts into an offensive stance, preparing to [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.probing_attack.injury:0 "each time wearing down my resolve with a calculatedly-[sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nI do my best to hold [sc_victor.GetHerHim] off, but [sc_victor.GetSheHe] eventually knocks the [sc_loser.Custom('signature_weapon')] clean out of my [sc_loser.Custom('HandClawPaw')].\n\nI only have a matter of seconds before I'm [sc_loser.Custom('SignatureWeaponKillTypePastParticiple')]."
 single_combat.0031.desc.opponent_response.put_the_boot_in.injury:0 "I do my best, but my opponent launches straight into a parade of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], and it's not long before I'm on the ground, stunned and wheezing.\n\nThough I still have my [sc_loser.Custom('signature_weapon')] to [sc_loser.Custom('HandClawPaw')], [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] is poised to [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.technique_from_legend.injury:0 "In a scene so picturesque it might be straight out of legend, my opponent sweeps aside my guard, wrenching my [sc_loser.Custom('signature_weapon')] from my [sc_loser.Custom('HandClawPaw')] before delivering a devastatingly [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that knocks me to the floor.\n\n[sc_victor.Custom('signature_weapon')|U] raised, unheeding of my dropped jaw, [sc_victor.GetSheHe] prepares to [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.feint_and_stab.injury:0 "I try to switch to an appropriate parry, but it's too late, and the dagger's pommel catches me hard in the cheek.\n\nMy grip on my weapon slacks, and I feel it clatter out of my [sc_loser.Custom('HandClawPaw')], vision swimming from the blow."
 single_combat.0031.desc.opponent_response.something_to_hide.injury:0 "jolting me back painful reality.\n\nBefore I can get my guard back up, [sc_victor.GetFirstNamePossessiveNoTooltip] follow-up blow wrenches the [sc_loser.Custom('signature_weapon')] from my [sc_loser.Custom('HandClawPaw')], leaving me open and vulnerable."
 single_combat.0031.desc.opponent_response.wait_and_hope.fatality:0 "that somehow slips right past my guard and [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nI stagger backwards, my opponent's [sc_victor.Custom('signature_weapon')] pulling out with a wet schlurp as I go. Blood begins to pour from the wound, drenching the ground at my feet, and my [sc_loser.Custom('MouthSnoutBeak')] flaps wordlessly.\n\n[sc_victor.GetFirstNameNoTooltip] looks just as shocked as I am."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.fatality:0 "that seem laughable. At least, until one catches my [sc_loser.Custom('signature_weapon')]-[sc_loser.Custom('HandClawPaw')], sending my weapon tumbling away.\n\nI have just enough time to throw a protective [sc_loser.Custom('HandClawPaw')] up when [sc_victor.GetFirstNameNoTooltip] steps close and [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')] with [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nMy [sc_loser.Custom('MouthSnoutBeak')] flaps wordlessly, the pain too intense to do more than choke."
 single_combat.0031.desc.opponent_response.mocking_boast.fatality:0 "bat the [sc_loser.Custom('signature_weapon')] from my [sc_loser.Custom('HandClawPaw')] as though it were a child's toy.\n\n[sc_loser.Custom('EyeEyes')|U] wide with fear, I panic, but it's already too late. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] is arcing forwards, ready to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] with one swift strike."
 single_combat.0031.desc.sc_attacker.pocket_sand:0 "Snatching up a [sc_defender.Custom('HandClawPaw')]ful of [sc_defender.Custom('GritType')], I hurl it at my opponent, only for a gust of wind to off-put me and send the [sc_defender.Custom('GritType')] flying straight back into #EMP my#! [sc_loser.Custom('MaskFace')].\n\n"
 single_combat.0031.desc.sc_attacker.attempt_disarm:0 "Calculating now to be my best chance for an easy victory, I attempt to sweep the [sc_victor.Custom('signature_weapon')] from my opponent's [sc_victor.Custom('HandClawPaw')] with one almighty [sc_loser.Custom('SignatureWeaponAttemptedHeavy')]. It's almost a surprise when [sc_victor.GetSheHe] catches my [sc_loser.Custom('signature_weapon')] at the wrong angle,"
 single_combat.0031.desc.sc_attacker.hail_mary.injury:0 "a cavalcade of cock-ups.\n\nStrikes miss or rebound off of [sc_victor.GetFirstNamePossessiveNoTooltip] parries to hit me, I lose my footing, and even manage to smack myself in the [sc_loser.Custom('MaskFace')] with my own flailing [sc_loser.Custom('HandClawPaw')].\n\nIt's practically a mercy when my opponent all-but-gently smacks the [sc_loser.Custom('signature_weapon')] from my grasp."
 single_combat.0031.desc.sc_attacker.stoic_veteran.injury:0 "I do my best, but it was only a matter of time before something went wrong, and [sc_victor.GetFirstNameNoTooltip] is eventually able to get in a riposte that twists the [sc_loser.Custom('signature_weapon')] right out of my [sc_loser.Custom('HandClawPaw')].\n\nWith that, the bout is decided."
 single_combat.0031.desc.sc_attacker.probing_attack.fatality:0 "my [sc_loser.Custom('signature_weapon')]'s [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nI have just enough time to register exactly how bad things are before [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] with a series of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nTorn flesh weeping, I stagger. I clutch at my wounds, but the [sc_loser.Custom('HandClawPaw')] just comes away wet with my own blood.\n\nThis... this is the end."
 single_combat.0031.desc.sc_attacker.surprise_attack.fatality:0 "I try to regain a measure of control, but [sc_victor.GetHerHis] next strike manages to wrench the [sc_loser.Custom('signature_weapon')] from my [sc_loser.Custom('HandClawPaw')]. For an instant, everything is panic, and then the duel is decided.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] deep into my shoulder, carving through the collarbone and ripping something vital loose. The numbness is immediate: the panic, the pain, the everything just... ceases to be a factor."
 single_combat.0031.a.valhalla:0 "Совнгард #DIE1 ждёт...#!"
 
 single_combat.0041.desc.opponent_response.confident_attack.fatality:0 "get in a solid strike to [sc_loser.GetHerHis] belly.\n\nThe blow tears through [sc_loser.Custom('SkinScalesFur')], fat, and muscle, spilling ropy intestines into the gore-slicked [sc_defender.Custom('GroundType')], and [sc_loser.GetFirstNameNoTooltip] slips and trips backwards with a scream.\n\nI step forward, [sc_victor.Custom('signature_weapon')] raised to end my foe's plight."
 single_combat.0041.desc.opponent_response.pocket_sand:0 "[sc_loser.GetFirstNameNoTooltip] goes to grab a [sc_loser.Custom('HandClawPaw')]ful of [sc_defender.Custom('GritType')] from the ground, but, when [sc_loser.GetSheHe] attempts to throw it at me, a gust of wind blows it right back in [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\n"
 single_combat.0041.desc.opponent_response.attempt_disarm:0 "[sc_loser.GetFirstNameNoTooltip] springs for me, a single almighty [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] almost ripping the [sc_victor.Custom('signature_weapon')] from my [sc_loser.Custom('HandClawPaw')], but I hold firm and lean into the strike.\n\nEvidently I caught [sc_loser.GetHerHis] weapon at the wrong angle, because"
 single_combat.0041.desc.opponent_response.feint_and_stab:0 "[sc_loser.GetFirstNameNoTooltip] throws a [sc_loser.Custom('SignatureWeaponAttemptedLight')] at me with [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], but it seems ill-focused.\n\nIt doesn't take too much effort to knock the weapon from my opponent's [sc_loser.Custom('HandClawPaw')], and it's only then that I see the gleam of an off-hand dagger in [sc_loser.GetHerHis] other fist."
 single_combat.0041.desc.opponent_response.butchery:1 "Despite [sc_loser.GetFirstNamePossessiveNoTooltip] fearsome reputation, [sc_loser.GetHerHis] viciously [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] seem... sloppy, for lack of a better word. They're easily parried, and though each blow stings like [sc_victor.GetFaith.NegativeAfterLife], having a weapon in [sc_victor.Custom('HandClawPaw')] makes the feared pillager much more manageable.\n\n"
 single_combat.0041.desc.opponent_response.hail_mary.injury:0 "desperation and ineptitude make awkward bedfellows. [sc_loser.GetHerHis|U] strikes mostly miss, and those that don't are easily parried or off of my [sc_victor.Custom('signature_weapon')], causing [sc_loser.GetFirstNameNoTooltip] to rapidly lose [sc_loser.GetHerHis] footing.\n\nWhen [sc_loser.GetSheHe] accidentally smacks [sc_loser.GetHerselfHimself] in the [sc_loser.Custom('MaskFace')] with [sc_loser.GetHerHis] own flailing [sc_loser.Custom('HandClawPaw')], I take pity and knock the weapon from [sc_loser.GetHerHis] [sc_loser.Custom('HandClawPaw')].\n\nThe yield comes quickly."
 single_combat.0041.desc.opponent_response.guard.injury:0 "open a nicely-sized gap in [sc_loser.GetHerHis] guard.\n\nFrom there, it's just a small flurry of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] before I'm able to knock the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] [sc_loser.Custom('HandClawPaw')].\n\nI ready myself for a killing blow, but [sc_loser.GetFirstNameNoTooltip] yields before it becomes necessary."
 single_combat.0041.desc.opponent_response.pocket_silver.injury:0 "I surge straight into the attack, unleashing a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that tears the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] [sc_loser.Custom('HandClawPaw')].\n\n[sc_loser.GetFirstNameNoTooltip] stands stunned. Gently, [sc_loser.GetSheHe] spits out a single silver coin, and submits a yield."
 single_combat.0041.desc.opponent_response.feint_and_stab.injury:0 "Thinking quickly, I slam my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] into [sc_victor.GetHerHis] other [sc_victor.Custom('HandClawPaw')] on my back-swing, sending the hidden blade flying off.\n\nNot wanting to risk more trickery, I move to [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetFirstNameNoTooltip] only narrowly avoids a messy death with one of the fastest yields I've ever seen."
 single_combat.0041.desc.opponent_response.something_to_hide.injury:0 "crumpling stunned to the ground, retching the whole time.\n\nI kick the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] [sc_loser.Custom('HandClawPaw')], and [sc_loser.GetSheHe] chokes out a yield #EMP immediately#!."

 single_combat.0041.desc.opponent_response.nut_em.fatality:0 "Bold, but [sc_victor.GetFaith.WarGodName] rewards caution. I bring my [sc_victor.Custom('signature_weapon')] up for a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nThe resulting #EMP explosion#! of gore is met with a nightmarish half-scream, half-gurgle from [sc_loser.GetFirstNameNoTooltip], who continues to stagger forwards.\n\nWhile [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] is in [sc_loser.Custom('HandClawPaw')], I can't risk going in for a mercy kill. Instead, [sc_loser.GetFirstNameNoTooltip] and I simply stare at each other, till the tide of spilling blood takes the light from [sc_loser.GetHerHis] [my_foe.Custom('EyeEyes')]."
 single_combat.0041.desc.opponent_response.surprise_attack.fatality:0 "\n\nMy riposte tears the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] [sc_loser.Custom('HandClawPaw')], and [sc_loser.GetFirstNameNoTooltip] freezes in panic.\n\nThat seals the [sc_loser.GetWomanMan]'s doom, as I [sc_victor.Custom('SignatureWeaponWoundVerb5')] my [sc_loser.Custom('signature_weapon')] into [sc_loser.GetHerHis] shoulder. Something vital tears, and [sc_loser.GetFirstNameNoTooltip] goes limp in an instant.\n\n[sc_loser.GetSheHe|U]'s dead before [sc_loser.GetSheHe] hits the [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.sc_attacker.pocket_sand:0 "Ducking low, I snatch up a [sc_defender.Custom('HandClawPaw')]ful of [sc_defender.Custom('GritType')] and hurl it straight into my opponent's [sc_loser.Custom('MaskFace')]. [sc_loser.GetSheHe|U]'s taken totally by surprise,"
 single_combat.0041.desc.sc_attacker.stoic_veteran:0 "[sc_victor.Custom('signature_weapon')|U] in [sc_victor.Custom('HandClawPaw')], I hew at my opponent, long, even strikes that force [sc_loser.GetHerHim] back again and again."
 single_combat.0041.desc.sc_attacker.guard.injury:0 "till I'm given the #EMP perfect#! momentary opening.\n\nWith a lightning-fast parry and riposte, I manage to twist the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetFirstNamePossessiveNoTooltip] [sc_loser.Custom('HandClawPaw')], sending it flying.\n\nMy opponent is aghast as I ready myself for a second shot, this time ready for the kill. Further violence proves unnecessary, as I get my yield just as soon as [sc_loser.GetFirstNameNoTooltip] processes how few options [sc_loser.GetSheHe] has."
 single_combat.0041.desc.sc_attacker.probing_attack.injury:0 "\n\nThe result is a nasty battle of attrition, at least from [sc_loser.GetFirstNamePossessiveNoTooltip] point of view, that eventually ends in my smacking the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] tired [sc_loser.Custom('HandClawPaw')].\n\nFortunately for [sc_loser.GetFirstNameNoTooltip], we both could see how this bout was going to end some time ago, and [sc_loser.GetSheHe]'s quick off the mark with a yield once disarmed."
 single_combat.0041.desc.sc_attacker.tire_opponent.injury:0 "To [sc_loser.GetFirstNamePossessiveNoTooltip] credit, it takes longer than I would have thought, but eventually the sheer duration of our bout begins to take a visible stance on [sc_loser.GetHerHim].\n\nI leave it a while longer just to be certain, goading my foe to keep attacking with occasional [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], then smack the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] [sc_loser.Custom('HandClawPaw')] with a single [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nExhausted, [sc_loser.GetFirstNameNoTooltip] yields, then careens [sc_loser.Custom('MaskFace')]-first into the [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.sc_attacker.technique_from_legend.injury:0 "Then, somehow, everything just... works. I brush aside [sc_loser.GetFirstNamePossessiveNoTooltip] guard with ease, knock the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] [sc_loser.Custom('HandClawPaw')], and send [sc_loser.GetHerHim] plummeting to the ground.\n\nBefore I know it, I'm getting ready to [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Surprised, confused, and increasingly terrified, it's all [sc_loser.GetFirstNameNoTooltip] can do to stammer out a yield."
 single_combat.0041.desc.sc_attacker.feint_and_stab.injury:0 "sailing pommel-first for [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nThe blow impacts [sc_loser.GetFirstNameNoTooltip] #EMP hard#!, slamming so deep I swear I can feel the bone bruise, and [sc_loser.GetSheHe] staggers backwards in a daze.\n\nWhen the [sc_loser.Custom('signature_weapon')] drops from [sc_loser.GetHerHis] [sc_loser.Custom('HandClawPaw')], my opponent stammers out a yield without me needing to do anything."
 single_combat.0041.desc.sc_attacker.something_to_hide.injury:0 "As [sc_loser.GetFirstNameNoTooltip] stands lost in thought, I throw out a [sc_victor.Custom('SignatureWeaponAttemptedLight')] that throws [sc_loser.GetHerHim] backwards, then a second strike that jerks the [sc_loser.Custom('signature_weapon')] from [sc_loser.GetHerHis] [sc_loser.Custom('HandClawPaw')].\n\nWeaponless, within easy [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] range, and seconds from death at my [sc_victor.Custom('HandsClawsPaws')], [sc_loser.GetFirstNameNoTooltip] yields."