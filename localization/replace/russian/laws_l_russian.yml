l_russian:
 ### Crown Authority 0
 crown_authority:0 "[crown_authority|E]"
 crown_authority_0:0 "[GetPlayer.Custom('GetCrownAuthority0')]"
 crown_authority_0_effects_feudalism:0 "\n[feudal_government|E]:\n$EFFECT_LIST_BULLET$Lieges are forbidden from [revoking|E] titles or [retracting|E] vassals\n$EFFECT_LIST_BULLET$Receives no base Monthly [county_control|E]\n$EFFECT_LIST_BULLET$Lieges #N cannot#! force Vassals to accept changes in the [feudal_contract|E] which would favor them over the Vassal\n$EFFECT_LIST_BULLET$Only [powerful_vassals|E] can join the [council|E]\n#weak The [spouse|E] and [realm_priest|E] positions are exempt from this rule. If there are not enough [powerful_vassals|E], then any [vassal|E] can join the [council|E]. If there are not enough [vassals|E], then [courtiers|E] can join the [council|E].#!\n"
 crown_authority_0_effects_autocracy:0 "\n[autocracy_government|E]:\n$EFFECT_LIST_BULLET$Rulers cannot build or upgrade [buildings|E] or [holdings|E] in [counties|E] with a negative [county_opinion|E]\n"
 crown_authority_0_effects_all_governments:0 "All governments:\n$EFFECT_LIST_BULLET$Lieges will always be considered [tyrant|E]s for [revoking|E] titles or [retracting|E] vassals\n$EFFECT_LIST_BULLET$[autocratic|E] [vassals|E] are not forced to provide any [levy|E] or [tax|E] if their opinion of their liege is low enough\n$EFFECT_LIST_BULLET$[feudal|E] [vassals|E] [taxes|E] and [levies|E] [obligations|E] can only be set to #V Exempt#! or #V Low#!"
 crown_authority_0_effects_not_in_prev:0 "[GetPlayer.Custom('GetEffectsCrownAuthority0')]\n$crown_authority_0_effects_all_governments$"
 ### Crown Authority 1
 crown_authority_1:0 "[GetPlayer.Custom('GetCrownAuthority1')]"
 crown_authority_1_effects:0 ""
 crown_authority_1_effects_feudalism:0 "\n[feudal_government|E]:\n$EFFECT_LIST_BULLET$Lieges are allowed to [revoke|E] titles and [retract|E] vassals\n$EFFECT_LIST_BULLET$#P +0.1#! Monthly [county_control|E]\n$EFFECT_LIST_BULLET$Lieges can use a [hook|E] or receive [tyranny|E] to force a Vassal to accept a [feudal_contract|E] change favoring their Liege over them\n#weak Up to one change favoring the Liege over the Vassal can be forced through.#!\n$EFFECT_LIST_BULLET$Only [vassals|E] can join the [council|E]\n#weak The [spouse|E] and [realm_priest|E] positions are exempt from this rule. If there are not enough [vassals|E], then [courtiers|E] can join the [council|E].#!\n"
 crown_authority_1_effects_autocracy:0 "\n[autocracy_government|E]:\n$EFFECT_LIST_BULLET$Rulers cannot build or upgrade [buildings|E] or [holdings|E] in [counties|E] with under #N -10#! [county_opinion|E]\n"
 crown_authority_1_effects_hierocracy:0 "\n[hierocracy_government|E|E]:\n$EFFECT_LIST_BULLET$The $doctrine_clerical_function_name$ [doctrine|E] is slightly strenghtened\n$EFFECT_LIST_BULLET$The [faith|E] [fervor_equilibrium|E] is slightly increased (#P +5#!)\n"
 crown_authority_1_effects_all_governments:0 "All governments:\n$EFFECT_LIST_BULLET$Rulers can change between available Partition [succession_laws|E]\n$EFFECT_LIST_BULLET$Lieges are not considered [tyrant|E]s for [revoking|E] titles or [retracting|E] vassals if they have a reason\n$EFFECT_LIST_BULLET$[autocratic|E] [vassals|E] will provide at least [EmptyScope.ScriptValue('clan_government_levies_min_ca_1')|%0V] of [levies|E] and [EmptyScope.ScriptValue('clan_government_tax_min_ca_1')|%0V] of [income|E]\n$EFFECT_LIST_BULLET$The [opinion|E] penalty [autocratic|E] [vassals|E] have against Lieges who have a smaller military force than them will be slightly increased (#N +25%#!)\n$EFFECT_LIST_BULLET$[feudal|E] [vassals|E] [taxes|E] and [levies|E] [obligations|E] can only be set to #V Exempt#!, #V Low#!, or #V Normal#!"
 crown_authority_1_effects_not_in_prev:0 "[GetPlayer.Custom('GetEffectsCrownAuthority1')]\n$crown_authority_1_effects_all_governments$"
 ### Crown Authority 2
 crown_authority_2:0 "[GetPlayer.Custom('GetCrownAuthority2')]"
 crown_authority_2_effects:0 ""
 crown_authority_2_effects_feudalism:0 "\n[feudal_government|E]:\n$EFFECT_LIST_BULLET$Lieges are allowed to [revoke|E] titles and [retract|E] vassals\n$EFFECT_LIST_BULLET$#P +0.2#! Monthly [county_control|E]\n$EFFECT_LIST_BULLET$[vassals|E] cannot wage [war|E] against other Vassals unless they use a [hook|E] on their [liege|E]\n$EFFECT_LIST_BULLET$All Vassals who refuse Title revocation or Vassal retraction are considered [criminals|E]\n$EFFECT_LIST_BULLET$Lieges can force their Vassals to accept a [feudal_contract|E] change which favors the Liege over them without needing to use a [hook|E] or incuring [tyranny|E]\n#weak Up to one change favoring the Liege over the Vassal can be forced through.#!\n$EFFECT_LIST_BULLET$Any [vassal|E] or [courtier|E] can join the [council|E]\n"
 crown_authority_2_effects_hierocracy:0 "\n[hierocracy_government|E]:\n$EFFECT_LIST_BULLET$The $doctrine_clerical_function_name$ [doctrine|E] is strenghtened\n$EFFECT_LIST_BULLET$The [faith|E] [fervor_equilibrium|E] is increased (#P +10#!)\n$EFFECT_LIST_BULLET$The [faith|E] [virtues|E] become the [ruler|E] [personality_traits|E]\n$EFFECT_LIST_BULLET$The [faith|E] [sins|E] become the [ruler|E] [personality_traits|E] opposites\n"
 crown_authority_2_effects_all_governments:0 "All governments:\n$EFFECT_LIST_BULLET$Rulers can change between all available [succession_laws|E]\n$EFFECT_LIST_BULLET$Vassals' [titles|E] cannot be inherited by Characters outside the [realm|E]\n$EFFECT_LIST_BULLET$Lieges are not considered [tyrant|E]s for [revoking|E] titles or [retracting|E] vassals if they have a reason\n$EFFECT_LIST_BULLET$[autocratic|E] [vassals|E] will provide at least [EmptyScope.ScriptValue('clan_government_levies_min_ca_2')|%0V] of [levies|E] and [EmptyScope.ScriptValue('clan_government_tax_min_ca_2')|%0V] of [income|E]\n$EFFECT_LIST_BULLET$The [opinion|E] penalty [autocratic|E] [vassals|E] have against Lieges who have a smaller military force than them will be increased (#N +50%#!)\n$EFFECT_LIST_BULLET$[feudal|E] [vassals|E] [taxes|E] and [levies|E] [obligations|E] can only be set to #V Exempt#!, #V Low#!, #V Normal#!, or #V High#!"
 crown_authority_2_effects_not_in_prev:0 "[GetPlayer.Custom('GetEffectsCrownAuthority2')]\n$crown_authority_2_effects_all_governments$"
 ### Crown Authority 3
 crown_authority_3:0 "[GetPlayer.Custom('GetCrownAuthority3')]"
 crown_authority_3_effects:0 ""
 crown_authority_3_effects_feudalism:0 "\n[feudal_government|E]:\n$EFFECT_LIST_BULLET$Lieges are allowed to [revoke|E] titles and [retract|E] vassals\n$EFFECT_LIST_BULLET$#P +0.3#! Monthly [county_control|E]\n$EFFECT_LIST_BULLET$[vassals|E] cannot wage any [war|E] unless they use a [hook|E] on their [liege|E]\n$EFFECT_LIST_BULLET$All Vassals who refuse Title revocation or Vassal retraction are considered [criminals|E]\n$EFFECT_LIST_BULLET$Lieges can force their Vassals to accept a [feudal_contract|E] change which greatly favors the Liege over them without needing to use a [hook|E] or incuring [tyranny|E]\n#weak Up to two changes favoring the Liege over the Vassal can be forced through. Only the second will incur tyranny.#!\n"
 crown_authority_3_effects_hierocracy:0 "\n[hierocracy_government|E]:\n$EFFECT_LIST_BULLET$The $doctrine_clerical_function_name$ [doctrine|E] is greatly strenghtened\n$EFFECT_LIST_BULLET$The [faith|E] [fervor_equilibrium|E] is greatly increased (#P +15#!)\n$EFFECT_LIST_BULLET$The [faith|E] [virtues|E] become the [ruler|E] [personality_traits|E]\n$EFFECT_LIST_BULLET$The [faith|E] [sins|E] become the [ruler|E] [personality_traits|E] opposites\n$EFFECT_LIST_BULLET$The ruler can change their [faith_hostility|E] towards another [faith|E]\n#weak This effect stays as long as the ruler is alive, and is removed upon their death. The ruler can change the affected [faith|E] and the declared [faith_hostility|E] every 10 years.#!\n"
 crown_authority_3_effects_all_governments:0 "All governments:\n$EFFECT_LIST_BULLET$Rulers can change between all available [succession_laws|E]\n$EFFECT_LIST_BULLET$Vassals' [titles|E] cannot be inherited by Characters outside the [realm|E]\n$EFFECT_LIST_BULLET$Lieges are not considered [tyrant|E]s for [revoking|E] titles or [retracting|E] vassals if they have a reason\n$EFFECT_LIST_BULLET$Rulers can designate their [heir|E]\n$EFFECT_LIST_BULLET$[autocratic|E] [vassals|E] will provide at least [EmptyScope.ScriptValue('clan_government_levies_min_ca_3')|%0V] of [levies|E] and [EmptyScope.ScriptValue('clan_government_tax_min_ca_3')|%0V] of [income|E]\n$EFFECT_LIST_BULLET$The [opinion|E] penalty [autocratic|E] [vassals|E] have against Lieges who have a smaller military force than them will be greatly increased (#N +100%#!)\n$EFFECT_LIST_BULLET$[feudal|E] [vassals|E] [taxes|E] and [levies|E] [obligations|E] can be set to #V Exempt#!, #V Low#!, #V Normal#!, #V High#!, or #V Extortionate#!"
 crown_authority_3_effects_not_in_prev:0 "[GetPlayer.Custom('GetEffectsCrownAuthority3')]\n$crown_authority_3_effects_all_governments$"
 partition_succession_law:1 "Partition" ### EK EDIT: slightly tweaked description to account for the changes in the way the succession works
 partition_succession_law_subname:0 "All Children Inherit Equally"
 partition_succession_law_effects:1 "\n#V Under $partition_succession_law$ [succession], your [titles] will be divided fairly evenly between your children, although the eldest will get a slight edge.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "#weak Upon succession, all [titles|E] held by the late [ruler|E] will be divided amongst their [eligible_children|E], with the [player_heir|E] always being given the [primary_title|E], [realm_capital|E] and any direct [de_jure|E] titles associated with it.\n\nYounger children will be given Titles starting with those of the same [rank|E] as the Primary Title; if none are available they will be given lower-ranking Titles. Your Player Heir can not be preemptively granted Titles they do not stand to inherit.\n#!"