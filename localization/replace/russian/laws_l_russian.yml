l_russian:
 ### EK TODO: re-enable the government specific CAs text somehow while also take into account your liege's government type
 ### Crown Authority 0
 crown_authority:0 "[crown_authority|E]"
 crown_authority_0:0 "[GetPlayer.Custom('GetCrownAuthority0')]"
 crown_authority_0_effects_feudalism:0 "\n[feudal_government|E]:\n$EFFECT_LIST_BULLET$Правителю запрещено [Concept('revoke','лишать')|E] титулов или [Concept('retract','отнимать')|E] вассалов\n$EFFECT_LIST_BULLET$Не получает базовый ежемесячный [county_control|El]\n$EFFECT_LIST_BULLET$Сюзерен #N не может#! заставить вассала принять изменения в [Concept('feudal_contract','Феодальном договоре')|E], которые будут невыгодны для вассала\n$EFFECT_LIST_BULLET$ Только [powerful_vassals|El] могут быть назначены в [council|El]\n#weak Это правило не распространяется на [Concept('spouse', 'супругов')|E] и [Concept('realm_priest', 'державного священника')|E]. Если [Concept('powerful_vassals', 'могущественных вассалов')|E] нет, то любой [vassal|E] может быть назначен в [council|El]. Если [Concept('vassals', 'вассалов')|E] не хватает, в [Concept('council', 'совет')|E] могут быть назначены [courtiers|El].#!\n"
 crown_authority_0_effects_autocracy:0 "\n[autocracy_government|E]:\n$EFFECT_LIST_BULLET$Правители не могут строить или улучшать [buildings|El] или [holdings|El] в [Concept('county', 'графстве')|E] с отрицательным [Concept('county_opinion','народным мнением')|E]\n"
 crown_authority_0_effects_all_governments:0 "Все правительства: \n$EFFECT_LIST_BULLET$Сюзерен всегда будет считаться [Concept('tyrant', 'тираном')|E] при [Concept('revoking', 'лишении')|E] титулов или [Concept('retracting', 'отзыве')|E] вассалов\n$EFFECT_LIST_BULLET$[Concept('autocratic','Автократические')|E] [vassals|El] не обязаны предоставлять [levy|El] или [Concept('tax', 'налоги')|E], если их мнение о своем сюзерене слишком низкое\n$EFFECT_LIST_BULLET$[obligations|E] на [taxes|El] и [levies|El] [Concept('feudal','феодальных')|E] [Concept('vassals', 'вассалов')|E] могут быть определены только как #V Освобождены#! или #V Низкие#!."
 crown_authority_0_effects_not_in_prev:0 "[GetPlayer.Custom('GetEffectsCrownAuthority0')]\n$crown_authority_0_effects_all_governments$"
 ### Crown Authority 1
 crown_authority_1:0 "[GetPlayer.Custom('GetCrownAuthority1')]"
 crown_authority_1_effects:0 ""
 crown_authority_1_effects_feudalism:0 "\n[feudal_government|E]:\n$EFFECT_LIST_BULLET$Правителям разрешено [Concept('retract', 'отнимать')|E] вассалов или [Concept('revoke', 'лишать')|E] их титулов\n$EFFECT_LIST_BULLET$#P +0.1#! к ежемесячному приросту [Concept('county_control', 'контроля')|E]\n$EFFECT_LIST_BULLET$Сюзерен может использовать [Concept('hook','влияние')|E] или получить [Concept('tyranny', 'тиранию')|E] чтобы заставить вассала изменить [Concept('feudal_contract','феодальный договор')|E] в свою пользу\n#weak Доступно единоразовое принудительное изменение договора в пользу сюзерена.#!\n$EFFECT_LIST_BULLET$Только [vassals|El] могут быть назначены в [council|El]\n#weak Это правило не распространяется на [Concept('spouse', 'супругов')|E] и [Concept('realm_priest', 'державного священника')|E]. Если [Concept('vassals', 'вассалов')|E] не хватает, в [Concept('council', 'совет')|E] могут быть назначены [courtiers|El].#!\n"
 crown_authority_1_effects_autocracy:0 "\n[autocracy_government|E]:\n$EFFECT_LIST_BULLET$Правители не могут строить или улучшать [buildings|El] или [holdings|El] в [Concept('county', 'графствах')|E] с показателем [Concept('county_opinion', 'контроля')|E] ниже #N -10#!\n"
 crown_authority_1_effects_hierocracy:0 "\n[hierocracy_government|E]:\n$EFFECT_LIST_BULLET$ [Concept('doctrine', 'Доктрина')|E] $doctrine_clerical_function_name$ слегка усилена\n$EFFECT_LIST_BULLET$[Concept('fervor_equilibrium', 'Равновесие рвения')|E] слегка увеличено (#P +5#!)\n"
 crown_authority_1_effects_all_governments:0 "Все правительства:\n$EFFECT_LIST_BULLET$Правители могут выбирать из доступных [Concept( 'succession_law', 'законов наследования' )|El] «Разделение»\n$EFFECT_LIST_BULLET$Сюзерен не считается [Concept('tyrant', 'тираном')|E] при [Concept('revoking', 'лишении')|E] титулов или [Concept('retracting', 'отзыве')|E] вассалов при наличии повода\n$EFFECT_LIST_BULLET$[Concept('autocratic','Автократические')|E] [vassals|El] будут предоставлять минимум [EmptyScope.ScriptValue('autocracy_government_levies_min_ca_1')|%OV] [Concept('levies', 'ополчения')|E] и [EmptyScope.ScriptValue('autocracy_government_tax_min_ca_1')|%OV] [Concept('income','дохода')|E]\n$EFFECT_LIST_BULLET$Слегка увеличится штраф к [Concept('opinion','мнению')|E] автократических вассалов о сюзерене, если его военная мощь ниже их собственной(#N +25%#!)\n$EFFECT_LIST_BULLET$[obligations|E] на [taxes|El] и [levies|El] [Concept('feudal', 'феодальных')|E] [Concept('vassals', 'вассалов')|E] могут быть определены только как #V Освобождены#!, #V Низкие#! или #V Обычные#!"
 crown_authority_1_effects_not_in_prev:0 "[GetPlayer.Custom('GetEffectsCrownAuthority1')]\n$crown_authority_1_effects_all_governments$"
 ### Crown Authority 2
 crown_authority_2:0 "[GetPlayer.Custom('GetCrownAuthority2')]"
 crown_authority_2_effects:0 ""
 crown_authority_2_effects_feudalism:0 "\n[feudal_government|E]:\n$EFFECT_LIST_BULLET$Правителям разрешено [Concept('revoke','лишать')|E] титулов или [Concept('retract','отнимать')|E] вассалов\n$EFFECT_LIST_BULLET$#P +0.2#! к ежемесячному приросту [Concept('county_control', 'контроля')|E]\n$EFFECT_LIST_BULLET$ [vassals|E] не могут начинать [Concept( 'war', 'войну' )|El] против других вассалов, если [liege|El] у них не [hook|El]\n$EFFECT_LIST_BULLET$ Всех вассалов, которые противятся отъему титулов или вассалов, объявляют [Concept( 'criminals', 'преступниками' )|El]\n$EFFECT_LIST_BULLET$ Сюзерен могут заставить вассала принять изменения в [Concept('feudal_contract', 'феодальном договоре')|E] в свою пользу без использования [Concept('hook', 'влияния')|E] и штрафа к [Concept('tyranny','тирании')|E]\n#weak Доступно единоразовое принудительное изменение договора в пользу сюзерена.#!\n$EFFECT_LIST_BULLET$В [council|El] может быть назначен любой [vassal|El] или [courtier|El]\n"
 crown_authority_2_effects_hierocracy:0 "\n[hierocracy_government|E]:\n[Concept('doctrine', 'Доктрина')|E] $EFFECT_LIST_BULLET$$doctrine_clerical_function_name$  усилена\n$EFFECT_LIST_BULLET$[Concept('fervor_equilibrium', 'Равновесие рвения')|E] [Concept('faith', 'конфессии')|E] увеличено (#P +10#!)\n$EFFECT_LIST_BULLET$ [Concept('personality_traits', 'Свойства личности')|E] [Concept('ruler','правителя')|E] станут [Concept('virtues','добродетелями')|E] [Concept('faith', 'конфессии')|E]\n$EFFECT_LIST_BULLET$Противоположные [Concept('personality_traits', 'свойства личности')|E] [Concept('ruler','правителя')|E] станут [Concept('sins', 'грехами')|E] [Concept('faith','конфессии')|E]\n"
 crown_authority_2_effects_all_governments:0 "Все правительства:\n$EFFECT_LIST_BULLET$Правители могут выбирать из доступных [Concept( 'succession_law', 'законов наследования' )|El]\n$EFFECT_LIST_BULLET$ Персонажи вне [Concept( 'realm', 'державы' )|El] не могут наследовать [titles|El] вассалов.\n$EFFECT_LIST_BULLET$Правители не считаются [Concept('tyrant', 'тиранами')|E] из-за [Concept('revoking', 'лишения')|E] титулов или [Concept('retracting','отзыва')|E] вассалов при наличии повода\n$EFFECT_LIST_BULLET$[Concept('autocratic','Автократические')|E] [vassals|E] будут предоставлять минимум [EmptyScope.ScriptValue('autocracy_government_levies_min_ca_2')|%0V] [Concept('levies', 'ополчения')|E] и [EmptyScope.ScriptValue('autocracy_government_tax_min_ca_2')|%0V] [Concept('income', 'дохода')|E]\n$EFFECT_LIST_BULLET$Увеличится штраф к [Concept('opinion','мнению')|E] автократических вассалов о сюзерене, если его военная мощь ниже их собственной (#N +50%#!)\n$EFFECT_LIST_BULLET$[obligations|E] на [taxes|El] и [levies|El] [Concept('feudal', 'феодальных')|E] [Concept('vassals', 'вассалов')|E] могут быть определены только как #V Освобождены#!, #V Низкие#!, #V Обычные#! или #V Высокие#!"
 crown_authority_2_effects_not_in_prev:0 "[GetPlayer.Custom('GetEffectsCrownAuthority2')]\n$crown_authority_2_effects_all_governments$"
 ### Crown Authority 3
 crown_authority_3:0 "[GetPlayer.Custom('GetCrownAuthority3')]"
 crown_authority_3_effects:0 ""
 crown_authority_3_effects_feudalism:0 "\n[feudal_government|E]:\n$EFFECT_LIST_BULLET$Правителям разрешено [Concept('revoke','лишать')|E] титулов или [Concept('retract','отнимать')|E] вассалов\n$EFFECT_LIST_BULLET$#P +0.3#! к ежемесячному приросту [Concept('county_control', 'контроля')|E]\n$EFFECT_LIST_BULLET$ [vassals|E] не могут начинать [Concept( 'war', 'войну' )|El] против других вассалов, если [liege|El] у них не [hook|El]\n$EFFECT_LIST_BULLET$Всех вассалов, которые противятся отъему титулов или вассалов, объявляют [Concept( 'criminals', 'преступниками')|E]\n$EFFECT_LIST_BULLET$Правители могут заставить вассала принять значительные изменения в [Concept('feudal_contract', 'феодальном договоре')|E] в свою пользу без использования [Concept('hook', 'влияния')|E] и штрафа к [Concept('tyranny','тирании')|E]\n#weak Доступно двухкратное изменение договора в пользу сюзерена. Только второе изменение будет считаться тиранией.#!\n"
 crown_authority_3_effects_hierocracy:0 "\n[hierocracy_government|E]:\n$EFFECT_LIST_BULLET$[Concept('doctrine','Доктрина')|E] $doctrine_clerical_function_name$ значительно усилена\n$EFFECT_LIST_BULLET$[Concept('fervor_equilibrium','Равновесие рвения')|E] [Concept('faith', 'конфессии')|E] увеличено (#P +15#!)\n$EFFECT_LIST_BULLET$[Concept('personality_traits', 'Свойства личности')|E] [Concept('ruler','правителя')|E] станут [Concept('virtues','добродетелями')|E] [Concept('faith', 'конфессии')|E]\n$EFFECT_LIST_BULLET$Противоположные [Concept('personality_traits', 'свойства личности')|E] [Concept('ruler','правителя')|E] станут [Concept('sins', 'грехами')|E] [Concept('faith','конфессии')|E]"
 crown_authority_3_effects_all_governments:0 "Все правительства:\n$EFFECT_LIST_BULLET$Правители могут выбирать из всех доступных [Concept( 'succession_law', 'законов наследования' )|El]\n$EFFECT_LIST_BULLET$Персонажи вне [Concept( 'realm', 'державы' )|El] не могут наследовать [titles|El] вассалов.\n$EFFECT_LIST_BULLET$Правители не считаются [Concept('tyrant', 'тиранами')|E] из-за [Concept('revoking', 'лишения')|E] титулов [Concept('retracting', 'отзыва')|E] вассалов при наличии повода\n$EFFECT_LIST_BULLET$Правитель назначает [Concept( 'heir', 'наследника' )|E]\n$EFFECT_LIST_BULLET$[Concept('autocratic', 'Автократические')|E] [vassals|El] будут предоставлять минимум [EmptyScope.ScriptValue('autocracy_government_levies_min_ca_3')|%0V] [Concept('levies', 'ополчения')|E] и [EmptyScope.ScriptValue('autocracy_government_tax_min_ca_3')|%0V] [Concept('income', 'дохода')|E]\n$EFFECT_LIST_BULLET$Значительно увеличится штраф к [Concept('opinion','мнению')|E] автократических вассалов о сюзерене, если его военная мощь ниже их собственной (#N +100%#!)\n$EFFECT_LIST_BULLET$[obligations|E] на [taxes|El] и [levies|El] [Concept('feudal', 'феодальных')|E] [Concept('vassals', 'вассалов')|E] могут быть определены как #V Освобождены#!, #V Низкие#!, #V Обычные#!, #V Высокие#! или #V Вымогательство#!"
 crown_authority_3_effects_not_in_prev:0 "[GetPlayer.Custom('GetEffectsCrownAuthority3')]\n$crown_authority_3_effects_all_governments$"
 partition_succession_law:1 "Равный раздел" ### EK EDIT: slightly tweaked description to account for the changes in the way the succession works
 partition_succession_law_subname:0 "Все дети получают равное наследство"
 partition_succession_law_effects:1 "\n#V $partition_succession_law$ предполагает, что при [Concept( 'succession', 'наследовании' )] ваши [titles|l] будут равно поделены между вашими детьми, но старший ребёнок получит небольшое преимущество.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "#weak При наследовании все [Concept( 'titles', 'титулы' )|E], которыми владел покойный [Concept( 'ruler', 'правитель' )|E], поделят между собой [Concept( 'eligible_children', 'привилегированные дети' )|E], при этом [Concept( 'player_heir', 'наследнику-игроку' )|E] всегда достаются [Concept( 'primary_title', 'первый титул' )|E], [Concept( 'realm_capital', 'столица державы' )|E] и все соответствующие [Concept( 'de_jure', 'де-юре' )|E] титулы. \n\nМладшие дети получат титулы, начиная с равных по [Concept( 'rank', 'рангу' )|E] первому, а если таковых нет, то титулы более низкого уровня. Ваши наследники-игроки могут получать до срока только те титулы, которые перешли бы им по наследству.\n#!"