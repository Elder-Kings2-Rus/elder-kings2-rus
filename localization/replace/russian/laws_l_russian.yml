l_russian:
 ### Crown Authority 0
 crown_authority:0 "[crown_authority|E]"
 crown_authority_0:0 "[GetPlayer.Custom('GetCrownAuthority0')]"
 crown_authority_0_effects_feudalism:0 "\n[feudal_government|E]:\n$EFFECT_LIST_BULLET$Правителям запрещено [Concept('revoke','лишать')|E] или [Concept('retract','отнимать')|E] титулы вассалов\n$EFFECT_LIST_BULLET$Не получает ежемесячный [county_control|E]\n$EFFECT_LIST_BULLET$Вожди #N не могут#! заставить вассалов принять изменения в [Concept('feudal_contract','Феодальном контракте')|E], которые будут невыгодны для вассала\n$EFFECT_LIST_BULLET$ Только [powerful_vassals|E] могут войти в [council|E]\n#weak На должности [spouse|E] и [realm_priest|E] это правило не распространяется. Если [Concept('powerful_vassals','Могущественных вассалов')|E] нет, то любой [vassal|E] может войти в [council|E]. Если не хватает [Concept('vassals','вассалов')|E], то [courtiers|E] могут присоединиться к [Concept('council','Совету')|E].#!\n"
 crown_authority_0_effects_autocracy:0 "\n[autocracy_government|E]:\n$EFFECT_LIST_BULLET$Правители не могут строить или модернизировать [buildings|E] или [holdings|E] в [Concept('county','графстве')|E] с отрицательным [Concept('county_opinion','Народным мнением')|E]\n"
 crown_authority_0_effects_all_governments:0 "Все правительства: \n$EFFECT_LIST_BULLET$Вожди всегда будут считаться [Concept('tyrant','тиранами')|E] из за [Concept('revoking','лишения')|E] титулов или [Concept('retracting','отзыва')|E] вассалов\n$EFFECT_LIST_BULLET$[Concept('autocratic','Автократические')|E] [vassals|E] не обязаны предоставлять [levy|E] или [tax|E], если их мнение о своем сюзерене достаточно низкое\n$EFFECT_LIST_BULLET$[obligations|E] на [taxes|E] и [levies|E] [Concept('feudal','феодальных')|E] [Concept('vassals','вассалов')|E] могут быть установлены только на #V Освобождены#! или #V Низкие#!".
 crown_authority_0_effects_not_in_prev:0 "[GetPlayer.Custom('GetEffectsCrownAuthority0')]\n$crown_authority_0_effects_all_governments$"
 ### Crown Authority 1
 crown_authority_1:0 "[GetPlayer.Custom('GetCrownAuthority1')]"
 crown_authority_1_effects:0 ""
 crown_authority_1_effects_feudalism:0 "\n[feudal_government|E]:\n$EFFECT_LIST_BULLET$Правителям разрешено [Concept('retract','отнимать')|E] вассалов или [Concept('revoke','лишать')|E] титулов вассалов\n$EFFECT_LIST_BULLET$#P +0.1#! ежемесячный [county_control|E]\n$EFFECT_LIST_BULLET$Вожди могут использовать [Concept('hook','услугу')|E] или получить [Concept('tyranny','тиранию')|E] чтобы заставить вассала изменить [Concept('feudal_contract','феодальный контракт')|E] в пользу сюзерена\n#weak Один раз можно принудительно изменить контракт в пользу сюзерена.#!\n$EFFECT_LIST_BULLET$Только [vassals|E] могут войти в [council|E]\n#weak На должности [spouse|E] и [realm_priest|E] это правило не распространяется. Если [Concept('vassals','вассалов')|E] недостаточно, то [courtiers|E] могут присоединиться к [Concept('council','Совету')|E].#!\n"
 crown_authority_1_effects_autocracy:0 "\n[autocracy_government|E]:\n$EFFECT_LIST_BULLET$Правители не могут строить или модернизировать [buildings|E] или [holdings|E] в [Concept('county','графствах')|E] с #N -10#! [county_opinion|E]\n"
 crown_authority_1_effects_hierocracy:0 "\n[hierocracy_government|E|E]:\n$EFFECT_LIST_BULLET$ $doctrine_clerical_function_name$ в [Concept('doctrine','доктрине')|E] немного усилены\n$EFFECT_LIST_BULLET$[Concept('fervor_equilibrium','Равновесие веры')|E] немного усилено (#P +5#!)\n"
 crown_authority_1_effects_all_governments:0 "Все правительства:\n$EFFECT_LIST_BULLET$Правители могут менять [succession_laws|E]\n$EFFECT_LIST_BULLET$Сюзерен не считается [Concept('tyrant','тираном')|E] из за [Concept('revoking','лишения')|E] или [Concept('retracting','отзыва')|E] титула у вассала если у него есть причина\n$EFFECT_LIST_BULLET$[Concept('autocratic','Автократические')|E] [vassals|E] будут поставлять минимум [EmptyScope.ScriptValue('clan_government_levies_min_ca_1')|%0V] [Concept('levies','ополчения')|E] и [EmptyScope.ScriptValue('clan_government_tax_min_ca_1')|%0V] [Concept('income','дохода')|E]\n$EFFECT_LIST_BULLET$Штраф на [opinion|E] автократических вассалов о сюзерене, если его военные силы меньше чем у них (#N +25%#!)\n$EFFECT_LIST_BULLET$[obligations|E] на [taxes|E] и [levies|E] [Concept('feudal','феодальных')|E] [Concept('vassals','вассалов')|E] могут быть установлены только на #V Освобождены#!, #V Низкие#!, или #V Обычные#!"
 crown_authority_1_effects_not_in_prev:0 "[GetPlayer.Custom('GetEffectsCrownAuthority1')]\n$crown_authority_1_effects_all_governments$"
 ### Crown Authority 2
 crown_authority_2:0 "[GetPlayer.Custom('GetCrownAuthority2')]"
 crown_authority_2_effects:0 ""
 crown_authority_2_effects_feudalism:0 "\n[feudal_government|E]:\n$EFFECT_LIST_BULLET$Правителям разрешено [Concept('retract','отнимать')|E] вассалов или [Concept('revoke','лишать')|E] титулов вассалов\n$EFFECT_LIST_BULLET$#P +0.2#! ежемесячный [county_control|E]\n$EFFECT_LIST_BULLET$[vassals|E] не могут объявить [Concept('war','войну')|E] против других вассалов если у них нет [Concept('hook','влияния')|E] на [Concept('liege','сюзерена')|E]\n$EFFECT_LIST_BULLET$Всех вассалов, которые противятся отъему титулов или вассалов, объявляют [Concept( 'criminals', 'преступниками')|E]\n$EFFECT_LIST_BULLET$Правители могут заставить вассала принять изменения в [Concept('feudal_contract','феодальном контракте')|E] в свою пользу не используя [Concept('hook','влияние')|E] и без штрафа [Concept('tyranny','тирании')|E]\n#weak Можно провести одно изменение в пользу сюзерена.#!\n$EFFECT_LIST_BULLET$Любой [vassal|E] или [courtier|E] может вступить в [council|E]\n"
 crown_authority_2_effects_hierocracy:0 "\n[hierocracy_government|E]:\n$EFFECT_LIST_BULLET$$doctrine_clerical_function_name$ в [Concept('doctrine','доктрине')|E] усилены\n$EFFECT_LIST_BULLET$[Concept('fervor_equilibrium','Равновесие веры')|E] (#P +10#!)\n$EFFECT_LIST_BULLET$[ruler|E] формирует [virtues|E] из своих [Concept('personality_traits','свойств личности')|E]\n$EFFECT_LIST_BULLET$[Concept('sins','Грехами')|E] [Concept('faith','веры')|E]  становятся противоположности хороших [Concept('personality_traits','свойств')|E] [Concept('ruler','правителя')|E]\n"
 crown_authority_2_effects_all_governments:0 "Все правительства:\n$EFFECT_LIST_BULLET$Правители могут выбирать любые доступные [succession_laws|E]\n$EFFECT_LIST_BULLET$[titles|E] вассалов не могут быть унаследованы вне [Concept('realm','державы')|E]\n$EFFECT_LIST_BULLET$Правители не считаются [Concept('tyrant','тираном')|E] за [Concept('retracting','отзыв')|E] вассала или [Concept('revoking','лишения')|E] титулов вассалов если у них есть причина\n$EFFECT_LIST_BULLET$[Concept('autocratic','Автократические')|E] [vassals|E] будут поставлять минимум [EmptyScope.ScriptValue('clan_government_levies_min_ca_2')|%0V] [levies|E] и [EmptyScope.ScriptValue('clan_government_tax_min_ca_2')|%0V] [income|E]\n$EFFECT_LIST_BULLET$Штраф к [Concept('opinion','мнению')|E] автократических вассалов по отношению к сюзерену у которого военные силы меньше, увеличен (#N +50%#!)\n$EFFECT_LIST_BULLET$[obligations|E] на [taxes|E] и [levies|E] [Concept('feudal','феодальных')|E] [Concept('vassals','вассалов')|E] могут быть установлены только на #V Освобождены#!, #V Низкие#!", #V Обычные#! или #V Высокие#!"
 crown_authority_2_effects_not_in_prev:0 "[GetPlayer.Custom('GetEffectsCrownAuthority2')]\n$crown_authority_2_effects_all_governments$"
 ### Crown Authority 3
 crown_authority_3:0 "[GetPlayer.Custom('GetCrownAuthority3')]"
 crown_authority_3_effects:0 ""
 crown_authority_3_effects_feudalism:0 "\n[feudal_government|E]:\n$EFFECT_LIST_BULLET$Правителям разрешено [Concept('retract','отнимать')|E] вассалов или [Concept('revoke','лишать')|E] титулов вассалов\n$EFFECT_LIST_BULLET$#P +0.3#! ежемесячный [county_control|E]\n$EFFECT_LIST_BULLET$[vassals|E] не могут объявить [Concept('war','войну')|E] против других вассалов если у них нет [Concept('hook','влияния')|E] на [Concept('liege','сюзерена')|E]\n$EFFECT_LIST_BULLET$Всех вассалов, которые противятся отъему титулов или вассалов, объявляют [Concept( 'criminals', 'преступниками')|E]\n$EFFECT_LIST_BULLET$Правители могут заставить вассала принять значительные изменения в [Concept('feudal_contract','феодальном контракте')|E] в свою пользу не используя [Concept('hook','влияние')|E] и без штрафа [Concept('tyranny','тирании')|E]\n#weak Можно провести до двух изменений, в пользу сюзерена по отношению к вассалу. Только второе приведет к тирании.#!\n"
 crown_authority_3_effects_hierocracy:0 "\n[hierocracy_government|E]:\n$EFFECT_LIST_BULLET$$doctrine_clerical_function_name$ в [Concept('doctrine','доктрине')|E] значительно усилены\n$EFFECT_LIST_BULLET$[Concept('fervor_equilibrium','Равновесие веры')|E] (#P +15#!)\n$EFFECT_LIST_BULLET$[ruler|E] формирует [virtues|E] из своих [Concept('personality_traits','свойств личности')|E]\n$EFFECT_LIST_BULLET$[Concept('sins','Грехами')|E] [Concept('faith','веры')|E]  становятся противоположности хороших [Concept('personality_traits','свойств')|E] [Concept('ruler','правителя')|E]\n$EFFECT_LIST_BULLET$Правитель может изменить [faith_hostility|E] по отношению к другой [Concept('faith','вере')|E]\n#weak Этот эффект сохраняется до тех пор, пока правитель жив, и снимается после его смерти. Правитель может делать это каждые 10 лет.#!\n"
 crown_authority_3_effects_all_governments:0 "Все правительства:\n$EFFECT_LIST_BULLET$Правители могут выбирать любые доступные [succession_laws|E]\n$EFFECT_LIST_BULLET$[titles|E] вассалов не могут быть унаследованы вне [Concept('realm','державы')|E]\n$EFFECT_LIST_BULLET$Правители не считаются [Concept('tyrant','тираном')|E] за [Concept('retracting','отзыв')|E] вассала или [Concept('revoking','лишения')|E] титулов вассалов если у них есть причина\n$EFFECT_LIST_BULLET$Правители могут выбрать [Concept('heir','наследника')|E]\n$EFFECT_LIST_BULLET$[Concept('autocratic','Автократические')|E] [vassals|E] будут поставлять минимум [EmptyScope.ScriptValue('clan_government_levies_min_ca_3')|%0V] [levies|E] и [EmptyScope.ScriptValue('clan_government_tax_min_ca_3')|%0V] [income|E]\n$EFFECT_LIST_BULLET$Штраф к [Concept('opinion','мнению')|E] автократических вассалов по отношению к сюзерену у которого военные силы меньше, значительно увеличен (#N +100%#!)\n$EFFECT_LIST_BULLET$[obligations|E] на [taxes|E] и [levies|E] [Concept('feudal','феодальных')|E] [Concept('vassals','вассалов')|E] могут быть установлены на любое из значений #V Освобождены#!, #V Низкие#!, #V Обычные#!, #V Высокие#!, или #V Вымогательство#!"
 crown_authority_3_effects_not_in_prev:0 "[GetPlayer.Custom('GetEffectsCrownAuthority3')]\n$crown_authority_3_effects_all_governments$"
 partition_succession_law:1 "Partition" ### EK EDIT: slightly tweaked description to account for the changes in the way the succession works
 partition_succession_law_subname:0 "Все дети наследуют в равной степени"
 partition_succession_law_effects:1 "\n#V Согласно закону раздела, ваши титулы будут разделены между вашими детьми довольно равномерно, хотя старший получит небольшое преимущество.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc:2 "#weak При наследовании все [titles|E], принадлежавшие покойному [Concept('ruler','правителю')|E], будут разделены между его [Concept('eligible_children','Привилегированными детьми')|E], причем [player_heir|E] всегда получает [primary_title|E], [Concept('realm_capital','столицу державы')|E] и любые прямые [de_jure|E] титулы, связанные с ним. \n\nМладшим детям будут даны титулы, начиная с тех, которые имеют тот же [rank|E], что и основной титул, если таковых нет, им будут даны титулы более низкого ранга. Ваш игрок-наследник не может быть заранее наделен титулами, которые он не может унаследовать.\n#!"