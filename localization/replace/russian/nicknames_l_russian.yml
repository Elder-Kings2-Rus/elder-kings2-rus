 nick_the_slayer_of_the_snake_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] наиболее [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] среди орма и кантемирских Велоти тем, что злодейски [Select_CString( CHARACTER.IsLocalPlayer, 'убили', Select_CString(CHARACTER.IsFemale, 'убила', 'убил' ))] болотного хана Зайната, в своё время прозванного Змеем Арнезии."

