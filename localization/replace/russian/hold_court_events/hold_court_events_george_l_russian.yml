 hold_court.7000.b.success:0 "Вам удалось успешно пробудить старую вражду, которую [rival_1.GetTitledFirstNameNoTooltip] и [rival_2.GetTitledFirstNameNoTooltip] питают друг к другу"
 hold_court.7000.b.success.toast:0 "Успешная манипуляция"
