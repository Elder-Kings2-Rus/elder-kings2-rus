## Circus Faction Event
 hold_court.7000.title:1 "Когда соперники заодно"
 hold_court.7000.taxes.desc:1 "Я вмиг узнаю следующих просителей. Это [rival_1.GetName] и [rival_2.GetName] — о жарких спорах этой парочки известно всем. Только сейчас от былой грызни не осталось и следа! Весьма подозрительно.\n\n«Мой лорд, — начинает разговор [rival_1.GetName], — смеем сообщить, что многие в вашей державе крайне недовольны текущим налоговым режимом. Они считают его необоснованно изнурительным».\n\nЕсли [rival_1.GetFirstNameNoTooltip] и [rival_2.GetFirstNameNoTooltip] действуют сообща, значит, проблема куда серьезнее, чем мне кажется."
 hold_court.7000.religion.desc:1 "Я вмиг узнаю следующих просителей. Это [rival_1.GetName] и [rival_2.GetName] — о жарких спорах этой парочки известно всем. Только сейчас от былой грызни не осталось и следа! Весьма подозрительно.\n\n«Мой лорд, — начинает разговор [rival_1.GetName], — должны сказать, что ваша #EMP ересь#! недопустима и вредна для державы настолько, что мы решили оставить разногласия и убедить вас, что единственный выход — принять [rival_1.GetFaith.GetAdjective|l]»."
 hold_court.7000.culture.desc:1 "Я вмиг узнаю следующих просителей. Это [rival_1.GetName] и [rival_2.GetName] — о жарких спорах этой парочки известно всем. Только сейчас от былой грызни не осталось и следа! Весьма подозрительно.\n\n«Мой лорд, — начинает разговор [rival_1.GetName], — мы оставили былые распри, чтобы вместе заявить: народу совсем не по душе ваши #EMP чужеземные#! манеры и взгляды. Мы — #L [rival_1.GetCulture.GetCollectiveNoun|l]ий#! народ, и, какие бы разногласия ни были между нами, ни я, ни [rival_2.GetTitledFirstNameNoTooltip] не хотим жить под властью иноверца. Вы должны немедленно принять [rival_1.GetCulture.GetCollectiveNounNoTooltip|l]ую веру»."
 hold_court.7000.spouse_religion.desc:1 "Я вмиг узнаю следующих просителей. Это [rival_1.GetName] и [rival_2.GetName] — о жарких спорах этой парочки известно всем. Только сейчас от былой грызни не осталось и следа! Весьма подозрительно.\n\n«Мой лорд, — начинает разговор [rival_1.GetName], — вся держава недовольна тем, что [Select_CString(controversial_spouse.IsFemale, 'ваша', 'ваш' )] [controversial_spouse.Custom('WifeHusband')] не придерживается #L [rival_1.GetFaith.GetName|l]их#! традиций. Необходимо что-то делать, [ROOT.Char.Custom2('RelationToMeAddress', rival_1)], иначе и вас заподозрят в той же #EMP ереси#!»."
 hold_court.7000.spouse_culture.desc:1 "Я вмиг узнаю следующих просителей. Это [rival_1.GetName] и [rival_2.GetName] — о жарких спорах этой парочки известно всем. Только сейчас от былой грызни не осталось и следа! Весьма подозрительно.\n\n«Мой лорд, — начинает разговор [rival_1.GetName], — вся держава недовольна тем, что [Select_CString(controversial_spouse.IsFemale, 'ваша', 'ваш' )] [controversial_spouse.Custom('WifeHusband')] не придерживается #L [rival_1.GetCulture.GetCollectiveNoun|l]их#! обычаев. Нашим правителям не подобает сочетаться браком с #EMP #L [controversial_spouse.GetCulture.GetCollectiveNoun|l]ими#! святотатцами#!»."
 hold_court.7000.spouse_lustful.desc:1 "Я вмиг узнаю следующих просителей. Это [rival_1.GetName] и [rival_2.GetName] — о жарких спорах этой парочки известно всем. Только сейчас от былой грызни не осталось и следа! Весьма подозрительно.\n\n«Мой лорд, — начинает разговор [rival_1.GetName], — в народе ходят тревожные слухи о том, чем занимается [Select_CString(controversial_spouse.IsFemale, 'ваша', 'ваш' )] [controversial_spouse.GetTitledFirstName]. Державой не должны править те, чей моральный облик столь отвратителен, и [controversial_spouse.Custom('WifeHusband')] правителя — не исключение. Вы обязаны это исправить!»"
 hold_court.7000.spouse_criminal.desc:1 "Я вмиг узнаю следующих просителей. Это [rival_1.GetName] и [rival_2.GetName] — о жарких спорах этой парочки известно всем. Только сейчас от былой грызни не осталось и следа! Весьма подозрительно.\n\n«Мой лорд, — начинает разговор [rival_1.GetName], — по всей державе с уст народа не сходят слухи о преступлениях, которыми [Select_CString(controversial_spouse.IsFemale, 'запятнана', 'запятнан' )] [controversial_spouse.GetTitledFirstName]. Люди рассержены и взволнованы, ведь к ним относятся куда строже, чем к [Select_CString(controversial_spouse.IsFemale, 'вашей супруге', 'вашему супругу' )]. Мы требуем, чтобы вы отнеслись к этому со всей серьезностью!»"
 hold_court.7000.spouse_lowborn.desc:1 "Я вмиг узнаю следующих просителей. Это [rival_1.GetName] и [rival_2.GetName] — о жарких спорах этой парочки известно всем. Только сейчас от былой грызни не осталось и следа! Весьма подозрительно.\n\n«Мой лорд, — начинает разговор [rival_1.GetName], — народу совершенно не по нраву [Select_CString(controversial_spouse.IsFemale, 'выбранная', 'выбранный' )] вами [controversial_spouse.Custom('WifeHusband')]. #EMP [Select_CString(controversial_spouse.IsFemale, 'Неграмотная крестьянка', 'Неграмотный крестьянин' )]#! — и вдруг [controversial_spouse.GetTitledFirstName]? Это нельзя назвать иначе, нежели предательством»."
 hold_court.7000.spouse_other.desc:1 "Я вмиг узнаю следующих просителей. Это [rival_1.GetName] и [rival_2.GetName] — о жарких спорах этой парочки известно всем. Только сейчас от былой грызни не осталось и следа! Весьма подозрительно.\n\n«Мой лорд, — начинает разговор [rival_1.GetName], — с неудовольствием сообщаю, что народ крайне недоволен тем, как ведет себя [controversial_spouse.GetTitledFirstName] в последнее время: разве может так поступать [Select_CString(controversial_spouse.IsFemale, 'истинная', 'истинный' )] [controversial_spouse.GetTitle|l]? Вы обязаны это исправить!»"
 hold_court.7000.a:1 "Попробуйте взглянуть на это с другой стороны..."
 hold_court.7000.a.speaker:1 "#italic "Попробуйте взглянуть на это с другой стороны..."#"
 hold_court.7000.a.speaker.flavor:1 "Мой оратор может изложить моё дело, если я того пожелаю"
 hold_court.7000.a.success:0 "You successfully convince [rival_1.GetTitledFirstNameNoTooltip] and [rival_2.GetTitledFirstNameNoTooltip] to drop the matter"
 hold_court.7000.a.success.toast:0 "Убедительная речь"
 hold_court.7000.a.failure:0 "Ваши слова не возымели успеха: [rival_1.GetTitledFirstNameNoTooltip] и [rival_2.GetTitledFirstNameNoTooltip] отказываются забыть о проблеме"
