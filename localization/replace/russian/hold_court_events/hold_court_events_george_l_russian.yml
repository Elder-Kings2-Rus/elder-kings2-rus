## Frontier Hero Event
 hold_court.7010.title:0 "Герой пограничья"
 hold_court.7010.byzantine_desc:1 "Мы, римляне, воюем с арабами уже несколько столетий и за это время не раз чествовали героев империи. Но бывает и так, что истинные герои выходят из простонародья, и одним из них по праву может зваться [frontier_hero.GetFirstName], за чьими подвигами я наблюдаю особенно пристально.\n\nЗа непревзойденную отвагу в бою [frontier_hero.GetFirstNameNoTooltip] при жизни стал народной легендой. И вот его встречает [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] — он идет на прием, а крестьяне всю дорогу выкрикивают ему славу.\n\nЕсли я не награжу его, то рискую разозлить римский народ. Но недовольство придворной аристократии ощущается очень явственно."
 hold_court.7010.reconquista_desc:1 "Мы и [frontier_ruler.GetPrimaryTitle.GetName] всегда были в напряженных отношениях — ведь мы давно сражаемся с неверными за эту землю. Обычно простолюдинам достается сильнее всего — ведь мои армии не прибегают на помощь каждой деревне.\n\nОднако народ нашел своего героя — [frontier_hero.GetFirstName] раз за разом выходит на защиту местных жителей, а затем объявляется при моем дворе, ожидая награды за доблесть.\n\nПридворные единогласно заявляют, что крестьянин не может быть равен знати, но разве справедливо будет оставить несомненно великие подвиги без награды?"
 hold_court.7010.anglofranco_desc:1 "На войне с #L [frontier_ruler.GetCulture.GetCollectiveNoun|l]им#! народом героические #L [root.GetCulture.GetCollectiveNoun|l]ие#! аристократы не раз получали заслуженные почести, но сегодня мне предстоит наградить крестьянина по имени [frontier_hero.GetFirstName].\n\n[frontier_hero.GetSheHe|U] не раз [Select_CString(frontier_hero.IsFemale, 'выступала', 'выступал' )] против войск, которые [Select_CString(frontier_ruler.IsFemale, 'присылала', 'присылал' )] [frontier_ruler.GetTitledFirstName], и каждый раз [SCOPE.sC('frontier_hero').GetHerHis] ждал столь ошеломительный успех, что молва простого народа превратила героя едва ли не в легенду.\n\nСегодня [frontier_hero.GetSheHe] [Select_CString(frontier_hero.IsFemale, 'прибыла', 'прибыл' )] ко двору — без сомнения, в надежде на награду, но мои советники уверены, что возвышать простолюдина недопустимо."
 hold_court.7010.default_desc:0 "За последние пару дней мне довелось немало услышать о [Select_CString(frontier_hero.IsFemale, 'могучей героине', 'могучем герое' )] крестьянского рода, что [Select_CString(frontier_hero.IsFemale, 'завоевала', 'завоевал' )] умы и сердца простого народа своими подвигами и непревзойденной доблестью. \n\n[Select_CString(frontier_hero.IsFemale, 'Эта героиня', 'Этот герой' )] — [frontier_hero.GetFirstName] — защищает крестьян от #L [frontier_ruler.GetCulture.GetCollectiveNoun|l]#! налетчиков. И вот [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] встречает [Select_CString(frontier_hero.IsFemale, 'героиню', 'героя' )] — [SCOPE.sCharacter('frontier_hero').GetSheHe] просит у меня аудиенции.\n\n[frontier_hero.GetFirstNameNoTooltip], без сомнения, [Select_CString(frontier_hero.IsFemale, 'героиня', 'герой' )], но придворные в один голос заявляют, что возвышать крестьянина над ними — недопустимо."
 hold_court.7010.a:0 "«В награду ты займешь подобающее место в моем доме»."
 hold_court_7010_new_courtier:0 "[frontier_hero.GetName] присоединяется к вашему двору"
 hold_court.7010.b:0 "«Истинные герои достойны высокого положения»."
 hold_court.7010.b1.tt:0 "В награду [frontier_hero.GetNameNoTooltip] получает [frontier_hero_county.GetNameNoTier], от чего аристократия впадает в ярость, но [frontier_hero.GetName] становится вашим лояльным вассалом."
 hold_court.7010.b2.tt:1 "[frontier_hero.GetNameNoTooltip] получает графство, которым в настоящее время владеет [lost_county_vassal.GetName], от чего [lost_county_vassal.GetTitledFirstNameNoTooltip] впадает в ярость, но [frontier_hero.GetFirstNameNoTooltip] после этого станет по-настоящему верным вассалом"
 hold_court_7010_loyal_vassal:0 "[frontier_hero.GetName] становится вашим новым вассалом"
 hold_court.7010.c:0 "«Тебя ждут почести, подобающие такому герою, как ты!»"
 hold_court.7010.d:0 "«Ты — всего лишь крестьянин-выскочка, и ничего больше!»"
## Court Event 7020
 hold_court.7020.title:0 "Укрывательство изгнанника"
 hold_court.7020.desc:0 "Сегодня ко двору [Select_CString(ambassador.IsFemale, 'прибыла', 'прибыл' )] [ambassador.GetName], [Select_CString(ambassador.IsFemale, 'которую', 'которого' )] [Select_CString(ambassador_liege.IsFemale, 'отправила', 'отправил' )] ко мне [Select_CString(ambassador_liege.IsFemale, 'моя', 'мой' )] [ambassador_liege.Custom2('RelationToMe', ROOT.Char )] [ambassador_liege.GetName].\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], моему сюзерену стало известно, что в ваших владениях нашла приют весьма интересная персона. Говорят, что [exile.GetName] имеет законную претензию на [exile_claim.GetName]. [ambassador_liege.GetTitledFirstNameNoTooltip] требует вернуть [Select_CString(exile.IsFemale, 'блудную подданную', 'блудного подданного' )]».\n\nПовинуясь моему сигналу, [ambassador.GetNameNoTooltip] выходит из зала, а советники начинают размышлять над нашими дальнейшими действиями."
 hold_court.7020.a:0 "Пусть [exile.GetFirstNameNoTooltip] уходит. [ambassador_liege.GetFirstNameNoTooltip] в своем праве."
 hold_court.7020.b:0 "Пусть [ambassador.GetFirstNameNoTooltip] уходит с пустыми руками. [exile.GetFirstNameNoTooltip] останется."
 hold_court.7020.c:0 "Без хитрости не обойтись. [Select_CString(disguised_exile.IsFemale, 'Переодетая', 'Переодетый' )] [disguised_exile.GetName] выглядит точь-в-точь как [exile.GetFirstNameNoTooltip]. Отправим [disguised_exile.GetHerHis]!"
 hold_court.7020.c.tt:0 "Если хитрость удастся, [ambassador.GetNameNoTooltip] отвезет [Select_CString(disguised_exile.IsFemale, 'пленницу', 'пленника' )] сюзерену, не зная, что на самом деле с [Select_CString(ambassador.IsFemale, 'ней', 'ним' )] [disguised_exile.GetFirstNameNoTooltip]. Обман раскроется, когда [ambassador_liege.GetTitledFirstNameNoTooltip] увидит [Select_CString(disguised_exile.IsFemale, 'пленницу', 'пленника' )] лично."
 hold_court.7020.c.success:0 "[ambassador.GetFirstNameNoTooltip] соглашается. Вероятно, [ambassador_liege.GetTitledFirstNameNoTooltip] придет в страшную ярость, когда обман раскроется..."
 hold_court.7020.c.failure:0 "[ambassador.GetFirstNameNoTooltip] не верит вам и убегает. Когда [SCOPE.sCharacter('ambassador').GetSheHe] доберется до места, [ambassador_liege.GetTitledFirstNameNoTooltip] узнает о вашем провалившемся плане"
 hold_court_7020_successful_deception:0 "[ambassador.GetName] успешно [Select_CString(ambassador.IsFemale, 'обманута', 'обманут' )]"
 hold_court_7020_failed_deception:0 "[ambassador.GetName] не попадается на вашу уловку"
 hold_court_7020_ambassador_returns:0 "[ambassador.GetName] возвращается"
 hold_court.7021.opening:0 "[ambassador_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 hold_court.7021.success:0 "Неужели вам это показалось блестящей идеей? [disguised_exile.GetName] и [exile.GetName]... Вы всерьез решили, будто мой посланец не обнаружит подмену? И надеюсь, [disguised_exile.GetNameNoTooltip] не [Select_CString(disguised_exile.IsFemale, 'была', 'был' )] вам слишком [Select_CString(disguised_exile.IsFemale, 'дорога', 'дорог' )] — [ambassador_liege.GetPrimaryTitle.GetName] считает попытку выдать себя за аристократа величайшим преступлением, поэтому [disguised_exile.GetHerHis] казнили. А мы с вами теперь враги. Будьте вы прокляты, и побери вас [ambassador_liege.GetFaith.NegativeAfterLife]."
 hold_court.7021.failure:0 "[Select_CString(ambassador.IsFemale, 'Моя верная посланница', 'Мой верный посланник' )] [ambassador.GetName] сообщает, что во время [ambassador.GetHerHis] недавнего визита к вашему двору вы пытались всучить [ambassador.GetHerHim] какое-то едва замаскированное пугало и утверждали, будто это и есть [Select_CString(exile.IsFemale, 'моя блудная подданная', 'мой блудный подданный' )] [exile.GetName]. Но моим слугам не откажешь в хитрости, и вашим жалким интригам ее, конечно же, не превзойти. Впрочем, несмотря на то что [exile.GetNameNoTooltip] так и не [Select_CString(exile.IsFemale, 'вернулась', 'вернулся' )] к моему двору, я знаю, что меня утешит. Отныне в каждом разговоре я буду упоминать о вашей беспримерной неуклюжести, пока о ней не узнает весь известный мир. А если нам все же доведется встретиться, знайте, мы — враги."
 hold_court.7021.returned:0 "Признаюсь, [ROOT.Char.GetTitledFirstNameNoTooltip], моя благодарность за то, что [exile.GetName], как [SCOPE.sC('exile').GetHerHim] и подобает, [Select_CString(exile.IsFemale, 'вернулась', 'вернулся' )] в мои владения, не знает границ. [ambassador_liege.GetPrimaryTitle.GetName] гордится дружбой с таким честным и искренним человеком, и я с удовольствием продолжу наши отношения. Только глупец не стал бы дорожить моим хорошим отношением, но вы, совершенно очевидно, далеко не глупы. Да будет жизнь ваша долгой, а жатва — обильной."
 hold_court.7021.not_returned:0 "[ROOT.Char.GetTitledFirstNameNoTooltip], меня глубоко расстраивает категоричность, с которой вы отвергаете мои разумные требования, кои [Select_CString(ambassador.IsFemale, 'передала', 'передал' )] вам [Select_CString(ambassador.IsFemale, 'моя верная посланница', 'мой верный посланник' )] [ambassador.GetName]. [exile.GetName] [Select_CString(exile.IsFemale, 'должна', 'должен' )] вернуться в мои владения. В этом требовании нет ничего неразумного, однако вы предпочли мудрости безрассудство и пренебрежение. С такими глупцами на престоле [ROOT.Char.GetPrimaryTitle.GetName], конечно же, долго не простоит и вскорости встретит бесславный конец, если только ваши наследники не окажутся умнее."
 hold_court.7021.a:0 "Жаль. [disguised_exile.GetName] и впрямь [Select_CString(disguised_exile.IsFemale, 'была полезна', 'был полезен' )]."
 hold_court.7021.b:0 "Моей репутации конец!"
 hold_court.7021.c:0 "Искусная дипломатия сильнее политической возни"
 hold_court.7021.d:0 "Что за горечь в этих словах?"