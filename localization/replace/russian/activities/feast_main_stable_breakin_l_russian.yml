l_russian:
 feast_main_stable_breakin.0002.t:1 "$feast_header$ Объездка ездовых животных"
 feast_main_stable_breakin.0002.breakin_with_helper:0 "Когда многое было съедено и еще большее - выпито, [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'решила', 'решил' )], что наступило время для того, чтобы покататься на лошадях. Конюшня была накрепко заперта, но под руководством [breakin_helper.GetTitledFirstName], [breakin_stager.GetFirstName] вскоре [Select_CString(breakin_stager.IsFemale, 'умудрилась', 'умудрился')] провести в нее желающих покататься.\n\nИз-за отсутствия даже малейшего контроля над животными, ездоки начали выпадать из сёдел и в чертоге повсюду начала раздаваться ругань, смех и треск сломанных костей!"
 feast_main_stable_breakin.0002.breakin_with_deviant:0 "Когда многое было съедено и еще большее - выпито, [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'решила', 'решил')], что наступило время для того, чтобы покататься на лошадях. Конюшня была накрепко заперта, но под руководством [breakin_deviant.GetTitledFirstName], [breakin_stager.GetFirstName] вскоре [Select_CString(breakin_stager.IsFemale, 'умудрилась', 'умудрился')] провести в нее группу желающих покататься.\n\nИз-за отсутствия даже малейшего контроля над животными, ездоки начали выпадать из сёдел и в чертоге повсюду начала раздаваться ругань, смех и треск сломанных костей!"
 feast_main_stable_breakin.0002.breakin_with_noone:0 "Когда многое было съедено и еще большее - выпито, [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'решила', 'решил')], что наступило время для того, чтобы покататься на лошадях. Конюшня была накрепко заперта, но [breakin_stager.GetFirstName] как-то [Select_CString(breakin_stager.IsFemale, 'умудрилась', 'умудрился')] провести в нее группу желающих покататься.\n\nИз-за отсутствия даже малейшего контроля над животными, ездоки начали выпадать из сёдел и в чертоге повсюду начала раздаваться ругань, смех и треск сломанных костей!"
 feast_main_stable_breakin.0002.bystander_riding:0 "\n\nУ других животных в конюшне судьба была ни чуть не лучше, одна из коз чуть не согнулась пополам под тяжестью [breakin_bystander.GetTitledFirstName]."
 feast_main_stable_breakin.0002.deviant_discovered:0 "\n\nОднако вечер принял новый оборот, когда [breakin_deviant.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'была найдена', 'был найден')] в заднем дворе, [Select_CString(breakin_stager.IsFemale, 'занимающаяся', 'занимающийся')] невообразимыми вещами с быком!\n[breakin_deviant.GetTitledFirstName] уже никогда не отмоется от позора."
 feast_main_stable_breakin.0002.what_a_silly_bunch:0 "\n\nВ конце концов конюхам удалось обуздать перепуганных животных. По крайней мере, самые трезвые из нас получили настоящее представление!"
 feast_main_stable_breakin.0002.a:0 "Какое забавное сборище дураков."
 feast_main_stable_breakin.0002.b:0 "О нет, бедное животное!"
 feast_main_stable_breakin.0002.secret_of_my_own:0 "Какой ужасный... ужасный поступок..."
 feast_main_stable_breakin.0003.t:1 "$feast_header$ Объездка ездовых животных"
 feast_main_stable_breakin.0003.breakin_with_helper:1 "Когда многое было съедено и еще большее - выпито, [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'решила', 'решил')], что наступило время для того, чтобы покататься на лошадях. Моя конюшня была накрепко заперта, но под руководством [breakin_helper.GetTitledFirstName], [breakin_stager.GetFirstName] вскоре [Select_CString(breakin_stager.IsFemale, 'умудрилась', 'умудрился')] провести в нее желающих покататься.\n\nИз-за отсутствия даже малейшего контроля над животными, ездоки начали выпадать из сёдел и в чертоге повсюду начала раздаваться ругань, смех и треск сломанных костей!"
 feast_main_stable_breakin.0003.breakin_with_deviant:1 "Когда многое было съедено и еще большее - выпито, [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'решила', 'решил')], что наступило время для того, чтобы покататься на лошадях. Моя конюшня была накрепко заперта, но под руководством [breakin_deviant.GetTitledFirstName], [breakin_stager.GetFirstName] вскоре [Select_CString(breakin_stager.IsFemale, 'умудрилась', 'умудрился')] провести в нее группу желающих покататься.\n\nИз-за отсутствия даже малейшего контроля над животными, ездоки начали выпадать из сёдел и в чертоге повсюду начала раздаваться ругань, смех и треск сломанных костей!"
 feast_main_stable_breakin.0003.breakin_with_noone:1 "Когда многое было съедено и еще большее - выпито, [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'решила', 'решил')], что наступило время для того, чтобы покататься на лошадях. Моя конюшня была накрепко заперта, но [breakin_stager.GetFirstName] как-то [Select_CString(breakin_stager.IsFemale, 'умудрилась', 'умудрился')] провести в нее группу желающих покататься.\n\nИз-за отсутствия даже малейшего контроля над животными, ездоки начали выпадать из сёдел и в чертоге повсюду начала раздаваться ругань, смех и треск сломанных костей!"
 feast_main_stable_breakin.0003.bystander_riding:0 "\n\nУ других животных в конюшне судьба была ни чуть не лучше, одна из коз чуть не согнулась пополам под тяжестью [breakin_bystander.GetTitledFirstName]."
 feast_main_stable_breakin.0003.deviant_discovered:0 "\nОднако вечер принял новый оборот, когда [breakin_deviant.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'была найдена', 'был найден')] в заднем дворе, [Select_CString(breakin_stager.IsFemale, 'занимающаяся', 'занимающийся')] невообразимыми вещами с быками!\n[breakin_deviant.GetTitledFirstName] уже никогда не отмоется от позора."
 feast_main_stable_breakin.0003.what_a_silly_bunch:0 "\n\nВ конце концов конюхам удалось обуздать перепуганных животных. По крайней мере, самые трезвые из нас получили настоящее представление!"
 feast_main_stable_breakin.0003.a:0 "Конюхи, спасите этих людей от самих себя!"
 feast_main_stable_breakin.0003.b:0 "Вы развращаете моих животных!"
 feast_main_stable_breakin.0003.secret_of_my_own:0 "My dear Samson! With [breakin_deviant.GetFirstName]?!"
 feast_main_stable_breakin.0004.t:1 "$feast_header$ Объездка ездовых животных"
 feast_main_stable_breakin.0004.breakin_with_helper:0 "Еда и питье, конечно, хорошо, но мне хотелось веселья!\n[breakin_helper.GetTitledFirstName] [Select_CString(breakin_helper.IsFemale, 'придумала', 'придумал' )] блестящий план проникновения в конюшню, и вскоре мы с компанией любителей верховой езды были по ту сторону запертых ворот.\nПод смех и радостное улюлюканье мы въехали в чертог, где мне удалось порадовать гостей величайшим мастерством верховой езды!"
 feast_main_stable_breakin.0004.breakin_with_deviant:0 "Еда и питье, конечно, хорошо, но мне хотелось веселья!\n[breakin_deviant.GetTitledFirstName] [Select_CString(breakin_deviant.IsFemale, 'придумала', 'придумал' )] блестящий план проникновения в конюшню, и вскоре мы с компанией любителей верховой езды были по ту сторону запертых ворот.\nПод смех и радостное улюлюканье мы въехали в чертог, где мне удалось порадовать гостей величайшим мастерством верховой езды!"
 feast_main_stable_breakin.0004.breakin_with_noone:0 "Еда и питье, конечно, хорошо, но мне хотелось веселья!\n\nМне удалось провести компанию любителей верховой езды за запертые ворота — и жалкие засовы нас не удержали.\n\nПод смех и радостное улюлюканье мы проскакали в чертог, где мне удалось порадовать гостей величайшим мастерством верховой езды!"
 feast_main_stable_breakin.0004.bystander_riding:0 "\nВ конюшне были и другие животные, и вскоре [breakin_bystander.GetTitledFirstName] уже [Select_CString(breakin_bystander.IsFemale, 'гарцевала', 'гарцевал' )] на козле! Было очень весело, пока бедная скотина не опрокинулась под [SCOPE.sCharacter('breakin_bystander').GetHerHis] весом. А потом стало еще веселее."
 feast_main_stable_breakin.0004.deviant_discovered:0 "\nСмех и веселье моментально стихли, когда обнаружилось, что [breakin_deviant.GetTitledFirstName], укрывшись в дальнем углу конюшни, самым непотребным образом грешит там с быком! Вот пройдоха!"
 feast_main_stable_breakin.0004.signoff:0 "\n\nПрекрасная была ночь, хотя память меня слегка подводит."
 feast_main_stable_breakin.0004.a:0 "Жду не дождусь, когда смогу повторить."
 feast_main_stable_breakin.0005.t:1 "$feast_header$ Объездка ездовых животных"
 feast_main_stable_breakin.0005.breakin:0 "Мы страшно напились, и [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'заявила', 'заявил' )], что желает развлекаться. Кто бы мог подумать, что моя идея вовлечь в веселье хозяйскую скотину найдет такой отклик...\n\nИ вот мы уже вместе идем в конюшню, и другие пьяные гости начинают выпускать лошадей прямо в зал!"
 feast_main_stable_breakin.0005.bystander_riding:0 "\n\nВ конюшне были и другие животные, и вскоре [breakin_bystander.GetTitledFirstName] уже [Select_CString(breakin_bystander.IsFemale, 'гарцевала', 'гарцевал' )] на козле, пока тот не опрокинулся под [breakin_bystander.GetHerHis] весом."
 feast_main_stable_breakin.0005.deviant_discovered:0 "\n\nУ меня не было сомнений, что мой поступок нельзя назвать иначе, как противоестественным. Но когда в дальнем углу конюшни обнаружился бык, стало совершенно ясно, что удержаться я никак не смогу. И стоило остальным отвлечься... \n\nКогда же чей-то изумленный голос окликнул меня по имени, стало ясно, что моя репутация уничтожена безвозвратно. Но в тот момент мне было все равно. "
 feast_main_stable_breakin.0005.got_away_with_it:0 "\n\nВсе отвлеклись, а мне только того и было надо. Совершенно невозможно было более терпеть разлуку с быком, что прятался в дальнем углу конюшни.\nЗовите мои деяния противоестественными, но риск, что меня обнаружат, лишь усиливал возбуждение!"
 feast_main_stable_breakin.0005.a:0 "Я постоянно думаю о той ночи."
 feast_main_stable_breakin.0006.t:1 "$feast_header$ Объездка ездовых животных"
 feast_main_stable_breakin.0006.breakin_with_helper:0 "Мы страшно напились, и [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'заявила', 'заявил' )], что желает развлекаться и [Select_CString(breakin_stager.IsFemale, 'предложила', 'предложил' )] вовлечь в веселье хозяйскую скотину.\n\nИ вот я уже помогаю [breakin_stager.GetHerHim] пробраться в конюшню, и пьяные гости начинают выпускать лошадей прямо в зал!"
 feast_main_stable_breakin.0006.bystander_riding:1 "\n\nВ конюшне были и другие животные, и вскоре [breakin_bystander.GetTitledFirstName] уже [Select_CString(breakin_bystander.IsFemale, 'гарцевала', 'гарцевал' )] на козле, пока тот не опрокинулся под [breakin_bystander.GetHerHis] весом."
 feast_main_stable_breakin.0006.deviant_discovered:0 "\n\nСмех и веселье сменились мертвенным молчанием, когда обнаружилось, что [breakin_deviant.GetTitledFirstName] прячется в дальнем углу конюшни и самым непотребным образом грешит там с быком!"
 feast_main_stable_breakin.0006.all_in_good_fun:0 "\n\nВеселье и впрямь получилось, что надо, поэтому [activity.GetOwner.GetTitledFirstName] не собирается наказывать нас за проделки."
 feast_main_stable_breakin.0006.a:0 "Все что угодно, лишь бы пир удался!"
 feast_main_stable_breakin.0007.t:1 "$feast_header$ Объездка ездовых животных"
 feast_main_stable_breakin.0007.breakin:0 "Мы страшно напились, и [breakin_stager.GetTitledFirstName] [Select_CString(breakin_stager.IsFemale, 'заявила', 'заявил' )], что желает развлекаться и [Select_CString(breakin_stager.IsFemale, 'предложила', 'предложил' )] вовлечь в веселье хозяйскую скотину.\n\nИ вот я уже помогаю [breakin_stager.GetHerHim] пробраться в конюшню, и пьяные гости начинают выпускать лошадей прямо в зал!"
 feast_main_stable_breakin.0007.bystander_riding:0 "\n\nМне захотелось оседлать первое попавшееся животное, и не в моей привычке сдерживать желания. После мне рассказывали, что первым мне попался козел, который пал под моим весом. Это объясняет некоторые из моих синяков."
 feast_main_stable_breakin.0007.deviant_discovered:0 "\n\nЗакончилось все неожиданно, когда выяснилось, что [breakin_deviant.GetTitledFirstName] предпочитает развлечения совсем иного рода, за коими мы и застали [SCOPE.sC('breaking_deviant').GetHerHis] — с быком в дальнем углу конюшни! Не будь я к тому моменту в глубоком обмороке, меня бы охватили ужас и отвращение."
 feast_main_stable_breakin.0007.what_a_silly_bunch:0 "\n\nЧто ни говори, наш выход удался. К счастью, представление и впрямь развлекло гостей, так что [Select_CString( SCOPE.sActivity('activity').GetOwner.IsFemale, 'хозяйка', 'хозяин' )] не станет нас наказывать."
 feast_main_stable_breakin.0007.a:0 "Притворюсь, что все помню."
 feast_main_stable_breakin.9001.t:1 "$feast_header$ Окончание пира"
 feast_main_stable_breakin.9001.deviant_caught:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] объявляет, что пир окончен. Не люблю прощаться, но как же хорошо, что мне перестанут мозолить глаза [breakin_deviant.GetTitledFirstName] со своим быком..."
 feast_main_stable_breakin.9001.in_good_fun:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] объявляет, что пир окончен.\n\nПрощаться всегда печально, но с нами на долгие годы останутся веселые воспоминания о представлении, которое устроили [breakin_stager.GetFirstName] и [breakin_stager.GetHerHis] банда пьяных весельчаков."
 feast_main_stable_breakin.9001.a:0 "До новых встреч!"
 feast_main_stable_breakin.9002.deviant_caught:0 "Наконец-то пришло время отправить всех гостей по домам! \n\nПрощаться грустно — все мне очень дороги... Все, только не [breakin_deviant.GetTitledFirstName].\nКак мне теперь смотреть на моего лучшего быка?!"
 feast_main_stable_breakin.9002.in_good_fun_or_what:0 "Гости разъезжаются по домам в прекрасном настроении!\n\nПир сблизил нас и подарил веселые воспоминания о представлении, которое устроили [breakin_stager.GetFirstName] и [breakin_stager.GetHerHis] банда пьяных весельчаков.\n\n[breakin_deviant.GetTitledFirstName] даже [Select_CString(breaking_deviant.IsFemale, 'пошутила', 'пошутил' )], что такую выносливую скотину, как у меня, надо еще поискать!"
 feast_main_stable_breakin.9002.in_good_fun:0 "Гости разъезжаются по домам в прекрасном настроении!\n\nПир сблизил нас и подарил веселые воспоминания о представлении, которое устроили [breakin_stager.GetFirstName] и [breakin_stager.GetHerHis] банда пьяных весельчаков."
 feast_main_stable_breakin.9002.a:0 "Я останусь в ваших сердцах, вассалы!"
 feast_main_stable_breakin.9003.deviant_caught:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] объявляет, что пир окончен.\n\nКонечно, [breakin_deviant.GetTitledFirstName] теперь вызывает у меня смешанные чувства, но в глубине души я понимаю, что благодаря [breakin_deviant.GetHerHim] мы, истинные виновники беспорядка в конюшне, не удостоились особого внимания."
 feast_main_stable_breakin.9003.in_good_fun:0 "Что ж, еще один пир окончен, и, признаюсь, он был весьма хорош! \n\nКажется, [host_saying_goodbye.GetTitledFirstName] не держит на нас зла за шалость со взломом и с удовольствием вспоминает, как наши скачки развлекли гостей. Поскорее бы следующий пир!"
 feast_main_stable_breakin.9003.a:0 "Наша проделка оказалась не такой уж и ужасной."
 feast_main_stable_breakin.9004.deviant_caught:0 "По пути с пира домой я думаю о том, что дамы и господа нашей державы больше не смогут смотреть на меня, как прежде. [host_saying_goodbye.GetTitledFirstName] проклинает мое имя, а [breakin_stager.GetFirstName] не желает даже глядеть в мою сторону, хотя не так давно мы вместе пили и смеялись друг с другом.\nДа, сейчас самое время удалиться."
 feast_main_stable_breakin.9004.in_good_fun:0 "Пир окончен, и я до сих пор не могу поверить, что мне все сошло с рук!\nПеред уходом мне пришло в голову похвалить здоровье хозяйской скотины, и [host_saying_goodbye.GetTitledFirstName] даже [Select_CString(host_saying_goodbye.IsFemale, 'обрадовалась', 'обрадовался' )] моим словам.\n\nЕсли бы [host_saying_goodbye.GetSheHe] только [Select_CString(host_saying_goodbye.IsFemale, 'знала', 'знал' )]!"
 feast_main_stable_breakin.9004.a:0 "Впредь буду сдерживаться! Ну... постараюсь."
