 building_type_generic_silver_mines_01_desc:0 "Серебро — ценный металл. Кузнецы, ремесленники и ювелиры находили для него множество применений на протяжении истории. Он также наделён магическими и алхимическими свойствами, и благодаря всему этому добыча серебра — частое явление в Тамриэле и за его пределами."
 building_type_generic_gold_mines_01_desc:0 "Золото — ценный повсеместно металл, который используется для чеканки момент, в металлургии, искусстве и не только. Эта шахта — надёжный источник блестящего металла жёлтого цвета, который сулит богатство своему владельцу."
 
 building_type_qanats_01: "$building_qanats_06$"
 building_type_qanats_01_desc: "$building_qanats_05_desc$"
 building_qanats_01: "Ледник"
 building_qanats_01_desc: "Эта постройка представляет собой подземный склад с куполом из теплоизолирующих материалов. Такая конструкция представляет собой испарительный холодильник для хранения съестных припасов."
 building_qanats_02: "Резервуар"
 building_qanats_02_desc: "Эти наполовину погруженные в землю куполообразные резервуары используются для хранения больших объемов воды."
 building_qanats_03: "Ветроуловитель"
 building_qanats_03_desc: "Башни-ветроуловители пристраиваются к резервуарам и другими зданиям. Расположенные наверху отверстия улавливают потоки ветра для охлаждения внутренних помещений."
 building_qanats_04: "Подземные водотоки"
 building_qanats_04_desc: "Первая ступень подземной сети водопроводов, водотоки, — это система колодцев, соединённых с наклонным подземным каналом, который выносит на поверхность воду из подземных источников."
 building_qanats_05: "Мелкие канаты"
 building_qanats_05_desc: "Канаты — это подземные каналы, по которым течет вода для орошения полей. Даже будучи сравнительно небольшой, эта система уже сильно помогает земледелию."
 building_qanats_06: "Канаты"
 building_qanats_06_desc: "Подземные водные каналы расширены и подведены к местным резервуарам, ледникам и ирригационным системам."
 building_qanats_07: "Большие канаты"
 building_qanats_07_desc: "Эта обширная система подземных водопроводов простирается на несколько миль и снабжает водой как земледельцев, так и горожан."
 building_qanats_08: "Обширная сеть канатов"
 building_qanats_08_desc: "Эта сложная система подземных водных каналов питает водой бесчисленные резервуары, ледники, бани, фонтаны и питьевые колодцы. Настоящее чудо инженерного искусства."

 building_type_murex_farm_01: "Ловцы перламутрового моллюска"
 building_type_murex_farm_01_desc: "Ремесленники Нибенея используют сияющий перламутр редкого моллюска для создания изысканного рубиново-красного красителя, который ценится по всему Сиродилу и за его пределами."
 building_murex_farm_01: "Добыча перламутрового моллюска"
 building_murex_farm_01_desc: "Вдоль всего Нибена протянулась цепочка производства по добыче перламутрового моллюска. Собирающие их рыбаки живут небогато, но спрос есть всегда."
 building_murex_farm_02: "Установка по переработке перламутрового моллюска"
 building_murex_farm_02_desc: "Здесь соскабливают радужный перламутр и смешивают его с выделениями небольшого местного ракообразного. Так производится адабала — священный алый краситель Рубинового Трона."
 building_murex_farm_03: "Цех по очистке красок"
 building_murex_farm_03_desc: "Специализированный процесс очищает перламутровый компонент адабалы, чтобы краситель сверкал, тонко преломляя солнечный свет в подражание Амулету Королей."
 building_murex_farm_04: "Сушка на открытом воздухе"
 building_murex_farm_04_desc: "Открытый дворик, где краска сохнет быстрее. Тем самым работа идет быстрее — производство красителя ускоряется."
 building_murex_farm_05: "Гильдия мастеров-красильщиков"
 building_murex_farm_05_desc: "Именно гильдия мастеров-красильщиков открыла секрет производства адабалы безупречного оттенка. В стенах их мастерской делаются только лучшие ткани."
 building_murex_farm_06: "Мастерская ткачества по шелку"
 building_murex_farm_06_desc: "Этот храм специализируется на производстве шёлка Мотылька Предка для последующего окрашивания. Качество таких тканей более чем соответствует их высокой стоимости на продажу."
 building_murex_farm_07: "Имперская мастерская прядильщиков"
 building_murex_farm_07_desc: "Имперская мастерская специализируется на массовом производстве тканей, окрашенных в алый цвет адабалы. Благодаря труду этих монахов продажа багряных тканей приносит значительно больше дохода."
 building_murex_farm_08: "Храм драконьей крови"
 building_murex_farm_08_desc: "Великолепный храм, украшенный сплошными гобеленами, покрытыми сверкающей адабалой, изображающими благочестивые сцены и славные моменты из истории. Вершина красильного дела."