 building_type_generic_silver_mines_01_desc:0 "Серебро – драгоценный металл, используемый кузнецами, ремесленниками и ювелирами на протяжении всей истории во всевозможных целях. Его ценность в сочетании с алхимическими и магическими свойствами сделала серебряные рудники довольно распространённым зрелищем по всему Тамриэлю и за его пределами."
 building_type_generic_gold_mines_01_desc:0 "Почти все считают золото очень ценным драгоценным металлом. Оно используется в металлообработке, валюте, искусстве и многих других областях. Эта шахта – стабильный источник жёлтого, сверкающего металла, приносящий своему владельцу богатство в его чистейшем виде."
