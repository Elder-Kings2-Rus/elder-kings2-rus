 action_reactive_advice_spellbook:0 "Учебник по магии"
 action_reactive_advice_spellbook_desc:0 "Магия — это элементарная часть Elder Kings II, и она важна в сеттинге Elder Scrolls. Нажмите здесь, чтобы получить краткое изложение основ того, как работает магия в EK2!"
 action_reactive_advice_spellbook_click:0 "$click_to_open_lesson$"
 reactive_advice_spellbook_step_1:0 "Магия 1 - Книга заклинаний"
 reactive_advice_spellbook_step_1_desc:0 "Доступ к магии можно получить из окна книги заклинаний, доступной через [interaction|El] на персонаже. В ней вы можете выбрать [spell|El], а целью может быть [character|El] или [county|El].\n\nВы получаете больше заклинаний, открывая дополнительные [perks|El] в [Concept( 'magic_lifestyle', 'магическом образе жизни' )|E]. Каждое древо образа жизни открывает заклинания других типов из разных школы магии.\n\nДля того, чтобы магия была доступно, необходимо иметь как минимум 10[arcana_i][Concept( 'arcana', 'арканы' )|E], магическое [education_trait|El] или магическое [congenital_trait|El].\n\nМагическая способность представлена навыком [Concept( 'arcana', 'арканы' )|E]."
 reactive_advice_spellbook_step_2:0 "Магия 2 - Ритуалы"
 reactive_advice_spellbook_step_2_desc:0 "Доступ к [Concept( 'rituals', 'ритуалам' )|E] осуществляется через вкладку «Ритуалы» в окне книги заклинаний, и они дают эффекты, которые остаются до тех пор, пока не будут удалены вручную или отключены иным образом.\n\nНовые ритуалы, как и [spells|El], разблокировываются через [perks|El] в подходящем древе образа жизни.\n\nКоличество доступных ячеек для ритуалов увеличивается в зависимости от того, какое у вашего персонажа [education_trait|El], [dynasty_perks|El] и [court_type|El]."
 reactive_advice_spellbook_step_3:0 "Магия 3 - Магия"
 reactive_advice_spellbook_step_3_desc:0 "И [spells|El] и [rituals|El] требуют наличия достаточной [magicka_i][Concept( 'magicka', 'маны' )|E] для использования. Заклинания стоят определенное количество маны за одно использование, в то время как ритуалы имеют стоимость поддержания, которое снижает ваш ежемесячный прирост маны.\n\nСильные маги будут иметь более высокую максимальную ману и быстрее восстанавливать её.\n\nВы можете увидеть свое текущее и максимально доступное значение маны, а также ежемесячный прирост на шкале в левом нижнем углу экрана или на значке [magicka_i] в окне вашего персонажа."
 reactive_advice_spellbook_step_4:0 "Магия 4 - Образование"
 reactive_advice_spellbook_step_4_desc:0 "Способность обучать ребенка путям [Concept( 'magic', 'магии' )|E] зависит, прежде всего, от ваших [Concept( 'innovations', 'инноваций' )|E].\n\nС инновациями #V $innovation_magical_studies$#! или #V $innovation_lunar_mysteries$#! из эпохи «Раннего Междуцарствия», ребенок может получить магическое [education_trait|El], если у его [Concept( 'guardian', 'опекуна' )|E] есть магическое [congenital_trait|El].\n\nС инновацией #V $innovation_schools_of_magic$#! из эпохи «Время претендентов», ребенок может получить магическое [education_trait|El], если у его [Concept( 'guardian', 'опекуна' )|E] есть магическое [congenital_trait|El] #italic или#! магическое [education_trait|El].\n\nВ качестве альтернативы, если ваша [culture|El] имеет [Concept( 'tradition', 'традицию' )|E], открывающую обучение магии, или ваша [dynasty|El] имеет [dynasty_perk|El] $magicka_legacy_3_name$#!, у опекуна по-прежнему должно быть магическое врожденное свойство, но эти инновации не требуются — вместо этого они улучшат результаты такого образования."
  
