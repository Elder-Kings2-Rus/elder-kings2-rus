l_russian:
 game_concept_magicka:0 "Мана"
 game_concept_magicka_i:0 "@magicka_icon!"
 game_concept_magicka_desc:1 "$game_concept_magicka$ используется для произнесения [Concept( 'spells', 'заклинаний' )|E]. Максимальное количество маны и месячная регенерация маны у персонажа определяются его [Concept( 'arcana', 'арканой' )|E] - каждое её очко даёт #high 10#! к максимальной мане и #high 0.1#! к месячной регенерации маны."
 game_concept_arcana:0 "Аркана"
 game_concept_arcana_i:0 "@skill_arcana_icon!"
 game_concept_arcana_skill:0 "Мастерство Арканы"
 game_concept_arcana_skill_desc:1 "$game_concept_arcana$ — это вторичный [skill|El], который отражает магические способности персонажа.\n\nВысокий навык арканы означает, что у него больше маны и доступ к более мощным заклинаниям."
 game_concept_ritual:0 "Ритуал"
 game_concept_ritual_i:0 "@ritual_icon!"
 game_concept_rituals:0 "Ритуалы"
 game_concept_ritual_desc:0 "В отличие от [Concept( 'spells', 'заклинаний' )|E], ритуалы имеют длительный эффект на своего создателя.\n\nДля их создания не требуется [magicka|E], но они требуют ману для своей ежемесячной поддержки, которая замедляет способность мага восстанавливать свои магические силы.\n\nКоличество ритуалов, которые маг может иметь одновременно, определяется его $game_concept_arcana_i$ и [Concept('education', 'образованием')|E], и может быть увеличено через [dynasty_perks|El] или [court_type|El]."
 game_concept_grand_ritual:0 "Великий ритуал"
 game_concept_grand_ritual_desc:0 "$game_concept_grand_ritual$ это, по сути, прародитель ритуала"
 game_concept_magic_lifestyle:0 "Магический образ жизни"
 game_concept_magic_lifestyle_desc:0 "$game_concept_magic_lifestyle$ подходит для персонажей, которые хотят улучшить свою [Concept( 'arcana', 'аркану' )|E] и [Concept( 'spells', 'заклинания' )|E], использовать [Concept( 'magic', 'магию' )|E] или увеличить шансы на успех в практике [Concept( 'ritual', 'ритуалов' )|E]."
 game_concept_dark_arts_lifestyle:0 "Образ жизни тёмных искусств"
 game_concept_dark_arts_lifestyle_desc:0 "$game_concept_dark_arts_lifestyle$ подходит для персонажей, которые хотят улучшить свою [Concept( 'arcana', 'аркану' )|E] и [Concept( 'spells', 'заклинания' )|E], используя опасную, а иногда и злую [Concept( 'magic', 'магию' )|E] и [Concept( 'ritual', 'ритуальные' )|E] практики."
 game_concept_spells:0 "Заклинания"
 game_concept_spell:0 "Заклинание"
 game_concept_spell_desc:0 "Заклинания накладываются с помощью команды взаимодействия персонажей «Наложить заклинание» используя [Concept( 'magicka', 'магию' )|E] персонажа. Они делятся на 6 школ магии: Колдовство, Разрушение, Изменение, Иллюзия, Восстановление и Некромантия. Последняя может считаться приемлемой, порицаемой или преступной в некоторых [Concept( 'faiths', 'конфессиях' )|E].\n\nДополнительные заклинания открываются при продвижении по индивидуальным деревьям навыков в [Concept( 'magic_lifestyle', 'магическом образе жизни' )|E] и в образе жизни «[dark_arts_lifestyle|E]».\n\nНекоторые заклинания имеют разную степень силы - от [Concept( 'petty', 'слабого' )|E] до [Concept( 'grand', 'великого' )|E].\n\n#low Акт использования собственных запасов магии для создания какого-либо эффекта в физическом мире называется «наложением заклинания». Говорят, что нет двух магов, использующих свои заклинания одинаково. #!"
 game_concept_magic:0 "Магия"
 game_concept_magic_desc:0 "Магия — это общий термин, используемый для фокусировки энергии в различных свойствах и для различных целей. Эта энергия, часто называемая [Concept( 'magicka', 'магией' )|E], течет из Этериуса в Мундус через солнце и звёзды.\n\nМагия используется через [spells|El] и [rituals|El].\n\n Разблокируется при наличии как минимум 10[arcana_i][Concept( 'arcana', 'арканы' )|E], магического [Concept( 'education_trait', 'свойства образования' )|E] или магического [Concept( 'congenital_trait', 'врождённого свойства' )|E]."
 game_concept_petty:0 "Слабое"
 game_concept_petty_desc:0 "Минимально возможный уровень силы [Concept('spell', 'заклинания')|E].\nПрогресс уровня силы:\n[petty|E] > [lesser|E] > [common|E] > [greater|E] > [grand|E]"
 game_concept_lesser:0 "Малое"
 game_concept_lesser_desc:0 "Малое [Concept('spell', 'заклинание')|E] в два раза мощнее слабого, но тратит 190% [Concept('magicka', 'маны')|E][magicka_i].\nПрогресс уровня силы:\n[petty|E] > [lesser|E] > [common|E] > [greater|E] > [grand|E]"
 game_concept_common:0 "Обычное"
 game_concept_common_desc:0 "Обычное [Concept('spell', 'заклинание')|E] в три раза мощнее слабого, но тратит 270% [Concept('magicka', 'маны')|E][magicka_i].\nПрогресс уровня силы:\n[petty|E] > [lesser|E] > [common|E] > [greater|E] > [grand|E]"
 game_concept_greater:0 "Большое"
 game_concept_greater_desc:0 "Большое [Concept('spell', 'заклинание')|E] в четыре раза мощнее слабого, но тратит 340% [Concept('magicka', 'маны')|E][magicka_i].\nПрогресс уровня силы:\n[petty|E] > [lesser|E] > [common|E] > [greater|E] > [grand|E]"
 game_concept_grand:0 "Великое"
 game_concept_grand_desc:0 "Великое [Concept('spell', 'заклинание')|E] в пять раз мощнее слабого, но тратит 400% [Concept('magicka', 'маны')|E][magicka_i].\nПрогресс уровня силы:\n[petty|E] > [lesser|E] > [common|E] > [greater|E] > [grand|E]"
 game_concept_alteration: "Изменение"
 game_concept_alteration_desc: "Школа Изменения предлагает [Concept('spells', 'заклинания')|E] для исцеления живых и нанесения вреда нежити."
 game_concept_conjuration: "Колдовство"
 game_concept_conjuration_desc: "Школа Колдовства предлагает [Concept('spells', 'заклинания')|E] для призыва существ из самого Обливиона."
 game_concept_illusion: "Иллюзия"
 game_concept_illusion_desc: "Школа Иллюзии предлагает [Concept('spells', 'заклинания')|E] для влияния на восприятие и сам разум."
 game_concept_destruction: "Разрушение"
 game_concept_destruction_desc: "Школа Разрушения предлагает [Concept('spells', 'заклинания')|E] для нанесения вреда другим, высвобождая стихии."
 game_concept_restoration: "Восстановление"
 game_concept_restoration_desc: "Школа Восстановления предлагает [Concept('spells', 'заклинания')|E] для исцеления живых и нанесения вреда нежити."
 game_concept_necromancy: "Некромантия"
 game_concept_necromancy_desc: "Школа Некромантии предлагает [Concept('spells', 'заклинания')|E] для манипулирования душами и воскрешения мертвых." 
