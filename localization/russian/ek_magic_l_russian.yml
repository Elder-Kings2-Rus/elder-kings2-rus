l_russian:
 game_concept_magicka:0 "Мана"
 game_concept_magicka_i:0 "@magicka_icon!"
 game_concept_magicka_desc:1 "$game_concept_magicka$ используется для произнесения заклинаний. Максимальное количество маны и месячная регенерация маны у персонажа определяются его [Concept( 'arcana', 'арканой' )|E] - каждое её очко дает #high 10#! к максимальной мане и #high 0.1#! к месячной регенерации маны."
 game_concept_arcana:0 "Аркана"
 game_concept_arcana_i:0 "@skill_arcana_icon!"
 game_concept_arcana_skill:0 "Мастерство Арканы"
 game_concept_arcana_skill_desc:1 "$game_concept_arcana$  - это вторичный [skill|El], который отражает магические способности персонажа.\n\nВысокий навык арканы означает, что у него больше маны и доступ к более мощным заклинаниям."
 game_concept_ritual:0 "Ритуал"
 game_concept_rituals:0 "Ритуалы"
 game_concept_ritual_desc:0 "В отличие от заклинаний, ритуалы имеют длительный эффект на своего создателя.\nДля их создания не требуется [magicka|E], но они требуют ману для своей ежемесячной поддержки, которая замедляет способность мага восстанавливать свои магические силы.\n\nКоличество ритуалов, которые маг может иметь одновременно, определяется его $game_concept_arcana_i$ и образованием, и может быть увеличено через [dynasty_perks|E] или [court_type|E]."
 game_concept_grand_ritual:0 "Великий ритуал"
 game_concept_grand_ritual_desc:0 "$game_concept_grand_ritual$ это, по сути, прародитель ритуала"
 game_concept_magic_lifestyle:0 "Магический образ жизни"
 game_concept_magic_lifestyle_desc:0 "$game_concept_magic_lifestyle$ подходит для персонажей, которые хотят улучшить свою [Concept( 'arcana', 'аркану' )|E] и [Concept( 'spells', 'заклинания' )|E], использовать [Concept( 'magic', 'магию' )|E] или увеличить шансы на успех в практике [Concept( 'ritual', 'ритуалов' )|E] и [Concept( 'grand_ritual', 'великих ритуалов' )|E]."
 game_concept_spells:0 "Заклинания"
 game_concept_spell:0 "Заклинание"
 game_concept_spell_desc:0 "Акт использования собственных запасов магии для создания какого-либо эффекта в физическом мире называется «наложением заклинания». Говорят, что нет двух магов, использующих свои заклинания одинаково."
 game_concept_magic:0 "Магия"
 game_concept_magic_desc:0 "Магия — это общий термин, используемый для фокусировки энергии в различных свойствах и для различных целей. Эта энергия, часто называемая магией, течет из Этериуса в Мундус через солнце и звезды, и из нее был создан Мундус."
 game_concept_petty:0 "Слабое"
 game_concept_petty_desc:0 "Минимально возможный уровень силы заклинания"
 game_concept_lesser:0 "Малое"
 game_concept_lesser_desc:0 "Малое заклинание в два раза мощнее слабого, но тратит только 190% маны."
 game_concept_common:0 "Обычное"
 game_concept_common_desc:0 "Обычное заклинание в три раза мощнее слабого, но тратит только 270% маны."
 game_concept_greater:0 "Большое"
 game_concept_greater_desc:0 "Большое заклинание в четыре раза мощнее слабого, но тратит только 340% маны."
 game_concept_grand:0 "Великое"
 game_concept_grand_desc:0 "Великое заклинание в пять раз мощнее слабого, но тратит только только 400% маны."
 magic_lifestyle_rank_up_indication:1 "Я могу получить [perk|El] в [Concept( 'magic_lifestyle', 'магическом образе жизни' )|E]"

