l_russian:
 game_concept_magicka:0 "Мана"
 game_concept_magicka_i:0 "@magicka_icon!"
 game_concept_magicka_desc:1 "$game_concept_magicka$ используется для произнесения заклинаний. Максимальное количество  и месячная генерация персонажа определяются его  [arcana|E] - каждое её очко дает #high 10#! к максимальной мане и #high 0.1#! к месячной регенерации мане."
 game_concept_arcana:0 "Аркана"
 game_concept_arcana_i:0 "@skill_arcana_icon!"
 game_concept_arcana_skill:0 "Мастерство Арканы"
 game_concept_arcana_skill_desc:1 "$game_concept_arcana$  - это вторичный [skill|E], который отражает магические способности персонажа.\n\nВысокий навык арканы означает, что у него больше маны и доступ к более мощным заклинаниям."
 game_concept_ritual:0 "Ритуал"
 game_concept_rituals:0 "Ритуалы"
 game_concept_ritual_desc:0 "В отличие от заклинаний, ритуалы имеют длительный эффект на своего создателя.\nДля их создания не требуется [magicka|E], но они требуют ману для своей ежемесячной поддержки, которая замедляет способность мага восстанавливать свои магические силы.\n\nКоличество ритуалов, которые маг может иметь одновременно, определяется его $game_concept_arcana_i$ и образованием, и может быть увеличено через [dynasty_perks|E] или [court_type|E]."
 game_concept_grand_ritual:0 "Grand Ritual"
 game_concept_grand_ritual_desc:0 "A $game_concept_grand_ritual$ is basically a ritual's grand parent"
 game_concept_magic_lifestyle:0 "Magic Lifestyle"
 game_concept_magic_lifestyle_desc:0 "The $game_concept_magic_lifestyle$ is suitable for Characters who want to improve their [arcana|E] and [spells|E], use [magic|E], or increase their chances to succeed in [ritual|E] and [grand_ritual|E] practices."
 game_concept_spells:0 "Spells"
 game_concept_spell:0 "Spell"
 game_concept_spell_desc:0 "The act of drawing on one's own magicka reserves in order to generate some kind of effect in the physical world is called "casting a spell". It is said that no two mages weave their spells in the same way."
 game_concept_magic:0 "Magic"
 game_concept_magic_desc:0 "Magic is the general term used for the focusing of raw energy into various properties and for various purposes. This raw energy, often referred to as magicka, flows from Aetherius into Mundus by way of the sun and stars, and from it the Mundus was created."
 magic_lifestyle_rank_up_indication:1 "I might gain a [magic_lifestyle|E] [perk|E]"

