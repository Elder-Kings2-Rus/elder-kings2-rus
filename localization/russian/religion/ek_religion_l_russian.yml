    old_velothi_adherent_plural:1 "Велотийцы"
    old_velothi_desc:0 "Изначальная вера Велота и его последователей. Поклонение Трем Добрым Даэдра, Азуре Боэтии и Мефале, вынудило последователей Велота бежать с острова Саммерсет и начать свой исход, пока они не достигли своего нового дома, Ресдайна. После вознесения Трибунала большинство предпочло почитать АЛЬМСИВИ как своих новых богов. Но в далеких землях, где Трибунал не имеет влияния, некоторые говорят, что все еще есть кимеры, проповедующие слово Велота..."
    
