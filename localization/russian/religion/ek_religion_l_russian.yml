    mephala_religion_adherent_plural:1 "Верные Мефале"
    mephala_religion_desc:0 "Небольшой набор верований, почитающих Мефалу, Прядильщицу Сетей. В то время как умы смертных не могут в полной мере осознать сущность принца, Мефала еще более неясна. У нее странный интерес к делам смертных, и считается, что она плетет нити судеб тех, кто ей поклоняется, и тех, кому посчастливилось выпасть из ее сферы. Известно, что данмеры Морровинда и каджиты Эльсвейра почитают ее в той или иной форме."
    
