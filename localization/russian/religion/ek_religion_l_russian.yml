    forgotten_gods_desc:0 "Традиционная народная вера Илиакского Залива, берущая начало в друидизме древних недийских племен. Поклонники отвергают большинство богов Имперцев, Редгардов и Диренни, вместо этого придерживаясь идиосинкразического пантеона богов и святых, который веками поглощался из самых разных культур и сильно различается от региона к региону."

   
 # Atmoran
  atmoran_pantheon:1 "Атморанск"
    atmoran_pantheon_adj:1 "Атморанство"
    atmoran_pantheon_adherent:1 "Атморанский поклоняющийся"
    atmoran_pantheon_adherent_plural:1 "Атморанские поклоняющиеся"
    atmoran_pantheon_desc:0 "Древние обычаи старых атморанцев, хотя и давно забытые в Тамриэле, все еще сохраняются в некоторых самых холодных и изолированных местах Нирна."
    
  totemism:1 "Тотемизм"
    totemism_adj:1 "Тотемизм"
    totemism_adherent:1 "Тотемист"
    totemism_adherent_plural:1 "Тотемисты"
    totemism_desc:0 "Первые атморанские поселенцы в Скайриме поклонялись тотемам - священным символическим изображениям богов-животных. Они поклонялись ястребу, волку, змее, мотыльку, сове, киту, медведю, лисе и дракону. Дракон считался главой пантеона, и ему поклонялись наиболее сильно. Некоторые ученые считают, что эти древние тотемические животные - это божества, которых сегодня почитают в Скайриме, только в другой форме."
    
  anuic_skaal:1 "Всесоздатель"
    anuic_skaal_adj:1 "Всесоздатель"
    anuic_skaal_adherent:1 "Последователь Всесоздателя"
    anuic_skaal_adherent_plural:1 "Последователи Всесоздателя"
    anuic_skaal_desc:0 "Всесоздатель, бог скаалов, - это таинственное божество, почитаемое как источник творения в центре дуалистической религии Солстхейма. Природа и цикл жизни и смерти почитаются как священные дары Всесоздателя. Ритуалы и традиции скаалов почитают шесть великих даров Всесоздателя - флору, фауну, солнце, землю, воду и ветер. Хотя первыми поклонялись далекие предки нордов, почитание Вседелателя сейчас почти исчезло. Однако изолированные скаалы Солстхейма сохранили древние верования на протяжении веков. Всесоздателя и Противника сравнивают с Ану и Падомаем, в результате чего сторонние ученые классифицируют эту веру как местную вариацию мономифа."
    
  dragon_cult:0 "Драконий Культ"
    dragon_cult_adj:0 "Драконий Культ"
    dragon_cult_adherent:0 "Драконий культист"
    dragon_cult_adherent_plural:0 "Драконьи культисты"
    dragon_cult_desc:0 "Поклонение драконам впервые в среди атморанских поселенцев Скайрима в эпоху Поздней Средней Эры, которые считали Дракона главным в своем тотемическом пантеоне животных. В конечном итоге это привело к яростному поклонению самим драконам и особенно их вождю, Алдуину Пожирателю Миров, который был более чем счастлив отказаться от своих обязанностей по уничтожению мира и сделать их лидеров Драконьими Жрецами - правителями своей огромной империи. Хотя сам Драконий Культ был давно уничтожен, его небольшие очаги время от времени всплывают по всему Скайриму, и, по слухам, он все еще может жить, как и прежде, в самых северных районах мира..."
