    sheogorath_cult_adherent_plural:1 "Культисты Шеогората"
    sheogorath_cult_desc:0 "Преданные Властелину Дрожащих Островов, культисты Шеогората почитают своего хозяина в его самой простой форме. Разделяя философию, рассматривающую мир как по существу хаотичное и опасное место, они с величайшим уважением относятся к тем, кто принимает присущую смертным непоследовательность."
    
 # Vaermina
 vaermina_religion:1 "Верминск"
    vaermina_religion_adj:1 "Вермина"
    vaermina_religion_adherent:1 "Верный Вермине"
    vaermina_religion_adherent_plural:1 "Верные Вермине"
    vaermina_religion_desc:0 "Небольшой набор верований, почитающих Вермину, Повелительницу Кошмаров. Как следует из ее названия, ее основной способ взаимодействия с миром смертных - это вторжение в разум смертных, когда они наиболее уязвимы - во сне. Ее поклонники, способные контролировать как приятные сны, так и ужасные кошмары, стремятся к все более и более ужасным ночам в попытке угодить своей госпоже."
    
 vaermina_cult:1 "Культ Вермины"
