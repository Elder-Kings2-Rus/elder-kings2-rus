 # Celestial
  celestial_religion:1 "Звёздносиротск"
    celestial_religion_adj:1 "Магна-Ге"
    celestial_religion_adherent:1 "Поклонник Магна-Ге"
    celestial_religion_adherent_plural:1 "Поклонники Магна-Ге"
    celestial_religion_desc:0 "Магна-Ге, буквально «Звездные сироты», были теми эт'Ада, которые покинули Нирн, когда стало ясно, что его создание лишит их силы. Ведомые Магнусом, они бежали в Этериус, прорывая дыры в небе, которое мы теперь знаем как звезды и солнце. Вся магия исходит от них, и поэтому их почитание известно среди магов и ученых."
    
  celestial_cult:1 "Небесный Культ"
    celestial_cult_adj:1 "Небесный Культ"
    celestial_cult_adherent:1 "Звездочёт"
    celestial_cult_adherent_plural:1 "Звездочёты"
    celestial_cult_desc:0 "Недийские племена Хаммерфелла поклонялись Созвездиям, которые, по их мнению, способны проявляться в мире, чтобы помочь им. Самыми важными были Небожители, астральные существа, которые являются олицетворениями Созвездий, путешествующих по небу. Хотя сегодня осталось немного недийцев, недавние археологические и астрономические исследования привели к появлению группы возрожденцев, известной как Звездочёты, которые стремятся заново открыть древние недийские знания о Созвездиях."
    
 # Wyrd
  wyrd_religion:1 "Бретонск"
    wyrd_religion_adj:1 "Друиды-Вещуньи"
    wyrd_religion_adherent:1 "Друидо-вещуний культист"
    wyrd_religion_adherent_plural:1 "Друидо-вещуние культисты"
    wyrd_religion_desc:0 "Первая религия бретонцев характеризуется объединением в сплоченные, ориентированные на природу общины. Вооруженные преданностью определенному божеству, друиды и вещуньи совершают непонятные ритуалы, наполненные безмятежной жизнью или ужасающей смертью, и все это во имя причастия. Единое выражение веры прекратилось после вторжения Диренни, вбивших клин между Вещуньим сестринством и Друидскими кругами. Со временем произошло дальнейшее разделение, укрепившее децентрализованную часть этой религии."
    
  beldama_wyrd:1 "Белдамские Вещуньи"
    beldama_wyrd_adj:1 "Белдамские Вещуньи"
    beldama_wyrd_adherent:1 "Культист Белдамских Вещуний"
    beldama_wyrd_adherent_plural:1 "Культист Белдамских Вещуний"
    beldama_wyrd_desc:0 "Старый ковен ведьм, посвященный Джефре, лесному богу бретонцев. Они служат и защищают лес с помощью Стражей Стихий. Несмотря на их мирный образ жизни, Сиродильская Империя и различные лорды Хай Рока видят в них потенциальную угрозу."
 
 glenmoril_wyrd:1 "Гленморильские Вещуньи"
    glenmoril_wyrd_adj:1 "Гленморильские Вещуньи"
    glenmoril_wyrd_adherent:1 "Культист Гленморильских Вещуний"
    glenmoril_wyrd_adherent_plural:1 "Культисты Гленморильских Вещуний"
    glenmoril_wyrd_desc:0 "Ведьмы природы Гленморильского ковена посвящены Хирсину. Их могущественная магия известна тем, что излечивает вампиризм и ликантропию, что делает их враждебными к другим поклонникам Даэдрического Принца Охоты, которые считают ликантропию благословением."
   
 druid_circles:1 "Друидские Круги"
    druid_circles_adj:1 "Друидизм"
    druid_circles_adherent:1 "Друид"
    druid_circles_adherent_plural:1 "Друиды"
    druid_circles_desc:0 "Друидские традиции бретонцев, прозванные их верующими Истинным Путем Джефре, уникальны для всего Тамриэля. По указу сказителя они ценят дикую природу, а не цивилизацию, которую считают губительной и саморазрушительной. В знак признания этого материального и духовного недостатка друиды собираются в дикой местности, чтобы проводить обряды и жить ближе к своему богу. Те, кто сходится в своих взглядах, образуют круг - единицу, наиболее близкую к органу управления, который есть у сообщества друидов. Каждый круг независим друг от друга, старые и новые расколы препятствуют возвращению к единодушному поклонению друидов Галена."

forgotten_gods:1 "Забытые Боги"
