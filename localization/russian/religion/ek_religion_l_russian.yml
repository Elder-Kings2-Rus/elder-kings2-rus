    cantemiric_sect_adherent:1 "Кантемирист"
    cantemiric_sect_adherent_plural:1 "Кантемиристы"
    cantemiric_sect_desc:0 "Кантемирские Велоти - малоизвестная отколовшаяся фракция Велоти, которая покинула Морровинд и обосновалась в Чернотопье, отвернувшись от Великих Домов в поисках более чистого и подлинного пути к Псиджикам. Таким образом, Кантемирская секта делает упор на абстрактные «падомайские» идеалы учений св. Велота и её последователи, как известно, даже медитирует среди деревьев Хист, которых они считают равносильными «транскальпическим учителям», связанным с Псиджиками."
    
