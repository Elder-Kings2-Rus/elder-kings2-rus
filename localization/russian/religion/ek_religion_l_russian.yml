    darkmoondance_desc:0 "Танец Тёмной-Луны, также известный в Та'агре как Жа'джа Лорхадж, что означает «Изогнутый танец», относится к темному отражению духовности каджитов, происходящему из-за влияния Рокового Барабана Лорхаджа и Тёмной Луны и испорченному Даэдрическим Принцем Намирой. Танец Тёмной-Луны может развратить тех каджитов, которые отклонились от света Джоуд и Джоун, и в худшем случае превратить их в так называемых Дро-м'Атра, темных духов, обреченных служить Намире."
    
