    meridia_religion_adherent_plural:1 "Верные Меридии"
    meridia_religion_desc:0 "Небольшое собрание верований, почитающих Меридию, Владычицу Бесконечных Энергий. Прямая и строгая в своих учениях, оона поощряет своих последователей бороться и охотиться на нежить и вознаграждает тех, кто находится в постоянном конфликте с вампирами и некромантами. Те, кто бросает ей вызов, как известно, подвергаются насильственному лишению свободы воли, чтобы вечно служить Светозарной."
    
 meridia_cult:1 "Культ Меридии"
    meridia_cult_adj:1 "Культ Меридии"
    meridia_cult_adherent:1 "Культист Меридии"
    meridia_cult_adherent_plural:1 "Культисты Меридии"
    meridia_cult_desc:0 "Первые прихожане Меридии соблюдают ее первую заповедь на этой земле: охотиться на нежить и тех, кто разрывает круговорот жизни и смерти. Их преданность своей принцессе абсолютна, и они будут продолжать сражаться до тех пор, пока мир не признает некромантию или нежить тем, чем она является, мерзостью."
    
 # Molag Bal
 molag_religion:1 "Молагобалск"
    molag_religion_adj:1 "Молаг Бал"
    molag_religion_adherent:1 "Верный Молагу Балу"
    molag_religion_adherent_plural:1 "Верные Молагу Балу"
    molag_religion_desc:0 "Небольшой набор верований, почитающих Молаг Бала, Принца Господства. Известный как Отец вампиров и как Осквернитель, только те, кого привлекают самые темные аспекты власти и господства, осмеливаются почитать его. Стремясь поработить всех смертных и, в конечном итоге, слить план смертных с Хладной Гаванью, большинство тех, кто встречается на пути его прихожан, приносятся в жертву во имя его и вынуждены служить ему вечно. Презираемый во всем Тамриэле, он считается еще более опасным и злым в Морровинде."
    
 molag_cult:1 "Культ Молага Бала"
