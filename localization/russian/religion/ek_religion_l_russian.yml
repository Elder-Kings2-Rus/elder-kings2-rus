    molag_cult_adherent:1 "Культист Молага Бала"
    molag_cult_adherent_plural:1 "Культисты Молага Бала"
    molag_cult_desc:0 "Приверженцы поклонения Молаг Балу - самые жестокие и опасные фанатики в мире смертных. Известно, что они похищают и приносят в жертву бесчисленное множество людей, чтобы угодить своему Темному Лорду, а некоторые даже добровольно становятся вампирами, чтобы стать ближе к своему Принцу."
    
 # Namira
 namira_religion:1 "Намирск"
    namira_religion_adj:1 "Намира"
    namira_religion_adherent:1 "Верный Намире"
    namira_religion_adherent_plural:1 "Верные Намире"
    namira_religion_desc:0 "Небольшой набор верований, почитающих Намиру, Леди Разложения. Принц духов и отвращения, она ассоциируется со всем, что вызывает отвращение у остального общества, включая тонкое искусство каннибализма. Из-за ее природы ее прихожане прячутся у всех на виду и собираются под покровом тьмы, чтобы предаваться богохульным удовольствиям в менее чем санитарных условиях."
    
 namira_cult:1 "Культ Намиры"
    namira_cult_adj:1 "Культ Намиры"
    namira_cult_adherent:1 "Культист Намиры"
    namira_cult_adherent_plural:1 "Культисты Намиры"
    namira_cult_desc:0 "Живя так, как задумал их Принц, культисты Намиры, как известно, живут традициями, связанными с их Лордом. Убожество, тайные собрания, встречи с духами и поедание плоти других смертных имеют первостепенное значение, что отделяет их от остального общества."
    
 # Nocturnal
 nocturnal_religion:1 "Ноктюрналск"
    nocturnal_religion_adj:1 "Ноктюрнал"
    nocturnal_religion_adherent:1 "Верный Ноктюрнал"
    nocturnal_religion_adherent_plural:1 "Верные Ноктюрнал"
    nocturnal_religion_desc:0 "Небольшой набор верований, почитающих Ноктюрнал, Повелительницу Теней. Ее последователи утверждают, что она правит ночью и тьмой, что ее невозможно понять - что, впрочем, вполне закономерно. Пытаться понять ее - значит отрицать ее сущность, и поэтому ее культисты пытаются общаться с ней разными способами."
    
 nocturnal_cult:1 "Культ Ноктюрнал"
