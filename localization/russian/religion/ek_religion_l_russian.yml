    mephala_cult_adherent_plural:1 "Культисты Мефалы"
    mephala_cult_desc:0 "Преданные своему принцу, культисты Мефалы строго придерживаются ее сферы и области лжи и секретов. Известные тем, что они наслаждаются тайной темноты, они манипулируют языками и кинжалами, чтобы формировать мир так, как того требует их принц."
    
 # Meridia
 meridia_religion:1 "Меридийск"
