 ### Religions
 ## Aedric
 # Nede-Nord
 nedic_nordic_pantheon:1 "Божества"
 nedic_nordic_religion:1 "Недийско-нордск"
    nedic_nordic_religion_adj:1 "Недийско-нордский пантеон"
    nedic_nordic_religion_adherent:1 "Недийско-Нордский последователь"
    nedic_nordic_religion_adherent_plural:1 "Недийско-Нордские последователи"
    nedic_nordic_religion_desc:0 "Верования, исповедуемые Недийско-Нордским народом, возникшие в результате синкретизма между Нордскими божествами и богами, почитаемыми Недийцами во время восстания Алессии."
    
 imperial_cult:0 "Имперский Культ"
    imperial_cult_adj:0 "Имперский Культ"
    imperial_cult_adherent:0 "Имперский культист"
    imperial_cult_adherent_plural:0 "Имперские культисты"
    imperial_cult_desc:0 "Поклонение [Concept( 'enc_divines', 'божествам' )|E] изменилось после восстания Алессии, но вера в Восьмерых и Завет с Акатошем по-прежнему формирует верования Сиродила. Местные верования и богов-героев всё ещё можно встретить по всей провинции, и говорят, что Имперский город является домом для тысячи культов..."
 nord_cult:0 "Нордский Пантеон"
    nord_cult_adj:0 "Нордский Пантеон"
    nord_cult_adherent:0 "Нордский верующий"
    nord_cult_adherent_plural:0 "Нордские верующие"
    nord_cult_desc:0 "За многие годы норды Скайрима приняли поклонение восьми основным божествам, хотя их имена и ранг не вполне отражают влияние Империи на их верования. Ярким примером является место Акатоша, известного в Нордском Пантеоне как Алдуин. Дракон Алдуин символизирует конец времен, поэтому каждый нордский жрец читает короткую молитву, чтобы Бог-Дракон спал как можно дольше."
 breton_cult:0 "Бретонский обряд"
    breton_cult_adj:0 "Бретонский обряд"
    breton_cult_adherent:0 "Бретонский верующий"
    breton_cult_adherent_plural:0 "Бретонские верующие"
    breton_cult_desc:0 "Многовековое сосуществование с альтмерами привнесло элементы Эльфийской религии в бретонскую культуру. Ныне Финастер, Бог-Герой, и Магнус, Бог Магии, почитаются у бретонцев наряду с Восемью Божествами."
 redguard_cult:1 "Редгардское Кредо"
    redguard_cult_adj:1 "Редгардское Кредо"
    redguard_cult_adherent:1 "Редгардский верующий"
    redguard_cult_adherent_plural:1 "Редгардские верующие"
    redguard_cult_desc:1 "Не смотря на то, что Венценосные всё ещё поклоняются древним богам Йокуды, вера Предтеч подвергнулась сильному имперскому влиянию. Редгардский Пантеон схож с имперским и бретонским, главную роль в нём занимают Морвха, Тава, Ту'вакка и Зехта."
 hero_cult:0 "Культ Героев"
    hero_cult_adj:0 "Культ Героев"
    hero_cult_adherent:0 "Культист Героев"
    hero_cult_adherent_plural:0 "Культисты Героев"
    hero_cult_desc:0 "В истории народа Сиродила есть много легендарных героев, некоторые из которых почитаются наряду с Восемью Божествами за их добродетели и великие деяния. Главные из них - Алессия Королева Рабов, Пелинал Вайтстрейк и Морихаус Дыхание Кин, которые в начале Первой Эры свергли своих айлейдских угнетателей, основав Первую Империю и современную имперскую религию. Помимо них, местные герои, святые и чемпионы Сиродила постоянно добавляются в этот податливый и постоянно растущий миф об истории Сиродила, который может сильно варьироваться в зависимости от человека или региона."
 reman_cult:0 "Мистерии Ремана"
    reman_cult_adj:0 "Мистерии Ремана"
    reman_cult_adherent:0 "Последователь Ремана"
    reman_cult_adherent_plural:0 "Последователи Ремана"
    reman_cult_desc:0 "Мистерии Ремана - это загадочная серия братских культов, посвященных Драконорожденному Богу-Герою Реману «Свет Человека» Сиродильскому, который спас Тамриэль от вторжения акавирцев в Первую Эру, завоевал почти весь континент и основал Вторую Империю. Говорят, что когда армия акавирцев услышала голос Ремана во время битвы, они поняли, что это Драконорожденный, которого они искали, и преклонили колени, поклявшись в вечной верности. Именно эти акавирцы стали Драконьей Стражей и Потентатами его новой Империи, и они продолжают почитать его, ожидая, когда другой правитель Драконьей крови восстанет и заявит свои права."
 niben_cult:0 "Нибенейские Секты"
    niben_cult_adj:0 "Нибенейские Секты"
    niben_cult_adherent:0 "Нибенейский культист"
    niben_cult_adherent_plural:0 "Нибенейские культисты"
    niben_cult_desc:0 "В районах Нибенейской долины до сих пор сохранились традиционные религиозные верования, восходящие к первобытным недийцам, отличающиеся разнообразием и эзотеричностью. Нибенийцы отличаются более идиосинкразическим пантеоном, разнообразными эзотерическими верованиями, включая аляповатые костюмы, причудливые гобелены, татуировки, клейма и сложные церемонии, посвященные определенным аэдрам, предкам, героям и богам-животным."
 moth_cult:0 "Культ Мотылька-Предка"
    moth_cult_adj:0 "Культ Мотылька-Предка"
    moth_cult_adherent:0 "Мотыльковый культист"
    moth_cult_adherent_plural:0 "Мотыльковые культисты"
    moth_cult_desc:0 "Мотыльки предков - священные животные для Сиродильских Нордов и Нибенийцев, считающиеся связанными с духами умерших. Последователи используют мотыльков, чтобы нашептывать знания и пророчества тем, кто может их слушать. Багрово-красный шелк, который они производят, с любовью ткут в шали или костюмы во время великих ритуальных церемоний, сопровождаемых музыкой гимнов и мантр, под руководством жрецов Мотыльков - монашеского ордена, ведущего уединенную жизнь высоко в горах, и под имперским правлением сыгравшего важную роль в использовании их связи с мотыльками для чтения Древних Свитков."
 aedric_nede:0 "Недийские Секты"
    aedric_nede_adj:0 "Недийские Секты"
    aedric_nede_adherent:0 "Сектант-недиец"
    aedric_nede_adherent_plural:0 "Сектанты-недийцы" 
    aedric_nede_desc:0 "Недийцы - это первобытные люди, колонизировавшие Тамриэль в древние времена, распространившиеся по большей части континента и сильно разошедшиеся в своей культуре и верованиях. Хотя сегодня от них остались лишь крошечные остатки; оставшиеся недийцы, в основном в Черном болоте, поклоняются пантеону аэдрических богов, схожему с сиродильским, но с заметным акцентом на З'эне и Дибелле как главных божествах."
 
 # Marukhati
 marukhati_religion:0 "Марукатийск"
    marukhati_religion_adj:0 "Марукати"
    marukhati_religion_adherent:0 "Верный Марукати"
    marukhati_religion_adherent_plural:0 "Верные Марукати"
    marukhati_religion_desc:0 "Марук был пророком-имгой Первой Эры, который стал известен после основания Алессианского Ордена - радикальной религиозной секты, которая доминировала в Сиродиле около 2 тысячелетий до своего быстрого краха около 1E 2321 в Войне Справедливости. Находясь в изгнании и страдая от покаяния, Марук утверждал, что дух Святой Алессии явился ему и научил его Семидесяти семи непреложным доктринам, которые он написал на камнях собственной кровью. Наряду с верой в верховное божество, называемое Единым, они также утверждают, что смерть - это иллюзия, и что, живя правильной жизнью и изгнав всю эльфийскую порчу, можно остаться за ее пределами."
 
 alessian:0 "Алессианский Орден"
    alessian_adj:0 "Алессианство"
    alessian_adherent:0 "Последователь Алессии"
    alessian_adherent_plural:0 "Последователи Алессии"
    alessian_desc:0 "Алессианский Орден - это ревностная, суровая, сложная вера, созданная в Первую Эру обезьяной-пророком Маруком после получения божественного откровения от духа Святой Алессии. В своей основе она проповедует о верховном боге, называемом Единым, которого часто ассоциируют с Акатошем, но позже в нее стали включать все большее число меньших святых и божеств, по мере того как Орден становился все сложнее. Его основой являются 77 непреложных доктрин Марука, которые объясняют пороки эльфийского рода, как победить смерть и знаменитое заявление о том, что «Все виновны, пока не доказана невиновность»."
 temple_one:0 "Храм Единого"
    temple_one_adj:0 "Храм Единого"
    temple_one_adherent:0 "Последователь Единого"
    temple_one_adherent_plural:0 "Последователи Единого"
    temple_one_desc:0 "Храм Единого - единственная легальная форма марукатизма в Сиродиле, созданная императором Реманом в Первую эпоху для поддержания Драконьих огней, а также для ассимиляции оставшихся сторонников Алессианского Ордена. Сохранив многое из своего марукатийского происхождения, новый Храм Единого действует в соответствии со значительно смягченной системой верований, которая подчеркивает множество аспектов их бога, основным проявлением которого является Верховный дух Акатош."
 
 # Bosmeri
 bosmeri_religion:0 "Босмерск"
    bosmeri_religion_adj:0 "Босмеры"
    bosmeri_religion_adherent:0 "Босмеры"
    bosmeri_religion_adherent_plural:0 "Босмеры"
    bosmeri_religion_desc:0 "Несмотря на разногласия по поводу точных деталей, единственное, что объединяет почти всех босмеров, - это приверженность Зеленому Пакту. До этого босмеры были существами из бесформенного ила и вечно меняющейся формы, но в обмен на принятие его правил бог Й'ффре придал им физическую форму и создал девственный лес Валенвуд, в котором они будут жить, пока соблюдают его условия."
 
 greenpact:0 "Зелёный Пакт"
    greenpact_adj:0 "Зелёный Пакт"
    greenpact_adherent:0 "Приверженец Зелёного Пакта"
    greenpact_adherent_plural:0 "Приверженцы Зёленого Пакта"
    greenpact_desc:0 "Зелёный Пакт - это священный свод правил, данный босмерам Сказителем Й'ффре в древние времена, чтобы помочь им жить в гармонии с лесом. Его законы просты: «Не причиняйте вреда лесам Валенвуда. Не ешьте ничего, сделанного из растительной жизни. Ешьте только мясо. Когда побеждаете врагов, ешьте их плоть. Не убивайте напрасно. Не принимайте облик зверей»."
 vineduskpact:0 "Исключения Сумеречной Лозы"
    vineduskpact_adj:0 "Сумеречная Лоза"
    vineduskpact_adherent:0 "Последователь Сумеречной Лозы"
    vineduskpact_adherent_plural:0 "Последователи Сумеречной Лозы"
    vineduskpact_desc:0 "Зелёный Пакт - священный свод законов, которым следуют босмеры, чтобы жить в гармонии с природой, - соблюдается жителями северо-восточного Валенвуда совсем иначе, чем где-либо еще. Хотя они по-прежнему с большим почтением относятся к лесу, годы конфликта в пограничных районах Коловии и Эльсвейра привели к ослаблению или даже отказу от правил, касающихся ритуального каннибализма и запрета на вырубку деревьев. Хотя некоторые клеймят Сумеречную Лозу просто еретическими бандитами, многие босмеры рассматривают их в позитивном ключе, поскольку они держат оборону против чужеземных набегов и тем самым по-своему помогают лесу."
 blacksapmovement:0 "Общество Чёрного Корня"
    blacksapmovement_adj:0 "Чёрный Корень"
    blacksapmovement_adherent:0 "Лоялист Чёрного Корня"
    blacksapmovement_adherent_plural:0 "Лоялисты Чёрного Корня"
    blacksapmovement_desc:0 "Чёрный Корень - националистическое политико-религиозное движение в босмерском обществе, основанное в Кормаунте после «резни в Новой Отраде»: когда целый город иммигрантов был уничтожен фанатиками Лесных Эльфов за неуважение к Зеленому пакту. Последователи движения требуют письменной кодификации догматов Зелёного пакта и абсолютно строгого следования им, а также изгнания всех чужеродных влияний из Валенвуда."
 wilderking:0 "Закон Дикого Короля"
    wilderking_adj:0 "Дикий Король"
    wilderking_adherent:0 "Элемент Дикого Короля"
    wilderking_adherent_plural:0 "Элементы Дикого Короля"
