    hist_religion_desc:0 "Хист — это сеть взаимосвязанных разумных деревьев, почитаемых аргонианами, которые полагаются на них в регулировании своего жизненного цикла. Они считаются одной из древнейших рас Тамриэля, происходящей из царства Обливиона, которое было почти полностью уничтожено в древней Войне Эльнофей."
 
  hist:0 "Хист"
    hist_adj:0 "Хист"
    hist_adherent:0 "Последователь Хиста"
    hist_adherent_plural:0 "Последователи Хиста"
    hist_desc:0 "Хист - древняя раса разумных деревьев, обитающих в Чернотопье, которые создали аргониан и живут рядом с ними в симбиотических отношениях. Деревья Хист регулируют весь жизненный цикл аргониан: диктуют, когда вылупятся их яйца, какой пол или форму они примут, а после смерти перевоплощают их душу в новое тело, а также дают советы и указания племенам, за которыми они присматривают. Таким образом, Хист для аргониан не совсем Боги, а скорее почитаемые учителя и любящие родители, каждый из которых присматривает за отдельным племенем или группой племен. Наряду с этим единственным значимым божеством, признанным современными аргонианами, является Радж-Ситис, олицетворяющий цикл жизни и смерти и неизбежные изменения."
