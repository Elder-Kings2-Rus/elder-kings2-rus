 osh_ornim:0 "Ош-орнимск"
 osh_ornim_adj:0 "Десять Железных клятв"
 osh_ornim_adherent:0 "Iron Animist"
 osh_ornim_adherent_plural:0 "Iron Animist"
 osh_ornim_desc:0 "The Iron Orcish faith is preserved against attack and concealed from outsiders, based on the simple tenet that each Iron Orc practices: listening. The ‘loud spirits’ of Oblivion, and the skies, and the world around, are heard; but it is the ‘quiet spirits’ that the Iron Orcs revere. The spirits of the rocks and sands guide their listeners to their homes, small grains of metal that form the basis of all Iron Orcish activity."