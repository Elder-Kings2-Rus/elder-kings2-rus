 #Ten Iron Oaths
 osh_ornim:0 "Ош-орнимск"
 osh_ornim_adj:0 "Десять Железных клятв"
 osh_ornim_adherent:0 "Ош Орним"
 osh_ornim_adherent_plural:0 "Ош Орним"
 osh_ornim_desc:0 "Когда-то железные орки, или «Ош Орним» на их собственном языке, были культурой мирных камнепоклонников, но все изменилось, когда на них напали недийцы. Чтобы защитить себя, они были вынуждены копать ту самую землю, которой они поклонялись, выковывая инструменты и оружие, чтобы изгнать недийцев с их родины. Сильная травма, вызванная необходимостью калечить своих собственных богов, оказала длительное влияние на культуру железных орков и привела к крайне жестокой враждебности ко всем чужакам, которые осмеливаются проникнуть на их земли или нарушить их «Десять железных клятв»."