 brethren_desc:0 "Братия - это причудливый культ, возникший в сиродильском городе Хакдирт и поклоняющийся таинственной группе существ, именуемых 'Глубинными жителями', которые живут в пещерах под городом. Самые преданные члены культа предпочитают жить под землей, чтобы лучше слышать, как глубинные жители говорят с ними, и, как известно, оставляют различные подношения и жертвы в надежде умиротворить их."
