 deepones_religion_desc:0 "Far below the surface of Nirn, legends speak of another world - a dark world mirroring our own, subterranean and forgotten, with vast underground networks of interconnected tunnels, caves and caverns stretching across entire provinces. Few surface dwellers who venture below it ever return, though sometimes mad adventurers tell tales of having entered into such places, where engulfed by darkness and terror, they sensed the presence of something terrible, ancient, even #italic divine#!."
