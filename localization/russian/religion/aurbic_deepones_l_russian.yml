 deepones_religion_desc:0 "Согласно легендам, глубоко под поверхностью Нирна существует иной, тёмный мир, зеркально отражающий наш собственный, подземный и забытый. Он пронизан сетями взаимосвязанных туннелей, пещер и гротов, простирающихся под целыми провинциями. Мало кто возвращается из экспедиций под землю, а те, кому это всё же удалось, рассказывают безумные истории о том, какие места им удалось посетить, где, охваченные тьмой и ужасом, они ощутили присутствие чего-то жуткого, древнего и даже #italic божественного#!."
