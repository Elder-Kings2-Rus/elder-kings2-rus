 # Brethren
 brethren:0 "Братск"
 brethren_adj:0 "Братия"
 brethren_adherent:0 "Брат"
 brethren_adherent_plural:0 "Братья"
 brethren_desc:0 "Братия - это причудливый культ, возникший в сиродильском городе Хакдирт и поклоняющийся таинственной группе существ, именуемых «Глубинными жителями», которые живут в пещерах под городом. Самые преданные члены культа предпочитают жить под землей, чтобы лучше слышать, как Глубинные жители говорят с ними, и, как известно, оставляют различные подношения и жертвы в надежде умиротворить их. Судя по всему, их возглавляет некий «Вождь Глубинных жителей», чьи слова и письмена обычно записаны на даэдрическом языке."
 
# Xrib
