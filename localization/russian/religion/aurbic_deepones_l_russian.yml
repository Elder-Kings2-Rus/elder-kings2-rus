 xrib_adherent:0 "Слышащий"
 xrib_adherent_plural:0 "Слышащие"
 xrib_desc:0 "Храм Зриба - жуткий таинственный культ, распространённый среди Преданных и посвящённый одноименному инсектоидному божеству пещер и даров земли. Его последователи верят, что Зриб сокрыт глубоко в недрах земли и посылает дары тем, кто умиротворяет его, отдавая в жертву земле живых существ и ценные вещи. Жрецы Зриба общаются с этим таинственным и неуловим божеством посредством долгих и изнурительных песнопений, внимательно прислушиваясь к отзвукам и неестественным колебаниям тонов. Храм Зриба убивает, чтобы жить, и разрушает ради процветания."
