 sanguine_cult:1 "Сангвинск"
 sanguine_cult_adj:1 "Культ Сангвина"
 sanguine_cult_adherent:1 "Культист Сангвина"
 sanguine_cult_adherent_plural:1 "Культисты Сангвина"
 sanguine_cult_desc:0 "Некоторые из культистов Сангвина утверждают, что для того, чтобы угодить своему князю, не нужно прилагать особых усилий. Среди повелений их Владыки - наслаждение земной жизнью, и они принимают участие в многочисленных пирах и оргиях. Благодаря своей склонности к поиску удовольствий во всех их проявлениях, они склонны приветствовать других людей - ведь они тоже могут наслаждаться простыми радостями жизни, независимо от их расы или убеждений."
 
 sanguine_mysteries:1 "Сангвинск"
 sanguine_mysteries_adj:1 "Мистерии Сангвина"
 sanguine_mysteries_adherent:1 "Аколит Сангвина"
 sanguine_mysteries_adherent_plural:1 "Аколиты Сангвина"
 sanguine_mysteries_desc:0 "Вера, порождённая недостатком, апатией и стремлением к комфорту, Мистерии Сангвина расщепляют Князя Веселья на три аспекта: Рождения, Пира и Дикости. Приверженцы разделяются на группы, посвященные одному аспекту, и практикуют в полной тайне от всех остальных в специальных изолированных местах, называемых сангвинариумами. Нарушение клятвы мистерий - серьёзное табу, и нарушение его может превратить нарушителя в изгоя, которому больше не рады среди аколитов.\n\nПоклонение совершается в действии (даже бессознательно), а не в молитве; Аколиты чтят Сангвина частыми пиршествами, щедрыми жестами и в целом сострадательным гедонизмом. Будучи таинственным культом, Мистерии редко просачиваются в повседневную жизнь за пределами выбеленных стен храма в каком-либо официальном качестве, считаясь в основном очень личным делом."
