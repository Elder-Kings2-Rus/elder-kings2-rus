 blood_cat_adherent:1 "Кровавый котёнок"
 blood_cat_adherent_plural:1 "Кровавые котята"
 blood_cat_desc:0 "Сангин – дух безрассудной несдержанности, бог испытаний, который соблазняет каджитов сойти с Пути, чтобы предаться низменным удовольствиям крови и плоти. Хотя почитание Кровавого Кота нередко проявляется в обжорстве и пирах – именно Сангину приписывают дарование смертным вина, «крови винограда» – каджитское поклонение этому [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] принимает и более зловещую форму: вампиризм, обычно ассоциирующийся с королем демонов Молагом, пользуется признанием среди Кровавых Котят. В конце концов, разве это проклятие не является велением крови?"
