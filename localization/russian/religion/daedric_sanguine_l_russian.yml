 sanguine_religion_desc:0 "Небольшой набор верований, почитающих Сангвина, Князя кутежа. Он отличается от других [Glossary( 'князей даэдра', 'DAEDRA_GLOSS' )] тем, что его сферы связаны с тем, что нравится значительной части смертных — секс, гедонизм и весёлые вечеринки. Однако считается, что некоторые из его самых набожных последователей потакают самому тёмному аспекту сферы своего князя, и из-за этого презираются остальным обществом. Благодаря своей радостной натуре он почитается во всем Тамриэле."
