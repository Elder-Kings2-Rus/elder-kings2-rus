 wyrd_religion_desc:0 "Первая религия бретонцев характеризуется объединением в сплочённые, ориентированные на природу общины, известные как ковены (среди вещуний) и круги (среди друидов). Вооружённые преданностью определённому божеству, друиды и вещуньи совершают непонятные ритуалы, наполненные безмятежной жизнью или ужасающей смертью, и все это во имя причастия. Единое выражение веры прекратилось после вторжения Диренни, вбивших клин между сёстрами-вещуньями и друидскими кругами. Со временем произошло дальнейшее разделение, укрепившее децентрализованность этой религии."
