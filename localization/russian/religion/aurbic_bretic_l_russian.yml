 druid_circles_adj:1 "Друидизм"
 druid_circles_adherent:1 "Друидист"
 druid_circles_adherent_plural:1 "Друидисты"
 druid_circles_desc:0 "Друидские традиции бретонцев, прозванные их почитателями Истинным путём Джефре, уникальны для всего Тамриэля. По указу сказителя они ценят дикую природу, а не цивилизацию, которую считают губительной и саморазрушительной. В знак признания этого материального и духовного недостатка друиды собираются в дикой местности, чтобы проводить обряды и жить ближе к своему богу. Те, кто сходится в своих взглядах, образуют круг - единицу, наиболее близкую к органу управления, который есть у сообщества друидов. Каждый круг независим друг от друга, старые и новые расколы препятствуют возвращению к единодушному поклонению друидов Галена."
