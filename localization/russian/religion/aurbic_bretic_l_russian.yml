 beldama_wyrd_desc:0 "Старый ковен ведьм, посвящённый Джефре, лесному богу бретонцев. Они служат и защищают лес с помощью Хранителей стихий. Несмотря на их мирный образ жизни, Сиродильская империя и различные лорды Хай Рока видят в них потенциальную угрозу."
