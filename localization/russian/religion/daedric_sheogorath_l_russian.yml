 sheogorath_cult:1 "Шеогоратск"
 sheogorath_cult_adj:1 "Культ Шеогората"
 sheogorath_cult_adherent:1 "Культист Шеогората"
 sheogorath_cult_adherent_plural:1 "Культисты Шеогората"
 sheogorath_cult_desc:0 "Преданные Владыке Дрожащих островов, культисты Шеогората почитают своего хозяина в его самой простой форме. Разделяя философию, рассматривающую мир по существу как хаотичное и опасное место, они с величайшим уважением относятся к тем, кто принимает присущую смертным непоследовательность."
