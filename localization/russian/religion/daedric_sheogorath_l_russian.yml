 # Sheogorath
 sheogorath_religion:1 "Шеогоратск"
 sheogorath_religion_adj:1 "Шеогорат"
 sheogorath_religion_adherent:1 "Верный Шеогорату"
 sheogorath_religion_adherent_plural:1 "Верные Шеогорату"
 sheogorath_religion_desc:0 "Небольшой набор верований, почитающих Шеогората, Князя Безумия. Рождённый в результате разрушения Джиггалага от рук других [Glossary( 'князей даэдра', 'DAEDRA_GLOSS' )], Шеогорат является воплощением того, что его прежняя форма презирала больше всего: Хаоса, беспорядка и безумия. Его могут поносить «безумцы» в мире смертных, но почти все, по крайней мере, уважают его из-за страха. Он занимает особое место в пантеоне каджитов и данмеров, оба раза как противник или бог испытания."
