 hircine_cult_desc:0 "Посвятив себя повелителю Великой Охоты, культисты Хирсина поклоняются Хирсину в его самых существенных аспектах. Известно, что они устраивают большие охоты в честь князя Охотников, а некоторые доходят до того, что заражаются ликантропией, чтобы быть ближе к нему, и в конечном итоге охотятся в Охотничьих угодьях."
