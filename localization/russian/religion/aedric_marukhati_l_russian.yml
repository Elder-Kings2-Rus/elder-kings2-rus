 #Alessian Order
 
 alessian:0 "Алессианск"
 alessian_adj:0 "Алессианский Орден"
 alessian_adherent:0 "Последователь Алессии"
 alessian_adherent_plural:0 "Последователи Алессии"
 alessian_desc:0 "Алессианский Орден - это ревностная, суровая, сложная вера, созданная в Первую Эру обезьяньим пророком Маруком после получения божественного откровения от духа Святой Алессии. В своей основе она проповедует о верховном боге, называемом Единым, которого часто ассоциируют с Акатошем, но позже в неё стали включать все большее число меньших святых и божеств, по мере того как Орден становился все сложнее. Его основой являются 77 непреложных доктрин Марука, которые объясняют пороки эльфийского рода, как победить смерть и знаменитое заявление о том, что 'Все виновны, пока не доказана невиновность'."
 
 #Temple of the One
 
 temple_one:0 "Единск"
 temple_one_adj:0 "Храм Единого"
 temple_one_adherent:0 "Последователь Единого"
 temple_one_adherent_plural:0 "Последователи Единого"
 temple_one_desc:0 "Храм Единого - единственная легальная форма марукатизма в Сиродиле, созданная императором Реманом в Первую Эру для поддержания Драконьих огней, а также для ассимиляции оставшихся сторонников Алессианского Ордена. Сохранив многое из своего марукатийского происхождения, новый Храм Единого действует в соответствии со значительно смягченной системой верований, которая подчеркивает множество аспектов их бога, основным проявлением которого является Верховный дух Акатош."
