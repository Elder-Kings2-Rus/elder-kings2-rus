 marukhati_religion_desc:0 "Марук был пророком-имга, жившим в Первой Эре, который стал известен после основания Алессианского Ордена - радикальной религиозной секты, которая доминировала в Сиродиле около 2 тысячелетий до своего быстрого краха около 1Э 2321 в Войне Справедливости. Находясь в изгнании и страдая от покаяния, Марук утверждал, что дух Святой Алессии явился ему и научил его Семидесяти семи непреложным доктринам, которые он написал на камнях собственной кровью. Наряду с верой в верховное божество, называемое Единым, они также утверждают, что смерть - это иллюзия, и что, живя правильной жизнью и изгнав всю эльфийскую порчу, можно остаться за её пределами."
