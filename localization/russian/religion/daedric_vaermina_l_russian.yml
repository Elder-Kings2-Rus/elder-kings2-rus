 vaermina_cult_desc:0 "Подчиняясь Плетельщице Снов, культисты Вермины отдают свои ночи и сны Вермине. Постоянные кошмары, от которых они страдают, позволяют им побеждать во всех испытаниях, с которыми они могут столкнуться днём. Её жрецы также известны как мастера алхимии, поскольку, как говорят, они способны приготовить зелье, способное перенести человека в Мир снов без необходимости видеть сны..."
