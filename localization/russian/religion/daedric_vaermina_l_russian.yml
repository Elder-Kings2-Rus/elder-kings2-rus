 vaermina_religion_desc:0 "Небольшой набор верований, почитающих Вермину, Госпожу Кошмаров. Как следует из её названия, её основной способ взаимодействия с миром смертных - это вторжение в разум смертных, когда они наиболее уязвимы - во сне. Её поклонники, способные контролировать как приятные сны, так и ужасные кошмары, стремятся к все более и более ужасным ночам в попытке угодить своей госпоже."
