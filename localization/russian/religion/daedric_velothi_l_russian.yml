 velothi_faiths_desc:0 "Велотийские верования, возникшие во времена Исхода под предводительством пророка Велота, почитают [Glossary( 'хороших даэдра', 'GOOD_DAEDRA_GLOSS' )], трёх князей, которые помогали кимерам до, во время и после их опасного путешествия в [Glossary( 'Ресдайн', 'RESDAYN_GLOSS' )]. После возвышения [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )] появились многочисленные ответвления веры – одни приняли власть Живых богов Морровинда, другие же отвергли её."
