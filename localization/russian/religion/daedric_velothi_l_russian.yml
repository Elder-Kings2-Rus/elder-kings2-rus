 #Cantemiric Sect
 cantemiric_sect:1 "Кантемирск"
 cantemiric_sect_adj:1 "Кантемирская секта"
 cantemiric_sect_adherent:1 "Последователь Кантемир"
 cantemiric_sect_adherent_plural:1 "Последователи Кантемир"
 cantemiric_sect_desc:0 "У Велота было множество преемников, но очень многие из них канули в небытие... но только не Кантемир. Её харизма была столь велика, что неортодоксальные велоти объединились вокруг неё, поселившись не в пепельных пустошах Вварденфелле или пышном Дешаане, а в южных болотах Ресдайна и даже во внешней Аргонии.\n\nКо времени её смерти секта «Кантемирская секта» закрепила её уроки в виде догмы, что отличалась от учений других храмов кимеров. Мундус – это земля испытаний, где отбираются достойные души, что будут вечно служить хорошим даэдра. Души более мирских индивидуумов «скармливаются» Дому Забот в надежде закалить их для следующего возвращения в Мундус. Чтобы выйти за пределы смертного мира и покинуть Дом Забот, необходимо постоянно бороться с обыденностью и заурядностью.\n\nКантемиры часто занимаются самоанализом во время медитаций, чтобы выявить недостатки, которые преграждают им путь к совершенствованию. Изысканные мантры совершенствуются годами, и каждый дом хранит свои самые сокровенные слова знаний в семейной гробнице. Некоторые племена считают деревья хист, сыгравшие решающую роль в просвещении Кантемир, святыми-покровителями."
