 #Cantemiric Sect
 cantemiric_sect:1 "Кантемирск"
 cantemiric_sect_adj:1 "Секта Кантемир"
 cantemiric_sect_adherent:1 "Последователь Кантемир"
 cantemiric_sect_adherent_plural:1 "Последователи Кантемир"
 cantemiric_sect_desc:0 "Секта Кантемир – одна из немногих уцелевших ветвей велотийской традиции. Они воспринимают мир смертных как поле битвы, где достойнейшие воины, подобно самой Кантемир, награждаются впоследствии вечной службой у [Glossary( 'хороших даэдра', 'GOOD_DAEDRA_GLOSS' )]. Недостойные души же обречены быть скормленными [Glossary( 'Дому Забот', 'HOUSE_OF_TROUBLES_GLOSS' )], переваренными и возвращёнными в Мундус. Каждый сектант стремится превзойти оковы обыденности, чтобы вырваться из этого вечного цикла голодного дома."
 cantemiric_religious_symbol:0 "скарабей-превращающийся-в-нового-человека"
 cantemiric_religious_text:0 "учения Кантемир"
 cantemiric_religious_head_title_name:0 "Падомайский Храм"