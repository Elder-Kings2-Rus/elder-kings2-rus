 tribunal_temple_desc:0 "Храм Трибунала - исконная религия Морровинда, основанная Святым Велотом после того, как он повёл своих последователей на Восток. Она сочетает избирательное почитание «Добрых даэдра» и осуждение «Дома Забот» с поклонением Трибуналу, трём бессмертным богам-королям Морровинда, которые вознеслись к божественности после битвы при Красной горе. Храм Трибунала организован по строгому принципу и оказывает большое влияние на большую часть данмерского общества."
