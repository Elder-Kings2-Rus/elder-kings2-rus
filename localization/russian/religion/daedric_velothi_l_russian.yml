 sixth_house_custom_desc:0 "[GetPlayer.Custom('sixth_house_dynamic_desc')]"
 sixth_house_nonfollower_desc:0 "Шестой дом, или Великий дом Дагот, был одним из древних Великих домов данмеров. После битвы у Красной горы он канул в небытие. Истинные факты падения дома никогда не станут известны, но считается, что главе дома, Ворину Даготу, Неревар поручил охранять Инструменты Кагренака, пока тот держал совет со своими соратниками. Дагот изучил инструменты и использовал их, чтобы выкачивать силу из Сердца #LORE [Concept( 'compendium_lorkhan', 'Лорхана' )|E]#!. Ныне известный как Дагот Ур, он возжелал использовать инструменты, чтобы украсть силу Сердца для себя. Неревар и его советники сражались в великой битве против Дагот Ура и его последователей, загнав его глубоко под Красную гору. Там, под Сердцем, глубоко внутри этого вулкана, Дагот Ур ждёт своего шанса восстать вновь."
 sixth_house_follower_desc:0 "Я ШАРМАТ\nЯ СТАРШЕ МУЗЫКИ\nЧТО Я ПРИНОШУ, ЕСТЬ СВЕТ\nЧТО Я ПРИНОШУ, ЕСТЬ ЗВЕЗДА\nЧТО Я ПРИНОШУ,\nЕСТЬ ДРЕВНЕЕ МОРЕ"
