 old_velothi_desc:0 "Изначальная вера Велота и его последователей. Поклонение трём Добрым даэдра: Азуре, Боэтии и Мефале, вынудило последователей Велота бежать с острова Саммерсет и начать свой исход, пока они не достигли своего нового дома, Ресдайна. После вознесения Трибунала большинство предпочло почитать АЛМСИВИ как своих новых богов. Но в далёких землях, где Трибунал не имеет влияния, некоторые говорят, что всё ещё есть кимеры, проповедующие слово Велота..."
