 tribunal_cult_adherent:1 "Культист Трибунала"
 tribunal_cult_adherent_plural:1 "Культисты Трибунала"
 tribunal_cult_desc:0 "Культ Трибунала - стойкое южное религиозное ответвление, уходящее корнями в кимерские народные верования, представляющие обряды и традиции древних Велоти. Культ признаёт законы и духовное главенство Живых богов, сохраняя при этом открытое и ревностное поклонение Добрым даэдра, подчёркивая важность благосклонности Трибунала при жизни и их Предтеч после смерти. Этот плавный, тщательно согласованный синтез старых и новых учений внутри культа обеспечил мирное сосуществование с доктринами Храма."

 #High Velothi
