 #Tribunal Temple
 tribunal_temple:1 "Трибунальск"
 tribunal_temple_adj:1 "Храм Трибунала"
 tribunal_temple_adherent:1 "Последователь Трибунала" #Wip
 tribunal_temple_adherent_plural:1 "Последователи Трибунала" #WIP
 tribunal_temple_desc:0 "Храм Трибунала управляет живой верой от имени живых богов Морровинда. Его иерархия охватывает земли [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )], направляя – а порой и вмешиваясь – во все аспекты жизни тёмных эльфов. Современный храм почитает Хороших даэдра и страшится Плохих, но превыше всего он подчиняется лишь самому [Glossary( 'Трибуналу', 'TRIBUNAL_GLOSS' )]."
 tribunal_religious_text:0 "проповеди"
 tribunal_religious_head_title:0 "Альма Рула"
 tribunal_religious_head_title_name:0 "Храм Трибунала"

 #Tribunal Cult
 tribunal_cult:1 "Трибунальск"
 tribunal_cult_adj:1 "Культ Трибунала"
 tribunal_cult_adherent:1 "Культист Трибунала"
 tribunal_cult_adherent_plural:1 "Культисты Трибунала"
 tribunal_cult_desc:0 "Культ Трибунала воплощает древние обряды и традиции велотийской народной практики, признавая законы и земную власть Живых богов, но также открыто и с воодушевлением поклоняясь их Предтечам – [Glossary( 'хорошим даэдра', 'GOOD_DAEDRA_GLOSS' )]. В этом хрупком равновесии верующие надеются снискать благосклонность [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )] при жизни и Предтеч – после смерти. Тщательно выстроенный синтез старых и новых учений позволил культу мирно сосуществовать с доктриной Храма, а также примирить даэдрических и земных предков в повседневной жизни."

