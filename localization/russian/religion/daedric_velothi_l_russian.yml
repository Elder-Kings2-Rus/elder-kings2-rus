 old_velothi_desc:0 "Тёмные эльфы-эшлендеры придерживаются древних обычаев поклонения [Glossary( 'хорошим даэдра', 'GOOD_DAEDRA_GLOSS' )], унаследованных со времён раннего Морровинда. Эти высокие велотийцы сохраняют многие древние обряды, но не боятся перемен: многое они изменили как по своему разумению, так и чтобы избежать тирании Храма Трибунала. Сегодня превыше всего они чтят Азуру и ждут возвращения её избранника – Неревара."
