 sixth_house_nonfollower_desc:0 "Эти загадочные сектанты претендуют на родство с мифическим Дом Дагот, что был давным-давно опозорен и уничтожен. Храм Трибунала клеймит их как еретиков, но культисты верят, что демон из древнего прошлого – Дагот Ур – не был повержен в битве при Красной Горе, а дремлет в её недрах. Однажды, говорят они, Спящий пробудится, радикально изменит общество тёмных эльфов и разоблачит ложь Живых богов."
 sixth_house_follower_desc:0 "Я ШАРМАТ\nЯ СТАРШЕ МУЗЫКИ\nЧТО Я ПРИНОШУ, ЕСТЬ СВЕТ\nЧТО Я ПРИНОШУ, ЕСТЬ ЗВЕЗДА\nЧТО Я ПРИНОШУ,\nЕСТЬ ДРЕВНЕЕ МОРЕ"
