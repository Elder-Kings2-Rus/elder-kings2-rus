 molag_religion_desc:0 "Небольшой набор верований, почитающих Молага Бала, Князя Порабощения. Известный как Отец вампиров и как Осквернитель, только те, кого привлекают самые тёмные аспекты власти и господства, осмеливаются почитать его. Стремясь поработить всех смертных и, в конечном итоге, слить план смертных с Хладной Гаванью, большинство тех, кто встречается на пути его прихожан, приносятся в жертву во имя его и вынуждены служить ему вечно. Презираемый во всем Тамриэле, он считается ещё более опасным и злым в Морровинде."
