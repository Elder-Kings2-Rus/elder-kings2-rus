 molag_cult_desc:0 "Приверженцы поклонения Молагу Балу - самые жестокие и опасные фанатики в мире смертных. Известно, что они похищают и приносят в жертву бесчисленное множество людей, чтобы угодить своему Темному Владыке, а некоторые даже добровольно становятся вампирами, чтобы стать ближе к своему князю."
