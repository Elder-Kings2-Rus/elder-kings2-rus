 hidden_moon_adherent:1 "Культист Скрытой Луны"
 hidden_moon_adherent_plural:1 "Культисты Скрытой Луны"
 hidden_moon_desc:0 "Орден Скрытой Луны берёт своё начало в пустынях Эльсвейра. Каджиты, следующие этому культу, верят, что даже после смерти может быть дарован шанс искупить грехи, совершённые при жизни. Такая благодетельная некромантия поддерживается Азурой, которая ведёт заблудшие души через путь искупления."