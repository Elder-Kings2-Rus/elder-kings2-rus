 azura_cult:1 "Азурск"
 azura_cult_adj:1 "Культ Азуры"
 azura_cult_adherent:1 "Последователь Культа Азуры"
 azura_cult_adherent_plural:1 "Последователи Культа Азуры"
 azura_cult_desc:0 "Культ Азуры посвящает себя Королеве Рассвета и Заката. Среди их постулатов - постоянный поиск смысла и цели на смертном плане, который может быть достигнут только путем постоянного самоанализа и медитации."
 
