#Magnus Cult
 magnus_cult:0 "Магнусск"
 magnus_cult_adj:1 "Культ Магнуса"
 magnus_cult_adherent:1 "Культист Магнуса"
 magnus_cult_adherent_plural:1 "Культисты Магнуса"
 magnus_cult_desc:0 "В древние времена бретонцы с готовностью приняли поклонение #LORE [Concept( 'compendium_magnus', 'Магнусу' )|E]#!, которого в той или иной степени признавали и эльфы, и недийцы. Его магическая сфера дала зарождающейся расе полукровок эльфо-людей собственную религиозную нишу. Отвергаемый Диренни и алессианцами, этот древний культ Магнуса растерял свою былую популярность, но не исчез полностью. В глухих лесах и горных вершинах Хай Рока по прежнему живут друиды, поклоняющиеся богу Солнца. Также ходят жуткие слухи о капищах, в которых пленников сжигают в сияющем пламени, дабы отблагодарить Магнуса за измерение, которое он создал и продолжает оберегать."
