#Magnus Cult
 magnus_cult:0 "Magnus Cult"
 magnus_cult_adj:1 "Magnus Cultist"
 magnus_cult_adherent:1 "Magnus Cultist"
 magnus_cult_adherent_plural:1 "Magnus Cultists"
 magnus_cult_desc:0 "Long ago the ancient Bretons readily took to the worship of Magnus, who was acknowledged with relative indifference by the Elves and Nedes alike, but whose domain of magic gave the nascent man-meri race a cultic niche of their own. Marginalized by the Direnni and the Alessians alike, this early Magnus cult faded into obscurity but never disappeared. In the deep woods and towering mountains of High Rock, druids who worship the Sun God persist - as do terrifying rumours of wickermen inside which captives are consecrated in a radiant blaze to thank Magnus for the world he created and continues to preserve."
 magnus_cult_religious_symbol:0 "sun talisman"
    
