 magna_ge_desc:0 "Магна-ге, или Звёздные сироты, были теми эт-Ада, которые покинули Мундус вместе с #LORE [Concept( 'compendium_magnus', 'Магнусом' )|E]#!, когда обман #LORE [Concept( 'compendium_lorkhan', 'Лорхана' )|E]#! раскрылся. Отказавшись принимать участие в дальнейшем продолжении существования этого измерения-тюрьмы, магна-ге отдалились от своих последователей, даже в сравнении с [Concept( 'compendium_divines', 'Божествами' )|E]#!, которые изредка отвечают на молитвы и проявляют чудеса. Тем не менее, именно эта таинственность и тот факт, что их холодный, равнодушный свет по-прежнему наделяет Мундус дарами магии, привлекают тех, кто ищет смысл и мистицизм за пределами Аурбиса, а также тех, кто ищет спасения от тягот Арены..."
