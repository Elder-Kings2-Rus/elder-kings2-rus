#Magna-Ge
 magna_ge:0 "Magna-Ge"
 magna_ge_adj:1 "Magna-Ge"
 magna_ge_adherent:1 "Magna-Ge Disciple"
 magna_ge_adherent_plural:1 "Magna-Ge Disciples"
 magna_ge_desc:0 "The Magna-Ge, or Star Orphans, were those among the et'Ada who joined the god Magnus in fleeing Mundus when the trickery of Lorkhan became apparent. Refusing to have any part in the continued existence of this prison-realm, the Magna-Ge are more silent and distant deities than even the Divines, answering no prayers and granting no miracles. Still, this exact mystique and the fact that their cold, ambivalent light still showers Mundus in powerful gifts such as magicka, have attracted those who seek meaning and mysticism beyond the drama of the Aurbis, and indeed those who seek escape from the struggles of the Arena..."
