 scaled_court_adherent_plural:0 "Придворные"
 scaled_court_desc:0 "Чешуйчатый двор - ответвление Небесного культа, посвящённое Небожителю Змею. Таинственные ритуалы Придворных не имеют установленных стандартов, так как они зависят от знамений их неуловимого повелителя, чтобы достичь контакта.\n\nРегенты ведут верующих от его имени, так как последователи Змея считают его своим истинным верховным сюзереном. Придворных учат выжидать и действовать, когда наступит подходящий момент. Когда Небожитель Змей полностью проявляет своё влияние в Нирне, он приносит благословения и бедствия в равной степени. Его проявления должны опасаться как неверующие, так и верные служители."
