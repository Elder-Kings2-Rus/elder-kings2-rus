 malacath_brutal_breed_desc:0 "Жестокий и фанатичный культ, зародившийся на пепелище первого Орсиниума после его падения, около 1Э 1000. Их фанатизм заставлял их пытаться убить каждого бретонца и редгарда, которого они могли найти, за каждое реальное или воображаемое оскорбление, причиненное ими оркам."
