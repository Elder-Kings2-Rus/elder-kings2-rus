 malacath_religion_desc:0 "Небольшой набор верований, сосредоточенный вокруг Принца Отверженных, Малаката. Из-за его характера его поклонение не очень распространено в Тамриэле, но сосредоточено в тесно сплоченных сообществах, которые изолированы от остального мира. Большинство орсимеров Тамриэля поклоняются ему как своему Богу-Королю, в то время как данмеры Морровинда считают его частью Четверки Плохих Даэдра."
