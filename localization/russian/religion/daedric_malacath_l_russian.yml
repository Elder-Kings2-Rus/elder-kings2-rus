 goblin_shamanism_desc:0 "Как и их сородичи-орки, племена гоблинов поклоняются Мулуку, “Синему богу”, ипостаси даэдрического принца Малаката, которого они считают своим покровителем и защитником. Шаманы играют особенно важную роль в соединении с божественным и возглавляют каждое племя в галлюциногенных церемониях ‘богообщения’ и жертвоприношениях в его честь."
