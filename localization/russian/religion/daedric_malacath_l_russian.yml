 code_of_malacath_desc:0 "Малакат - бог-король орков. Он - Клятвенная Клятва и Кровавое Проклятие, и его удел - конфликты, страдания и нарушенные обещания. Все орки, которые следуют за Малакатом, живут по его Кодексу. Он предписывает уважать кузнецов, требует мести за оскорбление чьей-либо чести и утверждает, что смерть в бою - самая почетная смерть для орка."
