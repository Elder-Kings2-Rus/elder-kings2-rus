 malacath_cult_desc:0 "Культ Малаката чтит Хранителя Кровавого Проклятия и придерживается его самых строгих принципов. Они видят себя окруженными врагами из-за природы Принца, и готовы сражаться и умереть, чтобы сохранить свою веру."
 
