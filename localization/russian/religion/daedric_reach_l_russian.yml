 hircine_coven_desc:0 "Несмотря на множество так называемых Старых богов Предела, есть кланы, посвятившие себя служению определённым божествам - таким, как Хирсину, Владыке Арены. Среди этих предельцев оборотни пользуются особым уважением - не только как одарённые Духом Охоты, но и как те, кто пожертвовал собой, чтобы лучше служить клану."
 hircine_coven_religious_head_title:0 "Глава ковена"
 hircine_coven_religious_head_title_name:0 "Ковен Хирсина" # в оригинале строка дублируются, и тут и внизу было Ковен .....

 malacath_coven:1 "Малакатск"
 malacath_coven_adj:1 "Ковен Малаката"
 malacath_coven_adherent:1 "Последователь Малаката"
 malacath_coven_adherent_plural:1 "Последователи Малаката"
 malacath_coven_desc:0 "Некоторые кланы предельцев, в первую очередь клан Зиморожденных, посвятили себя Малакату, Повелителю Пепла и Костей. В этом они схожи с орками и гоблинами Ротгара, но сами кланы утверждают, что именно #italic они#! - избранная раса Малаката, а гоблин-кины предназначены для испытания истинных детей Князя."
