 hircine_coven:1 "Hircine Coven"
 hircine_coven_adj:1 "Hircine Coven"
 hircine_coven_adherent:1 "Hircine Follower"
 hircine_coven_adherent_plural:1 "Hircine Followers"
 hircine_coven_desc:0 "While the so-called Old Gods of the Reach are many, some clans dedicate themselves to specific deities - such as Hircine, Lord of the Arena. Among these Reachfolk lycantrophes are especially respected - not as gifted by the Spirit of the Hunt, but as one who self-sacrifice to better serve the clan."
 hircine_coven_religious_head_title:0 "Hircine Coven"
 hircine_coven_religious_head_title_name:0 "Hircine Coven"

 malacath_coven:1 "Malacath Coven"
 malacath_coven_adj:1 "Malacath Coven"
 malacath_coven_adherent:1 "Malacath Follower"
 malacath_coven_adherent_plural:1 "Malacath Followers"
 malacath_coven_desc:0 "Some Reachfolk clans, most prominently the Winterborn clan, dedicate themselves to Malacath, the Lord of Ash and Bone. In this they find kinship with the Orcs and Goblins of Wrothgar, however these clans maintain that #italic they#! are Malcath's chosen race, and that the Goblinken merely serve to test and challenge the true children of the Prince."
 malacath_coven_religious_head_title_name:0 "Malacath Coven"
 malacath_coven_religious_head_title:0 "Malacath Coven"

 namira_coven:1 "Namira Coven"
 namira_coven_adj:1 "Namira Coven"
 namira_coven_adherent:1 "Namira Follower"
 namira_coven_adherent_plural:1 "Namira Followers"
 namira_coven_desc:0 "To the Reachfolk, Namira is the Goddess of the Realm of Spirit. Beside Hircine, the God of the Realm of Flesh, she is among the most important of the Great Spirits. She is primal duality - life and death, beginnings and ends, and a giver and taker in equal measure. While her worship is varied, many of her followers practice ritual sacrifice."
 namira_coven_religious_head_title_name:0 "Namira Coven"
 namira_coven_religious_head_title:0 "Namira Coven"