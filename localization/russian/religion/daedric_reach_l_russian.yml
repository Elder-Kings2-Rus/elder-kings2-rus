 malacath_coven_religious_head_title:0 "Ковен Малаката"

 namira_coven:1 "Намирск"
 namira_coven_adj:1 "Ковен Намиры"
 namira_coven_adherent:1 "Последователь Намиры"
 namira_coven_adherent_plural:1 "Последователи Намиры"
 namira_coven_desc:0 "Предельцы признают Намиру богиней мира духа. Наряду с Хирсином, богом мира плоти, она является одной из важнейших Великих духов. Она воплощает в себе первобытную двойственность - жизнь и смерть, начало и конец, та, что дарует и отнимает в равной степени. Хотя её почитают разным образом, её последователей объединяет практика ритуальных жертвоприношений."
 namira_coven_religious_head_title_name:0 "Глава ковена" # в оригинале строка дублируются, и тут и внизу было Ковен .....
 namira_coven_religious_head_title:0 "Ковен Намиры"