 old_gods:1 "Старобожественск"
 old_gods_adj:1 "Старые боги"
 old_gods_adherent:1 "Последователь Старых богов"
 old_gods_adherent_plural:1 "Последователи Старых богов"
 old_gods_desc:0 "Подобно их происхождению, вера жителей Предела представляет собой синкретическую смесь, происходящую от множества народов, населяющих Предел. У предельцев нет определённого пантеона, вместо этого они поклоняются различным даэдра, аэдра и тотемным духам животных. Самыми важными из «Старых богов» являются Хирсин и Намира — владыки миров плоти и духа. Поклонение Старым богам имеет несколько определенных ритуалов или практик, и большинство кланов Предела имеют свой собственный уникальный класс жрецов, традиции и верования. Знахарство и жертвоприношения играют ключевую роль во многих ритуалах, из-за чего жителей Предела стали называть «колдунами»."
 
