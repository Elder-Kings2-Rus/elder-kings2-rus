 xanmeer_desc:0 "В древние времена аргониане боялись и почитали версию Ситиса по имени Ишташ-Тититхил-Мет (что означает «Разбиватель Яиц») как бога Смерти, который требовал бесконечных жертвоприношений, чтобы не дать ему покончить с миром. Они так сильно боялись перемен, что для того, чтобы их помнили вечно, построили в честь него огромные каменные храмы, известные как занмиры, которые и сейчас, спустя столетия, усеивают ландшафт Чернотопья."
