 sithis_religion_desc:0 "Ситис, или Падомай, рассматривается большей частью Тамриэля как второе по старшинству существо, когда-либо существовавшее, олицетворение Хаоса и Изменения с самого начала вселенной, которое уравновешивает своему брата/предшественника Ану, представляющего Стазис и Порядок. Хотя большинство пантеонов признают Ситиса в той или иной форме, формы и роли, которые он принимает, сильно различаются, и лишь немногие открыто поклоняются ему из-за негативных коннотаций смерти и разрушения, которые он олицетворяет." # ek todo: check lore for sithis pantheon
