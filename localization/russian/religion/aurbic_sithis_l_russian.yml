 orma_cult_desc:1 "Для бледных орма жизнь – это боль, но в час глубочайшего страдания оракулы Слепого Бога явили им откровение: жизнь перетекает в смерть, а смерть питает жизнь. Умело управляя жизненными силами, их алхимики становятся искусными целителями, а после смерти душа – или «анимус» личности – может быть возвращена племени, избегая обещанного небытия Пустоты. В тёмных храмах, куда не проникает свет, стоят идолы многих богов – но все они лишены лиц, чтобы явить лик Слепого Бога."
