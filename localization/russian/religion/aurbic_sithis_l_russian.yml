 seth_desc:0 "Братство Сета, или Храм Сетьет, — тайный религиозный орден магов-жрецов, зародившийся в городе Гидеон на западе Чернотопья. Похоже, что выбранное ими божество берет свое начало от поклонения Ситису коренными аргонианами Гидеона, которое было перенято любознательными нибенейскими магами, переселившимися в регион во времена Империи Ремана. Несмотря на мрак их бога и скрытный характер их верований и структуры, организация нашла приверженцев по всему Тамриэлю, а её отделения открыто действуют по всему континенту."
