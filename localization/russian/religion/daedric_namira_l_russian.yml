 darkmoondance_desc:0 "Танец Тёмной Луны, также известный в Та'агре как За'джа Лоркадж, что означает «Искажённый Танец», относится к тёмному отражению духовности каджитов, происходящему из-за влияния Барабана Рока #LORE [Concept( 'compendium_lorkhaj', 'Лоркаджа' )|E]#!, Тёмной Луны и испорченного [Glossary( 'князя даэдра', 'DAEDRA_GLOSS' )] Намирры. Танец Тёмной Луны может развратить тех каджитов, которые отклонились от света Джоуда и Джоун, и в худшем случае превратить их в так называемых Дро-м'Атра, тёмных духов, обречённых служить Намирре."
