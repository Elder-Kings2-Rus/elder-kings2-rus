 namira_cult_desc:0 "Живя так, как задумал их князь, культисты Намиры, как известно, живут согласно традициям, связанным с их Госпожой. Осквернения, тайные собрания, встречи с духами и поедание плоти других смертных имеют первостепенное значение, что отделяет их от остального общества."
 
