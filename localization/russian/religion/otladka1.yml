    baandari_adherent_plural:0 "Баандари"
    baandari_desc:0 "Баандари - приверженцы Баан Дара, бандитского бога-изгоя Эльсвейра и Валенвуда, и образуют особое диаспоральное общество торговцев и плутов. Баандари признают Лунную Решетку и многих богов Эльсвейра, но живут своей собственной жизнью в соответствии с Кодексом Баандари, в котором большое внимание уделяется хитрости, солидарности и плутовскому чувству чести."
    
  darkmoondance:0 "Темно-лунск"
    darkmoondance_adj:0 "Темная-Луна"
    darkmoondance_adherent:0 "Танцор Темной-Луны"
    darkmoondance_adherent_plural:0 "Танцоры Темной-Луны"
    darkmoondance_desc:0 "Танец Темной-Луны, также известный в Та'агре как Жа'джа Лорхадж, что означает «Изогнутый танец», относится к темному отражению духовности каджитов, происходящему из-за влияния Рокового Барабана Лорхаджа и Тёмной Луны и испорченному Даэдрическим Принцем Намирой. Танец Тёмной-Луны может развратить тех каджитов, которые отклонились от света Джоуд и Джоун, и в худшем случае превратить их в так называемых Дро-м'Атра, темных духов, обреченных служить Намире."
    
