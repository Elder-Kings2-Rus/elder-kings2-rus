    ternion_totems_adj:0 "Триада"
    ternion_totems_adherent:0 "Тотемист Триады"
    ternion_totems_adherent_plural:0 "Тотемисты Триады"
    ternion_totems_desc:0 "Старый и затворнический культ, почитающий Трех Старых Богов - быструю и хитрую Лису, сильного и могучего Медведя, хитрого и наблюдательного Волка."
    
  # Akaviri
  akaviri_religion:0 "Акавирск"
    akaviri_religion_adj:0 "Акавирцы"
    akaviri_religion_adherent:0 "Акавирец"
    akaviri_religion_adherent_plural:0 "Акавирцы"
    akaviri_religion_desc:0 "Континент Акавир лежит далеко на востоке Тамриэля, и на протяжении веков на него неоднократно пытались вторгнуться. Хотя о нем мало что известно наверняка; известно, что его жители поклоняются своим предкам, а также пантеону из четырех духов стихий и сторон света."
 
  court_dawnbeauty:0 "Рассветск"
    court_dawnbeauty_adj:0 "Рассветный Двор"
    court_dawnbeauty_adherent:0 "Придворный Рассвета"
    court_dawnbeauty_adherent_plural:0 "Придворные Рассвета"
    court_dawnbeauty_desc:0 "Акавирцы, оставшиеся служить и заселять Империю после их вторжений, с годами приняли синкретический сплав типичного Имперского Культа с собственным поклонением Предкам и стихийным Богам сторон света. Также почитаются четыре олицетворения стихий и направлений: Мин, Света и Востока - Зиса, Воды и Юга - Нифа, Земли и Севера - Ильни, Воздуха и Запада. Кроме того, потомки должны почитать своих предков и часто общаться с их духами, чтобы получить одобрение, руководство и удачу."
   
   # Khajiiti
  khajiiti_religion:0 "Каджитск"
    khajiiti_religion_adj:0 "Каджиты"
    khajiiti_religion_adherent:0 "Каджиты"
    khajiiti_religion_adherent_plural:0 "Каджиты"
    khajiiti_religion_desc:0 "Традиционная религия каджитов почитает огромный пантеон различных аэдрических и даэдрических богов, с обширной мифологией и историями, связанными с ними. Однако в 311-м году Второй Эры это было поставлено под сомнение, когда Грива Рид-Тар-ри'Датта получил Прозрение Риддл'Тар и основал новую религиозную философию, отодвинув на второй план типичный пантеон в пользу полного сосредоточения на Двух Лунах, Джоун и Джоуд."
 
  twomoonsdance:0 "Двух-лунск"
    twomoonsdance_adj:0 "Две-Луны"
    twomoonsdance_adherent:0 "Танцор Двух-Лун"
    twomoonsdance_adherent_plural:0 "Танцоры Двух-Лун"
    twomoonsdance_desc:0 "Танец Двух-Лун, также известный на Та'агре как Риддл'Тар, относится как к абстрактному каджитскому богу-луне космического равновесия, так и к окружающей его религиозной практике. Представленный пророком и Гривой Рид-Тар-ри'Датта, Танец Двух-Лун является доминирующим религиозным учением в Эльсвейре и тесно переплетается с правлением Гривы, который защищает права всех каджитов в соответствии с Лунной Решеткой."
   
