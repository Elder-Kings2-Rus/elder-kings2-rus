    idealmasters_desc:0 "Давным-давно, в Меретическую Эру, могущественная группа некромантов открыла способ избавиться от своих смертных тел и превратиться в существ, состоящих из чистой энергии души, и с помощью своих новообретённых способностей создать для себя царство где-то в Обливионе. Это Идеальные Повелители. Правя из Каирна Душ, эти богоподобные существа часто протягивают руку и заключают сделки со смертными колдунами, даруя силу и тайные знания в обмен на души."
 
 
