    old_velothi_adherent:1 "Последователь Высших Велоти"
    old_velothi_adherent_plural:1 "Последователи Высших Велоти"
    old_velothi_desc:0 "Изначальная вера Велота и его последователей. Поклонение Трём Добрым Даэдра: Азуре, Боэтии и Мефале, вынудило последователей Велота бежать с острова Саммерсет и начать свой исход, пока они не достигли своего нового дома, Ресдайна. После вознесения Трибунала большинство предпочло почитать АЛЬМСИВИ как своих новых богов. Но в далеких землях, где Трибунал не имеет влияния, некоторые говорят, что всё ещё есть кимеры, проповедующие слово Велота..."
    
