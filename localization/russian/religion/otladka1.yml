    order_new_moon_desc:0 "Орден Новой Луны - каджитский культ дракона, посвященный дракону Лаатвулону. Их цель - совершить древний ритуал, имеющий целью создание новой луны, известной как Тёмная Вечность. Они совершают ритуальные жертвоприношения, призванные пропитать могуществом Камень вечности, применяемый для усиления драконов и их смертных последователей."
 
 
