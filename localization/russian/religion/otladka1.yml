    worm_cult_desc:0 "Орден Чёрного Червя, широко известный как Культ Червя или Братство Анахоретов, представляет собой культ, ориентированный на некромантию, основанный альтмерским личем и бывшим монахом-псиджиком Маннимарко, Королем Червей. Хотя они часто заключают сделки с различными даэдра, когда это соответствует их интересам, в своей основе Культ Червей поклоняется Маннимарко превыше всего, веря, что однажды он вознесется к божественности и будет вечно править всем Мундусом."
    
