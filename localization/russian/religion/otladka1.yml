    mehrunes_cult_desc:0 "Последователи Мерунеса Дагона поклоняются своему Принцу в его самых основных проявлениях. Их склонность к насильственному свержению устоявшихся режимов позволяет им быстро захватывать власть за счёт того, что соседи считают их угрозой. Но Принц Разрушения не освобождает своих последователей от необходимости быть свергнутыми в ответ, если их власть ослабнет."
 
 # Mephala
 mephala_religion:1 "Мефальск"
    mephala_religion_adj:1 "Мефала"
    mephala_religion_adherent:1 "Верный Мефале"
    mephala_religion_adherent_plural:1 "Верные Мефале"
    mephala_religion_desc:0 "Небольшой набор верований, почитающих Мефалу, Прядильщицу Сетей. В то время как умы смертных не могут в полной мере осознать сущность принца, Мефала ещё более неясна. У неё странный интерес к делам смертных, и считается, что она плетет нити судеб тех, кто ей поклоняется, и тех, кому посчастливилось выпасть из её сферы. Известно, что данмеры Морровинда и каджиты Эльсвейра почитают её в той или иной форме."
    
 mephala_cult:1 "Мефальск"
    mephala_cult_adj:1 "Культ Мефалы"
    mephala_cult_adherent:1 "Последователь Культа Мефалы"
    mephala_cult_adherent_plural:1 "Последователи Культа Мефалы"
    mephala_cult_desc:0 "Преданные своему принцу, культисты Мефалы строго придерживаются её сферы и области лжи и секретов. Известные тем, что они наслаждаются тайной темноты, они манипулируют языками и кинжалами, чтобы формировать мир так, как того требует их принц."
    
 # Meridia
 meridia_religion:1 "Меридийск"
    meridia_religion_adj:1 "Меридия"
    meridia_religion_adherent:1 "Верный Меридии"
    meridia_religion_adherent_plural:1 "Верные Меридии"
    meridia_religion_desc:0 "Небольшое собрание верований, почитающих Меридию, Владычицу Бесконечных Энергий. Прямая и строгая в своих учениях, она поощряет своих последователей бороться и охотиться на нежить и вознаграждает тех, кто находится в постоянном конфликте с вампирами и некромантами. Те, кто бросает ей вызов, как известно, подвергаются насильственному лишению свободы воли, чтобы вечно служить Светозарной."
    
 meridia_cult:1 "Меридийск"
    meridia_cult_adj:1 "Культ Меридии"
    meridia_cult_adherent:1 "Последователь Культа Меридии"
    meridia_cult_adherent_plural:1 "Последователи Культа Меридии"
    meridia_cult_desc:0 "Первые прихожане Меридии соблюдают её первую заповедь на этой земле: охотиться на нежить и тех, кто разрывает круговорот жизни и смерти. Их преданность своей принцессе абсолютна, и они будут продолжать сражаться до тех пор, пока мир не признаёт некромантию или нежить тем, чем она является, мерзостью."
    
 # Molag Bal
 molag_religion:1 "Молагск"
    molag_religion_adj:1 "Молаг Бал"
    molag_religion_adherent:1 "Верный Молагу Балу"
    molag_religion_adherent_plural:1 "Верные Молагу Балу"
    molag_religion_desc:0 "Небольшой набор верований, почитающих Молага Бала, Принца Господства. Известный как Отец вампиров и как Осквернитель, только те, кого привлекают самые темные аспекты власти и господства, осмеливаются почитать его. Стремясь поработить всех смертных и, в конечном итоге, слить план смертных с Хладной Гаванью, большинство тех, кто встречается на пути его прихожан, приносятся в жертву во имя его и вынуждены служить ему вечно. Презираемый во всем Тамриэле, он считается ещё более опасным и злым в Морровинде."
    
 molag_cult:1 "Молагск"
    molag_cult_adj:1 "Культ Молага Бала"
    molag_cult_adherent:1 "Последователь Культа Молага Бала"
    molag_cult_adherent_plural:1 "Последователи Культа Молага Бала"
    molag_cult_desc:0 "Приверженцы поклонения Молагу Балу - самые жестокие и опасные фанатики в мире смертных. Известно, что они похищают и приносят в жертву бесчисленное множество людей, чтобы угодить своему Темному Лорду, а некоторые даже добровольно становятся вампирами, чтобы стать ближе к своему Принцу."
    
 # Namira
 namira_religion:1 "Намирск"
    namira_religion_adj:1 "Намира"
    namira_religion_adherent:1 "Верный Намире"
    namira_religion_adherent_plural:1 "Верные Намире"
    namira_religion_desc:0 "Небольшой набор верований, почитающих Намиру, Леди Разложения. Принц духов и отвращения, она ассоциируется со всем, что вызывает отвращение у остального общества, включая тонкое искусство каннибализма. Из-за её природы её прихожане прячутся у всех на виду и собираются под покровом тьмы, чтобы предаваться богохульным удовольствиям в менее чем санитарных условиях."
    
 namira_cult:1 "Намирск"
    namira_cult_adj:1 "Культ Намиры"
    namira_cult_adherent:1 "Последователь Культа Намиры"
    namira_cult_adherent_plural:1 "Последователи Культа Намиры"
    namira_cult_desc:0 "Живя так, как задумал их Принц, культисты Намиры, как известно, живут традициями, связанными с их Лордом. Убожество, тайные собрания, встречи с духами и поедание плоти других смертных имеют первостепенное значение, что отделяет их от остального общества."
    
 # Nocturnal
 nocturnal_religion:1 "Ноктюрналск"
    nocturnal_religion_adj:1 "Ноктюрнал"
    nocturnal_religion_adherent:1 "Верный Ноктюрнал"
    nocturnal_religion_adherent_plural:1 "Верные Ноктюрнал"
    nocturnal_religion_desc:0 "Небольшой набор верований, почитающих Ноктюрнал, Повелительницу Теней. Её последователи утверждают, что она правит ночью и тьмой, что её невозможно понять - что, впрочем, вполне закономерно. Пытаться понять её - значит отрицать её сущность, и поэтому её культисты пытаются общаться с ней разными способами."
    
 nocturnal_cult:1 "Ноктюрналск"
    nocturnal_cult_adj:1 "Культ Ноктюрнал"
    nocturnal_cult_adherent:1 "Последователь Культа Ноктюрнал"
    nocturnal_cult_adherent_plural:1 "Последователи Культа Ноктюрнал"
    nocturnal_cult_desc:0 "Культисты Ноктюрнал почитают свою даэдрическую госпожу в тенях, вдали от света и любого образа, который может нарушить их связь с Ноктюрнал. Её культ популярен среди воров, но поклоняться ей могут даже честные члены общества."
    
 # Peryite
 peryite_religion:1 "Периайтск"
    peryite_religion_adj:1 "Периайт"
    peryite_religion_adherent:1 "Верный Периайту"
    peryite_religion_adherent_plural:1 "Верные Периайту"
    peryite_religion_desc:0 "Небольшой набор верований, почитающих Периайта, Надсмотрщика. Надзирающий за естественным порядком, он наиболее известен тем, что ассоциируется с чумой и болезнями - некоторые даже утверждают, что в самых разрушительных вспышках в истории виноват он. Несмотря на это, а также на то, что его изображают в виде дракона, он известен как самый слабый среди даэдрических принцев. Его поклонение, хотя и присутствует по всему Тамриэлю, не считается особенно опасным по сравнению с некоторыми другими Принцами."
    
 peryite_cult:1 "Периайтск"
    peryite_cult_adj:1 "Культ Периайта"
    peryite_cult_adherent:1 "Последователь Культа Периайта"
    peryite_cult_adherent_plural:1 "Последователи Культа Периайта"
    peryite_cult_desc:0 "Секта Периайта посвящает свою жизнь, включая здоровье и благополучие, Повелителю Заразы и Чумы. Большинство из них стремятся почтить своего Принца, перенося неисчислимое количество болезней, включая некоторые, специально созданные самим Надсмотрщиком. В их обязанности входит распространение таких болезней по всему миру, вплоть до того, что они позволяют трупам гнить под открытым небом."
    
 # Sanguine
 sanguine_religion:1 "Сангвинск"
    sanguine_religion_adj:1 "Сангвин"
    sanguine_religion_adherent:1 "Верный Сангвину"
    sanguine_religion_adherent_plural:1 "Верные Сангвину"
    sanguine_religion_desc:0 "Небольшой набор верований, почитающих Сангвина, Принца Разврата. Редкость среди даэдрических принцев, его сферы связаны с тем, что нравится значительной части смертных — секс, гедонизм и веселые вечеринки. Однако считается, что некоторые из его самых набожных последователей потакают самому темному аспекту сферы своего Принца, и из-за этого презираются остальным обществом. Благодаря своей радостной натуре он почитается во всем Тамриэле."
    
 sanguine_cult:1 "Сангвинск"
    sanguine_cult_adj:1 "Культ Сангвина"
    sanguine_cult_adherent:1 "Последователь Культа Сангвина"
    sanguine_cult_adherent_plural:1 "Последователи Культа Сангвина"
    sanguine_cult_desc:0 "Некоторые из культистов Сангвина утверждают, что для того, чтобы угодить своему Принцу, не нужно прилагать особых усилий. Среди повелений их Господа - наслаждение земной жизнью, и они принимают участие в многочисленных пирах и оргиях. Благодаря своей склонности к поиску удовольствий во всех их проявлениях, они склонны приветствовать других людей - ведь они тоже могут наслаждаться простыми радостями жизни, независимо от их расы или убеждений."
  sanguine_mysteries:1 "Сангвинск"
    sanguine_mysteries_adj:1 "Мистерии Сангвина"
    sanguine_mysteries_adherent:1 "Аколит Сангвина"
    sanguine_mysteries_adherent_plural:1 "Аколиты Сангвина"
    sanguine_mysteries_desc:0 "Вера, порожденная недостатком и апатией, порожденная стремлением к комфорту, Мистерии Сангвина расщепляют Принца Веселья на три аспекта: Рождения, Пира и Дикости. Приверженцы разделяются на группы, посвященные одному аспекту, и практикуют в полной тайне от всех остальных в специальных изолированных местах, называемых Сангвинариями. Нарушение клятвы мистерии - серьезное табу, и нарушение его может превратить человека в изгоя, которому больше не рады среди Аколитов.\n\nПоклонение совершается в действии (даже бессознательно), а не в молитве; Аколиты чтят Сангвина частыми пиршествами, щедрыми жестами и в целом сострадательным гедонизмом. Будучи таинственным культом, Мистерии редко просачиваются в повседневную жизнь за пределами выбеленных стен храма в каком-либо официальном качестве, считаясь в основном очень личным делом."
 
 # Sheogorath
 sheogorath_religion:1 "Шеогоратск"
    sheogorath_religion_adj:1 "Шеогорат"
    sheogorath_religion_adherent:1 "Верный Шеогорату"
    sheogorath_religion_adherent_plural:1 "Верные Шеогорату"
    sheogorath_religion_desc:0 "Небольшой набор верований, почитающих Шеогората, Принца Безумия. Рождённый в результате разрушения Джиггалага от рук других даэдрических принцев, Шеогорат является воплощением того, что его прежняя форма презирала больше всего: Хаоса, беспорядка и безумия. Его могут поносить «безумцы» в мире смертных, но почти все, по крайней мере, уважают его из-за страха. Он занимает особое место в пантеоне каджитов и данмеров, оба раза как противник или бог испытания."
    
 sheogorath_cult:1 "Шеогоратск"
    sheogorath_cult_adj:1 "Культ Шеогората"
    sheogorath_cult_adherent:1 "Последователь Культа Шеогората"
    sheogorath_cult_adherent_plural:1 "Последователи Культа Шеогората"
    sheogorath_cult_desc:0 "Преданные Властелину Дрожащих Островов, культисты Шеогората почитают своего хозяина в его самой простой форме. Разделяя философию, рассматривающую мир как по существу хаотичное и опасное место, они с величайшим уважением относятся к тем, кто принимает присущую смертным непоследовательность."
    
 # Vaermina
 vaermina_religion:1 "Верминск"
    vaermina_religion_adj:1 "Вермина"
    vaermina_religion_adherent:1 "Верный Вермине"
    vaermina_religion_adherent_plural:1 "Верные Вермине"
    vaermina_religion_desc:0 "Небольшой набор верований, почитающих Вермину, Повелительницу Кошмаров. Как следует из её названия, её основной способ взаимодействия с миром смертных - это вторжение в разум смертных, когда они наиболее уязвимы - во сне. Её поклонники, способные контролировать как приятные сны, так и ужасные кошмары, стремятся к все более и более ужасным ночам в попытке угодить своей госпоже."
    
 vaermina_cult:1 "Верминск"
    vaermina_cult_adj:1 "Культ Вермины"
    vaermina_cult_adherent:1 "Последователь Культа Вермины"
    vaermina_cult_adherent_plural:1 "Последователи Культа Вермины"
    vaermina_cult_desc:0 "Подчиняясь Плетельщице Снов, культисты Вермины отдают свою ночь и сон Вермины. Постоянные кошмары, от которых они страдают, позволяют им побеждать во всех испытаниях, с которыми они могут столкнуться днём. Её жрецы также известны как мастера алхимии, поскольку, как говорят, они способны приготовить зелье, способное перенести человека в Сонный мир без необходимости видеть сны..."
 
 # Velothi
 velothi_faiths:1 "Велотийск"
    velothi_faiths_adj:1 "Велоти"
    velothi_faiths_adherent:1 "Последователь Велоти"
    velothi_faiths_adherent_plural:1 "Последователи Велоти"
    velothi_faiths_desc:0 "Рожденные во время исхода под предводительством пророка Велота, вера Велоти почитает Добрых Даэдра, трех Принцев, которые помогали кимерам до и после их опасного путешествия в Ресдайн. После возвышения Трибунала возникло несколько отколовшихся религий, либо придерживающихся, либо отвергающих авторитет Живых Богов Морровинда."

 tribunal_temple:1 "Трибунальск"
    tribunal_temple_adj:1 "Храм Трибунала"
    tribunal_temple_adherent:1 "Последователь Храма Трибунала" #Wip
    tribunal_temple_adherent_plural:1 "Последователи Храма Трибунала" #WIP
    tribunal_temple_desc:0 "Храм Трибунала - исконная религия Морровинда, основанная Святым Велотом после того, как он повел своих последователей на Восток. Она сочетает избирательное почитание «Добрых Даэдра» и осуждение «Дома Забот» с поклонением Трибуналу, трем бессмертным богам-королям Морровинда, которые вознеслись к божественности после битвы при Красной горе. Храм Трибунала организован по строгому принципу и оказывает большое влияние на большую часть данмерского общества."
    
 tribunal_cult:1 "Трибунальск"
    tribunal_cult_adj:1 "Культ Трибунала"
    tribunal_cult_adherent:1 "Последователь Культа Трибунала" #Wip
    tribunal_cult_adherent_plural:1 "Последователи Культа Трибунала" #WIP
    tribunal_cult_desc:0 "Трибунал пользуется почти безоговорочной приверженностью в Морровинде, но известно, что некоторые из Домов менее пылки или даже не придерживаются строгости своих религиозных обрядов, например, Телванни, презирающий иерархию Храма и его вмешательство, и Хлаалу, известные тем, что находят общий язык с чужеземцами, поклоняющимися другим божествам, и таким образом принимающие их взгляды. Хотя они и не являются неверующими ни по каким параметрам, менее догматичные последователи Трибунала все же воспринимаются Храмом настороженно."
    
 nerevarine:1 "Нереваринск"
    nerevarine_adj:1 "Культ Нереварина"
    nerevarine_adherent:1 "Последователь Культа Нереварина" #Wip
    nerevarine_adherent_plural:1 "Последователи Культа Нереварина" #WIP
    nerevarine_desc:0 "Полагая, что Трибунал предал Неревара и убил его, чтобы возвыситься к статусу Божеств, культисты Нереварина отвергают авторитет Трех Живых Богов. Они также передают несколько устных пророчеств, в том числе о возвращении самого Неревара, посланного Азурой в форме Воплощения, Нереварина, который свергнет Трибунал и освободит Морровинд и Вварденфелл от влияния АЛЬМСИВИ."
    
