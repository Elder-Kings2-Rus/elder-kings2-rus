    amberhist_adherent:0 "Последователь Янтарного Хиста"
    amberhist_adherent_plural:0 "Последователь Янтарного Хиста"
    amberhist_desc:0 "Когда древнее общество аргониан, поклонявшееся Ситису, рухнуло в Сумраке, разумные деревья Хист из Чернотопья приветствовали своих детей с распростертыми объятиями. Но не все согласились. Меньшая часть Хист желает вернуть свой народ к старому образу жизни, но с Порядком в качестве нового идеала вместо Изменения и Разрушения, которые олицетворяет Ситис."
    
  ghostpeople:0 "Висхлилск"
    ghostpeople_adj:0 "Висхлил"
    ghostpeople_adherent:0 "Призрачная личность"
    ghostpeople_adherent_plural:0 "Призрачные личности"
    ghostpeople_desc:0 "Висхлил, или Призрачный народ, — затворническое и загадочное племя аргониан. О них ходит множество мифов и легенд среди других кланов из-за их странных некромантических практик, призрачно-белой чешуи и недоверия к чужакам."
   
   lilmothiit_hist:0 "Лилмотитск"
    lilmothiit_hist_adj:0 "Живой Закон"
    lilmothiit_hist_adherent:0 "Истец"
    lilmothiit_hist_adherent_plural:0 "Истцы"
    lilmothiit_hist_desc:0 "Живой Закон - это духовный кодекс, составленный между деревьями Хист и древним Лилмотитом с помощью Цеола, бродячего бога-лиса, который придал им свою форму. Это соглашение давало Истцам право жить в Чернотопье в безопасности, но, в свою очередь, навязывало им его опеку. Живой Закон предусматривает слишком много обязательств по сравнению с правами, поэтому обман и использование его лазеек не только ожидается, но и вознаграждается. Известно, что могущественные Законодатели «вершат суд» над Хист с помощью опасных сеансов тональной магии в надежде изменить условия договора в лучшую сторону."
    
   # Padomaic
  sithis_religion:0 "Падомайск"
    sithis_religion_adj:0 "Ситис"
