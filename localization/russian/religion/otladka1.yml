    sixth_house_nonfollower_desc:0 "Шестой Дом, или Великий Дом Дагот, был одним из древних Великих Домов данмеров. После битвы у Красной горы он канул в безвестность. Истинные факты падения Дома никогда не станут известны, но считается, что лидеру Дома, Ворину Даготу, Неревар поручил охранять Инструменты Кагренака, пока тот советовался со своими советниками. Дагот начал изучать инструменты и использовал их, чтобы выкачивать силу из Сердца Лорхана. Теперь известный как Дагот Ур, он стремился использовать инструменты, чтобы украсть силу Сердца для себя. Неревар и его советники сражались в великой битве против Дагот Ура и его последователей, загнав его глубоко под Красную Гору. Там, под Сердцем, глубоко внутри этого вулкана, Дагот Ур ждет своего шанса восстать вновь."
    sixth_house_follower_desc:0 "Я ШАРМАТ\nЯ СТАРШЕ МУЗЫКИ\nЧТО Я ПРИНОШУ, ЕСТЬ СВЕТ\nЧТО Я ПРИНОШУ, ЕСТЬ ЗВЕЗДА\nЧТО Я НЕСУ, ЕСТЬ\nДРЕВНЕЕ МОРЕ"
    
  cantemiric_sect:1 "Кантемирск"
    cantemiric_sect_adj:1 "Кантемирская секта"
    cantemiric_sect_adherent:1 "Кантемирский сектант"
    cantemiric_sect_adherent_plural:1 "Кантемирские сектанты"
    cantemiric_sect_desc:0 "Кантемирские Велоти - малоизвестная отколовшаяся фракция Велоти, которая покинула Морровинд и обосновалась в Чернотопье, отвернувшись от Великих Домов в поисках более чистого и подлинного пути к Псиджикам. Таким образом, Кантемирская секта делает упор на абстрактные «падомайские» идеалы учений святого Велота и её последователи, как известно, даже медитирует среди деревьев Хист, которых они считают равносильными «транскальпическим учителям», связанным с Псиджиками."
    
 # Reach Faiths
 reach_religion:1 "Предельск"
    reach_religion_adj:1 "Веры Предела"
    reach_religion_adherent:1 "Последователь Верований Предела"
    reach_religion_adherent_plural:1 "Последователи Верований Предела"
    reach_religion_desc:0 "Эклектичное собрание мелких культов и народных верований, которым следуют племена Предела, часто включающее в себя любопытную смесь аэдрического и даэдрического синкретизма."
 
 old_gods:1 "Старобожественск"
    old_gods_adj:1 "Старые Боги"
    old_gods_adherent:1 "Последователь Старых Богов"
    old_gods_adherent_plural:1 "Последователи Старых Богов"
    old_gods_desc:0 "Подобно их происхождению, вера жителей Предела представляет собой синкретическую смесь, происходящую от множества народов, населяющих Предел. У ричменов нет определенного пантеона, вместо этого они поклоняются различным даэдра, аэдра и тотемным духам животных. Самыми популярными из «Старых Богов» являются Хирсин, Дибелла и Периайт. Поклонение Старым Богам имеет несколько определенных ритуалов или практик, и большинство кланов Предела имеют свой собственный уникальный класс жрецов, традиции и верования. Знахарство и жертвоприношения играют ключевую роль во многих ритуалах, из-за чего жителей Предела стали называть «колдунами»."
 
 hagraven_cult:1 "Ворожейск"
    hagraven_cult_adj:1 "Культ Ворожей"
    hagraven_cult_adherent:1 "Последователь Культа Ворожей"
    hagraven_cult_adherent_plural:1 "Последователи Культа Ворожей"
    hagraven_cult_desc:0 "Рождение культов Ворожей можно проследить до вторжения Сиродила в Предел в Первую Эру. Король Предела Фаолан, известный в народе как «Красный орел», оказал ожесточенное сопротивление легионам императрицы Гестры. Потерпев поражение, Фаолан отдал свое сердце, волю и человечность Ворожеям в обмен на страшную силу Верескового сердца. Хотя Красный Орел в конце концов был убит, культы Ворожей не погибли вместе с ним. Считаясь варварами даже среди своих сородичей Ричменов, культы Ворожей почитают чудовищных ведьм и их марионеток. Многие из культов с нетерпением ждут возвращения Красного Орла, который вновь очистит Предел потоком крови."
 
 dwemer_idolatry:1 "Двемерск"
    dwemer_idolatry_adj:1 "Двемерское Идолопоклонство"
    dwemer_idolatry_adherent:1 "Двемерский идолопоклонник"
    dwemer_idolatry_adherent_plural:1 "Двемерские идолопоклонники"
    dwemer_idolatry_desc:0 "Неясное народное поверье, распространенное среди некоторых племен Предела, которые поселились в руинах двемеров или рядом с ними. Вопреки распространенной науке, они верят, что двемеры были благотворным народом-предшественником, который питал и направлял ричменов в древнюю эпоху. Они ценят ученость и мудрость и верят, что однажды двемеры вернутся и поведут их к гармоничному будущему."
 
 minotaur_cult:1 "Минотавровск"
    minotaur_cult_adj:1 "Культ Минотавров"
    minotaur_cult_adherent:1 "Последователь Культа Минотавров"
    minotaur_cult_adherent_plural:1 "Последователи Культа Минотавров"
    minotaur_cult_desc:0 "Культ Минотавров, последовавший за кланом Грозного Рога, поклоняется Хирсину в его аспекте Отца человекозверей. Они рассматривают минотавров как более чистую форму ликантропов, постоянно пребывающих в том возвышенном пространстве между человеком и зверем."
 
 druadach_cult:1 "Друадахск"
    druadach_cult_adj:1 "Культ Друадах"
    druadach_cult_adherent:1 "Друад"
    druadach_cult_adherent_plural:1 "Друады"
    druadach_cult_desc:0 "Горы Друадах - дом каждого ричмена. Но некоторые видят в горах Друадах не только дом, но и божественного отца, который привел их предков на эту землю. Жизнь в Друадах может быть тяжелой, но друады уверены, что они защищены от худших прихотей Кин."
    
 ## Aurbic
 # Celestial
  celestial_religion:1 "Звездносиротск"
    celestial_religion_adj:1 "Магна-ге"
    celestial_religion_adherent:1 "Последователь магна-ге"
    celestial_religion_adherent_plural:1 "Последователи магна-ге"
    celestial_religion_desc:0 "Магна-ге, буквально «Звездные сироты», были теми эт'Ада, которые покинули Нирн, когда стало ясно, что его создание лишит их силы. Ведомые Магнусом, они бежали в Этериус, прорывая дыры в небе, которое мы теперь знаем как звёзды и солнце. Вся магия исходит от них, и поэтому их почитание известно среди магов и ученых."
    
  celestial_cult:1 "Небесно-культск"
    celestial_cult_adj:1 "Небесный культ"
    celestial_cult_adherent:1 "Звездочёт"
    celestial_cult_adherent_plural:1 "Звездочёты"
    celestial_cult_desc:0 "Недийские племена Хаммерфелла поклонялись Созвездиям, которые, по их мнению, способны проявляться в мире, чтобы помочь им. Самыми важными были Небожители, астральные существа, которые являются олицетворениями Созвездий, путешествующих по небу. Хотя сегодня осталось немного недийцев, недавние археологические и астрономические исследования привели к появлению группы возрожденцев, известной как Звездочёты, которые стремятся заново открыть древние недийские знания о Созвездиях."
    
 # Wyrd
  wyrd_religion:1 "Бретонск"
    wyrd_religion_adj:1 "Друиды-Вещуньи"
    wyrd_religion_adherent:1 "Последователь Друидов-Вещуний"
    wyrd_religion_adherent_plural:1 "Последователи Друидов-Вещуний"
    wyrd_religion_desc:0 "Первая религия бретонцев характеризуется объединением в сплоченные, ориентированные на природу общины. Вооруженные преданностью определенному божеству, друиды и вещуньи совершают непонятные ритуалы, наполненные безмятежной жизнью или ужасающей смертью, и все это во имя причастия. Единое выражение веры прекратилось после вторжения Диренни, вбивших клин между Вещуньим сестринством и Друидскими кругами. Со временем произошло дальнейшее разделение, укрепившее децентрализованную часть этой религии."
    
  beldama_wyrd:1 "Белдамск"
    beldama_wyrd_adj:1 "Белдамские Вещуньи"
    beldama_wyrd_adherent:1 "Последователь Белдамских Вещуний"
    beldama_wyrd_adherent_plural:1 "Последователи Белдамских Вещуний"
    beldama_wyrd_desc:0 "Старый ковен ведьм, посвященный Джефре, лесному богу бретонцев. Они служат и защищают лес с помощью Стражей Стихий. Несмотря на их мирный образ жизни, Сиродильская Империя и различные лорды Хай Рока видят в них потенциальную угрозу."
 
 glenmoril_wyrd:1 "Гленморильск"
    glenmoril_wyrd_adj:1 "Гленморильские Вещуньи"
    glenmoril_wyrd_adherent:1 "Последователь Гленморильских Вещуний"
    glenmoril_wyrd_adherent_plural:1 "Последователи Гленморильских Вещуний"
    glenmoril_wyrd_desc:0 "Ведьмы природы Гленморильского ковена посвящены Хирсину. Их могущественная магия известна тем, что излечивает вампиризм и ликантропию, что делает их враждебными к другим поклонникам Даэдрического Принца Охоты, которые считают ликантропию благословением."
   
 druid_circles:1 "Друидск"
    druid_circles_adj:1 "Друидизм"
    druid_circles_adherent:1 "Друид"
    druid_circles_adherent_plural:1 "Друиды"
    druid_circles_desc:0 "Друидские традиции бретонцев, прозванные их верующими Истинным Путем Джефре, уникальны для всего Тамриэля. По указу сказителя они ценят дикую природу, а не цивилизацию, которую считают губительной и саморазрушительной. В знак признания этого материального и духовного недостатка друиды собираются в дикой местности, чтобы проводить обряды и жить ближе к своему богу. Те, кто сходится в своих взглядах, образуют круг - единицу, наиболее близкую к органу управления, который есть у сообщества друидов. Каждый круг независим друг от друга, старые и новые расколы препятствуют возвращению к единодушному поклонению друидов Галена."

forgotten_gods:1 "Забыто-божественск"
    forgotten_gods_adj:1 "Забытые Боги"
    forgotten_gods_adherent:1 "Последователь Забытых Богов"
    forgotten_gods_adherent_plural:1 "Последователи Забытых Богов"
    forgotten_gods_desc:0 "Традиционная народная вера Залива Илиак, берущая начало в друидизме древних недийских племен. Последователи данной конфессии отвергают большинство богов имперцев, редгардов и Диренни, вместо этого утвердив синкретический пантеон богов и святых, которые веками заимствовались из самых разных культур и сильно различаются от региона к региону."

   
 # Atmoran
  atmoran_pantheon:1 "Атморск"
    atmoran_pantheon_adj:1 "Атморство"
    atmoran_pantheon_adherent:1 "Последователь Атморства"
    atmoran_pantheon_adherent_plural:1 "Последователи Атморства"
    atmoran_pantheon_desc:0 "Древние обычаи старых атморцев, хотя и давно забытые в Тамриэле, всё ещё сохраняются в некоторых самых холодных и изолированных местах Нирна."
    
  totemism:1 "Тотемизмск"
    totemism_adj:1 "Тотемизм"
    totemism_adherent:1 "Тотемист"
    totemism_adherent_plural:1 "Тотемисты"
    totemism_desc:0 "Первые атморские поселенцы в Скайриме поклонялись тотемам - священным символическим изображениям богов-животных. Они поклонялись ястребу, волку, змее, мотыльку, сове, киту, медведю, лисе и дракону. Дракон считался главой пантеона, и ему поклонялись наиболее сильно. Некоторые ученые считают, что эти древние тотемические животные - это божества, которых сегодня почитают в Скайриме, только в другой форме."
    
  anuic_skaal:1 "Всесоздательск"
    anuic_skaal_adj:1 "Всесоздатель"
    anuic_skaal_adherent:1 "Последователь Всесоздателя"
    anuic_skaal_adherent_plural:1 "Последователи Всесоздателя"
    anuic_skaal_desc:0 "Всесоздатель, бог скаалов, - это таинственное божество, почитаемое как источник творения в центре дуалистической религии Солстхейма. Природа и цикл жизни и смерти почитаются как священные дары Всесоздателя. Ритуалы и традиции скаалов почитают шесть великих даров Всесоздателя - флору, фауну, солнце, землю, воду и ветер. Хотя первыми поклонялись далекие предки нордов, почитание Вседелателя сейчас почти исчезло. Однако изолированные скаалы Солстхейма сохранили древние верования на протяжении веков. Всесоздателя и Противника сравнивают с Ану и Падомаем, в результате чего сторонние ученые классифицируют эту веру как местную вариацию мономифа."
    
  dragon_cult:0 "Драконо-культск"
    dragon_cult_adj:0 "Драконий культ"
    dragon_cult_adherent:0 "Последователь Драконьего культа"
    dragon_cult_adherent_plural:0 "Последователи Драконьего культа"
    dragon_cult_desc:0 "Поклонение драконам впервые зародилось среди атморских поселенцев Скайрима в эпоху Поздней Средней Эры, которые считали Дракона главным в своем тотемическом пантеоне животных. В конечном итоге это привело к ревностному поклонению самим драконам и особенно их вождю, Алдуину Пожирателю Миров, который был более чем счастлив отказаться от своих обязанностей по уничтожению мира и сделать их лидеров драконьими жрецами - правителями своей огромной империи. Хотя сам Драконий культ был давно уничтожен, его небольшие очаги время от времени всплывают по всему Скайриму, и, по слухам, он всё ещё может существовать, как и прежде, в самых северных районах мира..."
