    manypathsdance_desc:0 "Танец Многих-Путей - собирательный термин, относящийся к тем древним верованиям каджитов, которые предшествовали Откровениям Риддл'Тара и восходящим к Шестнадцати Королевствам древнего Эльсвейра. Сосредоточенные вокруг засушливых земель Анеквины и возникшие в период борьбы и соперничества в культуре каджитов, Тысяча Путей имеют боевой и стоический уклон и с заметным почтением относятся к божествам-драконам, таким как Алкош и Акка."
    
