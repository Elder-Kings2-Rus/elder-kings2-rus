 ### Religions
 ## Aedric
 # Nede-Nord
 nedic_nordic_pantheon:1 "Божества"
 nedic_nordic_religion:1 "Недийско-нордск"
    nedic_nordic_religion_adj:1 "Недийско-нордский пантеон"
    nedic_nordic_religion_adherent:1 "Последователь Недийско-Нордского Пантеона"
    nedic_nordic_religion_adherent_plural:1 "Последователи Недийско-Нордского Пантеона"
    nedic_nordic_religion_desc:0 "Верования, исповедуемые Недийско-Нордским народом, возникшие в результате синкретизма между Нордскими божествами и богами, почитаемыми Недийцами во время восстания Алессии."
    
 imperial_cult:0 "Имперск"
    imperial_cult_adj:0 "Имперский культ"
    imperial_cult_adherent:0 "Последователь Имперского культа"
    imperial_cult_adherent_plural:0 "Последователи Имперского культа"
    imperial_cult_desc:0 "Поклонение [Concept( 'enc_divines', 'божествам' )|E] изменилось после восстания Алессии, но вера в Восьмерых и договор с Акатошем по-прежнему формирует верования Сиродила. Местные верования и почитателей богов-героев всё ещё можно встретить по всей провинции, и говорят, что Имперский город является домом для тысячи культов..."
 nord_cult:0 "Нордск"
    nord_cult_adj:0 "Нордский пантеон"
    nord_cult_adherent:0 "Последователь Нордского пантеона"
    nord_cult_adherent_plural:0 "Последователи Нордского пантеона"
    nord_cult_desc:0 "За многие годы норды Скайрима приняли поклонение восьми основным божествам, хотя их имена и ранг не вполне отражают влияние Империи на их верования. Ярким примером является Акатош, известный среди нордов как Алдуин. Дракон Алдуин символизирует конец времен, поэтому каждый нордский жрец читает короткую молитву, чтобы Бог-Дракон спал как можно дольше."
 breton_cult:0 "Бретонск"
    breton_cult_adj:0 "Бретонский обряд"
    breton_cult_adherent:0 "Последователь Бретонского обряда"
    breton_cult_adherent_plural:0 "Последователи Бретонского обряда"
    breton_cult_desc:0 "Многовековое сосуществование с альтмерами привнесло элементы эльфийской религии в бретонскую культуру. Ныне Финастер, Бог-Герой, и Магнус, Бог Магии, почитаются у бретонцев наряду с Восемью Божествами."
 redguard_cult:1 "Редгардск"
    redguard_cult_adj:1 "Редгардское кредо"
    redguard_cult_adherent:1 "Последователь Редгардского кредо"
    redguard_cult_adherent_plural:1 "Последователи Редгардского кредо"
    redguard_cult_desc:1 "Не смотря на то, что Венценосцы всё ещё поклоняются древним богам Йокуды, вера Предшественников подверглась сильному имперскому влиянию. Редгардский Пантеон схож с имперским и бретонским, главную роль в нём занимают Морва, Тава, Ту'вакка и Зет."
 hero_cult:0 "Геройск"
    hero_cult_adj:0 "Культ Героев"
    hero_cult_adherent:0 "Последователь Культа Героев"
    hero_cult_adherent_plural:0 "Последователи Культа Героев"
    hero_cult_desc:0 "В истории народа Сиродила есть много легендарных героев, некоторые из которых почитаются наряду с Восемью Божествами за их добродетели и великие деяния. Главные из них - Алессия Королева Рабов, Пелинал Вайтстрейк и Морихаус Дыхание Кин, которые в начале Первой Эры свергли своих айлейдских угнетателей, основав Первую Империю и современную имперскую религию. Помимо них, местные герои, святые и чемпионы Сиродила постоянно добавляются в этот податливый и постоянно растущий миф об истории Сиродила, который может сильно варьироваться в зависимости от человека или региона."
 reman_cult:0 "Реманск"
    reman_cult_adj:0 "Мистерии Ремана"
    reman_cult_adherent:0 "Последователь Мистерий Ремана"
    reman_cult_adherent_plural:0 "Последователи Мистерий Ремана"
    reman_cult_desc:0 "Мистерии Ремана - это загадочная серия братских культов, посвященных Драконорожденному Богу-Герою Реману «Свет людей» Сиродильскому, который спас Тамриэль от вторжения акавирцев в Первую Эру, завоевал почти весь континент и основал Вторую Империю. Говорят, что когда армия акавирцев услышала голос Ремана во время битвы, они поняли, что это Драконорождённый, которого они искали, и преклонили колени, поклявшись в вечной верности. Именно эти акавирцы стали Драконьей Стражей и Потентатами его новой Империи, и они продолжают почитать его, ожидая, когда другой правитель Драконьей крови восстанет и заявит свои права."
 niben_cult:0 "Культистск"
    niben_cult_adj:0 "Тысячи культов"
    niben_cult_adherent:0 "Последователь Тысячи культов"
    niben_cult_adherent_plural:0 "Последователи Тысячи культов"
    niben_cult_desc:0 "В районах Нибенейской долины до сих пор сохранились традиционные религиозные верования, восходящие к первобытным недийцам, отличающиеся разнообразием и эзотеричностью. Нибенейцы отличаются более противоречивым пантеоном, разнообразными эзотерическими верованиями, включая аляповатые костюмы, причудливые гобелены, татуировки, клейма и сложные церемонии, посвященные определённым аэдра, предкам, героям и богам-животным."
 moth_cult:0 "Мотыльковск"
    moth_cult_adj:0 "Культ Мотылька-Предка"
    moth_cult_adherent:0 "Последователь Культа Мотылька-Предка"
    moth_cult_adherent_plural:0 "Последователи Культа Мотылька-Предка"
    moth_cult_desc:0 "Мотыльки предков - священные животные для сиродильских нордов и нибенейцев, считающиеся связанными с духами умерших. Последователи используют мотыльков, чтобы нашептывать знания и пророчества тем, кто может их слушать. Багрово-красный шёлк, который они производят, с любовью ткут в шали или костюмы во время великих ритуальных церемоний, сопровождаемых музыкой гимнов и мантр, под руководством жрецов Мотыльков - монашеского ордена, ведущего уединенную жизнь высоко в горах, и под имперским правлением сыгравшего важную роль в использовании их связи с мотыльками для чтения Древних Свитков."
 aedric_nede:0 "Недийск"
    aedric_nede_adj:0 "Недийские секты"
    aedric_nede_adherent:0 "Последователь Недийских сект"
    aedric_nede_adherent_plural:0 "Последователи Недийских сект"
    aedric_nede_desc:0 "Недийцы - это первобытные люди, колонизировавшие Тамриэль в древние времена, распространившиеся по большей части континента и сильно разошедшиеся в своей культуре и верованиях. Хотя сегодня от них остались лишь крошечные остатки; оставшиеся недийцы, в основном населяющие Чернотопье, поклоняются пантеону аэдрических богов, схожему с сиродильским, но с заметным акцентом на З'ене и Дибелле как главных божествах."
 
 # Marukhati
 marukhati_religion:0 "Марукатийск"
    marukhati_religion_adj:0 "Марукати"
    marukhati_religion_adherent:0 "Последователь Марукати"
    marukhati_religion_adherent_plural:0 "Последователи Марукати"
    marukhati_religion_desc:0 "Марук был пророком-имгой Первой Эры, который стал известен после основания Алессианского Ордена - радикальной религиозной секты, которая доминировала в Сиродиле около 2 тысячелетий до своего быстрого краха около 1Э 2321 в Войне Справедливости. Находясь в изгнании и страдая от покаяния, Марук утверждал, что дух Святой Алессии явился ему и научил его Семидесяти семи непреложным доктринам, которые он написал на камнях собственной кровью. Наряду с верой в верховное божество, называемое Единым, они также утверждают, что смерть - это иллюзия, и что, живя правильной жизнью и изгнав всю эльфийскую порчу, можно остаться за её пределами."
 
 alessian:0 "Алессианск"
    alessian_adj:0 "Алессианство"
    alessian_adherent:0 "Последователь Алессии"
    alessian_adherent_plural:0 "Последователи Алессии"
    alessian_desc:0 "Алессианский Орден - это ревностная, суровая, сложная вера, созданная в Первую Эру обезьяной-пророком Маруком после получения божественного откровения от духа Святой Алессии. В своей основе она проповедует о верховном боге, называемом Единым, которого часто ассоциируют с Акатошем, но позже в неё стали включать все большее число меньших святых и божеств, по мере того как Орден становился все сложнее. Его основой являются 77 непреложных доктрин Марука, которые объясняют пороки эльфийского рода, как победить смерть и знаменитое заявление о том, что «Все виновны, пока не доказана невиновность»."
 temple_one:0 "Единск"
    temple_one_adj:0 "Храм Единого"
    temple_one_adherent:0 "Последователь Единого"
    temple_one_adherent_plural:0 "Последователи Единого"
    temple_one_desc:0 "Храм Единого - единственная легальная форма марукатизма в Сиродиле, созданная императором Реманом в Первую эпоху для поддержания Драконьих огней, а также для ассимиляции оставшихся сторонников Алессианского Ордена. Сохранив многое из своего марукатийского происхождения, новый Храм Единого действует в соответствии со значительно смягченной системой верований, которая подчеркивает множество аспектов их бога, основным проявлением которого является Верховный дух Акатош."
 
 # Bosmeri
 bosmeri_religion:0 "Босмерск"
    bosmeri_religion_adj:0 "Босмеры"
    bosmeri_religion_adherent:0 "Босмеры"
    bosmeri_religion_adherent_plural:0 "Босмеры"
    bosmeri_religion_desc:0 "Несмотря на разногласия по поводу точных деталей, единственное, что объединяет почти всех босмеров, - это приверженность Зелёному Пакту. До этого босмеры были существами из бесформенного ила и вечно меняющейся формы, но в обмен на принятие его правил бог И'ффре придал им физическую форму и создал девственный лес Валенвуд, в котором они будут жить, пока соблюдают его условия."
 
 greenpact:0 "Зелёнопактск"
    greenpact_adj:0 "Зелёный Пакт"
    greenpact_adherent:0 "Последователь Зелёного Пакта"
    greenpact_adherent_plural:0 "Последователи Зелёного Пакта"
    greenpact_desc:0 "Зелёный Пакт - это священный свод правил, данный босмерам Сказителем И'ффре в древние времена, чтобы помочь им жить в гармонии с лесом. Его законы просты: «Не причиняйте вреда лесам Валенвуда. Не ешьте ничего, сделанного из растительной жизни. Ешьте только мясо. Когда побеждаете врагов, ешьте их плоть. Не убивайте напрасно. Не принимайте облик зверей»."
 vineduskpact:0 "Сумеречн"
    vineduskpact_adj:0 "Сумеречная Лоза"
    vineduskpact_adherent:0 "Последователь Сумеречной Лозы"
    vineduskpact_adherent_plural:0 "Последователи Сумеречной Лозы"
    vineduskpact_desc:0 "Зелёный Пакт - священный свод законов, которым следуют босмеры, чтобы жить в гармонии с природой, - соблюдается жителями северо-восточного Валенвуда совсем иначе, чем где-либо ещё. Хотя они по-прежнему с большим почтением относятся к лесу, годы конфликта в пограничных районах Коловии и Эльсвейра привели к ослаблению или даже отказу от правил, касающихся ритуального каннибализма и запрета на вырубку деревьев. Хотя некоторые клеймят Сумеречную Лозу просто еретическими бандитами, многие босмеры рассматривают их в позитивном ключе, поскольку они держат оборону против чужеземных набегов и тем самым по-своему помогают лесу."
 blacksapmovement:0 "Черноживицк"
    blacksapmovement_adj:0 "Черноживица"
    blacksapmovement_adherent:0 "Последователь Черноживицы"
    blacksapmovement_adherent_plural:0 "Последователи Черноживицы"
    blacksapmovement_desc:0 "Черноживица - националистическое политико-религиозное движение в босмерском обществе, основанное в Кормаунте после «резни в Новой Отраде»: тогда целый город иммигрантов был уничтожен фанатиками лесных эльфов за неуважение к Зелёному Пакту. Последователи движения требуют письменной кодификации догматов Зелёного Пакта и абсолютно строгого следования им, а также изгнания всех чужеродных влияний из Валенвуда."
 wilderking:0 "Дико-королевск"
    wilderking_adj:0 "Дикий Король"
    wilderking_adherent:0 "Последователь Дикого Короля"
    wilderking_adherent_plural:0 "Последователи Дикого Короля"
