    sithis_religion_adherent_plural:0 "Поклоняющиеся Ситису"
    sithis_religion_desc:0 "Ситис, или Падомай, рассматривается большей частью Тамриэля как второе по старшинству существо, когда-либо существовавшее, олицетворение Хаоса и Изменения с самого начала вселенной, которое уравновешивает своему брата/предшественника Ану, представляющего Стазис и Порядок. Хотя большинство пантеонов признают Ситиса в той или иной форме, формы и роли, которые он принимает, сильно различаются, и лишь немногие открыто поклоняются ему из-за негативных коннотаций смерти и разрушения, которые он олицетворяет." # ek todo: check lore for sithis pantheon
 
  xanmeer:0 "Иштатск"
    xanmeer_adj:0 "Ишташ-Тититхил-Мет"
    xanmeer_adherent:0 "Занмир-Строитель"
    xanmeer_adherent_plural:0 "Занмир-Строители"
    xanmeer_desc:0 "В древние времена аргониане боялись и почитали версию Ситиса по имени Ишташ-Тититхил-Мет (что означает «Разбиватель Яиц») как бога Смерти, который требовал бесконечных жертвоприношений, чтобы не дать ему покончить с миром. Они так сильно боялись перемен, что для того, чтобы их помнили вечно, построили в честь него огромные каменные храмы, известные как занмиры, которые и сейчас, спустя столетия, усеивают ландшафт Чернотопья."
   
   coiled_path:0 "Извилистск"
