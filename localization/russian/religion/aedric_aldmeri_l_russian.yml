 #Auri-El
 
 auriel:0 "Аэдрич"
 auriel_adj:0 "Аэдра"
 auriel_adherent:0 "Последователь Аэдра"
 auriel_adherent_plural:0 "Последователи Аэдра"
 auriel_desc:1 "Традиционный пантеон альтмеров Саммерсета, эта вера считает Бога Времени Аури-Эля королем всех других богов и предком всех альтмеров. Узнав о предательстве Лорхана, Аури-Эль повел первоначальных альдмеров против Бога-обманщика, создав первые королевства альдмеров после своей победы. Предательство Лорхана и их прямая связь с Аури-Элем заставляет эту веру рассматривать существование в мире смертных как проклятие."
 auriel_religious_head_title:0 "Писец Аури-Эля"
 auriel_religious_head_title_name:0 "Жречество Заркса"
 
  #Chantry Auri-El
 
 chantry_auriel:0 "Часовнск"
 chantry_auriel_adj:0 "Часовня Аури-Эля"
 chantry_auriel_adherent:0 "Последователь часовни Аури-Эля"
 chantry_auriel_adherent_plural:0 "Последователи часовни Аури-Эля"
 chantry_auriel_desc:1 "Как и их пращуры в [Glossary( 'Альдмерисе', 'ALDMERIS_GLOSS' )], фалмеры почитают Аури-Эля в качестве верховного бога-предка. Но если те же высокие эльфы придают наибольшее значение чистоте крови ради сохранения родства с [Glossary( 'аэдра', 'AEDRA_GLOSS' )], то снежные эльфы установили чистоту духа самым важным догматом своей часовни. Чистота духа в понимании фалмеров достигается через аскетичный образ жизни и паломничества. В фалмерской религии искупление Аури-Эля по-прежнему распространяется на всех меров, чистых духом, независимо от того, насколько они деградировали во всём остальном."
 chantry_auriel_religious_head_title_name:0 "Часовня Аури-Эля"
 
 #Adamantine Auri-El
 
 mainland_auriel:0 "Ада-Мантийск"
 mainland_auriel_adj:0 "Ада-Мантия"
 mainland_auriel_adherent:0 "Адамантиец"
 mainland_auriel_adherent_plural:0 "Адамантийцы"
 mainland_auriel_desc:0 "Рождённые в силу необходимости, вызванной разнообразием населения Хай Рока, приверженцы Адамантиновых обрядов гораздо более благосклонно относятся к тем, кто не разделяет их веру или обычаи. Сохраняя определенное высокое мнение о себе, они не провозглашают себя единственным законным народом Тамриэля и готовы править и существовать вместе с теми, кого презирают их сородичи на Алиноре."
 mainland_auriel_religious_head_title:0 "Великий кастелян"
 mainland_auriel_religious_head_title_name:0 "Нулевая башня"
 
