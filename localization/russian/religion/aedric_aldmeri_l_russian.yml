  #Chantry Auri-El
 
 chantry_auriel:0 "Часовнск"
 chantry_auriel_adj:0 "Часовня Аури-Эля"
 chantry_auriel_adherent:0 "Последователь Часовни Аури-Эля"
 chantry_auriel_adherent_plural:0 "Последователи Часовни Аури-Эля"
 chantry_auriel_desc:1 "Как и их пращуры в Альдмерисе, фалмеры почитают Аури-Эля в качестве верховного бога-предка. Но если те же высокие эльфы придают наибольшее значение чистоте крови ради сохранения родства с аэдра, то снежные эльфы установили чистоту духа самым важным догматом своей часовни. Чистота духа в понимании фалмеров достигается через аскетичный образ жизни и паломничества. В фалмерской религии искупление Аури-Эля по-прежнему распространяется на всех меров, чистых духом, независимо от того, насколько они деградировали во всём остальном."
 chantry_auriel_religious_head_title_name:0 "Капеллан Аури-Эля"
