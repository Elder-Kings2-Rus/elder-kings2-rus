 #Auri-El
 
 auriel:0 "Аури-эльск"
 auriel_adj:0 "Аури-Эль"
 auriel_adherent:0 "Последователь Аури-Эля"
 auriel_adherent_plural:0 "Последователи Аури-Эля"
 auriel_desc:1 "Традиционный пантеон альтмеров Саммерсета, эта вера считает Бога Времени Аури-Эля королем всех других богов и предком всех альтмеров. Узнав о предательстве Лорхана, Аури-Эль повел первоначальных альдмеров против Бога-обманщика, создав первые королевства альдмеров после своей победы. Предательство Лорхана и их прямая связь с Аури-Элем заставляет эту веру рассматривать существование в мире смертных как проклятие."
 auriel_religious_head_title:0 "Церемониарх"
 auriel_religious_head_title_name:0 "Трон Аури-Эля"
 auriel_good_god_phynaster:0 "$god_phynaster_name$"
 auriel_good_god_syrabane:0 "$god_syrabane_name$"
 auriel_good_god_xarxes:0 "$god_xarxes_name$"
