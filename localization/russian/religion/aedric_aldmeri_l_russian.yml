 malada_adherent:0 "Последователь Малада"
 malada_adherent_plural:0 "Последователи Малада"
 malada_desc:0 "После потери своих домов и исконных земель те айлейды, которые остались верны аэдра, подверглись ожесточенной переоценке своих духовных верований: разочаровавшись в идее родства с богами, которые посылали помощь их врагам-людям, эти эльфы разделили аэдра на две группы: «Малада», или Высшие Боги, которые независимо от наследственного статуса отстаивают истину, добродетель и славу, и «Эльнада», или Смертные Боги, которые представляют мелочность, обман и горе. Маладайские эльфы поклоняются магна-ге как самому благородному и гордому среди Малада, а имена Кинарет и Лорхан приберегают для самых обидчивых или проклятий." 
