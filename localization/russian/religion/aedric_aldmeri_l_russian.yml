 #Adamantine Auri-El
 
 mainland_auriel:0 "Адамантийск"
 mainland_auriel_adj:0 "Адамантизм"
 mainland_auriel_adherent:0 "Последователь Адамантизма"
 mainland_auriel_adherent_plural:0 "Последователи Адамантизма"
 mainland_auriel_desc:0 "Рожденные в силу необходимости, вызванной разнообразием населения Хай Рока, приверженцы Адамантиновых обрядов гораздо более благосклонно относятся к тем, кто не разделяет их веру или обычаи. Сохраняя определенное высокое мнение о себе, они не провозглашают себя единственным законным народом Тамриэля и готовы править и существовать вместе с теми, кого презирают их сородичи на Алиноре."
