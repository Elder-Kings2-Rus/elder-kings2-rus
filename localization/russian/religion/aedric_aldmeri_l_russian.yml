 #Auri-El
 
 aedric:0 "Аэдрическ"
 aedric_adj:0 "Поклонение аэдра"
 aedric_adherent:0 "Аэдропоклонник"
 aedric_adherent_plural:0 "Аэдропоклонники"
 aedric_desc: "Высокие эльфы Саммерсета почитают древнее мифическое прошлое, стремясь во всём подражать своим предкам, величайшие из которых входят в их божественный пантеон. С помощью тщательного соблюдения надлежащих церемоний и сохранения своих божественных родословных, известного как следование [Concept('praxis','Пути к Алаксону')|E], они стремятся сохранить идеалы утраченного [Glossary( 'Альдмериса', 'ALDMERIS_GLOSS' )] и защититься от проклятия смертного существования."
 auriel_religious_head_title:0 "Писец Аури-Эля"
 auriel_religious_head_title_name:0 "Жречество Заркса"

 #Chantry Auri-El

 chantry_auriel:0 "Часовенск"
 chantry_auriel_adj:0 "Часовня аэдра"
 chantry_auriel_adherent:0 "Последователь часовни"
 chantry_auriel_adherent_plural:0 "Последователи часовни"
 chantry_auriel_desc: "В уединённых заснеженных долинах располагаются строгие монастыри и забытые часовни, из стен которых доносятся древние песни, полные благочестия. Фалмеры не так озабочены чистотой своих родословных, как их сородичи с Саммерсета, и ищут духовного очищения через аскетичный образ жизни и долгие личные паломничества, воздавая хвалу героям-предкам, ставшим их богами."
 chantry_auriel_religious_head_title_name:0 "Часовня Аури-Эля"
 
 #Adamantine Auri-El
 
 mainland_auriel:0 "Ада-Мантийск"
 mainland_auriel_adj:0 "Ада-Мантия"
 mainland_auriel_adherent:0 "Адамантиец"
 mainland_auriel_adherent_plural:0 "Адамантийцы"
 mainland_auriel_desc: "Отринув ортодоксальные требования [Concept('praxis','Пути к Алаксону')|E], некоторые из высоких эльфов древности покинули Саммерсет и основали колонии на территории нынешнего Хай-Рока. Они менее привержены строгим ритуалам, чем их сородичи на родине, и потому более прагматичны, что позволяет им легче принимать чужие обычаи — и, в свою очередь, сильнее влиять на своих человеческих подданных и соседей."
 mainland_auriel_religious_head_title:0 "Великий кастелян"
 mainland_auriel_religious_head_title_name:0 "Нулевая башня"
 
