 #Auri-El
 
 auriel:0 "Аэдрическ"
 auriel_adj:0 "Поклонение аэдра"
 auriel_adherent:0 "Аэдропоклонник"
 auriel_adherent_plural:0 "Аэдропоклонники"
 auriel_desc:1 "Этот традиционный пантеон альтмеров Саммерсета почитает Бога Времени Аури-Эля как короля всех других богов и предка всего альтмерского народа. Узнав о предательстве Лорхана, Аури-Эль повёл первых альдмеров против Бога-обманщика и, одержав победу, основал первые королевства альдмеров. Предательство Лорхана и прямая связь с Аури-Элем заставляют последователей этой веры видеть своё существование на смертном плане как проклятие."
 auriel_religious_head_title:0 "Писец Аури-Эля"
 auriel_religious_head_title_name:0 "Жречество Заркса"
 
  #Chantry Auri-El
 
 chantry_auriel:0 "Часовнск"
 chantry_auriel_adj:0 "Часовня Аури-Эля"
 chantry_auriel_adherent:0 "Последователь часовни Аури-Эля"
 chantry_auriel_adherent_plural:0 "Последователи часовни Аури-Эля"
 chantry_auriel_desc:1 "Как и их пращуры из [Glossary( 'Альдмериса', 'ALDMERIS_GLOSS' )], фалмеры столь же истово почитали Аури-Эля в качестве верховного бога-предка. Однако если альтмеры ставили во главу угла чистоту крови как способ сохранить связь с [Glossary( 'аэдра', 'AEDRA_GLOSS' )], то снежные эльфы считали чистоту духа важнейшим догматом своей религии. В их понимании она достигается через аскетизм и паломничество. В фалмерской религии искупление Аури-Эля распространялось на всех эльфов, чьи души оставались чистыми – независимо от того, насколько низко они могли пасть в других аспектах."
 chantry_auriel_religious_head_title_name:0 "Часовня Аури-Эля"
 
 #Adamantine Auri-El
 
 mainland_auriel:0 "Ада-Мантийск"
 mainland_auriel_adj:0 "Ада-Мантия"
 mainland_auriel_adherent:0 "Адамантиец"
 mainland_auriel_adherent_plural:0 "Адамантийцы"
 mainland_auriel_desc:0 "Адамантиновые обряды, возникшие в этнически разнообразной среде Хай Рока, отличаются куда большей терпимостью к тем, кто не разделяет их убеждений и обычаев. Хотя их последователи сохраняют чувство собственного достоинства, они не считают себя единственным истинным народом Тамриэля и готовы править и сосуществовать с теми, кого презирают их сородичи на Алиноре."
 mainland_auriel_religious_head_title:0 "Великий кастелян"
 mainland_auriel_religious_head_title_name:0 "Нулевая башня"
 
