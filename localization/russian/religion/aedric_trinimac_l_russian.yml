 #Trinimac Cult
 
 trinimac_cult:0 "Тринимакск"
 trinimac_cult_adj:0 "Культ Тринимака"
 trinimac_cult_adherent:0 "Культист Тринимака"
 trinimac_cult_adherent_plural:0 "Культисты Тринимака"
 trinimac_cult_desc:0 "Тринимак — альдмерский бог-герой истины, чести и справедливости; считается, что он был предан и съеден [Glossary( 'князем даэдра', 'DAEDRA_GLOSS' )] Боэтией - его последователи превратились в первых орков, а сам Тринимак стал князем даэдра Малакатом, Богом всех изгнанных или угнетенных, проклятий, клятв и войны. Однако, хотя большинство орков почитают Малаката как новую форму Тринимака, многие верят, что он не связанный с Тринимаком демон, заточивший их бога, и что однажды он вернётся и поведёт своих последователей в новую эру. Эти преданные пытаются жить, подражая выбранному ими герою, сосредоточившись на чести, добродетели и единстве всего народа Тринимака."
 trinimac_cult_religious_head_title:0 "Экзиларх"
 
