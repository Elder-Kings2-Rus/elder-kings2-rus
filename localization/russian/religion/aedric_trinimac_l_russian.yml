 #Trinimac Cult
 
 trinimac_cult:0 "Тринимакск"
 trinimac_cult_adj:0 "Культ Тринимака"
 trinimac_cult_adherent:0 "Последователь культа Тринимака"
 trinimac_cult_adherent_plural:0 "Последователи культа Тринимака"
 trinimac_cult_desc:0 "Тринимак — альдмерский бог-герой истины, чести и справедливости; считается, что он был предан и съеден даэдрическим принцем Боэтией - его последователи превратились в первых орков, а сам Тринимак стал даэдрическим принцем Малакатом, Богом всех изгнанных или угнетенных, проклятий, клятв и войны. Однако, хотя большинство орков почитают Малаката как новую форму Тринимака, многие верят, что он не связанный с Тринимаком демон, заточивший их бога, и что однажды он вернется и поведет своих последователей в новую эру. Эти преданные пытаются жить, подражая выбранному ими герою, сосредоточившись на чести, добродетели и единстве всего народа Тринимака."
 trinimac_cult_religious_head_title:0 "Экзиларх"
 
 #Vosh Rakh
 
 vosh_rakh:0 "Вош-рахск"
 vosh_rakh_adj:0 "Вош Рах"
 vosh_rakh_adherent:0 "Последователь Вош Рах"
 vosh_rakh_adherent_plural:0 "Последователи Вош Рах"
 vosh_rakh_desc:0 "Вош Рах, что означает 'Клинок мужества', - это наиболее радикальное и скрытное ответвление культа Тринимака, возникшее среди орочьего населения Ротгара. Они полностью принимают Тринимака как бога войны и стремятся к быстрой модернизации, объединению всех орков, изгнанию чужеземного влияния и радикальному насилию над всеми, кто стоит на их пути."
 vosh_rakh_religious_head_title_name:0 "Вош Рах"
 vosh_rakh_religious_head_title:0 "Вош Рах"