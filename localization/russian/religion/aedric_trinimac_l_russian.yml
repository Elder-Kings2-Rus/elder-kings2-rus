 vosh_rakh_desc:0 "Вош Рах, что означает «Клинок мужества», - это наиболее радикальное и скрытное ответвление культа Тринимака, возникшее среди орочьего населения Ротгара. Они полностью принимают Тринимака как бога войны и стремятся к быстрой модернизации, объединению всех орков, изгнанию чужеземного влияния и радикальному насилию над всеми, кто стоит на их пути."
