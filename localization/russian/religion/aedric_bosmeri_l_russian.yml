 blacksapmovement_adj:0 "Движение Черноживицы"
 blacksapmovement_adherent:0 "Сторонник Черноживицы"
 blacksapmovement_adherent_plural:0 "Сторонники Черноживицы"
 blacksapmovement_desc:0 "Черноживица - националистическое политико-религиозное движение в босмерском обществе, основанное в Кормаунте после «резни в Новой Отраде»: тогда целый город переселенцев был уничтожен фанатиками лесных эльфов за неуважение к Зелёному пакту. Последователи движения требуют письменной кодификации догматов Зелёного пакта и абсолютно строгого следования им, а также изгнания всех чужеродных влияний из Валенвуда."
