 #Green Pact
 
 greenpact:0 "Зелёнопактск"
 greenpact_adj:0 "Зелёный пакт"
 greenpact_adherent:0 "Сторонник Зелёного пакта"
 greenpact_adherent_plural:0 "Сторонники Зелёного пакта"
 greenpact_desc:0 "Зелёный пакт - это священный свод правил, данный босмерам Рассказчиком И'ффре в древние времена, чтобы помочь им жить в гармонии с лесом. Его правила просты: «Не причиняйте вреда лесам Валенвуда. Не ешьте ничего растительного. Ешьте только мясо. После победы над врагом съешьте его труп - не дайте ему разложиться Не убивайте без нужды. Не принимайте облик животного»."
 greenpact_religious_head_title:0 "Сильвенар"
 greenpact_religious_head_title_name:0 "Сильвенар"
 
 #Blacksap Movement
 
 blacksapmovement:0 "Черноживицк"
 blacksapmovement_adj:0 "Движение Черноживицы"
 blacksapmovement_adherent:0 "Сторонник Черноживицы"
 blacksapmovement_adherent_plural:0 "Сторонники Черноживицы"
 blacksapmovement_desc:0 "Черноживица - националистическое политико-религиозное движение в босмерском обществе, основанное в Кормаунте после «резни в Новой Отраде»: тогда целый город переселенцев был уничтожен фанатиками лесных эльфов за неуважение к Зелёному пакту. Последователи движения требуют письменной кодификации догматов Зелёного пакта и абсолютно строгого следования им, а также изгнания всех чужеродных влияний из Валенвуда."
 blacksapmovement_religious_text:0 "Связующий пакт"
 
 #Wilderking's Law
 
 wilderking:0 "Лесно-королевск"
 wilderking_adj:0 "Закон Лесного короля"
 wilderking_adherent:0 "Подданный Лесного короля"
 wilderking_adherent_plural:0 "Подданные Лесного короля"
 wilderking_desc:0 "Лесной король - это божественная почитаемая фигура на юго-западе Валенвуда, восходящая по крайней мере к #LORE [Concept( 'compendium_first_era', 'Первой эре' )|E]#!; дух-хранитель леса, который наставляет босмеров жить в гармонии с природой. Когда Лесной король умирает, выбирается другое существо с врождённой связью с природой, чтобы надеть мантию божества, теряя всю память о своей прошлой жизни и перенимая сверхъестественные способности Лесного короля. Хотя в их землях соблюдается типичный босмерский пантеон и Зелёный пакт, слово Лесного короля - закон, поскольку он является высшим воплощением лесов Валенвуда."
