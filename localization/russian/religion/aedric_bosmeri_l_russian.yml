 #Wilderking's Law
 
 wilderking:0 "Лесно-королевск"
 wilderking_adj:0 "Закон Лесного короля"
 wilderking_adherent:0 "Подданный Лесного короля"
 wilderking_adherent_plural:0 "Подданные Лесного короля"
 wilderking_desc:0 "Лесной король - это божественная почитаемая фигура на юго-западе Валенвуда, восходящая по крайней мере к #LORE [Concept( 'compendium_first_era', 'Первой эре' )|E]#!; дух-хранитель леса, который наставляет босмеров жить в гармонии с природой. Когда Лесной король умирает, выбирается другое существо с врождённой связью с природой, чтобы надеть мантию божества, теряя всю память о своей прошлой жизни и перенимая сверхъестественные способности Лесного короля. Хотя в их землях соблюдается типичный босмерский пантеон и Зелёный пакт, слово Лесного короля - закон, поскольку он является высшим воплощением лесов Валенвуда."
