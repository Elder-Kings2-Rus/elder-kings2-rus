 #Vinedusk Exemptions
 
 vineduskpact:0 "Сумеречн"
 vineduskpact_adj:0 "Исключения Сумеречной Лозы"
 vineduskpact_adherent:0 "Последователь Сумеречной Лозы"
 vineduskpact_adherent_plural:0 "Последователи Сумеречной Лозы"
 vineduskpact_desc:0 "Зелёный пакт - священный свод законов, которым следуют босмеры, чтобы жить в гармонии с природой, - соблюдается жителями северо-восточного Валенвуда совсем иначе, чем где-либо ещё. Хотя они по-прежнему с большим почтением относятся к лесу, годы конфликта в пограничных районах Коловии и Эльсвейра привели к ослаблению или даже отказу от правил, касающихся ритуального каннибализма и запрета на вырубку деревьев. Хотя некоторые клеймят Сумеречную Лозу просто еретическими бандитами, многие босмеры рассматривают их в позитивном ключе, поскольку они держат оборону против чужеземных набегов и тем самым по-своему помогают лесу."