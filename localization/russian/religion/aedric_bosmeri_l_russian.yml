 vineduskpact_desc:0 "Зелёный пакт – священный свод законов, которым следуют босмеры, чтобы жить в гармонии с природой – соблюдается жителями границ Валенвуда совершенно по-разному. Хотя они по-прежнему с большим почтением относятся к лесу, века чужеземного влияния привели к ослаблению или даже отказу от правил, касающихся ритуального каннибализма и запрета на вырубку деревьев."