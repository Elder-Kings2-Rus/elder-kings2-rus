 #Green Pact
 
 greenpact:0 "Зелёнопактск"
 greenpact_adj:0 "Зелёный пакт"
 greenpact_adherent:0 "Сторонник Зелёного пакта"
 greenpact_adherent_plural:0 "Сторонники Зелёного пакта"
 greenpact_desc:0 "Зелёный пакт - это священный свод правил, данный босмерам Рассказчиком И'ффре в древние времена, чтобы помочь им жить в гармонии с лесом. Его правила просты: «Не причиняйте вреда лесам Валенвуда. Не ешьте ничего растительного. Ешьте только мясо. После победы над врагом съешьте его труп - не дайте ему разложиться. Не убивайте без нужды. Не принимайте облик животного»."
