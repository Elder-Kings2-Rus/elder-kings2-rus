 #Green Pact
 
 greenpact:0 "Зелёнопактск"
 greenpact_adj:0 "Зелёный пакт"
 greenpact_adherent:0 "Последователь Зелёного пакта"
 greenpact_adherent_plural:0 "Последователи Зелёного пакта"
 greenpact_desc:0 "Зелёный пакт - это священный свод правил, данный босмерам Сказителем И'ффре в древние времена, чтобы помочь им жить в гармонии с лесом. Его законы просты: «Не причиняйте вреда лесам Валенвуда. Не ешьте ничего, сделанного из растительной жизни. Ешьте только мясо. Когда побеждаете врагов, ешьте их плоть. Не убивайте напрасно. Не принимайте облик зверей»."
 greenpact_religious_head_title:0 "Сильвенар"
 greenpact_religious_head_title_name:0 "Сильвенар"
 
 #Blacksap Movement
 
 blacksapmovement:0 "Черноживицк"
 blacksapmovement_adj:0 "Черноживица"
 blacksapmovement_adherent:0 "Последователь Черноживицы"
 blacksapmovement_adherent_plural:0 "Последователи Черноживицы"
 blacksapmovement_desc:0 "Черноживица - националистическое политико-религиозное движение в босмерском обществе, основанное в Кормаунте после «резни в Новой Отраде»: тогда целый город иммигрантов был уничтожен фанатиками лесных эльфов за неуважение к Зелёному Пакту. Последователи движения требуют письменной кодификации догматов Зелёного Пакта и абсолютно строгого следования им, а также изгнания всех чужеродных влияний из Валенвуда."
 blacksapmovement_religious_text:0 "Связанный Пакт"
 
 #Wilderking's Law
 
 wilderking:0 "Лесно-королевск"
 wilderking_adj:0 "Лесной Король"
 wilderking_adherent:0 "Подданный Лесного Короля"
 wilderking_adherent_plural:0 "Подданные Лесного Короля"
 wilderking_desc:0 "Лесной Король - это божественная почитаемая фигура на юго-западе Валенвуда, восходящая по крайней мере к Первой Эре; дух-хранитель леса, который наставляет босмеров жить в гармонии с природой. Когда Лесной Король умирает, выбирается другое существо с врожденной связью с природой, чтобы надеть мантию божества, теряя всю память о своей прошлой жизни и перенимая сверхъестественные способности Лесного Короля. Хотя в их землях соблюдается типичный босмерский пантеон и Зелёный Пакт, слово Лесного Короля - закон, поскольку он является высшим воплощением лесов Валенвуда."
