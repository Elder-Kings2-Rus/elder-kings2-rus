 bosmeri_religion_desc:0 "Несмотря на разногласия по поводу точных деталей, единственное, что объединяет почти всех босмеров, - это приверженность Зелёному Пакту. До этого босмеры были существами из бесформенного [Glossary('Ила', 'OOZE_GLOSS')] и вечно меняющейся формы, но в обмен на принятие его правил бог И'ффре придал им физическую форму и создал девственный лес Валенвуд, в котором они будут жить, пока соблюдают его условия."
