 natural_order_desc:0 "Естественный порядок – это зловещая вера, особенно популярная среди знати и власть предержащих. Для них чума, насылаемая Периайтом – инструмент очищения их царств от слабых и поддержания извращённого равновесия. Они считают лишь себя достойными защиты от того самого бедствия, которое косит других и приносит культистам извращённое удовольствие."
