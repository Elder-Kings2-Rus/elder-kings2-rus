 peryite_religion_desc:0 "Небольшой набор верований, почитающих Периайта, Надзирателя. Надзирающий за естественным порядком, он наиболее известен тем, что ассоциируется с чумой и болезнями - некоторые даже утверждают, что в самых разрушительных вспышках в истории виноват он. Несмотря на это, а также на то, что его изображают в виде дракона, он известен как самый слабый среди #LORE [Concept( 'compendium_daedric_princes', 'князей даэдра' )|E]#!. Его поклонение, хотя и присутствует по всему Тамриэлю, не считается особенно опасным по сравнению с некоторыми другими князьями."
