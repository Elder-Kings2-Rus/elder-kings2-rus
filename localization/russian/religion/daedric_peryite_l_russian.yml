 peryite_cult_desc:0 "Секта Периайта посвящает свою жизнь, включая здоровье и благополучие, Повелителю Заразы и Чумы. Большинство из них стремятся почтить своего князя, перенося неисчислимое количество болезней, включая некоторые, специально созданные самим Надзирателем. В их обязанности входит распространение таких болезней по всему миру, вплоть до того, что они позволяют трупам гнить под открытым небом."
 
 natural_order:1 "Естественно-порядск"
 natural_order_adj:1 "Естественный порядок"
 natural_order_adherent:1 "Сторонник естественного порядка"
 natural_order_adherent_plural:1 "Сторонники естественного порядка"
 natural_order_desc:0 "Естественный порядок – это зловещая вера, особенно популярная среди знати и власть предержащих. Для них чума, насылаемая Периайтом – инструмент очищения их царств от слабых и поддержания извращённого равновесия. Они считают лишь себя достойными защиты от того самого бедствия, которое косит других и приносит культистам извращённое удовольствие."
