 totemism_desc:0 "Первые атморские поселенцы в Скайриме поклонялись тотемам - священным символическим изображениям богов-животных. Они поклонялись ястребу, волку, змее, мотыльку, сове, киту, медведю, лисе и дракону. Дракон считался главой пантеона, и ему поклонялись наиболее сильно. Некоторые ученые считают, что эти древние тотемические животные - это #LORE [Concept( 'compendium_divines', 'Божества' )|E]#!, которых сегодня почитают в Скайриме, только в несколько иной форме."
