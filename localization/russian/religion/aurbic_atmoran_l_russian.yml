 dragon_cult_desc:0 "Поклонение драконам впервые зародилось среди атморских поселенцев Скайрима в эпоху поздней #LORE [Concept( 'compendium_merethic_era', 'Меретической эры' )|E]#!, которые считали Дракона главным в своем тотемическом пантеоне животных. В конечном итоге это привело к ревностному поклонению самим драконам и особенно их вождю, Алдуину Пожирателю Миров, который был более чем счастлив отказаться от своих обязанностей по уничтожению мира и сделать их лидеров драконьими жрецами - правителями своей огромной империи. Хотя сам Драконий культ был давно уничтожен, его небольшие очаги время от времени всплывают по всему Скайриму, и, по слухам, он всё ещё может существовать, как и прежде, в самых северных районах мира..."
