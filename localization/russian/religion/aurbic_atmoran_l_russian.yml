 #All-Maker
 anuic_skaal:1 "Всесоздательск"
 anuic_skaal_adj:1 "Все-Создатель"
 anuic_skaal_adherent:1 "Последователь Все-Создателя"
 anuic_skaal_adherent_plural:1 "Последователи Все-Создателя"
 anuic_skaal_desc:0 "Все-Создатель, бог скаалов, - это таинственное божество, почитаемое как источник творения в центре дуалистической религии Солстейма. Природа и цикл жизни и смерти почитаются как священные дары Все-Создателя. Ритуалы и традиции скаалов почитают шесть великих даров Все-Создателя - флору, фауну, солнце, землю, воду и ветер. Хотя первыми поклонялись далекие предки нордов, почитание Все-Создателя сейчас почти исчезло. Однако изолированные скаалы Солстейма сохранили древние верования на протяжении веков. Все-Создателя и Врага сравнивают с Ану и Падомаем, в результате чего сторонние ученые классифицируют эту веру как местную вариацию мономифа."
