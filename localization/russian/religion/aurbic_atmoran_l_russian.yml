 #Nordic Pantheon
 nord_cult:0 "Нордск"
 nord_cult_adj:0 "Нордский пантеон"
 nord_cult_adherent:0 "Последователь нордского пантеона"
 nord_cult_adherent_plural:0 "Последователи нордского пантеона"
 nord_cult_desc:0 "Боги нордов — это силы природы: капризные и неподотчётные человеку. Немногочисленные храмы служат одновременно домами и пиршественными залами; ибо вера — не там вещь, которое можно ограничить конкретным временем и местом.\n\nНордские боги делятся на три группы. Боги Очага управляют дикой и бурной природой; боги Испытаний — бесконечными кровавыми полями битв Скайрима; а Мёртвые боги — Совнгардом, нордским потусторонним миром. Но норды осторожны и знают, что общение с божественным — это привилегия, которую лучше всего использовать ради выживания в суровых землях Скайрима. Так же, как они борются за жизнь, удерживая своего драконьего бога Алдуина спящим как можно дольше."
 nord_cult_religious_symbol:0 "сердце"
 nord_cult_religious_text:0 "легенды"
 nord_cult_religious_head_title:0 "Архиепископ-прелат"
 nord_cult_religious_head_title_name:0 "Часовня Скайрима"
 
 #Totemism
 totemism:1 "Тотемическ"
 totemism_adj:1 "Тотемизм"
 totemism_adherent:1 "Тотемист"
 totemism_adherent_plural:1 "Тотемисты"
 totemism_desc:0 "Первые атморские поселенцы в Скайриме поклонялись тотемам - священным символическим изображениям богов-животных. Они поклонялись ястребу, волчице, змею, мотыльку, филину, киту, медведю, лису и дракону. Дракон считался главой пантеона, и ему поклонялись наиболее сильно."
 
 #All-Maker
 anuic_skaal:1 "Все-создательск"
 anuic_skaal_adj:1 "Все-Создатель"
 anuic_skaal_adherent:1 "Последователь Все-Создателя"
 anuic_skaal_adherent_plural:1 "Последователи Все-Создателя"
 anuic_skaal_desc:0 "Все-Создатель, бог скаалов, - это таинственное божество, почитаемое как источник творения в центре дуалистической религии Солстейма. Природа и цикл жизни и смерти почитаются как священные дары Все-Создателя. Ритуалы и традиции скаалов почитают шесть великих даров Все-Создателя - флору, фауну, солнце, землю, воду и ветер. Хотя первыми поклонялись далекие предки нордов, почитание Все-Создателя сейчас почти исчезло. Однако изолированные скаалы Солстейма сохранили древние верования на протяжении веков. Все-Создателя и Врага сравнивают с Ану и Падомаем, в результате чего сторонние ученые классифицируют эту веру как местную вариацию мономифа."
