 woodland_man_adherent:1 "Woodsman"
 woodland_man_adherent_plural:1 "Woodsmen"
 woodland_man_desc:0 "To the ancient Atmorans the Woodland Man, or Herma-Mora, was a fell foe. A testing god and a trickster, "that which speaks in the wastes" can from the dark woods be heard whispering, with promises of great power and secret knowledge. In one legend he nearly tricked the hero Ysgramor into becoming a long-eared Elf, before the timely intervention by Shor."

