  walkabout_desc:1 "Редгарды почитают своих богов как героев, достойных подражания, чтобы достичь Дальних Берегов и избежать вечной жажды Сатакала. Главным среди них является Руптга, Высокий Папа, изобретший Путь Обхода — способ, благодаря которому боги продолжают существовать за пределами одной жизни, обходя цикл разрушения.\n\nХотя истинный Путь Обхода недоступен смертным, сами смертные всё же доступны богам: те являлись в истории в образе величайших героев редгардов. Сегодня к этим богам присоединились чужеземные герои — такие как Аркей, Кинарет и Зенитар — доказавшие свою близость и полезность. Остальные же — лишь тобр'а, то есть бесполезные."
 
