 yoku_spirits_desc:1 "Йокуданские верования определяются деяниями Сатакала, Первого Змея, который постоянно пожирает сам себя и сбрасывает кожу - процесс, в результате которого мир гибнет и перерождается вновь. Наряду с ним существуют боги - могущественные духи, овладевшие Обходом, благодаря которому они способны выживать между этими циклами, избегая голода Сатакала и сохраняя свою форму.\n\nВ отличие от ориентированной на Руптгу веры редгардов Хаммерфелла, те, кто остался на разрушенном континенте, когда воины покинули их берега, все еще упрямо цепляются за Змея, явившегося Прежде."
 
