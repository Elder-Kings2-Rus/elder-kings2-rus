 mephala_cult_desc:0 "Преданные своему принцу, культисты Мефалы строго придерживаются её сферы и области лжи и секретов. Известные тем, что они наслаждаются тайной темноты, они манипулируют языками и кинжалами, чтобы формировать мир так, как того требует их князь."
