 mephala_religion_desc:0 "Небольшой набор верований, почитающих Мефалу, Прядильщицу Сетей. В то время как умы смертных не могут в полной мере осознать сущность князя, Мефала ещё более неясна. У неё странный интерес к делам смертных, и считается, что она плетёт нити судеб тех, кто ей поклоняется, и тех, кому посчастливилось выпасть из её сферы. Известно, что данмеры Морровинда и каджиты Эльсвейра почитают её в той или иной форме."
