 golden_tones_desc:0 "Древние двемеры считали все вещи во вселенной, включая самих себя, состоящими из музыкальных тонов. В частности, они признали достойными почтения «пятнадцать и один золотой тон», или «авателед кагр». Великим стремлением Верховного главнокомандующего Кагренака было манипулирование «тональной архитектурой» вселенной на благо народа двемеров. Кульминацией этого стал его последний и величайший проект: создание Медного бога Анумидиума, которого двемеры должны были использовать для выхода за пределы Мундуса. Удалось ли им это - загадка; известно лишь, что однажды, в 1Э 668 году, вся раса бесследно исчезла, и их больше никогда не видели."
