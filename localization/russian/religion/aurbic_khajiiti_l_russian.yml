 khajiiti_religion_desc:0 "Традиционная религия каджитов почитает обширный пантеон различных [Glossary( 'аэдрических', 'AEDRA_GLOSS' )] и [Glossary( 'даэдрических', 'DAEDRA_GLOSS' )] богов, с богатой мифологией и историями, связанными с ними. Однако в 311 году [Glossary( 'Второй эры', 'SECOND_ERA_GLOSS' )] это было поставлено под сомнение, когда Грива Рид-Тар-ри'Датта познал Явление Риддл'Тара и основал новую религиозную философию, отодвинувшую традиционный пантеон на второй план в пользу полного сосредоточения на Двух Лунах – Джоун и Джоуде."
