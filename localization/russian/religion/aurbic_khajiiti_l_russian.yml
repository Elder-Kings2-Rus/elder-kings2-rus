    khajiiti_religion_desc:0 "Традиционная религия каджитов почитает огромный пантеон различных аэдрических и даэдрических богов, с обширной мифологией и историями, связанными с ними. Однако в 311-м году Второй Эры это было поставлено под сомнение, когда Грива Рид-Тар-ри'Датта получил прозрение Риддл'Тара и основал новую религиозную философию, отодвинув на второй план типичный пантеон в пользу полного сосредоточения на двух Лунах, Джоун и Джоуд."
