 twomoonsdance_desc:0 "Танец Двух Лун, также известный на Та'агре как Риддл'Тар, относится как к абстрактному каджитскому богу-луне космического равновесия, так и к окружающей его религиозной практике. Представленный пророком и Гривой Рид-Тар-ри'Датта, Танец Двух Лун является доминирующим религиозным учением в Эльсвейре и тесно переплетается с правлением Гривы, который защищает права всех каджитов в соответствии с Лунной Решеткой."
