 baandari_code_desc:0 "Баандарцы – приверженцы Баан-Дара – бога-разбойника и покровителя изгоев Эльсвейра и Валенвуда. Они живут в общинах-диаспорах, которые занимаются торговлей и плутовством. Баандарцы признают Лунную Решётку и многих богов Эльсвейра, но живут по собственному Кодексу баандарцев, который придаёт особое значение хитрости, взаимовыручке и плутовскому чувству чести."
