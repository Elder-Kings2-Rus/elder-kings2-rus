 twomoonsdance_desc:0 "Танец Двух Лун, также известный на языке та'агра как Риддл'Тар, обозначает как абстрактного каджитского бога Луны, олицетворяющего космическое равновесие, так и связанную с ним религиозную практику. Это религиозное учение было основано Гривой-пророком Рид-Тар-ри'Даттой и ныне доминирует в Эльсвейре. Танец Двух Лун тесно связан с правлением Гривы, который оберегает права всех каджитов в соответствии с Лунной Решёткой."
