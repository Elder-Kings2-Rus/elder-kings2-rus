 manypathsdance_desc:0 "Танец Многих Путей – собирательное название древних каджитских верований, предшествующих Откровениям Риддл'Тара и восходящих к эпохе [Glossary( 'Шестнадцати королевств', 'SIXTEEN_K_GLOSS' )] древнего Эльсвейра. Тысяча Путей возникли в засушливых землях Анеквины в период борьбы и соперничества в каджитской культуре, и поэтому уделяют особое внимание воинственности и стоицизму. Также они с особым почтением относятся к божествам-драконам вроде Алкоша и Акки."
 
