 alikr_faith_adherent:0 "Сатакалит"
 alikr_faith_adherent_plural:0 "Сатакалиты"
 alikr_faith_desc:1 "Кочевники пустыни Алик'р из внутренних районов Хаммерфелла отвергли политеистический пантеон своих сородичей в пользу единого Сатакала, как всеобъемлющей сущности творения и энтропии. Чужакам их верования и практики кажутся странными и дьявольскими, скрытыми за пеленой мистицизма и змеиных образов.\n\nДля них же великая истина заключается в том, что там, куда уходят боги, смертная жизнь существовать не может, и она неизменно должна закончиться, как того требует цикл. Умиротворение Мирового Змея имеет первостепенное значение для отсрочки этой неизбежной гибели."