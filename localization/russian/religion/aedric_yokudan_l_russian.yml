 #Satakal

 satakal:0 "Йокуданск"
 satakal_adj:0 "Йокуданские духи"
 satakal_adherent:0 "Йокуданец"
 satakal_adherent_plural:0 "Йокуданцы"
 satakal_desc:1 "Йокуданские верования определяются деяниями Сатакала, Первого Змея, который постоянно пожирает сам себя и сбрасывает кожу - процесс, в результате которого мир гибнет и перерождается вновь. Наряду с ним существуют боги - могущественные духи, овладевшие Обходом, благодаря которому они способны выживать между этими циклами, избегая голода Сатакала и сохраняя свою форму.\n\nВ отличие от ориентированной на Руптгу веры редгардов Хаммерфелла, те, кто остался на разрушенном континенте, когда воины покинули их берега, все еще упрямо цепляются за Змея, явившегося Прежде."
 
 #Ruptga
 
 tall_papa:0 "Обходн"
 tall_papa_adj:0 "Путь обхода"
 tall_papa_adherent:0 "Последователь Пути обхода"
 tall_papa_adherent_plural:0 "Последователи Пути обхода"
  tall_papa_desc:1 "Редгарды почитают своих богов как героев, достойных подражания, чтобы достичь Дальних Берегов и избежать вечной жажды Сатакала. Главным среди них является Руптга, Высокий Папа, изобретший Путь Обхода — способ, благодаря которому боги продолжают существовать за пределами одной жизни, обходя цикл разрушения.\n\nХотя истинный Путь Обхода недоступен смертным, сами смертные всё же доступны богам: те являлись в истории в образе величайших героев редгардов. Сегодня к этим богам присоединились чужеземные герои — такие как Аркей, Кинарет и Зенитар — доказавшие свою близость и полезность. Остальные же — лишь тобр'а, то есть бесполезные."
 
