 herd_mother_desc:1 "Малоизвестная вера, которую исповедуют лошадники, йокуданский пастуший народ, происходящий с острова Акос-Касаз. Они почитают анимистический дух, известный как Мать-Табунщица, которая направляет племя и защищает их огромные табуны лошадей. В их историях говорится, что скорость, с которой она скачет, слишком велика, чтобы Мировой Змей мог её поймать, так что Мать-Табунщица может пережить все завершения мирового цикла."
