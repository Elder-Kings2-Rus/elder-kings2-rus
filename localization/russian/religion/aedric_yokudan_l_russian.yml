 # Alikr
  alikr_faith:0 "Satakal"
  alikr_faith_adj:0 "Satakal"
  alikr_faith_adherent:0 "Satakal"
  alikr_faith_adherent_plural:0 "Satakals"
  alikr_faith_desc:1 "The Alik’r nomads of inner Hammerfell have rejected the polytheist pantheon of their kin in favour of Satakal uniquely, as an all-compassing entity of creation and entropy. To outsiders their beliefs and practices seem strange and devilish, obscured behind a veil of mysticism and serpent imagery.\n\nTo them, the great truth is that where the Gods go mortal life cannot, and it must invariably end as the cycle requires. Appeasement of the World-Serpent is paramount in delaying this inevitable doom."
