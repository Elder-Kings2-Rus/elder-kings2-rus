 meridia_cult_desc:0 "Первые последователи Меридии соблюдают её первую заповедь на этой земле: охотиться на нежить и тех, кто разрывает круговорот жизни и смерти. Их преданность своей принцессе абсолютна, и они будут продолжать сражаться до тех пор, пока мир не признаёт некромантию или нежить тем, чем она является, мерзостью."
 
 ilpenada:1 "Ilpenada"
 ilpenada_adj:1 "Ilpenadaic"
 ilpenada_adherent:1 "Ilpenburo"
 ilpenada_adherent_plural:1 "Ilpenburo"
 ilpenada_desc:0 "The synthesis of Ayleidoon Daedric worship, the Ilpenada or ‘Ten Ancestors’ are an ensemble of Daedric Princes split into three Choirs, with the highest gods being Merid-Nunda, Mehrunes and Mola Gbal. Each of these Regents claims two Vassals among the Courtiers and Terrors as well as two Shadows among the Tribulations. The Taskmaster is left on the periphery of these links.\n\nMerid-Nunda is the Regent of Majesty, waited upon by the Hunter and the Spymaster who thwart the plots of Hubris and Madness. Mehrunes is the Regent of Conquest, followed by the Assassin and the Nightmare who strike down the challenges of Envy and Scorn. Mola Gbal is the Regent of Domination, served by the Cupbearer and the Horror who placate Curiosity and Trickery. The Taskmaster executes the will of the Nine Nobles so that the universe may keep its peace.\n\nMerid-Nunda is the most popular Goddess amongst Ilpenburo according to her rather ‘mild’ temperament in comparison to the other Regents."
