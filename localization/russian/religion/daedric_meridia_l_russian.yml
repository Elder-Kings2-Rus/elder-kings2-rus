 meridia_cult_desc:0 "Первые последователи Меридии соблюдают её первую заповедь на этой земле: охотиться на нежить и тех, кто разрывает круговорот жизни и смерти. Их преданность своей принцессе абсолютна, и они будут продолжать сражаться до тех пор, пока мир не признаёт некромантию или нежить тем, чем она является, мерзостью."
 
 ilpenada:1 "Илпенадск"
 ilpenada_adj:1 "Илпенада"
 ilpenada_adherent:1 "Илпенбуро"
 ilpenada_adherent_plural:1 "Илпенбуро"
 ilpenada_desc:0 "Синтез даэдрических культов айлейдов, Илпенада или ‘Десять предков’ - собрание #LORE [Concept( 'compendium_daedric_princes', 'даэдрических князей' )|E]#!, разделённых на три Хора, высшими богами которых являются Мерид-Нунда, Мерунес и Мола Гбал. Каждый из этих Регентов имеет двух Вассалов среди Придворных и Ужасов, а также двух Теней среди Невзгод. Надсмотрщик остаётся за пределами этих связей.\n\nМерид-Нунда - Регент Величия, которую сопровождают Охотник и Шпион, пресекающие козни Высокомерия и Безумия. Мерунес - Регент Завоевания, за ним следуют Убийца и Кошмар, поражающие козни Зависти и Презрения. Мола Гбал - Регент Господства, которому служат Чашник и Ужас, умиротворяющие Любопытство и Хитрость. Надсмотрщик исполняет волю Девяти Благородных, чтобы во вселенной сохранялся мир.\n\nМерид-Нунда - наиболее популярная богиня среди илпенбуро, благодаря своему довольно ‘мягкому’ нраву в сравнении с другими Регентами."
