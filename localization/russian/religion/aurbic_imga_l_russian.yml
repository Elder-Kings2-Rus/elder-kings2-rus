 imga_religion_desc:0 "Имга - непонятный народ, как и их верования. Все, что вызывает интерес у обезьяньего народа, может стать религией. Этим можно объяснить различный характер их верований, но их истинное происхождение часто остается загадкой."

# Ius Cult 
 ius_cult:0 "Иусск"
 ius_cult_adj:0 "Культ Иуса"
 ius_cult_adherent:0 "Культист Иуса"
 ius_cult_adherent_plural:0 "Культисты Иуса"
 ius_cult_desc:0 "Иус Крайне Обеспокоенный - воистину бог-обманщик; ему доставляет удовольствие разыгрывать смертных, оставляя после себя хаос и неразбериху. Предания говорят о его капризном характере, не уступающем даже самым хитрым даэдра.\n\nНесмотря на его беспокойный нрав, некоторые почитают Иуса как хранителя хрупкого природного равновесия. Непредсказуемый, он, конечно, не лишен силы и может предложить помощь, если к нему обратится достойный. Однако даже его благодеяния могут оказаться обоюдоострыми мечами, часто приносящими не только вред, но и помощь. Поэтому, обращаясь к Иусу, следует быть осторожным, ибо его благосклонность может принести неожиданную награду или катастрофические последствия, в зависимости от его постоянно меняющегося настроения.\nВ конце концов, он служит напоминанием о том, что даже среди божественных созданий существует неукрощённый, озорной дух, готовый вечно держать мир в напряжении."
