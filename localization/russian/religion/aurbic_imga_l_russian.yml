 ius_cult_desc:0 "Ius the Extremly Agitated is a true trickster god; he delights in playing mischievous pranks upon mortals, leaving chaos and confusion in his wake. Stories speak of his capricious nature, rivaling that of even the most cunning Daedra.\n\nYet, despite his restless demeanor, some revere Ius as a guardian of nature's delicate balance. As unpredictable as he is, he is certainly not without power, and he may offer assistance when called upon by someone worthy. However, even his boons may prove to be double-edged swords, often causing nearly as much harm as help. That's why it is advisable to tread carefully when invoking the name of Ius, for his favor may bring unexpected rewards or disastrous consequences, depending on his ever-changing mood.\nIn the end, he serves as a reminder that even amidst the divine, there lies an untamed, mischievous spirit that is willing to keep the world forever on its toes."
