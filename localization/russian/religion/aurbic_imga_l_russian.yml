 anui_el_desc:0 "Душа Ану - это вера, в центре которой находится вечный невыразимый свет и его проявление через эльфийского бога Ануи-Эля.\n\nИмга, создавшие эту веру, почитают Ануи-Эля как само течение времени, приписывая скрупулезное прохождение мгновений и веков его божественному порядку. Они верят, что с помощью молитв и медитаций можно настроить свою душу на ритмы времени и достичь некоего просветления. Они также подчеркивают взаимосвязь всех душ и убеждены, что каждое существо несет в себе искру божественной сущности Ану. Поэтому всем последователям рекомендуется следовать этому пути, а им самим, как звериному народу, это разрешается."
