 anui_el_desc:0 "The Soul of Anu is a faith that centers its beliefs on the everlasting ineffable light and its resentation through the elven deity Anui-El.\n\nThe Imga who created this faith revere Anui-El as the flow of time itself, attributing the meticulous passage of moments and ages to its divine order. They believe that through prayer and meditation, one can attune their own soul to the rhythms of time and reach some kind of enlightenment. They also emphasize the interconnectedness of all souls, underscoring the belief that every being carries a spark of Anu's divine essence within. As such, all kind of followers are encouraged to follow this path and they themselves as a beastfolk are allowed to do so."
