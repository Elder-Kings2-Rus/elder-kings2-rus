 lilmothiit_hist_adherent:0 "Истец"
 lilmothiit_hist_adherent_plural:0 "Истцы"
 lilmothiit_hist_desc:0 "Живой Закон - это духовный кодекс, составленный между деревьями Хист и древним Лилмотитом с помощью #LORE [Concept( 'compendium_tseol', 'Цеола' )|E]#!, бродячего бога-лиса, который придал им свою форму. Это соглашение давало Истцам право жить в Чернотопье в безопасности, но, в свою очередь, навязывало им его опеку. Живой Закон предусматривает слишком много обязательств по сравнению с правами, поэтому обман и использование его лазеек не только ожидается, но и вознаграждается. Известно, что могущественные законодатели 'вершат суд' над Хист с помощью опасных сеансов тональной магии в надежде изменить условия договора в лучшую сторону."
