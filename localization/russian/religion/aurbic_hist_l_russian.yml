 ghostpeople_adj:0 "Призрачный Хист"
 ghostpeople_adherent:0 "Висхлил"
 ghostpeople_adherent_plural:0 "Висхлил"
 ghostpeople_desc:0 "Некоторые Хист считают, что всё, что обеспечивает существование их самих и их последователей, должно быть ограничено. Такие деревья часто встречаются в самых тёмных уголках Чернотопья, куда редко пробивается солнечный свет и бродят гигантские левиафаны. Аргониане, следующие за такими Хист, крадут яйца, трупы и даже души членов других племён, чтобы укрепить древа и пополнить собственные ряды."
