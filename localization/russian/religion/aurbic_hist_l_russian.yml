 hist:0 "Хистск"
 hist_adj:0 "Хист"
 hist_adherent:0 "Последователь Хист"
 hist_adherent_plural:0 "Последователи Хист"
 hist_desc:0 "Хист - древняя раса разумных деревьев, обитающих в Чернотопье, которые создали аргониан и живут рядом с ними в симбиотических отношениях. Деревья Хист регулируют весь жизненный цикл аргониан: определяют, когда вылупятся их яйца, какой пол или форму они примут, а после смерти перевоплощают их душу в новое тело, а также дают советы и указания племенам, за которыми они присматривают. Таким образом, Хист для аргониан не совсем боги, а скорее почитаемые учителя и любящие родители, каждый из которых присматривает за отдельным племенем или группой племен. Наряду с этим единственным значимым божеством, признанным современными аргонианами, является Радж-Ситис, олицетворяющий цикл жизни и смерти и неизбежные изменения."
 hist_evil_god_rajsithis:0 "$god_rajsithis_name$"
 
 amberhist:0 "Хистск"
 amberhist_adj:0 "Янтарный Хист"
 amberhist_adherent:0 "Последователь янтарного Хист"
 amberhist_adherent_plural:0 "Последователи янтарного Хиста"
 amberhist_desc:0 "Когда древнее общество аргониан, поклонявшееся Ситису, пало во время эпохи Сумеречья, разумные деревья Хист из Чернотопья приветствовали своих детей с распростертыми объятиями. Но не все согласились. Меньшая часть Хист желает вернуть свой народ к старому образу жизни, но с Порядком в качестве нового идеала вместо Изменения и Разрушения, которые олицетворяет Ситис."
 amberhist_religious_head_title:0 "Великий страж"
 amberhist_religious_head_title_name:0 "Ан-Зухил" 
