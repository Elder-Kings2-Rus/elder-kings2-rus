 #Nedic Sect
 nedic_cult:0 "Недийск"
 nedic_cult_adj:0 "Недийские секты"
 nedic_cult_adherent:0 "Недийский сектант"
 nedic_cult_adherent_plural:0 "Недийские сектанты"
 nedic_cult_desc:0 "Недийцы - это первобытные люди, колонизировавшие Тамриэль в древние времена, распространившиеся по большей части континента и сильно разошедшиеся в своей культуре и верованиях.\n\nХотя сегодня от них остались лишь крошечные остатки; оставшиеся недийцы, в основном населяющие Чернотопье, поклоняются пантеону [Glossary( 'аэдрических', 'AEDRA_GLOSS' )] богов, схожему с сиродильским, но с заметным акцентом на З'ене и на тройственной материнской фигуре, состоящей из Дибеллы, Мары и Кинарет. #LORE [compendium_lorkh]#!, местная вариация Шезарра, также занимает видное место. Некоторые учёные полагают, что эта вера может считаться наиболее близкой к до-айлейдскому и до-алессианскому недийскому пантеону богов."
 nedic_cult_house_of_worship:0 "святилище"
