 reman_cult_desc:0 "Мистерии Ремана - это загадочная серия братских культов, посвященных драконорожденному Богу-Герою Реману 'Свет людей' Сиродилу, который спас Тамриэль от вторжения акавирцев в Первую Эру, завоевал почти весь континент и основал Вторую Империю. Говорят, что когда армия акавирцев услышала голос Ремана во время битвы, они поняли, что это Драконорождённый, которого они искали, и преклонили колени, поклявшись в вечной верности. Именно эти акавирцы стали Драконьей Стражей и потентатами его новой Империи, и они продолжают почитать его, ожидая, когда другой драконокровный правитель восстанет и заявит свои права."
