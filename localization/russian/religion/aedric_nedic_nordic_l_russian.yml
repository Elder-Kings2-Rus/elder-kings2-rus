 reman_cult_desc:0 "Мистерии Ремана - это загадочная серия братских культов, посвящённых драконорождённому богу-герою Реману Сиродилу по прозвищу «Свет людей», который спас Тамриэль от вторжения акавирцев в #LORE [Concept( 'compendium_first_era', 'Первую эру' )|E]#!, завоевал почти весь континент и основал Вторую империю. Говорят, что когда армия акавирцев услышала голос Ремана во время битвы, они поняли, что это драконорождённый, которого они искали, и преклонили колени, поклявшись в вечной верности. Именно эти акавирцы стали Драконьей стражей и потентатами его новой империи, и они продолжают почитать его, ожидая, когда другой драконокровный правитель восстанет и заявит свои права."
