 #Reman Mysteries
 reman_cult:0 "Реманск"
 reman_cult_adj:0 "Мистерии Ремана"
 reman_cult_adherent:0 "Последователь мистерий Ремана"
 reman_cult_adherent_plural:0 "Последователи мистерий Ремана"
 reman_cult_desc:0 "Мистерии Ремана – общее название для ряда культов, посвящённых драконорождённому богу-герою Реману Сиродилу, прозванному «Светом людей». В [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )] он спас Тамриэль от вторжения акавирцев, завоевал почти весь континент и основал Вторую империю.\n\nГоворят, что когда в пылу битвы армия акавирцев услышала голос Ремана, они узнали в нём искомого драконорождённого, после чего преклонили колени и поклялись в вечной верности. Именно эти акавирцы стали Драконьей стражей и потентатами его новой империи. По сей день они продолжают почитать Ремана, ожидая возвращения другого драконорождённого правителя, который заявит свои права на то, что принадлежит ему по праву крови."
