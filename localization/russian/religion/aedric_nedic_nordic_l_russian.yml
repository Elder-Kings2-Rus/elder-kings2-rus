 #Alessian Order
 
 alessian: "Алессианск"
 alessian_adj: "Алессианский орден"
 alessian_adherent: "Последователь алессианского ордена"
 alessian_adherent_plural: "Последователи алессианского ордена"
 alessian_desc: "Алессианский орден – ревностная, суровая, сложная вера, основанная в [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )] обезьяньим пророком Маруком после получения божественного откровения от духа Святой Алессии. В её основе лежит учение о верховном боге, называемом Единым, которого часто отождествляют с Акатошем. Со временем в орден стали включать всё больше святых и меньших божеств, по мере усложнения его доктрины.\n\nГлавным краеугольным камнем веры служат 77 непреложных доктрин Марука, в которых раскрываются пороки эльфийского рода, пути к преодолению смерти и знаменитое утверждение: «Все виновны, пока не доказана невиновность»."
