 hero_cult_desc:0 "В истории народов Сиродила есть множество легендарных героев, некоторые из которых почитаются наряду с Восемью Божествами за их добродетели и великие деяния. Главные из них - Алессия Королева Рабов, Пелинал Вайтстрейк и Морихаус Дыхание Кин, которые в начале Первой Эры свергли айлейдских угнетателей, основав Первую Империю и современную имперскую религию. Помимо них, местные герои, святые и чемпионы Сиродила постоянно добавляются в этот податливый и постоянно растущий миф об истории Сиродила, который может сильно варьироваться в зависимости от народов или региона."
