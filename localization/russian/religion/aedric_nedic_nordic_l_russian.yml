 #Thousand Cults
 niben_cult:0 "Тысяче-культск"
 niben_cult_adj:0 "Тысяча культов"
 niben_cult_adherent:0 "Последователь тысячи культов"
 niben_cult_adherent_plural:0 "Последователи тысячи культов"
 niben_cult_pantheon_term:0 "$god_the_thousand_cults_name$"
 niben_cult_pantheon_term_has_have:0 "$pantheon_term_have$"
 niben_cult_desc:0 "В долине реки Нибен всё ещё сохраняются традиционные религиозные верования, восходящие к древним недийцам, отличающиеся разнообразием и эзотеричностью. Нибенейцам присущ более экзотичный пантеон и традиции, которые включают вычурные костюмы, причудливые гобелены, татуировки, клейма и сложные церемонии, посвященные определённым [Glossary( 'аэдра', 'AEDRA_GLOSS' )], предкам, героям и богам-животным."
 niben_cult_religious_symbol:0 "синкретическая печать"
 niben_cult_religious_text:0 "эзотерические тексты"
 niben_cult_religious_head_title:0 "Первый прелат"
 niben_cult_religious_head_title_name:0 "Храм Многословия" #Temple Prolix?
 niben_cult_devotee:0 "служитель"
 niben_cult_devotee_plural:0 "служители"
