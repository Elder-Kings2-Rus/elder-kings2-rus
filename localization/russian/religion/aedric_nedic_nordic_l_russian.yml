 imperial_cult_desc:0 "Поклонение Божествам изменилось после восстания Алессии, но вера в Восьмерых и договор с Акатошем по-прежнему остаётся краеугольным камнем религиозной жизни Сиродила. Местные верования и культ богов-героев всё ещё распространены по всей провинции. Поэтому недаром говорят, что Имперский город – это дом для тысячи культов..."
