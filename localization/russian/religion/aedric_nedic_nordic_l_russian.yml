 breton_cult_desc:0 "Многовековое сосуществование с альтмерами вплело аспекты эльфийской религии в бретонскую культуру. Ныне Финастер, бог-герой, и Магнус, Бог Магии, почитаются у бретонцев наряду с Восемью Божествами."
