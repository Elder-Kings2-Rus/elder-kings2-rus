 #Nedic Sect
 nedic_cult:0 "Недийск"
 nedic_cult_adj:0 "Недийские секты"
 nedic_cult_adherent:0 "Последователь недийских сект"
 nedic_cult_adherent_plural:0 "Последователи недийских сект"
 nedic_cult_desc:0 "Недийцы были первым народом, заселившим Тамриэль в глубокой древности. Распространившись по континенту, они со временем утратили единство, породив множество разнородных культур и верований.\n\nХотя сегодня от них остались лишь единичные общины, немногочисленные недийцы, ныне обитающие преимущественно в Чернотопье, поклоняются пантеону [Glossary( 'аэдрических', 'AEDRA_GLOSS' )] богов, схожему с сиродильским, но с заметным акцентом на З'ене и тройственной материнской фигуре, воплощающей образы Дибеллы, Мары и Кинарет. Лорх, местная вариация Шезарра, также занимает видное место. Некоторые учёные полагают, что эта вера наиболее близка к недийскому пантеону, существовавшему до попадания под айлейдское и алессианское влияние."
 nedic_cult_house_of_worship:0 "святилище"
 nedic_cult_house_of_worship_plural:0 "святилища"
 nedic_cult_religious_symbol:0 "божественный тотем"
 nedic_cult_religious_text:0 "легенды"
 nedic_cult_religious_head_title:0 "Архипрелат"
 nedic_cult_religious_head_title_name:0 "Часовня Чернотопья"
 nedic_cult_bishop:0 "мудрец"
 nedic_cult_bishop_plural:0 "мудрецы"

 #Cult of Heroes
 hero_cult:0 "Геройск"
 hero_cult_adj:0 "Культ героев"
 hero_cult_adherent:0 "Последователь культа героев"
 hero_cult_adherent_plural:0 "Последователи культа героев"
 hero_cult_desc:0 "В истории народов Сиродила есть множество легендарных героев, некоторые из которых почитаются наряду с Восемью Божествами за их добродетели и великие деяния. Главные из них – Алессия Королева Рабов, Пелинал Вайтстрейк и Морихаус Дыхание Кин, которые в начале [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )] свергли айлейдских угнетателей, основав Первую империю и заложив основы современной имперской религии.\n\nПомимо них, местные герои, святые и чемпионы Сиродила продолжают пополнять этот гибкий и постоянно развивающийся миф, который сильно варьируется в зависимости от народа и региона."
 hero_cult_religious_symbol:0 "красный алмаз"
 hero_cult_religious_text:0 "Завет Алессии"
 hero_cult_religious_head_title:0 "Голос Алмаза"
 hero_cult_religious_head_title_name:0 "Имперский храм"
