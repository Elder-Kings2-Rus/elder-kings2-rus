 redguard_cult_adherent_plural:0 "Последователи редгардского кредо"
 redguard_cult_desc:0 "Так называемое «Редгардское кредо», зародившееся как стремление привести своевольных редгардов к имперской вере, объединяет элементы имперского и йокуданского пантеонов.\n\nХотя некоторых беспокоит то, что в религиозных вопросах приверженцы ищут руководство в Имперском городе, а не в собственных институтах, последователи утверждают, что сохраняют традиции своих предков и по-прежнему смотрят на те же звёзды над головой, признавая общие корни своего пантеона."
 redguard_cult_house_of_worship:0 "храм"
