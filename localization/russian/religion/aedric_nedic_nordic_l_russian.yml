 niben_cult_desc:0 "В районах Нибенейской долины до сих пор сохранились традиционные религиозные верования, восходящие к первобытным недийцам, отличающиеся разнообразием и эзотеричностью. Нибенейцы отличаются более противоречивым пантеоном, разнообразными эзотерическими верованиями, включая аляповатые костюмы, причудливые гобелены, татуировки, клейма и сложные церемонии, посвященные определённым [Glossary( 'аэдра', 'AEDRA_GLOSS' )], предкам, героям и богам-животным."
