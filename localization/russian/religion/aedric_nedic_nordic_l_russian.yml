 temple_one_desc:0 "Храм Единого - единственная легальная форма марукатизма в Сиродиле, созданная императором Реманом в #LORE [Concept( 'compendium_first_era', 'Первую эру' )|E]#! для поддержания Драконьих огней, а также для ассимиляции оставшихся сторонников Алессианского ордена. Сохранив многое из своего марукатийского происхождения, новый Храм Единого действует в соответствии со значительно смягченной системой верований, которая подчеркивает множество аспектов их бога, основным проявлением которого является Верховный дух Акатош."
