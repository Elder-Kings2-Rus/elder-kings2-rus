 hero_cult_desc:0 "В истории народов Сиродила есть множество легендарных героев, некоторые из которых почитаются наряду с #LORE [Concept( 'compendium_eight_divines', 'Восемью Божествами' )|E]#! за их добродетели и великие деяния. Главные из них - Алессия Королева Рабов, Пелинал Вайтстрейк и Морихаус Дыхание Кин, которые в начале #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#! свергли айлейдских угнетателей, основав Первую империю и современную имперскую религию. Помимо них, местные герои, святые и чемпионы Сиродила постоянно добавляются в этот податливый и постоянно растущий миф об истории Сиродила, который может сильно варьироваться в зависимости от народов или региона."
