 nedic_cult_desc:0 "Недийцы - это первобытные люди, колонизировавшие Тамриэль в древние времена, распространившиеся по большей части континента и сильно разошедшиеся в своей культуре и верованиях.\n\nХотя сегодня от них остались лишь крошечные остатки; оставшиеся недийцы, в основном населяющие Чернотопье, поклоняются пантеону аэдрических богов, схожему с сиродильским, но с заметным акцентом на З'ене и на тройственной материнской фигуре, состоящей из Дибеллы, Мары и Кинарет. Лорх, местная вариация Шезарра, также занимает видное место. Некоторые учёные полагают, что эта вера может считаться наиболее близкой к доайлейдскому и доалессианскому недийскому пантеону богов."
