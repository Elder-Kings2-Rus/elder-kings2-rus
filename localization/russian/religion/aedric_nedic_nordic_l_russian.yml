 alessian_desc: "Алессианский орден - это ревностная, суровая, сложная вера, созданная в #LORE [Concept( 'compendium_first_era', 'Первую эру' )|E]#! обезьяньим пророком Маруком после получения божественного откровения от духа Святой Алессии. В своей основе она проповедует о верховном боге, называемом Единым, которого часто ассоциируют с Акатошем, но позже в неё стали включать все большее число меньших святых и божеств, по мере того как Орден становился все сложнее. Его основой являются 77 непреложных доктрин Марука, которые объясняют пороки эльфийского рода, как победить смерть и знаменитое заявление о том, что «Все виновны, пока не доказана невиновность»."
