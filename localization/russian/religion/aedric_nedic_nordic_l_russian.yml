 #Temple of the One
 
 temple_one:0 "Единск"
 temple_one_adj:0 "Храм Единого"
 temple_one_adherent:0 "Последователь Единого"
 temple_one_adherent_plural:0 "Последователи Единого"
 temple_one_desc:0 "Храм Единого – единственная легальная форма марукатизма в Сиродиле, учреждённая императором Реманом в [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )] для поддержания Драконьих огней и ассимиляции оставшихся сторонников Алессианского ордена. Сохранив многое от своего марукатийского происхождения, новый Храм действует по значительно смягчённой системе верований, подчёркивающей множество аспектов их бога, главным проявлением которого считается Верховный дух Акатош."
