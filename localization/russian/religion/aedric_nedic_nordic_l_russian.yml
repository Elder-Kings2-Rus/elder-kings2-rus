 redguard_cult_desc:0 "Так называемое «Редгардское кредо», возникшее как миссия по приведению своевольных редгардов в соответствие с имперской доктриной, предлагает синкретизм между имперскими и йокуданскими богами.\n\nХотя некоторых ужасает то, что в религиозных вопросах приверженцы обращаются к Имперскому городу, а не к своим собственным институтам, верующие настаивают на том, что сохраняют традиции своих предков и по-прежнему смотрят на те же звезды над головой, признавая общую природу своего пантеона."
