 mehrunes_cult_desc:0 "Культисты Мерунеса Дагона поклоняются своему князю в его самых основных проявлениях. Их склонность к насильственному свержению устоявшихся режимов позволяет им быстро захватывать власть за счёт того, что соседи считают их угрозой. Но Князь Разрушения не освобождает своих последователей от необходимости быть свергнутыми в ответ, если их власть ослабнет."
