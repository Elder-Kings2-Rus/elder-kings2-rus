 mehrunes_cult_desc:0 "Последователи Мерунеса Дагона поклоняются своему Принцу в его самых основных проявлениях. Их склонность к насильственному свержению устоявшихся режимов позволяет им быстро захватывать власть за счёт того, что соседи считают их угрозой. Но Принц Разрушения не освобождает своих последователей от необходимости быть свергнутыми в ответ, если их власть ослабнет."
