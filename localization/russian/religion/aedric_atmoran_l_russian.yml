 nord_cult_religious_head_title_name:0 "Часовня Скайрима"
 
 #Totemism
 totemism:1 "Тотемическ"
 totemism_adj:1 "Тотемизм"
 totemism_adherent:1 "Тотемист"
 totemism_adherent_plural:1 "Тотемисты"
 totemism_desc:0 "Первые атморские поселенцы в Скайриме поклонялись тотемам - священным символическим изображениям богов-животных. Они поклонялись ястребу, волчице, змею, мотыльку, филину, киту, медведю, лису и дракону. Дракон считался главой пантеона, и ему поклонялись наиболее сильно."
 
 #All-Maker
 anuic_skaal:1 "Все-создательск"
