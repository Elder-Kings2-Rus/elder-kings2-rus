 #Nordic Pantheon
 nord_cult:0 "Нордск"
 nord_cult_adj:0 "Нордский пантеон"
 nord_cult_adherent:0 "Последователь нордского пантеона"
 nord_cult_adherent_plural:0 "Последователи нордского пантеона"
 nord_cult_desc:0 "Боги нордов — это силы природы: капризные и неподотчётные человеку. Немногочисленные храмы служат одновременно домами и пиршественными залами; ибо вера — не там вещь, которое можно ограничить конкретным временем и местом.\n\nНордские боги делятся на три группы. Боги Очага управляют дикой и бурной природой; боги Испытаний — бесконечными кровавыми полями битв Скайрима; а Мёртвые боги — Совнгардом, нордским потусторонним миром. Но норды осторожны и знают, что общение с божественным — это привилегия, которую лучше всего использовать ради выживания в суровых землях Скайрима. Так же, как они борются за жизнь, удерживая своего драконьего бога Алдуина спящим как можно дольше."
