 # Nedic-Nordic
 doctrine_pantheon_divines_name:0 "Божества"
    doctrine_pantheon_divines_desc:0 "Мы поклоняемся Божествам, богам, которые пожертвовали своими жизнями, чтобы создать мир смертных."
    doctrine_parameter_pantheon_adds_deities_divines:0 "Добавит следующих богов в [pantheon|El]: Акатош, Аркей, Дибелла, Джулианос, Кинарет, Мара, Стендарр, Зенитар"
    doctrine_parameter_pantheon_adds_akatosh:0 "Адепты могут принять Акатоша как своего [Concept( 'patron', 'покровителя' )|E] и стать [GetTrait('p_dv_akatosh').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_arkay:0 "Адепты могут принять Аркея как своего [Concept( 'patron', 'покровителя' )|E] и стать [GetTrait('p_dv_arkay').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_dibella:0 "Адепты могут принять Дибеллу как свою [Concept( 'patron', 'покровительницу' )|E] и стать [GetTrait('p_dv_dibella').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_julianos:0 "Адепты могут принять Джулианоса как своего [Concept( 'patron', 'покровителя' )|E] и стать [GetTrait('p_dv_julianos').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_kynareth:0 "Адепты могут принять Кинарет как своего [Concept( 'patron', 'покровителя' )|E] и стать [GetTrait('p_dv_kynareth').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_mara:0 "Адепты могут принять Мару как свою [Concept( 'patron', 'покровительницу' )|E] и стать [GetTrait('p_dv_mara').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_stendarr:0 "Адепты могут принять Стендарра как своего [Concept( 'patron', 'покровителя' )|E] и стать [GetTrait('p_dv_stendarr').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_zenithar:0 "Адепты могут принять Зенитара как своего [Concept( 'patron', 'покровителя' )|E] и стать [GetTrait('p_dv_zenithar').GetName( GetNullCharacter )]"
 doctrine_pantheon_nord_name:0 "Пантеон нордов"
    doctrine_pantheon_nord_desc:0 "Мы поклоняемся традиционным нордским божествам: Мёртвым Богам, которые сражались и умерли, дабы наступил новый цикл; Богам Очага, которые следят за текущим циклом; Богам Испытания, которые угрожают Очагу, и Сумеречным Богам, которые открывают следующий цикл."
    doctrine_parameter_pantheon_adds_deities_nord:0 "Добавит следующих богов в [pantheon|El]: Кин, Мара, Дибелла, Стун, Джунал, Шор, Тсун, Оркей, Алдуин"
 doctrine_pantheon_the_one_name:0 "Единственный"
    doctrine_pantheon_the_one_desc:0 "Верховный Дух — единственное существо, достойное поклонения. Обезьяний Пророк указал нам путь, и благодаря его учениям мы освободились от эльфийского владычества."
    doctrine_parameter_devotion_gives_reduced_cb_cost_against_elves:0 "Каждый уровень [Concept( 'piety_experience', 'набожности' )|E] снижает стоимость [casus_belli|El] против эльфийских правителей на #P 10%#!"
 doctrine_pantheon_lorkhan_name:0 "Лорхан"
    doctrine_pantheon_lorkhan_desc:0 "Даже после своей смерти [enc_missing_god|E] сражается рядом с нами, дабы мы могли быть свободными. Мы будем воспевать его имя везде, куда бы мы ни пошли, пока все человечество не будет освобождено от угнетателей!"
 doctrine_pantheon_heroes_name:0 "Сиродильские герои"
    doctrine_parameter_pantheon_adds_deities_cyrodiilic_heroes:0 "Добавит следующих богов в [pantheon|El]: Алессия, Пелинал, Морихаус, Реман, Бенду Оло"
    doctrine_pantheon_heroes_desc:0 "Алессия. Пелинал. Морихаус. Реман. Это имена легендарных героев, известных во всем Тамриэле. Но для некоторых в Сиродиле они имеют особое значение и подобны самим богам."
 doctrine_pantheon_reman_name:0 "Реман"
    doctrine_pantheon_reman_desc:0 "Реман "Свет людей" Сиродильский был драконорожденным героем Первой эпохи и основателем Второй Империи Тамриэля. Первыми его начали почитать побеждённые им захватчики-акавирцы, которые пришли в Тамриэль в поисках того, в чьих жилах течёт драконья кровь. Однако с тех пор эта вера распространилось среди коренного населения."
    devotion_gives_control_growth_5_desc:0 "$devotion_gives_control_growth_desc$"
 doctrine_pantheon_ancestor_moth_name:0 "Мотыльки Предков"
    doctrine_pantheon_ancestor_moth_desc:0 "Мотыльки Предков — редкий вид мотыльков, которые, по мнению некоторых жителей Сиродила и Южного Скайрима, говорят голосами мертвых."
 doctrine_pantheon_nedic_aedra_name:0 "Недийские аэдра"
    doctrine_pantheon_nedic_aedra_desc:0 "Немногие оставшиеся недийцы поклоняются пантеону аэдра, аналогичному Империи, но с заметным упором на З'ена и Дибеллу."
 special_doctrine_cyrodiilic_cult_name:0 "Сиродильский культ"
    special_doctrine_cyrodiilic_cult_desc:0 "Культы Сиродила сосуществовали на протяжении тысячелетия и имеют общую историю. Каждый культ почитает Аэдру или богов по-своему, и Сиродил только выигрывает от такого широкого спектра традиций и ритуалов."
 special_faith_group_council_of_the_eight_name:0 "Совет Восьми"
 special_faith_group_council_of_the_eight_leader_name:0 "Совет Восьми — Лидер"
    special_faith_group_council_of_the_eight_leader_desc:0 "Различные конфессии, поклоняющиеся Божествам, приспособились к местным традициям и культурам. Но все местные священники подчиняются архипримату."
    doctrine_parameter_hof_king_tier_title:0 "[head_of_faith|E] — это титул уровня королевства"
    doctrine_parameter_hof_de_jure_liege_other:0 "Этот [head_of_faith|El] считается де-юре сюзереном всех конфессий, являющихся частью Совета Восьми"
    doctrine_parameter_doctrines_change_trickle_down:0 "Изменения [Concept( 'doctrine', 'доктрины' )|E] коснутся и других членов Совета Восьми"
    doctrine_parameter_number_coe_members_increase_fervor_equilibrium_active:0 "Каждый член Совета Восьми увеличивает [fervor_equilibrium|El] лидера на #P +5%#!"
    council_of_the_eight_leader_fervor_increase:0 "От числа конфессий в Совете Восьми"
    doctrine_parameter_members_coe_conversion_penalty_active:0 "Скорость обращения в [Concept( 'county', 'графствах' )|El] с конфессией, входящей в Совет Восьми: #N -25%#!"
    MEMBERS_COUNCIL_OF_THE_EIGHT_CONVERSION_MALUS:0 "Попытка обратить другого члена Совета Восьми"
    doctrine_parameter_dynamic_holy_site_share_special_mechanics:0 "Особые способности активных [Concept( 'holy_sites', 'священных мест' )|El] действуют на всех иных членов Совета Восьми"
 special_faith_group_council_of_the_eight_member_name:0 "Совет Восьми — Член"
    special_faith_group_council_of_the_eight_member_desc:0 "Различные конфессии, поклоняющиеся Божествам, приспособились к местным традициям и культурам. Но все местные священники подчиняются архипримату."
    doctrine_parameter_doctrines_change_trickle_down_from_leader:0 "Изменения [Concept( 'doctrine', 'доктрины' )|E], сделанные её лидером, коснутся этой конфессии"
    doctrine_parameter_adds_council_of_the_eight_assume_leadership_decision_active:0 "Может использовать решение $council_of_the_eight_assume_leadership_decision$, чтобы стать новым Лидером Совета Восьми, если конфессия станет больше, чем у лидера"
    doctrine_parameter_dynamic_holy_site_share_special_mechanics:0 "Особые способности активных [Concept( 'holy_sites', 'священных мест' )|El] действуют на всех иных членов Совета Восьми"
 special_faith_group_council_of_the_eight_motion_name:0 "Совет Восьми — Предложение"
 special_faith_group_council_of_the_eight_motion_holy_orders_name:0 "Предложение Совета — Священные ордена"
    special_faith_group_council_of_the_eight_motion_holy_orders_desc:0 "В целях укрепления конфессий, входящих в Совет Восьми, Совет решил взять на себя часть расходов, необходимых для финансирования и поддержания священных орденов."
    doctrine_parameter_council_of_the_eight_motion_holy_orders_active:0 "Затраты [Concept( 'piety', 'благочестия' )|E] и [Concept( 'gold', 'золота' )|E] для учреждения новых [Concept( 'holy_order', 'священных орденов' )|E] и уменьшены на #P 25%#!\n$EFFECT_LIST_BULLET$Правители могут учреждать священные ордена без одобрения своих [Concept( 'realm_priest', 'державных священников' )|E]"
 # Aldmeri
 doctrine_pantheon_aedra_name: "Аэдра"
    doctrine_pantheon_aedra_desc: "Мы поклоняемся аэдра — бессмертным существам, которые принимали участие в создании мира смертных. Мы почитаем всех, независимо от того, отдали ли они свои жизни или решили уйти, узнав о предательстве Лорхана."
    doctrine_parameter_pantheon_adds_deities_aedra:0 "Добавит следующих богов в [pantheon|El]: Аури-Эль, Джефре, Магнус, Мара, Финастер, Сирабейн, Заркс"
 # Trinimac
 doctrine_pantheon_trinimac_name: "Тринимак"
    doctrine_pantheon_trinimac_desc: "Тринимак — альдмерский герой-бог правды, чести и справедливости. В Эпоху Рассвета он убил предателя Лорхана за обман богов, а затем провёл многие века, проповедуя своим легионам преданных последователей о военных и духовных вопросах."
 # Bosmeri
 doctrine_pantheon_green_pact_name: "Зелёный пакт"
    doctrine_pantheon_green_pact_desc: "Тысячелетия назад Сказитель И'ффре взял нас под свою защиту и связал с лесом. Мы защищали священные леса Валена на протяжении многих поколений, и деревья приняли нас в ответ."
    doctrine_parameter_pantheon_adds_deities_green_pact:0 "Добавит следующих богов в [pantheon|El]: Аури-Эль, Баан-Дар, Мара, Стендарр, Заркс, З'ен, И'ффре"
 # Yokudan
 doctrine_pantheon_yokudan_name: "Йоку"
    doctrine_pantheon_yokudan_desc: "Мы почитаем Сатакала, Змея, Что Был Раньше. С каждым циклом всё больше духов учились выживать при переходе из нашего мира в другой, и теперь эти духи стоят подле с Сатакалом в нашем пантеоне."
    doctrine_parameter_pantheon_adds_deities_yokudan:0 "Добавит следующих богов в [pantheon|El]: Сатакал, Руптги, Ту'вакка, Зет, Морва, Тава, Онси, Диагна"
 doctrine_pantheon_herd_mother_name:0 "Матерь Табуна"
    doctrine_pantheon_herd_mother_desc:0 "Мать Табуна защищала нас и наших лошадей на протяжении многих поколений, как на Старых островах, так и в Тамриэле. Она будет направлять нас и присматривать за нами."
