 # Deep Ones
 doctrine_pantheon_deepones_name:0 "Глубинные жители"
    doctrine_pantheon_deepones_desc:0 "Глубинные жители — это таинственная группа существ, которые, как говорят, живут под поселением Хакдирт в Сиродиле. О них почти ничего не известно, кроме того, что они обещают удачу тем, кто им поклоняется и делает подношения."
 # Xrib
 doctrine_pantheon_xrib_name:0 "Зриб"
    doctrine_pantheon_xrib_desc:0 "Мы следуем за Зрибом, Глубинным богом камня и удачи. Его священные щелчки нарушают тишину наших снов. Мы прислушиваемся, терпим невзгоды, но процветаем там, где никто другой не смог бы."
	
 # Hist
 CAN_ONLY_PICK_ONE_HIST_TENET:0 "Несовместимо с любыми другими [Concept( 'doctrines', 'доктринами' )|E] Хист."
