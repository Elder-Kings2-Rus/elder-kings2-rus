 ### Tenets
 ## Syncretism
 tenet_syncretism_pantheon_divines_name:0 "Reverence for the Divines"
    tenet_syncretism_pantheon_divines_desc:0 "While the Gods of the Nedic-Nordic people are not ours, there is wisdom in their teaching and beliefs."
 tenet_syncretism_pantheon_aedra_name:0 "Reverence for the Aedra"
    tenet_syncretism_pantheon_aedra_desc:0 "There is wisdom in the Aldmeri worship of the Ancestors. While they do not share our beliefs, maybe there is some truth to their myths."
 tenet_syncretism_pantheon_green_pact_name:0 "Reverence for the Green Pact"
    tenet_syncretism_pantheon_green_pact_desc:0 "The reverence for nature and the bound the Bosmer have with the forest can be seen as strange, if not savage, by some outsiders. But not by us."
 tenet_syncretism_pantheon_yokudan_name:0 "Reverence for the Yokudan Gods"
    tenet_syncretism_pantheon_yokudan_desc:0 "Though we may not wholly share the beliefs of the old Yokudans, there is perhaps some truth to the myths of the Alik'r."
 tenet_syncretism_pantheon_celestials_name:0 "Reverence for the Celestials"
    tenet_syncretism_pantheon_celestials_desc:0 "Though we may not wholly devote ourselves to the Magna-Ge, it is undoubtable that they are worthy of veneration."
 tenet_syncretism_pantheon_atmoran_totems_name:0 "Reverence for the Atmoran Totems"
    tenet_syncretism_pantheon_atmoran_totems_desc:0 "The ancient Nords called Atmora 'the Land of Truth', and brought their old animalistic deities with them to Tamriel. These old traditions and forgotten memories should be reinvigorated, and brought to light in our own customs."
    
 # Daedric
 tenet_velothi_syncretism_name:0 "Reverence for the Good Daedra"
    tenet_velothi_syncretism_desc:0 "The faiths of the Velothi people are considered by some as an anomaly in the religious landscape of Tamriel, due to their focus on Daedric Worship. While we might not agree on their reverence towards who they consider 'Good Daedra', we should try to follow some of their philosophy."
    
 # Daedric Worship
 tenet_syncretism_pantheon_azura_name:0 "Worship of Azura"
    tenet_syncretism_pantheon_azura_desc:0 "The Queen of Dawn and Dusk has been part of our customs and prayers for generations. It is time to give her the place she deserves in our pantheon."
    
 tenet_syncretism_pantheon_boethiah_name:0 "Worship of Boethiah"
    tenet_syncretism_pantheon_boethiah_desc:0 "The Prince of Plots has been part of our customs and prayers for generations. It is time to give her the place she deserves in our pantheon."
    
 tenet_syncretism_pantheon_clavicus_name:0 "Worship of Clavicus Vile"
    tenet_syncretism_pantheon_clavicus_desc:0 "The Master of Insiduous Wishes has been part of our customs and prayers for generations. It is time to give him the place he deserves in our pantheon."
 
 tenet_syncretism_pantheon_hermaeus_name:0 "Worship of Hermaeus Mora"
    tenet_syncretism_pantheon_hermaeus_desc:0 "The Abysal Cephaliarch has been part of our customs and prayers for generations. It is time to give him the place he deserves in our pantheon."
    
 tenet_syncretism_pantheon_hircine_name:0 "Worship of Hircine"
    tenet_syncretism_pantheon_hircine_desc:0 "The Master of the Great Hunt has been part of our customs and prayers for generations. It is time to give him the place he deserves in our pantheon."
    
 tenet_syncretism_pantheon_malacath_name:0 "Worship of Malacath"
    tenet_syncretism_pantheon_malacath_alternate_aldmer_name:0 "Worship of Trinimac"
    tenet_syncretism_pantheon_malacath_desc:0 "The Spurned God has been part of our customs and prayers for generations. It is time to give him the place he deserves in our pantheon."
    tenet_syncretism_pantheon_malacath_alternate_aldmer_desc:0 "We lost our ways over the centuries, going as far as to forget one of our greatest Hero-Gods, Trinimac. This injustice has to be restored."
    
