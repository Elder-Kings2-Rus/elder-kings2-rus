    doctrine_parameter_lycanthropy_shunned: "Персонажи со [Concept( 'trait', 'свойством' )|E] [GetTrait('lycan_character').GetName( GetPlayer )] — [shunned|El]"
 doctrine_lycanthropy_accepted_name: "Приемлема"
    doctrine_lycanthropy_accepted_desc: "Хотя ликантропы могут считаться опасными, те, кто мастерски овладевает этой силой, должны пользоваться уважением."
    doctrine_parameter_lycanthropy_accepted: "Персонажи, имеющие [trait|El] «[GetTrait('lycan_character').GetName( GetPlayer )]», принимаются обществом" 
    doctrine_parameter_lycanthropy_accepted_hostility: "Увеличивает [faith_hostility|El] со всеми [Concept( 'faiths', 'конфессиями' )|E], в которых ликантропия – [GetFaithDoctrine('doctrine_lycanthropy_crime').GetBaseName], на #N +5#!"
    faith_conversion_cost_lycan: "Обращение в [Concept( 'faith', 'конфессию' )|E], для которой ликантропия приемлема"
    doctrine_lycanthropy_virtuous_name: "Добродетель"
    doctrine_lycanthropy_virtuous_desc: "Мы не должны забывать о своих корнях – природе и охоте. Оборотни-ликантропы ведут нас вперёд как высшие охотники этого мира."
    doctrine_parameter_lycanthropy_virtuous_hostility: "Увеличивает [faith_hostility|El] со всеми [Concept( 'faiths', 'конфессиями' )|E], в которых ликантропия – [GetFaithDoctrine('doctrine_vampirism_crime').GetBaseName], на #N +10#!"
   
