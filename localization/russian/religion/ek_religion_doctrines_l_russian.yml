 doctrine_pantheon_no_monolatry_pantheon_name:0 "Нет божеств"
    doctrine_pantheon_no_monolatry_pantheon_desc:0 "Эта вера по разным причинам — от откровенного отказа от божественных фигур до более бескорыстного подхода — родилась без идеи о поклонении центральному божеству."
