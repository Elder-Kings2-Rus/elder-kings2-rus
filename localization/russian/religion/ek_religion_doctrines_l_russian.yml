 tenet_tsaescence_name: "Цаэсценция"
    tenet_tsaescence_desc: "Имена, как и все прочие слова, содержат в себе сущность. А любые ёмкости можно, подобно яйцам, разбить и поглотить их содержимое, обновившись и став сильнее в процессе."
    doctrine_parameter_tsaescence_interaction_active: "Делает доступным [interaction|El] #V '$consume_interaction$'#!, которое позволяет повысить [Concept( 'tsaescence', 'цаэсценцию' )|E]. #bold Для этого необходимо знать #V $language_tsaesci_name$#! [language|El]#!"
 
 # Terrain stuff
 tenet_children_skyrim_name: "Дети неба"
    tenet_children_skyrim_desc: "Наши боги не из этих мест. Наши предки поклонялись им ещё в Атморе. Мы даже позволили нашим южным союзникам интегрировать их в свою веру. Но мы всё ещё помним старые имена божеств и почитаем их."
    
 tenet_desert_traditions_name: "Традиции пустыни"
    tenet_desert_traditions_desc: "Большую часть своей жизни мы провели под суровым солнцем и в безжалостном зное пустыни. Там, где большинство потерпело неудачу, мы процветали под руководством наших богов. Мы помним их имена, когда наши братья по вере их позабыли."
 
 # Lifestyle experience stuff
 tenet_lifestyle_dip_faith_name: "Священная внимательность"
    tenet_lifestyle_dip_faith_desc: "Люди, меры и другие существа имеют общие заботы и убеждения, которые определяют их поведение по отношению к собратьями. Наша вера придаёт большое значение сочувствию и пониманию, возвышая то, что придаёт смысл жизни на Арене — друзей, семью, достоинство."
    doctrine_parameter_children_education_diplomacy: "[children|E] с большей вероятностью достигнут успехов при [Concept( 'education', 'обучении' )|E] [Concept( 'diplomacy_skill', 'дипломатии' )|E]"
    
 tenet_lifestyle_mar_faith_name: "Поклонение войне"
    tenet_lifestyle_mar_faith_desc: "Боги вечно сражаются и конфликтуют друг с другом. Если мы хотим подражать и достойно поклоняться им, мы тоже должны быть готовы к борьбе."
    doctrine_parameter_children_education_martial: "Дети с большей вероятностью достигнут успехов при обучении военному делу"
    
 tenet_lifestyle_ste_faith_name: "Поклонение процветанию"
    tenet_lifestyle_ste_faith_desc: "Упорный труд и проницательные инвестиции — вот признаки благочестивости, что также приводит к справедливому вознаграждению со стороны богов. Те, кто благочестив, будут процветать, а те, кто процветает — благочестивы. Наши существа верят в богов, и боги вознаграждают их в жизни."
    doctrine_parameter_children_education_stewardship: "Дети с большей вероятностью достигнут успехов при обучении искусству управления"
    
 tenet_lifestyle_int_faith_name: "Поклонение теням"
    tenet_lifestyle_int_faith_desc: "Лучше всего поклоняться нашим богам в тени, сохраняя покров тайны. Только тогда мы сможем по-настоящему повлиять на мир."
    doctrine_parameter_children_education_intrigue: "Дети с большей вероятностью достигнут успехов при обучении искусству интриг"
    
 tenet_lifestyle_lea_faith_name: "Почитание знаний"
    tenet_lifestyle_lea_faith_desc: "Знание — источник всех сил и могущества. Мы всегда должны стремиться к большему, даже если только ради самого процесса."
    doctrine_parameter_children_education_learning: "[children|E] с большей вероятностью достигнут успехов при [Concept( 'education', 'обучении' )|E] [Concept( 'learning_skill', 'учёности' )|E]"
 
 # Cult tenets
 tenet_militant_cult_name: "Воинственный культ"
   tenet_militant_cult_desc: "Боги возложили на нас ответственную и важную миссию – подготовить весь Мундус к тому, чтобы он узрел их величие. Если же неверные окажутся слепы ко всему, кроме блеска клинка и пламени огня, то будем говорить с ними на понятном им языке."
   doctrine_parameter_characters_easier_counties_harder: "[characters|E] легче обращаются в эту [Concept( 'faith', 'конфессию' )|E], тогда как [counties|El] – куда сложнее"
   FAITH_CULT_CHARACTER_REASON: "[actor.GetFaith.GetAdjective] — Культист [core_tenet|El]: $VALUE|=+0$"
   FAITH_CULT_COUNTY_REASON: "[councillor.GetFaith.GetAdjective] — Культист [core_tenet|El]"
   doctrine_parameter_unlock_maa_cultists: "Доступны [men_at_arms|El] – [GetMaA('cultists').GetName]"
   doctrine_parameter_sanctioned_false_conversion_harder_county_conversion: "Сопротивление обращению: #P +30%#!"
   incompatible_tenet_cult_tenet: "Нельзя иметь другой догмат культа"

 tenet_mystery_cult_name: "Таинственный культ"
   tenet_mystery_cult_desc: "Общение с божественными силами и истина Аурбиса не предназначены для толпы. Мы должны зорко следить за тем, чтобы лишь достойные вступали в наши ряды и проходили испытания, ведущие их в ряды общины истинно верующих и знающих правду."
   doctrine_parameter_secretive_secrets: "[secrets|E], хранимые [Concept( 'characters', 'персонажами' )|E] этой [Concept( 'faith', 'конфессии' )|E], труднее раскрыть"

tenet_personality_cult_name: "Культ личности"
   tenet_personality_cult_desc: "Ведомые божественным вдохновением — а быть может, и самим божеством во плоти — мы следуем за нашим лидером и стремимся подражать ему во всём."
   doctrine_parameter_sins_virtues_changing: "[sins|E] и [virtues|El] этой [Concept( 'faith', 'конфессии' )|E] будут обновлены при смене [Concept( 'head_of_faith', 'главы конфессии' )|E], взяв за основу его или её [personality|El]"
   doctrine_parameter_hof_hook_immunity: "[head_of_faith|E] может снимать [hooks|El], если держащий на крючке [character|El] принадлежит к той же конфессии"
   doctrine_requires_temporal_head_of_faith: "Требуется [doctrine|El] – [temporal_head_of_faith|El]"

 # Criminals are cool stuff    
 tenet_necromancy_worship_name: "Владычество над не-жизнью"
    tenet_necromancy_worship_desc: "Мы были благословлены способностями к некромантии. Эти силы должны считаться священными и частью нашей связи с божественным."
    NECROMANCY_MUST_BE_FULLY_ACCEPTED: "Несовместимо с любыми [Concept( 'doctrine', 'доктринами' )|E], для которых некромантия — [shunned|El] или [Concept( 'criminal', 'преступления' )|E]"
    doctrine_parameter_lich_ascension: "[decision|E] #V 'Стать личем'#! немного менее рискованно"
    doctrine_parameter_lich_trait_arcana: "Свойство [GetTrait('lich_character').GetName( GetNullCharacter )|l] даёт [arcana_i][arcana|El]: #P +2#!"
    doctrine_parameter_cheaper_necromancy_spells: "Стоимость [Concept( 'spells', 'заклинаний' )|E] некромантии: [magicka_i]#P -10%#!"
    doctrine_parameter_tenet_necromancy_worship_hostility: "Увеличивает [faith_hostility|El] со всеми [Concept( 'faiths', 'конфессиями' )|E], в которых некромантия – [GetFaithDoctrine('doctrine_necromancy_crime').GetBaseName], на #N +10#!"

 # Other
 FAITH_MUST_HAVE_PERYITE_PATRON: "Ваша [faith|El] должна иметь даэдра [GetFaithDoctrine('doctrine_pantheon_peryite').GetBaseName] в [Concept( 'pantheon', 'пантеоне' )|El]"
 
 tenet_divine_purity_name: "Божественная чистота"
    tenet_divine_purity_desc: "Мы — дети богов. Мы должны гордиться своей чистотой и следить за тем, чтобы не запятнать себя связями с низшими существами, дабы не отступить от божественного."
    doctrine_parameter_children_bad_congenital_trait_impure: "Дети, которые рождаются с плохими [Concept( 'congenital_traits', 'врождёнными свойствами' )|E], считаются [Concept( 'impure', 'нечистыми' )|E]"
    doctrine_parameter_children_non_accepted_culture_impure: "С доктриной [GetFaithDoctrine('doctrine_cultural_identity_heritage').GetBaseName] или [GetFaithDoctrine('doctrine_cultural_identity_heritage_exclusive').GetBaseName] ребёнок, хотя бы у одного родителя которого нет признанного [Concept( 'heritage', 'наследия' )|E], будет считаться [Concept( 'impure', 'нечистым' )|E]\nС доктриной [GetFaithDoctrine('doctrine_cultural_identity_culture').GetBaseName] или [GetFaithDoctrine('doctrine_cultural_identity_culture_exclusive').GetBaseName] ребёнок, хотя бы у одного родителя которого нет признанной [Concept( 'culture', 'культуры' )|E], будет считаться [Concept( 'impure', 'нечистым' )|E]"
    doctrine_parameter_character_impurity_deformity_election_lowers_score_active: "Персонажи, страдающие от уродств, получат #N суровый штраф#! при выборных законах наследования"
    doctrine_parameter_character_impure_foreign_relationships_impure: "Персонажи, которые войдут в близкие отношения с [Concept( 'impure', 'нечистыми' )|E] персонажами или персонажами других конфессий, тоже считаются [Concept( 'impure', 'нечистыми' )|E]."
    doctrine_parameter_unlocks_blood_legacy: "Разблокирует [Concept( 'dynasty_perk', 'наследие династии' )|E] #V Кровь#!"
    doctrine_parameter_children_of_impure: "Дети, у которых хотя бы один родитель является [Concept( 'impure', 'нечистым' )|E], считаются [Concept( 'impure', 'нечистыми' )|E]"
    
 tenet_aedric_ancestors_name: "Подражание совершенным предкам"
 tenet_aedric_ancestors_desc: "Мы сохраняем нашу близость к божественному через арифмантию и тщательное подражание предкам. Совершенствуя форму и практику, мы стремимся к [Glossary( 'Альдмерису', 'ALDMERIS_GLOSS' )]."
 tenet_aedric_ancestors_requirement: "Ваша [faith|El] должна иметь один из следующих [Concept( 'pantheons', 'пантеонов' )|E]:\n • [GetFaithDoctrine('doctrine_pantheon_aedra').GetBaseName]\n • [GetFaithDoctrine('doctrine_pantheon_malada').GetBaseName]\n • [GetFaithDoctrine('doctrine_pantheon_falmer').GetBaseName]\n • [GetFaithDoctrine('doctrine_pantheon_magnus').GetBaseName]\n • [GetFaithDoctrine('doctrine_pantheon_trinimac').GetBaseName]"


 tenet_daedric_bargains_name: "Даэдрические сделки"
    tenet_daedric_bargains_desc: "Известно, что [Glossary( 'даэдрические князья', 'DAEDRA_GLOSS' )] активно вмешиваются в дела смертных. Если мы принесем им подходящую жертву, то они, возможно, захотят нам помочь.\n#R Пока не реализовано!#!"
    doctrine_parameter_reduces_cost_daedric_boons_active: "Уменьшает стоимость даэдрических даров #warning WIP - этой механики пока что нет в моде!#!"
    doctrine_parameter_increases_effectiveness_daedric_sacrifices_active: "Увеличивает страсть, получаемую с помощью даэдрических жертвоприношений #warning WIP - этой механики пока что нет в моде!#!"
    FAITH_MUST_HAVE_ONE_DAEDRIC_PRINCE_ALLOWED: "Поклонение как минимум одному [Glossary( 'даэдрическому князю', 'DAEDRA_GLOSS' )] должно быть приемлемо или добавлено в [pantheon|El]"
    
 tenet_living_gods_name: "Живые боги"
    tenet_living_gods_desc: "Большинство религий почитают мёртвых или нематериальных существ. Но наши боги ходят по этой самой земле, и их повседневные деяния являются основой наших основных убеждений."
    doctrine_parameter_head_of_faith_fe_impact_doubled_active: "Влияние [Concept( 'heads_of_faith', 'главы религии' )|E] на [fervor_equilibrium|El] удвоено"
 
    tenet_velothi_principles_name: "Принципы Велота"
    tenet_velothi_principles_desc: "Пророк Велот лишь указал нам путь; наш долг — идти по нему и через собственные испытания истинно чтить предков."
    tenet_velothi_principles_requirement: "Ваша [faith|El] должна иметь один из следующих [Concept( 'pantheons', 'пантеонов' )|E]:\n • [GetFaithDoctrine('doctrine_pantheon_tribunal').GetBaseName]\n • [GetFaithDoctrine('doctrine_pantheon_good_daedra').GetBaseName]\n • [GetFaithDoctrine('doctrine_pantheon_bad_daedra').GetBaseName]\n • [GetFaithDoctrine('doctrine_pantheon_dagoth').GetBaseName]\n • [GetFaithDoctrine('doctrine_pantheon_nerevar').GetBaseName]\n • [GetFaithDoctrine('doctrine_pantheon_azura').GetBaseName]\n • [GetFaithDoctrine('doctrine_pantheon_boethiah').GetBaseName]\n • [GetFaithDoctrine('doctrine_pantheon_mephala').GetBaseName]"
    doctrine_parameter_winning_duels_give_piety: "Победа в [Concept('single_combat_duel', 'поединке')|E] даёт [piety|El]"

 tenet_divine_disease_name: "Кровь Дагота"
    tenet_divine_disease_desc: "[SelectLocalization(IsObserver, 'tenet_divine_disease_nonfollower_desc', GetPlayer.Custom('divine_disease_dynamic_desc'))]"
    tenet_divine_disease_follower_desc: "ЭТО НЕ МОР\nЭТО МОЙ ДОМ\nЯ ВКЛАДЫВАЮ ЗВЕЗДУ\nВ РОТ МИРА\nЧТОБЫ УБИТЬ ЕГО"
    tenet_divine_disease_nonfollower_desc: "Культисты нечестивого Шестого Дома почитают потомков изначального рода и прибегают к тёмным ритуалам и артефактам, чтобы обратить их в свою веру."
    sixth_house_custom_faith_blocker: "Кто ты такой, чтобы претендовать на членство в Шестом Доме?"
    
 tenet_ritual_hunts_name: "Ритуальные охоты"
    tenet_ritual_hunts_desc: "Боги создали низших и диких существ, дабы бросить нам вызов и заставить нас бороться за выживание. Возможно, мы уже прошли этап ежедневной борьбы за выживание, но старые традиции охоты всё ещё сильны."
    doctrine_parameter_piety_from_hunts_active: "Проведение охоты приносит [piety|El]"
    doctrine_parameter_mandatory_hunts_attendance: "[vassals|El] с большей вероятностью будут посещать ваши охоты. Те, кто откажутся присутствовать, потеряют [piety|El]."
    
 tenet_sanctity_of_life_name: "Святость жизни"
    tenet_sanctity_of_life_desc: "Круговорот жизни и смерти не может быть нарушен ни при каких условиях. Любой, смертный или божественное создание, кто бросает ему вызов, должен быть выслежен и уничтожен, как и его неживые слуги."
    doctrine_parameter_cheaper_holy_wars_pro_undeath_active: "[rulers|E] этой [Concept( 'faith', 'конфессии' )|E] тратят на #P 20%#! меньше [Concept( 'piety', 'благочестия' )|E] на объявление [Concept( 'holy_wars', 'священных войн' )|E] против конфессий, считающих вампиризм или некромантию приемлемыми или добродетелью."
    doctrine_parameter_cheaper_cleanse_abominations_active: "[rulers|E] этой [Concept( 'faith', 'конфессии' )|E] тратят на #P 20%#! меньше [Concept( 'piety', 'благочестия' )|E] на объявление [Concept( 'cleanse_abomination_war', 'войны для уничтожения мерзостей' )|E]."
    doctrine_parameter_bonus_cleanse_abomination_war_piety_active: "[piety|E] и [piety_experience|El] от победы в [Concept( 'cleanse_abomination_war', 'войне для уничтожения мерзостей' )|E] увеличены на #P 50%#!"
    doctrine_parameter_tenet_sanctity_of_life_hostility: "Понизит [Concept('faith_hostility', 'враждебность')|E] на #P -5#! с [Concept('faiths', 'конфессиями')|E], которых Некромантия [GetFaithDoctrine('doctrine_necromancy_crime').GetBaseName] и Вампиризм [GetFaithDoctrine('doctrine_vampirism_crime').GetBaseName]"
    VAMPIRISM_MUST_BE_OUTLAWED: "Вампиризм — [GetFaithDoctrine('doctrine_vampirism_crime').GetBaseName], если не используется доктрина [Concept('pantheon', 'пантеона')|E] [GetFaithDoctrine('doctrine_pantheon_ten_ancestors').GetBaseName], в таком случае отношение к вампиризму — [GetFaithDoctrine('doctrine_vampirism_shunned').GetBaseName]"
    NECROMANCY_MUST_BE_OUTLAWED: "Некромантия — [GetFaithDoctrine('doctrine_necromancy_crime').GetBaseName], если не используется доктрина [Concept('pantheon', 'пантеона')|E] [GetFaithDoctrine('doctrine_pantheon_ten_ancestors').GetBaseName], в таком случае отношение к некромантии — [GetFaithDoctrine('doctrine_necromancy_shunned').GetBaseName]"
    
 tenet_contempt_for_the_weak_name: "Презрение к слабым"
    tenet_contempt_for_the_weak_desc: "Мир, в котором мы живём, суров и неумолим. Если мы хотим выжить, то должны убедиться, что лишь сильнейшие могут править, смещая слабых правителей в случае необходимости."
    doctrine_parameter_lethal_and_free_claim_duel_active: "Можно использовать #V $duel_for_claim_strong_interaction$#! вместо [Concept('character_interaction', 'взаимодействия персонажа')|E] #V $duel_for_claim_default_interaction$#!."
    doctrine_parameter_weak_rulers_contest_rule: "Правители с высокой [prowess_i][Concept( 'prowess_skill', 'доблестью' )|E] могут потратить [prestige|El], чтобы выдвинуть претензии на [titles|El], которые принадлежат другим правителям."
    doctrine_parameter_vassal_contribution_tied_prowess: "[vassal_obligations|E] привязаны к разнице в [prowess_i][Concept( 'prowess', 'доблести' )|E] между [Concept( 'vassal', 'вассалом' )|E] и его [Concept( 'liege', 'сюзереном' )|E]."
    culture_parameter_vassal_contribution_tied_arcana: "[vassal_obligations|E] привязаны к разнице в [arcana_i][Concept( 'arcana', 'аркане' )|E] между [Concept( 'vassal', 'вассалом' )|E] и его [Concept( 'liege', 'сюзереном' )|E]."
    vassal_contribution_tied_prowess_default: "От [prowess_i][Concept( 'prowess', 'доблести' )|E]"
    doctrine_parameter_prowess_bonuses: "За каждую единицу [prowess_i][Concept( 'prowess', 'доблести' )|E] правители получают:\n$BULLET_WITH_TAB$#P +0.5%#! к размеру и скорости пополнения [Concept( 'levy', 'ополчения' )|E]\n$BULLET_WITH_TAB$#P -0.5%#! к содержанию профессионалов\n$BULLET_WITH_TAB$#P +1#! к [Concept( 'opinion', 'мнению' )|E] [Concept( 'vassal', 'вассалов' )|E], [Concept( 'courtier', 'придворных' )|E] и [Concept( 'guest', 'гостей' )|E]\n$BULLET_WITH_TAB$#P +0.1#! к ежемесячному [Concept( 'county_control', 'контролю над графством' )|E]\n#weak Примечание: Правители с низким уровнем доблести (ниже 8) вместо этого получают штрафы#!"
    prowess_bonuses_army: "[prowess|E] - [faith|E]"
    prowess_bonuses_domain: "[prowess|E] - [faith|E]"
    prowess_bonuses_opinion: "[prowess|E] - [faith|E]"
    doctrine_parameter_rule_by_might_succession_active: "Активирует [Concept( 'succession_law', 'закон наследования' )|E] «#V Право сильного#!»."
    
 tenet_vows_of_squalor_name: "Клятва убожества"
    tenet_vows_of_squalor_desc: "Чтобы полностью принять божественное, мы должны отвергнуть ожидания общества в отношении чистоты и крепкого здоровья. Мы процветаем в тени, в окружении грызунов, нищих и паразитов."
    doctrine_parameter_vows_of_squalor_active: "[rulers|E] могут [decide|El] принять клятву убожества, что уменьшит их [skills|El], но увеличит получаемое [Concept( 'piety', 'благочестие' )|El]"
 
 tenet_radical_detachment_name: "Радикальная отстранённость"
    tenet_radical_detachment_desc: "Боги непостоянны и далеки, а мир полон чудесного и непостижимого. Одни губят свою жизнь, пытаясь упорядочить всё это, а другие унижают себя в погоне за дешёвым гедонизмом. Наша вера преподаёт ценные жизненные уроки, а самый главный из них заключается в том, чтобы не воспринимать всё так серьезно. Принимайте хорошее и плохое, живя в просветлённом противоречии!"
    doctrine_parameter_radical_detachment_law_cost_increase: "Стоимость закона: #N +25%#!"
    
 tenet_sacred_alchemy_name: "Священная алхимия"
    tenet_sacred_alchemy_desc: "Необразованный даже не поймёт, что непримечательный на первый взгляд цветок является компонентом сильнодействующего яда. Трус ни за что не отправится на сбор пепла вампира, а ведь он является основным ингредиентом очень дорогого зелья. Но мы образованны и храбры."
    doctrine_parameter_tenet_sacred_alchemy_herbalist_education: "Дети с [Concept( 'education_focus', 'фокусом образования' )|El] [learning|El] могут получить свойство [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )], если они хорошо проявят себя."
    
 tenet_ritual_nightmares_name: "Ритуальные кошмары"
    tenet_ritual_nightmares_desc: "Наши боги связываются с нами, когда мы спим, и бросают нам вызов в виде кошмаров и бессонных ночей. Только сильные могут пережить ночь, не сломавшись, и получить награду."
    doctrine_parameter_intentional_nightmares_mechanics_active: "Персонажи могут [decide|El] к призвать кошмары, потенциально увеличивая свой стресс, если они не смогут одолеть их, или получая [piety|El], если они достаточно сильны."
    
 tenet_veneration_of_diseases_name: "Почитание болезней"
    tenet_veneration_of_diseases_desc: "Чума и болезни — это знак богов, посланный ими, дабы отсеять слабых и заставить выжить только сильнейших. Быть благословленным болезнью и выжить — значит прикоснуться к божественному."
    doctrine_parameter_self_disease_active: "Можно [decide|El] заразиться болезнью в обмен на [piety|El]. Тяжесть болезни зависит от уровня [Concept( 'piety_level', 'набожности' )|El] персонажа, и на высоких уровнях он может заразиться даже заразной инфекцией. Это может привести к вспышке [Concept( 'epidemic', 'эпидемии' )|El]!"
	doctrine_parameter_celebrated_disease: "[counties|E] этой [Concept( 'faith', 'конфессии' )|El] умеют повышенный шанс на развитие [Concept( 'epidemic', 'эпидемии' )|El], а вспышки больше не будут влиять на [Concept( 'legitimacy', 'легитимность' )|El]."
    
 tenet_thriving_in_chaos_name: "Процветание в хаосе"
    tenet_thriving_in_chaos_desc: "Большая часть мира презирает хаос и беспорядок. Мы же предпочитаем рассматривать его как благословение и доказательство того, что как смертные, так и боги могут влиять на мир. И если наш дух должен быть сломлен, чтобы мы могли оставить свой след в этом мире, то так тому и быть."
    doctrine_parameter_stress_gives_piety_active: "Каждый [stress_level|El] даёт дополнительное [piety|El]"
    stress_gives_piety_stress: "Процветание в хаосе"
    stress_gives_piety_stress_desc: "Чем ближе наш разум к краху, тем ближе мы к божественному."
    stress_gives_piety_stress_1: "$stress_gives_piety_stress$: (1)"
    stress_gives_piety_stress_1_desc: "$stress_gives_piety_stress_desc$"
    stress_gives_piety_stress_2: "$stress_gives_piety_stress$: (2)"
    stress_gives_piety_stress_2_desc: "$stress_gives_piety_stress_desc$"
    stress_gives_piety_stress_3: "$stress_gives_piety_stress$: (3)"
    stress_gives_piety_stress_3_desc: "$stress_gives_piety_stress_desc$"

 tenet_princes_of_misrule_name: "Князья беззакония"
    tenet_princes_of_misrule_meridia_religion_name: "Десять предков"
    tenet_princes_of_misrule_desc: "[Glossary( 'Даэдрические князья', 'DAEDRA_GLOSS' )] свободны и могущественны в Мундусе и действуют самостоятельно и безнаказанно там, где прочие божества загнали бы себя в рамки собственных законов и клятв. Мы, их верные последователи, можем как свергать тиранов, так и порабощать слабых, невзирая на отговорки и оправдания, кроме: «Это в наших силах!»"
    tenet_princes_of_misrule_meridia_religion_desc: "Пусть другие поклоняются своим серым и молчаливым мёртвым предкам, мы же считаем своими предками живых Князей. Взывая к ним, мы вооружаем себя знаниями, купаемся в свете звёзд и одариваем себя славой рассвета. Пусть никто не усомнится в таком великолепии, ведь мы делаем то, что мы делаем, ибо у нас силы это делать."
    tenet_princes_of_misrule_velothi_religion_name: "Даэдрические предки"
    tenet_princes_of_misrule_velothi_religion_desc: "В древности Велот указал нам на ошибочность поклонения далёкому Ану и мёртвым королям-в-коконах, в то время как [Glossary( 'хорошие даэдра', 'GOOD_DAEDRA_GLOSS' )] куда ближе и сами предлагают себя на роль более сильных и достойных предков. По их милости мы вознесены над всеми прочими и познаём слог царственности – запретный для многих, но дозволенный нам."
    doctrine_parameter_has_access_to_trials_by_combat: "[Concept('crimes', 'Преступления')|E] [Concept('characters', 'персонажей')|E], которых вы не можете [Concept('imprison', 'заключить в темницу')|E] и которые не являются вашими [Concept('liege', 'сюзеренами')|E], могут быть решены через [Concept('single_combat_fight', 'поединок')|E]"
 
 tenet_green_pact_name: "Зелёный пакт"
    tenet_green_pact_desc: "Не причиняйте вреда лесу. Не ешьте ничего растительного. Ешьте только мясо. После победы над врагом съешьте его труп - не дайте ему разложиться. Не убивайте без нужды. Не принимайте облик животного. Вы – лесные эльфы, ваш облик свят."
	tenet_green_pact_requirement: "Ваша [faith|El] должна включать в [pantheon|El] [GetFaithDoctrine('doctrine_pantheon_green_pact').GetBaseName] или [GetFaithDoctrine('doctrine_pantheon_wilderking').GetBaseName] "
    doctrine_parameter_cannibalism_reduced_effects: "[trait|E] [GetTrait('cannibal').GetName( GetNullCharacter )] не даёт [dread_i][dread|El]"
    doctrine_parameter_enables_gp_buildings: "Открывает линейки [Concept('buildings', 'зданий')|E] $building_type_pact_provisions_01$ и $building_type_graht_manors_01$ в регионе [GetGeographicalRegion('mundus_tamriel_valenwood').GetName]"
    doctrine_parameter_disables_non_gp_buildings: "Отключает линейки [Concept('buildings', 'зданий')|E] $building_type_orchards_01$, $building_type_farm_estates_01$, $building_type_cereal_fields_01$ и $building_type_logging_camps_01$ в регионе [GetGeographicalRegion('mundus_tamriel_valenwood').GetName]"

 tenet_magnus_worship_name: "Поклонение Магнусу"
   tenet_magnus_worship_desc: "Там, где прочие видят солнце, мы видим Мага, источник самой Магии - ярко горящего от магических энергий, льющихся в Мундус из других измерений. Воздадим же ему хвалу!"
   
 tenet_labyrinthine_canon_name: "Крайне запутанный канон"
    tenet_labyrinthine_canon_desc: "По мере увеличения духовенства Алессианского ордена и слияния религиозных вопросов со светскими, концепция Единого божества становилась всё более абстрактной и непознаваемой. К моменту своего великого краха в конце Первой эры канон содержал лишь бесконечные законы и ограничения по любым светским и духовным вопросам, какие только можно себе представить."
	tenet_labyrinthine_canon_requirement: "Ваша [faith|El] должна включать в [pantheon|E] следующую сущность: [GetFaithDoctrine('doctrine_pantheon_the_one').GetBaseName] "
    
 tenet_legacy_of_reman_name: "Наследие Ремана"
    tenet_legacy_of_reman_desc: "Мы поклоняемся Мирскому Богу — тому, кто родился смертным, стал Сиродилом, создал величайшую из империй, известных человеку, и вознёсся, став божеством."
	tenet_legacy_of_reman_requirement: "Ваша [faith|El] должна включать в [pantheon|El] следующую сущность – [GetFaithDoctrine('doctrine_pantheon_reman').GetBaseName] или иметь Ремана в качестве [Concept( 'patron', 'покровителя' )|E]"
    doctrine_parameter_can_become_cyrodiil: "Правители Сиродильской Империи могут стать Сиродилом и присоединиться к [Concept( 'house', 'дому' )|E] [GetScriptedCharacterByHistoryID( 'reman_100' ).GetHouse.GetName]"
 
 tenet_exalted_heroism_name: "Прославляемый героизм" 
    tenet_exalted_heroism_desc: "Наша вера почитает героев нашей земли — тех, кто спас нас в трудные времена, и тех, кто вёл нас к славе. Век героев бесконечен, и верующие с готовностью подвергают себя бесчисленным испытаниям и трудностям, чтобы подражать героям прошлого в надежде стать героями завтрашнего дня."
    doctrine_parameter_new_saints: "По достижению [Concept( 'prestige_level', 'уровня репутации' )|E] [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L] и [Concept( 'piety_level', 'уровня набожности' )|E] [GetModifier( 'piety_level_5' ).GetNameWithTooltip|L] персонажи получат свойство [GetTrait('saint').GetName(GetNullCharacter)]"
    doctrine_parameter_virtues_sins_decided_saints: "[virtues|E] и [sins|El] могут быть изменены новыми святыми\n#weak При вознесении новый святой выбирает одно из своих [Concept( 'personality_trait', 'свойств личности' )|E] в качестве новой [Concept( 'virtue', 'добродетели' )|E] или его противоположность в качестве нового [Concept( 'sin', 'греха' )|E]. Одно и то же свойство не может быть выбрано двумя разными святыми.#!"
    new_saint_change_virtue_sin: "Вы — новый Святой и у вас есть возможность изменить [virtues|El] или [sins|El] вашей [Concept( 'faith', 'конфессии' )|E]"
    # Previously
    doctrine_parameter_prestige_lvl_5_piety_lvl_5_new_saint: "По достижению [Concept( 'prestige_level', 'уровня репутации' )|E] [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L] и [Concept( 'piety_level', 'уровня набожности' )|E] [GetModifier( 'piety_level_5' ).GetNameWithTooltip|L] персонажи могут вознестись и стать новым [Concept( 'patron_deity', 'божеством-покровителем' )|E]\n#weak Бонусы, получаемые при выборе нового божества-покровителя, выбираются возносящимся персонажем#!"
    doctrine_parameter_virtues_sins_decided_patron_deities: "[virtues|E] и [sins|El] привязаны к [Concept( 'patron_deities', 'божествам-покровителям' )|E]\n#weak При вознесении новое божество-покровитель выбирает одно из своих [Concept( 'personality_trait', 'свойств личности' )|E] в качестве новой [Concept( 'virtue', 'добродетели' )|E] или его противоположность в качестве нового [Concept( 'sin', 'греха' )|E]. Одно и то же свойство не может быть выбрано двумя разными возносящимися персонажами.#!"
    
    tenet_starstones_name: "Звёздные камни предков"
    tenet_starstones_desc: "Когда наша жизнь подходит к концу, нас ждёт последнее путешествие - то, которое приведёт нас к Далёким берегам. Путь туда коварен, поэтому, чтобы направить нас туда, наши близкие смотрят на звезды и тщательно выравнивают звёздные камни предков, чтобы наши духи сумели найти путь."
    tenet_starstones_requirement: "Ваша [Concept('faith', 'конфессия')|E] должна иметь один из следующих [Concept('pantheon', 'пантеонов')|E]:\n • [GetFaithDoctrine('doctrine_pantheon_yokudan').GetBaseName]\n • [GetFaithDoctrine('doctrine_pantheon_ragada').GetBaseName]\n • [GetFaithDoctrine('doctrine_pantheon_redguard').GetBaseName]\n • [GetFaithDoctrine('doctrine_pantheon_satakal').GetBaseName]\n • [GetFaithDoctrine('doctrine_pantheon_herd_mother').GetBaseName]"
  
 tenet_moon_worship_name: "Поклонение Лунам"
    tenet_moon_worship_desc: "Луны — это божественные силы или сущности, которые оказывают огромное, но весьма тонкое влияние на мир: от приливов и отливов до роста растений и цикла бодрствования-сна."
    tenet_moon_worship_requirement: "Ваша [faith|El] должна иметь [Concept( 'doctrine', 'доктрину' )|El] [GetFaithDoctrine('special_doctrine_khajiit_doctrine').GetBaseName] "
 
 tenet_all_maker_sacred_rituals_name: "Ристааг и ритуал дарения"
    tenet_all_maker_sacred_rituals_desc: "Когда земля и наш народ испытывают нужду, мы можем укрепить нашу связь со Все-Создателем.\nРистааг — это великая охота, устраиваемая для очищения, благословения земли и выражения нашей благодарности Все-Создателю." #EK TODO \nThe Ritual of Gifts is a sacred pilgrimage to restore the Oneness of the land.\n\nBoth restore peace in Solstheim, in their own way.
    doctrine_parameter_allows_ristaag_decision_active: "Делает доступным [decision|El] #V «$start_ristaag_decision$»#!"
    doctrine_parameter_allows_ritual_of_the_gifts_decision_active: "#V Делает доступным [decision|El] «$start_ritual_of_the_gifts_decision$»#!"
    
 ## Vanilla edits
 tenet_legalism_aldmeri_religion_name: "Путь к Алаксону"
    tenet_legalism_aldmeri_religion_desc: "Наша близость к божественному требует от каждого из нас быть лучшей версией самих себя. У каждого из нас есть своя роль, и так все мы должны достичь совершенства."
    tenet_legalism_malacath_religion_name: "Кодекс Малаката"
    tenet_legalism_malacath_religion_desc: "Наше общество построено на простых правилах. Уважение к искусству кузнечного дела. Роль нашего вождя и его жен. Каждый вождь должен быть выбран с помощью испытания боем. Любое оскорбление чести должно быть отомщено. Те, кто погибнет в бою, будут вознаграждены Малакатом. Те, кто отказывается соблюдать эти правила, должны заплатить цену крови."
    doctrine_parameter_ek_might_makes_right_devotion_active: "Некоторые требования к [Concept( 'prestige_level', 'уровню репутации' )|E] для [Concept( 'might_makes_right', 'права сильного' )|E] могут быть удовлетворены с помощью [Concept( 'piety_level', 'уровня набожности' )|E] и траты [Concept( 'piety', 'благочестия' )|E] вместо [Concept( 'prestige', 'престижа' )|E]"
    tenet_legalism_respecting_traditions_ct: "Поскольку вы #P отстаиваете#! традиции своей культуры и веры, вы #P получаете#! небольшое количество [Concept( 'piety', 'благочестия' )|E]"
    tenet_legalism_disrespecting_traditions_ct: "Поскольку вы #N нарушаете#! традиции своей культуры и веры, вы #N теряете#! небольшое количество [Concept( 'piety', 'благочестия' )|E]"
 
 doctrine_parameter_ek_might_makes_right_lower_requirement_active: "[might_makes_right|E] требует на один [Concept( 'prestige_level', 'уровень репутации' )|E] или [Concept( 'piety_level', 'набожности' )|E] меньше"
 
 doctrine_parameter_holy_wars_against_hostile_faiths_active: "Можно вести [holy_wars|El] против [Concept( 'faiths', 'конфессий' )|E], которые считаются [Concept( 'faith_hostile', 'врагами' )|E], а не [Concept( 'faith_evil', 'воплощённым злом' )|E]"
 
 doctrine_parameter_ghazi_special_rights_granted_active: "Открывает [vassal_contract|El] #V $ghazi_special_rights$#!"
    
 tenet_consolamentum_sheogorath_religion_name: "Последнее паломничество в санктуарий"
    tenet_consolamentum_sheogorath_religion_desc: "Иногда тяжесть земного мира может оказаться слишком неподъёмной. Но мы всегда знаем, что санктуарий, мир нашего бога, всегда рядом с нами."

 tenet_consolamentum_celestial_religion_name: "Побег с планеты-тюрьмы"
    tenet_consolamentum_celestial_religion_desc: "Как и мудрые эт'Ада до нас, мы осознали бессмысленность измерения смертных. Не станем задерживаться здесь надолго, а воссоединимся с нашими предшественниками в Этериусе."
    
 tenet_consolamentum_sithis_religion_name: "Заимствованная душа"
    tenet_consolamentum_sithis_religion_desc: "Наша душа не принадлежит нам, а лишь передается по наследству от одного поколения к другому. Как только мы почувствуем, что наш смертный сосуд ослабевает, мы должны решительно вернуть свою жизненную энергию обществу. Таким образом, ушедшие должны обеспечивать жизнедеятельность оставшихся и даже еще не родившихся. И сейчас, и в вечности."

 doctrine_parameter_rite_of_passage_decision_active: "Молодые взрослые и новообращённые могут использовать [decision|El] #V «Обряд посвящения»#!"
    
