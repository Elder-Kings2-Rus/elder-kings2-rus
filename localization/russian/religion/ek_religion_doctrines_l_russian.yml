    doctrine_pantheon_aspect_attraction_desc:0 "The divine favors the beautiful and the desired. To be wanted is to be pious, and to be pious is to attract attention."
    doctrine_parameter_devotion_gives_attraction_opinion:0 "Each level of [piety_experience|E] gives the following:\n$TAB$ #P +5#! [attraction|E] [opinion|E]\n$TAB$ #P +5%#! [seduce_scheme|E] [success_chance|E]"
