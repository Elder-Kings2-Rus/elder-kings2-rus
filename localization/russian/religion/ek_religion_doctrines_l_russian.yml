 ## New tenets
 
 tenet_tsaescence_name:0 "Цаэсценция"
    tenet_tsaescence_desc:0 "Имена, как и все прочие слова, содержат в себе сущность. А любые ёмкости можно, подобно яйцам, разбить и поглотить их содержимое, обновившись и став сильнее в процессе."
    doctrine_parameter_tsaescence_interaction_active:0 "Делает доступным [interaction|El] '$consume_interaction$', которое позволяет повысить [Concept( 'tsaescence', 'цаэсценцию' )|E], потенциально увеличивая продолжительность жизни или приобретая свойства. #bold Для этого необходимо свободно владеть литургическим языком цаэски#!"
 
 # Terrain stuff
 tenet_children_skyrim_name:0 "Дети Скайрима"
    tenet_children_skyrim_desc:0 "Наши боги не из этих мест. Наши предки поклонялись им ещё в Атморе. Мы даже позволили нашим южным союзникам интегрировать их в свою веру. Но мы всё ещё помним старые имена божеств и почитаем их."
    
 tenet_desert_traditions_name:0 "Традиции пустыни"
    tenet_desert_traditions_desc:0 "Большую часть своей жизни мы провели под суровым солнцем и в безжалостном зное пустыни. Там, где большинство потерпело неудачу, мы процветали под руководством наших богов. Мы помним их имена, когда наши братья по вере их позабыли."
 
 # Lifestyle experience stuff
 tenet_lifestyle_dip_faith_name:0 "Священная внимательность"
    tenet_lifestyle_dip_faith_desc:0 "Люди, меры и другие существа имеют общие заботы и убеждения, которые определяют их поведение по отношению к собратьями. Наша вера придаёт большое значение сочувствию и пониманию, возвышая то, что придаёт смысл жизни на Арене — друзей, семью, достоинство."
    doctrine_parameter_children_education_diplomacy:0 "[children|E] с большей вероятностью достигнут успехов при [Concept( 'education', 'обучении' )|E] [Concept( 'diplomacy_skill', 'дипломатии' )|E]"
    
 tenet_lifestyle_mar_faith_name:0 "Поклонение войне"
    tenet_lifestyle_mar_faith_desc:0 "Боги вечно сражаются и конфликтуют друг с другом. Если мы хотим подражать и достойно поклоняться им, мы тоже должны быть готовы к борьбе."
    doctrine_parameter_children_education_martial:0 "Дети с большей вероятностью достигнут успехов при обучении военному делу"
    
 tenet_lifestyle_ste_faith_name:0 "Поклонение процветанию"
    tenet_lifestyle_ste_faith_desc:0 "Упорный труд и проницательные инвестиции — вот признаки благочестивости, что также приводит к справедливому вознаграждению со стороны богов. Те, кто благочестив, будут процветать, а те, кто процветает — благочестивы. Наши существа верят в богов, и боги вознаграждают их в жизни."
    doctrine_parameter_children_education_stewardship:0 "Дети с большей вероятностью достигнут успехов при обучении искусству управления"
    
 tenet_lifestyle_int_faith_name:0 "Поклонение теням"
    tenet_lifestyle_int_faith_desc:0 "Лучше всего поклоняться нашим богам в тени, сохраняя покров тайны. Только тогда мы сможем по-настоящему повлиять на мир."
    doctrine_parameter_children_education_intrigue:0 "Дети с большей вероятностью достигнут успехов при обучении искусству интриг"
    
 tenet_lifestyle_lea_faith_name:0 "Почитание знаний"
    tenet_lifestyle_lea_faith_desc:0 "Знание — источник всех сил и могущества. Мы всегда должны стремиться к большему, даже если только ради самого процесса."
    doctrine_parameter_children_education_learning:0 "[children|E] с большей вероятностью достигнут успехов при [Concept( 'education', 'обучении' )|E] [Concept( 'learning_skill', 'учёности' )|E]"
 
 # Criminals are cool stuff
 tenet_witch_worship_name:0 "Священные ведьмы"
    tenet_witch_worship_reach_religion_name:0 "Поклонение ворожеям"
    tenet_witch_worship_desc:0 "Тех, кто достаточно силён, чтобы овладеть колдовскими силами, следует прославлять, а не отвергать. Мы не должны позволить слепой ненависти и непониманию встать на пути к раскрытию сил оккультизма."
    doctrine_parameter_potent_witch_become_occultist:0 "Свойство [GetTrait('witch').GetName( GetPlayer )] может потенциально стать свойством [GetTrait('occultist').GetName( GetPlayer )]"
    WITCHCRAFT_MUST_BE_FULLY_ACCEPTED:0 "Несовместимо с любыми [Concept( 'doctrine', 'доктринами' )|E], для которых ведовство  — [shunned|El] или [Concept( 'criminal', 'преступления' )|E]"
    
 tenet_vampire_worship_name:0 "Вампирическое благословение"
    tenet_vampire_worship_desc:0 "Благословение вампиризма ставит нас выше остальных смертных. Они — добыча, а мы — охотники."
    VAMPIRISM_MUST_BE_FULLY_ACCEPTED:0 "Несовместимо с любыми [Concept( 'doctrine', 'доктринами' )|E], для которых вампиризм  — [shunned|El] или [Concept( 'criminal', 'преступления' )|E]"
    
 tenet_lycanthrope_worship_name:0 "Благословение ликантропии"
    tenet_lycanthrope_worship_desc:0 "Мы не должны забывать о своей связи с природой и охотой. Ликантропы — самые лучшие охотники, и они ведут нас за собой."
    LYCANTHROPY_MUST_BE_FULLY_ACCEPTED:0 "Несовместимо с любыми [Concept( 'doctrine', 'доктринами' )|E], для которых ликантропия  — [shunned|El] или [Concept( 'criminal', 'преступления' )|E]"
    
 tenet_necromancy_worship_name:0 "Мастерство над не-жизнью"
    tenet_necromancy_worship_desc:0 "Мы были благословлены способностями к некромантии. Эти силы должны считаться священными и частью нашей связи с божественным."
    NECROMANCY_MUST_BE_FULLY_ACCEPTED:0 "Несовместимо с любыми [Concept( 'doctrine', 'доктринами' )|E], для которых некромантия  — [shunned|El] или [Concept( 'criminal', 'преступления' )|E]"
 
 # Other
 tenet_divine_purity_name:0 "Божественная чистота"
    tenet_divine_purity_desc:0 "Мы — дети богов. Мы должны гордиться своей чистотой и следить за тем, чтобы не запятнать себя связями с низшими существами, дабы не отступить от божественного."
    doctrine_parameter_children_bad_congenital_trait_impure:0 "Дети, которые рождаются с плохими врожденными признаками, считаются [Concept( 'impure', 'нечистыми' )|E]"
    doctrine_parameter_children_non_accepted_culture_impure:0 "Если у нас есть доктрина [GetFaithDoctrine('doctrine_cultural_identity_heritage').GetBaseName] или [GetFaithDoctrine('doctrine_cultural_identity_heritage_exclusive').GetBaseName], любой ребенок, хотя бы у одного родителя которого нет признанного [Concept( 'heritage', 'наследия' )|E] будет считаться [Concept( 'impure', 'нечистым' )|E]\n Если у нас есть доктрина [GetFaithDoctrine('doctrine_cultural_identity_culture').GetBaseName] или [GetFaithDoctrine('doctrine_cultural_identity_culture_exclusive').GetBaseName], любой ребенок, хотя бы у одного родителя которого нет признанной [Concept( 'culture', 'культуры' )|E] будет считаться [Concept( 'impure', 'нечистым' )|E]"
    doctrine_parameter_character_impurity_difformity_election_lowers_score_active:0 "Персонажи, страдающие от уродств, получат #N суровый штраф#! при выборных законах наследования"
    doctrine_parameter_character_impure_foreign_relationships_impure:0 "Персонажи, которые войдут в близкие отношения с [Concept( 'impure', 'нечистыми' )|E] персонажами или персонажами других конфессий, тоже считаются [Concept( 'impure', 'нечистыми' )|E]."
    
 tenet_daedric_bargains_name:0 "Даэдрические сделки"
    tenet_daedric_bargains_desc:0 "Известно, что даэдрические принцы активно вмешиваются в дела смертных. Если мы принесем им подходящую жертву, то они, возможно, захотят нам помочь."
    doctrine_parameter_reduces_cost_daedric_boons_active:0 "Уменьшает стоимость даэдрических даров"
    doctrine_parameter_increases_effectiveness_daedric_sacrifices_active:0 "Увеличивает страсть, получаемую с помощью даэдрических жертвоприношений"
    FAITH_MUST_HAVE_ONE_DAEDRIC_PRINCE_ALLOWED:0 "Поклонение как минимум одному даэдрическому принцу должно быть приемлемо или добавлено в [pantheon|El]"
    
 tenet_living_gods_name:0 "Живые боги"
    tenet_living_gods_desc:0 "Большинство религий почитают мёртвых или нематериальных существ. Но наши боги ходят по этой самой земле, и их повседневные деяния являются основой наших основных убеждений."
    doctrine_parameter_head_of_faith_fe_impact_doubled_active:0 "Влияние [heads_of_faith|El] на [fervor_equilibrium|El] удвоено"
 
 tenet_divine_disease_name:0 "Божественная болезнь"
    tenet_divine_disease_desc:0 "[SelectLocalization(IsObserver, 'tenet_divine_disease_nonfollower_desc', GetPlayer.Custom('divine_disease_dynamic_desc'))]"
    tenet_divine_disease_follower_desc:0 "ЭТО НЕ МОР\nЭТО МОЙ ДОМ\nЯ ВКЛАДЫВАЮ ЗВЕЗДУ\nВ РОТ МИРА\nЧТОБЫ УБИТЬ ЕГО"
    tenet_divine_disease_nonfollower_desc:0 "Культисты осквернённого Шестого Дома почитают корпрус, так называемую "божественную болезнь", как благословение, дарованное им Шарматом."
    
 tenet_ritual_hunts_name:0 "Ритуальные охоты"
    tenet_ritual_hunts_desc:0 "Боги создали низших и диких существ, дабы бросить нам вызов и заставить нас бороться за выживание. Возможно, мы уже прошли этап ежедневной борьбы за выживание, но старые традиции охоты всё ещё сильны."
    doctrine_parameter_piety_from_hunts_active:0 "Проведение [Concept( 'hunt', 'охоты' )|E] проносит [piety|El]"
    doctrine_parameter_mandatory_hunts_attendance:0 "[vassals|El] с большей вероятностью будут посещать ваши охоты. Те, кто откажутся присутствовать, потеряют [piety|El]."
    
 tenet_sanctity_of_life_name:0 "Святость жизни"
    tenet_sanctity_of_life_desc:0 "Круговорот жизни и смерти не может быть нарушен ни при каких условиях. Любой, смертный или божественное создание, кто бросает ему вызов, должен быть выслежен и уничтожен, как и его неживые слуги."
    doctrine_parameter_cheaper_holy_wars_pro_undeath_active:0 "[rulers|E] этой [Concept( 'faith', 'конфессии' )|E] тратят на #P 20%#! меньше [Concept( 'piety', 'благочестия' )|E] на объявление [Concept( 'holy_wars', 'священных войн' )|E] против конфессий, считающих вампиризм или некромантию приемлемыми."
    doctrine_parameter_cheaper_cleanse_abominations_active:0 "[rulers|E] этой [Concept( 'faith', 'конфессии' )|E] тратят на #P 20%#! меньше [Concept( 'piety', 'благочестия' )|E] на объявление [Concept( 'cleanse_abomination_war', 'войны для уничтожения мерзостей' )|E]."
    doctrine_parameter_bonus_cleanse_abomination_war_piety_active:0 "[piety|E] и [piety_experience|El] от победы в [Concept( 'cleanse_abomination_war', 'войне для уничтожения мерзостей' )|E] увеличены на #P 50%#!"
    VAMPIRISM_MUST_BE_OUTLAWED:0 "Вампиризм должен считаться [Concept( 'criminal', 'преступлением' )|E]"
    NECROMANCY_MUST_BE_OUTLAWED:0 "Некромантия должна считаться [Concept( 'criminal', 'преступлением' )|E]"
    
 tenet_contempt_for_the_weak_name:0 "Презрение к слабым"
    tenet_contempt_for_the_weak_desc:0 "Мир, в котором мы живём, суров и неумолим. Если мы хотим выжить, то должны убедиться, что лишь сильнейшие могут править, смещая слабых правителей в случае необходимости."
    doctrine_parameter_lethal_and_free_claim_duel_active:0 "Можно использовать #V $duel_for_claim_strong_interaction$#! вместо #V $duel_for_claim_default_interaction$#!.\nВзаимодействие не стоит [Concept( 'prestige', 'престижа' )|E], а победа даёт [piety|El], но #X каждая дуэль ведётся до смерти#!."
    doctrine_parameter_weak_rulers_contest_rule:0 "Правители с высокой [prowess_i|E][Concept( 'prowess_skill', 'доблестью' )|E] могут потратить [prestige|El], чтобы выдвинуть претензии на [titles|El], которые принадлежат другим правителям. Чем выше разница в доблести между правителями, тем ниже стоимость."
    doctrine_parameter_vassal_contribution_tied_prowess:0 "[vassal_obligations|E] привязаны к разнице в [Concept( 'prowess', 'доблести' )|E] между [Concept( 'vassal', 'вассалом' )|E] и его [Concept( 'liege', 'сюзереном' )|E]."
    vassal_contribution_tied_prowess_default:0 "От [Concept( 'prowess', 'доблести' )|E]"
    doctrine_parameter_prowess_bonuses:0 "За каждую единицу [Concept( 'prowess', 'доблести' )|E] правители получают:\n\t#P +2%#! к размеру и скорости пополнения [Concept( 'levy', 'ополчения' )|E], #P -2%#! к содержанию профессионалов #weak (Вам нужен [marshal|El], чтобы этот эффект был активен)#!\n\t#P +1#! к [Concept( 'opinion', 'мнению' )|E] [Concept( 'vassal', 'вассалов' )|E], [Concept( 'courtier', 'придворных' )|E] и [Concept( 'guest', 'гостей' )|E] #weak (Вам нужен [chancellor|El] , чтобы этот эффект был активен)#!\n\t #P +0.1#! к ежемесячному [Concept( 'county_control', 'контролю над графством' )|E] #weak (Вам нужен [steward|El] , чтобы этот эффект был активен)#!\n#weak Примечание: Правители с низким уровнем доблести (ниже 8) вместо этого получают штрафы#!"
    prowess_bonuses_army:0 "[prowess|E] - [faith|E]"
    prowess_bonuses_domain:0 "[prowess|E] - [faith|E]"
    prowess_bonuses_opinion:0 "[prowess|E] - [faith|E]"
    doctrine_parameter_rule_by_might_succession_active:0 "Активирует [law|El] [Concept( 'succession', 'наследования' )|E] '#V Право сильного#!'. Преемник выбирается среди подходящих детей правителя. Они должны будут выступить против любого сиблинга, оспаривающего их право на престол, в [Concept( 'single_combat_duel', 'поединке' )|E] #X до смерти#!."
    
 tenet_vows_of_squalor_name:0 "Клятва убожества"
    tenet_vows_of_squalor_desc:0 "Чтобы полностью принять божественное, мы должны отвергнуть ожидания общества в отношении чистоты и крепкого здоровья. Мы процветаем в тени, в окружении грызунов, нищих и паразитов."
    doctrine_parameter_vows_of_squalor_active:0 "[rulers|E] могут [decide|El] принять клятву убожества, что уменьшит их [skills|El], но увеличит получаемое [Concept( 'piety', 'благочестие' )|El]"
 
 tenet_radical_detachment_name:0 "Радикальная отстранённость"
    tenet_radical_detachment_desc:0 "Боги непостоянны и далеки, а мир полон чудесного и непостижимого. Одни губят свою жизнь, пытаясь упорядочить всё это, а другие унижают себя в погоне за дешёвым гедонизмом. Наша вера преподаёт ценные жизненные уроки, а самый главный из них заключается в том, чтобы не воспринимать всё так серьезно. Принимайте хорошее и плохое, живя в просветлённом противоречии!"
    doctrine_parameter_radical_detachment_law_cost_increase:0 "Стоимость закона: #N +25%#!"
    
 tenet_sacred_alchemy_name:0 "Священная алхимия"
    tenet_sacred_alchemy_desc:0 "Необразованное существо даже не поймёт, что непримечательный на первый взгляд цветок является компонентом сильнодействующего яда. Трус ни за что не отправится на сбор пепла вампира, а ведь он является основным ингредиентом очень дорогого зелья. Но мы образованны и храбры."
    doctrine_parameter_tenet_sacred_alchemy_herbalist_education:1 "Дети с [Concept( 'education_focus', 'фокусом образования' )|El] [learning|El] могут получить свойство [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )], если они хорошо проявят себя."
    
 tenet_ritual_nightmares_name:0 "Ритуальные кошмары"
    tenet_ritual_nightmares_desc:0 "Наши боги связываются с нами, когда мы спим, и бросают нам вызов в виде кошмаров и бессонных ночей. Только сильные могут пережить ночь, не сломавшись, и получить награду."
    doctrine_parameter_intentional_nightmares_mechanics_active:0 "Персонажи могут [decide|El] к призвать кошмары, потенциально увеличивая свой стресс, если они не смогут одолеть их, или получая [piety|El], если они достаточно сильны."
    
 tenet_veneration_of_diseases_name:0 "Почитание болезней"
    tenet_veneration_of_diseases_desc:0 "Чума и болезни — это знак богов, посланный ими, дабы отсеять слабых и заставить выжить только сильнейших. Быть благословленным болезнью и выжить — значит прикоснуться к божественному."
    doctrine_parameter_self_disease_active:0 "Можно [decide|El] заразиться болезнью, получая [piety|El] ценой получения случайного заболевания."
    
 tenet_thriving_in_chaos_name:0 "Процветание в хаосе"
    tenet_thriving_in_chaos_desc:0 "Большая часть мира презирает хаос и беспорядок. Мы же предпочитаем рассматривать его как благословение и доказательство того, что как смертные, так и боги могут влиять на мир. И если наш дух должен быть сломлен, чтобы мы могли оставить свой след в этом мире, то так тому и быть."
    doctrine_parameter_stress_gives_piety_active:0 "Каждый [stress_level|El] даёт дополнительное [piety|El]"
    stress_gives_piety_stress:0 "Процветание в хаосе"
    stress_gives_piety_stress_desc:0 "Чем ближе наш разум к краху, тем ближе мы к божественному."
    stress_gives_piety_stress_1:0 "$stress_gives_piety_stress$: (1)"
    stress_gives_piety_stress_1_desc:0 "$stress_gives_piety_stress_desc$"
    stress_gives_piety_stress_2:0 "$stress_gives_piety_stress$: (2)"
    stress_gives_piety_stress_2_desc:0 "$stress_gives_piety_stress_desc$"
    stress_gives_piety_stress_3:0 "$stress_gives_piety_stress$: (3)"
    stress_gives_piety_stress_3_desc:0 "$stress_gives_piety_stress_desc$"
 
 tenet_green_pact_name:0 "Зелёный пакт"
    tenet_green_pact_desc:0 "Не причиняйте вреда лесу. Не ешьте ничего, что родом из растительного мира. Ешьте только мясо. После победы над врагами ешьте их плоть. Не оставляйте их гнить. Не убивайте понапрасну. Не принимайте облик зверей. Вы - лесные эльфы. Ваша форма священна."
    
 tenet_labyrinthine_canon_name:0 "Крайне запутанный канон"
    tenet_labyrinthine_canon_desc:0 "По мере увеличения духовенства Алессианского Ордена и слияния религиозных вопросов со светскими, концепция Единого божества становилась всё более абстрактной и непознаваемой. К моменту своего великого краха в конце I Эпохи канон содержал лишь бесконечные законы и ограничения по любым светским и духовным вопросам, какие только можно себе представить."
    
 tenet_legacy_of_reman_name:0 "Наследие Ремана"
    tenet_legacy_of_reman_desc:0 "Когда акавирцы вторглись в Тамриэль в Первой Эпохе, они пришли не ради завоеваний, а чтобы найти предсказанного пророчества героя, в чьих жилах течёт драконья кровь и кому они могли бы служить. Этим героем был Реман. После его смерти акавирцы служили его потомкам в качестве Драконьей Гвардии, а в политическом — как Потентаты, которые правили Империей от его имени после убийства его наследников. Сегодня акавирцы рассеяны по всей территории бывшей Империи и ожидают того момента, когда другой божественный драконорожденный правитель заявит о своих правах наследника и преемника Ремана. \n \n Остальные драконьи гвардейцы, услышав голос Ремана Сиродильского, встали на колени и поклялись ему, своему завоевателю и спасителю, в своей жизни. Легион воинов в унисон произнёс следующие слова: "Мы искали тебя".\n - Фрагмент рукописи 1-ой эпохи."
 
 tenet_exalted_heroism_name:0 "Прославляемый героизм" 
    tenet_exalted_heroism_desc:0 "Наша вера почитает героев нашей земли — тех, кто спас нас в трудные времена, и тех, кто вёл нас к славе. Век героев бесконечен, и верующие с готовностью подвергают себя бесчисленным испытаниям и трудностям, чтобы подражать героям прошлого в надежде стать героями завтрашнего дня."
    doctrine_parameter_new_saints:0 "По достижению [Concept( 'prestige_level', 'уровня репутации' )|E] [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L] и [Concept( 'piety_level', 'уровня набожности' )|E] [GetModifier( 'piety_level_5' ).GetNameWithTooltip|L] персонажи получат свойство [GetTrait('saint').GetName(GetNullCharacter)]"
    doctrine_parameter_virtues_sins_decided_saints:0 "[virtues|E] и [sins|El] могут быть изменены новыми святыми\n#weak При вознесении новый святой выбирает одного из своих [Concept( 'personality_trait', 'свойств личности' )|E] в качестве новой [Concept( 'virtue', 'добродетели' )|E] или противоположность одного из своих [Concept( 'personality_trait', 'свойств личности' )|E] в качестве нового [Concept( 'sin', 'греха' )|E]. Одно и то же свойство не может быть выбрано двумя разными святыми.#!"
    new_saint_change_virtue_sin:0 "Вы — новый святой и у вас есть возможность изменить [virtues|El] или [sins|El] вашей [Concept( 'faith', 'конфессии' )|E]"
    # Previously
    doctrine_parameter_prestige_lvl_5_piety_lvl_5_new_saint:0 "По достижению [Concept( 'prestige_level', 'уровня репутации' )|E] [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L] и [Concept( 'piety_level', 'уровня набожности' )|E] [GetModifier( 'piety_level_5' ).GetNameWithTooltip|L] персонажи могут вознестись и стать новым [Concept( 'patron_deity', 'божеством-покровителем' )|E]\n#weak Бонусы, получаемые при выборе нового божества-покровителя, выбираются возносящимся персонажем#!"
    doctrine_parameter_virtues_sins_decided_patron_deities:0 "[virtues|E] и [sins|El] привязаны к [Concept( 'patron_deities', 'божествам-покровителям' )|E]\n#weak При вознесении новое божество-покровитель выбирает одного из своих [Concept( 'personality_trait', 'свойств личности' )|E] в качестве новой [Concept( 'virtue', 'добродетели' )|E] или противоположность одного из своих [Concept( 'personality_trait', 'свойств личности' )|E] в качестве нового [Concept( 'sin', 'греха' )|E]. Одно и то же свойство не может быть выбрано двумя разными возносящимися персонажами.#!"
  
 tenet_moon_worship_name:0 "Поклонение Луне"
    tenet_moon_worship_desc:0 "Луны — это божественные силы или сущности, которые оказывают огромное, но весьма тонкое влияние на мир: от приливов и отливов до роста растений и цикла бодрствования-сна."
    
 tenet_clan_mothers_name:0 "Матери клана"
    tenet_clan_mothers_desc:0 "Мы живем с нашей верой во всём, что делаем. Нас наставляют наши любимые матери клана, которые учат нас мудрости как в кланах, так и в городах."
    
 tenet_kuvastei_name:0 "Ку-вастей"
    tenet_kuvastei_desc:0 "#N Конфессии с догматом [GetFaithDoctrine('tenet_kuvastei').GetBaseName] не могут принять [feudal_like_government|El]!#! \n \n В древние времена аргонианское общество глубоко боялось перемен и смерти, олицетворяемых Ситисом Разрушителем; но произошел великий сдвиг, известный как Сумеречье, когда Хист научил их не бояться Ситиса, а просто воспринимать его как неизбежные изменения жизни. После этого радикального откровения аргониане оставили свои великие каменные храмы и города и теперь принимают перемены, живя в "настоящем времени" — обитая в полупостоянных домах, говоря только в настоящем времени и не обращая внимания на мелкие разногласия или даже течение времени."
    
 tenet_shunatei_name:0 "Шунатей"
    tenet_shunatei_desc:0 "Шунатей (буквально "сожалеющий желудок") относится к аргонианской концепции, согласно которой аргониане испытывают боль от мыслей о прошлом и тревогу относительно того, что будет в будущем. Его часто используют для описания мировоззрения древних аргониан, поклоняющихся Ситису — постоянное беспокойство и страх перед неизбежным разрушением вселенной их богом."
 
 tenet_shunatei_alternate_name:0 "Чувство вины" #PLACEHOLDER
    tenet_shunatei_alternate_desc:0 "Существо не может убежать от вины, вызванной проступками в прошлом. Оно может получить спасение лишь через признание, раскаяние и искупление." #PLACEHOLDER
    
 tenet_amberhist_name:0 "Янтарная плазма"
    tenet_amberhist_desc:0 "Янтарная плазма — это вещество, выделяемое некоторыми деревьями Хист. Считается, что это форма "Креации хаоса" из Обливиона. При правильном использовании это вещество может дать тем, кто его потребляет, увеличенную силу и рефлексы, хотя чрезмерное употребление часто приводит к безумию и появлению светящихся оранжевых пятен на коже."
 
 tenet_all_maker_sacred_rituals_name:0 "Ристааг и ритуал дарения"
    tenet_all_maker_sacred_rituals_desc:0 "Когда земля и наш народ испытывают нужду, мы можем укрепить нашу связь со Все-Создателем.\nРистааг — это великая охота, устраиваемая для очищения, благословения земли и выражения нашей благодарности Все-Создателю." #EK TODO \nThe Ritual of Gifts is a sacred pilgrimage to restore the Oneness of the land.\n\nBoth restore peace in Solstheim, in their own way.
    doctrine_parameter_allows_ristaag_decision_active:0 "Делает доступным [decision|El] '$start_ristaag_decision$'"
    doctrine_parameter_allows_ritual_of_the_gifts_decision_active:0 "Делает доступным [decision|El] '$start_ritual_of_the_gifts_decision$'"
    
 ## Vanilla edits
 tenet_legalism_aldmer_religion_name:0 "Путь к Алаксону"
    tenet_legalism_aldmer_religion_desc:0 "Наша близость к божественному требует от каждого из нас быть лучшей версией самих себя. У каждого из нас есть своя роль, и так все мы должны достичь совершенства."
    tenet_legalism_malacath_religion_name:0 "Кодекс Малаката"
    tenet_legalism_malacath_religion_desc:0 "Наше общество построено на простых правилах. Уважение к искусству кузнечного дела. Роль нашего вождя и его жен. Каждый вождь должен быть выбран с помощью испытания боем. Любое оскорбление чести должно быть отомщено. Те, кто погибнет в бою, будут вознаграждены Малакатом. Те, кто отказывается соблюдать эти правила, должны заплатить цену крови."
    doctrine_parameter_ek_might_makes_right_devotion_active:0 "Некоторые требования [Concept( 'prestige_level', 'уровню репутации' )|E] для [Concept( 'might_makes_right', 'сила есть право' )|E] могут быть выполнены с помощью [Concept( 'piety_level', 'уровню набожности' )|E] и траты [Concept( 'piety', 'благочестия' )|E] вместо [Concept( 'prestige', 'престижа' )|E]"
    tenet_legalism_respecting_traditions_ct:0 "Поскольку вы #P отстаиваете#! традиции своей культуры и веры, вы #P получаете#! небольшое количество [Concept( 'piety', 'благочестия' )|E]"
    tenet_legalism_disrespecting_traditions_ct:0 "Поскольку вы #N нарушаете#! традиции своей культуры и веры, вы #N теряете#! небольшое количество [Concept( 'piety', 'благочестия' )|E]"
 
 doctrine_parameter_ek_might_makes_right_lower_requirement_active:0 "[might_makes_right|E] требует на один [Concept( 'prestige_level', 'уровню репутации' )|E] или [Concept( 'piety_level', 'набожности' )|E] меньше"
 
 doctrine_parameter_holy_wars_against_hostile_faiths_active:0 "Можно вести [holy_wars|El] против [Concept( 'faiths', 'конфессий' )|E], которые считаются [Concept( 'faith_hostile', 'врагами' )|E], а не [Concept( 'faith_evil', 'воплощённым злом' )|E]"
 
