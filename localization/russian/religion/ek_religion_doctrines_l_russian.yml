    tenet_syncretism_pantheon_mephala_desc:0 "Королева Восьми Теней Убийства была частью наших обычаев и молитв на протяжении многих поколений. Пришло время отвести ей заслуженное место в нашем пантеоне."
    
 tenet_syncretism_pantheon_meridia_name:0 "Поклонение Меридии"
