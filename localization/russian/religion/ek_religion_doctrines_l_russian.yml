 ### Tenets
 ## Syncretism
 tenet_syncretism_pantheon_divines_name:0 "Почитание Божеств"
    tenet_syncretism_pantheon_divines_desc:0 "Хотя боги недийско-нордского народа не являются нашими, в их учениях и верованиях есть мудрость."
 tenet_syncretism_pantheon_aedra_name:0 "Почитание аэдра"
    tenet_syncretism_pantheon_aedra_desc:0 "Альдмеры поклоняются своим предкам и в этом есть своя мудрость. Хотя они не разделяют наших верований, вполне возможно, что в их мифах есть доля правды."
 tenet_syncretism_pantheon_green_pact_name:0 "Почитание Зелёного Пакта"
    tenet_syncretism_pantheon_green_pact_desc:0 "Почитание природы и связь босмеров с лесом может показаться странной, если не вообще дикой вещью для некоторых чужаков. Но не для нас."
 tenet_syncretism_pantheon_yokudan_name:0 "Почитание йокуданских богов"
    tenet_syncretism_pantheon_yokudan_desc:0 "Хотя мы не полностью разделяем верования старых йокуданцев, возможно, в мифах Алик'ра есть доля правды."
 tenet_syncretism_pantheon_celestials_name:0 "Почитание Небожителей"
    tenet_syncretism_pantheon_celestials_desc:0 "Хотя мы не можем полностью посвятить себя Магна-Ге, они точно достойны почитания."
 tenet_syncretism_pantheon_atmoran_totems_name:0 "Почитание атморских тотемов"
    tenet_syncretism_pantheon_atmoran_totems_desc:0 "Древние норды называли Атмору "Землёй Истины" и принесли с собой в Тамриэль своих старых звериных божеств. Эти старые традиции и забытые идеи должны быть возрождены и воплощены в наших собственных обычаях."
    
 # Daedric
 tenet_velothi_syncretism_name:0 "Почитание хороших даэдра"
    tenet_velothi_syncretism_desc:0 "Верования народа Велоти некоторые считают аномалией среди религий Тамриэля, поскольку они уделяют особое внимание поклонению даэдра. Хотя мы можем не согласиться с тем, как они почитают так называемых "хороших даэдра", нам следует попытаться следовать некоторым положениям их философии."
    
 # Daedric Worship
 tenet_syncretism_pantheon_azura_name:0 "Поклонение Азуре"
    tenet_syncretism_pantheon_azura_desc:0 "Королеве Рассвета и Заката была частью наших обычаев и молитв на протяжении многих поколений. Пришло время отвести ей заслуженное место в нашем пантеоне."
    
 tenet_syncretism_pantheon_boethiah_name:0 "Поклонение Боэтии"
    tenet_syncretism_pantheon_boethiah_desc:0 "Принц Интриг был частью наших обычаев и молитв на протяжении многих поколений. Пришло время отвести ей заслуженное место в нашем пантеоне."
    
 tenet_syncretism_pantheon_clavicus_name:0 "Поклонение Клавикусу Вайлу"
    tenet_syncretism_pantheon_clavicus_desc:0 "Повелитель Пагубных Желаний был частью наших обычаев и молитв на протяжении многих поколений. Пришло время отвести ему заслуженное место в нашем пантеоне."
 
 tenet_syncretism_pantheon_hermaeus_name:0 "Поклонение Хермеусу Море"
    tenet_syncretism_pantheon_hermaeus_desc:0 "Цефалиарх Бездны был частью наших обычаев и молитв на протяжении многих поколений. Пришло время отвести ему заслуженное место в нашем пантеоне."
    
 tenet_syncretism_pantheon_hircine_name:0 "Поклонение Хирсину"
    tenet_syncretism_pantheon_hircine_desc:0 "Мастер Великой Охоты был частью наших обычаев и молитв на протяжении многих поколений. Пришло время отвести ему заслуженное место в нашем пантеоне."
    
 tenet_syncretism_pantheon_malacath_name:0 "Поклонение Малакату"
    tenet_syncretism_pantheon_malacath_alternate_aldmer_name:0 "Поклонение Тринимаку"
    tenet_syncretism_pantheon_malacath_desc:0 "Отвергнутый Бог был частью наших обычаев и молитв на протяжении многих поколений. Пришло время отвести ему заслуженное место в нашем пантеоне."
    tenet_syncretism_pantheon_malacath_alternate_aldmer_desc:0 "Мы сбились с пути многие века назад. Мы позабыли одного из наших величайших богов-героев — Тринимака. Эта несправедливость должна быть исправлена."
    
 tenet_syncretism_pantheon_mehrunes_name:0 "Поклонение Мерунесу Дагону"
    tenet_syncretism_pantheon_mehrunes_desc:0 "Чёрный лорд-дремора был частью наших обычаев и молитв на протяжении многих поколений. Пришло время отвести ему заслуженное место в нашем пантеоне."
    
