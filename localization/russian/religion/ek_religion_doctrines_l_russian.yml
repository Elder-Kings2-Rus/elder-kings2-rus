 # Aspect of Religious Conflict
 doctrine_pantheon_aspect_religious_war_name:0 "Аспект религиозных конфликтов"
    doctrine_pantheon_aspect_religious_war_desc:0 "С самого момента зарождения нашей конфессии мы были окружены врагами со всех сторон и были вынужденны вести войну против их ложных богов."
    doctrine_parameter_devotion_gives_holy_war_cost_piety_gain:0 "Каждый уровень [Concept( 'piety_experience', 'набожности' )|E] даёт следующее:\n$TAB$ #P -20%#! к стоимости [Concept( 'holy_war', 'священной войны' )|E]\n$TAB$ #P +20%#! [Concept( 'piety', 'благочестия' )|E] и [Concept( 'piety_experience', 'набожности' )|E] от [Concept( 'holy_war', 'священных войн' )|E]"
    doctrine_parameter_devotion_lvl_4_gives_hostile_holy_war:0 "По достижении [Concept( 'piety_level', 'уровня набожности' )|El] [GetModifier( 'piety_level_4' ).GetNameWithTooltip|L] можно объявлять [holy_wars|El] против [Concept( 'faiths', 'конфессий' )|E], которые считаются [Concept( 'faith_hostile', 'врагами' )|E] вместо [Concept( 'faith_evil', 'воплощённого зла' )|E]"
