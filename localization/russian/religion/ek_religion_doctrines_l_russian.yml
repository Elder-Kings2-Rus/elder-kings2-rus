    devotion_gives_holy_war_cost_piety_gain_1_desc: "$devotion_gives_holy_war_cost_piety_gain_desc$"
    devotion_gives_holy_war_cost_piety_gain_2: "$devotion_gives_holy_war_cost_piety_gain$: (2)"
    devotion_gives_holy_war_cost_piety_gain_2_desc: "$devotion_gives_holy_war_cost_piety_gain_desc$\nСтоимость [Concept( 'holy_war', 'священной войны' )|E]: #P -10%#!\n[Concept( 'piety', 'благочестия' )|E] и [Concept( 'piety_experience', 'набожности' )|E] от [Concept( 'holy_war', 'священных войн' )|E]: #P +10%#!"
    devotion_gives_holy_war_cost_piety_gain_3: "$devotion_gives_holy_war_cost_piety_gain$: (3)"
    devotion_gives_holy_war_cost_piety_gain_3_desc: "$devotion_gives_holy_war_cost_piety_gain_desc$\nСтоимость [Concept( 'holy_war', 'священной войны' )|E]: #P -20%#!\n[Concept( 'piety', 'благочестия' )|E] и [Concept( 'piety_experience', 'набожности' )|E] от [Concept( 'holy_war', 'священных войн' )|E]: #P +20%#!"
    devotion_gives_holy_war_cost_piety_gain_4: "$devotion_gives_holy_war_cost_piety_gain$: (4)"
    devotion_gives_holy_war_cost_piety_gain_4_desc: "$devotion_gives_holy_war_cost_piety_gain_desc$\nСтоимость [Concept( 'holy_war', 'священной войны' )|E]: #P -30%#!\n[Concept( 'piety', 'благочестия' )|E] и [Concept( 'piety_experience', 'набожности' )|E] от [Concept( 'holy_war', 'священных войн' )|E]: #P +30%#!\nМожет объявлять [Concept( 'holy_war', 'священные войны' )|E] против [Concept( 'faith_hostile', 'враждебных' )|E] [Concept( 'faiths', 'конфессий' )|E]."
