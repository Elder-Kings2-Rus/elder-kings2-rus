 # Nedic-Nordic
 doctrine_pantheon_divines_name:0 "Divines"
    doctrine_pantheon_divines_desc:0 "We worship the Divines, the Gods who laid down their lives to create the Mortal Plane."
    doctrine_parameter_pantheon_adds_deities_divines:0 "Adds the following Gods to the [pantheon|E]: Akatosh, Arkay, Dibella, Julianos, Kynareth, Mara, Stendarr, Zenithar"
    doctrine_parameter_pantheon_adds_akatosh:0 "Adherents can take Akatosh as their [patron|E], and become [GetTrait('p_dv_akatosh').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_arkay:0 "Adherents can take Arkay as their [patron|E], and become [GetTrait('p_dv_arkay').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_dibella:0 "Adherents can take Dibella as their [patron|E], and become [GetTrait('p_dv_dibella').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_julianos:0 "Adherents can take Julianos as their [patron|E], and become [GetTrait('p_dv_julianos').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_kynareth:0 "Adherents can take Kynareth as their [patron|E], and become [GetTrait('p_dv_kynareth').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_mara:0 "Adherents can take Mara as their [patron|E], and become [GetTrait('p_dv_mara').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_stendarr:0 "Adherents can take Stendarr as their [patron|E], and become [GetTrait('p_dv_stendarr').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_zenithar:0 "Adherents can take Zenithar as their [patron|E], and become [GetTrait('p_dv_zenithar').GetName( GetNullCharacter )]"
 doctrine_pantheon_nord_name:0 "Nordic Pantheon"
    doctrine_pantheon_nord_desc:0 "We worship the traditional Nordic dieties; the Dead Gods who fought and died to bring about the new cycle, the Hearth Gods who watch over the present cycle, the Testing Gods who threaten the Hearth, and the Twilight Gods who usher in the next cycle."
    doctrine_parameter_pantheon_adds_deities_nord:0 "Adds the following Gods to the [pantheon|E]: Kyne, Mara, Dibella, Stuhn, Jhunal, Shor, Tsun, Orkey, Alduin"
 doctrine_pantheon_the_one_name:0 "The One"
    doctrine_pantheon_the_one_desc:0 "The Supreme Spirit is the only being worthy of worship. The Simian Prophet showed us the way, and through His teachings we freed ourselves from Elven rule."
    doctrine_parameter_devotion_gives_reduced_cb_cost_against_elves:0 "Each level of [piety_experience|E] reduces the [casus_belli|E] cost against Elven rulers by #P 10%#!"
 doctrine_pantheon_lorkhan_name:0 "Lorkhan"
    doctrine_pantheon_lorkhan_desc:0 "Even after his death, the [enc_missing_god|E] fought by our side so we could be free. We will chant his name wherever we go, until all of Mankind is liberated from its oppressors!"
 doctrine_pantheon_heroes_name:0 "Cyrodiilic Heroes"
    doctrine_parameter_pantheon_adds_deities_cyrodiilic_heroes:0 "Adds the following Gods to the [pantheon|E]: Alessia, Pelinal, Morihaus, Reman, Bendu Olo"
    doctrine_pantheon_heroes_desc:0 "Alessia. Pelinal. Morihaus. Reman. These are the names of legendary heroes known across all of Tamriel, but for some in Cyrodiil, they have a special importance on par with the Gods themselves. "
 doctrine_pantheon_reman_name:0 "Reman"
    doctrine_pantheon_reman_desc:0 "Reman 'Light-of-Man' Cyrodiil was a Dragonborn hero of the First Era and founder of Tamriel's Second Empire. His worship began amongst the Akaviri invaders he famously defeated - who had come to Tamriel in search of one of the Dragon Blood like him - but has since spread to the land's native populace."
    devotion_gives_control_growth_5_desc:0 "$devotion_gives_control_growth_desc$"
 doctrine_pantheon_ancestor_moth_name:0 "Ancestor Moths"
    doctrine_pantheon_ancestor_moth_desc:0 "Ancestor Moths are a rare species of Moth, believed by some in Cyrodiil and Southern Skyrim to speak with the voices of the dead."
 doctrine_pantheon_nedic_aedra_name:0 "Nedic Aedra"
    doctrine_pantheon_nedic_aedra_desc:0 "The few remaining Nedes worship a pantheon of Aedra similar to that of the Empire, but with a notable focus on Z'en and Dibella."
 special_doctrine_cyrodiilic_cult_name:0 "Cyrodiilic Cult"
    special_doctrine_cyrodiilic_cult_desc:0 "The Cyrodiilic Cults share a common history and millenia of co-existence. Each Cult venerates the Aedra or the Gods in their own way, and Cyrodiil benefits from having such a wide array of traditions and rituals."
 special_faith_group_council_of_the_eight_name:0 "Council of the Eight"
 special_faith_group_council_of_the_eight_leader_name:0 "Council of the Eight - Leader"
    special_faith_group_council_of_the_eight_leader_desc:0 "The various faiths worshipping the Divines have adapted to their local traditions and cultures. But all of the local priesthoods answer to the Arch-Primate."
    doctrine_parameter_hof_king_tier_title:0 "The [head_of_faith|E] title is a king tier title"
    doctrine_parameter_hof_de_jure_liege_other:0 "This [head_of_faith|E] is considered the de Jure liege of all the faiths taking part in the Council of the Eight"
    doctrine_parameter_doctrines_change_trickle_down:0 "[doctrine|E] changes will trickle down the other members of the Council of the Eight"
    doctrine_parameter_number_coe_members_increase_fervor_equilibrium_active:0 "Each member of the Council of the Eight increases the [fervor_equilibrium|E] of the Leader by #P +5%#!"
    council_of_the_eight_leader_fervor_increase:0 "From the number of faiths in the Council of the Eight"
    doctrine_parameter_members_coe_conversion_penalty_active:0 "Conversion Speed in [counties|E] with a faith being in the Council of the Eight: #N -25%#!"
    MEMBERS_COUNCIL_OF_THE_EIGHT_CONVERSION_MALUS:0 "Trying to convert another member of the Council of the Eight"
    doctrine_parameter_dynamic_holy_site_share_special_mechanics:0 "Special abilities of active [holy_sites|E] are shared among the other members of the Council of the Eight"
 special_faith_group_council_of_the_eight_member_name:0 "Council of the Eight - Member"
    special_faith_group_council_of_the_eight_member_desc:0 "The various faiths worshipping the Divines have adapted to their local traditions and cultures. But all of the local priesthoods answer to the Arch-Primate."
    doctrine_parameter_doctrines_change_trickle_down_from_leader:0 "[doctrine|E] changes made by the Leader will trickle down on this faith"
    doctrine_parameter_adds_council_of_the_eight_assume_leadership_decision_active:0 "Can use the $council_of_the_eight_assume_leadership_decision$ to become the new Leader of the Council of the Eight, should the faith become larger than the Leader"
    doctrine_parameter_dynamic_holy_site_share_special_mechanics:0 "Special abilities of active [holy_sites|E] are shared among the other members of the Council of the Eight"
 special_faith_group_council_of_the_eight_motion_name:0 "Council of the Eight - Motion"
 special_faith_group_council_of_the_eight_motion_holy_orders_name:0 "Council Motion - Holy Orders"
    special_faith_group_council_of_the_eight_motion_holy_orders_desc:0 "In order to strengthen the faiths composing the Council of the Eight, the Council has decided to assume a part of the costs needed to fund and maintain Holy Orders."
    doctrine_parameter_council_of_the_eight_motion_holy_orders_active:0 "The [piety|E] and [gold|E] cost to establish a new [holy_order|E] is reduced by #P 25%#!\n$EFFECT_LIST_BULLET$Rulers can establish Holy Orders without the approval of their [realm_priest|E]"
 # Aldmeri
 doctrine_pantheon_aedra_name: "Aedra"
    doctrine_pantheon_aedra_desc: "We worship the Aedra, the immortal beings who took part in the creation of the Mortal Plane, whether they gave their life for it or decided to leave after learning of Lorkhan's treachery."
    doctrine_parameter_pantheon_adds_deities_aedra:0 "Adds the following Gods to the [pantheon|E]: Auri-El, Jephre, Magnus, Mara, Phynaster, Syrabane, Xarxes"
 # Trinimac
 doctrine_pantheon_trinimac_name: "Trinimac"
    doctrine_pantheon_trinimac_desc: "Trinimac is the Aldmer Hero-God of Truth, Honour and Justice; who in the Dawn Era famously slew the traitor Lorkhan for deceiving the gods, and then spent centuries preaching to his legions of dedicated followers on military and spiritual matters."
 # Bosmeri
 doctrine_pantheon_green_pact_name: "Green Pact"
    doctrine_pantheon_green_pact_desc: "The Storyteller Y'ffre, took us under their protection millenia ago, and bound us to the forest. We protected the sacred woods of Valen for generations, and the trees have accepted us in return."
    doctrine_parameter_pantheon_adds_deities_green_pact:0 "Adds the following Gods to the [pantheon|E]: Auri-El, Baan Dar, Mara, Stendarr, Xarxes, Z'en, Y'ffre"
 # Yokudan
 doctrine_pantheon_yokudan_name: "Yoku"
    doctrine_pantheon_yokudan_desc: "We revere Satakal, the Snake who Came Before. With every cycle, more spirits learned to survive the transition from our world to the next, and these spirits now stand alongside Satakal in our pantheon."
    doctrine_parameter_pantheon_adds_deities_yokudan:0 "Adds the following Gods to the [pantheon|E]: Satakal, Ruptga, Tu'whacca, Zeht, Morwha, Tava, Onsi, Diagna"
 doctrine_pantheon_herd_mother_name:0 "Herd-Mother"
    doctrine_pantheon_herd_mother_desc:0 "The Herd-Mother protected us and our horses for generations, both in the Old Isles and in Tamriel. She will guide us and watch over us."
