    devotion_gives_holy_war_cost_piety_gain_5_desc: "$devotion_gives_holy_war_cost_piety_gain_desc$\nСтоимость [Concept( 'holy_war', 'священной войны' )|E]: #P -40%#!\n[Concept( 'piety', 'благочестия' )|E] и [Concept( 'piety_experience', 'набожности' )|E] от [Concept( 'holy_war', 'священных войн' )|E]: #P +40%#!\nМожет объявлять [Concept( 'holy_war', 'священные войны' )|E] против [Concept( 'faith_hostile', 'враждебных' )|E] [Concept( 'faiths', 'конфессий' )|E].\nНет ограничений на количество [Concept( 'holy_war', 'священных войн' )|E], которые могут быть нацелены на завоевание целого [Concept( 'kingdom', 'королевства' )|E]"
