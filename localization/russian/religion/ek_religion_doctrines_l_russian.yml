 ### Marriages
 doctrine_marriage_suitable_party_name:0 "Suitable Party"
 doctrine_marriage_suitable_party_any_name:0 "Any"
    doctrine_marriage_suitable_party_any_desc:0 "It is foolish to impose restrictions on who can be married."
    doctrine_parameter_can_marry_no_restriction_active:0 "There is no restriction in who can be [married|E]"
 doctrine_marriage_suitable_party_one_landed_name:0 "At Least One Landed"
    doctrine_marriage_suitable_party_one_landed_desc:0 "Not everyone deserves to further their line. Only those strong enough to wield real power should be allowed to take wives and husbands."
    doctrine_parameter_can_marry_one_landed_active:0 "At least one party must be [landed|E] to be [married|E]. Should both characters in a marriage become unlanded they will be forced to [divorce|E]"
    doctrine_parameter_at_least_one_landed_character_to_marry_active:0 "At least one party must be [landed|E] to be [married|E]"
 doctrine_marriage_suitable_party_lovers_name:0 "Lovers"
    doctrine_marriage_suitable_party_lovers_desc:0 "As souls can be bound in heaven, so too should they be bound on earth. Souls who are not made for each other should not be forced to marry and suffer a life of misery."
    doctrine_parameter_can_marry_lovers_active:0 "Only [lovers|E] or [soulmates|E] can [marry|E]. Married characters who stop being Lovers or Soulmates are forced to [divorce|E]"
 
 ### Crimes
 doctrine_adultery_name:0 "Adultery"
 doctrine_adultery_crime_name:0 "Criminal"
    doctrine_adultery_crime_desc:0 "It is a crime for men and women to engage in intercourse outside of marriage, and they shall be punished accordingly."
 doctrine_adultery_shunned_name:0 "Shunned"
    doctrine_adultery_shunned_desc:0 "It is sinful for men and women to engage in intercourse outside of marriage, but like all sins it is the divine who must judge them for their failings."
 doctrine_adultery_accepted_name:0 "Accepted"
    doctrine_adultery_accepted_desc:0 "There is nothing inherently wrong about a man or a woman deciding to engage in intercourse outside of marriage, so the decision is their alone."
 
 doctrine_daedra_worship_name:0 "Daedric Worship"
 doctrine_daedra_worship_forbidden_name:0 "Forbidden"
    doctrine_daedra_worship_forbidden_desc:0 "The very core of our faith and of our society is in total contradictions with the nature of the Daedric Princes. Worshipping them is among the greatest offenses against our faith."
    doctrine_parameter_daedric_worship_criminal:0 "Daedric worshippers are considered [criminals|E]"
 doctrine_daedra_worship_shunned_name:0 "Shunned"
    doctrine_daedra_worship_shunned_desc:0 "The worship of the Daedra is an inherently dangerous prospect which can only bring suffering and desolation."
    doctrine_parameter_daedric_worship_shunned:0 "Daedric worshippers are [shunned|E]"
 doctrine_daedra_worship_accepted_name:0 "Accepted"
    doctrine_daedra_worship_accepted_desc:0 "All adherents to our faith are free to worship the Daedric Princes."
 
 doctrine_necromancy_name:0 "Necromancy"
 doctrine_necromancy_outlawed_name:0 "Outlawed"
    doctrine_necromancy_outlawed_desc:0 "No one should ever be allowed to break the sacred circle of life and death. To do so would threaten the very balance of your world."
    doctrine_parameter_necromancy_criminal:0 "Characters with the Necromancer [trait|E] are [criminals|E]"
    doctrine_parameter_vampirism_criminal:0 "All characters afflicted with Vampirism are considered [criminals|E]"
    doctrine_parameter_undeath_criminal:0 "Undead characters are [criminals|E]"
    doctrine_parameter_cleanse_abominations_undead_rulers:0 "[rulers|E] can use [cleanse_abomination_war|E] against Undead rulers"
    doctrine_parameter_cleanse_abominations_necromancers_rulers:0 "[rulers|E] can use [cleanse_abomination_war|E] against Necromancer rulers"
 doctrine_necromancy_pragmatic_name:0 "Pragmatic"
    doctrine_necromancy_pragmatic_desc:0 "Those who willingly break the balance of life and death to harm others are to be avoided."
    doctrine_parameter_necromancy_shunned:0 "Characters with the Necromancer [trait|E] are [shunned|E]"
    doctrine_parameter_benevolent_vampirism_shunned:0 "Characters with the Benevolent Vampire [trait|E] or with the Vampire [secret|E] are [shunned|E]"
    doctrine_parameter_evil_vampirism_criminal:0 "Characters with the Known Vampire [trait|E] are [criminals|E]"
 doctrine_necromancy_accepted_name:0 "Accepted"
    doctrine_necromancy_accepted_desc:0 "Achieving mastery over the cycle of life and death should be seen as an achievement and a victory, not a crime."
 
 doctrine_lycanthropy_name:0 "Lycanthropy"
 doctrine_lycanthropy_outlawed_name:0 "Outlawed"
    doctrine_lycanthropy_outlawed_desc:0 "Werebeasts are an affront to nature and a threat to society. They cannot be allowed to threaten our existence."
    doctrine_parameter_lycanthropy_criminal:0 "All characters afflicted with Lycanthropy are considered [criminals|E]"
    doctrine_parameter_cleanse_abominations_lycanthropes_rulers:0 "[rulers|E] can use [cleanse_abomination_war|E] against Lycanthropes rulers"
 doctrine_lycanthropy_pragmatic_name:0 "Pragmatic"
    doctrine_lycanthropy_pragmatic_desc:0 "While lycanthropy is inherently dangerous, those who did not choose to be cursed should not be punished for something they cannot control."
    doctrine_parameter_benevolent_lycanthropy_shunned:0 "Characters with the Benevolent Lycanthrope [trait|E] or with the Lycanthrope [secret|E] are [shunned|E]"
    doctrine_parameter_evil_lycanthropy_criminal:0 "Characters with the Known Lycanthrope [trait|E] are [criminals|E]"
 doctrine_lycanthropy_accepted_name:0 "Accepted"
    doctrine_lycanthropy_accepted_desc:0 "While lycanthropes can be seen as dangerous, those who master it should be celebrated."
    
 doctrine_vampirism_name:0 "Vampirism"
 doctrine_vampirism_outlawed_name:0 "Outlawed"
    doctrine_vampirism_outlawed_desc:0 "Vampires are mere beasts, hell bent on hunting mortal kind. We must hunt them down before they can hunt us."
    doctrine_parameter_vampirism_criminal:0 "All characters afflicted with vampirism are considered [criminals|E]"
    doctrine_parameter_cleanse_abominations_vampires_rulers:0 "[rulers|E] can use [cleanse_abomination_war|E] against Vampires rulers"
 doctrine_vampirism_pragmatic_name:0 "Pragmatic"
    doctrine_vampirism_pragmatic_desc:0 "The danger that rabid vampires poses must not force us to hunt down those who wish to live in peace."
    doctrine_parameter_benevolent_vampirism_shunned:0 "Characters with the Benevolent Vampire [trait|E] or with the Vampire [secret|E] are [shunned|E]"
    doctrine_parameter_evil_vampirism_criminal:0 "Characters with the Known Vampire [trait|E] are [criminals|E]"
 doctrine_vampirism_accepted_name:0 "Accepted"
    doctrine_vampirism_accepted_desc:0 "Vampirism must not be seen as a curse, for it blesses us with untold strenghts and abilities."
    
 ### Sins & Virtues
 doctrine_virtues_name:0 "Virtues"
 doctrine_virtue_lustful_name:0 "Lustful ([virtue|E])"
    doctrine_virtue_lustful_desc:0 "The pleasures of the flesh are exalted among the faithful."
 doctrine_virtue_chaste_name:0 "Chaste ([virtue|E])"
    doctrine_virtue_chaste_desc:0 "Preserving one's body for their loved one or the divine is seen as a virtue in this faith."
 doctrine_virtue_gluttonous_name:0 "Gluttonous ([virtue|E])"
    doctrine_virtue_gluttonous_desc:0 "This world is full of delicacies and exquisite drinks. Who in their right mind would refuse to partake?"
 doctrine_virtue_temperate_name:0 "Temperate ([virtue|E])"
    doctrine_virtue_temperate_desc:0 "This world is full of temptations sent by the divine and their adversaries, in order to test us. We shall be strong and prove our devotion by resisting."
 doctrine_virtue_greedy_name:0 "Greedy ([virtue|E])"
    doctrine_virtue_greedy_desc:0 "Worldly and spiritual riches are one and the same. We should strive to own more and more."
 doctrine_virtue_generous_name:0 "Generous ([virtue|E])"
    doctrine_virtue_generous_desc:0 "Acts of generosity are common among the faithful, and giving away one's wealth is a core virtue of this faith."
 doctrine_virtue_lazy_name:0 "Lazy ([virtue|E])"
    doctrine_virtue_lazy_desc:0 "Our time in this world is limited. Why waste our fleeting form and energy, when we could try to enjoy our life instead?"
 doctrine_virtue_diligent_name:0 "Diligent ([virtue|E])"
    doctrine_virtue_diligent_desc:0 "Those who work hard should reap the rewards. Our time is limited, and we should strive to impact the world as much as possible."
 doctrine_virtue_wrathful_name:0 "Wrathful ([virtue|E])"
    doctrine_virtue_wrathful_desc:0 "The divine rewards those who know their worth. Anyone who disrespects you should know that they made a mistake."
 doctrine_virtue_calm_name:0 "Calm ([virtue|E])"
    doctrine_virtue_calm_desc:0 "There is no need to lose one's temper and be too quick to action. It would be better to wait until we can act more rationally, to avoid potentially fatal mistakes."
 doctrine_virtue_patient_name:0 "Patient ([virtue|E])"
    doctrine_virtue_patient_desc:0 "Good things come to those who wait."
 doctrine_virtue_impatient_name:0 "Impatient ([virtue|E])"
    doctrine_virtue_impatient_desc:0 "We have no time to waste, for our life is fleeting and can end at any moment."
 doctrine_virtue_arrogant_name:0 "Arrogant ([virtue|E])"
    doctrine_virtue_arrogant_desc:0 "The faithful should know their worth. Those who pride themselves in who they are will be rewarded by the divine."
 doctrine_virtue_humble_name:0 "Humble ([virtue|E])"
    doctrine_virtue_humble_desc:0 "We can only pale in comparison to the divine. No-one should think of themselves too highly, for we can never equal our betters."
 doctrine_virtue_deceitful_name:0 "Deceitful ([virtue|E])"
    doctrine_virtue_deceitful_desc:0 "This world is cruel and cold. It is only fitting that the divine would encourage us to know how to manipulate and navigate it..."
 doctrine_virtue_honest_name:0 "Honest ([virtue|E])"
    doctrine_virtue_honest_desc:0 "To tell the truth even when it would harm us is a pious thing. The world would be a much better place with a little more honesty."
 doctrine_virtue_craven_name:0 "Craven ([virtue|E])"
    doctrine_virtue_craven_desc:0 "The world is a scary place. Those who see these dangers for what they are should be considered wise."
 doctrine_virtue_brave_name:0 "Brave ([virtue|E])"
    doctrine_virtue_brave_desc:0 "To conquer your fears and vainquish your terrors is a pious act, worthy of divine reward."
 doctrine_virtue_shy_name:0 "Shy ([virtue|E])"
    doctrine_virtue_shy_desc:0 "The faithful should live their life in seclusion, for it is the only way to reach the divine."
 doctrine_virtue_gregarious_name:0 "Gregarious ([virtue|E])"
    doctrine_virtue_gregarious_desc:0 "We live surrounded by people. It would be utter folly to reject our society."
 doctrine_virtue_ambitious_name:0 "Ambitious ([virtue|E])"
    doctrine_virtue_ambitious_desc:0 "This world is ripe for conquest. The faithful know that those who can impose their will are the only one fit to rule and prosper."
 doctrine_virtue_content_name:0 "Content ([virtue|E])"
    doctrine_virtue_content_desc:0 "The divine has a plan for all of us. We should not strive to deviate from this path, and should not seek more than what is given to us."
 doctrine_virtue_arbitrary_name:0 "Arbitrary ([virtue|E])"
    doctrine_virtue_arbitrary_desc:0 "What good is 'justice' if it is not used to further our goals? The divine does what it needs to become stronger, and so shall we."
 doctrine_virtue_just_name:0 "Just ([virtue|E])"
    doctrine_virtue_just_desc:0 "Rules are not made to be broken. They protect our society and ensure that everyone can see the divine."
 doctrine_virtue_cynical_name:0 "Cynical ([virtue|E])"
    doctrine_virtue_cynical_desc:0 "A blind faith only makes one blind. We should question everything, even what the divine wants us to do."
 doctrine_virtue_zealous_name:0 "Zealous ([virtue|E])"
    doctrine_virtue_zealous_desc:0 "Who are we to question the divine? Only a strong and pure devotion can be tolerated. Those who do not carry the divine into their heart should not be accepted."
 doctrine_virtue_paranoid_name:0 "Paranoid ([virtue|E])"
    doctrine_virtue_paranoid_desc:0 "The mortal plane is out to get us. Most people are blind to this truth, but we know... We know..."
 doctrine_virtue_trusting_name:0 "Trusting ([virtue|E])"
    doctrine_virtue_trusting_desc:0 "This world and its people were created by the divine. Why should anyone doubt of the path laid before us by our betters?"
 doctrine_virtue_compassionate_name:0 "Compassionate ([virtue|E])"
    doctrine_virtue_compassionate_desc:0 "There is no greater value than in being able to see the plight of the downtrodden, and try to ease their suffering."
 doctrine_virtue_callous_name:0 "Callous ([virtue|E])"
    doctrine_virtue_callous_desc:0 "This world is unforgiving. Why should we not be aswell?"
 doctrine_virtue_sadistic_name:0 "Sadistic ([virtue|E])"
    doctrine_virtue_sadistic_desc:0 "To inflict pain upon others is the true mark of one's power."
 doctrine_virtue_stubborn_name:0 "Stubborn ([virtue|E])"
    doctrine_virtue_stubborn_desc:0 "Our ways are the right one. The divine rewards those who know what they want to achieve."
 doctrine_virtue_fickle_name:0 "Fickle ([virtue|E])"
    doctrine_virtue_fickle_desc:0 "The way of the divine is flowing and everchanging. Ours shall be that way too."
 doctrine_virtue_vengeful_name:0 "Vengeful ([virtue|E])"
    doctrine_virtue_vengeful_desc:0 "There is only one way to answer when we are harmed. Total destruction. None should get in our way."
 doctrine_virtue_forgiving_name:0 "Forgiving ([virtue|E])"
    doctrine_virtue_forgiving_desc:0 "To judge is a thing only allowed to the divine. The circle of violence and hatred poisons the mortal world, and we refuse to be a part of it."
 
 doctrine_sins_name:0 "Sins"
 doctrine_sin_lustful_name:0 "Lustful ([sin|E])"
    doctrine_sin_lustful_desc:0 "Lust is a poison that corrupts body and mind. One should be very careful not to fall into this trap."
 doctrine_sin_chaste_name:0 "Chaste ([sin|E])"
    doctrine_sin_chaste_desc:0 "There is nothing more shameful than trying to repress one's carnal desires. The divine granted us this body and pleasure, and some would refuse them?"
 doctrine_sin_gluttonous_name:0 "Gluttonous ([sin|E])"
    doctrine_sin_gluttonous_desc:0 "While we all need to eat and drink to survive, some shame themselves by indulging in excess food and drinks. This should be avoided at all cost."
 doctrine_sin_temperate_name:0 "Temperate ([sin|E])"
    doctrine_sin_temperate_desc:0 "Why reject the tastes and savours brought to use? Are they not sent by the divine?"
 doctrine_sin_greedy_name:0 "Greedy ([sin|E])"
    doctrine_sin_greedy_desc:0 "Hoarding wealth is morally despicable. While it might be impossible to achieve total equality, the least one can do is not purposefully make it so other people are forced to live in poverty."
 doctrine_sin_generous_name:0 "Generous ([sin|E])"
    doctrine_sin_generous_desc:0 "Why would anyone share the gift of the divine? They have been given to us, and us alone."
 doctrine_sin_lazy_name:0 "Lazy ([sin|E])"
    doctrine_sin_lazy_desc:0 "Those who spend their day doing nothing should be ashamed."
 doctrine_sin_diligent_name:0 "Diligent ([sin|E])"
    doctrine_sin_diligent_desc:0 "The divine granted us time to rest and do whatever we want. Those who refuse this gift are fools, at best."
 doctrine_sin_wrathful_name:0 "Wrathful ([sin|E])"
    doctrine_sin_wrathful_desc:0 "There is no greater shame than losing one's temper, for it harms us and those around us."
 doctrine_sin_calm_name:0 "Calm ([sin|E])"
    doctrine_sin_calm_desc:0 "How could anyone stay calm and passive in face of hardship? Is it not the sign of a coward?"
 doctrine_sin_patient_name:0 "Patient ([sin|E])"
    doctrine_sin_patient_desc:0 "Our time in this world is limited. Wasting it by refusing to act now is a grave sin in itself."
 doctrine_sin_impatient_name:0 "Impatient ([sin|E])"
    doctrine_sin_impatient_desc:0 "How could one dare to say that the divine's plan for us is wrong? Trying to fasten what the divine has in plan for us can only lead to disaster."
 doctrine_sin_arrogant_name:0 "Arrogant ([sin|E])"
    doctrine_sin_arrogant_desc:0 "While knowing one's worth is important, it has to be kept in mind that we are nowhere close to the divine."
 doctrine_sin_humble_name:0 "Humble ([sin|E])"
    doctrine_sin_humble_desc:0 "The divine made us the way we are, and we should not be ashamed of it. Humility will only lead to disaster."
 doctrine_sin_deceitful_name:0 "Deceitful ([sin|E])"
    doctrine_sin_deceitful_desc:0 "There is #N one#! imposter among us."
 doctrine_sin_honest_name:0 "Honest ([sin|E])"
    doctrine_sin_honest_desc:0 "There is no greater folly than having an open heart. We all need our secrets, for this is how the world was created."
 doctrine_sin_craven_name:0 "Craven ([sin|E])"
    doctrine_sin_craven_desc:0 "Is there anything more shameful than to run from any adversity, and put one's head in the sand in front of danger?"
 doctrine_sin_brave_name:0 "Brave ([sin|E])"
    doctrine_sin_brave_desc:0 "This world is dangerous. Some would rather die and put those close to them in mortal danger rather than accept that there are some challenges they should not try to face."
 doctrine_sin_shy_name:0 "Shy ([sin|E])"
    doctrine_sin_shy_desc:0 "We are born to live in groups. Those who shame themselves by refusing to interact with the rest of society should be shunned."
 doctrine_sin_gregarious_name:0 "Gregarious ([sin|E])"
    doctrine_sin_gregarious_desc:0 "There is nothing more infuriating than those who refuse the faithful their right to stay alone, when they need it."
 doctrine_sin_ambitious_name:0 "Ambitious ([sin|E])"
    doctrine_sin_ambitious_desc:0 "Those who strive for too much will fall and fail. The divine will not reward them for their folly."
 doctrine_sin_content_name:0 "Content ([sin|E])"
    doctrine_sin_content_desc:0 "The divine created this world, and left challenges and rewards for us. Why would anyone refuse to at least try?"
 doctrine_sin_arbitrary_name:0 "Arbitrary ([sin|E])"
    doctrine_sin_arbitrary_desc:0 "While the rules of mortalkind and the divine might be difficult to navigate, there is no greater sin than to not even pretend to respect them."
 doctrine_sin_just_name:0 "Just ([sin|E])"
    doctrine_sin_just_desc:0 "Those who pride themselves in their self-righteous sense of justice should not be trusted. We all know their true intentions..."
 doctrine_sin_cynical_name:0 "Cynical ([sin|E])"
    doctrine_sin_cynical_desc:0 "Refusing to hear the divine is a crime by itself. Those who willingly shun their faith should be cast aside."
 doctrine_sin_zealous_name:0 "Zealous ([sin|E])"
    doctrine_sin_zealous_desc:0 "One's self-righteous zealouness does more harm than good."
 doctrine_sin_paranoid_name:0 "Paranoid ([sin|E])"
    doctrine_sin_paranoid_desc:0 "While this world might be dangerous, living one's life in fear and in refusal to face any challenge is an insult to those who built the mortal plane."
 doctrine_sin_trusting_name:0 "Trusting ([sin|E])"
    doctrine_sin_trusting_desc:0 "There is a dark essence in all of us. Blindly trusting others will only result in getting everyone harmed."
 doctrine_sin_compassionate_name:0 "Compassionate ([sin|E])"
    doctrine_sin_compassionate_desc:0 "This world is harsh and unfair. It was made that way, and any attempt to 'correct' what should not be corrected will only result in a loss of time and resources."
 doctrine_sin_callous_name:0 "Callous ([sin|E])"
    doctrine_sin_callous_desc:0 "While it might not be necessary to try to extend a hand to all those who are struggling, the least one can do is not kick them while they are at their weakest point."
 doctrine_sin_sadistic_name:0 "Sadistic ([sin|E])"
    doctrine_sin_sadistic_desc:0 "Some people enjoy the pain and suffering of others. They will be punished, and some of them shall suffer in return."
 doctrine_sin_stubborn_name:0 "Stubborn ([sin|E])"
    doctrine_sin_stubborn_desc:0 "This world is vast and ever-changing. It is folly to assume that the circumstances of yesterday are the same as those of today. One needs to keep an open mind."
 doctrine_sin_fickle_name:0 "Fickle ([sin|E])"
    doctrine_sin_fickle_desc:0 "The divine set a path for all of us. While it might not be always clear, as we are just mortals, we should at least try to keep some order in our life."
 doctrine_sin_vengeful_name:0 "Vengeful ([sin|E])"
    doctrine_sin_vengeful_desc:0 "While it might be difficult to forgive those who wrong us, we should be careful not to let vengeance consume us."
 doctrine_sin_forgiving_name:0 "Forgiving ([sin|E])"
    doctrine_sin_forgiving_desc:0 "Some might say it is good to forgive those who hurt us. But we know that this will only lead to more people hurting you."
 
