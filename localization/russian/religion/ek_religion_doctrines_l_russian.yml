 # Nedic-Nordic
 doctrine_pantheon_divines_name:0 "Божества"
    doctrine_pantheon_divines_desc:0 "Мы поклоняемся #LORE [Concept( 'compendium_divines', 'Божествам' )|E]#!, богам, которые пожертвовали своими жизнями, чтобы создать мир смертных."
    doctrine_parameter_pantheon_adds_deities_divines:0 "Добавит следующих покровителей в [pantheon|El]: Акатош, Аркей, Дибелла, Джулианос, Кинарет, Мара, Стендарр, Зенитар"
    doctrine_parameter_pantheon_adds_akatosh:0 "Адепты могут принять Акатоша как своего [Concept( 'patron', 'покровителя' )|E] и получить свойство [GetTrait('p_dv_akatosh').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_arkay:0 "Адепты могут принять Аркея как своего [Concept( 'patron', 'покровителя' )|E] и получить свойство [GetTrait('p_dv_arkay').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_dibella:0 "Адепты могут принять Дибеллу как свою [Concept( 'patron', 'покровительницу' )|E] и получить свойство [GetTrait('p_dv_dibella').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_julianos:0 "Адепты могут принять Джулианоса как своего [Concept( 'patron', 'покровителя' )|E] и получить свойство [GetTrait('p_dv_julianos').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_kynareth:0 "Адепты могут принять Кинарет как своего [Concept( 'patron', 'покровителя' )|E] и получить свойство [GetTrait('p_dv_kynareth').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_mara:0 "Адепты могут принять Мару как свою [Concept( 'patron', 'покровительницу' )|E] и получить свойство [GetTrait('p_dv_mara').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_stendarr:0 "Адепты могут принять Стендарра как своего [Concept( 'patron', 'покровителя' )|E] и получить свойство [GetTrait('p_dv_stendarr').GetName( GetNullCharacter )]"
    doctrine_parameter_pantheon_adds_zenithar:0 "Адепты могут принять Зенитара как своего [Concept( 'patron', 'покровителя' )|E] и получить свойство [GetTrait('p_dv_zenithar').GetName( GetNullCharacter )]"
    doctrine_parameter_divines_pantheon:0 "При расчёте [Concept('faith_hostility', 'враждебности')|E] этого [Concept('pantheon', 'пантеона')|E], она будет идентичной конфессиям с доктринами [GetFaithDoctrine('doctrine_pantheon_nord').GetBaseName], [GetFaithDoctrine('doctrine_pantheon_redguard').GetBaseName] и [GetFaithDoctrine('doctrine_pantheon_nedic_aedra').GetBaseName]"
 doctrine_pantheon_nord_name:0 "Пантеон нордов"
    doctrine_pantheon_nord_desc:0 "Мы поклоняемся традиционным нордским божествам: Мёртвым Богам, которые сражались и умерли, дабы наступил новый цикл; Богам Очага, которые следят за текущим циклом; Богам Испытания, которые угрожают Очагу, и Сумеречным Богам, которые открывают следующий цикл."
    doctrine_parameter_pantheon_adds_deities_nord:0 "Добавит следующих покровителей в [pantheon|El]: Кин, Мара, Дибелла, Стун, Джунал, #LORE [compendium_shor]#!, Тсун, Оркей, Алдуин"
    doctrine_parameter_divines_pantheon_nord:0 "При расчёте [Concept('faith_hostility', 'враждебности')|E] этого [Concept('pantheon', 'пантеона')|E], она будет идентичной конфессиям с доктринами [GetFaithDoctrine('doctrine_pantheon_divines').GetBaseName], [GetFaithDoctrine('doctrine_pantheon_redguard').GetBaseName] и [GetFaithDoctrine('doctrine_pantheon_nedic_aedra').GetBaseName]"
 doctrine_pantheon_redguard_name:0 "Пантеон редгардов"
    doctrine_pantheon_redguard_desc:0 "Мы нашли общие корни у верований наших предков и сиродильских #LORE [Concept( 'compendium_divines', 'Божеств' )|E]#!. Имена богов не имеют значения, важна лишь наша общая вера в них."
    doctrine_parameter_pantheon_adds_deities_redguard:0 "Добавит следующих покровителей в [pantheon|El]: Акатош, Дибелла, Джулианос, Стендарр, Морва, Тава, Ту'вакка, Зет"
    doctrine_parameter_divines_pantheon_redguard:0 "При расчёте [Concept('faith_hostility', 'враждебности')|E] этого [Concept('pantheon', 'пантеона')|E], она будет идентичной конфессиям с доктринами [GetFaithDoctrine('doctrine_pantheon_divines').GetBaseName], [GetFaithDoctrine('doctrine_pantheon_nord').GetBaseName] и [GetFaithDoctrine('doctrine_pantheon_nedic_aedra').GetBaseName]"
 doctrine_pantheon_the_one_name:0 "Единый"
    doctrine_pantheon_the_one_desc:0 "Верховный Дух — единственное существо, достойное поклонения. Обезьяний Пророк указал нам путь, и благодаря его учениям мы освободились от эльфийского владычества."
    doctrine_parameter_devotion_gives_reduced_cb_cost_against_elves:0 "Каждый уровень [Concept( 'piety_experience', 'набожности' )|E] снижает стоимость [casus_belli|El] против эльфийских правителей на #P 10%#!"
 doctrine_pantheon_lorkhan_name:0 "Потерянный Бог"
    doctrine_pantheon_lorkhan_desc:0 "Даже после своей смерти #LORE [compendium_missing_god]#! сражается рядом с нами, дабы мы могли быть свободными. Мы будем воспевать его имя везде, куда бы мы ни пошли, пока все человечество не будет освобождено от угнетателей!"
 doctrine_pantheon_heroes_name:0 "Сиродильские герои"
    doctrine_parameter_pantheon_adds_deities_cyrodiilic_heroes:0 "Добавит следующих святых в [pantheon|El]: Алессия, Пелинал, Морихаус, Реман, Бенду Оло"
        doctrine_pantheon_heroes_desc:0 "[GetPlayer.Custom('GetCustomCyrodiilicHeroes')]"
    doctrine_pantheon_heroes_desc_base:0 "Алессия. Пелинал. Морихаус. Реман. Бенду Оло. Это имена легендарных героев, известных во всём Тамриэле. Но в Сиродиле некоторые почитают их наравне с самими богами."
    doctrine_pantheon_heroes_desc_attrebus:0 "Алессия. Пелинал. Морихаус. Реман. Бенду Оло. Аттребус. Это имена легендарных героев, известных во всём Тамриэле. Но в Сиродиле некоторые почитают их наравне с самими богами."
 doctrine_pantheon_thousand_cults_name:0 "Тысяча культов"
    doctrine_parameter_pantheon_adds_deities_thousand_cults:0 "Добавит следующие культы в [pantheon|El]: Культ Ака, Культ Потерянного, Культ Земли, Культ Мотылька Предка, Культ Богов-зверей, Культ Любви, Культ Гильдий, Культ Небес"
    doctrine_pantheon_thousand_cults_desc:0 "Воздайте хвалу Тысяче Богов Долины, ибо их Культы укрывают наши души в этой и последующей жизни."
 doctrine_pantheon_reman_name:0 "Реман"
    doctrine_pantheon_reman_desc:0 "Реман «Свет Людей» Сиродил был драконорожденным героем #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#! и основателем Второй империи Тамриэля. Первыми его начали почитать побеждённые им захватчики-акавирцы, которые пришли в Тамриэль в поисках того, в чьих жилах течёт драконья кровь. Однако с тех пор эта вера распространилось среди коренного населения."
 doctrine_pantheon_ancestor_moth_name:0 "Мотыльки Предка"
    doctrine_pantheon_ancestor_moth_desc:0 "Мотыльки Предка — редкий вид мотыльков, которые, по мнению некоторых жителей Сиродила и южного Скайрима, говорят голосами мёртвых."
 doctrine_pantheon_nedic_aedra_name:0 "Недийский пантеон"
    doctrine_pantheon_nedic_aedra_desc:0 "Наши Матери даруют нам жизнь, их избранный слуга дарует нам смерть. З'ен Торговец вечно бдит, чтобы следить за бесконечным циклом равного обмена."
    doctrine_parameter_pantheon_adds_deities_nedic:0 "Добавит следующих покровителей в [pantheon|El]: Арк'ей, Дибе, Кин, Мара, З'ен, #LORE [compendium_lorkh]#!"
    doctrine_parameter_divines_pantheon_nedic:0 "При расчёте [Concept('faith_hostility', 'враждебности')|E] этого [Concept('pantheon', 'пантеона')|E], она будет идентичной конфессиям с доктринами [GetFaithDoctrine('doctrine_pantheon_divines').GetBaseName], [GetFaithDoctrine('doctrine_pantheon_nord').GetBaseName] и [GetFaithDoctrine('doctrine_pantheon_redguard').GetBaseName]"
 doctrine_pantheon_forgotten_gods_name:0 "Забытые боги"
    doctrine_parameter_pantheon_adds_deities_forgotten_gods:0 "Добавит следующих покровителей в [pantheon|El]: Ноторго, Рэн, Вигрил, Шандар, Джим Сэй, Друага, К'Олвен, Сай, Эбонарм, Иус"
    doctrine_pantheon_forgotten_gods_desc:0 "Помните учения святых и богов, которые направляли наших предков задолго до того, как на нас посягнули чужеземные божества."
 special_doctrine_reach_spirits_name:0 "Духи Предела"
 doctrine_pantheon_magna_ge_name:0 "Магна-ге"
    doctrine_parameter_pantheon_adds_deities_magna_ge:0 "Добавит следующих покровителей в [pantheon|El]: #LORE [compendium_magnus]#!, Мнемо-Ли, Зеро-Лиг"
    doctrine_pantheon_magna_ge_desc:0 "Девять снопов искр на небесах, Четыре звезды в моих глазах."
 doctrine_pantheon_lilmothiit_name:0 "Живой Закон"
    doctrine_parameter_pantheon_adds_deities_lilmothiit:0 "Добавит следующих покровителей в [pantheon|El]: Цеол, Джефр"
    doctrine_pantheon_lilmothiit_desc:0 "Мы учимся у Богов Формирования, которые вдыхают в мир законы. Знать действия земли - значит управлять ею."
    special_doctrine_reach_spirits_desc:0 "Предел — дом для многих верований, и все они составляют единое целое. Разрозненные племена могут служить разным богам, но в конечном итоге все они — народ Предела."
 special_doctrine_bretic_traditions_name:0 "Бретонские традиции"
    special_doctrine_bretic_traditions_desc:0 "Среди бретонцев можно найти много верований, которым поклонялись в этих землях задолго до #LORE [Concept( 'compendium_divines', 'Божеств' )|E]#!. Все они заслуживают взаимного уважения."
 special_doctrine_cyrodiilic_cult_name:0 "Сиродильский культ"
    special_doctrine_cyrodiilic_cult_desc:0 "Культы Сиродила сосуществовали на протяжении тысячелетия и имеют общую историю. Каждый культ почитает #LORE [compendium_aedra]#! или богов по-своему, и Сиродил только выигрывает от такого широкого спектра традиций и ритуалов."
 special_doctrine_khajiit_doctrine_name:0 "Анурр и Фадомай"
    special_doctrine_khajiit_doctrine_desc:0 "Каджиты не видят особой разницы в духах, которых чужеземцы называют "#LORE [compendium_aedra]#!" и "#LORE [compendium_daedra]#!". На самом деле, все духи имеют общее происхождение - они дети Анурра и Фадомай. Благодаря такой точке зрения, поклонение божествам, к которым прочие отнеслись бы с отвращением, приобретает у каджитов благотворные и безобидные черты, отчего даже самые ревностные последователи #LORE [Concept( 'compendium_divines', 'Божеств' )|E]#! не называют каджитов «даэдрапоклонниками»."
 doctrine_parameter_faith_hostility_reduction:0 "Понизит [Concept('faith_hostility', 'враждебность')|E] на #P -25#! с [Concept('faiths', 'конфессиями')|E], которые используют эту же [Concept('doctrine', 'доктрину')|E]"
 doctrine_parameter_faith_hostility_khajiit_reduction:0 "Понизит [Concept('faith_hostility', 'враждебность')|E] на #P -15#! с [Concept('faiths', 'конфессиями')|E], которые принадлежат к [Concept('religious_family', 'религиозной концепции')|E] [GetReligionFamily('rf_aedra').GetName]"
 doctrine_parameter_kept_on_faith_creation:0 "Сохраняется при создании новой [Concept('faiths', 'конфессии')|E]"
 doctrine_parameter_lost_on_faith_creation:0 "Теряется при создании новой [Concept('faiths', 'конфессии')|E]"
 # Aldmeri
 doctrine_pantheon_aedra_name:0 "Аэдра"
    doctrine_pantheon_aedra_desc:0 "Мы поклоняемся #LORE [Concept( 'compendium_aedra', 'аэдра' )|E]#! — бессмертным существам, которые принимали участие в создании измерения смертных. Мы почитаем всех, независимо от того, отдали ли они свои жизни или решили уйти, узнав о предательстве #LORE [Concept( 'compendium_lorkhan', 'Лорхана' )|E]#!."
    doctrine_parameter_pantheon_adds_deities_aedra:0 "Добавит следующих покровителей в [pantheon|El]: Аури-Эль, Джефре, #LORE [compendium_magnus]#!, Мара, Финастер, Сирабейн, Тринимак, Заркс, Зен"
 # Trinimac
 doctrine_pantheon_trinimac_name:0 "Тринимак"
    doctrine_pantheon_trinimac_desc:0 "Тринимак — альдмерский герой-бог правды, чести и справедливости. В #LORE [Concept( 'compendium_dawn_era', 'Эру Рассвета' )|E]#! он убил предателя #LORE [Concept( 'compendium_lorkhan', 'Лорхана' )|E]#! за обман богов, а затем провёл многие века, проповедуя своим легионам преданных последователей о военных и духовных вопросах."
 # Bosmeri
 doctrine_pantheon_green_pact_name:0 "Зелёный пакт"
    doctrine_pantheon_green_pact_desc:0 "Тысячелетия назад Рассказчик И'ффре взял нас под свою защиту и связал с лесом. Мы защищали священные леса Валена на протяжении многих поколений, и деревья приняли нас в ответ."
    doctrine_parameter_pantheon_adds_deities_green_pact:0 "Добавит следующих покровителей в [pantheon|El]: Аури-Эль, Баан-Дар, Мара, Стендарр, Заркс, З'ен, И'ффре"
    doctrine_parameter_green_pact_hostility:0 "При расчёте [Concept('faith_hostility', 'враждебности')|E] этого [Concept('pantheon', 'пантеона')|E], она будет идентичной конфессиям с доктриной [GetFaithDoctrine('doctrine_pantheon_wilderking').GetBaseName]"
 doctrine_pantheon_wilderking_name:0 "Лесной король"
    doctrine_pantheon_wilderking_desc:0 "Лесной король безграничен. Войди во двор и склонись перед его троном. Опасайся гнева его Полых. Всегда уважай землю, ибо она и Лесной король - одно и то же."
    wilderking_custom_faith_blocker:0 "Только Лесной король может установить свой закон"
    doctrine_parameter_wilderking_hostility:0 "При расчёте [Concept('faith_hostility', 'враждебности')|E] этого [Concept('pantheon', 'пантеона')|E], она будет идентичной конфессиям с доктриной [GetFaithDoctrine('doctrine_pantheon_green_pact').GetBaseName]"
 # Yokudan
 doctrine_pantheon_yokudan_name:0 "Йоку"
    doctrine_pantheon_yokudan_desc:0 "Мы почитаем Сатакала, Змея, явившегося Прежде. С каждым циклом всё больше духов учились выживать при переходе из нашего мира в другой, и теперь эти духи стоят подле с Сатакалом в нашем пантеоне."
    doctrine_parameter_pantheon_adds_deities_yokudan:0 "Добавит следующих покровителей в [pantheon|El]: Сатакал, Руптга, Ту'вакка, Зет, Морва, Тава, Онси, Диагна"
 doctrine_pantheon_herd_mother_name:0 "Матерь Табуна"
    doctrine_pantheon_herd_mother_desc:0 "Матерь Табуна защищала нас и наших лошадей на протяжении многих поколений, как на Старых островах, так и в Тамриэле. Она будет направлять нас и присматривать за нами."
