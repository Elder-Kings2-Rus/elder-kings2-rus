    doctrine_vampirism_virtuous_desc: "Благословение вампиризма возвышает нас над остальными смертными. Они – всего лишь добыча, а мы – высшие охотники."
    doctrine_parameter_vampirism_virtuous_hostility: "Увеличивает [faith_hostility|El] со всеми [Concept( 'faiths', 'конфессиями' )|E], в которых вампиризм – [GetFaithDoctrine('doctrine_vampirism_crime').GetBaseName], на #N +10#!"
    
 ### Sins & Virtues
 doctrine_virtues_name: "Добродетели"
 doctrine_virtue_lustful_name: "Похоть ([virtue|E])"
    doctrine_virtue_lustful_desc: "Удовольствия плоти превозносятся среди верующих."
 doctrine_virtue_chaste_name: "Благонравие ([virtue|E])"
    doctrine_virtue_chaste_desc: "Сохранение своего тела для любимого существа или божества считается добродетелью в этой конфессии."
 doctrine_virtue_gluttonous_name: "Обжорство ([virtue|E])"
    doctrine_virtue_gluttonous_desc: "Этот мир полон деликатесов и изысканных напитков. Кто в здравом уме откажется от угощения?"
 doctrine_virtue_temperate_name: "Сдержанность ([virtue|E])"
    doctrine_virtue_temperate_desc: "Этот мир полон искушений, посылаемых божественными сущностями и их противниками, дабы испытать нас. Мы должны быть сильными и доказать свою преданность, сопротивляясь соблазнам."
 doctrine_virtue_greedy_name: "Жадность ([virtue|E])"
    doctrine_virtue_greedy_desc: "Мирское и духовное богатство едины. Мы должны стремиться владеть всё большими богатствами."
 doctrine_virtue_generous_name: "Щедрость ([virtue|E])"
    doctrine_virtue_generous_desc: "Акты щедрости широко распространены среди верующих, а раздача своего богатства является основной добродетелью этой конфессии."
 doctrine_virtue_lazy_name: "Лень ([virtue|E])"
    doctrine_virtue_lazy_desc: "Наше время в этом мире ограничено. Зачем тратить эти бесценные мгновения и энергию на пустяки, если вместо этого можно попытаться наслаждаться жизнью?"
 doctrine_virtue_diligent_name: "Усердие ([virtue|E])"
    doctrine_virtue_diligent_desc: "Те, кто много работает, должны пожинать плоды труда. Наше время ограничено, и мы должны стремиться как можно сильнее повлиять на мир."
 doctrine_virtue_wrathful_name: "Гневливость ([virtue|E])"
    doctrine_virtue_wrathful_desc: "Божественное вознаграждает тех, кто знает свою ценность. Тот, кто не уважает тебя, должен осознать свою ошибку."
 doctrine_virtue_calm_name: "Спокойствие ([virtue|E])"
    doctrine_virtue_calm_desc: "Не стоит терять самообладание и слишком торопиться с действиями. Лучше подождать и поступить более рационально, дабы избежать потенциально фатальных ошибок."
 doctrine_virtue_patient_name: "Выдержка ([virtue|E])"
    doctrine_virtue_patient_desc: "Хорошие вещи случаются с теми, кто терпелив."
 doctrine_virtue_impatient_name: "Торопливость ([virtue|E])"
    doctrine_virtue_impatient_desc: "Нельзя терять время, ведь жизнь быстротечна и может закончиться в любой момент."
 doctrine_virtue_arrogant_name: "Заносчивость ([virtue|E])"
    doctrine_virtue_arrogant_desc: "Верующие должны знать свою ценность. Те, кто гордится тем, кто они есть, будут вознаграждены."
 doctrine_virtue_humble_name: "Смирение ([virtue|E])"
    doctrine_virtue_humble_desc: "Нам не сравниться с божественными силами. Никто не должен думать о себе слишком высоко, ибо мы никогда не сможем сравниться с теми, кто превыше нас."
 doctrine_virtue_deceitful_name: "Вероломство ([virtue|E])"
    doctrine_virtue_deceitful_desc: "Этот мир жесток и холоден. Вполне уместно, что божественное побуждает нас понимать, как именно нужно жить и действовать в нём..."
 doctrine_virtue_honest_name: "Честность ([virtue|E])"
    doctrine_virtue_honest_desc: "Говорить правду, даже если она может навредить тебе — благочестивое дело. Мир станет намного лучше, если в нём будет больше честности."
 doctrine_virtue_craven_name: "Малодушие ([virtue|E])"
    doctrine_virtue_craven_desc: "Мир — страшное место. Тех, кто видит эти опасности такими, какие они есть на самом деле, следует считать мудрыми."
 doctrine_virtue_brave_name: "Отвага ([virtue|E])"
    doctrine_virtue_brave_desc: "Победить свои страхи и ужасы — благочестивый поступок, достойный божественной награды."
 doctrine_virtue_shy_name: "Застенчивость ([virtue|E])"
    doctrine_virtue_shy_desc: "Верующие должны проводить свою жизнь в уединении, ибо это единственный способ достичь божественного."
 doctrine_virtue_gregarious_name: "Общительность ([virtue|E])"
    doctrine_virtue_gregarious_desc: "Мы живем в окружении существ. Глупо отвергать общество."
 doctrine_virtue_ambitious_name: "Амбиции ([virtue|E])"
    doctrine_virtue_ambitious_desc: "Этот мир созрел для жатвы. Верующие знают, что лишь тот, кто может навязать свою волю, способен править и процветать."
 doctrine_virtue_content_name: "Непритязательность ([virtue|E])"
    doctrine_virtue_content_desc: "У божественного есть планы на каждого из нас. Мы не должны стремиться отклониться от этого пути и не должны искать большего, чем то, что нам дано."
 doctrine_virtue_arbitrary_name: "Прихоти ([virtue|E])"
    doctrine_virtue_arbitrary_desc: "Что хорошего в "справедливости", если она не используется для достижения наших целей? Божественное делает то, что ему нужно, чтобы стать сильнее, и мы должны поступать аналогично."
 doctrine_virtue_just_name: "Справедливость ([virtue|E])"
    doctrine_virtue_just_desc: "Правила созданы не для того, чтобы их нарушали. Они защищают наше общество и гарантируют, что каждый сможет увидеть божественное."
 doctrine_virtue_cynical_name: "Цинизм ([virtue|E])"
    doctrine_virtue_cynical_desc: "Слепая вера лишь делает тебя слепым. Мы должны подвергать сомнению всё. Даже то, что божественное хочет от нас."
 doctrine_virtue_zealous_name: "Фанатизм ([virtue|E])"
    doctrine_virtue_zealous_desc: "Кто мы такие, чтобы сомневаться в божественном? Мы не потерпим ничего, кроме сильной и чистой преданности. Тех, кто не несёт божественное в своем сердце, не следует принимать и терпеть."
 doctrine_virtue_paranoid_name: "Паранойя ([virtue|E])"
    doctrine_virtue_paranoid_desc: "Смертный мир стремится заполучить нас. Большинство слепы к этой истине, но мы знаем... Мы знаем..."
 doctrine_virtue_trusting_name: "Доверчивость ([virtue|E])"
    doctrine_virtue_trusting_desc: "Этот мир и его существа были созданы божественным. Почему кто-то должен сомневаться в пути, проложенном перед нами теми, кто лучше нас?"
 doctrine_virtue_compassionate_name: "Сострадание ([virtue|E])"
    doctrine_virtue_compassionate_desc: "Нет большей ценности, чем возможность осознать участь угнетённых и попытаться облегчить их страдания."
 doctrine_virtue_callous_name: "Бесчувственность ([virtue|E])"
    doctrine_virtue_callous_desc: "Этот мир жесток и не прощает ошибок. Почему мы должны вести себя иначе?"
 doctrine_virtue_sadistic_name: "Садизм ([virtue|E])"
    doctrine_virtue_sadistic_desc: "Причинять боль другим — вот истинный признак силы."
 doctrine_virtue_stubborn_name: "Упёртость ([virtue|E])"
    doctrine_virtue_stubborn_desc: "Наши пути — правильные. Божественное вознаграждает тех, кто знает, чего хочет достичь."
 doctrine_virtue_fickle_name: "Переменчивость ([virtue|E])"
    doctrine_virtue_fickle_desc: "Путь божественного изменчив и постоянно меняется. Таким должен быть и наш путь."
 doctrine_virtue_vengeful_name: "Мстительность ([virtue|E])"
    doctrine_virtue_vengeful_desc: "Есть только один способ правильно ответить, когда тебе причиняют вред. Полное уничтожение врага. Никто не должен встать на твоём пути."
 doctrine_virtue_forgiving_name: "Незлобливость ([virtue|E])"
    doctrine_virtue_forgiving_desc: "Судить — дело одного лишь божественного. Круг насилия и ненависти отравляет мир смертных, и мы отказываемся быть его частью."
    doctrine_virtue_eccentric_name: "Чудачество ([virtue|E])"
    doctrine_virtue_eccentric_desc: "Оригинальность, вдохновение и новаторство — эти те качества, которые однозначно стоит воспевать."
 
 doctrine_sins_name: "Грехи"
 doctrine_sin_lustful_name: "Похоть ([sin|E])"
    doctrine_sin_lustful_desc: "Похоть — это яд, развращающий тело и разум. Нужно быть очень осторожным, чтобы не попасть в эту ловушку."
 doctrine_sin_chaste_name: "Благонравие ([sin|E])"
    doctrine_sin_chaste_desc: "Нет ничего более постыдного, чем попытка подавить свои плотские желания. Божественное даровало нам это тело и связанные с ним наслаждения, но некоторые смеют отказываться от них?"
 doctrine_sin_gluttonous_name: "Обжорство ([sin|E])"
    doctrine_sin_gluttonous_desc: "Хотя всем нам необходимо есть и пить для выживания, некоторые позорят себя, предаваясь излишествам в еде и напитках. Этого следует избегать любой ценой."
 doctrine_sin_temperate_name: "Сдержанность ([sin|E])"
    doctrine_sin_temperate_desc: "Зачем отвергать вкусы и ароматы? Разве они не посланы божественным?"
 doctrine_sin_greedy_name: "Жадность ([sin|E])"
    doctrine_sin_greedy_desc: "Накапливать богатство — это морально отвратительное деяние. Хотя достичь полного равенства невозможно, существо может сделать всё возможное, чтобы другие не были вынуждены жить в бедности."
 doctrine_sin_generous_name: "Щедрость ([sin|E])"
    doctrine_sin_generous_desc: "Зачем кому-то делиться божественным даром? Они даны тебе, и только тебе."
 doctrine_sin_lazy_name: "Лень ([sin|E])"
    doctrine_sin_lazy_desc: "Тем, кто проводит свой день, не делая ничего полезного, должно быть стыдно."
 doctrine_sin_diligent_name: "Усердие ([sin|E])"
    doctrine_sin_diligent_desc: "Божественное даровало нам время, чтобы мы могли отдыхать и делать всё, что захотим. Те, кто отказывается от этого дара — просто глупцы."
 doctrine_sin_wrathful_name: "Гневливость ([sin|E])"
    doctrine_sin_wrathful_desc: "Нет большего позора, чем потерять самообладание, потому что это вредит тебе и окружающим."
 doctrine_sin_calm_name: "Спокойствие ([sin|E])"
    doctrine_sin_calm_desc: "Как может кто-то оставаться спокойным и пассивным перед лицом трудностей? Разве это не признак трусости?"
 doctrine_sin_patient_name: "Выдержка ([sin|E])"
    doctrine_sin_patient_desc: "Наше время в этом мире ограничено. Тратить его впустую, отказываясь действовать сейчас, является тяжким грехом."
 doctrine_sin_impatient_name: "Торопливость ([sin|E])"
    doctrine_sin_impatient_desc: "Как можно осмелиться заявить, что божественный план на тебя неверен? Попытка ускорить то, что задумано для тебя высшими силами, обязательно приведёт к катастрофе."
 doctrine_sin_arrogant_name: "Заносчивость ([sin|E])"
    doctrine_sin_arrogant_desc: "Хотя осознание своей значимости очень важно, необходимо помнить, что мы ни на шаг не приблизились к божественному."
 doctrine_sin_humble_name: "Смирение ([sin|E])"
    doctrine_sin_humble_desc: "Божественное создало нас такими, какие мы есть, и мы не должны этого стыдиться. Смирение приведёт лишь к катастрофе."
 doctrine_sin_deceitful_name: "Вероломство ([sin|E])"
    doctrine_sin_deceitful_desc: "Среди нас есть #N один#! самозванец."
 doctrine_sin_honest_name: "Честность ([sin|E])"
    doctrine_sin_honest_desc: "Нет большей глупости, чем открыть своё сердце кому-то. Каждому нужны свои секреты, ведь именно так был создан мир."
 doctrine_sin_craven_name: "Малодушие ([sin|E])"
    doctrine_sin_craven_desc: "Есть ли что-то более позорное, чем желание бежать от любых невзгод и прятать голову в песок перед опасностью?"
 doctrine_sin_brave_name: "Отвага ([sin|E])"
    doctrine_sin_brave_desc: "Этот мир опасен. Некоторые предпочтут умереть и подвергнуть смертельной опасности близких им существ, чем признать, что есть некоторые проблемы, с которыми лучше не сталкиваться."
 doctrine_sin_shy_name: "Застенчивость ([sin|E])"
    doctrine_sin_shy_desc: "Мы рождены для жизни в группах. Тех, кто позорит себя отказом от взаимодействия с остальным обществом, следует сторониться."
 doctrine_sin_gregarious_name: "Общительность ([sin|E])"
    doctrine_sin_gregarious_desc: "Нет ничего более возмутительного, чем те, кто отказывает верующим в их праве на одиночество, когда они в этом нуждаются."
 doctrine_sin_ambitious_name: "Амбиции ([sin|E])"
    doctrine_sin_ambitious_desc: "Те, кто стремится к слишком многому, падут и потерпят неудачу. Божественное не вознаградит их за безрассудство."
 doctrine_sin_content_name: "Непритязательность ([sin|E])"
    doctrine_sin_content_desc: "Божественное создало этот мир и оставило для нас испытания и награды. Почему кто-то должен отказываться даже от попытки взять их?"
 doctrine_sin_arbitrary_name: "Прихоти ([sin|E])"
    doctrine_sin_arbitrary_desc: "Хотя в правилах смертных и божественных может быть трудно ориентироваться, нет большего греха, чем открытое игнорирование даже их основ."
 doctrine_sin_just_name: "Справедливость ([sin|E])"
    doctrine_sin_just_desc: "Тем, кто гордится своим самодовольным чувством справедливости, не стоит доверять. Мы все знаем их истинные намерения..."
 doctrine_sin_cynical_name: "Цинизм ([sin|E])"
    doctrine_sin_cynical_desc: "Отказ прислушаться к божественному — преступление само по себе. Тех, кто добровольно отказывается от своей веры, не стоит уважать."
 doctrine_sin_zealous_name: "Фанатизм ([sin|E])"
    doctrine_sin_zealous_desc: "Самодовольное рвение приносит больше вреда, чем пользы."
 doctrine_sin_paranoid_name: "Паранойя ([sin|E])"
    doctrine_sin_paranoid_desc: "Хотя этот мир может быть опасным, жить в страхе и отказываться принимать любые вызовы — это оскорбление для тех, кто создал смертный мир."
 doctrine_sin_trusting_name: "Доверчивость ([sin|E])"
    doctrine_sin_trusting_desc: "У каждого из нас есть тёмная сторона. Слепое доверие к другим приведёт лишь ко всеобщему вреду."
 doctrine_sin_compassionate_name: "Сострадание ([sin|E])"
    doctrine_sin_compassionate_desc: "Этот мир жесток и несправедлив. Он был создан таким, и любая попытка "исправить" то, что не должно быть исправлено, приведёт лишь к потере времени и ресурсов."
 doctrine_sin_callous_name: "Бесчувственность ([sin|E])"
    doctrine_sin_callous_desc: "Хотя нет необходимости пытаться протянуть руку помощи всем тем, кто испытывает трудности, можно, по крайней мере, не причинять ненужного вреда тем, кто сейчас слаб."
 doctrine_sin_sadistic_name: "Садизм ([sin|E])"
    doctrine_sin_sadistic_desc: "Некоторые существа получают удовольствие от боли и страданий других. Они будут наказаны, а некоторые из них будут страдать в ответ."
 doctrine_sin_stubborn_name: "Упёртость ([sin|E])"
    doctrine_sin_stubborn_desc: "Этот мир огромен и постоянно меняется. Глупо полагать, что вчерашние обстоятельства не отличаются от сегодняшних. Необходимо сохранять непредвзятость."
 doctrine_sin_fickle_name: "Переменчивость ([sin|E])"
    doctrine_sin_fickle_desc: "Божественное определило путь для всех нас. Хотя он может быть не всегда ясен, поскольку мы простые смертные, мы должны стараться поддерживать некоторый порядок в нашей жизни."
 doctrine_sin_vengeful_name: "Мстительность ([sin|E])"
    doctrine_sin_vengeful_desc: "Хотя простить тех, кто тебя обидел, может быть трудно, мы должны быть осторожны, чтобы месть не поглотила нас с головой."
 doctrine_sin_forgiving_name: "Незлобливость ([sin|E])"
    doctrine_sin_forgiving_desc: "Кто-то может сказать, что хорошо прощать тех, кто причинил тебе боль. Но мы знаем, что это приведёт лишь к тому, что ещё больше существ захотят причинить тебе боль."
     doctrine_sin_eccentric_name: "Чудачество ([sin|E])"
    doctrine_sin_eccentric_desc: "Быть не как все — не значит быть достойным"
 
