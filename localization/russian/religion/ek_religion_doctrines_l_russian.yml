    doctrine_vampirism_outlawed_desc:0 "Вампиры — просто звери, которые охотятся на смертных. Мы должны выследить их, прежде чем они смогут выследить нас."
    doctrine_parameter_vampirism_criminal:0 "Все персонажи со [Concept( 'trait', 'свойством' )|E] [GetTrait('vampire_character').GetName( GetPlayer )] — [criminals|El]"
    doctrine_parameter_cleanse_abominations_vampires_rulers:0 "[rulers|E] могут использовать [Concept( 'cleanse_abomination_war', 'войну для уничтожения мерзостей' )|E] против правителей-вампиров"
    doctrine_parameter_vampirism_outlawed_hostility:0 "Увеличивает [faith_hostility|El] со всеми [Concept( 'faiths', 'конфессиями' )|E], в которых Вампиризм [GetFaithDoctrine('doctrine_vampirism_accepted').GetBaseName] на #N +5#!"
 doctrine_vampirism_pragmatic_name:0 "Остережение"
    doctrine_vampirism_pragmatic_desc:0 "Опасность, которую представляют дикие вампиры, не должна заставлять нас охотиться на тех, кто хочет жить в мире."
    doctrine_parameter_vampirism_shunned:0 "Персонажи со [Concept( 'trait', 'свойством' )|E] [GetTrait('vampire_character').GetName( GetPlayer )] — [shunned|El]"
 doctrine_vampirism_accepted_name:0 "Приемлем"
    doctrine_vampirism_accepted_desc:0 "Вампиризм не должен рассматриваться как проклятие, ибо он благословляет нас невероятными силами и способностями."
    doctrine_parameter_vampirism_accepted:0 "Персонажи, имеющие [trait|El] «[GetTrait('vampire_character').GetName( GetPlayer )]», принимаются обществом"
    doctrine_parameter_vampirism_accepted_hostility:0 "Увеличивает [faith_hostility|El] со всеми [Concept( 'faiths', 'конфессиями' )|E], в которых Вампиризм [GetFaithDoctrine('doctrine_vampirism_outlawed').GetBaseName] на #N +5#!"
    faith_conversion_cost_vampire:0 "Обращение в [Concept( 'faith', 'конфессию' )|E], для которой вампиризм приемлем"
    
 ### Sins & Virtues
 doctrine_virtues_name:0 "Добродетели"
 doctrine_virtue_lustful_name:0 "Похоть ([virtue|E])"
    doctrine_virtue_lustful_desc:0 "Удовольствия плоти превозносятся среди верующих."
 doctrine_virtue_chaste_name:0 "Благонравие ([virtue|E])"
    doctrine_virtue_chaste_desc:0 "Сохранение своего тела для любимого существа или божества считается добродетелью в этой конфессии."
 doctrine_virtue_gluttonous_name:0 "Обжорство ([virtue|E])"
    doctrine_virtue_gluttonous_desc:0 "Этот мир полон деликатесов и изысканных напитков. Кто в здравом уме откажется от угощения?"
 doctrine_virtue_temperate_name:0 "Сдержанность ([virtue|E])"
    doctrine_virtue_temperate_desc:0 "Этот мир полон искушений, посылаемых божественными сущностями и их противниками, дабы испытать нас. Мы должны быть сильными и доказать свою преданность, сопротивляясь соблазнам."
 doctrine_virtue_greedy_name:0 "Жадность ([virtue|E])"
    doctrine_virtue_greedy_desc:0 "Мирское и духовное богатство едины. Мы должны стремиться владеть всё большими богатствами."
 doctrine_virtue_generous_name:0 "Щедрость ([virtue|E])"
    doctrine_virtue_generous_desc:0 "Акты щедрости широко распространены среди верующих, а раздача своего богатства является основной добродетелью этой конфессии."
 doctrine_virtue_lazy_name:0 "Лень ([virtue|E])"
    doctrine_virtue_lazy_desc:0 "Наше время в этом мире ограничено. Зачем тратить эти бесценные мгновения и энергию на пустяки, если вместо этого можно попытаться наслаждаться жизнью?"
 doctrine_virtue_diligent_name:0 "Усердие ([virtue|E])"
    doctrine_virtue_diligent_desc:0 "Те, кто много работает, должны пожинать плоды труда. Наше время ограничено, и мы должны стремиться как можно сильнее повлиять на мир."
 doctrine_virtue_wrathful_name:0 "Гневливость ([virtue|E])"
    doctrine_virtue_wrathful_desc:0 "Божественное вознаграждает тех, кто знает свою ценность. Тот, кто не уважает тебя, должен осознать свою ошибку."
 doctrine_virtue_calm_name:0 "Спокойствие ([virtue|E])"
    doctrine_virtue_calm_desc:0 "Не стоит терять самообладание и слишком торопиться с действиями. Лучше подождать и поступить более рационально, дабы избежать потенциально фатальных ошибок."
 doctrine_virtue_patient_name:0 "Выдержка ([virtue|E])"
    doctrine_virtue_patient_desc:0 "Хорошие вещи случаются с теми, кто терпелив."
 doctrine_virtue_impatient_name:0 "Торопливость ([virtue|E])"
    doctrine_virtue_impatient_desc:0 "Нельзя терять время, ведь жизнь быстротечна и может закончиться в любой момент."
 doctrine_virtue_arrogant_name:0 "Заносчивость ([virtue|E])"
    doctrine_virtue_arrogant_desc:0 "Верующие должны знать свою ценность. Те, кто гордится тем, кто они есть, будут вознаграждены."
 doctrine_virtue_humble_name:0 "Смирение ([virtue|E])"
    doctrine_virtue_humble_desc:0 "Нам не сравниться с божественными силами. Никто не должен думать о себе слишком высоко, ибо мы никогда не сможем сравниться с теми, кто превыше нас."
 doctrine_virtue_deceitful_name:0 "Вероломство ([virtue|E])"
    doctrine_virtue_deceitful_desc:0 "Этот мир жесток и холоден. Вполне уместно, что божественное побуждает нас понимать, как именно нужно жить и действовать в нём..."
 doctrine_virtue_honest_name:0 "Честность ([virtue|E])"
    doctrine_virtue_honest_desc:0 "Говорить правду, даже если она может навредить тебе — благочестивое дело. Мир станет намного лучше, если в нём будет больше честности."
 doctrine_virtue_craven_name:0 "Малодушие ([virtue|E])"
    doctrine_virtue_craven_desc:0 "Мир — страшное место. Тех, кто видит эти опасности такими, какие они есть на самом деле, следует считать мудрыми."
 doctrine_virtue_brave_name:0 "Отвага ([virtue|E])"
    doctrine_virtue_brave_desc:0 "Победить свои страхи и ужасы — благочестивый поступок, достойный божественной награды."
 doctrine_virtue_shy_name:0 "Застенчивость ([virtue|E])"
    doctrine_virtue_shy_desc:0 "Верующие должны проводить свою жизнь в уединении, ибо это единственный способ достичь божественного."
 doctrine_virtue_gregarious_name:0 "Общительность ([virtue|E])"
    doctrine_virtue_gregarious_desc:0 "Мы живем в окружении существ. Глупо отвергать общество."
 doctrine_virtue_ambitious_name:0 "Амбиции ([virtue|E])"
    doctrine_virtue_ambitious_desc:0 "Этот мир созрел для жатвы. Верующие знают, что лишь тот, кто может навязать свою волю, способен править и процветать."
 doctrine_virtue_content_name:0 "Непритязательность ([virtue|E])"
    doctrine_virtue_content_desc:0 "У божественного есть планы на каждого из нас. Мы не должны стремиться отклониться от этого пути и не должны искать большего, чем то, что нам дано."
 doctrine_virtue_arbitrary_name:0 "Прихоти ([virtue|E])"
    doctrine_virtue_arbitrary_desc:0 "Что хорошего в "справедливости", если она не используется для достижения наших целей? Божественное делает то, что ему нужно, чтобы стать сильнее, и мы должны поступать аналогично."
 doctrine_virtue_just_name:0 "Справедливость ([virtue|E])"
    doctrine_virtue_just_desc:0 "Правила созданы не для того, чтобы их нарушали. Они защищают наше общество и гарантируют, что каждый сможет увидеть божественное."
 doctrine_virtue_cynical_name:0 "Цинизм ([virtue|E])"
    doctrine_virtue_cynical_desc:0 "Слепая вера лишь делает тебя слепым. Мы должны подвергать сомнению всё. Даже то, что божественное хочет от нас."
 doctrine_virtue_zealous_name:0 "Фанатизм ([virtue|E])"
    doctrine_virtue_zealous_desc:0 "Кто мы такие, чтобы сомневаться в божественном? Мы не потерпим ничего, кроме сильной и чистой преданности. Тех, кто не несёт божественное в своем сердце, не следует принимать и терпеть."
 doctrine_virtue_paranoid_name:0 "Паранойя ([virtue|E])"
    doctrine_virtue_paranoid_desc:0 "Смертный мир стремится заполучить нас. Большинство слепы к этой истине, но мы знаем... Мы знаем..."
 doctrine_virtue_trusting_name:0 "Доверчивость ([virtue|E])"
    doctrine_virtue_trusting_desc:0 "Этот мир и его существа были созданы божественным. Почему кто-то должен сомневаться в пути, проложенном перед нами теми, кто лучше нас?"
 doctrine_virtue_compassionate_name:0 "Сострадание ([virtue|E])"
    doctrine_virtue_compassionate_desc:0 "Нет большей ценности, чем возможность осознать участь угнетённых и попытаться облегчить их страдания."
 doctrine_virtue_callous_name:0 "Бесчувственность ([virtue|E])"
    doctrine_virtue_callous_desc:0 "Этот мир жесток и не прощает ошибок. Почему мы должны вести себя иначе?"
 doctrine_virtue_sadistic_name:0 "Садизм ([virtue|E])"
    doctrine_virtue_sadistic_desc:0 "Причинять боль другим — вот истинный признак силы."
 doctrine_virtue_stubborn_name:0 "Упёртость ([virtue|E])"
    doctrine_virtue_stubborn_desc:0 "Наши пути — правильные. Божественное вознаграждает тех, кто знает, чего хочет достичь."
 doctrine_virtue_fickle_name:0 "Переменчивость ([virtue|E])"
    doctrine_virtue_fickle_desc:0 "Путь божественного изменчив и постоянно меняется. Таким должен быть и наш путь."
 doctrine_virtue_vengeful_name:0 "Мстительность ([virtue|E])"
    doctrine_virtue_vengeful_desc:0 "Есть только один способ правильно ответить, когда тебе причиняют вред. Полное уничтожение врага. Никто не должен встать на твоём пути."
 doctrine_virtue_forgiving_name:0 "Незлобливость ([virtue|E])"
    doctrine_virtue_forgiving_desc:0 "Судить — дело одного лишь божественного. Круг насилия и ненависти отравляет мир смертных, и мы отказываемся быть его частью."
 
 doctrine_sins_name:0 "Грехи"
 doctrine_sin_lustful_name:0 "Похоть ([sin|E])"
    doctrine_sin_lustful_desc:0 "Похоть — это яд, развращающий тело и разум. Нужно быть очень осторожным, чтобы не попасть в эту ловушку."
 doctrine_sin_chaste_name:0 "Благонравие ([sin|E])"
    doctrine_sin_chaste_desc:0 "Нет ничего более постыдного, чем попытка подавить свои плотские желания. Божественное даровало нам это тело и связанные с ним наслаждения, но некоторые смеют отказываться от них?"
 doctrine_sin_gluttonous_name:0 "Обжорство ([sin|E])"
    doctrine_sin_gluttonous_desc:0 "Хотя всем нам необходимо есть и пить для выживания, некоторые позорят себя, предаваясь излишествам в еде и напитках. Этого следует избегать любой ценой."
 doctrine_sin_temperate_name:0 "Сдержанность ([sin|E])"
    doctrine_sin_temperate_desc:0 "Зачем отвергать вкусы и ароматы? Разве они не посланы божественным?"
 doctrine_sin_greedy_name:0 "Жадность ([sin|E])"
    doctrine_sin_greedy_desc:0 "Накапливать богатство — это морально отвратительное деяние. Хотя достичь полного равенства невозможно, существо может сделать всё возможное, чтобы другие не были вынуждены жить в бедности."
 doctrine_sin_generous_name:0 "Щедрость ([sin|E])"
    doctrine_sin_generous_desc:0 "Зачем кому-то делиться божественным даром? Они даны тебе, и только тебе."
 doctrine_sin_lazy_name:0 "Лень ([sin|E])"
    doctrine_sin_lazy_desc:0 "Тем, кто проводит свой день, не делая ничего полезного, должно быть стыдно."
 doctrine_sin_diligent_name:0 "Усердие ([sin|E])"
    doctrine_sin_diligent_desc:0 "Божественное даровало нам время, чтобы мы могли отдыхать и делать всё, что захотим. Те, кто отказывается от этого дара — просто глупцы."
 doctrine_sin_wrathful_name:0 "Гневливость ([sin|E])"
    doctrine_sin_wrathful_desc:0 "Нет большего позора, чем потерять самообладание, потому что это вредит тебе и окружающим."
 doctrine_sin_calm_name:0 "Спокойствие ([sin|E])"
    doctrine_sin_calm_desc:0 "Как может кто-то оставаться спокойным и пассивным перед лицом трудностей? Разве это не признак трусости?"
 doctrine_sin_patient_name:0 "Выдержка ([sin|E])"
    doctrine_sin_patient_desc:0 "Наше время в этом мире ограничено. Тратить его впустую, отказываясь действовать сейчас, является тяжким грехом."
 doctrine_sin_impatient_name:0 "Торопливость ([sin|E])"
    doctrine_sin_impatient_desc:0 "Как можно осмелиться заявить, что божественный план на тебя неверен? Попытка ускорить то, что задумано для тебя высшими силами, обязательно приведёт к катастрофе."
 doctrine_sin_arrogant_name:0 "Заносчивость ([sin|E])"
    doctrine_sin_arrogant_desc:0 "Хотя осознание своей значимости очень важно, необходимо помнить, что мы ни на шаг не приблизились к божественному."
 doctrine_sin_humble_name:0 "Смирение ([sin|E])"
    doctrine_sin_humble_desc:0 "Божественное создало нас такими, какие мы есть, и мы не должны этого стыдиться. Смирение приведёт лишь к катастрофе."
 doctrine_sin_deceitful_name:0 "Вероломство ([sin|E])"
    doctrine_sin_deceitful_desc:0 "Среди нас есть #N один#! самозванец."
 doctrine_sin_honest_name:0 "Честность ([sin|E])"
    doctrine_sin_honest_desc:0 "Нет большей глупости, чем открыть своё сердце кому-то. Каждому нужны свои секреты, ведь именно так был создан мир."
 doctrine_sin_craven_name:0 "Малодушие ([sin|E])"
    doctrine_sin_craven_desc:0 "Есть ли что-то более позорное, чем желание бежать от любых невзгод и прятать голову в песок перед опасностью?"
 doctrine_sin_brave_name:0 "Отвага ([sin|E])"
    doctrine_sin_brave_desc:0 "Этот мир опасен. Некоторые предпочтут умереть и подвергнуть смертельной опасности близких им существ, чем признать, что есть некоторые проблемы, с которыми лучше не сталкиваться."
 doctrine_sin_shy_name:0 "Застенчивость ([sin|E])"
    doctrine_sin_shy_desc:0 "Мы рождены для жизни в группах. Тех, кто позорит себя отказом от взаимодействия с остальным обществом, следует сторониться."
 doctrine_sin_gregarious_name:0 "Общительность ([sin|E])"
    doctrine_sin_gregarious_desc:0 "Нет ничего более возмутительного, чем те, кто отказывает верующим в их праве на одиночество, когда они в этом нуждаются."
 doctrine_sin_ambitious_name:0 "Амбиции ([sin|E])"
    doctrine_sin_ambitious_desc:0 "Те, кто стремится к слишком многому, падут и потерпят неудачу. Божественное не вознаградит их за безрассудство."
 doctrine_sin_content_name:0 "Непритязательность ([sin|E])"
    doctrine_sin_content_desc:0 "Божественное создало этот мир и оставило для нас испытания и награды. Почему кто-то должен отказываться даже от попытки взять их?"
 doctrine_sin_arbitrary_name:0 "Прихоти ([sin|E])"
    doctrine_sin_arbitrary_desc:0 "Хотя в правилах смертных и божественных может быть трудно ориентироваться, нет большего греха, чем открытое игнорирование даже их основ."
 doctrine_sin_just_name:0 "Справедливость ([sin|E])"
    doctrine_sin_just_desc:0 "Тем, кто гордится своим самодовольным чувством справедливости, не стоит доверять. Мы все знаем их истинные намерения..."
 doctrine_sin_cynical_name:0 "Цинизм ([sin|E])"
    doctrine_sin_cynical_desc:0 "Отказ прислушаться к божественному — преступление само по себе. Тех, кто добровольно отказывается от своей веры, не стоит уважать."
 doctrine_sin_zealous_name:0 "Фанатизм ([sin|E])"
    doctrine_sin_zealous_desc:0 "Самодовольное рвение приносит больше вреда, чем пользы."
 doctrine_sin_paranoid_name:0 "Паранойя ([sin|E])"
    doctrine_sin_paranoid_desc:0 "Хотя этот мир может быть опасным, жить в страхе и отказываться принимать любые вызовы — это оскорбление для тех, кто создал смертный мир."
 doctrine_sin_trusting_name:0 "Доверчивость ([sin|E])"
    doctrine_sin_trusting_desc:0 "У каждого из нас есть тёмная сторона. Слепое доверие к другим приведёт лишь ко всеобщему вреду."
 doctrine_sin_compassionate_name:0 "Сострадание ([sin|E])"
    doctrine_sin_compassionate_desc:0 "Этот мир жесток и несправедлив. Он был создан таким, и любая попытка "исправить" то, что не должно быть исправлено, приведёт лишь к потере времени и ресурсов."
 doctrine_sin_callous_name:0 "Бесчувственность ([sin|E])"
    doctrine_sin_callous_desc:0 "Хотя нет необходимости пытаться протянуть руку помощи всем тем, кто испытывает трудности, можно, по крайней мере, не причинять ненужного вреда тем, кто сейчас слаб."
 doctrine_sin_sadistic_name:0 "Садизм ([sin|E])"
    doctrine_sin_sadistic_desc:0 "Некоторые существа получают удовольствие от боли и страданий других. Они будут наказаны, а некоторые из них будут страдать в ответ."
 doctrine_sin_stubborn_name:0 "Упёртость ([sin|E])"
    doctrine_sin_stubborn_desc:0 "Этот мир огромен и постоянно меняется. Глупо полагать, что вчерашние обстоятельства не отличаются от сегодняшних. Необходимо сохранять непредвзятость."
 doctrine_sin_fickle_name:0 "Переменчивость ([sin|E])"
    doctrine_sin_fickle_desc:0 "Божественное определило путь для всех нас. Хотя он может быть не всегда ясен, поскольку мы простые смертные, мы должны стараться поддерживать некоторый порядок в нашей жизни."
 doctrine_sin_vengeful_name:0 "Мстительность ([sin|E])"
    doctrine_sin_vengeful_desc:0 "Хотя простить тех, кто тебя обидел, может быть трудно, мы должны быть осторожны, чтобы месть не поглотила нас с головой."
 doctrine_sin_forgiving_name:0 "Незлобливость ([sin|E])"
    doctrine_sin_forgiving_desc:0 "Кто-то может сказать, что хорошо прощать тех, кто причинил тебе боль. Но мы знаем, что это приведёт лишь к тому, что ещё больше существ захотят причинить тебе боль."
 
 INCOMPATIBLE_VIRTUE_LUSTFUL:0 "Несовместимо с принятием свойства #V $trait_lustful$#! в качестве [Concept( 'virtue', 'добродетели' )|E]"
