 ## Communal / Cultural Identity
 doctrine_cultural_identity_name:0 "Культурная идентичность"
 doctrine_cultural_identity_none_name:0 "Отсутствие культурных связей"
    doctrine_cultural_identity_none_desc:0 "Наши обряды и верования могут быть доступны любому существу, независимо от его наследия. По-настоящему важно лишь то, в кого и во что они верят."
 doctrine_cultural_identity_heritage_name:0 "Культурная идентичность"
    doctrine_cultural_identity_heritage_desc:0 "Наша культура развивалась бок о бок с нашей верой, и они связаны друг с другом. Посторонние могут изучать наши обряды и интегрировать нашу веру, но они должны понимать, что наши верования были составлены без них."
    ASK_FOR_CONVERSION_CULTURAL_IDENTITY_CG:1 "[faith|E] персонажа [recipient.GetShortUIName|U] тесно связана с [recipient.GetHerHis] [Concept( 'heritage', 'наследием' )|E] — [recipient.GetCulture.GetHeritage.GetName]: $VALUE|=+0$"
    faith_conversion_cost_cultural_identity_cg_outside_culture_group:0 "[new_faith.MakeScope.Faith.GetName] [faith|E] не признаёт ваше [heritage|El] - [GetFaithDoctrine('doctrine_cultural_identity_heritage').GetBaseName]"
 doctrine_cultural_identity_heritage_exclusive_name:0 "Сильная культурная идентичность"
    doctrine_cultural_identity_heritage_exclusive_desc:0 "Традиции нашего народа неразрывно связаны с нашей верой, и почти немыслимо, чтобы кто-то, не разделяющий наши традиции и наследие, принял наши верования и обряды."
    ASK_FOR_CONVERSION_CULTURAL_IDENTITY_HERITAGE_EXCLUSIVE:1 "[heritage|E] — [recipient.GetCulture.GetHeritage.GetName] — персонажа [recipient.GetShortUIName|U] не разделяет ценностей нашей [actor.GetCulture.GetHeritage.GetName] [Concept( 'faith', 'конфессии' )|E]: $VALUE|=+0$"
    faith_conversion_cost_cultural_identity_cg_exclusive_outside_heritage:0 "[faith|E] не признаёт ваше [heritage|El] - [GetFaithDoctrine('doctrine_cultural_identity_heritage_exclusive').GetBaseName]"
 doctrine_cultural_identity_culture_name:0 "Общинная идентичность"
    doctrine_cultural_identity_culture_desc:0 "Традиции и верования нашего народа были связаны веками, и даже те, кто видел в нас своих двоюродных братьев, с трудом понимали нашу веру. Но со временем даже они смогут увидеть свет истины."
    ASK_FOR_CONVERSION_CULTURAL_IDENTITY:1 "[faith|E] персонажа [recipient.GetShortUIName|U] тесно связана с [recipient.GetHerHis] [Concept( 'culture', 'культурой' )|E] — [recipient.GetCulture.GetName]: $VALUE|=+0$"
    faith_conversion_cost_cultural_identity_outside_culture:0 "[faith|E] не признаёт вашу [Concept( 'culture', 'культуру' )|E] - [GetFaithDoctrine('doctrine_cultural_identity').GetBaseName]"
 doctrine_cultural_identity_culture_exclusive_name:0 "Сильная общинная идентичность"
    doctrine_cultural_identity_culture_exclusive_desc:0 "Почти немыслимо, чтобы кто-то за пределами нашей тесной общины мог бы понять самые базовые основы нашей веры. Наши традиции и обряды воспринимаются как аномалия кем-то за пределами нашей группы, но мы считаем их основными принципами нашей идентичности."
    ASK_FOR_CONVERSION_CULTURAL_IDENTITY_EXCLUSIVE:1 "[culture|E] — [recipient.GetCulture.GetName] — персонажа [recipient.GetShortUIName|U] не разделяет ценностей нашей [actor.GetCulture.GetName] [Concept( 'faith', 'конфессии' )|E]: $VALUE|=+0$"
    faith_conversion_cost_cultural_identity_exclusive_outside_culture:0 "[faith|E] не признаёт вашу [Concept( 'culture', 'культуру' )|E] - [GetFaithDoctrine('doctrine_cultural_identity_exclusive').GetBaseName]"
