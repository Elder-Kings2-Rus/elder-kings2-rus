 #Imperial
 #Divines
 doctrine_pantheon_divines_name: "Божества"
    doctrine_pantheon_divines_desc: "Мы поклоняемся Божествам, богам, которые пожертвовали своими жизнями, чтобы создать мир смертных."
    doctrine_parameter_pantheon_adds_deities_divines: "Добавит следующих покровителей в [pantheon|El]: Акатош, Аркей, Дибелла, Джулианос, Кинарет, Мара, Стендарр, Зенитар"
 doctrine_parameter_divines_pantheon_hostility: "[divines_pantheon_hostility|E]"
 #Nordic pantheon
 doctrine_pantheon_nord_name: "Пантеон нордов"
    doctrine_pantheon_nord_desc: "Мы поклоняемся традиционным нордским божествам: Мёртвым Богам, которые сражались и умерли, дабы наступил новый цикл; Богам Очага, которые следят за текущим циклом; Богам Испытания, которые угрожают Очагу, и Сумеречным Богам, которые открывают следующий цикл."
    doctrine_parameter_pantheon_adds_deities_nord: "Добавит следующих покровителей в [pantheon|El]: Кин, Мара, Дибелла, Стун, Джунал, Шор, Тсун"
    doctrine_parameter_nord_pantheon_hostility: "При расчёте [Concept('faith_hostility', 'враждебности')|E] этого [Concept('pantheon', 'пантеона')|E], она будет идентичной конфессиям с доктринами [GetFaithDoctrine('doctrine_pantheon_atmoran_totems').GetBaseName]"
 #Redguard pantheon
 doctrine_pantheon_redguard_name: "Пантеон редгардов"
    doctrine_pantheon_redguard_desc: "Мы нашли общие корни у верований наших предков и сиродильских Божеств. Имперские боги-герои примечательны и достойны подражания."
    doctrine_parameter_pantheon_adds_deities_redguard: "Добавит следующих покровителей в [pantheon|El]: Акатош, Аркей, Кинарет, Зенитар, Морва, Онси, Руптга, Реман"
 #Breton
 doctrine_pantheon_breton_name: "Бретонский пантеон"
 doctrine_pantheon_breton_desc: "Мы поклоняемся восьми Божествам, но позабыть мудрых наставников наших предков — значит забыть наше благородное наследие."
 doctrine_parameter_pantheon_adds_deities_breton: "Добавит следующих покровителей в [pantheon|El]: Акатош, Аркей, Дибелла, Джулианос, Кинарет, Мара, Стендарр, Зенитар, Магнус, Джефре, Финастер"
 #The One
 doctrine_pantheon_the_one_name: "Единый"
    doctrine_pantheon_the_one_desc: "Верховный Дух — единственное существо, достойное поклонения. Обезьяний Пророк указал нам путь, и благодаря его учениям мы освободились от эльфийского владычества."
    doctrine_parameter_devotion_gives_reduced_cb_cost_against_elves: "Каждый уровень [Concept( 'piety_experience', 'набожности' )|E] снижает стоимость [casus_belli|El] против эльфийских правителей на #P 10%#!"
 doctrine_pantheon_lorkhan_name: "Потерянный Бог"
    doctrine_pantheon_lorkhan_desc: "Даже после своей смерти Потерянный Бог сражается рядом с нами, дабы мы могли быть свободными. Мы будем воспевать его имя везде, куда бы мы ни пошли, пока все человечество не будет освобождено от угнетателей!"
 doctrine_pantheon_heroes_name: "Сиродильские герои"
    doctrine_parameter_pantheon_adds_deities_cyrodiilic_heroes: "Добавит следующих святых в [pantheon|El]: Алессия, Пелинал, Морихаус, Реман, Бенду Оло"
    doctrine_pantheon_heroes_desc: "Алессия. Пелинал. Морихаус. Реман. Бенду Оло. Это имена легендарных героев, известных во всём Тамриэле. Но в Сиродиле некоторые почитают их наравне с самими богами."
 doctrine_pantheon_thousand_cults_name: "Тысяча культов"
    doctrine_parameter_pantheon_adds_deities_thousand_cults: "Добавит следующие культы в [pantheon|El]: Культ Ака, Культ Потерянного, Культ Земли, Культ Мотылька Предка, Культ Богов-зверей, Культ Любви, Культ Гильдий, Культ Небес"
    doctrine_pantheon_thousand_cults_desc: "Воздайте хвалу Тысяче Богов Долины, ибо их Культы укрывают наши души в этой и последующей жизни."
 doctrine_pantheon_reman_name: "Реман"
    doctrine_pantheon_reman_desc: "Реман «Свет Людей» Сиродил был драконорожденным героем Первой эры и основателем Второй империи Тамриэля. Первыми его начали почитать побеждённые им захватчики-акавирцы, однако с тех пор эта вера распространилось среди коренного населения."
    doctrine_parameter_pantheon_adds_deities_reman: "Добавит следующих покровителей в [pantheon|El]: Свет людей, Сиродил, Мирской бог"
 doctrine_pantheon_ancestor_moth_name: "Мотыльки Предка"
    doctrine_pantheon_ancestor_moth_desc: "Мотыльки Предка — редкий вид мотыльков, которые, по мнению некоторых жителей Сиродила и южного Скайрима, говорят голосами мёртвых."
 doctrine_pantheon_nedic_aedra_name: "Боги вокруг нас"
    doctrine_pantheon_nedic_aedra_desc: "Наши Матери даруют нам жизнь, их избранный слуга дарует нам смерть. З'ен Торговец вечно бдит, чтобы следить за бесконечным циклом равного обмена."
    doctrine_parameter_pantheon_adds_deities_nedic: "Добавит следующих покровителей в [pantheon|El]: Арк'ей, Дибе, Кин, Мара, З'ен, Лр'кн"
 doctrine_pantheon_forgotten_gods_name: "Забытые боги"
    doctrine_parameter_pantheon_adds_deities_forgotten_gods: "Добавит следующих покровителей в [pantheon|El]: Ноторго, Рэн, Вигрил, Шандар, Джим Сэй, Друага, К'Олвен, Сай, Эбонарм, Иус"
    doctrine_pantheon_forgotten_gods_desc: "Помните учения святых и богов, которые направляли наших предков задолго до того, как на нас посягнули чужеземные божества."
 special_doctrine_reach_spirits_name: "Духи Предела"
 doctrine_pantheon_magna_ge_name: "Магна-ге"
    doctrine_parameter_pantheon_adds_deities_magna_ge: "Добавит следующих покровителей в [pantheon|El]: Магнус, Мнемо-Ли, Зеро-Лиг"
    doctrine_pantheon_magna_ge_desc: "Девять снопов искр на небесах, Четыре звезды в моих глазах."
 doctrine_pantheon_lilmothiit_name: "Живой закон"
    doctrine_parameter_pantheon_adds_deities_lilmothiit: "Добавит следующих покровителей в [pantheon|El]: Цеол, Джефр"
    doctrine_pantheon_lilmothiit_desc: "Мы учимся у Богов Формирования, которые вдыхают в мир законы. Знать действия земли - значит управлять ею."
    special_doctrine_reach_spirits_desc: "Предел — дом для многих верований, и все они составляют единое целое. Разрозненные племена могут служить разным богам, но в конечном итоге все они — народ Предела."
 special_doctrine_bretic_traditions_name: "Бретонские традиции"
    special_doctrine_bretic_traditions_desc: "Среди бретонцев можно найти много верований, которым поклонялись в этих землях задолго до Божеств. Все они заслуживают взаимного уважения."
 special_doctrine_cyrodiilic_cult_name: "Сиродильский культ"
    special_doctrine_cyrodiilic_cult_desc: "Каждый культ почитает Божеств по-своему, и Сиродил только выигрывает от такого широкого разнообразия традиций и ритуалов."
 doctrine_parameter_choose_cyrodiilic_cult: "Разблокировано [decision|El] #V «$switch_cult_cyrodiil_decision$»#!, позволяющее свободно обратиться в сиродильские культы"
 special_doctrine_khajiit_doctrine_name: "Анурр и Фадомай"
    special_doctrine_khajiit_doctrine_desc: "Каджиты не видят особой разницы в духах, которых чужеземцы называют [Glossary( 'Аэдра', 'AEDRA_GLOSS' )] и [Glossary( 'Даэдра', 'DAEDRA_GLOSS' )]. На самом деле, все духи имеют общее происхождение - они дети Анурра и Фадомай. Благодаря такой точке зрения, поклонение божествам, к которым прочие отнеслись бы с отвращением, приобретает у каджитов благотворные и безобидные черты, отчего даже самые ревностные последователи Божеств не называют каджитов «даэдрапоклонниками»."
 doctrine_parameter_faith_hostility_reduction: "Понизит [Concept('faith_hostility', 'враждебность')|E] на #P -25#! с [Concept('faiths', 'конфессиями')|E], которые используют эту же [Concept('doctrine', 'доктрину')|E]"
 doctrine_parameter_faith_hostility_khajiit_reduction: "Понизит [Concept('faith_hostility', 'враждебность')|E] на #P -15#! с [Concept('faiths', 'конфессиями')|E], которые принадлежат к [Concept('religious_family', 'религиозной концепции')|E] [GetReligionFamily('rf_aedra').GetName]"
 doctrine_parameter_kept_on_faith_creation: "Сохраняется при создании новой [Concept('faiths', 'конфессии')|E]"
 doctrine_parameter_lost_on_faith_creation: "Теряется при создании новой [Concept('faiths', 'конфессии')|E]"
 # Aldmeri
 doctrine_pantheon_aedra_name: "Аэдра"
    doctrine_pantheon_aedra_desc: "Мы поклоняемся [Glossary( 'аэдра', 'AEDRA_GLOSS' )] — бессмертным существам, которые принимали участие в создании измерения смертных. Мы почитаем всех, независимо от того, отдали ли они свои жизни или решили уйти, узнав о предательстве Лорхана."
    doctrine_parameter_pantheon_adds_deities_aedra: "Добавит следующих покровителей в [pantheon|El]: Аури-Эль, И'ффре, Магнус, Мара, Финастер, Сирабейн, Тринимак, Заркс, Стендарр"
    doctrine_parameter_aedric_pantheon_hostility: "[aedric_pantheon_hostility|E]"
    doctrine_parameter_aedra_green_pact_hostility: "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E] с [Concept( 'pantheon', 'пантеоном' )|E] «[GetFaithDoctrine('doctrine_pantheon_green_pact').GetBaseName]» снижается на #P -15#!"
    doctrine_pantheon_malada_name: "Малада"
    doctrine_pantheon_malada_desc: "Воздавай хвалу Высшим богам — тем благословенным духам, что пришли прежде и служат путеводными звёздами на пути к нашему спасению."
    doctrine_parameter_pantheon_adds_deities_malada: "Добавит следующих покровителей в [pantheon|El]: Аури-Эль, И'ффре, Магнус, Мара, Тринимак, Заркс, Зен, Мнемо-Ли, Зеро-Лиг"
    doctrine_pantheon_falmer_name: "Фалмерские аэдра"
    doctrine_pantheon_falmer_desc: "Пусть умеренные долины и заснеженные вершины отзовутся нашими голосами и воспоют гимны о хвале нашим предкам и скорби по нашим потомкам."
    doctrine_parameter_pantheon_adds_deities_falmer: "Добавит следующих покровителей в [pantheon|El]: Аури-Эль, И'ффре, Магнус, Мара, Тринимак, Заркс"
 # Trinimac
 doctrine_pantheon_trinimac_name: "Тринимак"
    doctrine_pantheon_trinimac_desc: "Тринимак — альдмерский герой-бог правды, чести и справедливости. В [Glossary( 'Эру Рассвета', 'DAWN_ERA_GLOSS' )] он убил предателя Лорхана за обман богов, а затем провёл многие века, проповедуя своим легионам преданных последователей о военных и духовных вопросах."
    doctrine_parameter_pantheon_adds_deities_trinimac: "Добавит следующих покровителей в [pantheon|El]: Идеал, Золотой герой, Клинок мужества"
 # Bosmeri
 doctrine_pantheon_green_pact_name: "Зелёный пакт"
    doctrine_pantheon_green_pact_desc: "Тысячелетия назад Рассказчик И'ффре взял нас под свою защиту и связал с лесом. Мы защищали священные леса Валена на протяжении многих поколений, и деревья приняли нас в ответ."
    doctrine_parameter_pantheon_adds_deities_green_pact: "Добавит следующих покровителей в [pantheon|El]: Аури-Эль, И'ффре, Мара, Стендарр, Заркс, З'ен, Аркей, Баан-Дар"
    doctrine_parameter_green_pact_hostility: "При расчёте [Concept('faith_hostility', 'враждебности')|E] этого [Concept('pantheon', 'пантеона')|E], она будет идентичной конфессиям с доктриной [GetFaithDoctrine('doctrine_pantheon_wilderking').GetBaseName]. Понизит [Concept('faith_hostility', 'враждебность')|E] на #P -15#! с [Concept('faiths', 'конфессиями')|E], у которых имеется доктрина [Concept('pantheon', 'пантеона')|E] [GetFaithDoctrine('doctrine_pantheon_aedra').GetBaseName] [pantheon|E]"
 doctrine_pantheon_wilderking_name: "Лесной король"
    doctrine_pantheon_wilderking_desc: "Лесной король безграничен. Войди во двор и склонись перед его троном. Опасайся гнева его Полых. Всегда уважай землю, ибо она и Лесной король - одно и то же."
    wilderking_custom_faith_blocker: "Только Лесной король может установить свой закон"
    doctrine_parameter_wilderking_hostility: "При расчёте [Concept('faith_hostility', 'враждебности')|E] этого [Concept('pantheon', 'пантеона')|E], она будет идентичной конфессиям с доктриной [GetFaithDoctrine('doctrine_pantheon_green_pact').GetBaseName]"
 # Yokudan
 doctrine_pantheon_yokudan_name: "Йоку"
    doctrine_pantheon_yokudan_desc: "Мы почитаем Сатакала, Змея, явившегося Прежде. С каждым циклом всё больше духов учились выживать при переходе из нашего мира в другой, и теперь эти духи стоят подле с Сатакалом в нашем пантеоне."
    doctrine_parameter_pantheon_adds_deities_yokudan: "Добавит следующих покровителей в [pantheon|El]: Сатакал, Руптга, Ту'вакка, Зет, Морва, Тава, Онси, Диагна, Леки, Хундинг"
    doctrine_parameter_yokudan_hostility: "При расчёте [Concept('faith_hostility', 'враждебности')|E] этого [Concept('pantheon', 'пантеона')|E], она будет идентичной конфессиям с доктринами [GetFaithDoctrine('doctrine_pantheon_ragada').GetBaseName] и [GetFaithDoctrine('doctrine_pantheon_satakal').GetBaseName]"
  doctrine_pantheon_ragada_name: "Ра Гада"
     doctrine_pantheon_ragada_desc: "Высокий Папа создал Обход, с помощью которого боги спаслись от голода Сатакала, как наши корабли позволили нам спастись от затопления Йокуды."
     doctrine_parameter_pantheon_adds_deities_ragada: "Добавит следующих покровителей в [pantheon|El]: Руптга, Морва, Онси, Диагна, Леки, Хундинг, Аркей, Кинарет, Зенитар"
     doctrine_parameter_ragada_hostility: "При расчёте [Concept('faith_hostility', 'враждебности')|E] этого [Concept('pantheon', 'пантеона')|E], она будет идентичной конфессиям с доктриной [GetFaithDoctrine('doctrine_pantheon_yokudan').GetBaseName]"
 doctrine_pantheon_herd_mother_name: "Матерь Табуна"
    doctrine_pantheon_herd_mother_desc: "Матерь Табуна защищала нас и наших лошадей на протяжении многих поколений, как на Старых островах, так и в Тамриэле. Она будет направлять нас и присматривать за нами."
 ## Daedric
  creating_faith_has_several_daedric_princes_pantheon_trigger: "Нельзя добавить больше одного [Glossary( 'Даэдра', 'DAEDRA_GLOSS' )] в «Пантеон» в вашей [Concept( 'doctrine', 'доктрине' )|E] даэдра"
 doctrine_hidden_daedra_blanket_name: "Скрытая доктрина: Поклонение даэдра"	
 doctrine_hidden_daedra_allowed_name: "Скрытая доктрина: Поклонение даэдра приемлемо"	
    doctrine_hidden_daedra_allowed_desc: "Вы не должны видеть это в игре. Если вы это увидите, то сообщите об ошибке!"	
 doctrine_hidden_daedra_shunned_name: "Скрытая доктрина: Поклонение даэдра достойно порицания"	
    doctrine_hidden_daedra_shunned_desc: "Вы не должны видеть это в игре. Если вы это увидите, то сообщите об ошибке!"	
 doctrine_hidden_daedra_criminal_name: "Скрытая доктрина: Поклонение даэдра преступление"	
    doctrine_hidden_daedra_criminal_desc: "Вы не должны видеть это в игре. Если вы это увидите, то сообщите об ошибке!"
 doctrine_pantheon_daedra_name: "Даэдрические князья"
    doctrine_pantheon_daedra_desc: "[Glossary( 'Даэдрические князья', 'DAEDRA_GLOSS' )] могут считаться злом в Тамриэле, но мы достаточно мудры и храбры, чтобы знать, что князья могут даровать великие и могущественные блага тем, кого они сочтут достойными."
    doctrine_parameter_pantheon_adds_deities_daedra: "Разблокирует возможность добавления всех [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] в ваш [pantheon|El] c помощью [Concept( 'doctrines', 'доктрин' )|E] даэдра"
 doctrine_parameter_daedra_pantheon_hostility: "Понизит [Concept('faith_hostility', 'враждебность')|E] на #P -15#! с [Concept('faiths', 'конфессиями')|E], которые считают этого [Glossary( 'князя даэдра', 'DAEDRA_GLOSS' )] частью своего [Concept('pantheon', 'пантеона')|E]"
 doctrine_parameter_doctrine_daedra_pantheon_crime_hostility: "Значительно увеличит [Concept('faith_hostility', 'враждебность')|E] с [Concept('faiths', 'конфессиями')|E], которые считают поклонение этому [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] [Concept('criminal', 'преступным')|E]"
 doctrine_parameter_doctrine_daedra_pantheon_shunned_hostility: "Увеличит [Concept('faith_hostility', 'враждебность')|E] с [Concept('faiths', 'конфессиями')|E], которые считают поклоняющихся этому [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] [Concept('shunned', 'недостойными')|E]"
 doctrine_parameter_doctrine_daedra_allowed_crime_hostility: "Увеличит [Concept('faith_hostility', 'враждебность')|E] с [Concept('faiths', 'конфессиями')|E], которые считают поклонение этому [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] [Concept('criminal', 'преступным')|E]"
 doctrine_parameter_doctrine_daedra_crime_pantheon_hostility: "Значительно увеличит [Concept('faith_hostility', 'враждебность')|E] с [Concept('faiths', 'конфессиями')|E], которые считают этого [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] частью своего [Concept('pantheon', 'пантеона')|E]"
 doctrine_parameter_doctrine_daedra_shunned_pantheon_hostility: "Увеличит [Concept('faith_hostility', 'враждебность')|E] с [Concept('faiths', 'конфессиями')|E], которые считают поклонение этому [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] частью своего [Concept('pantheon', 'пантеона')|E]"
 doctrine_parameter_doctrine_daedra_crime_allowed_hostility: "Увеличит [Concept('faith_hostility', 'враждебность')|E] с [Concept('faiths', 'конфессиями')|E], которые считают поклонение этому [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] законным"
 # Prince
 doctrine_pantheon_azura_name: "Азура"
    doctrine_pantheon_azura_desc: "Мы поклоняемся Королеве Рассвета и Заката, Матери Роз. Она будет вести нас в течение грядущих веков, в этом мире и в следующем."
    doctrine_parameter_worship_azura_focused_active: "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $azura$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_boethiah_name: "Боэтия"
    doctrine_pantheon_boethiah_desc: "Веления Госпожи Интриг и Обманщицы Народов направляли наши руки на протяжении веков. В этом мире и в следующем мы будем верны этому имени."
    doctrine_parameter_worship_boethiah_focused_active: "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $boethiah$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_clavicus_name: "Клавикус Вайл"
    doctrine_pantheon_clavicus_desc: "Мы впервые склонились перед Повелителем Пагубных Желаний много лет назад. С тех пор князь Обмана направляет нас и позволяет нам процветать. Мы докажем, что достойны Полей Сожалений, и распространим учение Клавикуса Вайла в мире."
    doctrine_parameter_worship_clavicus_focused_active: "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $clavicus$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_hermaeus_name: "Хермеус Мора"
    doctrine_pantheon_hermaeus_desc: "Учения Князя Знаний и Невидимого Знающего помогли нам вырезать наши первые руны и создать наши первые общины. Самые достойные из нас встретятся в Апокрифе, где обитает наш князь."
    doctrine_parameter_worship_hermaeus_focused_active: "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $hermaeus$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_hircine_name: "Хирсин"
    doctrine_pantheon_hircine_desc: "Князь Охоты и Отец Оборотней вёл нас с тех пор, как мы впервые появились на этой земле. Мы посвятим себя ему и однажды окажемся в его Охотничьих Угодьях."
    doctrine_parameter_worship_hircine_focused_active: "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $hircine$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_malacath_name: "Малакат"
    doctrine_pantheon_malacath_desc: "Веками нас сторонились и считали изгоями те, кого мы когда-то называли братьями и сестрами. Князь Отвергнутых взял нас под свою защиту и с тех пор оберегает нас."
    doctrine_parameter_worship_malacath_focused_active: "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $malacath$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_mehrunes_name: "Мерунес Дагон"
    doctrine_pantheon_mehrunes_desc: "Мы посвящаем себя самому Князю Разрушения. Здесь и в Мёртвых Землях мы будем блюсти его учение и нести хаос и перемены в миры."
    doctrine_parameter_worship_mehrunes_focused_active: "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $mehrunes$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_mephala_name: "Мефала"
    doctrine_pantheon_mephala_desc: "Королева Лжи научила нас выживать в этом суровом мире, что не прощает ошибок. Мы будем распространять её учение и чтить её имя, даже если мир отвергнет само наше существование."
    doctrine_parameter_worship_mephala_focused_active: "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $mephala$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_meridia_name: "Меридия"
    doctrine_pantheon_meridia_desc: "Мы веками купались в Свете Госпожи Бесконечных Энергий. Она будет сиять над миром до тех пор, пока мы продолжаем дышать."
    doctrine_parameter_worship_meridia_focused_active: "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $meridia$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_molag_name: "Молаг Бал"
    doctrine_pantheon_molag_desc: "Разум слабаков будет сокрушён, когда мы распространим силу Князя Порабощения над этим миром. Те, кто достаточно достоин, будут служить нашему господину на смертном плане и в Хладной Гавани."
    doctrine_parameter_worship_molag_focused_active: "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $molag$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_namira_name: "Намира"
    doctrine_pantheon_namira_desc: "На протяжении тысячелетий мы игнорировались обществом и были вынуждены жить под землей. Мы процветаем, внушая отвращения, и наш Князь одаривает нас мором и убожествами."
    doctrine_parameter_worship_namira_focused_active: "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $namira$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_nocturnal_name: "Ноктюрнал"
    doctrine_pantheon_nocturnal_desc: "Пение осталось, но песня ушла. Нет мелодии, нет музыки, но шёпот правит ритмом. Служи ей, будь тенью, будь шёпотом. Просачиваюсь, ползу, но не могу сбежать. Я пойман тьмой, смолой, что цепляется за мои одежды. Я говорю, но я молчу. Я вижу, но я слеп. Слеп, так слеп ко всему помимо её воли."
    doctrine_parameter_worship_nocturnal_focused_active: "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $nocturnal$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_peryite_name: "Периайт"
    doctrine_pantheon_peryite_desc: "Мы служим Надсмотрщику и Повелителю Мора. Каждая болезнь — это благословение, каждая инфекция — прикосновение божественного. И в этом мире, и в Ямах мы служим нашему Повелителю."
    doctrine_parameter_worship_peryite_focused_active: "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $peryite$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_sanguine_name: "Сангвин"
    doctrine_pantheon_sanguine_desc: "Князь Кутежа в той или иной форме был частью множества культур на протяжении многих поколений. Вполне естественно служить ему и поддерживать его учение. Как в этом мире, так и в следующем."
    doctrine_parameter_worship_sanguine_focused_active: "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $sanguine$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_sheogorath_name: "Шеогорат"
    doctrine_pantheon_sheogorath_desc: "Там, где многие впадают в отчаяние, мы жаждем прикосновения Шеогората, Князя Безумия. И в этом мире, и на Дрожащих Островах мы ждём прикосновения нашего Владыки."
    doctrine_parameter_worship_sheogorath_focused_active: "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $sheogorath$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_vaermina_name: "Вермина"
    doctrine_pantheon_vaermina_desc: "Владычица Снов и Кошмаров сопровождает нас на каждом шагу нашей жизни. Как в повседневных делах, так и во сне. Она будет следить за нами и встретит нас в Трясине, когда придёт наше время."
    doctrine_parameter_worship_vaermina_focused_active: "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $vaermina$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_daedric_prince_no_softlock_name: "Избежание «мягкой» блокировки"
    doctrine_pantheon_daedric_prince_no_softlock_desc: "Выбор доктрины иногда может вызвать некоторые проблемы с нашей стороны, поэтому если вам по той или иной причине необходимо отказаться от Князя, вы можете воспользоваться этим.\n#warning НЕ ДОЛЖНО ИСПОЛЬЗОВАТЬСЯ ПРИ ОБЫЧНОЙ ИГРЕ#!"
 # Reach
 doctrine_pantheon_druadach_name: "Друадах"
    doctrine_pantheon_druadach_desc: "Мы живем в Друадахских горах уже тысячи лет. Там, где большинство видит лишь холодные горы, мы узнаём нашего божественного отца."
 doctrine_pantheon_dwemer_ancestors_name: "Предки-двемеры"
    doctrine_pantheon_dwemer_ancestors_desc: "Многие считают старые руины местом сосредоточения злой магии и опасности, но мы знаем, что они были построены мудрыми двемерами, дабы их использовали достойные, пока двемеры снова не объявятся в мире смертных."
    doctrine_parameter_pantheon_adds_deities_dwemer_ancestors: "Добавит следующих покровителей в [pantheon|El]: Архитектор, Воин, Великан, Потерянный Король"
	doctrine_parameter_dwemer_hostility: "Уменьшает [faith_hostility|El] со всеми [Concept( 'faiths', 'конфессиями' )|E] семейства [GetReligionByKey('dwemer_religion').GetName] на #P -25#!"
 # Velothi
 doctrine_pantheon_good_daedra_name: "Хорошие даэдра"
    doctrine_pantheon_good_daedra_desc: "В час отчаяния трое [Glossary( 'хороших даэдра', 'GOOD_DAEDRA_GLOSS' )] защитили нас и указали путь вперёд."
    doctrine_parameter_pantheon_unlocks_daedra_good_daedra: "Разблокирует возможность добавления следующих [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] в ваш [pantheon|El] c помощью [Concept( 'doctrines', 'доктрин' )|E] даэдра: Азура, Боэтия, Мефала"
 doctrine_pantheon_bad_daedra_name: "Дом Забот"
    doctrine_pantheon_bad_daedra_desc: "[Glossary( 'Хорошие даэдра', 'GOOD_DAEDRA_GLOSS' )] — это лишь иллюзия. Лишь немногие князья достаточно сильны, чтобы быть достойными нашего почитания."
    doctrine_parameter_pantheon_unlocks_daedra_bad_daedra: "Разблокирует возможность добавления следующих [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] в ваш [pantheon|El] c помощью [Concept( 'doctrines', 'доктрин' )|E] даэдра: Малакат, Мерунес Дагон, Молаг Бал, Шеогорат"
 doctrine_pantheon_tribunal_name: "АЛМСИВИ"
    doctrine_pantheon_tribunal_desc: "[Glossary( 'Трое', 'TRIBUNAL_GLOSS' )] вознеслись тысячелетие назад и с тех пор направляют наш народ. Их свет будет сиять над нами до тех пор, пока мы будем хранить их в своём сердце."
    doctrine_parameter_pantheon_adds_deities_tribunal: "Добавит следующих покровителей в [pantheon|El]: Альмалексия, Сота Сил, Вивек"
    doctrine_parameter_faith_hostility_dagoth: "Увеличивает [faith_hostility|El] со всеми [Concept( 'faiths', 'конфессиями' )|E], имеющими доктрину [Concept( 'pantheon', 'пантеона' )|E]   [GetFaithDoctrine('doctrine_pantheon_dagoth').GetBaseName], на #N +25#!"
 doctrine_pantheon_nerevar_name: "Неревар"
    doctrine_pantheon_nerevar_desc: "Так называемые «Три живых бога» украли свою силу после убийства Неревара, нашего великого эшхана. Мы не позволим этому остаться безнаказанным."
 doctrine_pantheon_ten_ancestors_name: "Десять предков"
 
  doctrine_pantheon_dagoth_name: "Шестой дом"
    doctrine_pantheon_dagoth_desc: "Мы — наследники Шестого дома, отвергнутого лжебогами из [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )]. Нам по праву рождения суждено вернуть Дому былую славу и сокрушить беспородных псов из Храма."
   doctrine_parameter_faith_hostility_tribunal: "Увеличивает [faith_hostility|El] со всеми [Concept( 'faiths', 'конфессиями' )|E], имеющими доктрину [Concept( 'pantheon', 'пантеона' )|E][GetFaithDoctrine('doctrine_pantheon_tribunal').GetBaseName], на #N +25#!"
    doctrine_pantheon_ten_ancestors_desc: "Величие, Господство и Завоевание - истинные Регенты нашего мира. Вместе со своими Вассалами и Надсмотрщиком они составляют Десять предков, которых мы почитаем."
    doctrine_parameter_pantheon_unlocks_daedra_ten_ancestors: "Откроется возможность добавления следующих [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] в [pantheon|El], используя [doctrines|El] даэдра: Меридия, Мерунес Дагон, Молаг Бал, Хирсин, Сангвин, Мефала, Ноктюрнал, Вермина, Намира, Периайт"
 doctrine_pantheon_old_gods_name: "Старые Боги"
    doctrine_pantheon_old_gods_desc: "Великие духи - не какие-то далёкие боги, наблюдающие за нами свысока, а могущественные сущности, к которым нужно взывать и договариваться в нашей повседневной жизни."
    doctrine_parameter_pantheon_unlocks_daedra_old_gods: "Откроется возможность добавления следующих [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] в [pantheon|El], используя [doctrines|El] даэдра: Мерунес Дагон, Молаг Бал, Хирсин, Ноктюрнал, Намира, Периайт"
    doctrine_parameter_pantheon_adds_deities_old_gods: "Добавит следующих покровителей в [pantheon|El]: Дибелла, Мара, Лоркх"
 doctrine_pantheon_reach_gods_name: "Боги Предела"
 doctrine_pantheon_reach_gods_desc: "Множество богов, духов, предков и проводников играет свои роли в узорах, созданных королём-зодчим."
 doctrine_parameter_pantheon_adds_deities_reach_gods: "Добавит следующих покровителей в [pantheon|El]: Магнус, Мара, Шандар, Тринимак, Джефре, Финастер, Зарк, Шеор, К'олвен, Зенитар"
 ## Aurbic
 # Atmoran
 doctrine_pantheon_atmoran_totems_name: "Атморские тотемы"
   doctrine_pantheon_atmoran_totems_desc: "Мы поклоняемся древним богам-животным, что вырезаны в дереве и камне и разбросаны по земле. Кто-то может счесть это примитивностью, но мы построили великие империи под присмотром наших животных-тотемов."
   doctrine_parameter_pantheon_adds_deities_atmoran_totems: "Добавит следующих покровителей в [pantheon|El]: Ястреб, Волк, Змея, Мотылёк, Сова, Кит, Медведь, Лиса, Дракон"
   doctrine_parameter_atmoran_totems_hostility: "При расчёте [Concept('faith_hostility', 'враждебности')|E] этого [Concept('pantheon', 'пантеона')|E], она будет идентичной конфессиям с доктриной [GetFaithDoctrine('doctrine_pantheon_nord').GetBaseName]. [Concept('faith_hostility', 'Враждебность')|E] [Concept('faiths', 'конфессий')|E] с [Concept('pantheon', 'пантеоном')|E] «[GetFaithDoctrine('doctrine_pantheon_giant').GetBaseName]» снижается на #P -15#!"
 doctrine_pantheon_dragons_name: "Драконы"
   doctrine_pantheon_dragons_desc: "Первые дети богов, драконы — законные правители мира смертных. Они даруют частицу своей силы тем, кто им предан — и с помощью этой силы мы будем править этой землёй."
   doctrine_parameter_can_use_summon_dragons_active: "Можно использовать [decision|El] #V «Призвать дракона»#!"
   doctrine_parameter_devotion_gives_reduced_cost_summon_dragons_active: "Каждый уровень [Concept( 'piety_experience', 'набожности' )|E] даёт следующее:\n$TAB$ #P -10%#! к затратам [Concept( 'piety', 'благочестия' )|E] для использования решения #V 'Призвать драконов'#!"
 doctrine_pantheon_all_maker_name: "Все-Создатель"
   doctrine_pantheon_all_maker_desc: "Мы — дети Все-Создателя, который дал нам жизнь и землю. И когда придёт наше время, мы вернемся к нему — но только для того, чтобы быть посланными снова."
   # Giants
 doctrine_pantheon_giant_name: "Великанские тотемы"
   doctrine_pantheon_giant_desc: "Пути жизни великанов определяют их тотемы. Это тундровые животные, хранители знаний, необходимых для выживания в великих странствиях, которые общаются со своими пастухами и охотниками."
   doctrine_parameter_pantheon_adds_deities_giant: "Следующие покровители добавляются в [pantheon|El]: Волчица, Змея, Мотылёк, Кит, Медведица, Мамонт, Саблезубая Кошка"
   doctrine_parameter_giant_hostility: "[Concept( 'faith_hostility', 'Враждебность' )|E] [Concept( 'faiths', 'конфессий' )|E] с [Concept( 'pantheon', 'пантеоном' )|E] «[GetFaithDoctrine('doctrine_pantheon_atmoran_totems').GetBaseName]» снижается на #P -15#!"
 # Celestials
 doctrine_pantheon_celestials_name: "Небожители"
    doctrine_pantheon_celestials_desc: "Три Стража наблюдают за нашей жизнью, давая нам силу, хитрость и мудрость."
 doctrine_pantheon_celestial_serpent_name: "Небожитель Змей"
    doctrine_pantheon_celestial_serpent_desc: "Свернувшись в тьме между звёздами, он управляет своими подданными издалека."
	doctrine_parameter_serpent_priest: "Священники должны родиться под знаком [Concept( 'sign_serpent', 'змеи' )|E]"
 doctrine_pantheon_magnus_name: "Магнус"
    doctrine_pantheon_magnus_desc: "Магнус, также известный как Маг, - пропавший бог солнца и магии. Поклонение ему необычно и наиболее распространено среди магов и мистиков."
 # Wyrd
 doctrine_pantheon_jephre_name: "Джефре"
    doctrine_pantheon_jephre_desc: "Лесной Бог защищал нас на протяжении многих поколений. Мы должны жить и защищать лес в ответ."
 # Akaviri
 doctrine_pantheon_elemental_name: "Боги стихий"
    doctrine_pantheon_elemental_desc: "Помимо почитания предков, многие акавирцы также уважают олицетворения стихий: Мина, олицетворяющего свет и восток — Зису, олицетворяющую воду и юг — Нифу, олицетворяющую землю и север, Ильни, олицетворяющего воздух и запад и Там, олицетворяющего центр сердца мира"
    doctrine_parameter_pantheon_adds_deities_elemental: "Добавит следующих покровителей в [pantheon|El]: Мин, Зиса, Нифа, Ильни, Тэм"
 # Khajiiti
 doctrine_pantheon_riddlethar_name: "Риддл'Тар"
    doctrine_pantheon_riddlethar_desc: "Риддл'Тар — каджитский бог космического порядка. Хотя это скорее образ жизни, чем божество, приверженцы данной конфессии поклоняются лунам как олицетворению своего бога. И даже ходят слухи о том, что он появляется в физической форме, дабы помочь тем, кто в этом нуждается."
	doctrine_parameter_riddlethar_hostility: "Для расчёта [Concept('faith_hostility', 'враждебности')|E] этот [pantheon|El] считается тем же самым, что и [GetFaithDoctrine('doctrine_pantheon_baandar').GetBaseName]"
 doctrine_pantheon_khajiiti_name: "Каджитский пантеон"
    doctrine_pantheon_khajiiti_desc: "Каджиты традиционно поклоняются огромному пантеону из различных аэдрических и даэдрических богов — в их мифологию включены божества почти всех религий."
	doctrine_parameter_khajiiti_hostility: "Для расчёта [Concept('faith_hostility', 'враждебности')|E] этот [pantheon|El] считается тем же самым, что и [GetFaithDoctrine('doctrine_pantheon_baandar').GetBaseName]"
 doctrine_pantheon_baandar_name: "Баан-Дар"
    doctrine_pantheon_baandar_desc: "Баан-Дар — каджитское божество. Хотя на первый взгляд его часто считают богом ловкачей и воров, самые преданные последователи воспринимают своего бога более глубоко — как дух независимости, сопротивления, удачи и лукавого гения в отчаянных обстоятельствах."
	doctrine_parameter_baandar_hostility: "Для расчёта [Concept('faith_hostility', 'враждебности')|E] этот [pantheon|El] считается тем же самым, что и [GetFaithDoctrine('doctrine_pantheon_riddlethar').GetBaseName] и [GetFaithDoctrine('doctrine_pantheon_khajiiti').GetBaseName]"
 doctrine_parameter_pantheon_adds_deities_khajiiti: "Добавит следующих покровителей в [pantheon|El]: Кенарти, Мара, С'рендарр, Алкош, $god_magrus_name$, Баан-Дар" #Азурра, Хермор, Хирсин, Мафала, Ноктра
 doctrine_parameter_pantheon_unlocks_daedra_khajiiti: "Разблокирует возможность добавления следующих [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] в ваш [pantheon|El] c помощью [Concept( 'doctrines', 'доктрин' )|E] даэдра: Азурра, Боэтра, Хермора, Хирсин, Мафала, Ноктра"
 doctrine_parameter_pantheon_adds_deities_riddlethar: "Добавит следующих покровителей в [pantheon|El]: Кенарти, Мара, С'рендарр, Алкош, $god_magrus_name$, Баан-Дар" #Боэтра
 doctrine_parameter_pantheon_unlocks_daedra_riddlethar: "Разблокирует возможность добавления следующих [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] в ваш [pantheon|El] c помощью [Concept( 'doctrines', 'доктрин' )|E] даэдра: Азурра, Хирсин"
 
