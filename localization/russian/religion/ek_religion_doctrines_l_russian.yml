    doctrine_parameter_devotion_lvl_5_gives_unlimited_kingdom_holy_war:0 "По достижении [Concept( 'piety_level', 'уровня набожности' )|El] [GetModifier( 'piety_level_5' ).GetNameWithTooltip|L] можно неоднократно вести [holy_wars|El] за [kingdom|El]"
