 doctrine_pantheon_aspect_religious_war_name: "Аспект религиозных конфликтов"
    doctrine_pantheon_aspect_religious_war_desc: "С самого момента зарождения нашей конфессии мы были окружены врагами со всех сторон и были вынужденны вести войну против их ложных богов."
    doctrine_parameter_devotion_gives_holy_war_cost_piety_gain: "Каждый уровень [Concept( 'piety_experience', 'набожности' )|E] даёт следующее:\n$TAB$ #P -10%#! к стоимости [Concept( 'holy_war', 'священной войны' )|E]\n$TAB$ #P +10%#! [Concept( 'piety', 'благочестия' )|E] и [Concept( 'piety_experience', 'набожности' )|E] от [Concept( 'holy_war', 'священных войн' )|E]"
    doctrine_parameter_devotion_lvl_4_gives_hostile_holy_war: "По достижении [Concept( 'piety_level', 'уровня набожности' )|El] [GetModifier( 'piety_level_4' ).GetNameWithTooltip|L] можно объявлять [holy_wars|El] против [Concept( 'faiths', 'конфессий' )|E], которые считаются [Concept( 'faith_hostile', 'врагами' )|E] вместо [Concept( 'faith_evil', 'воплощённого зла' )|E]"
    doctrine_parameter_devotion_lvl_5_gives_unlimited_kingdom_holy_war: "По достижении [Concept( 'piety_level', 'уровня набожности' )|El] [GetModifier( 'piety_level_5' ).GetNameWithTooltip|L] можно неоднократно вести [holy_wars|El] за [kingdom|El]"
    devotion_gives_holy_war_cost_piety_gain: "Санкционированные священные войны"
    devotion_gives_holy_war_cost_piety_gain_desc: "Взяться за меч в защиту веры — один из самых благочестивых поступков, которые может совершить истинно верующий. Боги повелевают нам распространять своё слово. При необходимости применяя силу."
    devotion_gives_holy_war_cost_piety_gain_0: "$devotion_gives_holy_war_cost_piety_gain$: (0)"
    devotion_gives_holy_war_cost_piety_gain_0_desc: "$devotion_gives_holy_war_cost_piety_gain_desc$\nСтоимость [Concept( 'holy_war', 'священной войны' )|E]: #N +10%#!\n[Concept( 'piety', 'благочестия' )|E] и [Concept( 'piety_experience', 'набожности' )|E] от [Concept( 'holy_war', 'священных войн' )|E]: #N -10%#!"
