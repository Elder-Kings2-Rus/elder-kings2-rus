 # Celestials
 doctrine_pantheon_celestials_name:0 "Небожители"
    doctrine_pantheon_celestials_desc:0 "Три Стража наблюдают за нашей жизнью, давая нам силу, хитрость и мудрость."
 doctrine_pantheon_celestial_serpent_name:0 "Небожитель Змей"
    doctrine_pantheon_celestial_serpent_desc:0 "Свернувшись в тьме между звёздами, он управляет своими подданными издалека."
	doctrine_parameter_serpent_priest:0 "Священники должны родиться под знаком [Concept( 'sign_serpent', 'змеи' )|E]"
 doctrine_pantheon_magnus_name:0 "Магнус"
    doctrine_pantheon_magnus_desc:0 "#LORE [compendium_magnus]#!, также известный как Маг, - пропавший бог солнца и магии. Поклонение ему необычно и наиболее распространено среди магов и мистиков."
 # Wyrd
 doctrine_pantheon_jephre_name:0 "Джефре"
    doctrine_pantheon_jephre_desc:0 "Лесной Бог защищал нас на протяжении многих поколений. Мы должны жить и защищать лес в ответ."
 # Akaviri
 doctrine_pantheon_elemental_name:0 "Боги стихий"
    doctrine_pantheon_elemental_desc:0 "Помимо почитания предков, многие акавирцы также уважают олицетворения стихий: Мина, олицетворяющего свет и восток — Зису, олицетворяющую воду и юг — Нифу, олицетворяющую землю и север, Ильни, олицетворяющего воздух и запад и Там, олицетворяющего центр сердца мира"
    doctrine_parameter_pantheon_adds_deities_elemental:0 "Добавит следующих покровителей в [pantheon|El]: Мин, Зиса, Нифа, Ильни, Тэм"
 # Khajiiti
 doctrine_pantheon_riddlethar_name:0 "Риддл'Тар"
    doctrine_pantheon_riddlethar_desc:0 "Риддл'Тар — каджитский бог космического порядка. Хотя это скорее образ жизни, чем божество, приверженцы данной конфессии поклоняются лунам как олицетворению своего бога. И даже ходят слухи о том, что он появляется в физической форме, дабы помочь тем, кто в этом нуждается."
	doctrine_parameter_riddlethar_hostility:0 "Для расчёта [Concept('faith_hostility', 'враждебности')|E] этот [pantheon|El] считается тем же самым, что и [GetFaithDoctrine('doctrine_pantheon_baandar').GetBaseName]"
 doctrine_pantheon_khajiiti_name:0 "Каджитский пантеон"
    doctrine_pantheon_khajiiti_desc:0 "Каджиты традиционно поклоняются огромному пантеону из различных аэдрических и даэдрических богов — в их мифологию включены божества почти всех религий."
	doctrine_parameter_khajiiti_hostility:0 "Для расчёта [Concept('faith_hostility', 'враждебности')|E] этот [pantheon|El] считается тем же самым, что и [GetFaithDoctrine('doctrine_pantheon_baandar').GetBaseName]"
 doctrine_pantheon_baandar_name:0 "Баан-Дар"
    doctrine_pantheon_baandar_desc:0 "Баан-Дар — каджитское божество. Хотя на первый взгляд его часто считают богом ловкачей и воров, самые преданные последователи воспринимают своего бога более глубоко — как дух независимости, сопротивления, удачи и лукавого гения в отчаянных обстоятельствах."
	doctrine_parameter_baandar_hostility:0 "Для расчёта [Concept('faith_hostility', 'враждебности')|E] этот [pantheon|El] считается тем же самым, что и [GetFaithDoctrine('doctrine_pantheon_riddlethar').GetBaseName] и [GetFaithDoctrine('doctrine_pantheon_khajiiti').GetBaseName]"
 doctrine_parameter_pantheon_adds_deities_khajiiti:0 "Добавит следующих покровителей в [pantheon|El]: Кенарти, Мара, С'рендарр, Алкош, $god_magrus_name$, Баан-Дар" #Азурра, Хермор, Хирсин, Мафала, Ноктра
 doctrine_parameter_pantheon_unlocks_daedra_khajiiti:0 "Разблокирует возможность добавления следующих #LORE [compendium_daedra]#! в ваш [pantheon|El] c помощью [Concept( 'doctrines', 'доктрин' )|E] даэдрических принцев: Азурра, Боэтра, Хермора, Хирсин, Мафала, Ноктра"
 doctrine_parameter_pantheon_adds_deities_riddlethar:0 "Добавит следующих покровителей в [pantheon|El]: Кенарти, Мара, С'рендарр, Алкош, $god_magrus_name$, Баан-Дар" #Боэтра
 doctrine_parameter_pantheon_unlocks_daedra_riddlethar:0 "Разблокирует возможность добавления следующих #LORE [compendium_daedra]#! в ваш [pantheon|El] c помощью [Concept( 'doctrines', 'доктрин' )|E] даэдрических принцев: Азурра, Хирсин"
 
