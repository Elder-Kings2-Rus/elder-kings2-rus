 tenet_consolamentum_sheogorath_religion_name:0 "Последнее паломничество в санктуарий" # в дурку
    tenet_consolamentum_sheogorath_religion_desc:0 "Иногда тяжесть земного мира может оказаться слишком неподъёмной. Но мы всегда знаем, что санктуарий, мир нашего бога, всегда рядом с нами."
 
