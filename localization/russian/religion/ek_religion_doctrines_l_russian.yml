 doctrine_sp_divines_name:0 "($doctrine_secondary_pantheon_name$) — боги"
    doctrine_sp_divines_desc:0 "Хотя боги недийско-нордского народа не являются нашими, в их учениях и верованиях есть мудрость."
    doctrine_sp_divines_akatosh_name:0 "Акатош"
    doctrine_sp_divines_akatosh_desc:0 "Служи и повинуйся императору твоему. Изучай заветы. Почитай Восемь богов, исполняй долг свой, прислушивайся к наказам праведников и служителей церкви"
    doctrine_parameter_pantheon_adds_deity_akatosh:0 "Адепты могут принять Акатоша как своего [Concept( 'patron', 'покровителя' )|E] и стать [GetTrait('p_dv_akatosh').GetName( GetNullCharacter )]"
    doctrine_sp_divines_arkay_name:0 "Аркей"
    doctrine_sp_divines_arkay_desc:0 "Чти землю, созданий её и духов, живущих и умерших. Храни и береги подаренное миру смертных и не тревожь души усопших."
    doctrine_parameter_pantheon_adds_deity_arkay:0 "Адепты могут принять Аркея как своего [Concept( 'patron', 'покровителя' )|E] и стать [GetTrait('p_dv_arkay').GetName( GetNullCharacter )]"
    doctrine_sp_divines_dibella_name:0 "Дибелла"
    doctrine_sp_divines_dibella_desc:0 "Открой свое сердце благим тайнам искусства и любви. Цени дары дружбы. Ищи радость и вдохновение в мистериях любви."
    doctrine_parameter_pantheon_adds_deity_dibella:0 "Адепты могут принять Дибеллу как свою [Concept( 'patron', 'покровительницу' )|E] и стать [GetTrait('p_dv_dibella').GetName( GetNullCharacter )]"
    doctrine_sp_divines_julianos_name:0 "Джулианос"
    doctrine_sp_divines_julianos_desc:0 "Стремись к истине. Блюди закон. Пребывая в сомнении, ищи совета у мудрых."
    doctrine_parameter_pantheon_adds_deity_julianos:0 "Адепты могут принять Джулианоса как своего [Concept( 'patron', 'покровителя' )|E] и стать [GetTrait('p_dv_julianos').GetName( GetNullCharacter )]"
    doctrine_sp_divines_kynareth_name:0 "Кинарет"
    doctrine_sp_divines_kynareth_desc:0 "Пользуйся дарами природы с разумом. Уважай её мощь и бойся её ярости."
    doctrine_parameter_pantheon_adds_deity_kynareth:0 "Адепты могут принять Кинарет как своего [Concept( 'patron', 'покровителя' )|E] и стать [GetTrait('p_dv_kynareth').GetName( GetNullCharacter )]"
    doctrine_sp_divines_mara_name:0 "Мара"
    doctrine_sp_divines_mara_desc:0 "Живи спокойно и мирно. Чти родителей своих, оберегай мир и спокойствие семьи своей и дома своего."
    doctrine_parameter_pantheon_adds_deity_mara:0 "Адепты могут принять Мару как свою [Concept( 'patron', 'покровительницу' )|E] и стать [GetTrait('p_dv_mara').GetName( GetNullCharacter )]"
    doctrine_sp_divines_stendarr_name:0 "Стендарр"
    doctrine_sp_divines_stendarr_desc:0 "Будь добр и щедр к людям Тамриэля. Защищай слабых, лечи больных, помогай нуждающимся."
    doctrine_parameter_pantheon_adds_deity_stendarr:0 "Адепты могут принять Стендарра как своего [Concept( 'patron', 'покровителя' )|E] и стать [GetTrait('p_dv_stendarr').GetName( GetNullCharacter )]"
    doctrine_sp_divines_zenithar_name:0 "Зенитар"
    doctrine_sp_divines_zenithar_desc:0 "Работай усердно — и будешь награжден. Трать разумно — и будешь пребывать в довольстве. Никогда не воруй — или будешь наказан."
    doctrine_parameter_pantheon_adds_deity_zenithar:0 "Адепты могут принять Зенитара как своего [Concept( 'patron', 'покровителя' )|E] и стать [GetTrait('p_dv_zenithar').GetName( GetNullCharacter )]"
 doctrine_sp_aedra_name:0 "($doctrine_secondary_pantheon_name$) — Аэдра"
    doctrine_sp_aedra_desc:0 "В тот, как альдмери поклоняются, предкам есть своя мудрость. Хотя они не разделяют наших верований, возможно, в их мифах есть доля правды."
    doctrine_sp_aedra_auriel_name: "Аури-Эль"
