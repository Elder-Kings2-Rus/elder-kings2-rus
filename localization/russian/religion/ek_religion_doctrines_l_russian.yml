 doctrine_sp_atmoran_totems_name:0 "($doctrine_secondary_pantheon_name$) — Атморские тотемы"
    doctrine_sp_atmoran_totems_desc:0 "Древние норды называли Атмору "Землей Истины" и принесли с собой в Тамриэль своих старых божеств-зверей. Эти старые традиции и почти забытые воспоминания должны быть возрождены и воплощены в наших собственных обычаях."
