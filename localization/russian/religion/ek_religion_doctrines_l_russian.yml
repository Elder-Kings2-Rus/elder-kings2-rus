    doctrine_sp_none_desc:0 "We have no need for more gods."
    doctrine_parameter_no_secondary_pantheon_active:0 "Мы #n не можем#! выбрать второстепенный [pantheon|El].\n\n#weak При создании конфессии можно выбрать один вторичный пантеон. Выбор пантеона заставит все [faiths|El], использующие этот пантеон, считать вас [Concept( 'faith_astray', 'заблудшими' )|E]. Также это позволит верующим выбрать до трёх дополнительных богов при выборе своего [Concept( 'patron_deity', 'божества-покровителя' )|E].#!"
