 doctrine_lycanthropy_name: "Ликантропия"
 doctrine_lycanthropy_crime_name: "Преступление"
    doctrine_lycanthropy_crime_desc: "Зверолюди — это оскорбление природы и угроза обществу. Нельзя допустить, чтобы они угрожали нашему существованию."
    doctrine_parameter_lycanthropy_criminal: "Все персонажи со [Concept( 'trait', 'свойством' )|E] [GetTrait('lycan_character').GetName( GetPlayer )] — [criminals|El]"
