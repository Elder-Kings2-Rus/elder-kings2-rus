    doctrine_shezarr_worship_full_desc:0 "[enc_missing_god|E] является частью наших верований и ежедневных молитв, ибо он выковал мир и был предан за это. Мы не забудем его."
    doctrine_parameter_adds_shezarr_patron_active:0 "Добавляет [Concept( 'enc_missing_god', 'Потерянного Бога' )|E] в качестве [Concept( 'patron', 'покровителя' )|E]"
 doctrine_shezarr_worship_out_of_use_name:0 "Потерянный Бог впал в немилость"
    doctrine_shezarr_worship_out_of_use_desc:0 "Хотя [enc_missing_god|E] был частью верований нашего народа очень долго, ему постепенно перестали поклоняться, и другие боги начали занимать его место."
    doctrine_parameter_ai_less_likely_pic_shezarr_patron_active:0 "ИИ с гораздо меньшей вероятностью выберет Шезарра в качестве своего [Concept( 'patron', 'покровителя' )|E]"
 doctrine_shezarr_worship_neutral_name:0 "Нейтралитет по отношению к Потерянному Богу"
    doctrine_shezarr_worship_neutral_desc:0 "Вклад [Concept( 'enc_missing_god', 'Потерянного Бога' )|E] в сотворение мира смертных похвален, но у нас есть более важные божества и религиозные деятели, которых мы должны почитать."
    doctrine_parameter_no_shezarr_patron_active:0 "Удаляет [Concept( 'enc_missing_god', 'Потерянного Бога' )|E] из [Concept( 'pantheon', 'пантеона' )|E]"
 doctrine_shezarr_worship_forbidden_name:0 "Потерянный Бог запрещён"
    doctrine_shezarr_worship_forbidden_desc:0 "Вероломство [Concept( 'enc_missing_god', 'Потерянного Бога' )|E] никогда не будет забыто."
 ## Number of Deities
 doctrine_main_pantheon_type_name:0 "Число богов"
 doctrine_main_pantheon_type_polytheism_name:0 "Политеизм"
    doctrine_main_pantheon_type_polytheism_desc:0 "Божественное принимает множество форм. Мы почитаем широкий спектр божеств, и каждый верующий должен иметь возможность впустить одного из них в своё сердце."
    doctrine_parameter_uses_polytheism_patrons_active:0 "Мы сможем выбрать [pantheon|El]. Каждый пантеон даёт доступ к заранее определенному набору божеств, и каждый верующий сможет взять одно из этих божеств в качестве своего [Concept( 'patron', 'покровителя' )|E]."
    doctrine_parameter_unlocks_patron_tab_active:0 ""
 doctrine_main_pantheon_type_daedric_prince_name:0 "Даэдрический монолатризм"
    doctrine_main_pantheon_type_daedric_prince_desc:0 "Даэдрические принцы одновременно пугающи и могущественны. Хотя некоторые осмеливаются заключить с ними множество сделок, мудрее будет посвятить себя одному принцу и поклоняться ему всем сердцем."
    #doctrine_parameter_uses_daedric_prince_focus_active:0 "We will be able to dedicate our faith to a Daedric Prince. By doing so we will get access to stronger, and cheaper, [daedric_boons|E], and even be able to summon powerful Daedric invasions or claim a Prince's artifact."
    doctrine_parameter_uses_daedric_prince_focus_active:0 "Мы сможем посвятить нашу веру даэдрическому принцу."
 doctrine_main_pantheon_type_monolatrism_name:0 "Монолатризм"
    doctrine_main_pantheon_type_monolatrism_desc:0 "В мире может быть множество божеств, но мы признаем только слово нашего истинного бога. Мы вознесемся благодаря нашей вере и преданности ."
    doctrine_parameter_uses_monolatry_aspect_active:0 "Мы сможем выбрать как божество, так и аспект.\n\n#weak Конфессии, поклоняющиеся одному и тому же божеству, будут воспринимать друг друга как [Concept( 'faith_astray', 'заблудших' )|E], даже если их аспекты различаются. Аспект дает заранее определённый бонус всем верующим, зависящий от их [Concept( 'piety_level', 'уровня набожности' )|E].#!"
