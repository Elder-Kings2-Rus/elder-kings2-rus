 special_doctrine_daedra_worshipper_name:0 "Даэдрапоклонник"
    special_doctrine_daedra_worshipper_desc:0 "В основе этой конфессии лежит влияние даэдрических принцев и их посланников. Однако эта конфессия может стать мишенью для других религий, где поклонение даэдра считается преступлением."
    doctrine_parameter_special_is_worshipping_daedra:0 "Эта конфессия рассматривается как воплощенное зло любой другой конфессия, считающей поклонение даэдра преступлением."
 doctrine_pantheon_daedra_name:0 "Даэдрические принцы"
    doctrine_pantheon_daedra_desc:0 "Даэдрические принцы могут считаться злом в Тамриэле, но мы достаточно мудры и храбры, чтобы знать, что принцы могут даровать великие и могущественные блага тем, кого они сочтут достойными."
    doctrine_parameter_pantheon_adds_deities_daedra:0 "[pantheon|E] этой конфессии будет определяться вашими [Concept( 'doctrine', 'доктринами' )|E] и [Concept( 'core_tenets', 'догматами' )|E]"
 # Prince
 doctrine_pantheon_azura_name:0 "Азура"
    doctrine_pantheon_azura_desc:0 "Мы поклоняемся Королеве Рассвета и Заката, Матери Роз. Она будет вести нас в течение грядущих веков, в этом мире и в следующем."
    doctrine_parameter_worship_azura_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $azura$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_boethiah_name:0 "Боэтия"
    doctrine_pantheon_boethiah_desc:0 "Веления Принца Интриг и Обманщицы Народов направляли наши руки на протяжении веков. В этом мире и в следующем мы будем верны этому имени."
    doctrine_parameter_worship_boethiah_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $boethiah$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_clavicus_name:0 "Клавикус Вайл"
    doctrine_pantheon_clavicus_desc:0 "Мы впервые склонились перед Повелителем Пагубных Желаний много лет назад. С тех пор Принц Сделок и Обмана направляет нас и позволяет нам процветать. Мы докажем, что достойны Полей Сожалений, и распространим учение Клавикуса Вайла в мире."
    doctrine_parameter_worship_clavicus_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $clavicus$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_hermaeus_name:0 "Хермеус Мора"
    doctrine_pantheon_hermaeus_desc:0 "Учения Принца Знания и Невидимого Знающего помогли нам вырезать наши первые руны и создать наши первые общины. Самые достойные из нас встретятся в Апокрифе, где обитает наш принц."
    doctrine_parameter_worship_hermaeus_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $hermaeus$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_hircine_name:0 "Хирсин"
    doctrine_pantheon_hircine_desc:0 "Принц Охоты и Отец Оборотней вёл нас с тех пор, как мы впервые появились на этой земле. Мы посвятим себя ему и однажды окажемся в его Охотничьих Угодьях."
    doctrine_parameter_worship_hircine_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $hircine$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_malacath_name:0 "Малакат"
    doctrine_pantheon_malacath_desc:0 "Веками нас сторонились и считали изгоями те, кого мы когда-то называли братьями и сестрами. Принц Отвергнутых взял нас под свою защиту и с тех пор оберегает нас."
    doctrine_parameter_worship_malacath_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $malacath$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_mehrunes_name:0 "Мерунес Дагон"
    doctrine_pantheon_mehrunes_desc:0 "Мы посвящаем себя самому Принцу Разрушения. Здесь и в Мёртвых Землях мы будем блюсти его учение и нести хаос и перемены в миры."
    doctrine_parameter_worship_mehrunes_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $mehrunes$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_mephala_name:0 "Мефала"
    doctrine_pantheon_mephala_desc:0 "Королева Лжи научила нас выживать в этом суровом мире, что не прощает ошибок. Мы будем распространять её учение и чтить её имя, даже если мир отвергнет само наше существование."
    doctrine_parameter_worship_mephala_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $mephala$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_meridia_name:0 "Меридия"
    doctrine_pantheon_meridia_desc:0 "Мы веками купались в Свете Госпожи Бесконечных Энергий. Она будет сиять над миром до тех пор, пока мы продолжаем дышать."
    doctrine_parameter_worship_meridia_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $meridia$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_molag_name:0 "Молаг Бал"
    doctrine_pantheon_molag_desc:0 "Разум слабаков будет сокрушён, когда мы распространим силу Принца Господства над этим миром. Те, кто достаточно достоин, будут служить нашему господину на смертном плане и в Хладной Гавани."
    doctrine_parameter_worship_molag_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $molag$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_namira_name:0 "Намира"
    doctrine_pantheon_namira_desc:0 "На протяжении тысячелетий мы игнорировались обществом и были вынуждены жить под землей. Мы процветаем, внушая отвращения, и наш Принц одаривает нас мором и убожествами."
    doctrine_parameter_worship_namira_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $namira$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_nocturnal_name:0 "Ноктюрнал"
    doctrine_pantheon_nocturnal_desc:0 "Пение осталось, но песня ушла. Нет мелодии, нет музыки, но шёпот правит ритмом. Служи ей, будь тенью, будь шёпотом. Просачиваюсь, ползу, но не могу сбежать. Я пойман тьмой, смолой, что цепляется за мои одежды. Я говорю, но я молчу. Я вижу, но я слеп. Слеп, так слеп ко всему помимо её воли."
    doctrine_parameter_worship_nocturnal_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $nocturnal$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_peryite_name:0 "Периайт"
    doctrine_pantheon_peryite_desc:0 "Мы служим Надсмотрщику и Повелителю Мора. Каждая болезнь — это благословение, каждая инфекция — прикосновение божественного. И в этом мире, и в Ямах мы служим нашему Повелителю."
    doctrine_parameter_worship_peryite_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $peryite$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_sanguine_name:0 "Сангвин"
    doctrine_pantheon_sanguine_desc:0 "Принц Кутежа в той или иной форме был частью множества культур на протяжении многих поколений. Вполне естественно служить ему и поддерживать его учение. Как в этом мире, так и в следующем."
    doctrine_parameter_worship_sanguine_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $sanguine$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_sheogorath_name:0 "Шеогорат"
    doctrine_pantheon_sheogorath_desc:0 "Там, где многие впадают в отчаяние, мы жаждем прикосновения Шеогората, Принца Безумия. И в этом мире, и на Дрожащих Островах мы ждём прикосновения нашего Владыки."
    doctrine_parameter_worship_sheogorath_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $sheogorath$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_vaermina_name:0 "Вермина"
    doctrine_pantheon_vaermina_desc:0 "Владычица Снов и Кошмаров сопровождает нас на каждом шагу нашей жизни. Как в повседневных делах, так и во сне. Она будет следить за нами и встретит нас в Трясине, когда придёт наше время."
    doctrine_parameter_worship_vaermina_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $vaermina$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_daedric_prince_no_softlock_name:0 "Избежание "мягкой" блокировки"
    doctrine_pantheon_daedric_prince_no_softlock_desc:0 "Выбор доктрины иногда может вызвать некоторые проблемы с нашей стороны, поэтому если вам по той или иной причине необходимо отказаться от Принца, вы можете воспользоваться этим.\n#warning НЕ ДОЛЖНО ИСПОЛЬЗОВАТЬСЯ ПРИ ОБЫЧНОМ ГЕЙМПЛЕЕ#!"
 # Reach
 doctrine_pantheon_druadach_name:0 "Друадах"
    doctrine_pantheon_druadach_desc:0 "Мы живем в Друадахских горах уже тысячи лет. Там, где большинство видит лишь холодные горы, мы узнаём нашего божественного отца."
 doctrine_pantheon_dwemer_ancestors_name:0 "Предки-двемеры"
    doctrine_pantheon_dwemer_ancestors_desc:0 "Многие считают старые руины местом сосредоточения злой магии и опасности, но мы знаем, что они были построены мудрыми двемерами, дабы их использовали достойные, пока двемеры снова не объявятся в мире смертных."
    doctrine_parameter_pantheon_adds_deities_dwemer_ancestors:0 "Добавит следующих богов в [pantheon|El]: Архитектор, Воин, Гигант, Забытый Король"
 # Velothi
 doctrine_pantheon_good_daedra_name:0 "Хорошие даэдра"
    doctrine_pantheon_good_daedra_desc:0 "Когда нас бросили, три хороших даэдра — Азура, Боэтия и Мефала — защитили нас и указали нам путь вперёд."
    doctrine_parameter_pantheon_adds_deities_good_daedra:0 "Добавит следующих богов в [pantheon|El]: Азура, Боэтия, Мефала"
 doctrine_pantheon_bad_daedra_name:0 "Дом Забот"
    doctrine_pantheon_bad_daedra_desc:0 "Хорошие даэдра — это лишь иллюзия. Лишь немногие Принцы достаточно сильны, чтобы быть достойными нашего почитания."
    doctrine_parameter_pantheon_adds_deities_bad_daedra:0 "Добавит следующих богов в [pantheon|El]: Малакат, Мерунес Дагон, Молаг Бал, Шеогорат"
 doctrine_pantheon_tribunal_name:0 "АЛЬМСИВИ"
    doctrine_pantheon_tribunal_desc:0 "Трое вознеслись много веков назад и с тех пор направляют наш народ. Их свет будет сиять над нами до тех пор, пока мы будем хранить их в своём сердце."
    doctrine_parameter_pantheon_adds_deities_tribunal:0 "Добавит следующих богов в [pantheon|El]: Альмалексия, Сота Сил, Вивек"
 doctrine_pantheon_nerevar_name:0 "Неревар"
    doctrine_pantheon_nerevar_desc:0 "Так называемые "Трое живых богов" украли свою силу после убийства Неревара, нашего Наставника. Мы не позволим этому остаться безнаказанным."
    doctrine_parameter_pantheon_adds_deities_nerevar:0 "Добавит следующих богов в [pantheon|El]: Неревар"
 
 ## Aurbic
 # Atmoran
 doctrine_pantheon_atmoran_totems_name:0 "Атморские тотемы"
   doctrine_pantheon_atmoran_totems_desc:0 "Мы поклоняемся старым богам-животным, что вырезаны в дереве и камне и разбросаны по земле. Кто-то может счесть это примитивностью, но мы построили великие империи под присмотром наших животных-тотемов."
   doctrine_parameter_pantheon_adds_deities_atmoran_totems:0 "Добавит следующих богов в [pantheon|El]: Ястреб, Волк, Змея, Мотылёк, Сова, Кит, Медведь, Лиса, Дракон"
 doctrine_pantheon_dragons_name:0 "Драконы"
   doctrine_pantheon_dragons_desc:0 "Первые дети богов, драконы — законные правители мира смертных. Они даруют частицу своей силы тем, кто им предан — и с помощью этой силы мы будем править этой землей."
   doctrine_parameter_can_use_summon_dragons_active:0 "Можно использовать решение 'Призвать драконов'"
   doctrine_parameter_devotion_gives_reduced_cost_summon_dragons_active:0 "Каждый уровень [Concept( 'piety_experience', 'набожности' )|E] даёт следующее:\n$TAB$ #P -10%#! к затратам [Concept( 'piety', 'благочестия' )|E] для использования решения 'Призвать драконов'"
 doctrine_pantheon_all_maker_name:0 "Все-Создатель"
   doctrine_pantheon_all_maker_desc:0 "Мы — дети Все-Создателя, который дал нам жизнь и землю. И когда придёт наше время, мы вернемся к нему — но только для того, чтобы быть посланными снова."
 doctrine_pantheon_ternion_totems_name:0 "Тотемы Троеверия"
   doctrine_pantheon_ternion_totems_desc:0 "Мы храним наши старые традиции и почитаем лукавую и быструю Лису, сильного и могучего Медведя, а также хитрого и наблюдательного Волка."
   doctrine_parameter_pantheon_adds_deities_ternion_totems:0 "Добавит следующих богов в [pantheon|El]: Лиса, Медведь, Волк"
 # Celestials
 doctrine_pantheon_celestials_name:0 "Небожители"
    doctrine_pantheon_celestials_desc:0 "WIP"
 doctrine_pantheon_celestial_serpent_name:0 "Небожитель-Змей"
    doctrine_pantheon_celestial_serpent_desc:0 "WIP"
 # Wyrd
 doctrine_pantheon_jephre_name:0 "Джефре"
    doctrine_pantheon_jephre_desc:0 "Лесной Бог защищал нас на протяжении многих поколений. Мы должны жить и защищать лес в ответ."
 # Akaviri
 doctrine_pantheon_elemental_name:0 "Боги стихий"
    doctrine_pantheon_elemental_desc:0 "Помимо почитания предков, многие акавирцы также уважают олицетворения стихий: Мина, олицетворяющего свет и восток — Зису, олицетворяющую воду и юг — Нифу, олицетворяющую землю и север и Илни, олицетворяющего воздух и запад."
    doctrine_parameter_pantheon_adds_deities_elemental:0 "Добавит следующих богов в [pantheon|El]: Мин, Зиса, Нифа, Илни"
 # Khajiiti
 doctrine_pantheon_riddlethar_name:0 "Риддл'Тар"
    doctrine_pantheon_riddlethar_desc:0 "Риддл'Тар — каджитский бог космического порядка. Хотя это скорее образ жизни, чем божество, приверженцы данной конфессии поклоняются лунам как олицетворению своего бога. И даже ходят слухи о том, что он появляется в физической форме, дабы помочь тем, кто в этом нуждается."
 doctrine_pantheon_khajiiti_name:0 "Каджитский пантеон"
    doctrine_pantheon_khajiiti_desc:0 "Каджиты традиционно поклоняются огромному пантеону из различных аэдрических и даэдрических богов — в их мифологию включены божества почти всех религий."
 doctrine_pantheon_baandar_name:0 "Баан-Дар"
    doctrine_pantheon_baandar_desc:0 "Баан-Дар — каджитское божество. Хотя на первый взгляд его часто считают богом ловкачей и воров, самые преданные последователи воспринимают своего бога более глубоко — как дух независимости, сопротивления, удачи и лукавого гения в отчаянных обстоятельствах."
 # Deep Ones
 doctrine_pantheon_deepones_name:0 "Глубинные жители"
    doctrine_pantheon_deepones_desc:0 "Глубинные жители — это таинственная группа существ, которые, как говорят, живут под поселением Хакдирт в Сиродиле. О них почти ничего не известно, кроме того, что они обещают удачу тем, кто им поклоняется и делает подношения."
 # Hist
 doctrine_pantheon_hist_name:0 "Хист"
    doctrine_pantheon_hist_desc:0 "Хист — раса разумных деревьев, которые направляют аргониан, а те в ответ почитают их."
 doctrine_pantheon_amber_hist_name:0 "Янтарные Хист"
    doctrine_pantheon_amber_hist_desc:0 "Меньшинство среди Хист желает вернуть аргониан к их старым традициям кровожадных завоеваний и великих каменных городов. Эти представили Хист производят сок цвета янтаря, который наделяет их последователей огромной силой."
 # Sithis
 doctrine_pantheon_sithis_name:0 "Ситис"
    doctrine_pantheon_sithis_desc:0 "Ситис, также известный как Падомай, Фадомай, Эль, Сатакал и Кота — первобытный дух, признанный в той или иной форме большинством культур Тамриэля. Он олицетворяет хаос, беспорядок и пустоту." # ek todo: check lore for sithis pantheon
  doctrine_pantheon_ghost_snake_name:0 "Призрачный Змей"
    doctrine_pantheon_ghost_snake_desc:0 "Призрачный Змей — дух, которому поклоняется племя эшлендеров Мабригаш. Они считают, что дух обитает в их родных болотах. Хотя толкования могут различаться, сами мабригаши считают его совокупностью женщин-предков племени, которые существуют, чтобы испытывать, советовать и защищать живых членов племени от суровых реалий мира."
 # Necromantic
 doctrine_pantheon_mannimarco_name:0 "Маннимарко"
    doctrine_pantheon_mannimarco_desc:0 "Маннимарко — невероятно могущественный лич-альтмер, желающий господствовать над миром смертных и стать богом."
 doctrine_pantheon_ideal_masters_name:0 "Идеальные Повелители"
    doctrine_pantheon_ideal_masters_desc:0 "Идеальные Повелители — это таинственная группа духов, которые управляют Каирном Душ. В этой реальности они удерживают души для своих неизвестных целей."
 # Osh Ornim
 doctrine_pantheon_stones_name:0 "Камни"
    doctrine_pantheon_stones_desc:0 "Камни под нами всегда направляли нас. И будут направлять впредь."  
 # Vampiric
 doctrine_pantheon_lamae_name:0 "Лами Бал"
    doctrine_pantheon_lamae_bal_desc:0 "Отпрыски крови должны всегда отвергать Молаг Бала и избегать мерзкого Аркея."
 
 ### Main
 ## Religious Head
 doctrine_mystical_birthright_head_name:0 "Мистическое право первородства"
    doctrine_mystical_birthright_head_desc:0 "Только божественные силы могут выбрать того, кто поведёт правоверных. Мы будем ждать того часа, когда звёзды и боги укажут нам нашего пастыря, а затем последуем за этой личностью."
    doctrine_parameter_mystical_birthright_head_of_faith_hold_mystic_3_trait:0 "Титулом [Concept( 'head_of_faith', 'главы конфессии' )|E] могут владеть лишь те, кто обладает чертой [GetTrait('mystic_3').GetName(GetNullCharacter)]."
    doctrine_parameter_mystical_birthright_head_of_faith_succession_mystic_3_trait:0 "После смерти [Concept( 'head_of_faith', 'главы конфессии' )|E] его или её преемник будет выбран среди тех, кто обладает чертой [GetTrait('mystic_3').GetName(GetNullCharacter)]."
    DOCTRINE_MYSTICAL_BIRTHRIGHT_HEAD_NEEDS_MYSTICAL_BIRTHRIGHT:0 "Эта [doctrine|El] совместима только с [GetFaithDoctrine('tenet_mystical_birthright').GetBaseName] или с [Concept( 'core_tenet', 'догматом' )|E] [GetFaithDoctrine('tenet_moon_worship').GetBaseName]."
    doctrine_parameter_hof_crown_authority_improves_fe:0 "[crown_authority|E] [Concept( 'head_of_faith', 'главы конфессии' )|E] влияет на [fervor_equilibrium|El] конфессии\n#weak Каждый уровень авторитета короны выше $crown_authority_0$ даёт #P +5#! к равновесию рвения#!".
    doctrine_divine_blood_head_name:0 "Церемониархия"
