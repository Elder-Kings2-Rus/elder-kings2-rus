 doctrine_necromancy_shunned_name: "Остережение"
    doctrine_necromancy_shunned_desc: "Следует избегать тех, кто добровольно нарушает баланс жизни и смерти, чтобы навредить другим."
    doctrine_parameter_necromancy_shunned: "Персонажи со [Concept( 'trait', 'свойством' )|E] [GetTrait('necromancer').GetName( GetPlayer )] — [shunned|El]"
    doctrine_parameter_undeath_shunned: "Персонажи со [Concept( 'trait', 'свойством' )|E] [GetTrait('undead_character').GetName( GetPlayer )] или [GetTrait('lich_character').GetName( GetPlayer )] — [shunned|El]"
    doctrine_necromancy_accepted_name: "Приемлема"
    doctrine_necromancy_accepted_desc: "Мастерское овладевание циклом жизни и смерти должно рассматриваться как великое достижение и немалая победа, а не как преступление."
    doctrine_parameter_necromancy_accepted: "Персонажи, имеющие [trait|El] [GetTrait('necromancer').GetName( GetPlayer )], принимаются обществом"
    doctrine_parameter_undeath_accepted: "Персонажи, имеющие [trait|El] [GetTrait('undead_character').GetName( GetPlayer )] или [GetTrait('lich_character').GetName( GetPlayer )], принимаются обществом"
