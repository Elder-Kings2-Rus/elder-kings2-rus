 doctrine_liturgical_language_daedric_name:0 "[liturgical_language|E] — Даэдрический"
    doctrine_liturgical_language_daedric_desc:0 "Глубокий язык Обливиона связывает набожных воедино."
    doctrine_parameter_clergy_knows_daedric:0 "[clergy|E] говорит на #V даэдрическом#! "
    doctrine_parameter_daedric_language_becomes_liturgical:0 "Персонажи, не принадлежащие к духовенству, получают бонус к [Concept( 'piety', 'благочестию' )|E] и бонус к мнению духовенства, если они знают #V даэдрический#!"
    doctrine_parameter_realm_priest_must_speak_daedric:0 "Персонажи должны говорить на #V даэдрическом#!, чтобы их можно было назначить на должность [Concept( 'realm_priest', 'державного священника' )|E]"
 doctrine_liturgical_language_dragon_name:0 "[liturgical_language|E] - Драконий"
