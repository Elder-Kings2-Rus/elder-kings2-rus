 # Deep Ones
 doctrine_pantheon_deepones_name: "Глубинные жители"
    doctrine_pantheon_deepones_desc: "Глубинные жители — это таинственная группа существ, которые, как говорят, живут под поселением Хакдирт в Сиродиле. О них почти ничего не известно, кроме того, что они обещают удачу тем, кто им поклоняется и делает подношения."
 # Xrib
 doctrine_pantheon_xrib_name: "Зриб"
    doctrine_pantheon_xrib_desc: "Мы следуем за Зрибом, Глубинным богом камня и удачи. Его священные щелчки нарушают тишину наших снов. Мы прислушиваемся, терпим невзгоды, но процветаем там, где никто другой не смог бы."
	
 # Hist
 CAN_ONLY_PICK_ONE_HIST_TENET: "Несовместимо с любыми другими [Concept( 'doctrines', 'доктринами' )|E] Хист."
 TENET_HIST_REQUIREMENT: "Ваша [faith|El] должна иметь [pantheon|El] [GetFaithDoctrine('doctrine_pantheon_hist').GetBaseName]"

 doctrine_parameter_piety_from_castle_construction: "Строительство или улучшение [holding|El] типа [castle|El] даёт [piety|El]."
 
 doctrine_pantheon_hist_name: "Хист"
    doctrine_pantheon_hist_desc: "Хист — раса разумных деревьев, которые направляют аргониан, а те в ответ почитают их."
    doctrine_parameter_unlocks_hist_communion: "Открывает [activity|El] [GetActivityType('activity_hist_communion').GetName], если у вас $heritage_argonian_name$ое наследие, заменяя [GetActivityType('activity_pilgrimage').GetName]"
	
	 tenet_kuvastei_name: "Ку-вастей"
 tenet_kuvastei_desc: "#N Конфессии с догматом [GetFaithDoctrine('tenet_kuvastei').GetBaseName] не могут принять [feudal_like_government|El]!#! \n \nВ древние времена аргонианское общество глубоко боялось перемен и смерти, олицетворяемых Ситисом-Разрушителем; но произошёл великий сдвиг, известный как Сумеречье, когда хисты научили их не бояться Ситиса, а просто воспринимать его как неизбежные изменения жизни. После этого радикального откровения аргониане оставили свои великие каменные храмы и города и теперь принимают перемены, живя в «настоящем» — обитая в полупостоянных домах, говоря только в настоящем времени и не обращая внимания на мелкие разногласия или даже течение времени."
 tenet_shunatei_name: "Шунатей"
 tenet_shunatei_desc: "Шунатей (буквально «сожалеющий живот») относится к аргонианской концепции, согласно которой аргониане испытывают боль от мыслей о прошлом и тревогу относительно того, что будет в будущем. Его часто используют для описания мировоззрения древних аргониан, поклоняющихся Ситису — постоянное беспокойство и страх перед неизбежным разрушением вселенной их богом."
 tenet_shunatei_alternate_name: "Чувство вины" #PLACEHOLDER
 tenet_shunatei_alternate_desc: "Нельзя убежать от вины, вызванной проступками в прошлом. Спасение можно получить лишь через признание, раскаяние и искупление." #PLACEHOLDER
 tenet_amberhist_name: "Янтарная плазма"
 tenet_amberhist_desc: "Янтарная плазма — это вещество, выделяемое некоторыми деревьями хист. Считается, что это форма «креации хаоса» из Обливиона. При правильном использовании это вещество может дать тем, кто его потребляет, увеличенную силу и рефлексы, хотя чрезмерное употребление часто приводит к безумию и появлению светящихся оранжевых пятен на коже. Чтобы защитить деревья, выделяющую эту плазму, последователи этой конфессии часто строят вокруг хист постоянно растущие лабиринтоподобные крепости."
 tenet_sunhist_name: "Зал-Вакка"
 tenet_sunhist_desc: "Зал-Вакка можно приблизительно перевести как «священный свет», и он отражает почитание солнца как силы, что равна или даже сильнее хист. Те, кто придерживаются этого догмата, обладают глубокой связью с магией, что позволяет им использовать солнечную энергию и кристаллизовать её в камни вакка. Эти камни затем используются в странных и могущественных ритуалах, которые нередко привлекают нежелательное внимание чужаков и древних врагов."
 tenet_ghosthist_name: "Воровство душ"
 tenet_ghosthist_desc: "Племя призрачного народа придерживается уникальной и весьма мрачной системы верований. Они считают другие племена расточительными и эгоистичными, наслаждающимися беззаботной жизнью в залитых солнцем землях, в то время как висхлил и их хист вынуждены терпеть суровые условия Глухой топи. Чтобы поддерживать свой род, висхлил крадут яйца и детей у других племен. Кроме того, они практикуют некромантию, общаются с мёртвыми и используют магические предметы, сделанные из аргонианских сухожилий. Это отличает их от других аргониан и считается запретным. Поэтому многие племена стараются избегать территории висхлил."
 doctrine_parameter_unlocks_special_hist_communion: "Открывает особые награды от [Concept( 'activity', 'занятия' )|El] [GetActivityType('activity_hist_communion').GetName]"
 tenet_hist_syncretism_name: "Синкретизм с хист"
    tenet_hist_syncretism_desc: "Жить в Чернотопье – значит жить среди хист. Эти поистине древние существа заслуживают нашего глубочайшего уважения, даже если мы не принадлежим к их избранному народу."
    tenet_hist_lilmothiit_name: "Живой закон"
    tenet_hist_lilmothiit_desc: "Наш договор с хист гласит, что мы живём в соответствии с их условиями и требованиями, а они даруют нам места в пределах их царства. Переосмысление и пересмотр невыгодных и негибких условий – основа права лилмотитов."
    tenet_hist_velothi_name: "Медитации хист"
    tenet_hist_velothi_desc: "Когда мы медитируем среди их корней, эти высшие воплощения Падомая служат нам транскальпийскими учителями в поисках Устремления псиджиков."
    tenet_not_hist_requirement: "Ваша [faith|El] не должна иметь [pantheon|El] [GetFaithDoctrine('doctrine_pantheon_hist').GetBaseName]"
    doctrine_parameter_can_hold_hist_holdings: "Можно владеть, но нельзя строить новые [hist_holdings|El]"
    doctrine_parameter_tenet_hist_syncretism_hostility: "Уменьшает [faith_hostility|El] со всеми [Concept( 'faiths', 'конфессиями' )|E], у которых [GetFaithDoctrine('doctrine_pantheon_hist').GetBaseName] является частью [Concept( 'pantheon', 'пантеона' )|El] на #P -15#!"
	
 # Sithis
 doctrine_pantheon_sithis_name: "Ситис"
    doctrine_pantheon_sithis_desc: "Ситис, также известный как Падомай, Фадомай, Эль, Сатакал и Кота — первобытный дух, признанный в той или иной форме большинством культур Тамриэля. Он олицетворяет хаос, беспорядок и пустоту." # ek todo: check lore for sithis pantheon
  doctrine_pantheon_ghost_snake_name: "Призрачный Змей"
    doctrine_pantheon_ghost_snake_desc: "Призрачный Змей — дух, которому поклоняется племя эшлендеров Мабригаш. Они считают, что дух обитает в их родных болотах. Хотя толкования могут различаться, сами мабригаши считают его совокупностью женщин-предков племени, которые существуют, чтобы испытывать, советовать и защищать живых членов племени от суровых реалий мира."
 # Necromantic
 doctrine_pantheon_mannimarco_name: "Король Червей"
    doctrine_pantheon_mannimarco_name_dead: "Бог Червей"
    doctrine_pantheon_mannimarco_desc: "Лорд Маннимарко - некромант, настолько могущественный, что его последователи считают его, с религиозной и прагматической точки зрения, «Королём Червей». Его мастерство и амбиции настолько велики, что он стремится утвердить поклонение себе, захватив божественность."
    doctrine_pantheon_mannimarco_desc_dead: "Лорд Маннимарко - некромант, настолько могущественный, что его последователи считают его, с религиозной и прагматической точки зрения, «Королём Червей». Его мастерство и амбиции настолько велики, что он вознёсся к божественности, став Богом Червей."
    doctrine_pantheon_mannimarco_desc_lich: "Маннимарко - повелитель личей, настолько могущественный, что его последователи считают его, с религиозной и прагматической точки зрения, «Королём Червей». Его мастерство и амбиции настолько велики, что он хочет утвердить поклонение себе, захватив божественность, не довольствуясь обычным положением лича."
    doctrine_pantheon_mannimarco_desc_lich_dead: "Лорд Маннимарко - повелитель личей, настолько могущественный, что его последователи считают его, с религиозной и прагматической точки зрения, «Королём Червей». Его мастерство и амбиции настолько велики, что он вознёсся от простого лича к божественности; он стал Богом Червей."
    doctrine_pantheon_mannimarco_desc_vampire: "Кровавый лич Маннимарко - вампир-маг смерти. И настолько могущественный, что его последователи считают его, с религиозной и прагматической точки зрения, «Королём Червей». Не имея себе равных в жажде крови и мастерстве, Маннимарко намерен захватить само божество."
    doctrine_pantheon_mannimarco_desc_vampire_dead: "Кровавый лич Маннимарко был настолько могущественным магом смерти, что его последователи почитали его как «Короля Червей». Его мастерство и жажда крови настолько велики, что он вознёсся от простого вампира к божественности: он стал Богом Червей."
    doctrine_pantheon_mannimarco_desc_immortal: "Бессмертный маг смерти лорд Маннимарко столь могущественен и искусен, что что его последователи считают его, с религиозной и прагматической точки зрения, «Королём Червей». Его амбиции могут посоперничать только с совершенством его тела, но даже этого недостаточно для гения некромантии. Маннимарко намерен возвыситься до самой божественности."
    doctrine_pantheon_mannimarco_desc_immortal_dead: "Маг смерти Лорд Маннимарко, почитаемый своими последователями как «Король Червей», достиг физического совершенства. Его бессмертное тело позволило ему достичь вершины некромантического искусства. Ему осталось достичь лишь божественности. Теперь его последователи греются в любви Бога Червей."
    doctrine_parameter_pantheon_adds_deities_mannimarco: "[GetPlayer.Custom('GetCustomMannimarcoPatrons')]"
    doctrine_parameter_pantheon_adds_deities_mannimarco_1: "Следующие покровители добавляются в [pantheon|E]: Король Червей, Некромант"
    doctrine_parameter_pantheon_adds_deities_mannimarco_2: "Следующие покровители добавляются в [pantheon|E]: Некромант, Маннимарко"
    doctrine_parameter_pantheon_adds_deities_mannimarco_3: "Следующие покровители добавляются в [pantheon|E]: Король Червей, Некромант, Маннимарко"
 doctrine_pantheon_ideal_masters_name: "Идеальные Повелители"
    doctrine_pantheon_ideal_masters_desc: "Идеальные Повелители — это таинственная группа духов, которые управляют Каирном Душ. В этой реальности они удерживают души для своих неизвестных целей."
 # Osh Ornim
 doctrine_pantheon_stones_name: "Камни"
    doctrine_pantheon_stones_desc: "Камни под нами всегда направляли нас. И будут направлять впредь."  
 # Vampiric
 doctrine_pantheon_lamae_name: "Кровавая Матрона"
    doctrine_pantheon_lamae_desc: "Лами Беолфег - не просто могущественный вампир; она стала первой. Её клыки осушили больше жертв, чем любой из её отпрысков или подражателей. Она живёт со времён [Glossary( 'Мифической эры', 'MERETHIC_GLOSS' )]. Они - предводитель и объект почитания своего вампирского культа, который следует её воле и отвергает всех прочих богов."
    doctrine_pantheon_lamae_desc_alt: "Лами Беолфег - не просто могущественный вампир; она стала первой. Её клыки осушили больше жертв, чем любой из её отпрысков или подражателей. Она живёт со времён [Glossary( 'Мифической эры', 'MERETHIC_GLOSS' )]. Она - предводитель и объект почитания своего вампирского культа, который ожидает её возвращения и отвергает всех прочих богов." 
    doctrine_pantheon_lamae_desc_alt_mortal: "Хотя Лами Беолфег более не является могущественным вампиром; она была первой. Её клыки осушили больше жертв, чем любой из её отпрысков или подражателей. Она живёт со времён Мифической эры. Она была предводителем и объектом почитания своего вампирского культа, который отвергает всех прочих богов - в том числе и своих собственных - за то, что они отвернулись от её дара и проклятия."
    
 # Imga
 doctrine_pantheon_ius_name: "Иус"
    doctrine_pantheon_ius_desc: "Нет другого божества, подобного Иусу Крайне Обеспокоенному. Рождённый как бог животных, он властвует над многими существами, населяющими Тамриэль, и оказывает влияние на всех, кто с ними переплетается. Его поступки невозможно предугадать, и никто не спасется от его причудливой и вечно меняющейся натуры."
 doctrine_pantheon_anui_el_name: "Ануи-Эль"
    doctrine_pantheon_anui_el_desc: "Ануи-Эль олицетворяет время, охраняя течение событий на протяжении веков. Как душа Ану он воплощает в себе вечную и божественную сущность, лежащую в основе всего космоса. Как и само время, влияние Ануи-Эля выходит за рамки смертных дел, и даже другие боги подчиняются его воле."
# Yoku
  doctrine_pantheon_satakal_name: "Сатакал"
     doctrine_pantheon_satakal_desc: "Без Кожи Мира нет цикла, а без цикла есть только гибель."  
     doctrine_parameter_satakal_hostility: "При расчёте [Concept('faith_hostility', 'враждебности')|E] этого [Concept('pantheon', 'пантеона')|E], она будет идентичной конфессиям с доктриной [GetFaithDoctrine('doctrine_pantheon_yokudan').GetBaseName]"
 
  ### Main
 ## Religious Head
 doctrine_mystical_birthright_head_name: "Мистическое право первородства"
    doctrine_mystical_birthright_head_desc: "Только божественные силы могут выбрать того, кто поведёт правоверных. Мы будем ждать того часа, когда звёзды и боги укажут нам нашего пастыря, а затем последуем за этой личностью."
    doctrine_parameter_mystical_birthright_head_of_faith_hold_mane_trait: "Титулом [Concept( 'head_of_faith', 'главы конфессии' )|E] могут владеть лишь те, кто обладает чертой [GetTrait('furstock_mane').GetName(GetNullCharacter)]."
    doctrine_parameter_mystical_birthright_head_of_faith_succession_mane_trait: "После смерти [Concept( 'head_of_faith', 'главы конфессии' )|E] его или её преемник будет выбран среди тех, кто обладает чертой [GetTrait('furstock_mane').GetName(GetNullCharacter)]."
    DOCTRINE_MYSTICAL_BIRTHRIGHT_HEAD_NEEDS_MYSTICAL_BIRTHRIGHT: "Эта [doctrine|El] совместима только с [Concept( 'core_tenet', 'догматом' )|E] [GetFaithDoctrine('tenet_moon_worship').GetBaseName]."
    doctrine_parameter_hof_crown_authority_improves_fe: "[crown_authority|E] [Concept( 'head_of_faith', 'главы конфессии' )|E] влияет на [fervor_equilibrium|El] конфессии\n#weak Каждый уровень авторитета короны выше $crown_authority_0$ даёт #P +5#! к равновесию рвения#!."
    requires_spiritual_or_mystical_birthright_hof: "Ваша текущая конфессия должна иметь [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] или [GetFaithDoctrine('doctrine_mystical_birthright_head').GetBaseName]"
    FAITH_CREATION_ADDS_MYSTICAL_BIRTHRIGHT_HEAD_TEXT: "Будет учреждён [head_of_faith|El] – [GetFaithDoctrine('doctrine_mystical_birthright_head').GetBaseName]\nЕсли вы контролируете как минимум #V 2#! [Concept('holy_sites', 'священных места')|E] своей веры и имеете свойство [GetTrait('furstock_mane').GetName(GetNullCharacter)], то мможете создать титул [Concept('head_of_faith', 'главы конфессии')|E].\nЕсли же нет, то титул можно будет создать позже с помощью  [Concept('decision', 'решения')|E] #V '$restore_mane_decision$'#!"
 ## Communal / Cultural Identity
 doctrine_cultural_identity_name: "Культурная идентичность"
 doctrine_cultural_identity_none_name: "Отсутствие культурных связей"
    doctrine_cultural_identity_none_desc: "Наши обряды и верования могут быть доступны всем и каждому, независимо от их наследия. По-настоящему важно лишь то, в кого и во что они верят."
 doctrine_cultural_identity_heritage_name: "Идентичность наследия"
    doctrine_cultural_identity_heritage_desc: "Наша культура развивалась бок о бок с нашей верой, и они связаны друг с другом. Посторонние могут изучать наши обряды и интегрировать нашу веру, но они должны понимать, что наши верования были составлены без них."
    ASK_FOR_CONVERSION_CULTURAL_IDENTITY_HERITAGE: "[faith|E] персонажа [recipient.GetShortUIName|U] тесно связана с [recipient.GetHerHis] #L [recipient.GetCulture.GetHeritage.GetName|l]им#! [Concept( 'heritage', 'наследием' )|E]: $VALUE|=+0$"
    faith_conversion_cost_cultural_identity_cg_outside_culture_group: "#L [new_faith.MakeScope.Faith.GetName]ая#! [faith|El] не признаёт ваше [heritage|El] - [GetFaithDoctrine('doctrine_cultural_identity_heritage').GetBaseName]"
 doctrine_cultural_identity_heritage_exclusive_name: "Сильная идентичность наследия"
    doctrine_cultural_identity_heritage_exclusive_desc: "Традиции нашего народа неразрывно связаны с нашей верой, и почти немыслимо, чтобы кто-то, не разделяющий наши традиции и наследие, принял наши верования и обряды."
    ASK_FOR_CONVERSION_CULTURAL_IDENTITY_HERITAGE_EXCLUSIVE: "[heritage|E] — [recipient.GetCulture.GetHeritage.GetName] — персонажа [recipient.GetShortUIName|U] не разделяет ценностей нашей [actor.GetCulture.GetHeritage.GetName] [Concept( 'faith', 'конфессии' )|E]: $VALUE|=+0$"
    faith_conversion_cost_cultural_identity_cg_exclusive_outside_heritage: "[faith|E] не признаёт ваше [heritage|El] - [GetFaithDoctrine('doctrine_cultural_identity_heritage_exclusive').GetBaseName]"
 doctrine_cultural_identity_culture_name: "Культурная идентичность"
    doctrine_cultural_identity_culture_desc: "Традиции и верования нашего народа были связаны веками, и даже те, кто видел в нас своих двоюродных братьев, с трудом понимали нашу веру. Но со временем даже они смогут увидеть свет истины."
    ASK_FOR_CONVERSION_CULTURAL_IDENTITY: "[faith|E] персонажа [recipient.GetShortUIName|U] тесно связана с [recipient.GetHerHis] #L [recipient.GetCulture.GetCollectiveNoun|l]ой#! [Concept( 'culture', 'культурой' )|E]: $VALUE|=+0$"
    faith_conversion_cost_cultural_identity_outside_culture: "[faith|E] не признаёт вашу [Concept( 'culture', 'культуру' )|E] - [GetFaithDoctrine('doctrine_cultural_identity').GetBaseName]"
 doctrine_cultural_identity_culture_exclusive_name: "Сильная культурная идентичность"
    doctrine_cultural_identity_culture_exclusive_desc: "Почти немыслимо, чтобы кто-то за пределами нашей тесной общины мог бы понять самые базовые основы нашей веры. Наши традиции и обряды воспринимаются как аномалия кем-то за пределами нашей группы, но мы считаем их основными принципами нашей идентичности."
    ASK_FOR_CONVERSION_CULTURAL_IDENTITY_EXCLUSIVE: "#L [recipient.GetCulture.GetCollectiveNoun]ая#! [culture|El] персонажа [recipient.GetShortUIName|U] не разделяет ценностей нашей #L [actor.GetCulture.GetCollectiveNoun|l]ой#! [Concept( 'faith', 'конфессии' )|E]: $VALUE|=+0$"
    faith_conversion_cost_cultural_identity_exclusive_outside_culture: "[faith|E] не признаёт вашу [Concept( 'culture', 'культуру' )|E] - [GetFaithDoctrine('doctrine_cultural_identity_exclusive').GetBaseName]"
