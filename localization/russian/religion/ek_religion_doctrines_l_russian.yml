 doctrine_hidden_daedra_criminal_name:0 "Скрытая доктрина: Поклонение даэдра преступление"	
    doctrine_hidden_daedra_criminal_desc:0 "Вы не должны видеть это в игре. Если вы это увидите, то сообщите об ошибке!"
 doctrine_pantheon_daedra_name:0 "Даэдрические принцы"
    doctrine_pantheon_daedra_desc:0 "#LORE [compendium_daedric_princes]#! могут считаться злом в Тамриэле, но мы достаточно мудры и храбры, чтобы знать, что принцы могут даровать великие и могущественные блага тем, кого они сочтут достойными."
    doctrine_parameter_pantheon_adds_deities_daedra:0 "Разблокирует возможность добавления всех #LORE [compendium_daedra]#! в ваш [pantheon|El] c помощью [Concept( 'doctrines', 'доктрин' )|E] #LORE [Concept( 'compendium_daedric_princes', 'даэдрических князей' )|E]#!"
 doctrine_parameter_daedra_pantheon_hostility:0 "Понизит [Concept('faith_hostility', 'враждебность')|E] на #P -15#! с [Concept('faiths', 'конфессиями')|E], которые считают этого #LORE [Concept( 'compendium_daedric_princes', 'князя даэдра' )|E]#! частью своего [Concept('pantheon', 'пантеона')|E]"
 doctrine_parameter_doctrine_daedra_pantheon_crime_hostility:0 "Значительно увеличит [Concept('faith_hostility', 'враждебность')|E] с [Concept('faiths', 'конфессиями')|E], которые считают поклонение этому #LORE [compendium_daedra]#! [Concept('criminal', 'преступным')|E]"
 doctrine_parameter_doctrine_daedra_pantheon_shunned_hostility:0 "Увеличит [Concept('faith_hostility', 'враждебность')|E] с [Concept('faiths', 'конфессиями')|E], которые считают поклоняющихся этому #LORE [compendium_daedra]#! [Concept('shunned', 'недостойными')|E]"
 doctrine_parameter_doctrine_daedra_allowed_crime_hostility:0 "Увеличит [Concept('faith_hostility', 'враждебность')|E] с [Concept('faiths', 'конфессиями')|E], которые считают поклонение этому #LORE [compendium_daedra]#! [Concept('criminal', 'преступным')|E]"
 doctrine_parameter_doctrine_daedra_crime_pantheon_hostility:0 "Значительно увеличит [Concept('faith_hostility', 'враждебность')|E] с [Concept('faiths', 'конфессиями')|E], которые считают этого #LORE [compendium_daedra]#! частью своего [Concept('pantheon', 'пантеона')|E]"
 doctrine_parameter_doctrine_daedra_shunned_pantheon_hostility:0 "Увеличит [Concept('faith_hostility', 'враждебность')|E] с [Concept('faiths', 'конфессиями')|E], которые считают поклонение этому #LORE [compendium_daedra]#! частью своего [Concept('pantheon', 'пантеона')|E]"
 doctrine_parameter_doctrine_daedra_crime_allowed_hostility:0 "Увеличит [Concept('faith_hostility', 'враждебность')|E] с [Concept('faiths', 'конфессиями')|E], которые считают поклонение этому #LORE [compendium_daedra]#! законным"
 # Prince
 doctrine_pantheon_azura_name:0 "Азура"
    doctrine_pantheon_azura_desc:0 "Мы поклоняемся Королеве Рассвета и Заката, Матери Роз. Она будет вести нас в течение грядущих веков, в этом мире и в следующем."
    doctrine_parameter_worship_azura_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $azura$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_boethiah_name:0 "Боэтия"
    doctrine_pantheon_boethiah_desc:0 "Веления Госпожи Интриг и Обманщицы Народов направляли наши руки на протяжении веков. В этом мире и в следующем мы будем верны этому имени."
    doctrine_parameter_worship_boethiah_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $boethiah$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_clavicus_name:0 "Клавикус Вайл"
    doctrine_pantheon_clavicus_desc:0 "Мы впервые склонились перед Повелителем Пагубных Желаний много лет назад. С тех пор князь Обмана направляет нас и позволяет нам процветать. Мы докажем, что достойны Полей Сожалений, и распространим учение Клавикуса Вайла в мире."
    doctrine_parameter_worship_clavicus_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $clavicus$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_hermaeus_name:0 "Хермеус Мора"
    doctrine_pantheon_hermaeus_desc:0 "Учения Принца Знаний и Невидимого Знающего помогли нам вырезать наши первые руны и создать наши первые общины. Самые достойные из нас встретятся в Апокрифе, где обитает наш князь."
    doctrine_parameter_worship_hermaeus_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $hermaeus$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_hircine_name:0 "Хирсин"
    doctrine_pantheon_hircine_desc:0 "Князь Охоты и Отец Оборотней вёл нас с тех пор, как мы впервые появились на этой земле. Мы посвятим себя ему и однажды окажемся в его Охотничьих Угодьях."
    doctrine_parameter_worship_hircine_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $hircine$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_malacath_name:0 "Малакат"
    doctrine_pantheon_malacath_desc:0 "Веками нас сторонились и считали изгоями те, кого мы когда-то называли братьями и сестрами. Князь Отвергнутых взял нас под свою защиту и с тех пор оберегает нас."
    doctrine_parameter_worship_malacath_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $malacath$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_mehrunes_name:0 "Мерунес Дагон"
    doctrine_pantheon_mehrunes_desc:0 "Мы посвящаем себя самому Князю Разрушения. Здесь и в Мёртвых Землях мы будем блюсти его учение и нести хаос и перемены в миры."
    doctrine_parameter_worship_mehrunes_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $mehrunes$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_mephala_name:0 "Мефала"
    doctrine_pantheon_mephala_desc:0 "Королева Лжи научила нас выживать в этом суровом мире, что не прощает ошибок. Мы будем распространять её учение и чтить её имя, даже если мир отвергнет само наше существование."
    doctrine_parameter_worship_mephala_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $mephala$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_meridia_name:0 "Меридия"
    doctrine_pantheon_meridia_desc:0 "Мы веками купались в Свете Госпожи Бесконечных Энергий. Она будет сиять над миром до тех пор, пока мы продолжаем дышать."
    doctrine_parameter_worship_meridia_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $meridia$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_molag_name:0 "Молаг Бал"
    doctrine_pantheon_molag_desc:0 "Разум слабаков будет сокрушён, когда мы распространим силу Князя Порабощения над этим миром. Те, кто достаточно достоин, будут служить нашему господину на смертном плане и в Хладной Гавани."
    doctrine_parameter_worship_molag_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $molag$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_namira_name:0 "Намира"
    doctrine_pantheon_namira_desc:0 "На протяжении тысячелетий мы игнорировались обществом и были вынуждены жить под землей. Мы процветаем, внушая отвращения, и наш Князь одаривает нас мором и убожествами."
    doctrine_parameter_worship_namira_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $namira$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_nocturnal_name:0 "Ноктюрнал"
    doctrine_pantheon_nocturnal_desc:0 "Пение осталось, но песня ушла. Нет мелодии, нет музыки, но шёпот правит ритмом. Служи ей, будь тенью, будь шёпотом. Просачиваюсь, ползу, но не могу сбежать. Я пойман тьмой, смолой, что цепляется за мои одежды. Я говорю, но я молчу. Я вижу, но я слеп. Слеп, так слеп ко всему помимо её воли."
    doctrine_parameter_worship_nocturnal_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $nocturnal$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_peryite_name:0 "Периайт"
    doctrine_pantheon_peryite_desc:0 "Мы служим Надсмотрщику и Повелителю Мора. Каждая болезнь — это благословение, каждая инфекция — прикосновение божественного. И в этом мире, и в Ямах мы служим нашему Повелителю."
    doctrine_parameter_worship_peryite_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $peryite$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_sanguine_name:0 "Сангвин"
    doctrine_pantheon_sanguine_desc:0 "Князь Кутежа в той или иной форме был частью множества культур на протяжении многих поколений. Вполне естественно служить ему и поддерживать его учение. Как в этом мире, так и в следующем."
    doctrine_parameter_worship_sanguine_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $sanguine$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_sheogorath_name:0 "Шеогорат"
    doctrine_pantheon_sheogorath_desc:0 "Там, где многие впадают в отчаяние, мы жаждем прикосновения Шеогората, Князя Безумия. И в этом мире, и на Дрожащих Островах мы ждём прикосновения нашего Владыки."
    doctrine_parameter_worship_sheogorath_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $sheogorath$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_vaermina_name:0 "Вермина"
    doctrine_pantheon_vaermina_desc:0 "Владычица Снов и Кошмаров сопровождает нас на каждом шагу нашей жизни. Как в повседневных делах, так и во сне. Она будет следить за нами и встретит нас в Трясине, когда придёт наше время."
    doctrine_parameter_worship_vaermina_focused_active:0 "Разрешает [Concept( 'focused', 'сосредоточенное' )|E] поклонение даэдра по имени $vaermina$, что предоставляет более мощные и дешёвые [daedric_boons|El], и более эффективные [daedric_sacrifices|El]."
 doctrine_pantheon_daedric_prince_no_softlock_name:0 "Избежание «мягкой» блокировки"
    doctrine_pantheon_daedric_prince_no_softlock_desc:0 "Выбор доктрины иногда может вызвать некоторые проблемы с нашей стороны, поэтому если вам по той или иной причине необходимо отказаться от Князя, вы можете воспользоваться этим.\n#warning НЕ ДОЛЖНО ИСПОЛЬЗОВАТЬСЯ ПРИ ОБЫЧНОЙ ИГРЕ#!"
 # Reach
 doctrine_pantheon_druadach_name:0 "Друадах"
    doctrine_pantheon_druadach_desc:0 "Мы живем в Друадахских горах уже тысячи лет. Там, где большинство видит лишь холодные горы, мы узнаём нашего божественного отца."
 doctrine_pantheon_dwemer_ancestors_name:0 "Предки-двемеры"
    doctrine_pantheon_dwemer_ancestors_desc:0 "Многие считают старые руины местом сосредоточения злой магии и опасности, но мы знаем, что они были построены мудрыми двемерами, дабы их использовали достойные, пока двемеры снова не объявятся в мире смертных."
    doctrine_parameter_pantheon_adds_deities_dwemer_ancestors:0 "Добавит следующих покровителей в [pantheon|El]: Архитектор, Воин, Великан, Потерянный Король"
	doctrine_parameter_dwemer_hostility:0 "Уменьшает [faith_hostility|El] со всеми [Concept( 'faiths', 'конфессиями' )|E] семейства [GetReligionByKey('dwemer_religion').GetName] на #P -25#!"
 # Velothi
 doctrine_pantheon_good_daedra_name:0 "Хорошие даэдра"
    doctrine_pantheon_good_daedra_desc:0 "Когда нас бросили, три хороших #LORE [compendium_daedra]#! — Азура, Боэтия и Мефала — защитили нас и указали нам путь вперёд."
    doctrine_parameter_pantheon_unlocks_daedra_good_daedra:0 "Разблокирует возможность добавления следующих #LORE [compendium_daedra]#! в ваш [pantheon|El] c помощью [Concept( 'doctrines', 'доктрин' )|E] даэдрических князей: Азура, Боэтия, Мефала"
 doctrine_pantheon_bad_daedra_name:0 "Дом Забот"
    doctrine_pantheon_bad_daedra_desc:0 "Хорошие #LORE [compendium_daedra]#! — это лишь иллюзия. Лишь немногие принцы достаточно сильны, чтобы быть достойными нашего почитания."
    doctrine_parameter_pantheon_unlocks_daedra_bad_daedra:0 "Разблокирует возможность добавления следующих #LORE [compendium_daedra]#! в ваш [pantheon|El] c помощью [Concept( 'doctrines', 'доктрин' )|E] даэдрических князей: Малакат, Мерунес Дагон, Молаг Бал, Шеогорат"
 doctrine_pantheon_tribunal_name:0 "АЛЬМСИВИ"
    doctrine_pantheon_tribunal_desc:0 "Трое вознеслись много веков назад и с тех пор направляют наш народ. Их свет будет сиять над нами до тех пор, пока мы будем хранить их в своём сердце."
    doctrine_parameter_pantheon_adds_deities_tribunal:0 "Добавит следующих покровителей в [pantheon|El]: Альмалексия, Сота Сил, Вивек"
 doctrine_pantheon_nerevar_name:0 "Неревар"
    doctrine_pantheon_nerevar_desc:0 "Так называемые «Три живых бога» украли свою силу после убийства Неревара, нашего великого ашхана. Мы не позволим этому остаться безнаказанным."
 doctrine_pantheon_ten_ancestors_name:0 "Десять предков"
    doctrine_pantheon_ten_ancestors_desc:0 "Величие, Господство и Завоевание - истинные Регенты нашего мира. Вместе со своими Вассалами и Надсмотрщиком они составляют Десять предков, которых мы почитаем."
    doctrine_parameter_pantheon_unlocks_daedra_ten_ancestors:0 "Откроется возможность добавления следующих #LORE [compendium_daedra]#! в [pantheon|El], используя [doctrines|El] князей даэдра: Меридия, Мерунес Дагон, Молаг Бал, Хирсин, Сангвин, Мефала, Ноктюрнал, Вермина, Намира, Периайт"
 doctrine_pantheon_old_gods_name:0 "Старые Боги"
    doctrine_pantheon_old_gods_desc:0 "Великие духи - не какие-то далёкие боги, наблюдающие за нами свысока, а могущественные сущности, к которым нужно взывать и договариваться в нашей повседневной жизни."
    doctrine_parameter_pantheon_unlocks_daedra_old_gods:0 "Откроется возможность добавления следующих #LORE [compendium_daedra]#! в [pantheon|El], используя [doctrines|El] князей даэдра: Мерунес Дагон, Молаг Бал, Хирсин, Ноктюрнал, Намира, Периайт"
    doctrine_parameter_pantheon_adds_deities_old_gods:0 "Добавит следующих покровителей в [pantheon|El]: Дибелла, Мара, #LORE [compendium_lorkh]#!" 
 ## Aurbic
 # Atmoran
 doctrine_pantheon_atmoran_totems_name:0 "Атморские тотемы"
   doctrine_pantheon_atmoran_totems_desc:0 "Мы поклоняемся древним богам-животным, что вырезаны в дереве и камне и разбросаны по земле. Кто-то может счесть это примитивностью, но мы построили великие империи под присмотром наших животных-тотемов."
   doctrine_parameter_pantheon_adds_deities_atmoran_totems:0 "Добавит следующих покровителей в [pantheon|El]: Ястреб, Волк, Змея, Мотылёк, Сова, Кит, Медведь, Лиса, Дракон"
 doctrine_pantheon_dragons_name:0 "Драконы"
   doctrine_pantheon_dragons_desc:0 "Первые дети богов, драконы — законные правители мира смертных. Они даруют частицу своей силы тем, кто им предан — и с помощью этой силы мы будем править этой землёй."
   doctrine_parameter_can_use_summon_dragons_active:0 "Можно использовать [decision|El] #V «Призвать драконов»#!"
   doctrine_parameter_devotion_gives_reduced_cost_summon_dragons_active:0 "Каждый уровень [Concept( 'piety_experience', 'набожности' )|E] даёт следующее:\n$TAB$ #P -10%#! к затратам [Concept( 'piety', 'благочестия' )|E] для использования решения #V 'Призвать драконов'#!"
 doctrine_pantheon_all_maker_name:0 "Все-Создатель"
   doctrine_pantheon_all_maker_desc:0 "Мы — дети Все-Создателя, который дал нам жизнь и землю. И когда придёт наше время, мы вернемся к нему — но только для того, чтобы быть посланными снова."
 doctrine_pantheon_ternion_totems_name:0 "Тотемы Троеверия"
   doctrine_pantheon_ternion_totems_desc:0 "Мы храним наши старые традиции и почитаем лукавую и быструю Лису, сильного и могучего Медведя, а также хитрого и наблюдательного Волка."
