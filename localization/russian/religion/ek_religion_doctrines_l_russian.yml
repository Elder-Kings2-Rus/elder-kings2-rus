    doctrine_vampirism_crime_desc: "Вампиры — просто звери, которые охотятся на смертных. Мы должны выследить их, прежде чем они смогут выследить нас."
    doctrine_parameter_vampirism_criminal: "Все персонажи со [Concept( 'trait', 'свойством' )|E] [GetTrait('vampire_character').GetName( GetPlayer )] — [criminals|El]"
    doctrine_parameter_cleanse_abominations_vampires_rulers: "[rulers|E] могут использовать [Concept( 'cleanse_abomination_war', 'войну для уничтожения мерзостей' )|E] против правителей-вампиров"
    doctrine_parameter_vampirism_crime_hostility: "Увеличивает [faith_hostility|El] со всеми [Concept( 'faiths', 'конфессиями' )|E], в которых вампиризм – [GetFaithDoctrine('doctrine_vampirism_accepted').GetBaseName], на #N +5#!, на #N +5#!, а в которых ликантропия – [GetFaithDoctrine('doctrine_vampirism_virtuous').GetBaseName] – на #N +10#!"
 doctrine_vampirism_shunned_name: "Остережение"
    doctrine_vampirism_shunned_desc: "Опасность, которую представляют дикие вампиры, не должна заставлять нас охотиться на тех, кто хочет жить в мире."
    doctrine_parameter_vampirism_shunned: "Персонажи со [Concept( 'trait', 'свойством' )|E] [GetTrait('vampire_character').GetName( GetPlayer )] — [shunned|El]"
 doctrine_vampirism_accepted_name: "Приемлем"
    doctrine_vampirism_accepted_desc: "Вампиризм не должен рассматриваться как проклятие, ибо он благословляет нас невероятными силами и способностями."
    doctrine_parameter_vampirism_accepted: "Персонажи, имеющие [trait|El] «[GetTrait('vampire_character').GetName( GetPlayer )]», принимаются обществом"
    doctrine_parameter_vampirism_accepted_hostility: "Увеличивает [faith_hostility|El] со всеми [Concept( 'faiths', 'конфессиями' )|E], в которых вампиризм – [GetFaithDoctrine('doctrine_vampirism_crime').GetBaseName], на #N +5#!"
