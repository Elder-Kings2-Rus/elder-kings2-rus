 clavicus_cult_desc:0 "Культ Клавикуса Вайла поклоняется Повелителю Пагубных Желаний, всегда добиваясь его благосклонности в обмен на смертное богатство или более личные ценности. Учения Клавикуса Вайла сделали их великими переговорщиками и обманщиками, а некоторые даже известны тем, что ведут дела с другими #LORE [Concept( 'compendium_daedric_princes', 'князьями даэдра' )|E]#! - факт, который Клавикуса, кажется, скорее радует, чем обижает."
