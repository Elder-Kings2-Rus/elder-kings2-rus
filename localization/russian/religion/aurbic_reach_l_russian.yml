 dwemer_idolatry_desc:0 "Малоизвестное народное верование, распространённое среди некоторых племён Предела, поселившихся вблизи руин двемеров. Вопреки общепринятой научной точке зрения, они считают двемеров благожелательным народом-предтечей, который в древние времена наставлял и направлял предельцев. Эти племена ценят учёность и мудрость, веря, что однажды двемеры вернутся и поведут их к гармоничному будущему."
