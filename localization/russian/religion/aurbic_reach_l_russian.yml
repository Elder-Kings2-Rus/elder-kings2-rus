 druadach_cult_desc:0 "Горы Друадах – дом каждого предельца. Но некоторые видят в горах Друадах не только дом, но и божественного отца, который привёл их предков в эти земли. Жизнь в горах может быть тяжёлой, но друады уверены, что они защищены от самых жестоких капризов богини Кин."
