 hircine_coven:1 "Хирсинск"
 hircine_coven_adj:1 "Ковен Хирсина"
 hircine_coven_adherent:1 "Последователь Хирсина"
 hircine_coven_adherent_plural:1 "Последователи Хирсина"
 hircine_coven_desc:0 "Несмотря на множество так называемых Старых богов Предела, есть кланы, посвятившие себя служению определённым божествам – таким как Хирсин, Владыка Арены. Среди этих предельцев оборотни пользуются особым уважением – не как отмеченные Духом Охоты, а как те, кто пожертвовал своей человечностью ради служения клану."
 hircine_coven_religious_head_title:0 "Глава ковена"
 hircine_coven_religious_head_title_name:0 "Ковен Хирсина" # в оригинале строка дублируются, и тут и внизу было Ковен .....

 malacath_coven:1 "Малакатск"
 malacath_coven_adj:1 "Ковен Малаката"
 malacath_coven_adherent:1 "Последователь Малаката"
 malacath_coven_adherent_plural:1 "Последователи Малаката"
 malacath_coven_desc:0 "Некоторые кланы предельцев, в первую очередь клан Зиморождённых, посвятили себя Малакату, Повелителю Пепла и Костей. В этом они схожи с орками и гоблинами Ротгара, но сами кланы утверждают, что именно #italic они#! являются избранной расой Малаката, а гоблиноиды лишь служат испытанием для истинных детей Князя."
 malacath_coven_religious_head_title_name:0 "Ковен Малаката" # в оригинале строка дублируются, и тут и внизу было Ковен .....
 malacath_coven_religious_head_title:0 "Глава ковена"

 namira_coven:1 "Намирск"
 namira_coven_adj:1 "Ковен Намиры"
 namira_coven_adherent:1 "Последователь Намиры"
 namira_coven_adherent_plural:1 "Последователи Намиры"
 namira_coven_desc:0 "Предельцы признают Намиру богиней мира духа. Наряду с Хирсином, богом мира плоти, она является одной из важнейших Великих духов. Намира воплощает в себе первозданную двойственность – жизнь и смерть, начало и конец, дарующая и отнимающая в равной мере. Её почитают разным образом, но многие последователи Намиры практикуют ритуальные жертвоприношения."
 namira_coven_religious_head_title_name:0 "Ковен Намиры" # в оригинале строка дублируются, и тут и внизу было Ковен .....
 namira_coven_religious_head_title:0 "Глава ковена"

 witchman_faith: "Колдовск"
 witchman_faith_adj: "Колдовская вера"
 witchman_faith_adherent: "Колдун"
 witchman_faith_adherent_plural: "Колдуны"
 witchman_faith_desc: "Западные предельцы поклоняются разнообразному пантеону богов, включающему эльфийских аэдра, унаследованных от прежних владык Диренни, местных духов и заимствованных чужеземных богов. Во главе пантеона стоит король-чародей Магнус — зодчий мира, властитель богов и образцовый правитель для королей-колдунов."
