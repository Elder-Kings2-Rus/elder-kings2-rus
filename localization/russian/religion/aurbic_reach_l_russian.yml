 old_gods:1 "Старобожественск"
 old_gods_adj:1 "Старые боги"
 old_gods_adherent:1 "Последователь Старых богов"
 old_gods_adherent_plural:1 "Последователи Старых богов"
 old_gods_desc:0 "Как и сам народ Предела, их вера представляет собой синкретическую смесь, сформированную под влиянием множества народов, населяющих эти земли. У предельцев нет единого пантеона – они поклоняются различным даэдра, аэдра и тотемным духам животных. Наиболее почитаемые из «Старых богов» – Хирсин и Намира, владыки миров плоти и духа. Культ Старых богов редко имеет чётко определённые ритуалы или обряды, и почти каждый клан Предела обладает собственной кастой жрецов, традициями и верованиями. Важную роль в обрядах играют жертвоприношения и дикая магия, из-за чего жителей Предела часто презрительно называют «народом ведьм»."
 
