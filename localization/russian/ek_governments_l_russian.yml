 pirate_raid_forbidden:0 "Налёты запрещены"
 pirate_raid_forbidden_desc:0 "#emphasis #bold [Concept('vassal', 'Вассальные')|E] ограничения:#!#!\n[Concept('vassal', 'Вассалу')|E] запрещено устраивать [Concept('raiding', 'налёты')|E]\n[Concept('vassal', 'Вассалы')|E] более склонны принимать решение #high Отказаться от пиратских путей#!\n\n#flavor Строгие правила запрещают [Concept('vassal', 'вассалу')|E] устраивать налёты и разорять флоты и порты. Не имея возможности получать сокровища и добычу, [Concept('vassal', 'вассал')|E] может быть вынужден отказаться от своих пиратских привычек.#!"
