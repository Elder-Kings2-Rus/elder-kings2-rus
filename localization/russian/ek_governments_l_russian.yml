    hierocracy_government_desc:0 "\n$game_concept_hierocracy_desc$\n\n#F Эта форма правления опирается на [GetFaithDoctrine('doctrine_mystical_birthright_head').GetBaseName|l] своего [Concept('head_of_faith', 'главы конфессии')|E]. Власть Гривы, регулирующая социальные отношения, поддерживает их администрацию, а значит, и всех приверженцев этой веры.#!"
    high_enough_ratio_nb_provinces_same_faith_held_provinces_same_faith:0 "Вы контролируете по крайней мере #V $VALUE|0$%#! провинций, исповедующих вашу [Concept('faith', 'религию')|E]\n#weak Текущее значение: #V [Character.MakeScope.ScriptValue('ratio_nb_provinces_same_faith_held_provinces_same_faith')|1]%#!#!"
