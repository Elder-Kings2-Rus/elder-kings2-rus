 FAITH_LAND_SHARE:0 "Доля конфессии:\n#V [Character.MakeScope.ScriptValue('ratio_nb_provinces_same_faith_held_provinces_same_faith')|1]%#!"
 FAITH_LAND_SHARE_TT:0 "[crown_authority|E] при иерократии ограничен разницей между количеством принадлежащих правителю провинций, исповедующих его [Concept('faith', 'конфессию')|E] и между общим количеством провинций, исповедующих ту же религию.\n\nОбщее количество ваших провинций, исповедующих [Character.GetFaith.GetAdjective]: #V [Character.MakeScope.ScriptValue('nb_provinces_same_faith_held_provinces_same_faith')]#!\nОбщее количество провинций, исповедующих [Character.GetFaith.GetAdjective]: #V [Character.MakeScope.ScriptValue('nb_provinces_same_faith')]#!"
