 set_vassal_contract_modification_blocked_timer_tooltip:0 "Изменение условий вассального договора будет заблокировано на #Y [EmptyScope.ScriptValue('vassal_contract_lock_timer')|0]#! лет"
 OPTION_FAVORS_WHO:0 "Обязательства с данным значком @liege_icon! предоставляют [Concept('liege', 'сюзерену')|E] преимущество перед своим [Concept('vassal', 'вассалом')|E].\n#weak Сюзерен может сменить это обязательство привилегией, либо навязать её вассалу, который находится у него [Concept('hook', 'на крючке')|E], или посредством [Concept('tyranny', 'тирании')|E].#!\n\nПривилегии с данным значком @vassal_icon! предоставляют [Concept('vassal', 'вассалу')|E] преимущество перед своим [Concept('liege', 'сюзереном')|E].\n#weak Вассал может сменить эту привилегию на обязательство, либо навязать её через [Concept('hook', 'влияние')|E].#!"
 ### Vassal Contracts
 feudal_tax_low_postfix:0 " (до #V 2.5%#! [Concept('rightful_liege', 'законному сюзерену')|E])"
 feudal_tax_normal_postfix:0 " (до #V 10%#! [Concept('rightful_liege', 'законному сюзерену')|E])"
 feudal_tax_high_postfix:0 " (до #V 15%#! [Concept('rightful_liege', 'законному сюзерену')|E])"
 feudal_tax_extortionate_postfix:0 " (до #V 25%#! [Concept('rightful_liege', 'законному сюзерену')|E])"
 feudal_levies_low_postfix:0 " (до #V 10%#! [Concept('rightful_liege', 'законному сюзерену')|E])"
 feudal_levies_normal_postfix:0 " (до #V 25%#! [Concept('rightful_liege', 'законному сюзерену')|E])"
 feudal_levies_high_postfix:0 " (до #V 35%#! [Concept('rightful_liege', 'законному сюзерену')|E])"
 feudal_levies_extortionate_postfix:0 " (до #V 50%#! [Concept('rightful_liege', 'законному сюзерену')|E])"
 ## Contributions
 vassal_contribution_group:0 "Основа вассальных обязательств"
 vassal_contribution_none:0 "Нет"
    vassal_contribution_none_short:0 "Без обязательств"
    vassal_contribution_none_desc:0 "#emphasis [vassal|E] не обязан выплачивать налоги или предоставлять ополчение своему [Concept('liege', 'сюзерену')|E].#!\n\n#flavor Вассал свободен от всяких обязательств в отношении сюзерена, пользуясь значительными привилегиями. Это может подтолкнуть вассалов к укреплению своих владений и может помочь им в достижении своих целей в будущем.#!"
 vassal_contribution_prowess:0 "Обязательства, основанные на доблести"
 vassal_contribution_tied_prowess_name:0 "Вассальные обязательства, основанные на доблести"
    vassal_contribution_prowess_short:0 "Доблесть"
    vassal_contribution_prowess_desc:0 "#emphasis Ожидаемый размер налогов и ополчения, которые [Concept('vassal', 'вассал')|E] предоставит своему [Concept('liege', 'сюзерену')|E], зависит от показателя навыка [prowess|E] сюзерена.#!\n\n#flavor Вассалы уважают и признают только сильного сюзерена. Если сюзерен постареет или физически ослабнет, вассал уменьшит размер предоставляемых в обычных условиях ополчения и налогов. Слабый сюзерен лишь ослабляет государство.#!"
 vassal_contribution_opinion:0 "Обязательства, основанные на мнении"
    vassal_contribution_opinion_short:0 "Мнение"
    vassal_contribution_opinion_desc:0 "#emphasis Ожидаемый размер налогов и ополчения, которые [Concept('vassal', 'вассал')|E] предоставит своему [Concept('liege', 'сюзерену')|E], зависит от его [Concept('opinion', 'мнения')|E] о [Concept('liege', 'сюзерене')|E].#!\n\n#flavor Вассал будет предоставлять ополчение и налоги в размере, который он сочтет разумным. Это означает, что вассалы будут помогать сюзеренам, с которыми у них хорошие отношения, и предоставят меньше ополчения и налогов сюзерену, отношения с которым плохие.#!"
 vassal_contribution_devotion:0 "Обязательства, основанные на набожности"
        vassal_contribution_devotion_short:0 "Набожность"
    vassal_contribution_devotion_desc:0 "#emphasis Ожидаемый размер налогов и ополчения, которые [Concept('vassal', 'вассал')|E] предоставит своему [Concept('liege', 'сюзерену')|E], зависит от [Concept('piety_level','уровня благочестия')|E] сюзерена.\nЕсли вассалы принадлежат к другой [Concept( 'faiths', 'конфессии' )|E], их обязательства уменьшаются в соответствии с [Concept( 'faith_hostility', 'враждебностью' )|E] между их верой и конфессией сюзерена. #! Если вассал считает веру сюзерена воплощённым злом, он не будет платить #bold никаких#! налогов.\n\n#flavor Вассал будет предоставлять ополчение и налоги в размере, который будет зависеть от того, насколько благочестив его сюзерен. Ибо такова воля богов.#!"
 vassal_contribution_fame:0 "Обязательства, основанные на репутации"
    vassal_contribution_fame_short:0 "Репутация"
    vassal_contribution_fame_desc:0 "#emphasis Ожидаемый размер налогов и ополчения, которые [Concept('vassal', 'вассал')|E] предоставит своему [Concept('liege', 'сюзерену')|E], зависит от [Concept( 'prestige_level', 'уровня репутации' )|E] сюзерена.#!\n\n#flavor Вассал будет предоставлять ополчение и налоги в размере, который будет зависеть от известности сюзерена. Известному правителю, безусловно, можно доверить больше власти.#!"
 vassal_contribution_arcana:0 "Обязательства, основанные на Аркане"
    vassal_contribution_arcana_short:0 "Аркана"
    vassal_contribution_arcana_desc:0 "#emphasis Ожидаемый размер налогов и ополчения, которые [Concept('vassal', 'вассал')|E] предоставит своему [Concept('liege', 'сюзерену')|E], зависит от показателя [Concept('arcana', 'Арканы')|E] сюзерена.#!\n\n#flavor Этот вассал уважает только могущественных магов. Споры в его землях разрешаются через магические дуэли, и, если сюзерен хочет взимать налоги и ополчение у вассала, он должен сперва доказать свое мастерство в магических искусствах.#!"
 ## Special clauses
 # Provincial Governor
 special_contract_provincial_governor:0 "Договор губернатора провинции"
    special_contract_provincial_governor_desc:2 "#emphasis #bold Привилегии [Concept('vassal', 'вассала')|E]:#!#!\n [liege|E] не может отзывать титулы или вассалов в [Concept('de_jure', 'де-юре')|E] пределах провинции\n\n#flavor Губернаторы провинции назначаются сюзеренами-императорами для управления чужеземными провинциями. Несмотря на то, что они правят от имени своего сюзерена, они наделены абсолютной властью над подконтрольными им землями, для обеспечения лояльности местного населения к империи и её правителю.#!"
    special_contract_provincial_governor_short:0 "Губернатор провинции"
    ek_character_interactions_cannot_revoke_title_provincial_governor_province:0 "Вы не можете отозвать титул, принадлежащий персонажу, который занимает такой пост, как #high $special_contract_provincial_governor_short$#!, если этот титул является провинцией, переданной губернатору"
 # Cultural Protection
 cultural_rights:0 "Культурные права"
    cultural_rights_none:0 "Культурные притеснения"
    cultural_rights_none_short:0 "Притеснения"
    cultural_rights_protected:0 "Защита культурных прав"
    cultural_rights_protected_desc:2 "#emphasis #bold Привилегии [Concept('vassal', 'вассала')|E]:#!#!\n[liege|E] не может [Concept('promote_culture', 'распространять культуру')|E] в землях своих [Concept('vassals', 'вассалов')|E], если его [Concept('culture', 'культура')|E] культура отличается от культуры вассала. [liege|E] не может свободно [revoke|El] [Concept( 'title', 'титулы' )|E], [imprison|El] или [execute|El] вассала, которые является [Concept( 'pariah', 'парией' )|E] или принадлежит к расе [Concept( 'daedric_race', 'даэдра' )|E]. Вассалы-[Concept('outlander', 'чужеземцы')|E] защищены.\n\n#flavor [vassal|E] получает особый защищенный статус, тем самым государство признает его право практиковать собственную [Concept('culture', 'культуру')|E]. Особое земельное законодательство и привилегированный статус позволяют культуре вассала легко распространяться на его землях.#!"
    cultural_rights_protected_short:0 "Обеспечены"
  minor_tributes_rights:0 "Малая дань"
    minor_tributes_rights_default:0 "Малой дани нет"
    minor_tributes_rights_default_shorts:0 "Нет"
    minor_tributes_rights_enforced:0 "Малая дань навязана"
    minor_tributes_rights_enforced_short:0 "Навязана"
    minor_tributes_rights_enforced_desc:0 "#flavor [vassal|E] будет регулярно посылать сюзерену всякие безделушки, теряя часть своего [Concept('prestige', 'престижа')|E] в его пользу.#!"
 
 ### Governments
 # Used when reforming your government
 tribal_reform_autocracy:0 "автократию"
 vassals_will_convert_from_tribal:0 "Мои [Concept('tribal', 'племенные')|E] вассалы примут форму правления, которая соответствует их традициям"
 ### Tribal
 action_low_prestige_level:0 "@ek_dragon! [prestige_level|E] ниже [Concept('expected_prestige_level', 'ожидаемого')|E]"
 action_low_prestige_level_label:0 "$action_low_prestige_level$"
 action_low_prestige_level_desc:0 "Ваш текущий [Concept('prestige_level', 'уровень репутации')|E] ниже [Concept('expected_prestige_level', 'ожидаемого')|E]. На вас наложены серьезные штрафы, ослабляющие вас и дестабилизующие вашу державу.\n\n#help Вы получите больше [Concept('prestige', 'престижа')|E] и [Concept('prestige_experience', 'прирост престижа')|E], устраивая [Concept('raiding', 'налёты')|E], участвуя в [Concept('wars', 'войнах')|E], или устраивая #TOOLTIP:ACTIVITY_TYPE,activity_hunt #L охоту#!#!, #TOOLTIP:ACTIVITY_TYPE,activity_feast #L пиры#!#! и прочих занятия.\nВыбор [Concept('perk', 'достоинства')|E] #V $a_life_of_glory_perk_name$#! в пути [Concept('diplomacy_lifestyle', 'дипломатии')|E] понизит ваш [Concept('expected_prestige_level', 'ожидаемый уровень репутации')|E] на один [Concept('prestige_level', 'уровень')|E]."
 action_low_prestige_level_click:0 ""

 ### Autocracy
 autocracy_government:0 "Автократия"
 autocracy_government_with_icon: "@government_type_autocracy! $autocracy_government$"
 autocracy_government_adjective:0 "Автократическ"
 autocracy_government_realm:0 "Автократическое государство"
 autocracy_government_desc: "\n$game_concept_autocracy_desc$\n\n#F В период Междуцарствия в Тамриэле преобладающей формой правления стала автократия. Когда связь между народами ослабла, и все народы стали жить сами по себе, автократы стали правителями того времени. Они полагаются на подданных, вассалов, которым они могут более или менее доверять, чтобы обеспечить [Concept('taxes', 'налоги')|E] и [Concept('soldiers', 'солдат')|E] для поддержания своей власти.#!"
 autocracy_vassal: "$autocracy_government$"
 autocracy_vassal_desc: "$game_concept_autocracy_desc$"

 vassal_revocation_tyranny_effect_low_ca_tyranny:0 "#N Ваша [Concept('tyranny', 'тирания')|E] возрастает из-за низкого [Concept('crown_authority', 'авторитета короны')|E]. Повысьте его до уровня #V [GetPlayer.Custom('GetCrownAuthority0')]#!, чтобы избежать дальнейшего роста тирании.#!"
 revocation_tyranny_effect_low_ca_tyranny:0 "#N Ваша [Concept('tyranny', 'тирания')|E] возрастает из-за низкого [Concept('crown_authority', 'авторитета короны')|E]. Повысьте его до уровня #V [GetPlayer.Custom('GetCrownAuthority0')]#!, чтобы избежать дальнейшего роста тирании.#!"
 ### Pirates
 pirate_government:0 "Пиратское государство"
 pirate_government_with_icon: "@government_type_pirate! $pirate_government$"
    pirate_government_adjective:0 "Пиратск"
    pirate_government_realm:0 "Пиратское государство"
    pirate_government_vassals_label:1 "Пиратские [Concept('obligations', 'обязательства')|E] основаны на [Concept('vassal_contract', 'вассальных договорах')|E] с [Concept('vassal', 'вассалами')|E]"
    pirate_government_desc:1 "[SelectLocalization( HasDlcFeature( 'the_fate_of_iberia' ), 'can_join_contract_dlc_yes', 'can_join_contract_dlc_no' )]"
    can_join_contract_dlc_yes:1 "• [rulers|E] с [Concept('royal_court', 'королевским двором')|E] повышают [Concept('grandeur', 'величие двора')|E], устраивая [Concept('raiding', 'налёты')|E], а не повышая придворные [Concept('amenities', 'увеселения')|E]. \n• Можно предложить присоединиться к [Concept( 'war', 'войне' )|E] другого [Concept( 'ruler', 'правителя' )|E] в обмен на [Concept( 'gold', 'золото' )|E], если вы независимы.\n• Открывает законы [Concept( 'crown_authority', 'авторитета короны' )|E] независимо от известных [Concept( 'innovations', 'инноваций' )|E] на следующих [Concept( 'prestige_level', 'уровнях репутации' )|E]:\n - $crown_authority_1$: [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n - $crown_authority_2$: [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n - $crown_authority_3$: [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]\n\n#F Пиратство всегда существовало на Тамриэле, но в нынешние времена, с учетом упадка большинства региональных или имперских институтов власти во [Glossary( 'Второй эре', 'SECOND_ERA_GLOSS' )], оно переживает период расцвета, так как мало кто может организовать морские патрули для охраны побережья. Множество бывших моряков используют свои навыки, чтобы контролировать моря, совершая набеги на города и деревни, захватывая себе владения, в которых они накапливают свои награбленные сокровища.\n\nВласть пиратов над своими владениями и вассалами держится на их способности собирать дань и устраивать грабежи, поэтому нет ничего удивительного в том, что их право на правление может быть оспорено, когда добытых сокровищ не хватит на всех.#!"
    can_join_contract_dlc_no:1 "• [rulers|E] с [Concept('royal_court', 'королевским двором')|E] повышают [Concept('grandeur', 'величие двора')|E], устраивая [Concept('raiding', 'налёты')|E], а не повышая придворные [Concept('amenities', 'увеселения')|E]. Количество получаемого величия связано с показателем [Concept('amenities', 'увеселений')|E] при дворе.\n• Открывает законы [Concept( 'crown_authority', 'авторитета короны' )|E] независимо от известных [Concept( 'innovations', 'инноваций' )|E] на следующих [Concept( 'prestige_level', 'уровнях репутации' )|E]:\n - $crown_authority_1$: [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n - $crown_authority_2$: [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n - $crown_authority_3$: [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]\n\n#F Пиратство всегда существовало на Тамриэле, но в нынешние времена, с учетом упадка большинства региональных или имперских институтов власти во [Glossary( 'Второй эре', 'SECOND_ERA_GLOSS' )], оно переживает период расцвета, так как мало кто может организовать морские патрули для охраны побережья. Множество бывших моряков используют свои навыки, чтобы контролировать моря, совершая набеги на города и деревни, захватывая себе владения, в которых они накапливают свои награбленные сокровища.\n\nВласть пиратов над своими владениями и вассалами держится на их способности собирать дань и устраивать грабежи, поэтому нет ничего удивительного в том, что их право на правление может быть оспорено, когда добытых сокровищ не хватит на всех.#!"
 pirate_government_obligations:0 "[GetGovernment( 'pirate_government' ).GetName] [Concept('obligations', 'обязательства')|E]"
 pirate_vassal: "$pirate_government$"
 pirate_vassal_desc: "$game_concept_pirate_desc$"
 pirate_government_tribute:0 "Доля с налётов"
 pirate_tribute_none:0 "Нет доли"
 pirate_tribute_none_desc:0 "[vassal] оставляет себе всю добычу, полученную во время налётов.\n\n#flavor Добыча, полученная [Concept('vassal', 'вассалом')|E], принадлежит ему одному.#!"
 pirate_tribute_none_short:0 "Нет"
 pirate_tribute_low:0 "Малая доля"
 pirate_tribute_low_desc:0 "Сюзерен получает 5% добычи с налётов, устроенных [Concept('vassal', 'вассалом')|E], в качестве дани.\n\n#flavor По возвращении [Concept('vassal', 'вассала')|E] из налёта, мы можем рассчитывать на свою долю.#!"
 pirate_tribute_low_short:0 "Малая"
 pirate_tribute_medium:0 "Средняя доля"
 pirate_tribute_medium_desc:0 "Сюзерен получает 10% добычи с налётов, устроенных [Concept('vassal', 'вассалом')|E], в качестве дани.\n\n#flavor Пока сюзерен защищает [Concept('vassal', 'вассала')|E], ожидается, что они внесут свой вклад в защиту государство.#!"
 pirate_tribute_medium_short:0 "Средняя"
 pirate_tribute_high:0 "Высокая доля"
 pirate_tribute_high_desc:0 "Сюзерен получает 15% добычи с налётов, устроенных [Concept('vassal', 'вассалом')|E], в качестве дани.\n\n#flavor Нет ничего странного в том, что [Concept('vassal', '')|E] принимает значительное участие в развитии и защите государстве.#!"
 pirate_tribute_high_short:0 "Высокая"
 pirate_tribute_very_high:0 "Очень высокая доля"
 pirate_tribute_very_high_desc:0 "Сюзерен получает 20% добычи с налётов, устроенных [Concept('vassal', 'вассалом')|E], в качестве дани.\n\n#flavor Ожидается, что [Concept('vassal', 'вассал')|E] будет платить высокую дань в обмен на защиту сюзерена.#!"
 pirate_tribute_very_high_short:0 "Очень высокая"
 pirate_government_raid:0 "Цели налётов"
 pirate_raid_any:0 "Любые правители"
 pirate_raid_any_desc:0 "#emphasis #bold [Concept('vassal', 'Вассальные')|E] привилегии:#!#!\n[vassal] может устраивать [Concept('raid', 'налёты')|E] против собратьев-вассалов\n\n#flavor Сюзерен снимает любые ограничения на цели налётов, позволяя грабить даже своих вассалов.#!"
 pirate_raid_any_short:0 "Любые"
 pirate_raid_foreign:0 "Чужеземные правители"
 pirate_raid_foreign_desc:0 "Любой чужеземный правитель может быть целью [Concept('raid', 'налёта')|E].\n\n#flavor Действуя в основном без вмешательства со стороны сюзерена, [Concept('vassal', 'вассал')|E] может устраивать налёты на любые иноземные владения, которые он сочтет слабозащищенными и достаточно богатыми.#!"
 pirate_raid_foreign_short:0 "Чужеземные"
 pirate_raid_enemies:0 "Враждебные правители"
 pirate_raid_enemies_desc:0 "#emphasis #bold [Concept('vassal', 'Вассальные')|E] ограничения:#!#!\n[vassal] может устраивать [Concept('raid', 'налёты')|E] только против наших врагов во время войны\n\n#flavor Во время войн нет запретов, и [Concept('vassal', 'вассалов')|E] поддерживают в их стремлении нарушить торговлю и транспортировку товаров, путем совершения налётов на вражеские порты и флоты.#!"
