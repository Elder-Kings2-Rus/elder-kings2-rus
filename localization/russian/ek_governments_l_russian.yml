 ## Contributions
 vassal_contribution_group:0 "Вассальные обязательства"
 vassal_contribution_none:0 "Без обязательств"
    vassal_contribution_none_short:0 "Без обязательств"
    vassal_contribution_none_desc:0 "#emphasis [vassal|E] не обязан выплачивать налоги или предоставлять ополчение своему [Concept('liege', 'сюзерену')|E].#!\n\n#flavor Вассал свободен от всяких обязательств в отношении сюзерена, пользуясь значительными привилегиями. Это может подтолкнуть вассалов к укреплению своих владений и может помочь им в достижении своих целей в будущем.#!"
 vassal_contribution_prowess:0 "Обязательства, основанные на доблести"
    vassal_contribution_prowess_short:0 "Основаны на доблести"
    vassal_contribution_prowess_desc:0 "#emphasis Ожидаемый размер налогов и ополчения, которые [Concept('vassal', 'вассал')|E] предоставит своему [Concept('liege', 'сюзерену')|E], зависит от показателя навыка [prowess|E] сюзерена.#!\n\n#flavor Вассалы уважают и признают только сильного сюзерена. Если сюзерен постареет или физически ослабнет, вассал уменьшит размер предоставляемых в обычных условиях ополчения и налогов. Слабый сюзерен лишь ослабляет государство.#!"
 vassal_contribution_opinion:0 "Обязательства, основанные на мнении"
    vassal_contribution_opinion_short:0 "Основаны на мнении"
    vassal_contribution_opinion_desc:0 "#emphasis Ожидаемый размер налогов и ополчения, которые [Concept('vassal', 'вассал')|E] предоставит своему [Concept('liege', 'сюзерену')|E], зависит от его [Concept('opinion', 'мнения')|E] о [Concept('liege', 'сюзерене')|E].#!\n\n#flavor Вассал будет предоставлять ополчение и налоги в размере, который он сочтет разумным. Это означает, что вассалы будут помогать сюзеренам, с которыми у них хорошие отношения, и предоставят меньше ополчения и налогов сюзерену, отношения с которым плохие.#!"
 vassal_contribution_devotion:0 "Обязательства, основанные на набожности"
    vassal_contribution_devotion_short:0 "Основаны на набожности"
 vassal_contribution_fame:0 "Обязательства, основанные на репутации"
    vassal_contribution_fame_short:0 "Основаны на репутации"
 vassal_contribution_arcana:0 "Обязательства, основанные на Аркане"
    vassal_contribution_arcana_short:0 "Основаны на Аркане"
    vassal_contribution_arcana_desc:0 "#emphasis Ожидаемый размер налогов и ополчения, которые [Concept('vassal', 'вассал')|E] предоставит своему [Concept('liege', 'сюзерену')|E], зависит от показателя [Concept('arcana', 'Арканы')|E] сюзерена.#!\n\n#flavor Этот вассал уважает только могущественных магов. Споры в его землях разрешаются через магические дуэли, и, если сюзерен хочет взимать налоги и ополчение у вассала, он должен сперва доказать свое мастерство в магических искусствах.#!"
 ## Special clauses
 # Provincial Governor
 special_contract_provincial_governor:0 "Договор губернатора провинции"
    special_contract_provincial_governor_desc:2 "#emphasis #bold Привилегии [Concept('vassal', 'вассала')|E]:#!#!\n [liege|E] не может отзывать титулы или вассалов в де-юре пределах провинции\n\n#flavor Губернаторы провинции назначаются сюзеренами-императорами для управления чужеземными провинциями. Несмотря на то, что они правят от имени своего сюзерена, они наделены абсолютной властью над подконтрольными им землями, для обеспечения лояльности местного населения к империи и ее правителю.#!"
    special_contract_provincial_governor_short:0 "Губернатор провинции"
    ek_character_interactions_cannot_revoke_title_provincial_governor_province:0 "Вы не можете отозвать титул, принадлежащий персонажу, который занимает такой пост, как #high $special_contract_provincial_governor_short$#!, если эта титул является провинцией, переданной губернатору"
 # Cultural Protection
 cultural_rights:0 "Культурные права"
    cultural_rights_none:0 "Культурные притеснения"
    cultural_rights_none_short:0 "Притеснения"
