 ### Feudalism
 no_powerful_vassal_with_negative_opinion_ca:0 "Один или несколько [Concept('powerful_vassals', 'могущественных вассалов')|E] имеют отрицательное о вас и блокируют возможность изменения [Concept('crown_authority', 'авторитета короны')|E]"
 ### Autocracy
 autocracy_government:0 "Автократия"
    autocracy_government_adjective:0 "Автократическ"
    autocracy_government_realm:0 "Автократичное государство"
    autocracy_government_vassals_label:1 "Автократические [Concept('obligations', 'обязательства')|E] основаны на [Concept('opinion', 'мнении')|E] [Concept('vassal', 'вассала')|E] о своем [Concept('liege', 'сюзерене')|E]"
    autocracy_government_desc:1 "- [Concept('vassals', 'Вассальные')|E] [Concept('obligations', 'обязательства')|E] связаны с [Concept('opinion', 'мнением')|E] вассалов об их [Concept('liege', 'сюзерене')|E]\n- [vassals|E] с более высокой военной мощью, чем у их [Concept('liege', 'сюзерена')|E], снизят свое [Concept('opinion', 'мнение')|E] о нем\n- Рост [Concept('control', 'контроля')|E] связан с [Concept('county_opinion', 'народным мнением')|E]\n\n#F Наиболее распространенная форма правления на Тамриэле. Автократические государства следуют свободной иерархии вассалов и сюзеренов, в которой ожидается, что отношения между лордом и их подданными меняются при различных ситуациях либо в зависимости от взаимоотношений между ними.#!"
    GOVERNMENT_AUTOCRACY_MAX_MILITARY_STRENGTH_DIFFERENCE:0 "Военная мощь выше, чем у [Concept('liege', 'сюзерена')|E] (Автократия)"
    no_vassal_stronger_than_you:0 "Нет вассалов, который сильнее вас #weak (их военная мощь выше, чем у вас)#!"
 action_stronger_autocratic_vassal:0 "[recipient.GetShortUINameNoTooltip] сильнее вас"
 action_stronger_autocratic_vassal_label:0 "$action_stronger_autocratic_vassal$"
 action_stronger_autocratic_vassal_desc:0 "[recipient.GetShortUINameNoTooltip] имеет более высокую военную силу, чем у вас. [recipient.GetHerHis|U] [Concept('opinion', 'мнение')|E] о вас будет значительно снижено.\n\n#help Попробуйте добиться [recipient.GetHerHis] верности, улучшив [recipient.GetHerHis] мнение о вас, увеличив военную мощь, либо найдя способ ослабить [recipient.GetHerHis].#!\n\n#weak Автократические вассалы будут лояльны вам только до тех пор, пока вы можете навязать им свою власть. Если они решат, что смогут победить вас в войне, они начнут выказывать недовольство вашим правлением.#!"
 action_stronger_autocratic_vassal_click:0 "#I Нажмите, чтобы увидеть [recipient.GetShortUINameNoTooltip]#!"
 action_stronger_autocratic_vassal_combined_group_name:0 "Сильные [Concept('autocratic', 'автократические')|E] [Concept('vassals', 'вассалы')|E]"
 action_stronger_autocratic_vassal_combined_group_label:0 "Сильные [Concept('autocratic', 'автократические')|E] [Concept('vassals', 'вассалы')|E]"
 action_stronger_autocratic_vassal_combined_group_description:0 "Некоторые из ваших вассалов имеют более высокую военную мощь, чем у вас. Их [Concept('opinion', 'мнение')|E] о вас будет значительно снижено.\n\n#help Попробуйте добиться их верности, улучшив их мнение о вас, увеличив военную мощь, либо найдя способ ослабить их.#!\n\n#weak Автократические вассалы будут лояльны вам только до тех пор, пока вы можете навязать им свою власть. Если они решат, что смогут победить вас в войне, они начнут выказывать недовольство вашим правлением.#!"
 action_stronger_autocratic_vassal_combined_label:0 "[recipient.GetRelationToString( GetPlayer )], [recipient.GetShortUINameNoTooltip]"
 high_enough_ratio_vassal_max_military_strength_max_military_strength:0 "Общая военная мощь ваших вассалов не должна превышать #V $VALUE|0$%#! от вашей\n#weak Текущий показатель: [Character.MakeScope.ScriptValue('ratio_vassal_max_military_strength_max_military_strength')|1]%#!#!"
 ### Magocracy
 magocracy_government:0 "Магократия"
    magocracy_government_adjective:0 "Магократическ"
    magocracy_government_realm:0 "Магократическое государство"
    magocracy_government_vassals_label:1 "Магократические [Concept('obligations', 'обязательства')|E] основаны на [Concept('arcana', 'Аркане')|E] [Concept('liege', 'сюзерена')|E]"
    magocracy_government_desc:1 "- [rulers|E] получают бонусы для своих [Concept('mages', 'магов')|E] в зависимости от их [Concept('rank', 'ранга')|E]\n- [rulers|E] могут [Concept('holdings', 'владеть')|E] [Concept('academy', 'академиями')|E] и [Concept('castle', 'замками')|E] \n- [Concept('vassals', 'Вассальные')|E] [Concept('obligations', 'обязательства')|E] связаны с [Concept('arcana', 'Арканой')|E] [Concept('liege', 'сюзерена')|E]\n- [vassals|E] с более высоким показателем [Concept('arcana', 'Арканы')|E], чем у [Concept('liege', 'сюзерена')|E], снизят свое [Concept('opinion', 'мнение')|E] о нем\n\n#F Форма правления, предпочитаемая магами, при которой ожидается, что правитель будет следовать искусству магии.#!"
    GOVERNMENT_MAGOCRACY_ARCANA_DIFFERENCE:0 "Разница [Concept('arcana', 'арканы')|E] в [Concept('magocracy', 'магократии')|E]"
 ### Pirates
 pirate_government:0 "Пиратское государство"
    pirate_government_adjective:0 "Пиратск"
    pirate_government_realm:0 "Пиратское государство"
    pirate_government_vassals_label:1 "Пиратские [Concept('obligations', 'обязательства')|E] основаны на [Concept('feudal_contract', 'феодальных договорах')|E] с [Concept('vassal', 'вассалами')|E]"
    pirate_government_desc:1 "- [rulers|E] с [Concept('royal_court', 'королевским двором')|E] повышают [Concept('grandeur', 'величие двора')|E], устраивая [Concept('raiding', 'налеты')|E], а не проводя придворные [Concept('amenities', 'увеселения')|E]. Количество получаемого величия связано с показателем [Concept('amenities', 'увеселений')|E] при дворе.\n\n#F Пиратство всегдо существовало на Тамриэле, но в нынешние времена, с учетом упадка большинства региональных или имперских институтов власти во Второй эре, оно переживает период расцвета, так как мало кто может организовать морские патрули для охраны побережья. Множество бывших моряков используют свои навыки, чтобы контролировать моря, совершая набеги на города и деревни, захватывая себе владения, в которых они накапливают свои награбленные сокровища.\n\nВласть пиратов над своими владениями и вассалами держится на их способности собирать дань и устраивать грабежи, поэтому нет ничего удивительного в том, что их право на правление может быть оспорено, когда добытых сокровищ не хватит на всех.#!"
 pirate_government_obligations:0 "[GetGovernment( 'pirate_government' ).GetName] [Concept('obligations', 'обязательства')|E]"
 pirate_government_tribute:0 "Доля с налетов"
 pirate_tribute_none:0 "Нет доли"
 pirate_tribute_none_desc:0 "[vassal] оставляет себе всю добычу, полученную во время налетов.\n\n#flavor Добыча, полученная [Concept('vassal', 'вассалом')|E], принадлежит ему одному.#!"
 pirate_tribute_none_short:0 "Нет"
 pirate_tribute_low:0 "Малая доля"
 pirate_tribute_low_desc:0 "Сюзерен получает 5% добычи с налетов, устроенных [Concept('vassal', 'вассалом')|E], в качестве дани.\n\n#flavor По возвращении [Concept('vassal', 'вассала')|E] из налета, мы можем рассчитывать на свою долю.#!"
 pirate_tribute_low_short:0 "Малая"
 pirate_tribute_medium:0 "Средняя доля"
 pirate_tribute_medium_desc:0 "Сюзерен получает 10% добычи с налетов, устроенных [Concept('vassal', 'вассалом')|E], в качестве дани.\n\n#flavor Пока сюзерен защищает [Concept('vassal', 'вассала')|E], ожидается, что они внесут свой вклад в защиту государство.#!"
 pirate_tribute_medium_short:0 "Средняя"
 pirate_tribute_high:0 "Высокая доля"
 pirate_tribute_high_desc:0 "Сюзерен получает 15% добычи с налетов, устроенных [Concept('vassal', 'вассалом')|E], в качестве дани.\n\n#flavor Нет ничего странного в том, что [Concept('vassal', '')|E] принимает значительное участие в развитии и защите государстве.#!"
 pirate_tribute_high_short:0 "Высокая"
 pirate_tribute_very_high:0 "Очень высокая доля"
 pirate_tribute_very_high_desc:0 "Сюзерен получает 20% добычи с налетов, устроенных [Concept('vassal', 'вассалом')|E], в качестве дани.\n\n#flavor Ожидается, что [Concept('vassal', 'вассал')|E] будет платить высокую дань в обмен на защиту сюзерена.#!"
 pirate_tribute_very_high_short:0 "Очень высокая"
 pirate_government_raid:0 "Цели налетов"
 pirate_raid_any:0 "Любые правители"
 pirate_raid_any_desc:0 "#emphasis #bold [Concept('vassal', 'Вассальные')|E] привилегии:#!#!\n[vassal] может устраивать [Concept('raid', 'налеты')|E] против собратьев-вассалов\n\n#flavor Сюзерен снимает любые ограничения на цели налетов, позволяя грабить даже своих вассалов.#!"
 pirate_raid_any_short:0 "Любые"
 pirate_raid_foreign:0 "Чужеземные правители"
 pirate_raid_foreign_desc:0 "Любой чужеземный правитель может быть целью [Concept('raid', 'налета')|E].\n\n#flavor Действуя в основном без вмешательства со стороны сюзерена, [Concept('vassal', 'вассал')|E] может устраивать налеты на любые иноземные владения, которые он сочтет слабозащищенными и достаточно богатыми.#!"
 pirate_raid_foreign_short:0 "Чужеземные"
 pirate_raid_enemies:0 "Враждебные правители"
 pirate_raid_enemies_desc:0 "#emphasis #bold [Concept('vassal', 'Вассальные')|E] ограничения:#!#!\n[vassal] может устраивать [Concept('raid', 'налеты')|E] только против наших врагов во время войны\n\n#flavor Во время войн нет запретов, и [Concept('vassal', 'вассалов')|E] поддерживают в их стремлении нарушить торговлю и транспортировку товаров, путем совершения налетов на вражеские порты и флоты.#!"
