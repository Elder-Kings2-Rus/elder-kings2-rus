    cultural_rights_protected_desc:2 "#emphasis #bold Привилегии [Concept('vassal', 'вассала')|E]:#!#!\n [liege|E] не может [Concept('promote_culture', 'распространять культуру')|E] в землях своих [Concept('vassals', 'вассалов')|E], если его [Concept('culture', 'культура')|E] культура различается от культуры вассала\n\n#flavor [vassal|E] получает особый защищенный статус, тем самым государство признает его право на практикование собственной [Concept('culture', 'культуры')|E]. Особое земельное законодательство и привилегированный статус культуры ускоряют ее распространение на землях вассала.#!"
    cultural_rights_protected_short:0 "Обеспечены"
