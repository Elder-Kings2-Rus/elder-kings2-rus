l_russian:


### COURT POSITIONS
## Royal Housecarl
 court_housecarl_court_position:0 "Королевский хускарл"
 court_housecarl_court_position_desc:0 "$court_housecarl_court_position$ - самый надежный помощник нордского короля, лично обеспечивающий безопасность сюзерена и помогающий в военных делах. Его власть уступает только самому королю."
##Loremaster
 loremaster_court_position:0 "Хранитель знаний"
 loremaster_court_position_desc:0 "$loremaster_court_position$ ведет как письменные, так и устные записи о своем народе и посвящает себя изучению истории. Их мудрость и знания оживляют ум любого, кто ищет их совета."
 loremaster_vateshran:0 "Vateshran"
 loremaster_vateshran_desc:0 "The $loremaster_vateshran$ keeps down both written and oral records of their people and devotes himself to the pursuit of history. Their wisdom and knowledge quickens the wits of anyone seeking their advice."
 can_appoint_loremaster_tt: "[liege|E]'s [culture|E] has one of the following [traditions|E]:\n\t$EFFECT_LIST_BULLET$[GetCultureTradition('tradition_skaal_core').GetName]\n\t$EFFECT_LIST_BULLET$[GetCultureTradition('tradition_reach_core').GetName]"

##Hunt-Wife
 huntwife_court_position:0 "Жена-охотница"
 huntwife_court_position_desc:0 "$huntwife_court_position$ отвечает за охотничьи отряды крепости и обучает молодых орков навыкам выживания. Как главная охотница, она имеет решающее значение в жизни общества."
##Forge-Wife
 forgewife_court_position:0 "Кузнечная жена"
 forgewife_court_position_desc:0 "Традиционно отвечающая за орочье искусство кузнечного дела, $forgewife_court_position$ является самым искусным кузнецом крепости. Обычно она становится второй, на ком женится вождь крепости."
 hearthwife_court_position:0 "Жена-хозяйка"
 hearthwife_court_position_desc:0 "$hearthwife_court_position$ управляет домашним хозяйством вождя и обеспечивает бесперебойную работу повседневных дел. Обычно она является ближайшим доверенным лицом вождя."
##Shadowscale
 shadowscale_court_position:0 "Тёмный ящер"
 shadowscale_employer_custom_effect_description:1 "@warning_icon!#X Полезный [agent|El] при [Concept( 'hostile_schemes', 'враждебных происках' )|E] против вас#!"
 shadowscale_court_position_desc:1 "$shadowscale_court_position$ с рождения обучается убийствам и интригам и служит только королю Аргонии. Однако уважаемый аргонианский правитель может попросить нанять его для помощи в уничтожении как своих врагов, так и врагов Чернотопья."
 court_position_lifestyle_herbalist_trait:0 "[GetTrait('lifestyle_herbalist').GetName( ROOT.Char )]"
 court_position_cynical_trait:0 "[GetTrait('cynical').GetName( ROOT.Char )]"
 court_position_august_trait:0 "[GetTrait('august').GetName( ROOT.Char )]"
 court_position_family_first_trait:0 "[GetTrait('family_first').GetName( ROOT.Char )]"
 ##Clan-Mother
 clan_mother_court_position: "Clan-Mother"
 clan_mother_court_position_desc: "The $clan_mother_court_position$ is a respected matriarch and may appear alongside their liege in Court, and speak on their behalf."
 clan_mother_employer_custom_effect_description:1 "Can take your place in some [diplomacy|E] challenges"
 can_appoint_clan_mother_tt: "[liege|E]'s [culture|E] has one of the following [traditions|E]:\n\t$EFFECT_LIST_BULLET$[GetCultureTradition('tradition_moonsugar_plantations').GetName]\n\t$EFFECT_LIST_BULLET$[GetCultureTradition('tradition_beasts_of_war').GetName]"

 ##Enforcer
 enforcer_court_position:0 "Защитник"
 enforcer_court_position_desc:0 "$enforcer_court_position$ наблюдает за шумными городами державы и следит за тем, чтобы сюзерен получал должное уважение на каждой улице и углу, особенно если это уважение выражается в монетах."

 #Court Mage
 court_mage_court_position:0 "Придворный маг"
 court_mage_field_mage:0 "Field Mage"
 court_mage_clever_man: "Clever Man"
 court_mage_court_position_desc: "$court_mage_court_position$ - это адепт магических искусств, которому поручено находить решения проблем, связанных с магией, произносить заклинания от имени своего сюзерена, руководить изучением магии в государстве и помогать придворным чарами, алхимией и простыми советами по сложным мистическим вопросам."
 court_mage_field_mage_desc:0 "The $court_mage_field_mage$ is an adept of the magickal arts tasked with finding solutions to magic-related problems, casting spells on behalf of their master, presiding over arcane studies and assisting the camp with enchantments, alchemicals, and simple advice on complex mystical matters."
 court_mage_clever_man_desc:0 "The $court_mage_clever_man$ is an adept of the magickal arts tasked with finding solutions to magic-related problems, casting spells on behalf of their liege, presiding over arcane studies in the realm and assisting the court with enchantments, alchemicals, and simple advice on complex mystical matters."
 court_mage_court_position_possessive:0 "$court_mage_court_position$'s"
 court_mage_employer_custom_effect_description:2 "Can cast [spells|E] for their [liege|E]#!\n@warning_icon!#X Powerful [agent|E] in [hostile_schemes|E] against you#!"
