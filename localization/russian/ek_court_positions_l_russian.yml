l_russian:


### COURT POSITIONS
## Royal Housecarl
 court_housecarl_court_position:0 "Королевский хускарл"
 court_housecarl_court_position_desc:0 "$court_housecarl_court_position$ - самый надежный помощник нордского короля, лично обеспечивающий безопасность сюзерена и помогающий в военных делах. Его власть уступает только самому королю."
##Loremaster
 loremaster_court_position:0 "Хранитель знаний"
 loremaster_court_position_desc:0 "$loremaster_court_position$ ведет как письменные, так и устные записи о своем народе и посвящает себя изучению истории. Их мудрость и знания оживляют ум любого, кто ищет их совета."
 loremaster_vateshran:0 "Ватешран"
 loremaster_vateshran_desc:0 "$loremaster_vateshran$ хранит письменные и устные записи о своём народе и посвящает себя изучению истории. Их мудрость и знания помогают разобраться любому, кто обращается к ним за советом."
 can_appoint_loremaster_tt: "[Concept('culture', 'Культура')|E] [Concept('liege', 'сюзерена')|E] имеет одну из следующих [Concept('traditions', 'традиций')|E]:\n\t$EFFECT_LIST_BULLET$[GetCultureTradition('tradition_skaal_core').GetName]\n\t$EFFECT_LIST_BULLET$[GetCultureTradition('tradition_reach_core').GetName]"

##Hunt-Wife
 huntwife_court_position:0 "Жена-охотница"
 huntwife_court_position_desc:0 "$huntwife_court_position$ отвечает за охотничьи отряды крепости и обучает молодых орков навыкам выживания. Как главная охотница, она имеет решающее значение в жизни общества."
##Forge-Wife
 forgewife_court_position:0 "Кузнечная жена"
 forgewife_court_position_desc:0 "Традиционно отвечающая за орочье искусство кузнечного дела, $forgewife_court_position$ является самым искусным кузнецом крепости. Обычно она становится второй, на ком женится вождь крепости."
 ##Hearth-Wife
 hearthwife_court_position:0 "Жена-хозяйка"
 hearthwife_court_position_desc:0 "$hearthwife_court_position$ управляет домашним хозяйством вождя и обеспечивает бесперебойную работу повседневных дел. Обычно она является ближайшим доверенным лицом вождя."
 SPOUSE_OF_CHARACTER_COURT_POSITION: "Это ваша [Concept( 'spouse', 'половинка' )|El]"
##Shadowscale
 shadowscale_court_position:0 "Тёмный ящер"
 shadowscale_employer_custom_effect_description:1 "@warning_icon!#X Полезный [agent|El] при [Concept( 'hostile_schemes', 'враждебных происках' )|E] против вас#!"
 shadowscale_court_position_desc:1 "$shadowscale_court_position$ с рождения обучается убийствам и интригам и служит только королю Аргонии. Однако уважаемый аргонианский правитель может попросить нанять его для помощи в уничтожении как своих врагов, так и врагов Чернотопья."
 court_position_lifestyle_herbalist_trait:0 "[GetTrait('lifestyle_herbalist').GetName( ROOT.Char )]"
 court_position_cynical_trait:0 "[GetTrait('cynical').GetName( ROOT.Char )]"
 court_position_august_trait:0 "[GetTrait('august').GetName( ROOT.Char )]"
 ##Clan-Mother
 clan_mother_court_position: "Мать клана"
 clan_mother_court_position_desc: "$clan_mother_court_position$ - это уважаемая матриарх, которая может присутствовать при дворе рядом со своим сюзереном и говорить от его имени."
 clan_mother_employer_custom_effect_description:1 "Может заменить вас в некоторых испытаниях [Concept('diplomacy', 'дипломатии')|E]"
 NOT_MARRIED_COURT_POSITION: "Этот персонаж #bold не#! обручён"
 ABOVE_45_COURT_POSITION: "Этому персонажу как минимум #V 45#! лет"

 ##Enforcer
 enforcer_court_position:0 "Защитник"
 enforcer_court_position_desc:0 "$enforcer_court_position$ наблюдает за шумными городами державы и следит за тем, чтобы сюзерен получал должное уважение на каждой улице и углу, особенно если это уважение выражается в монетах."

 #Court Mage
 court_mage_court_position:0 "Придворный маг"
 court_mage_field_mage:0 "Полевой маг"
 court_mage_clever_man: "Мудрец"
 court_mage_court_position_desc: "$court_mage_court_position$ - это адепт магических искусств, которому поручено находить решения проблем, связанных с магией, накладывать заклинания по приказу своего сюзерена, руководить изучением магии в державе и помогать придворным чарами, алхимией и простыми советами по сложным мистическим вопросам."
 court_mage_field_mage_desc:0 "$court_mage_field_mage$ - это адепт магических искусств, которому поручено находить решения проблем, связанных с магией, накладывать заклинания по приказу своего хозяина, руководить изучением магии и помогать лагерю чарами, алхимией и простыми советами по сложным мистическим вопросам."
 court_mage_clever_man_desc:0 "$court_mage_clever_man$ - это адепт магических искусств, которому поручено находить решения проблем, связанных с магией, накладывать заклинания по приказу своего сюзерена, руководить изучением магии в державе и помогать придворным чарами, алхимией и простыми советами по сложным мистическим вопросам."
 court_mage_court_position_possessive:0 "придворного мага"
 court_mage_base_desc: "$EFFECT_LIST_BULLET$[arcana_i][arcana|E]"
 court_mage_terrible_desc: "$court_mage_base_desc$: #P +1#!"
 court_mage_poor_desc: "$court_mage_base_desc$: #P +2#!"
