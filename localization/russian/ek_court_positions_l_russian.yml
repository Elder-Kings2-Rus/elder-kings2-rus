 ### CAMP OFFICERS
 ##Retainer
 retainer_camp_officer:0 "Retainer"
 retainer_camp_officer_desc:0 "A $retainer_camp_officer$ always looks for opportunities to make some coin, and if that means using methods of intimidation and violence, all the better."

 ##Arcanist Captain
 arcanist_captain_camp_officer:0 "Arcanist Captain"
 arcanist_captain_camp_officer_desc:0 "An $arcanist_captain_camp_officer$ commands the camp's mages and spellblades. They are responsible for the contingent's leadership, training, and tactics."
 domicile_building_parameter_camp_unlocks_arcanist_captain_officer:0 "Unlocks the [GetCourtPositionType('arcanist_captain_camp_officer').GetName()] [officer|E]"
