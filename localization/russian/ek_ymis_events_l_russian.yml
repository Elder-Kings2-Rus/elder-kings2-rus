l_russian:
 ek_ymis_events.0001.t:0 "Старый орк"
 ek_ymis_events.0001.desc:0 "Мир и спокойствие тихого дня нарушает ссора. Мои стражники спорят у ворот с кем-то, кто требует впустить его. Незваным гостем оказывается старый, закалённый в боях орк, которого я никогда раньше не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] вмешаться, пока ситуация не вышла из-под контроля.\n\nОрк почтительно приветствует меня, когда я подхожу к нему. "[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я здесь, чтобы просить вас об услуге: с каждым днём я становлюсь всё старше и не могу смириться с перспективой мирной смерти. Моё самое большое желание — умереть в бою, но никто не может превзойти меня в схватке. Ваше мастерство владения клинком хорошо известно. Встретитесь ли вы со мной в поединке до смерти и попытаетесь ли отправить мою душу в Пепельную кузницу?"
 ek_ymis_events.0001.a:0 "Присоединяйтесь ко мне. У вас будет много возможностей умереть в бою."
 ek_ymis_events.0001.a.tt:0 "Вы пытаетесь убедить орка по имени [old_orc.GetFirstName] остаться при вашем дворе."
 ek_ymis_events.0001a.tt.success:0 "[old_orc.GetFirstName] остаётся при вашем дворе."
 ek_ymis_events.0001a.tt.failure:0 "[old_orc.GetFirstName] оскорблён."
 ek_ymis_events.0001.b:0 "Почему бы вам не сразиться с персонажем по имени [combatant.GetFirstName]? Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что [combatant.GetSheHe] одолеет вас."
 ek_ymis_events.0001.b.tt:0 "[combatant.GetFirstName] и [old_orc.GetFirstName] будут сражаться в дуэли до смерти."
 ek_ymis_events.0001.c:0 "Для меня будет честью исполнить ваше желание."
 ek_ymis_events.0001.c.tt:0 "[old_orc.GetFirstName] и вы будете сражаться в дуэли до смерти."
 ek_ymis_events.0001.d:0 "Ищите свою славную смерть в другом месте, здесь вы её не найдёте."

 ek_ymis_events.0003.t:0 "Старый орк: всё ещё в поисках смерти"
 ek_ymis_events.0003.desc:0 "[old_orc.GetFirstName] сегодня подходит ко мне. Он явно тревожится.\n\n“[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]”, говорит он. “Я пришёл в ваш двор в поисках почетной смерти. Но она всё ещё ускользает от меня. Поэтому у меня нет другого выбора, кроме как уйти и надеяться найти её в другом месте. Малох, принц Кровавой Клятвы, требует этого, а моё время истекает.”"
 ek_ymis_events.0003.a:0 "Примите вместо этого бога, известного как [ROOT.GetCharacter.GetFaith.HighGodName]! Ибо так ваша душа сможет попасть в [ROOT.Char.GetFaith.PositiveAfterLife]."
 ek_ymis_events.0003.a.tt_succes:0 "[old_orc.GetFirstName] сменил свою веру и остался при вашем дворе."
 ek_ymis_events.0003.a.tt_failure:0 "[old_orc.GetFirstName] не был убеждён и решил уйти."
 ek_ymis_events.0003.b:0 "Очень хорошо. Идите с моим благословением."
 ek_ymis_events.0003.c:0 "Подожди. Теперь я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] устроить вам дуэль, которую вы когда-то хотели."

 ek_ymis_events.0004.t:0 "Старый орк: невыполненное обещание"
 ek_ymis_events.0004.desc:0 "Когда я уже собираюсь уходить, [old_orc.GetFirstName] врывается в мой тронный зал. Едва сдерживаемая ярость кипит под его кожей.\n\n“Вы обещали мне славную смерть на службе, но прошли годы, а я всё ещё живу и дышу,” рычит он. “Я требую дуэли, ради которой я некогда пришёл сюда. Больше никаких разговоров. Никаких отговорок. Мы будем драться здесь и сейчас!”"
 ek_ymis_events.0004.b:0 "Похоже, что у меня нет выбора."

 ek_ymis_events.0006.t:0 "Старый орк: очередной триумф"
 ek_ymis_events.0006.desc:0 "[old_orc.GetFirstName] и [combatant.GetFirstName] обнажают оружие и начинают биться на моих глазах. Старый орк не солгал: он умелый дуэлянт, и, конечно, он не хочет умереть, не выложившись на все сто в своём последнем бою. Хотя [combatant.GetFirstName] совсем не хочет умирать, это явно не [combatant.GetHerHis] бой. Медленно, но верно, [combatant.GetHerHis] защита ослабевает, а [old_orc.GetFirstName] не проявляет ни милосердия, ни колебаний. Он с влажным хрустом пробивает череп моего чемпиона.\n\nОн, облачённый в алый цвет своей победы, смотрит на меня, не зная, что делать дальше."
 ek_ymis_events.0006.a:0 "Убирайся с глаз моих долой и никогда не возвращайся!"
 ek_ymis_events.0006.b:0 "Хочешь сделать что-то хорошо — сделай это [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]."

 ek_ymis_events.0007.t:0 "Старый орк: побеждён моим чемпионом"
 ek_ymis_events.0007.desc:0 "[old_orc.GetFirstName] и [combatant.GetFirstName] обнажают оружие и начинают биться на моих глазах. Старый орк не солгал: он умелый дуэлянт, и, конечно, он не хочет умереть, не выложившись на все сто в своём последнем бою. Но [combatant.GetFirstName] совсем не хочет умирать, и [old_orc.GetFirstName] уступает мастерству моего чемпиона. Быстрой и точной атакой [combatant.GetSheHe] пробивает защиту [old_orc.GetFirstName] и забирает его жизнь. Старый орк умирает с облегчённой улыбкой.\n\nТеперь мне нужно решить, что делать с его громоздкой, но впечатляющей броней."
 ek_ymis_events.0007.a:0 "[combatant.GetFirstName] получит доспех. [combatant.GetSheHe|U] заслуживает этого."
 ek_ymis_events.0007.b:0 "Это мой трофей."
 ek_ymis_events.0007.a.tt:0 "[combatant.GetFirstName] получает броню персонажа [old_orc.GetFirstNameNoToolTip]"
 ek_ymis_events.0007.b.tt:0 "Вы получаете броню персонажа [old_orc.GetFirstNameNoToolTip]"

 ek_ymis_events.0008.t:0 "Старый орк: покойся с миром" 
 ek_ymis_events.0008.desc:0 "[old_orc.GetFirstName] не солгал: он яростный дуэлянт, и, конечно, не хочет умереть, не выложившись на все сто в своём последнем бою. Но ему всё же не сравниться с мои мастерством. За мгновение до того, как я [Select_CString(ROOT.Char.IsFemale, 'нанесла', 'нанес' )] последний удар, на лице старого орка на долю секунды появилась облегчённая улыбка.\n\nПока он лежит мертвый у моих ног, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] громоздкие, но впечатляющие доспехи, которые были на орке. Безусловно, это достойная награда за то, что я [Select_CString(ROOT.Char.IsFemale, 'помогла', 'помог' )] отправить его душу к его же богу."
 ek_ymis_events.0008.a:0 "Ну, ему она больше не понадобится."
 ek_ymis_events.0008.a.tt:0 "Вы получаете броню персонажа [old_orc.GetFirstNameNoToolTip]."

 ek_ymis_events.0009.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Будущая артистка', 'Будущий артист' )]"
 ek_ymis_events.0009.desc:0 "[Select_CString(wannabe_artist.IsFemale, 'Моя', 'Мой' )] [wannabe_artist.Custom('GetDaughterSon')] подходит ко мне. [wannabe_artist.GetHerHis] руки трясутся, а глаза мечутся по комнате. "Пожалуйста, выслушай меня", говорит [wannabe_artist.GetSheHe]. "Я больше не могу терпеть эту жизнь. Все эти формальности, все эти бессмысленные ритуалы. Я хочу свободы. Позволь мне присоединиться к Дому Грёз, где я смогу начать всё заново и последовать зову своего сердца, исполнив свою давнюю мечту, став [Select_CString(wannabe_artist.IsFemale, 'артисткой', 'артистом' )]. Я хочу освободиться от бремени моей родословной и моего имени". \n\nЯ [Select_CString(ROOT.Char.IsFemale, 'поражена', 'поражён' )]. [Select_CString(wannabe_artist.IsFemale, 'Моя собственная', 'Мой собственный' )] [wannabe_artist.Custom('GetDaughterSon')] хочет присоединиться к труппе артистов и оставить [wannabe_artist.GetHerHis] старую жизнь позади? Как я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] реагировать?"
 ek_ymis_events.0009a:0 "Серьёзно отнестись к желанию персонажа [wannabe_artist.GetFirstNameNoTooltip] и отпустить [wannabe_artist.GetHerHim]."
 ek_ymis_events.0009b:0 "Попытаться отговорить [wannabe_artist.GetHerHim] от этой идеи."
 ek_ymis_events.0009b.tt.success:0 "Вы убеждаете персонажа [wannabe_artist.GetFirstNameNoTooltip] остаться."
 ek_ymis_events.0009b.failure:0 "Вам не удаётся убедить персонажа [wannabe_artist.GetFirstNameNoTooltip]."
 ek_ymis_events.0009c:0 "Ни за что! [wannabe_artist.GetSheHe|U] никуда не уедет."

 ek_ymis_events.0011.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Будущая артистка', 'Будущий артист' )]: [Select_CString(wannabe_artist.IsFemale, 'Беглянка', 'Беглец' )]"
 ek_ymis_events.0011.desc:0 "Я занимаюсь своими делами, но тут один из моих придворных врывается в мою комнату и прерывает мои занятия каллиграфией прямо на середине штриха.\n\n“[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]!” говорит придворный, задыхаясь. “[Select_CString(wannabe_artist.IsFemale, 'Ваша', 'Ваш' )] [wannabe_artist.Custom('GetDaughterSon')] [Select_CString(wannabe_artist.IsFemale, 'исчезла', 'исчез' )]! [wannabe_artist.GetSheHe|U] [Select_CString(wannabe_artist.IsFemale, 'собрала', 'собрал' )] вещи и, должно быть, [Select_CString(wannabe_artist.IsFemale, 'ушла', 'ушёл' )] глубокой ночью. В [wannabe_artist.GetHerHis] спальне была найдена записка, в которой [wannabe_artist.GetFirstName] объясняет, что [wannabe_artist.GetSheHe] собирается присоединиться к Дому Грёз, несмотря на отсутствие вашего согласия.” \n\nКакое наглое проявление непослушания! Я не знаю что сказать, но [random_knight.GetFirstNameNoTooltip|U] ждёт ответа."
 ek_ymis_events.0011a:0 "“Чего вы ждете? Идите и верните [wannabe_artist.GetHerHim]!”"
 ek_ymis_events.0011att:0 "[random_knight.GetFirstName|U] последует за вашим ребёнком и попытается вернуть [wannabe_artist.GetHerHim] домой."
 ek_ymis_events.0011a.toast_bad:0 "[random_knight.GetFirstNameNoTooltip|U] не [Select_CString(random_knight.IsFemale, 'смогла', 'смог' )] вернуть вашего ребёнка домой."
 ek_ymis_events.0011a.toast_good:0 "[random_knight.GetFirstNameNoTooltip|U] успешно [Select_CString(random_knight.IsFemale, 'вернула', 'вернул' )] вашего ребёнка домой."
 ek_ymis_events.0011a.toast_very_bad:0 "Вместо того чтобы вернуть вашего ребёнка домой, рыцарь [Select_CString(random_knight.IsFemale, 'сама присоединилась', 'сам присоединился' )] к Дому Грёз."
 ek_ymis_events.0011a.toast_extremly_bad:0 "[random_knight.GetFirstName|U] сообщает, что ваш ребёнок пропал без следа."
 ek_ymis_events.0011b:0 "“Я лично решу эту проблему.”"
 ek_ymis_events.0011bt:0 "Вы последуете за персонажем [wannabe_artist.GetFirstName] и попытаетесь вернуть [wannabe_artist.GetHerHim] домой."
 ek_ymis_events.0011c:0 "“Мне не нужны такие неверные дети. Пусть катится куда подальше.”"

 ek_ymis_events.0012.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Будущая артистка', 'Будущий артист' )]: [Select_CString(wannabe_artist.IsFemale, 'остановлена', 'остановлен' )] на пути"
 ek_ymis_events.0012.desc:0 "Я вижу, как [Select_CString(wannabe_artist.IsFemale, 'моя', 'мой' )] [wannabe_artist.Custom('GetDaughterSon')] разбивает лагерь в лесу. Услышав мое приближение, [wannabe_artist.GetSheHe] напрягается и готовится к противостоянию. \n\n“Пожалуйста, не возвращай меня!” молит [wannabe_artist.GetSheHe]. “Самостоятельное пребывание здесь была величайшим приключением в моей жизни! То, что я [Select_CString(wannabe_artist.IsFemale, 'видела и пережила', 'видел и пережил' )]... Это было так вдохновляюще! Позволь мне продолжить моё путешествие в Дом Грёз, чтобы я [Select_CString(wannabe_artist.IsFemale, могла', 'мог' )] навечно остаться [Select_CString(wannabe_artist.IsFemale, 'странствующей артисткой', 'странствующим артистом' )].”\n\nПохоже, что [Select_CString(wannabe_artist.IsFemale, 'моей дочери', 'моему сыну' )] очень нравится [wannabe_artist.GetHerHis] путешествие. Возможно, мне стоит подумать о том, чтобы позволить [wannabe_artist.GetHerHim] продолжить свой путь? Но это, без сомнения, опозорит нашу семью."
 ek_ymis_events.0012a:0 "Я постараюсь убедить персонажа [wannabe_artist.GetHerHim] отказаться от этих глупостей."
 ek_ymis_events.0012a.tt.success:0 "Вы успешно убедили персонажа [wannabe_artist.GetFirstName] отказаться от [wannabe_artist.GetHerHis] идеи."
 ek_ymis_events.0012a.failure:0 "[wannabe_artist.GetFirstName|U] по-прежнему желает продолжить своё путешествие."
 ek_ymis_events.0012b:0 "Если это действительно то, чего действительно хочет персонаж [wannabe_artist.GetFirstNameNoTooltip], то я больше не буду вмешиваться."
 ek_ymis_events.0012c:0 "Позволить [wannabe_artist.GetHerHim] стать Select_CString(wannabe_artist.IsFemale, 'артисткой', 'артистом' )] и позже дать [wannabe_artist.GetHerHim] должность при вашем дворе."
 ek_ymis_events.0012d:0 "Заставить [wannabe_artist.GetHerHim] вернуться назад любыми методами."

 ek_ymis_events.0014.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Будущая артистка', 'Будущий артист' )]: неожиданное возвращение"
 ek_ymis_events.0014.desc:0 "Вот это сюрприз! При моём дворе объявилась фигура в маске, которая назвалась артистом из Дома Грёз. И, к моему изумлению, это не кто [Select_CString(wannabe_artist.IsFemale, 'иная', 'иной' )], как [Select_CString(wannabe_artist.IsFemale, 'моя', 'мой' )] [wannabe_artist.Custom('GetDaughterSon')], [wannabe_artist.GetFirstName], [Select_CString(wannabe_artist.IsFemale, 'которая покинула', 'который покинул' )] свой дом много лет назад!\n\n[wannabe_artist.GetSheHe|U] охотно делится рассказами о своих путешествиях и желает остаться при дворе на некоторое время. \n\nВозможно, я могу назначить [wannabe_artist.GetHerHim] на должность при дворе, которая подходит для [wannabe_artist.GetHerHis] новых навыков."
 ek_ymis_events.0014a:0 "Я приму персонажа [wannabe_artist.GetFirstNameNoTooltip] обратно с распростёртыми объятиями."
 ek_ymis_events.0014b:0 "[wannabe_artist.GetSheHe|U] больше не [Select_CString(wannabe_artist.IsFemale, 'моя', 'мой' )] [wannabe_artist.Custom('GetDaughterSon')]. Я не желаю видеть [wannabe_artist.GetHerHim] при дворе."

 ek_ymis_events.0015.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Будущая артистка', 'Будущий артист' )]: возвращение с позором"
 ek_ymis_events.0015.desc:0 "Вот это сюрприз! При моём дворе объявилась фигура в маске, которая назвалась артистом из Дома Грёз. И, к моему изумлению, это не кто [Select_CString(wannabe_artist.IsFemale, 'иная', 'иной' )], как [Select_CString(wannabe_artist.IsFemale, 'моя', 'мой' )] [wannabe_artist.Custom('GetDaughterSon')], [wannabe_artist.GetFirstName], [Select_CString(wannabe_artist.IsFemale, 'которая покинула', 'который покинул' )] свой дом много лет назад!\n\nОднако [wannabe_artist.GetSheHe] [Select_CString(wannabe_artist.IsFemale, 'разочаровалась', 'разочаровался' )] в своём выборе жизненного пути. [wannabe_artist.GetFirstName] кротко спрашивает, позволю ли я [wannabe_artist.GetHerHim] вернуться ко двору, если [wannabe_artist.GetSheHe] покинет Дом Грёз."
 ek_ymis_events.0015a:0 "Я верну персонажу [wannabe_artist.GetFirstNameNoTooltip] [wannabe_artist.GetHerHis] место при моем дворе."
 ek_ymis_events.0015b:0 "[wannabe_artist.GetFirstNameNoTooltip|U] [Select_CString(wannabe_artist.IsFemale, 'сделала', 'сделал' )] свой выбор и будет жить с ним."

 ek_ymis_events.0016.t:0 "Визит из Дома Грёз"
 ek_ymis_events.0016.desc:0 "Сегодня ко мне явился неожиданный гость: артист из знаменитого Дома Грез в Реллентиле. [visiting_artist.GetFirstName|U] хочет выступить перед всем моим двором и обещает потрясающее зрелище.\n\nХотя всем нам не помешало бы отвлечься от повседневной жизни, мне нужно учитывать потенциальное влияние это события. Дом Грёз - это гнездо апраксии, и его члены осудили альдмерский образ жизни и пренебрегают наследием и честью. Разумно ли давать одному из них выступать при моем дворе?"
 ek_ymis_events.0016a:0 "Только один раз. Пусть [visiting_artist.GetHerHim] выступит."
 ek_ymis_events.0016a.tt:0 "[visiting_artist.GetFirstName|U] выступит перед вашим двором."
 ek_ymis_events.0016b:0 "Мой двор — не место для де'нта-апраксика! Пусть [visiting_artist.GetSheHe] катится прочь."

 ek_ymis_events.0017.t:0 "Великолепное выступление"
 ek_ymis_events.0017.desc:0 "Какое шоу! Какой артистизм! [visiting_artist.GetFirstName|U] совершенно [Select_CString(visiting_artist.IsFemale, 'очаровала', 'очаровал' )] публику, и мой двор до сих пор не может прийти в себя от того, что на него обрушился весь спектр эмоций сразу.\n\nЭто определённо стоило потраченных денег, и мои придворные склонны с этим согласиться. Теперь я думаю, стоит ли предоставить персонажу [visiting_artist.GetFirstNameNoTooltip] постоянное место при моем дворе."
 ek_ymis_events.0017a:0 "[visiting_artist.GetHerHim] станет моим придворным музыкантом."
 ek_ymis_events.0017b:0 "[visiting_artist.GetHerHim] станет моим придворным поэтом."
 ek_ymis_events.0017c:0 "Довольно. Пусть [visiting_artist.GetSheHe] идёт своим путём."

 ek_ymis_events.0018.t:0 "Плохое выступление"
 ek_ymis_events.0018.desc:0 "Какое разочарование! Какой позор! [visiting_artist.GetFirstName|U] [Select_CString(visiting_artist.IsFemale, 'совершила', 'совершил' )] сегодня больше ляпов и промахов, чем эти стены видели за многие годы! Трудно даже придумать оправдания для [visiting_artist.GetHerHim], ведь [visiting_artist.GetSheHe], возможно, худший артист, которого я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] за долгое время.\n\nНесомненно, обо мне распространятся неприятные слухи после того, как я [Select_CString(ROOT.Char.IsFemale, 'дала', 'дал' )] [visiting_artist.GetHerHim] возможность выступить перед моим двором. Теперь я думаю, как поступить с персонажем [visiting_artist.GetFirstNameNoTooltip] после этой катастрофы."
 ek_ymis_events.0018a:0 "Назначьте [Select_CString(visiting_artist.IsFemale, 'эту дилетантку', 'этого дилетанта' )] моим придворным шутом."
 ek_ymis_events.0018b:0 "Такое отклонение от Алаксона — это настоящее преступление!"
 ek_ymis_events.0018c:0 "Просто уберите [visiting_artist.GetHerHim] с глаз моих долой!"

 ek_ymis_events.0019.t:0 "Дурное влияние"
 ek_ymis_events.0019.desc:0 "Каждый раз, когда [artist_in_question.GetFirstName] появляется рядом с [realm_priest.GetHerHim], [realm_priest.GetFirstName] явно беспокоится.\n\nНаонец, [realm_priest.GetSheHe] не выдерживает. “Это просто невыносимо, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. [Select_CString(artist_in_question.IsFemale, 'Эта так называемая артистка', 'Этот так называемый артист' )] — живая насмешка над нашими церемониями, нашими стратами, даже над Путём к Алаксону! [artist_in_question.GetSheHe|U] столь же [Select_CString(artist_in_question.IsFemale, 'праксичена', 'праксичен' )], сколь светла ночь! Вы не должны позволять [Select_CString(artist_in_question.IsFemale, 'ей', 'ему' )] распространять своё опасное влияние среди вашего двора. Несомненно, вы обратитесь к своему здравому смыслу и придёте к очевидному выводу.”\n\nМой капеллан говорит, а [artist_in_question.GetFirstNameNoTooltip] просто стоит и слушает. Невозможно сказать, что происходит за этой маской, но кажется, что обе стороны ждут моего решения."
 ek_ymis_events.0019a:0 "[realm_priest.GetFirstNameNoTooltip|U] [Select_CString(realm_priest.IsFemale, 'права', 'прав' )]. Пришло время персонажу [artist_in_question.GetFirstNameNoTooltip] покинуть мой двор."
 ek_ymis_events.0019b:0 "Я решаю, кто может жить при моём дворе. И я хочу, чтобы [artist_in_question.GetFirstNameNoTooltip] [Select_CString(artist_in_question.IsFemale, 'осталась', 'остался' )]."

 ek_ymis_events.0020.t:0 "Красота момента"
 ek_ymis_events.0020.desc:0 "Я испытываю настоящее счастье, когда [artist_in_question.GetFirstName] находится рядом. Пока все остальные просто выполняют свои обязанности самым надлежащим образом, [artist_in_question.GetSheHe] не перестает отмечать красоту даже в мелочах: теплоту внезапной улыбки, песнь птицы на улице, запах свежеприготовленной еды.\n\nВозможно, мы были отделены от божественного потока Этериуса, но отношение персонажа [artist_in_question.GetFirstNameNoTooltip] является постоянным напоминанием о том, что не всё в нашей нынешней жизни плохо.\n\nОднако могу ли я позволить себе испытывать такие чувства? В конце концов, наша самая священная обязанность — культивировать нашу божественную искру через усердие и, следовательно, посвящению себя улучшению общества."
 ek_ymis_events.0020a:0 "Мы должны чтить свою жизнь, и это включает в себя и удовольствия."
 ek_ymis_events.0020b:0 "Я скажу персонажу [artist_in_question.GetFirstNameNoTooltip] перестать отвлекать меня от важных дел."

 ek_ymis_events.0021.t:0 "Некромантия: время сожалений"
 ek_ymis_events.0021.desc:0 "Я больше не могу этого выносить: ужасный запах, который преследует меня повсюду, крики потерянных душ по ночам, пустые глаза моих трэллов, вся эта кровь, кости и плоть... Неужели моя жизнь будет такой до самого конца или что-то всё же может скрасить мои дни и поднять настроение?\n\nВ такие моменты я задумываюсь, правильным ли было решение идти по этому пути."
 ek_ymis_events.0021a:0 "Я не могу изменить то, кем я являюсь."
 ek_ymis_events.0021b:0 "Возможно, пришло время взглянуть на это с новой стороны."

 ek_ymis_events.0022.t:0 "Некромантия: интересное мыло"
 ek_ymis_events.0022.desc:0 "Я прогуливаюсь по рынку и один торговец успевает меня заинтересовать:\n\n"[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]. [Select_CString(ROOT.Char.IsFemale, 'Та', 'Тот' )], кто так хорошо разбирается в искусстве некромантии, подобно вам, наверняка уже [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] о мыле слоад, верно? На Нирне мало иных веществ, способных настолько сильно усилить некромантические способности. Могущественные и таинственные слоады производят его из собственного молодняка, а мне как раз удалось раздобыть свежий его запас. За адекватную сумму я могу передать этот ценный ингредиент под вашу компетентную опеку."\n\nНе могу отрицать, что мне любопытно, но и цена весьма немаленькая."
 ek_ymis_events.0022a:0 "Хм, это может быть полезно."
 ek_ymis_events.0022b:0 "Подожди-ка... это на самом деле мыло?"
 ek_ymis_events.0022c:0 "Мне не нужны такие добавки!"

 ek_ymis_events.0023.t:0 "Некромантия: The Test Subject"
 ek_ymis_events.0023.desc:0 "I have yet to reach the apex of necromancy so I should treasure every learning opportunity. So, while I inspect my dungeon I wonder... why not put one of my prisoners to good use?\n\nIn fact [prisoner.GetFirstName] here would make for a perfect testsubject to learn more about some of the more challenging notions of soulbinding.\n\n[prisonerGetSheHe|U] is certainly not going to enjoy this, but is this really something that is going to stop me now? I have come this far, why not go one further step on my way to ultimate power?"
 ek_ymis_events.0023a:0 "I will put [prisoner.GetHerHis] body and soul to good use."
 ek_ymis_events.0023b:0 "I will do it, but I have to make sure that [prisoner.GetHerHis] body vanishes afterwards."
 ek_ymis_events.0023c:0 "No, this is not right."

 ek_ymis_events.0024.t:0 "Некромантия: Neverending Need"
 ek_ymis_events.0024.desc:0 "If I want to further increase my necromantic knowledge I need a steady influx of fresh bodies to practice my art on. Luckily I know where to find them, I am ruler of a whole realm of subjects after all. And just to think about all the corpses that are rotting in their graves... what a waste.\n\nHowever, desecrating these remains may upset some people. It's a choice thats needs to be carefully considered."
 ek_ymis_events.0024a:0 "They have to serve me, in life and in death."
 ek_ymis_events.0024b:0 "I will take what I need, in secrecy."
 ek_ymis_events.0024c:0 "It's better to let them rest in peace."

 ek_ymis_events.0025.t:0 "Некромантия: The Burden of Life"
 ek_ymis_events.0025.desc:0 "I can't stand it anymore! How they move. How they eat. How they breath. How they chitter and chatter and how they are looking at me, like they know something I don`t.\n\nBeing surrounded by living courtiers is just unbearable. Why am I realizing this only now? I should have done something about this a long time ago.\nWhy can't they be more like my undead minions? They don't breath. They don't stare at me. They don't run their mouths. They never question my orders.\n\nWait... This is the solution, is it not?"
 ek_ymis_events.0025a:0 "I will turn them. I will turn them all!"
 ek_ymis_events.0025a.tt:0 "Every single one of your courtiers will be turned into an undead thrall." 
 ek_ymis_events.0025b:0 "What am I thinking? No!"

 ek_ymis_events.0026.t:0 "Некромантия: Undead Workforce"
 ek_ymis_events.0026.desc:0 "Sometimes I wonder: Wouldn't it be possible to put my undead minions to some additional use? They could be used, for example, to maintain the roads or plow the fields. Maybe they are even capable of aiding in construction projects. Another thought worth considering is to send them alongside my regular tax collectors; this would undoubtedly bolster their effectiveness.\n\nHowever, I must consider the effect this may have on the regular people living in my realm, as seeing their dead relatives constantly walking around may cause some discontent among them."
 ek_ymis_events.0026a:0 "Use them as labourers."
 ek_ymis_events.0026b:0 "Use them as builders."
 ek_ymis_events.0026c:0 "Send them with my tax collectors."
 ek_ymis_events.0026d:0 "None of this sounds like a good idea."

 ek_ymis_events.0027.t:0 "Некромантия: Undead Guardians"
 ek_ymis_events.0027.desc:0 "I am well aware that my open practice of necromancy is considered a grave affront by many other inhabitants of Nirn. I should always consider the possibility that some of them may try to end my reign by any means necessary. To forestall that, I could station a force of undead guardians all around my castle.\n\nSome of my courtiers may not like that, but undoubtedly, they have benefits above mortal guards: They never sleep, they are completely loyal to me, and their presence alone may scare off potential assassins."
 ek_ymis_events.0027a:0 "They will protect me."
 ek_ymis_events.0027b:0 "This is not necessary."

 ek_ymis_events.0028.t:0 "Некромантия: My Undead Knights"
 ek_ymis_events.0028.desc:0 "Undead champions are now a common part of my army. They fight tirelessly alongside my mortal soldiers and have proven their worth on the battlefield quite a few times.\n\nMaybe, I should consider further increasing their effectiveness. Though they may be dead, perhaps they can still learn some new techniques. I could try teaching them myself, as I am their master. Alternatively, I could spend some money to enhance or replace the body parts that have rotted away.\n\nIf I consider them worth the investment, I could even do both to increase their strength even further."
 ek_ymis_events.0028a:0 "I will train them myself."
 ek_ymis_events.0028b:0 "Some money will help here."
 ek_ymis_events.0028c:0 "Let's do both."
 ek_ymis_events.0028d:0 "They are not worth the effort."

 ek_ymis_events.0029.t:0 "Некромантия: Knowledge of the Dead"
 ek_ymis_events.0029.desc:0 "The more I surround myself with undead courtiers, the more I wonder: What knowledge may be hidden in their rotting brains? What memories are they carrying around? What mysteries could be solved with the insights of someone who ventured into Aetherius once?\n\nTo leave these questions unaswered, while an answer lays right there... leaves me uneasy. It may be time to once again summon a few souls down to this plane but this time, not to bind them but to talk to them!\n\nIt is impossible so say which results this may yield and it is certainly not without risk but such is the nature of learning anything."
 ek_ymis_events.0029a:0 "I just have to try."
 ek_ymis_events.0029a.tt:0 "You may acquire new knowledge - or anger the souls in the process."
 ek_ymis_events.0029a.tt.success:0 "You Accquire New Knowledge."
 ek_ymis_events.0029a.tt.failure:0 "You Have Angered the Souls"
 ek_ymis_events.0029b:0 "This is too dangerous."

 ek_ymis_events.0030.t:0 "Некромантия: Exchange Expertise"
 ek_ymis_events.0030.desc:0 "Studying and practicing necromancy can be a lonely pursuit. Likeminded magicians are few and far between, and there is no one to really discuss new theories with or share past experiences on this matter.\n\nSo, it might be a good idea to reach out to someone with similar interests and abilities. [necromancer_contact.GetFirstName] could be a suitable candidate for this endeavor. Should I write [necromancer_contact.GetHerHim] a letter proposing a joint venture?\n\nWe could both benefit from it, but [necromancer_contact.GetFirstNameNoToolTip] might perceive it as an affront."
 ek_ymis_events.0030a:0 "This would benefit us both."
 ek_ymis_events.0030a.tt.success:0 "[necromancer_contact.GetFirstName|U] gladly shares his knowledge with you."
 ek_ymis_events.0030a.tt.failure:0 "[necromancer_contact.GetFirstName|U] is insulted by your request."
 ek_ymis_events.0030b:0 "This would benefit us both."
 ek_ymis_events.0030c:0 "My knowledge is for myself!"

 ek_ymis_events.0031.t:0 "An Exchange of Expertise"
 ek_ymis_events.0031.opening:0 "[sender.necromancer_contact_seeker('AppropriateGreeting', ROOT.Char)]"
 ek_ymis_events.0031.desc:0 "Dear [necromancer_contact.GetFirstNameNoToolTip],\nsince you share my interest in the fascinating and valuable art of necromancy, I want to propose an exchange of knowlegde on this matter. To combine our ressources and insights about the more hidden aspects of this art will surely benefit us both. I am sincerely looking forward to your response." 

 ek_ymis_events.0032.t:0 "Некромантия: A Gifted Child"
 ek_ymis_events.0032.desc:0 "The older [necromancy_ward.GetFirstName] gets, the more blatant [necromancy_ward.GetHerHis] magical abilities become. While it is a joy to see such a talented child growing up under my guidance, it also feels like a wasted opportunity to not teach [necromancy_ward.GetHerHim] everything I know, including the dark art of necromancy.\n\nIt could be beneficial to have such a young and skilled adept at my side, and just thinking of the things [necromancy_ward.GetSheHe] could be capable of after years of experience sends curious shivers down my spine.\n\nMaybe I should try to convince the child that there is so much to learn about magic if [necromancy_ward.GetSheHe] follows me down the path of necromancy."
 ek_ymis_events.0032a:0 "I will teach [necromancy_ward.GetFirstNameNoTooltip] all I know."
 ek_ymis_events.0032b:0 "I will teach [necromancy_ward.GetFirstNameNoTooltip] in secret."
 ek_ymis_events.0032.tt:0 "You wil teach your dark knowledge to [necromancy_ward.GetFirstName] if [necromancy_ward.GetSheHe] accepts you as a tutor on this matter."
 ek_ymis_events.0032c:0 "Necromancy isn't for kids!"

 ek_ymis_events.0033.t:0 "Playing with Death"
 ek_ymis_events.0033.desc:0 "Something odd happened today: [necromancy_tutor.GetFirstName] approached me and complimented my magical abilities. [necromancy_tutor.GetSheHe|U] called them outstanding for my age and then continued to speak about necromancy and the potential it holds for someone like me. If I understand [necromancy_tutor.GetHerHim] correctly, [necromancy_tutor.GetSheHe] wants to teach me about it.\n\nI have to admit, being able to command over dead animals and even people could be fun, but I would have to spend a lot of time studying and practicing it - [necromancy_tutor.GetFirstNameNoTooltip] was very clear about that. And this sounds really boring.\n\nSo, what should I do now? [necromancy_tutor.GetFirstNameNoTooltip|U] said [necromancy_tutor.GetSheHe] awaits my decision soon."
 ek_ymis_events.0033a:0 "I am willing to learn!"
 ek_ymis_events.0033b:0 "I would rather not."

 ek_ymis_events.0034.desc:0 ""Something odd happened today: [necromancy_tutor.GetFirstName] approached me and complimented my magical abilities. [necromancy_tutor.GetSheHe|U] called them outstanding for my age and then revealed the fact to me that [necromancy_tutor.GetSheHe] is a necromancer! Furthermore, [necromancy_tutor.GetSheHe] offered then to teach me about it.\n\nI have to admit, being able to command over dead animals and even people could be fun, but I would have to spend a lot of time studying and practicing it - in complete secrey above all. [necromancy_tutor.GetFirstNameNoTooltip|U] was very clear about that. And this sounds really boring.\n\nSo, what should I do now? [necromancy_tutor.GetFirstNameNoTooltip|U] said [necromancy_tutor.GetSheHe] awaits my decision soon."

 ek_ymis_events.0035.t:0 "Некромантия: A Bad Reputation"
 ek_ymis_events.0035.desc:0 "Every effort to hide the true nature of my dark deeds is in vain. The message of my necromantic abilities has already begun to spread among commoners and nobles alike. Pathetic and spineless as they are, they use this to badmouth me, pointing out my sins and calling for my repentance.\n\nThey will get none of it! I will stand by my decision to follow this path and will wear the new name they gave me in mockery with pride." 
 ek_ymis_events.0035a:0 "Call me whatever you want."
 ek_ymis_events.0035b:0 "Those pious fools."
 ek_ymis_events.0035.tt:0 "You gain an uneasy nickname"

 ek_ymis_events.0036.t:0 "Некромантия: Earning Respect"
 ek_ymis_events.0036.desc:0 "Word is beginning to spread of my dark deeds and it strikes admiration and reverence among those who are willing to accept the gifts a necromancer is able to grant.\n\nMonths of studying and meddling with angry souls have not been in vain. My efforts are rewarded now as the people around me begin to use a new name for me, that fits my accquired abilities."
 ek_ymis_events.0036a:0 "I will wear this name proudly."
 ek_ymis_events.0036.tt:0 "You gain a new nickname"

 ek_ymis_events.0037.t:0 "Некромантия: An Old Honor"
 ek_ymis_events.0037.desc:0 "The life of us Reachfolk is hard and often too short. Many warriors fall while fighting for clan and family - leaving those behind they swore to protect. But not all is lost in such a case: there is still a way to give them a second chance by using the art of necromancy.\n\nThat's why there has always been a special rank of honor reserved for those among our people who are able to raise the dead and grant them the opportunity to continue their duty. The mightiest necromancers are called Gravesingers, and now I also have proven myself worthy to wear such a name."
 ek_ymis_events.0037a:0 "I deserve this."

 ek_ymis_events.0038.t:0 "Lichdom: Growing Reputation"
 ek_ymis_events.0038.desc:0 "With each passing year of my undead existence, I am accumulating more power and knowledge. Mortals now seem insignificant to me, and I feel increasingly detached from their small sorrows and concerns.\n\nIn return, they are beginning to see me as an ancient being, residing above their miserable lives and possessing powers far beyond their understanding.\n\nThey have even begun to call me by a new name, one that is fitting for my new state of existence."
 ek_ymis_events.0038a:0 "They will utter this name in fear."
 ek_ymis_events.0038b:0 "They will venerate me."
 ek_ymis_events.0038.tt:0 "You gain a worthy nickname"

 ek_ymis_events.0039.t:0 "Некромантия: Eternal Servitude?"
 ek_ymis_events.0039.desc:0 "A peasant, dressed in tattered clothes and with a look of desperation in the eyes throws [peasant.GetHerselfHimself] in front of my throne. "Please, hear my words.", [peasant.GetSheHe] beseeches me. "My ancestor [old_ancestor.GetFirstName] was a warrior of great virtue and honor. [old_ancestor.GetSheHe|U] fought for your family in the wars against our enemies and yet [old_ancestor.GetHerHis] final rest is denied, as [old_ancestor.GetSheHe] once again stands in your service.\n\nI come before you today to petition for the return of [old_ancestor.GetHerHis] mortal remains. I beg you, my liege. Set [old_ancestor.GetHerHis] soul and body free, so we can grant [old_ancestor.GetHerHim] a proper burial in our village. Our gratitude will be assured to you.""
 ek_ymis_events.0039a:0 "Very well. Your ancestor shall rest."
 ek_ymis_events.0039b:0 "A preposterous request. Begone!"
 ek_ymis_events.0039c:0 "If you venerate [old_ancestor.GetHerHim] so much, you will serve at [old_ancestor.GetHerHis] side."
 ek_ymis_events.0039c.tt:0 "You will turn [peasant.GetFirstName] into an undead thrall under your command."

 ek_ymis_events.0050.t:0 "Fruitless Transmutation"
 ek_ymis_events.0050.desc:0 "I am eagerly awaiting the large sum of gold I ordered [court_mage.GetFirstName] to transmute for me, but instead of the pile of shiny metal I was expecting, there is just a small heap. [court_mage.GetSheHe|U] is standing behind it, a sorry look on [court_mage.GetHerHis] face.\n\n"My liege, I must confess that my attempts to transmute base metals into gold have proven unsuccessful this time. As you can see, I could only create a small amount. But I am confident that together, we can overcome this setback and continue to prosper. Please accept my sincerest apologies for my failure. I will do everything in my power to make amends and regain your trust.""
 ek_ymis_events.0050a:0 "I am sure, you did the best you could."
 ek_ymis_events.0050b:0 "What if [court_mage.GetFirstSheHe] is lying? I must investigate this further."
 ek_ymis_events.0050b.tt:0 "Who knows what you will find?"
 ek_ymis_events.0050b.success:0 "You may uncover the truth."
 ek_ymis_events.0050b.failure:0 "Your investigation will fail."
 ek_ymis_events.00050b.tt_failure:0 "Nothing to hide"
 ek_ymis_events.00050b.tt_failure.desc:0 "It seems so, that [court_mage.GetFirstNameNoTooltip] was telling the truth."
 ek_ymis_events.0050c:0 "Bring me that money, I don't care where you get it."
 ek_ymis_events.0050d:0 "There is no place for such incompetence at my court!"

 ek_ymis_events.0051.t:0 "A Liar and a Thief"
 ek_ymis_events.0051.desc:0 "It did not take me long to uncover the truth. [court_mage.GetFirstName] did indeed succeed in [court_mage.GetHerHis] attempts at transmutation, but [court_mage.GetSheHe] decided to keep a major amount of that gold for [court_mage.GetHerselfHimself]!\n\nI am at a loss for words as [court_mage.GetFirstNameNoTooltip] stutters through pointless excuses. But there is no way [court_mage.GetSheHe] can explain that pile of gold hidden in [court_mage.GetHerHis] chambers.\n\nI must make a decision now, as [court_mage.GetFirstNameNoTooltip] has broken my trust, and I cannot allow this deception to go without consequences."
 ek_ymis_events.0051a:0 "I grant you pardon. But you will repay that favor."
 ek_ymis_events.0051b:0 "You are a disgrace. Leave my court at once."
 ek_ymis_events.0051c:0 "No one beguiles me! Throw [court_mage.GetHerHim] in jail."

