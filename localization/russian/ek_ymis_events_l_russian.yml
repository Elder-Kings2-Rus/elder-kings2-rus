l_russian: 
 ek_ymis_events.0001.t:0 "Старый орк"
 ek_ymis_events.0001.desc:0 "Мир и спокойствие тихого дня нарушает ссора. Мои стражники спорят у ворот с кем-то, кто требует впустить его. Незваным гостем оказывается старый, закалённый в боях орк, которого я никогда раньше не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] вмешаться, пока ситуация не вышла из-под контроля.\n\nОрк почтительно приветствует меня, когда я подхожу к нему. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], я здесь, чтобы просить вас об услуге: с каждым днём я становлюсь всё старше и не могу смириться с перспективой мирной смерти. Моё самое большое желание — умереть в бою, но никто не может превзойти меня в схватке. Ваше мастерство владения клинком хорошо известно. Встретитесь ли вы со мной в поединке до смерти и попытаетесь ли отправить мою душу в Пепельную кузницу?»"
 ek_ymis_events.0001.a:0 "Присоединяйтесь ко мне. У вас будет много возможностей умереть в бою."
 ek_ymis_events.0001.a.tt:0 "Вы пытаетесь убедить персонажа [old_orc.GetFirstName] остаться при вашем дворе."
 ek_ymis_events.0001a.tt.success:0 "[old_orc.GetFirstName] остаётся при вашем дворе."
 ek_ymis_events.0001a.tt.failure:0 "[old_orc.GetFirstName] оскорблён."
 ek_ymis_events.0001.b:0 "Почему бы вам не сразиться с персонажем [combatant.GetFirstName]? Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что [combatant.GetSheHe] одолеет вас."
 ek_ymis_events.0001.b.tt:0 "[combatant.GetFirstName] и [old_orc.GetFirstName] будут сражаться в дуэли до смерти."
 ek_ymis_events.0001.c:0 "Для меня будет честью исполнить ваше желание."
 ek_ymis_events.0001.c.tt:0 "@death_icon! [old_orc.GetFirstName] и вы будете сражаться в дуэли до смерти."
 ek_ymis_events.0001.d:0 "Ищите свою славную смерть в другом месте, здесь вы её не найдёте."

 ek_ymis_events.0003.t:0 "Старый орк: всё ещё в поисках смерти"
 ek_ymis_events.0003.desc:0 "[old_orc.GetFirstName] сегодня подходит ко мне. Он явно тревожится.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]», говорит он. «Я пришёл в ваш двор в поисках почетной смерти. Но она всё ещё ускользает от меня. Поэтому у меня нет другого выбора, кроме как уйти и надеяться найти её в другом месте. Малох, принц Кровавой Клятвы, требует этого, а моё время истекает.»"
 ek_ymis_events.0003.a:0 "Примите вместо этого бога, известного как [ROOT.GetCharacter.GetFaith.HighGodName]! Ибо так ваша душа сможет попасть в [ROOT.Char.GetFaith.PositiveAfterLife]."
 ek_ymis_events.0003.a.tt_succes:0 "[old_orc.GetFirstName] сменил свою веру и остался при вашем дворе."
 ek_ymis_events.0003.a.tt_failure:0 "[old_orc.GetFirstName] не был убеждён и решил уйти."
 ek_ymis_events.0003.b:0 "Очень хорошо. Идите с моим благословением."
 ek_ymis_events.0003.c:0 "Подождите. Теперь я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] устроить вам дуэль, которую вы когда-то хотели."

 ek_ymis_events.0004.t:0 "Старый орк: невыполненное обещание"
 ek_ymis_events.0004.desc:0 "Когда я уже собираюсь уходить, [old_orc.GetFirstName] врывается в мой тронный зал. Едва сдерживаемая ярость кипит под его кожей.\n\n«Вы обещали мне славную смерть на службе, но прошли годы, а я всё ещё живу и дышу», рычит он. «Я требую дуэли, ради которой я некогда пришёл сюда. Больше никаких разговоров. Никаких отговорок. Мы будем драться здесь и сейчас!»"
 ek_ymis_events.0004.b:0 "Похоже, что у меня нет выбора."

 ek_ymis_events.0006.t:0 "Старый орк: очередной триумф"
 ek_ymis_events.0006.desc:0 "[old_orc.GetFirstName] и [combatant.GetFirstName] обнажают оружие и начинают биться на моих глазах. Старый орк не солгал: он умелый дуэлянт, и, конечно, он не хочет умереть, не выложившись на все сто в своём последнем бою. Хотя [combatant.GetFirstName] совсем не хочет умирать, это явно не [combatant.GetHerHis] бой. Медленно, но верно, [combatant.GetHerHis] защита ослабевает, а [old_orc.GetFirstName] не проявляет ни милосердия, ни колебаний. Он с влажным хрустом пробивает череп моего чемпиона.\n\nОн, облачённый в алый цвет своей победы, смотрит на меня, не зная, что делать дальше."
 ek_ymis_events.0006.a:0 "Убирайся с глаз моих долой и никогда не возвращайся!"
 ek_ymis_events.0006.b:0 "Хочешь сделать что-то хорошо — сделай это [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]."

 ek_ymis_events.0007.t:0 "Старый орк: побеждён моим чемпионом"
 ek_ymis_events.0007.desc:0 "[old_orc.GetFirstName] и [combatant.GetFirstName] обнажают оружие и начинают биться на моих глазах. Старый орк не солгал: он умелый дуэлянт, и, конечно, он не хочет умереть, не выложившись на все сто в своём последнем бою. Но [combatant.GetFirstName] совсем не хочет умирать, и [old_orc.GetFirstName] уступает мастерству моего чемпиона. Быстрой и точной атакой [combatant.GetSheHe] пробивает защиту [old_orc.GetFirstName] и забирает его жизнь. Старый орк умирает с облегчённой улыбкой.\n\nТеперь мне нужно решить, что делать с его громоздкой, но впечатляющей броней."
 ek_ymis_events.0007.a:0 "[combatant.GetFirstName] получит доспех. [combatant.GetSheHe|U] заслуживает этого."
 ek_ymis_events.0007.b:0 "Это мой трофей."
 ek_ymis_events.0007.a.tt:0 "[combatant.GetFirstName] получает броню персонажа [old_orc.GetFirstNameNoTooltip]"
 ek_ymis_events.0007.b.tt:0 "Вы получаете броню персонажа [old_orc.GetFirstNameNoTooltip]"

 ek_ymis_events.0008.t:0 "Старый орк: покойся с миром" 
 ek_ymis_events.0008.desc:0 "[old_orc.GetFirstName] не солгал: он яростный дуэлянт, и, конечно, не хочет умереть, не выложившись на все сто в своём последнем бою. Но ему всё же не сравниться с мои мастерством. За мгновение до того, как я [Select_CString(ROOT.Char.IsFemale, 'нанесла', 'нанес' )] последний удар, на лице старого орка на долю секунды появилась облегчённая улыбка.\n\nПока он лежит мёртвый у моих ног, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] громоздкие, но впечатляющие доспехи, которые были на орке. Безусловно, это достойная награда за то, что я [Select_CString(ROOT.Char.IsFemale, 'помогла', 'помог' )] отправить его душу к его же богу."
 ek_ymis_events.0008.a:0 "Ну, ему она больше не понадобится."
 ek_ymis_events.0008.a.tt:0 "Вы получаете броню персонажа [old_orc.GetFirstNameNoTooltip]."

 ek_ymis_events.0009.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Будущая артистка', 'Будущий артист' )]"
 ek_ymis_events.0009.desc:0 "[Select_CString(wannabe_artist.IsFemale, 'Моя', 'Мой' )] [wannabe_artist.Custom('GetDaughterSon')] подходит ко мне. [wannabe_artist.GetHerHis] руки трясутся, а глаза мечутся по комнате. «Пожалуйста, выслушай меня», говорит [wannabe_artist.GetSheHe]. «Я больше не могу терпеть эту жизнь. Все эти формальности, все эти бессмысленные ритуалы. Я хочу свободы. Позволь мне присоединиться к Дому грёз, где я смогу начать всё заново и последовать зову своего сердца, исполнив свою давнюю мечту, став [Select_CString(wannabe_artist.IsFemale, 'артисткой', 'артистом' )]. Я хочу освободиться от бремени моей родословной и моего имени». \n\nЯ [Select_CString(ROOT.Char.IsFemale, 'поражена', 'поражён' )]. [Select_CString(wannabe_artist.IsFemale, 'Моя собственная', 'Мой собственный' )] [wannabe_artist.Custom('GetDaughterSon')] хочет присоединиться к труппе артистов и оставить [wannabe_artist.GetHerHis] старую жизнь позади? Как я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] реагировать?"
 ek_ymis_events.0009a:0 "Серьёзно отнестись к желанию персонажа [wannabe_artist.GetFirstNameNoTooltip] и отпустить [wannabe_artist.GetHerHis]."
 ek_ymis_events.0009b:0 "Попытаться отговорить [wannabe_artist.GetHerHis] от этой идеи."
 ek_ymis_events.0009b.tt.success:0 "Вы убеждаете персонажа [wannabe_artist.GetFirstNameNoTooltip] остаться."
 ek_ymis_events.0009b.failure:0 "Вам не удаётся убедить персонажа [wannabe_artist.GetFirstNameNoTooltip]."
 ek_ymis_events.0009c:0 "Ни за что! [wannabe_artist.GetSheHe|U] никуда не уедет."

 ek_ymis_events.0011.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Будущая артистка', 'Будущий артист' )]: [Select_CString(wannabe_artist.IsFemale, 'Беглянка', 'Беглец' )]"
 ek_ymis_events.0011.desc:0 "Я занимаюсь своими делами, но тут один из моих придворных врывается в мою комнату и прерывает мои занятия каллиграфией прямо на середине штриха.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]!» говорит придворный, задыхаясь. «[Select_CString(wannabe_artist.IsFemale, 'Ваша', 'Ваш' )] [wannabe_artist.Custom('GetDaughterSon')] [Select_CString(wannabe_artist.IsFemale, 'исчезла', 'исчез' )]! [wannabe_artist.GetSheHe|U] [Select_CString(wannabe_artist.IsFemale, 'собрала', 'собрал' )] вещи и, должно быть, [Select_CString(wannabe_artist.IsFemale, 'ушла', 'ушёл' )] глубокой ночью. В [wannabe_artist.GetHerHis] спальне была найдена записка, в которой [wannabe_artist.GetFirstName] объясняет, что [wannabe_artist.GetSheHe] собирается присоединиться к Дому грёз, несмотря на отсутствие вашего согласия.» \n\nКакое наглое проявление непослушания! Я не знаю что сказать, но [random_knight.GetFirstNameNoTooltip|U] ждёт ответа."
 ek_ymis_events.0011a:0 "«Чего вы ждёте? Идите и верните [wannabe_artist.GetHerHis]!»"
 ek_ymis_events.0011att:0 "[random_knight.GetFirstName|U] последует за [Select_CString(wannabe_artist.IsFemale, 'вашей дочерью', 'вашим сыном' )] и попытается вернуть [wannabe_artist.GetHerHis] домой."
 ek_ymis_events.0011a.toast_bad:0 "[random_knight.GetFirstNameNoTooltip|U] не [Select_CString(random_knight.IsFemale, 'смогла', 'смог' )] вернуть [Select_CString(wannabe_artist.IsFemale, 'вашу дочь', 'вашего сына' )] домой."
 ek_ymis_events.0011a.toast_good:0 "[random_knight.GetFirstNameNoTooltip|U] успешно [Select_CString(random_knight.IsFemale, 'вернула', 'вернул' )] [Select_CString(wannabe_artist.IsFemale, 'вашу дочь', 'вашего сына' )] домой."
 ek_ymis_events.0011a.toast_very_bad:0 "Вместо того чтобы вернуть [Select_CString(wannabe_artist.IsFemale, 'вашу дочь', 'вашего сына' )] домой, [random_knight.GetFirstName] [Select_CString(random_knight.IsFemale, 'сама присоединилась', 'сам присоединился' )] к Дому грёз."
 ek_ymis_events.0011a.toast_extremly_bad:0 "[random_knight.GetFirstName|U] сообщает, что [Select_CString(wannabe_artist.IsFemale, 'ваша дочь пропала', 'ваш сын пропал' )] без следа."
 ek_ymis_events.0011b:0 "«Я лично разберусь с этим.»"
 ek_ymis_events.0011bt:0 "Вы последуете за персонажем [wannabe_artist.GetFirstName] и попытаетесь вернуть [wannabe_artist.GetHerHis] домой."
 ek_ymis_events.0011c:0 "«Мне не нужны такие неверные дети. Пусть катится куда подальше.»"

 ek_ymis_events.0012.t:0 "[Select_CString(wannabe_artist.IsFemale, 'Будущая артистка', 'Будущий артист' )]: [Select_CString(wannabe_artist.IsFemale, 'остановлена', 'остановлен' )] на пути"
 ek_ymis_events.0012.desc:0 "Я вижу, как [Select_CString(wannabe_artist.IsFemale, 'моя', 'мой' )] [wannabe_artist.Custom('GetDaughterSon')] разбивает лагерь в лесу. Услышав мо` приближение, [wannabe_artist.GetSheHe] напрягается и готовится к противостоянию. \n\n«Пожалуйста, не возвращай меня!» молит [wannabe_artist.GetSheHe]. «Самостоятельное пребывание здесь была величайшим приключением в моей жизни! То, что я [Select_CString(wannabe_artist.IsFemale, 'видела и пережила', 'видел и пережил' )]... Это было так вдохновляюще! Позволь мне продолжить моё путешествие в Дом грёз, чтобы я [Select_CString(wannabe_artist.IsFemale, могла', 'мог' )] навечно остаться [Select_CString(wannabe_artist.IsFemale, 'странствующей артисткой', 'странствующим артистом' )].»\n\nПохоже, что [Select_CString(wannabe_artist.IsFemale, 'моей дочери', 'моему сыну' )] очень нравится [wannabe_artist.GetHerHis] путешествие. Возможно, мне стоит подумать о том, чтобы позволить [wannabe_artist.GetHerHim] продолжить свой путь? Но это, без сомнения, опозорит нашу семью."
 ek_ymis_events.0012a:0 "Я постараюсь убедить [wannabe_artist.GetHerHis] отказаться от этих глупостей."
 ek_ymis_events.0012a.tt.success:0 "Вы успешно убедили персонажа [wannabe_artist.GetFirstName] отказаться от [wannabe_artist.GetHerHis] идеи."
 ek_ymis_events.0012a.failure:0 "[wannabe_artist.GetFirstName|U] по-прежнему желает продолжить своё путешествие."
 ek_ymis_events.0012b:0 "Если это действительно то, чего действительно хочет [wannabe_artist.GetFirstNameNoTooltip], то я больше не буду вмешиваться."
 ek_ymis_events.0012c:0 "Позволить [wannabe_artist.GetHerHim] стать [Select_CString(wannabe_artist.IsFemale, 'артисткой', 'артистом' )] и позже дать [wannabe_artist.GetHerHim] должность при вашем дворе."
 ek_ymis_events.0012d:0 "Заставить [wannabe_artist.GetHerHis] вернуться назад любыми методами."

 ek_ymis_events.0014.t:0 "[Select_CString(wannabe_artist.IsFemale, 'Будущая артистка', 'Будущий артист' )]: неожиданное возвращение"
 ek_ymis_events.0014.desc:0 "Вот это сюрприз! При моём дворе объявилась фигура в маске, которая назвалась [Select_CString(wannabe_artist.IsFemale, 'артисткой', 'артистом' )] из Дома грёз. И, к моему изумлению, это не кто [Select_CString(wannabe_artist.IsFemale, 'иная', 'иной' )], как [Select_CString(wannabe_artist.IsFemale, 'моя', 'мой' )] [wannabe_artist.Custom('GetDaughterSon')], [wannabe_artist.GetFirstName], [Select_CString(wannabe_artist.IsFemale, 'которая покинула', 'который покинул' )] свой дом много лет назад!\n\n[wannabe_artist.GetSheHe|U] охотно делится рассказами о своих путешествиях и желает остаться при дворе на некоторое время. \n\nВозможно, я могу назначить [wannabe_artist.GetHerHis] на должность при дворе, которая подходит для [wannabe_artist.GetHerHis] новых навыков."
 ek_ymis_events.0014a:0 "Я приму персонажа [wannabe_artist.GetFirstNameNoTooltip] обратно с распростёртыми объятиями."
 ek_ymis_events.0014b:0 "[wannabe_artist.GetSheHe|U] больше не [Select_CString(wannabe_artist.IsFemale, 'моя', 'мой' )] [wannabe_artist.Custom('GetDaughterSon')]. Я не желаю видеть [wannabe_artist.GetHerHis] при дворе."

 ek_ymis_events.0015.t:0 "[Select_CString(wannabe_artist.IsFemale, 'Будущая артистка', 'Будущий артист' )]: возвращение с позором"
 ek_ymis_events.0015.desc:0 "Вот это сюрприз! При моём дворе объявилась фигура в маске, которая назвалась [Select_CString(wannabe_artist.IsFemale, 'артисткой', 'артистом' )] из Дома грёз. И, к моему изумлению, это не кто [Select_CString(wannabe_artist.IsFemale, 'иная', 'иной' )], как [Select_CString(wannabe_artist.IsFemale, 'моя', 'мой' )] [wannabe_artist.Custom('GetDaughterSon')], [wannabe_artist.GetFirstName], [Select_CString(wannabe_artist.IsFemale, 'которая покинула', 'который покинул' )] свой дом много лет назад!\n\nОднако [wannabe_artist.GetSheHe] [Select_CString(wannabe_artist.IsFemale, 'разочаровалась', 'разочаровался' )] в своём выборе жизненного пути. [wannabe_artist.GetFirstName] кротко спрашивает, позволю ли я [wannabe_artist.GetHerHim] вернуться ко двору, если [wannabe_artist.GetSheHe] покинет Дом грёз."
 ek_ymis_events.0015a:0 "Я верну персонажу [wannabe_artist.GetFirstNameNoTooltip] [wannabe_artist.GetHerHis] место при моём дворе."
 ek_ymis_events.0015b:0 "[wannabe_artist.GetFirstNameNoTooltip|U] [Select_CString(wannabe_artist.IsFemale, 'сделала', 'сделал' )] свой выбор и будет жить с ним."

 ek_ymis_events.0016.t:0 "Визит из Дома грёз"
 ek_ymis_events.0016.desc:0 "Сегодня ко мне явился неожиданный гость: артист из знаменитого Дома грёз в Реллентиле. [visiting_artist.GetFirstName|U] хочет выступить перед всем моим двором и обещает потрясающее зрелище.\n\nХотя всем нам не помешало бы отвлечься от повседневной жизни, мне нужно учитывать потенциальное влияние это события. Дом грёз - это рассадник апраксизма, и его члены осудили альдмерский образ жизни и пренебрегают наследием и честью. Разумно ли позволять [Select_CString(visiting_artist.IsFemale, 'одной', 'одному' )] из них выступать при моём дворе?"
 ek_ymis_events.0016a:0 "Только один раз. Позволить [visiting_artist.GetHerHim] выступить."
 ek_ymis_events.0016a.tt:0 "[visiting_artist.GetFirstName|U] выступит перед вашим двором."
 ek_ymis_events.0016b:0 "Мой двор — не место для де'нта-апраксика! Пусть [visiting_artist.GetSheHe] катится прочь."

 ek_ymis_events.0017.t:0 "Великолепное выступление"
 ek_ymis_events.0017.desc:0 "Какое шоу! Какой артистизм! [visiting_artist.GetFirstName|U] совершенно [Select_CString(visiting_artist.IsFemale, 'очаровала', 'очаровал' )] публику, и мой двор до сих пор не может прийти в себя от того, что на него обрушился весь спектр эмоций сразу.\n\nЭто определённо стоило потраченных денег, и мои придворные склонны с этим согласиться. Теперь я думаю, стоит ли предоставить персонажу [visiting_artist.GetFirstNameNoTooltip] постоянное место при моём дворе."
 ek_ymis_events.0017a:0 "[visiting_artist.GetSheHe] станет моим придворным музыкантом."
 ek_ymis_events.0017b:0 "[visiting_artist.GetSheHe] станет моим придворным поэтом."
 ek_ymis_events.0017c:0 "Довольно. Пусть [visiting_artist.GetSheHe] идёт своим путём."

 ek_ymis_events.0018.t:0 "Плохое выступление"
 ek_ymis_events.0018.desc:0 "Какое разочарование! Какой позор! [visiting_artist.GetFirstName|U] [Select_CString(visiting_artist.IsFemale, 'совершила', 'совершил' )] сегодня больше ляпов и промахов, чем эти стены видели за многие годы! Трудно даже придумать оправдания для н[visiting_artist.GetHerHis], ведь [visiting_artist.GetSheHe], возможно, [Select_CString(visiting_artist.IsFemale, 'худшая артистка, которую', 'худший артист, которого' )] я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] за долгое время.\n\nНесомненно, обо мне распространятся неприятные слухи после того, как я [Select_CString(ROOT.Char.IsFemale, 'позволила', 'позволил' )] [visiting_artist.GetHerHim] возможность выступить перед моим двором. Теперь я думаю, как поступить с персонажем [visiting_artist.GetFirstNameNoTooltip] после этой катастрофы."
 ek_ymis_events.0018a:0 "Назначить [Select_CString(visiting_artist.IsFemale, 'эту дилетантку', 'этого дилетанта' )] моим придворным шутом."
 ek_ymis_events.0018b:0 "Такое отклонение от Алаксона — это настоящее преступление!"
 ek_ymis_events.0018c:0 "Просто уберите [visiting_artist.GetHerHis] с глаз моих долой!"

 ek_ymis_events.0019.t:0 "Дурное влияние"
 ek_ymis_events.0019.desc:0 "Каждый раз, когда [artist_in_question.GetFirstName] появляется рядом с [Select_CString(realm_priest.IsFemale, 'ней', 'ним' )], [realm_priest.GetFirstName] явно беспокоится.\n\nНаонец, [realm_priest.GetSheHe] не выдерживает. «Это просто невыносимо, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. [Select_CString(artist_in_question.IsFemale, 'Эта так называемая артистка', 'Этот так называемый артист' )] — живая насмешка над нашими церемониями, нашим обществом, даже над Путём к Алаксону! [artist_in_question.GetSheHe|U] столь же [Select_CString(artist_in_question.IsFemale, 'праксичена', 'праксичен' )], сколь светла ночь! Вы не должны позволять [Select_CString(artist_in_question.IsFemale, 'ей', 'ему' )] распространять своё опасное влияние среди вашего двора. Несомненно, вы обратитесь к своему здравому смыслу и придёте к очевидному выводу.»\n\nМой капеллан говорит, а [artist_in_question.GetFirstNameNoTooltip] просто стоит и слушает. Невозможно сказать, что происходит за этой маской, но кажется, что обе стороны ждут моего решения."
 ek_ymis_events.0019a:0 "[realm_priest.GetFirstNameNoTooltip|U] [Select_CString(realm_priest.IsFemale, 'права', 'прав' )]. Пришло время персонажу [artist_in_question.GetFirstNameNoTooltip] покинуть мой двор."
 ek_ymis_events.0019b:0 "Я решаю, кто может жить при моём дворе. И я хочу, чтобы [artist_in_question.GetFirstNameNoTooltip] [Select_CString(artist_in_question.IsFemale, 'осталась', 'остался' )]."

 ek_ymis_events.0020.t:0 "Красота момента"
 ek_ymis_events.0020.desc:0 "Я испытываю настоящее счастье, когда [artist_in_question.GetFirstName] находится рядом. Пока все остальные просто выполняют свои обязанности самым надлежащим образом, [artist_in_question.GetSheHe] не перестает отмечать красоту даже в мелочах: теплоту внезапной улыбки, песнь птицы на улице, запах свежеприготовленной еды.\n\nВозможно, мы были отделены от божественного потока Этериуса, но отношение персонажа [artist_in_question.GetFirstNameNoTooltip] является постоянным напоминанием о том, что не всё в нашей нынешней жизни плохо.\n\nОднако могу ли я позволить себе испытывать такие чувства? В конце концов, наша самая священная обязанность — культивировать нашу божественную искру через усердие и, следовательно, посвящению себя улучшению общества."
 ek_ymis_events.0020a:0 "Мы должны чтить свою жизнь, и это включает в себя и удовольствия."
 ek_ymis_events.0020b:0 "Я скажу персонажу [artist_in_question.GetFirstNameNoTooltip] перестать отвлекать меня от важных дел."

 ek_ymis_events.0021.t:0 "Некромантия: время сожалений"
 ek_ymis_events.0021.desc:0 "Я больше не могу этого выносить: ужасный запах, который преследует меня повсюду, крики потерянных душ по ночам, пустые глаза моих трэллов, вся эта кровь, кости и плоть... Неужели моя жизнь будет такой до самого конца или что-то всё же может скрасить мои дни и поднять настроение?\n\nВ такие моменты я задумываюсь, правильным ли было решение идти по этому пути."
 ek_ymis_events.0021a:0 "Я не могу изменить то, кем я являюсь."
 ek_ymis_events.0021b:0 "Возможно, пришло время взглянуть на это с новой стороны."

 ek_ymis_events.0022.t:0 "Некромантия: интересное мыло"
 ek_ymis_events.0022.desc:0 "Я прогуливаюсь по рынку и один торговец успевает меня заинтересовать:\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]. [Select_CString(ROOT.Char.IsFemale, 'Та', 'Тот' )], кто так хорошо разбирается в искусстве некромантии, подобно вам, наверняка уже [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] о мыле слоад, верно? На Нирне мало иных веществ, способных настолько сильно усилить некромантические способности. Могущественные и таинственные слоады производят его из собственного молодняка, а мне как раз удалось раздобыть свежий его запас. За приемлемую сумму я могу передать этот ценный ингредиент под вашу компетентную опеку.»\n\nНе могу отрицать, что мне любопытно, но и цена весьма немаленькая."
 ek_ymis_events.0022a:0 "Хм, это может быть полезно."
 ek_ymis_events.0022b:0 "Подожди-ка... это на самом деле мыло?"
 ek_ymis_events.0022c:0 "Мне не нужны такие добавки!"

 ek_ymis_events.0023.t:0 "Некромантия: [Select_CString(prisoner.IsFemale, 'подопытная', 'подопытный' )]"
 ek_ymis_events.0023.desc:0 "Я ещё не [Select_CString(ROOT.Char.IsFemale, 'достигла', 'достиг' )] вершин некромантии, поэтому [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] ценить каждую возможность обучения. Так что, осматривая свою темницу, я [Select_CString(ROOT.Char.IsFemale, 'задумалась', 'задумался' )]... почему бы не использовать одного из моих пленников с пользой?\n\n[prisoner.GetFirstName] отлично подойдёт для того, чтобы узнать побольше о некоторых более сложных аспектах искусства связывания душ.\n\n[prisoner.GetSheHe|U] конечно, не будет в восторге, но разве это может меня остановить? Я [Select_CString(ROOT.Char.IsFemale, 'зашла', 'зашёл' )] так далеко, так почему бы не сделать ещё один шаг на пути к высшей власти?"
 ek_ymis_events.0023a:0 "Я использую [prisoner.GetHerHis] тело и душу с пользой."
 ek_ymis_events.0023b:0 "Я сделаю это, но мне нужно убедиться, что после этого [prisoner.GetHerHis] тело исчезнет."
 ek_ymis_events.0023c:0 "Нет, так нельзя."

 ek_ymis_events.0024.t:0 "Некромантия: постоянная потребность"
 ek_ymis_events.0024.desc:0 "Если я хочу и дальше расширять свои познания в некромантии, мне нужен постоянный приток свежих тел, на которых я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы практиковаться в своём искусстве. К счастью, я знаю, где их найти. Ведь я, в конце концов, [Select_CString(ROOT.Char.IsFemale, 'правительница', 'правитель' )] со множеством подданных. Я когда я думаю обо всех трупах, которые гниют в могилах... какая расточительность.\n\nОднако осквернение останков может расстроить многих людей. Этот выбор необходимо тщательно обдумать."
 ek_ymis_events.0024a:0 "Они должны служить мне и в жизни, и в смерти."
 ek_ymis_events.0024b:0 "Я возьму нужное мне тайно."
 ek_ymis_events.0024c:0 "Лучше позволить им покоиться с миром."

 ek_ymis_events.0025.t:0 "Некромантия: бремя жизни"
 ek_ymis_events.0025.desc:0 "Я больше не могу этого выносить! Того, как они двигаются. Того, как они едят. Того, как они дышат. Того, как они щебечут и болтают, и как смотрят на меня, будто знают что-то, чего я не знаю.\n\nБыть [Select_CString(ROOT.Char.IsFemale, 'окружённой', 'окружённым' )] живыми придворными просто невыносимо. Почему я осознаю это только сейчас? Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] был сделать что-то с этим давным-давно.\nПочему они не могут быть больше похожи на моих неживых слуг? Они не дышат. Они не смотрят на меня. Они не разевают рты. Они никогда не оспаривают моих приказов.\n\nПодождите-ка... Это и есть решение, не так ли?"
 ek_ymis_events.0025a:0 "Я обращу их. Я обращу их всех!"
 ek_ymis_events.0025a.tt:0 "Все ваши придворные до единого будут превращены в нежить." 
 ek_ymis_events.0025b:0 "О чём я думаю? Нет!"

 ek_ymis_events.0026.t:0 "Некромантия: рабочие-нежить"
 ek_ymis_events.0026.desc:0 "Иногда я задаюсь вопросом: а нельзя ли ещё как-то дополнительно использовать моих неживых слуг? Например, для обслуживания дорог или вспашки полей. Может быть, они даже способны помогать в строительных проектах. А ещё их можно посылать вместе с моими обычными сборщиками налогов; это, несомненно, повысит эффективность процесса.\n\nОднако я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] учитывать, какое влияние это может оказать на население моей державы, так как вид их мёртвых родственников, которые продолжают трудиться, может вызвать некоторое недовольство."
 ek_ymis_events.0026a:0 "Использовать нежить как рабочих."
 ek_ymis_events.0026b:0 "Использовать нежить как строителей."
 ek_ymis_events.0026c:0 "Отправить их с моими сборщиками налогов."
 ek_ymis_events.0026d:0 "Это неприемлемо."

 ek_ymis_events.0027.t:0 "Некромантия: стражи-нежить"
 ek_ymis_events.0027.desc:0 "Я прекрасно знаю, что моя открытая практика некромантии считается серьёзным преступлением для многих других жителей Нирна. Я всегда [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] учитывать возможность того, что некоторые из них могут попытаться положить конец моему правлению тем или иным способом. Чтобы предотвратить это, мне стоит разместить вокруг своего замка отряд стражей-нежити.\n\nКому-то из моих придворных это может не понравиться, но, несомненно, у нежити есть преимущества перед смертными стражниками: они никогда не спят, они целиком и полностью преданы мне, и одно их присутствие может отпугнуть потенциальных убийц."
 ek_ymis_events.0027a:0 "Они будут защищать меня."
 ek_ymis_events.0027b:0 "Это не обязательно."

 ek_ymis_events.0028.t:0 "Некромантия: мои рыцари-нежить"
 ek_ymis_events.0028.desc:0 "Рыцари-нежить стали обычной частью моей армии. Они неустанно сражаются подле моих смертных солдат и уже не раз доказывали свою действенность на поле боя.\n\nВозможно, мне стоит подумать над тем, чтобы ещё больше повысить их эффективность. Хотя они уже мертвы, возможно, они всё ещё могут научиться каким-то новым техникам. Я могу попробовать научить их [Select_CString(ROOT.Char.IsFemale, 'сама, ведь я их хозяйка', 'сам, ведь я их хозяин' )]. Или же я могу потратить деньги на улучшение или замену сгнивших частей тела.\n\nЕсли я сочту, что они стоят затрат, я могу даже сделать и то, и другое, чтобы ещё больше увеличить их силу."
 ek_ymis_events.0028a:0 "Я буду лично обучать их."
 ek_ymis_events.0028b:0 "Стоит потратить немного денег."
 ek_ymis_events.0028c:0 "Всё и сразу!"
 ek_ymis_events.0028d:0 "Они не стоят усилий."

 ek_ymis_events.0029.t:0 "Некромантия: знания мёртвых"
 ek_ymis_events.0029.desc:0 "Чем больше я окружаю себя придворными-нежитью, тем больше я задумываюсь: какие знания могут быть скрыты в их гниющих мозгах? Какие воспоминания они носят в себе? Какие тайны могут быть раскрыты благодаря проницательности того, кто однажды побывал в Этериусе?\n\nМысль о том, что эти ответы находятся прямо под моим носом, не даёт мне покоя. Возможно, пришло время снова призвать несколько душ на этот план, но на этот раз не для того, чтобы привязать их к чему-либо, а чтобы поговорить с ними!\n\nНевозможно сказать, к каким результатам это может привести, да риск нельзя списывать со счетов, но такова природа обучения чему-либо."
 ek_ymis_events.0029a:0 "Мне нужно попытаться."
 ek_ymis_events.0029a.tt:0 "Вы можете приобрести новые знания — или же разозлить души."
 ek_ymis_events.0029a.tt.success:0 "Вы получили новые знания."
 ek_ymis_events.0029a.tt.failure:0 "Вы разозлили души."
 ek_ymis_events.0029b:0 "Это слишком опасно."

 ek_ymis_events.0030.t:0 "Некромантия: обмен опытом"
 ek_ymis_events.0030.desc:0 "Изучение и практика некромантии могут быть весьма одиноким занятием. Магов-единомышленников мало, так что не с кем обсудить новые теории или поделиться прошлым опытом в этом деле.\n\nПоэтому было бы неплохо найти кому-нибудь со схожими интересами и способностями. [necromancer_contact.GetFirstName] может быть подходящим кандидатом для этого начинания. [Select_CString(ROOT.Char.IsFemale, 'Должна', 'Должен' )] ли я написать [necromancer_contact.GetHerHim] письмо с предложением о сотрудничестве?\n\nМы оба могли бы извлечь из этого пользу, но [necromancer_contact.GetFirstNameNoTooltip] может воспринять это как оскорбление."
 ek_ymis_events.0030a:0 "Это принесёт пользу нам обоим."
 ek_ymis_events.0030a.tt.success:0 "[necromancer_contact.GetFirstName|U] с удовольствием делится с вами своими знаниями."
 ek_ymis_events.0030a.tt.failure:0 "[necromancer_contact.GetFirstName|U] [Select_CString(necromancer_contact.IsFemale, 'оскорблена', 'оскорблён' )] вашей просьбой."
 ek_ymis_events.0030b:0 "Это принесёт пользу нам обоим."
 ek_ymis_events.0030c:0 "Мои знания только для меня!"

 ek_ymis_events.0031.t:0 "Обмен опытом"
 ek_ymis_events.0031.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 ek_ymis_events.0031.desc:0 "[Select_CString(necromancer_contact.IsFemale, 'Уважаемая', 'Уважаемый' )] [necromancer_contact.GetFirstNameNoTooltip],\nпоскольку вы разделяете мой интерес к захватывающему и полезнейшему искусству некромантии, я хочу предложить обменяться знаниями в этой сфере. Объединение наших ресурсов и обмен информацией о не столь явных аспектах этого искусства, несомненно, принесёт пользу нам обоим. Я искренне жду вашего ответа." 

 ek_ymis_events.0032.t:0 "Некромантия: одарённый ребёнок"
 ek_ymis_events.0032.desc:0 "Чем старше становится [necromancy_ward.GetFirstName], тем более очевидны становятся [necromancy_ward.GetHerHis] магические способности. Хотя мне приятно видеть, как такой талантливый ребёнок растёт под моим руководством, мне также кажется, что я зря не [Select_CString(ROOT.Char.IsFemale, 'научила', 'научил' )] [necromancy_ward.GetHerHis] всему, что знаю, включая тёмное искусство некромантии.\n\nИметь рядом такого молодого и опытного адепта будет очень полезно, а одна только мысль о [necromancy_ward.GetHerHis] будущих успехах после многих лет практики вызывает у меня мурашки восторга.\n\nВозможно, мне стоит попытаться убедить ребёнка, что [necromancy_ward.GetHerHim] предстоит узнать много нового о магии, если [necromancy_ward.GetSheHe] последует за мной по пути некромантии."
 ek_ymis_events.0032a:0 "[necromancy_ward.GetFirstNameNoTooltip] будет учиться всему у меня."
 ek_ymis_events.0032b:0 "[necromancy_ward.GetFirstNameNoTooltip] втайне будет учиться у меня."
 ek_ymis_events.0032.tt:0 "[necromancy_ward.GetFirstName] будет обучаться у вас тёмным знаниям, если [necromancy_ward.GetSheHe] примет вас в качестве наставника."
 ek_ymis_events.0032c:0 "Некромантия детям не игрушка!"

 ek_ymis_events.0033.t:0 "Игра со смертью"
 ek_ymis_events.0033.desc:0 "Сегодня произошло нечто странное: [necromancy_tutor.GetFirstName] [Select_CString(necromancy_tutor.IsFemale, 'обратилась', 'обратился' )] ко мне и [Select_CString(necromancy_tutor.IsFemale, 'похвалила', 'похвалил' )] мои магические способности. [necromancy_tutor.GetSheHe|U] [Select_CString(necromancy_tutor.IsFemale, 'назвала', 'назвал' )] их выдающимися для моего возраста, а затем [Select_CString(necromancy_tutor.IsFemale, 'продолжила', 'продолжил' )] говорить о некромантии и потенциале этого искусства для таких, как я. Если я правильно [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )] [necromancy_tutor.GetHerHis], [necromancy_tutor.GetSheHe] хочет научить меня этому тёмному искусству.\n\nНадо признать, что способность повелевать мёртвыми животными и даже телами разумных существ может быть забавной, но мне придётся потратить много времени на обучение и практику — [necromancy_tutor.GetFirstNameNoTooltip] очень ясно [Select_CString(necromancy_tutor.IsFemale, 'выразилась', 'выразился' )] об этом. И это звучит очень скучно.\n\nТак что же мне теперь делать? [necromancy_tutor.GetFirstNameNoTooltip|U] ожидает моего ответа в ближайшее время."
 ek_ymis_events.0033a:0 "Я хочу учиться!"
 ek_ymis_events.0033b:0 "Спасибо, но нет."

 ek_ymis_events.0034.desc:0 "Сегодня произошло нечто странное: [necromancy_tutor.GetFirstName] [Select_CString(necromancy_tutor.IsFemale, 'обратилась', 'обратился' )] ко мне и [Select_CString(necromancy_tutor.IsFemale, 'похвалила', 'похвалил' )] мои магические способности. [necromancy_tutor.GetSheHe|U] [Select_CString(necromancy_tutor.IsFemale, 'назвала', 'назвал' )] их выдающимися для моего возраста, а затем [Select_CString(necromancy_tutor.IsFemale, 'раскрыла', 'раскрыл' )] мне тот факт, что [necromancy_tutor.GetSheHe] — некромант! Более того, затем [necromancy_tutor.GetSheHe] [Select_CString(necromancy_tutor.IsFemale, 'предложила', 'предложил' )] научить меня этому тёмному искусству.\n\nНадо признать, что способность повелевать мёртвыми животными и даже телами разумных существ может быть забавной, но мне придётся потратить много времени на обучение и практику — в тайне ото всех. [necromancy_tutor.GetFirstNameNoTooltip|U] очень ясно [Select_CString(necromancy_tutor.IsFemale, 'выразилась', 'выразился' )] об этом. И это звучит очень скучно.\n\nТак что же мне теперь делать? [necromancy_tutor.GetFirstNameNoTooltip|U] ожидает моего ответа в ближайшее время."

 ek_ymis_events.0035.t:0 "Некромантия: дурная репутация"
 ek_ymis_events.0035.desc:0 "Все усилия скрыть истинную природу моих тёмных деяний оказались тщетными. Весть о моих некромантических способностях уже начала распространяться среди черни и дворян. Эти жалкие и бесхребетные существа используют этот повод, чтобы злословить, указывая на мои грехи и призывая к покаянию.\n\nОни не получат ничего из этого! Я не сверну с этого пути и буду с гордостью носить новое имя, которое они дали мне в знак насмешки." 
 ek_ymis_events.0035a:0 "Называйте меня как хотите.."
 ek_ymis_events.0035b:0 "Набожные глупцы."
 ek_ymis_events.0035.tt:0 "Вы получите неприятное прозвище"

 ek_ymis_events.0036.t:0 "Некромантия: заслуженное уважение"
 ek_ymis_events.0036.desc:0 "Слухи о моих тёмных делах начинают распространяться, и это вызывает восхищение и почтение среди тех, кто готов принять дары некромантии.\n\nМесяцы учебы и взаимодействия с сердитыми душами не прошли даром. Теперь мои усилия вознаграждены: моё окружение начинает использовать новое имя, соответствующее моим новым способностям."
 ek_ymis_events.0036a:0 "Я буду носить это имя с гордостью."
 ek_ymis_events.0036.tt:0 "Вы получите новое прозвище"

 ek_ymis_events.0037.t:0 "Некромантия: старая честь"
 ek_ymis_events.0037.desc:0 "Жизнь ричменов тяжела и зачастую коротка. Многие наши воины гибнут, сражаясь за род и семью, лишаясь возможности исполнить свои клятвы. Но не всё потеряно: они могут получить второй шанс благодаря искусству некромантии.\n\nВот почему у нашего народа всегда существовало особо почётное звание, предназначенное для тех, кто способен воскрешать мёртвых и давать им возможность исполнить свой долг. Самых могущественных некромантов называют могильными певцами, и теперь я тоже [Select_CString(ROOT.Char.IsFemale, 'доказала', 'доказал' )], что [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] этого звания."
 ek_ymis_events.0037a:0 "Я заслуживаю этого."

 ek_ymis_events.0038.t:0 "Путь лича: растущая репутация"
 ek_ymis_events.0038.desc:0 "С каждым годом моего неживого существования я накапливаю всё больше силы и знаний. Теперь смертные кажутся мне ничтожными, и я чувствую себя всё более [Select_CString(ROOT.Char.IsFemale, 'отстранённой', 'отстранённым' )] от их мелких горестей и забот.\n\nВ ответ они начинают видеть во мне древнее существо, что возвышается над их жалкими жизнями и обладает силой, намного превосходящей их понимание.\n\nОни даже начали называть меня новым именем, подходящим для моего нового способа существования."
 ek_ymis_events.0038a:0 "Они будут произносить это имя со страхом."
 ek_ymis_events.0038b:0 "Они будут почитать меня."
 ek_ymis_events.0038.tt:0 "Вы получите достойное прозвище"

 ek_ymis_events.0039.t:0 "Некромантия: вечное служение?"
 ek_ymis_events.0039.desc:0 "[Select_CString(peasant.IsFemale, 'Крестьянка', 'Крестьянин' )] в рваной одежде и с выражением отчаяния в глазах падает ниц перед моим троном. "Пожалуйста, выслушайте мои слова.", умоляет меня [peasant.GetSheHe]. "Мой предок [old_ancestor.GetFirstName] был воином великой добродетели и чести. [old_ancestor.GetSheHe|U] [Select_CString(old_ancestor.IsFemale, 'сражалась', 'сражался' )] за вашу семью в войнах против врагов, и всё же [old_ancestor.GetHerHis] лишили положенного покоя, поскольку [old_ancestor.GetSheHe] вновь служит вам.\n\nСегодня я предстаю перед вами, чтобы подать прошение о возвращении [old_ancestor.GetHerHis] бренных останков. Я прошу вас, мой сюзерен. Освободите [old_ancestor.GetHerHis] душу и тело, чтобы мы могли устроить [old_ancestor.GetHerHim] достойное погребение в нашей деревне. Мы будем очень благодарны вам.""
 ek_ymis_events.0039a:0 "Очень хорошо. Ваш предок получит покой."
 ek_ymis_events.0039b:0 "Что за нелепая просьба. Сгинь!"
 ek_ymis_events.0039c:0 "Если вы так почитаете [old_ancestor.GetHerHis], то ныне будете служить подле н[old_ancestor.GetHerHis]."
 ek_ymis_events.0039c.tt:0 "Вы превратите персонажа [peasant.GetFirstName] в нежить-трэлла, что будет подчиняться вам."

 ek_ymis_events.0040.t:0 "Колоссальный проект"
 ek_ymis_events.0040.desc:0 "Почему кто-то с моими способностями должен прибегать к использованию простых зомби и скелетов для выполнения моих приказов? Я уверен, что смогу достичь гораздо больших подвигов.\n\nПоскольку [sacrifice.GetFirstName] в моем подземелье, у меня есть идеальный объект для экспериментов с чем-то новым, чем-то более грандиозным. Если бы мне пришлось объединить душу и тело с набором [sacrifice.GetHerHis] костей, которые есть в моем распоряжении, я мог бы создать костяного колосса — грозного голема, созданного из слияния безжизненных частей тела и тёмной магии."
 ek_ymis_events.0040.a:0 "[sacrifice.GetFirstNameNoTooltip], твоя душа будет служить высшей цели."
 ek_ymis_events.0040.a.tt:0 "[sacrifice.GetFirstNameNoTooltip] умрёт, и вы, возможно, получите отряд особых войск."
 ek_ymis_events.0040.a.great_success:0 "Вы создаёте великого костяного колосса!"
 ek_ymis_events.0040.a.success:0 "Вы создаёте костяного колосса"
 ek_ymis_events.0040.a.failure:0 "Неудача в создании костяного колосса"
 ek_ymis_events.0040.b:0 "У меня другие планы на н[sacrifice.GetHerHis]."
 
 ek_ymis_events.0050.t:0 "Безрезультатная трансмутация"
 ek_ymis_events.0050.desc:0 "Я с нетерпением жду большую сумму золота, которую по моему приказу [Select_CString(court_mage.IsFemale, 'должна', 'должен' )] трансмутировать [court_mage.GetFirstName] для меня, но вместо груды блестящего металла, которую я [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], передо мной лежит лишь небольшая кучка. За ней стоит [court_mage.GetFirstName] и неловко смотрит на меня.\n\n«Мой сюзерен, я [Select_CString(court_mage.IsFemale, 'должна', 'должен' )] признаться, что мои попытки трансмутировать неблагородные металлы в золото на этот раз оказались безуспешными. Как вы можете видеть, я [Select_CString(court_mage.IsFemale, 'смогла', 'смог' )] создать лишь небольшое количество. Но я [Select_CString(court_mage.IsFemale, 'уверена', 'уверен' )], что вместе мы сможем преодолеть эту неудачу и продолжать процветать. Пожалуйста, примите мои искренние извинения за неудачу. Я сделаю всё, что в моих силах, чтобы загладить свою вину и вернуть ваше доверие.»"
 ek_ymis_events.0050a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что вы сделали всё, что могли."
 ek_ymis_events.0050b:0 "Но что если [court_mage.GetSheHe] врёт? Мне нужно изучить этот вопрос подробнее."
 ek_ymis_events.0050b.tt:0 "Кто знает, что вы обнаружите?"
 ek_ymis_events.0050b.success:0 "Вы можете раскрыть правду."
 ek_ymis_events.0050b.failure:0 "Ваше расследование потерпит неудачу."
 ek_ymis_events.00050b.tt_failure:0 "Нечего скрывать"
 ek_ymis_events.00050b.tt_failure.desc:0 "Похоже на то, что [court_mage.GetFirstNameNoTooltip] [Select_CString(court_mage.IsFemale, 'говорила', 'говорил' )] правду."
 ek_ymis_events.0050c:0 "Достань мне эти деньги. Мне всё равно."
 ek_ymis_events.0050d:0 "При моём дворе нет места такой некомпетентности!"

 ek_ymis_events.0051.t:0 "[Select_CString(court_mage.IsFemale, 'Воровка и лгунья', 'Вор и лжец' )]"
 ek_ymis_events.0051.desc:0 "Мне не потребовалось много времени, чтобы раскрыть правду. [court_mage.GetFirstName] действительно [Select_CString(court_mage.IsFemale, 'преуспела', 'преуспел' )] в попытках трансмутации, но [court_mage.GetSheHe] [Select_CString(court_mage.IsFemale, 'решила', 'решил' )] оставить большую часть этого золота себе!\n\nЯ не знаю что сказать, пока [court_mage.GetFirstNameNoTooltip] лепечет бессмысленные оправдания. Но [court_mage.GetSheHe] никак не может объяснить кучу золота, спрятанную в [court_mage.GetHerHis] покоях.\n\nМне нужно принять решение, поскольку [court_mage.GetFirstNameNoTooltip] [Select_CString(court_mage.IsFemale, 'обманула', 'обманул' )] моё доверие, и я не могу оставить эту ложь без последствий."
 ek_ymis_events.0051a:0 "Я прощаю тебя. Но за тобой должок."
 ek_ymis_events.0051b:0 "Какой позор. Немедленно покинь мой двор."
 ek_ymis_events.0051c:0 "Никто не смеет обманывать меня! Бросить [court_mage.GetHerHis] за решётку."

