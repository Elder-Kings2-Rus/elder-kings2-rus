 epidemic_events.5900.desc.argonian: "Чума охватывает землю. Аргониане, возможно, и невосприимчивы к нему, но грипп опустошает немногочисленные неаргонианские поселения.\n\nЖертвы покрываются страшной красной сыпью, и их жалкие призывы о помощи затихают, пока они захлебываются кровью в собственном горле.\n\nВсе, от самого низшего крестьянина до самого прославленного императора, боятся беспорядочной косы безжалостной чумы. Те, кто выжил, вынуждены беспомощно наблюдать за тем, как гибнут все вокруг.\n\nПреданные надеются на божественного спасителя, а могущественные - на свои богатства, но никто, кроме аргониан, не может быть в полной безопасности. Болезненные путы распространяются по земле, сжимая её до тех пор, пока она не перестает дышать.\n\nКнахатенский грипп настиг нас. Да спасут их боги. И хвала Хисту, что у нас есть иммунитет."
