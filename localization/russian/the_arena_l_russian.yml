l_russian:

the_arena_decision:0 "Войти на арену"
the_arena_decision_desc:0 "Арена - место, что вызывает восхищение и волнение одновременно. Многие идут сюда, чтобы сделать ставки на своих участников и я могу сделать также. Если я захочу посетить арену в качестве бойца, то мне надо поговорить с Матером клинка в Кровавом зале."
the_arena_decision_tooltip:0 "Хотите сделать ставку или будете сражаться за золото и славу на Арене?"
the_arena_decision_confirm:0 "Опустите ворота!"
the_arena_decision_effect_tooltip:0 "Появится событие, в котором вы сможете взаимодействовать с Ареной, получая разные результаты в зависимости от вашего персонажа и вашего выбора."
the_arena.0001.t:0 "Добро пожаловать на Арену!"
the_arena.0001.desc:0 "Подходя ко входу на арену, в нос ударяет запах смерти и дешевой еды. Ко мне подходит один из сотрудников с вопросом, чем он может мне помочь."
the_arena.0001.a:0 "Время сделать ставку!"
the_arena.0001.b:0 "Я хотел бы поговорить с мастером клинка."
the_arena.0001.c:0 "Мне было просто любопытно. Удачного дня!"
the_arena.0002.t:0 "Сделать ставку - Дуэль"
the_arena.0002.desc:0 "Усмехаясь, сотрудник говорит мне, что сегодня у них будет стандартный матч. [first_contestant.GetWomanMan] против [second_contestant.GetWomanMan]. Честно и справедливо."
the_arena.0002.a:0 "Я поставлю на [first_contestant.GetFirstNameNoTooltip]."
the_arena.0002.a.victory:0 "[first_contestant.GetFirstNameNoTooltip] выиграл бой!"
the_arena.0002.a.defeat:0 "[first_contestant.GetFirstNameNoTooltip] проиграл бой!"
the_arena.0002.b:0 "Я поставлю на [second_contestant.GetFirstNameNoTooltip]."
the_arena.0002.b.victory:0 "[second_contestant.GetFirstNameNoTooltip] выиграл бой!"
the_arena.0002.b.defeat:0 "[second_contestant.GetFirstNameNoTooltip] проиграл бой!"
the_arena.0003.t:0 "Арена - Дуэль"
the_arena.0003.desc:0 "Я сажусь на места, отведенные для меня и моих придворных, и отчетливо слышу голосос Рта Арены\n\n“Добро пожаловать, добро пожаловать на арену, прекрасные жители [GetPlayer.GetCurrentLocation.GetName]! Вы пришли посмотреть на бой и этот бой будет! Сегодня на арене сражается [first_contestant.GetFirstNameNoTooltip] против [second_contestant.GetFirstNameNoTooltip] в битве за славу!”"
the_arena.0003.a:0 "“Опустить ворота!”"