the_arena_decision:0 "Enter the Arena"
the_arena_decision_desc:0 "The Arena is a place of wonder and excitement. Many go there to place their bets on their favorite contestants and I could do the same. If I wish to join the Arena as a combatant, I must speak with the Blademaster in the Arena Bloodworks."
the_arena_decision_tooltip:0 "Do you wish to place a bet or will you fight for gold and glory in the Arena?"
the_arena_decision_confirm:0 "Lower the Gates!"
the_arena_decision_effect_tooltip:0 "An event will appear where you can choose to interact with the Arena, rendering different outcomes based on your character and your choices."
the_arena.0001.t:0 "Welcome to the Arena!"
the_arena.0001.desc:0 "I approach the entrance to The Arena, feeling the smell of death and cheap food in my nostrils. One of the employees approach me, asking what can they help me with."
the_arena.0001.a:0 "Time to make a bet!"
the_arena.0001.b:0 "I'd like a word with the Blademaster."
the_arena.0001.c:0 "I was just curious. Have a good day!"
the_arena.0002.t:0 "Placing a Bet - Duel"
the_arena.0002.desc:0 "The employee grins and tells me that, today, we will be having a standard match. A [first_contestant.GetWomanMan] versus a [second_contestant.GetWomanMan]. Fair and square."
the_arena.0002.a:0 "I'll bet on [first_contestant.GetFirstNameNoTooltip]."
the_arena.0002.a.victory:0 "[first_contestant.GetFirstNameNoTooltip] has won the bout!"
the_arena.0002.a.defeat:0 "[first_contestant.GetFirstNameNoTooltip] has lost the bout!"
the_arena.0002.b:0 "I'll bet on [second_contestant.GetFirstNameNoTooltip]."
the_arena.0002.b.victory:0 "[second_contestant.GetFirstNameNoTooltip] has won the bout!"
the_arena.0002.b.defeat:0 "[second_contestant.GetFirstNameNoTooltip] has lost the bout!"
the_arena.0003.t:0 "The Arena - Duel"
the_arena.0003.desc:0 "I sit down among the seats reserved for me and my courtiers, as I hear the distinctive voice of the Arena Mouth.\n\n“Welcome, welcome, to the Arena, good citizens of [GetPlayer.GetCurrentLocation.GetName]! You came to watch a fight, and a fight you shall have! It's [first_contestant.GetFirstNameNoTooltip] versus [second_contestant.GetFirstNameNoTooltip] in a battle for glory!”"
the_arena.0003.a:0 "“Lower the Gates!”"