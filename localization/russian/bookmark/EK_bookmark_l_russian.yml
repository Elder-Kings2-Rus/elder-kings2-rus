 # Warlord Rising - Skyrim
 bm_warlordrising_skyrim:0 "Оспоренная истинность"
 bm_warlordrising_skyrim_desc:0 "Дом нордов разделён.\n\nПосле того как верховный король Логрольф был убит, Сварт, ярл Солитьюда, оспорил право законного наследника на трон. И хотя Собрание поддержало дочь Логрольфа Фрейдис, чьи права на престол подтвердила и сама Корона Истинности, Сварт созвал собственное Собрание в Солитьюде.\n\nТеперь Скайрим рискует оказаться на века разделённым на Восточный, который возглавят Фрейдис и её потомки, и Западный, которым будет править Сварт, а затем и его наследники.\n\n#bold Сможет ли один из претендентов на трон сокрушить другого и объединить провинцию? Или же норды останутся разделены до тех пор, пока не падут и не окажутся под властью чужеземных завоевателей?#!"
 bm_warlordrising_svartr:0 "Верховный король Сварт"
 bm_warlordrising_svartr_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bm_warlordrising_svartr_desc:0 "Сварт, стареющий ярл Солитьюда, был первым, кто попытался оспорить право Фрейдис на престол после убийства Логрольфа. Решив действовать быстро, он созвал Собрание в своих владениях, чтобы его назначили верховным королём, однако чуть ранее Фрейдис удалось созвать собственное Собрание и возложить на свою голову Корону Истинности. Не желая отступать и заручившись поддержкой сторонников, Сварт отказывается признавать Корону Истинности как нечто большее, нежели просто реликт прошлого, и предпочитает заполучить верховный трон, полагаясь на силу своих армий.\n\n#bold Сможет ли ложная королева задушить кампанию Сварта в зародыше? Или вы возьмёте всё в свои руки, объедините Скайрим под своим знаменем и положите конец многовековой власти востока?#!"
 bm_warlordrising_freydis:0 "Верховная королева Фрейдис"
 bm_warlordrising_freydis_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bm_warlordrising_freydis_desc:0 "Фрейдис, дочь ныне покойного верховного короля Логрольфа, не заручилась поддержкой большинства, так что её власть не распространяется на запад Скайрима. Сварт, пожилой ярл Солитьюда, отказывается признавать её право на трон, и если Фрейдис не хочет, чтобы Скайрим остался разделённым на долгие века, ей придётся отправить войска на запад и вернуть Солитьюд и сторонников Сварта в лоно Скайрима.\n\n#bold Обречены ли Фрейдис и её потомки на забвение? Или же вы сможете сокрушить претендента, объединить провинцию и, наконец, стать верховной королевой Скайрима?#!"
 bm_warlordrising_lodvar:0 "Король Лодвар"
 bm_warlordrising_lodvar_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bm_warlordrising_lodvar_desc:0 "Лодвар, нордский король на троне Предела, пришёл к власти, захватив Маркарт и одолев окружавшие город племена предельцев. Однако его власть простирается отнюдь не на весь Предел, а подданные активно замышляют его свержение. Но всё же на севере и востоке всё ещё можно найти потенциальных союзников.\n\n#bold Смогут ли непокорные предельцы низвергнуть вас и вновь стать свободными, или же вам удастся приобщить Предел к цивилизации и сделать его одним из полноценных нордских ярлств?#!"
 bm_warlordrising_yashnag:0 "Король Яшнаг"
 bm_warlordrising_yashnag_subheading: "Король Фолкрента"
 bm_warlordrising_yashnag_desc:0 "После разорения Орсиниума Яшнаг и его племя нашли пристанище на востоке – на земле своих предков в Скайриме. Сварт, контролировавший западную часть провинции, не смог остановить орков, и те основали собственное вождество на землях Фолкрита. После десятилетий правления в Фолкренте Яшнаг и его избранные воины были побеждены один за другим Хакквильдом, сыном бывшего ярла Фолкрита.\n\n#bold Сокрушат ли дом Яшнага окружающие враги, вновь рассеяв орочьи племена по всему миру? Или же вы сможете выстоять, сохранить Вождество Фолкрент под властью орков и выковать в горниле войны новый Орсиниум?#!"
 bm_warlordrising_yashnag_alt_mahk:0 "Принц Мак"
 bm_warlordrising_yashnag_alt_murzog:0 "Принц Мурзог"
 bm_warlordrising_torygg:0 "Король Торуг"
 bm_warlordrising_torygg_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bm_warlordrising_torygg_desc:0 "Мало кто из нордов снискал столь глубокое уважение, как король Торуг Честный, и едва ли найдётся тот, кто нелестно отзовётся об этом вдумчивом и харизматичном человеке. Торуг, правящий владением на перекрёстке скайримских дорог, принёс мир и процветание на срединные равнины провинции благодаря своему умению заводить друзей и видеть потенциал в достойных.\n\nТеперь же, когда в Скайриме царит раздор, война подступает к границам Вайтрана, и Торугу, скорее всего, придётся принять одну из сторон, ведь в час нужды оба претендента наверняка затребуют богатства Вайтрана.\n\n#bold Пронесётся ли грядущая смута разрушительной бурей по владениям Торуга, или его миротворческий дар вновь обеспечит Вайтрану защиту?#!"
 bm_warlordrising_brynjolfr:0 "Верховный вождь Бриньольф"
 bm_warlordrising_brynjolfr_subheading: "Верховный вождь Фелсаада"
 bm_warlordrising_brynjolfr_desc:0 "Эйвар Каменный певец – легендарный герой, сумевший вернуть скаалам украденные Врагом дары Создателя. И от верховного вождя Бриньольфа, прямого потомка Эйвара, народ ждёт не меньших подвигов.\n\nВ это нелёгкое время, когда значительная часть Солстхейма захвачена риклингами, скаалы надеются, что Бриньольфу удастся повторить подвиг предка и вернуть народу уже не дары, но утраченные земли. Однако, мало кто знает, что сам Бриньольф не очень-то верит сказаниям и байкам и предпочитает верить, что терпение приносит плоды.\n\n#bold Попытается ли он восстановить власть над Солстхеймом мирным путём, как его предшественники, или станет героем, которым народ хочет его видеть?#!"



