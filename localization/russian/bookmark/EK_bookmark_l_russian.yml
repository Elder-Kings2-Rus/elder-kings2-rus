 # recommanded characters for the topal bay 440
 bm_warlordrising_topal:0 "Море невзгод"
 bm_warlordrising_topal_desc:0 "Потентат рушится под собственной тяжестью! Его обломки стекают вниз по Нибену, скапливаясь в устье реки, но новопостроенные мосты ни за что не дадут им достигнуть моря. Вместе с властью и коммерческой мощью, что ускользают из рук больного человека Тамриэля, в Топальское море и на его берега могучим потоком льются не только возможности, но и опасности – их извечный спутник.\n\nКоролева из народа йеспестов, правящая на востоке, смотрит в будущее не только с надеждой, но и с опаской. Находящиеся на севере Лейавин и герцогство Голубая Кровь играют с огнём, ища выгоду, но переходят дорогу тем, кто недоволен положением дел. И наконец, расположившемуся на западе Сенчалу выпал шанс – возможно, величайший за всю его историю – обрести невероятное могущество.\n\n#bold Четверо правителей стоят на обрыве истории, видя перед собой возможность принести процветание своим землям. Сумеют ли они ей воспользоваться? Или же их владениям суждено обратиться в руины, представляющие ценность разве что для будущих археологов?#!"
 bm_warlordrising_auril:0 "Королева Айне"
 bm_warlordrising_auril_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bm_warlordrising_auril_desc:0 "Айне из клана Атла – дочь выдающегося короля Аурила, объединившего племена йеспестов. Правление Айне приходится на непростое время: аргонианские набеги становятся всё более частыми, ждущие удачного момента лилмотиты – всё более дерзкими и, что ещё хуже, амбиции Лейавина угрожают независимости йеспестов.\n\n#bold Свобода её народа находилась под угрозой на протяжении многих веков и была достигнута ценой великих жертв. Сможет ли королева сохранить её или увянет вместе с ней, навсегда оставшись в тени великого Аурила?#!"
 bm_warlordrising_fabiana:0 "Военачальница Фабиана"
 bm_warlordrising_fabiana_subheading: "$duke_feudal_female_cyrodiilic_independent$ Голубой Крови"
 bm_warlordrising_fabiana_desc:0 "Фабиана Аркато совершенно без ума от королевы Айне из йеспестов, но ещё больший восторг, который, надо сказать, разделяет и её объект обожания, вызывает у неё образ обезглавленного Ловиера Лейавинского, ибо ничто, кроме этого, не утолит жажду мести за отца.\n\nСостояние владений Фабианы, однако, оставляет желать лучшего и не позволяет ей начать воплощать мечты в жизнь – военачальница не снискала поддержки в Чёрном Лесу, ведь для местных она чужеземка. Если она не хочет оказаться низвергнутой лишь за то, что не знает имён всех речных святых, ей придётся искать компромисс.\n\n#bold И если Фабиане удастся сохранить стабильность во владениях и угодить своей союзнице, можно быть уверенным – никакой «владыка» не будет властен ни над ней, ни над кем-либо ещё."
 bm_warlordrising_lovierus:0 "Владыка Ловиер"
 bm_warlordrising_lovierus_subheading: "$king_feudal_male_nibenese$ Лейавина"
 bm_warlordrising_lovierus_desc:0 "Владыка Эсдруф Дарак оставил своему сыну в наследство множество неоконченных дел. И теперь Ловиеру придётся разбираться с тем бардаком, что остался после его отца. На одном берегу Нибена уже слышится грозный рёв малапитов, а на другом – лязг ножей, что точат местные властительницы. Не стоит владыке забывать и про Лейавинские мосты, авантюрный проект его предшественника, который, хоть и приносит выгоду, но делает из королевства мишень для всех, кто правит на берегах озера Румаре. Ловиер находится в раздумьях. Если владыке удастся перехитрить врагов, он сможет превратить Топальское море в личную сокровищницу.\n\n#bold Сможет ли Ловиер справиться с призраком наследия своего отца? Или же собственная самоуверенность станет его погибелью?#!"
 bm_warlordrising_mharra:0 "Кхара Кахада"
 bm_warlordrising_mharra_subheading: "$duke_feudal_female_khajiiti$ Сенчала"
 bm_warlordrising_mharra_desc:0 "Сенчал оказался в эпицентре настоящего шторма. Лейавин враждует со своими мятежными вассалами-нибенуйцами и племенами йеспестов, что открывает перед Кахадой шанс воспользоваться хаосом и захватить власть в Топальской бухте. Но королева Сенчала предпочитает мир войне и не стремится к захвату новых территорий.\n\n#bold Проявит ли она силу духа в этот критический период и приведёт ли Сенчал к господству на морях? Или, быть может, даже к возрождению независимого Пеллитина?#!"

 # recommanded characters for reaper's march 440
 bm_warlordrising_reaper:0 "Смерти причитается"
 bm_warlordrising_reaper_desc:0 "На границе Валенвуда и Эльсвейра раскинулась Марка Смерти. Из-за неё веками вспыхивали конфликты, и начало Междуцарствия не изменило этого. Коловианские военачальники сталкиваются с племенами босмеров и каджитов, и все силы претендуют на законное владение этой землёй.\n\n#bold За долгие годы Марка Смерти погребла под собой огромное количество амбициозных планов. Кто же выйдет победителем из этой схватки?#!"
 bm_warlordrising_reaper_cicero:0 "Король Цицерон"
 bm_warlordrising_reaper_cicero_subheading: "Король Южного вельда"
 bm_warlordrising_reaper_cicero_desc:0 "Аристократы к северу от Стрида были поражены, узнав, что одному из них удалось при поддержке наёмников завоевать Арентию. Хотя Цицерон Пуллио и добился определённых успехов на первоначальном этапе вторжения, утратившие власть Хранители Арентии ведут против него нескончаемую партизанскую войну, оставаясь занозой в боку короля. Но что ещё более тревожно – поступают сведения о том, что древождь Сумеречной Лозы собирает войско столь могучее, что Цицерон рискует быть отброшенным обратно в Западный вельд. И хотя разнородные подданные короля пока послушны, они также могут примкнуть к сопротивлению, если усмотрят признаки слабости.\n\n#bold О мире в «Южном вельде» пока можно только мечтать, и, если Цицерон хочет выстроить прочное королевство к югу от Стрида, ему придётся погасить все очаги сопротивления. Но Смерть коварна и наверняка найдёт способ забрать то, что ей причитается... Если только вам не удастся избежать её козней и заложить фундамент наследия, которое переживёт долгие века.#!"
 bm_warlordrising_reaper_maevelle:0 "Хранительница Мейвель Каморан"
 bm_warlordrising_reaper_maevelle_subheading: "$count_feudal_female_bosmeris$ Осенней Стоянки"
 bm_warlordrising_reaper_maevelle_desc:0 "Династия Каморан, подобно древу, раскинула свои ветви по всему Валенвуду. При этом плачевное состояние арентийской ветви вызывает беспокойство с тех пор, как коловианский авантюрист завоевал большую часть их земель. Мейвель предстоит многое сделать, если она хочет закрепиться в Марке Смерти. Опора её власти, и без того непрочная, подтачивается набегами как коловианцев, так и родичей-босмеров, выбравших путь хищника, дабы не стать жертвой. И что ещё хуже, худородный выскочка по имени Нендер заявил права на её владения! К счастью, на этих землях кровь Эплира всё ещё что-то значит и открывает шанс заключить своевременный политический союз.\n\n#bold Судьба рода лежит в руках Мейвель, застывшей на краю бездны. Неужели настало время Смерти собрать свой урожай и с каморанского древа? Или же вы возьмёте власть в свои руки, низвергните узурпатора и сокрушите предателей, подчинив их своей воле?#!"
 bm_warlordrising_reaper_habais:0 "Кхар Хабаис"
 bm_warlordrising_reaper_habais_subheading: "$king_feudal_male_khajiiti$ Дюнея"
 bm_warlordrising_reaper_habais_desc:0 "Радостный взор Хабаиса обращён к Арентии, погружённой в хаос, в то время как за своё, могучее и окружённое слабыми соседями, государство он полностью спокоен. Опасность мог бы представлять разве что «Южный вельд», вот только его раздирают внутренние распри между коловианским королём и босмерами, отказывающимися ему подчиняться. Если кхар сумеет воспользоваться представившимся шансом, то сможет подмять под себя не только военачальников, не признающих власть Дюней, но и богатую Арентию, что когда-то уже была частью Анеквины.\n\n#bold Перед Хабаисом лежат безграничные возможности, что манят его вперёд, но если он будет медлить, враги могут окрепнуть, а амбициозные планы – сорваться. Безусловно, хорошие вещи случаются с теми, кто умеет ждать, но, возможно, пора взять всё в свои лапы, пойти по стопам Дарлока Брея и вернуть былое величие Не-Квин-Ала?#!"
 bm_warlordrising_reaper_nendaer:0 "Древождь Нендер «Железная Кора»"
 bm_warlordrising_reaper_nendaer_subheading: "$duke_feudal_male_bosmeris$ Сумеречной Лозы"
 bm_warlordrising_reaper_nendaer_desc:0 "Обитатели Сумеречной Лозы уже успели свыкнуться с коловианскими «авантюристами», но полный разгром, что обрушился на правящие дома десять лет назад, и его катастрофические последствия побуждают к действию личностей не столь высокородных. Нендер «Железная Кора» как раз из таких – он заявил о притязаниях на владения Мейвель Каморан, не страшась её гнева, и теперь намеревается низвергнуть самопровозглашённого короля Арентии. Где потерпели неудачу Камораны, Нендер надеется преуспеть, освободив Марку Смерти от Цицерона и защитив её от прочих захватчиков. Но одно дело – надеяться, и совсем другое – добиться цели, а бросив вызов сильным мира сего, Нендер рискует вскоре расстаться с жизнью.\n\n#bold У следопытов Сумеречной Лозы большие планы на Марку Смерти, но долго ли они протянут в землях, что так любят губить героев... Быть может, вам удастся привести их к величию и основать орден, что будет оберегать Арентию отныне и впредь?#!"

 # recommanded characters for hammerfell 440
 bm_hf:0 "Венец песков"
 bm_hf_desc: "#italic Разделяй и властвуй#! — такова была политика Второй Сиродильской империи.\n\nРедгардская нация расколота. Среди предшественников идёт междоусобица — каждый стремится воспользоваться хаосом Междуцарствия; но венценосцы едины и верны своему лидеру в Хегате, желая вернуть утраченное.\n\n#bold Воссядут ли На-Тотамбу вновь во главе республики Хаммерфелл? Или же в этом хаосе родится новый лидер?#!"
 bm_hf_kavar: "$title_crown_republic_female$ Арлимахера"
 bm_hf_kavar_subheading: "$title_crown_republic_female$ Венценосной республики"
 bm_hf_kavar_desc: "Венценосная Арлимахера правит расколотым Хаммерфеллом, но её нельзя винить за недостаток усилий. Она использовала все доступные ей средства, чтобы вернуть власть своего народа над Хаммерфеллом, включая услуги вселяющего ужас Тёмного Братства.\n\n#bold Вернёт ли Арлимахера [Glossary( 'На-Тотамбу', 'NATOTAMBU_GLOSS' )] их законное место, или же её методы приведут к падению Республики?#!"
 bm_hf_ahlam: "Герцогиня Кати"
 bm_hf_ahlam_subheading: "Герцогиня Бераджи"
 bm_hf_ahlam_desc: "Герцогиня Кати может и не правит Сентинелем, но именно она возглавляет оборону королевства от наступления венценосцев. Хотя династия до-Нисеван долгое время правила справедливо, боевые отряды [Glossary( 'Ра Гада', 'RAGADA_GLOSS' )] недовольны королевой Ферештой и её слабым руководством.\n\n#bold Пока что Кати довольствуется служением Сентинелю, но поведёте ли вы её и её потомков к куда более высоким вершинам?#!"
 bm_hf_murahd: "Королева Ирвина"
 bm_hf_murahd_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bm_hf_murahd_desc: "Рихад может похвастаться редким достижением: они восстали против Империи и победили. Ирвина привела свой народ к этой победе, но годы берут своё, и все рихадцы тревожатся о будущем…\n\n#bold Останутся ли воины-предшественники Рихада столь же сильны? Или же боевые отряды погрузятся во взаимные распри, лишившись сильного лидер?#!"
 bm_hf_isobel: "Герцогиня Лассиния"
 bm_hf_isobel_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bm_hf_isobel_desc: "Лассиния возглавляет остатки Империи в Хаммерфелле после убийства её брата, последнего наместника провинции. Собрав всех верных легионеров, которых только смогла найти, она взяла на себя временное руководство префектурой Лайнлин, откуда намерена восстановить имперскую власть.\n\n#bold Сумеет ли Лассиния вернуть закон и порядок в Хаммерфелл?#!"
 bm_hf_yarana: "Король Дивад IV"
 bm_hf_yarana_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bm_hf_yarana_desc: "Династия до-Рахал правит Элинхиром по воле Империи. Но с падением империи ослабляется и власть королей-предшественников. Набеги орков учащаются, а Республика Венценосцев только и ждёт момента, чтобы вернуть свои законные владения.\n\n#bold Выживут ли [Glossary( 'Ра Гада', 'RAGADA_GLOSS' )] Элинхира в эпоху Междуцарствия, или победа На-Тотамбу неизбежна?#!"

 # recommanded characters for black marsh 440
 bm_warlordrising_blackmarsh:0 "Ку-вастей"
 bm_warlordrising_blackmarsh_desc:0 "В Чернотопье нет ничего постоянного – эту истину отлично знает народ корня. На севере дом Дрес сталкивается с восстанием рабов, а айлейдское королевство Сильянорн – последний оплот своего народа – изо всех сил пытается устоять в недружелюбном мире. На юге племена йеспестов и хорваллов впервые централизовались. Аргониане же наблюдают за происходящим с надеждой и смирением, зная, что подъёмы и падения – лишь части одного и того же цикла.\n\n#bold Сумеешь ли ты оседлать волну перемен и построить династию, что простоит века, – или твоё наследие без следа канет в трясине?#!"
 bm_warlordrising_blackmarsh_morilye:0 "Арана Карандол Морилие"
 bm_warlordrising_blackmarsh_morilye_subheading: "$count_feudal_independent_female_ayleid$ Арлиса"
 bm_warlordrising_blackmarsh_morilye_desc:0 "Морилие происходит из почтенной династии айлейдских королей: её предки бежали из Сирода во времена [Glossary( 'Нарфинсельского раскола', 'NARFINSEL_GLOSS' )] и нашли пристанище в недружелюбном Чернотопье. После захвата Стормхолда данмерскими захватчиками был утрачен важнейший союзник, а баланс сил нарушен, и теперь подданным Морилие вновь грозит опасность.\n\n#bold Сможет ли Морилие, окружённая врагами со всех сторон, выстоять под их натиском? Или же Лориаселю – как и всем айлейдским королевствам до него – суждено пасть?#!"
 bm_warlordrising_blackmarsh_xir:0 "Следопыт Зир «Узурпатор»"
 bm_warlordrising_blackmarsh_xir_subheading: "$duke_feudal_male_lilmothiit$ Озёрного Болота"
 bm_warlordrising_blackmarsh_xir_desc:0 "Зир «Изгнанник», ныне известный как Зир «Узурпатор», – старший сын и законный преемник Айисхара из Чёрной Розы. Однако из-за распрей между ними он был изгнан и нашёл приют у родичей своей матери в Бувомусе. Теперь, после смерти отца, трон Чёрной Розы заняла его сестра.\n\n#bold Зир сплотил верные племена и стремится вернуть Чёрную Розу, но добьётся ли он успеха в своих амбициях?#!"
 bm_warlordrising_blackmarsh_alt_mispaxa:0 "Следопыт Миспакса"
 bm_warlordrising_blackmarsh_vraseth:0 "Верховный вождь Урсет"
 bm_warlordrising_blackmarsh_vraseth_subheading: "Верховный вождь Архонта"
 bm_warlordrising_blackmarsh_vraseth_desc:0 "Никто не ожидал, что юный охотник за головами по имени Урсет, родившийся в семье простых членов одного из племён хорваллов, добьётся чего-то выдающегося – не говоря уже об объединении всех племён своего народа под одним знаменем. Его величайшей победой стала, пожалуй, битва за Архонт, в ходе которой он собственноручно одолел аргонианского короля, отвоевав для хорваллов право поселиться на стратегически важной территории. Но Урсет уже не тот юный воин, каким был прежде, и многочисленные враги лишь выжидают его кончины...\n\n#bold Переживут ли смерть Вра'сета его завоевания и мечты о великом королевстве хорваллов?#!"
 bm_warlordrising_blackmarsh_brandshei:0 "Каал Бранд-Шей «Неистовый»"
 bm_warlordrising_blackmarsh_brandshei_subheading: "$duke_feudal_male_argonian$ Альтен-Тормонта"
 bm_warlordrising_blackmarsh_brandshei_desc:0 "Мало кто может похвастаться таким количеством шрамов, как Бранд-Шей. Годы рабства у дома Дрес в Стормхолде были ужасающими, но сыграли ключевую роль в формировании его несгибаемой целеустремлённости. Когда он вкалывал на пригородных полях, Бранд-Шей поклялся самому себе, что однажды подчинит это место своей власти и насадит голову губернатора на пику. Но сперва он должен помочь своему шурину – ни много ни мало – в восстании против коалиции магнатов из дома Дрес.\n\n#bold Сумеет ли Бранд-Шей обеими руками ухватиться за свою мечту, или его могильный столб станет лишь одним из множества на кладбище несостоявшихся освободителей?#!"
 bm_warlordrising_blackmarsh_milos:0 "Радж-каал Милос"
 bm_warlordrising_blackmarsh_milos_subheading: "$duke_feudal_male_argonian$ Морепада"
 bm_warlordrising_blackmarsh_milos_desc:0 "Вожди таруми некогда правили всем Архонтом, но те дни давно позади. С течением времени они утрачивали всё больше земель, а пять лет назад хорваллы разорили и заняли сам Архонт, попутно убив отца Милоса – радж-каала Дрикия. Теперь Милос сохраняет власть лишь над несколькими северными провинциями, тогда как его сестра – над Арчалом.\n\n#bold Неужели народу таруми суждено пасть в пучины безвестности? Или же Милос сумеет отвоевать Архонт и, быть может, даже восстановить власть над одноимённым королевством?#!"
 bm_warlordrising_blackmarsh_talenjei:0 "Радж-каал Тален-Джей «Возрождённый»"
 bm_warlordrising_blackmarsh_talenjei_subheading: "$duke_feudal_male_argonian$ Хелстрома"
 bm_warlordrising_blackmarsh_talenjei_desc:0 "За тысячи лет до нынешней эры существовал король Теней. Порядок, прогресс и стремление к далёким целям были законом на этой земле. С помощью загадочной магии занмиров король подготовил своё перерождение. Но нечто – ошибка в расчётах или разрушительное влияние времени – внесло свои коррективы в его замысел, и новый сосуд оказался куда более... скромным. Тален-Джей – наследник разорённого королевства, чей народ погряз в нищете и забвении.\n\n#bold Сумеет ли Тален-Джей восстановить величие Сумеречья, или ему не удастся найти своё место в сердцах подданных?#!"

 # Interregnum
 bm_group_450:0 "450 г. 2Э"
 bm_interregnum:0 "Междуцарствие"
 bm_interregnum_desc:0 "Двадцать лет назад последний акавирский потентат и все его наследники были убиты, что положило конец Второй Империи.\nТеперь десятки враждующих государств раздирают Сиродил и Хай Рок, претендуя на их наследие. Скайрим, в свою очередь, охвачен народными волнениями, вызванными борьбой двух претендентов за верховный трон провинции. Те, кто ещё недавно называл себя подданными Империи, ныне грызутся даже по самым мелким поводам. На остальном материке дела обстоят не лучше: во всех уголках Тамриэля – кроме, разве что, Алинора – вспыхивают локальные войны.\n\n#bold Есть ли шанс, что, несмотря на разгоревшийся хаос, Империя сумеет восстать из пепла? Смеет ли хоть кто-нибудь надеяться, что обуздает нестабильность, возвысится над всеми и провозгласит себя императором не только Сиродила, но и всего Тамриэля? В условиях хаоса, что посеяло Междуцарствие, возможно всё.#!"
 bm_interregnum_marandrujo:0 "Грива Ма'рандру-джо"
 bm_interregnum_marandrujo_subheading: "Грива Конфедерации Эльсвейр"
 bm_interregnum_marandrujo_desc:0 "С незапамятных времён Гривы направляли праведников. В эти нелёгкие времена «корону из косы» носит Его Превосходительство Ма'рандру-джо – законный правитель Эльсвейра!\n\nЕсли Пеллитин всё ещё подчиняется власти Гривы, то Анеквина отвергает его помощь. Какое-то подобие порядка сохраняется лишь в Дюне и Риверхолде, тогда как Оркрест и Риммен погрузились в пучину анархии. Даже дом Бреев не избежал бед: он ведёт ужасную войну против собственных римменских подданных, восставших и объявивших себя королями.\n\nСогласно светскому закону, Анеквина должна подчиниться Танцу Двух Лун – но для Ма'рандру-джо должен преодолеть свою замкнутость и застенчивость.\n\n#bold Вырвется ли Анеквина из хватки Гривы, или же вам удастся восстановить безраздельную власть иерократии?#!"
 bm_interregnum_hakkvild:0 "Ярл Хакквильд"
 bm_interregnum_hakkvild_subheading: "$duke_feudal_male_nordic$ Фолкрита"
 bm_interregnum_hakkvild_desc:0 "Хакквильд – принц без дома, почти два десятка лет назад потерявший отца и всё, что принадлежало ему по праву рождения из-за клана Йал. За годы службы своему дяде Энгару в Хелгене он успел не раз и не два затупить свой топор.\n\nТеперь, унаследовав трон дяди, он шаг за шагом пытается вернуть владения в руки нордов.\n\nУчитывая, что Хакквильду удалось заручиться поддержкой Вайтрана в борьбе против орочьих налётчиков, а его столица – надёжное место, пригодное как для обороны, так и для подготовки наступления, его мечта близка к исполнению.\n\n#bold Но необходимо проявлять осторожность, ведь орки – жестокие и беспощадные враги, готовые на всё, особенно если загнать в угол. Прорвёте ли вы их оборону, изгнав отродий Малоха, или станете свидетелем того, как Хакквильд окажется сокрушён орочьей мощью?#!"
 bm_interregnum_mariette:0 "Королева Мариэтта"
 bm_interregnum_mariette_subheading: "$duke_feudal_female_bretic_independent$ Камлорна"
 bm_interregnum_mariette_desc:0 "Дом Риэль восходит корнями ко многим великим личностям: от Фабре «Железного наследника», сумевшего выстроить сферу влияния в пост-нордском Хай Роке, до Себастьяна Великого, подчинившего зависимые территории и основавшего современное королевство Камлорн. А Фабре «Чёрному», быть может, удалось бы объединить Гленумбру и земли за её пределами, если бы не преступление клана Диренни. У королевы Мариэтты подобных амбиций нет – она сосредоточена лишь на том, чтобы держать своих вассалов на коротком поводке. Но если однажды она устанет от этой раздражающей рутины, ей стоит помнить: в саду жалких королей и принцев созрел урожай, который только и ждёт, чтобы его собрали.\n\n#bold Раскинется ли тень Мариэтты на её законные владения, или же наводимый ею гнетущий ужас станет её же погибелью?#!"
 bm_interregnum_kaidarbul:0 "Эшхан Каид-Арбул"
 bm_interregnum_kaidarbul_subheading: "Эшхан Уршилаку"
 bm_interregnum_kaidarbul_desc:0 "Уршилаку. Одно из четырёх великих племён эшлендеров находится в надёжных руках Каид-Арбула, сына Энкиду. Набожные, стойкие и добрые велотийцы из Валенвариона мало чего боятся под его властью.\n\nУвы, жадность чужаков не удастся сдерживать долго – это неумолимо приведёт к дальнейшему вторжению и конфликту с велотийцами. Сказки о герое, который придёт и покарает злого данмера, могут успокоить кротких и слабых, но Каид-Арбул знает одну-единственную истину: #bold Сила есть право!#!\n\n#bold Смогут ли уршилаку сбросить чужеземцев обратно в море, или вскоре начнётся начало их конца?#!"
 bm_interregnum_bhalarix:0 "Регент Баларикс"
 bm_interregnum_bhalarix_subheading: "$duke_feudal_independent_male_rimmen$ Ручья Шайе"
 bm_interregnum_bhalarix_desc:0 "Дом Силла появился в Тамриэле ещё в начале существования Империи Ремана. Он разделял испытания и невзгоды державы вплоть до восхождения клана Версидью-Шайе. После изгнания в иронично названный «Ручей Шайе» представители дома избежали жестоких чисток на основных территориях. «Регент-бастард» Баларикс взял на себя управление кланом после смерти матери, но до сих пор страдает от лжи воспитательницы Зидакай, взрастившей его.\n\nНыне возрождающийся Дом Дрес готов нанести ему сокрушительный удар после победы в тотальной войне с мятежными аргонианами.\n\n#bold Сможет ли «Регент-бастард» сохранить изолированное укрепление ильнивирцев, несмотря ни на что? Возьмёте ли вы в свои руки его судьбу, дабы вырвать победу из пасти поражения?#!"
 bm_interregnum_torg:0 "Верховный вождь Торг гро-Брог"
 bm_interregnum_torg_subheading: "Верховный вождь клана Рубедит"
 bm_interregnum_torg_desc:0 "Клан железных орков Рубедит, чей девиз – «Кровь алых вен», прославился добычей одноимённой руды. Заполучив немалые богатства и сильные войска, Торг гро-Брог оказался на перепутье.\n\nСоплеменники недовольны его мягким нравом, который резко контрастирует с упрямством и безжалостностью, ожидаемыми от Ош Орним. Его собственный отец однажды сказал, что его сын – «робкий козлёнок, порождённый свирепым кабаном». Вождь Брог не был плодовитым орком, что позволило Торгу беспрепятственно занять его место.\n\n#bold Потерпит ли Торг крах, столкнувшись с ожиданиями Ош Орним в отношении власти, или же вы проведёте чёткую черту между его истинным «я» и долгом?#!"

 bm_interregnum_cyrodiil:0 "Раскол Красного Алмаза"
 bm_interregnum_cyrodiil_desc:0 "Двадцать лет назад Потентат Савириен-Чорак и все его наследники были убиты, что ознаменовало конец Второй Империи.\n\nВосемь лет назад Аттребус Сосильдор победил потентата Эксниераса-Веса и сам стал владыкой Сиродила.\n\nШесть лет назад правители долины Нибенея объединились под предводительством Венароса Каптора, чтобы восстать против Аттребуса.\n\n#bold Год назад Аттребус умер, покончив с надеждой на единство в Сиродиле и окончательно погрузив его в эпоху Междуцарствия.#!"
 bm_interregnum_hesta: "Леди-протектор Хеста"
 bm_interregnum_hesta_subheading: "$king_feudal_female_heartlands$ Хартленда"
 bm_interregnum_hesta_desc: "Леди Хеста правит Хартлендом как наследница несостоявшегося императора Аттребуса. Несмотря на хаос последнего десятилетия, Имперский город остаётся жемчужиной Тамриэля, а её владения – одними из самых стабильных и процветающих в Сиродиле. Но военачальников здесь в избытке, и каждый стремится завладеть столицей...\n\n#bold Падёт ли королевство Сосильдора жертвой амбициозных претендентов, как и остальной Сиродил, или же наследники Аттребуса проявят решимость, чтобы объединить Империю и воплотить его мечту?#!"
 bm_interregnum_caius: "Кай Лекс"
 BOOKMARK_RELATION_REGENT: "Регент"
 bm_interregnum_venaros:0 "Верховный владыка Венарос"
 bm_interregnum_venaros_subheading: "$title_grand_overlord$ Нибенея"
 bm_interregnum_venaros_desc: "Когда Аттребус издал печально известный «Указ о цаэски», Венарос увидел в этом свой шанс. Он возглавил восстание, одержал победу в лесах Поппад и одолел самого Аттребуса, который вскоре скончался от ран. Каптор ныне именует себя великим владыкой Нибенея, хотя лорды за пределами Цис-Нибена отвергают его притязания, а родовое владение Бравил по-прежнему не принадлежит ему.\n\n#bold Вернёт ли Венарос утраченные земли семьи и станет истинным владыкой Нибенея?#!"
 bm_interregnum_hieron:0 "Генерал Иерон"
 bm_interregnum_hieron_subheading: "$duke_feudal_male_cyrodiilic_independent$ Санкр Тора"
 bm_interregnum_hieron_desc: "Когда Аттребус обратился за помощью к лордам Коловии, Санкр Тор отказал. Когда же Аттребус потерпел поражение, Санкр Тор остался непоколебимым и непобеждённым, а его король с радостью переманивал на свою сторону готовых сотрудничать коловианских лордов. Иерон убеждён, что Сиродил покорится великому человеку вроде него, и что он #bold непременно#! добьётся успеха там, где Аттребус потерпел неудачу!\n\n#bold Сядет ли снова представитель рода Дор на Рубиновый Трон – или коловианские самозванцы вновь падут?#!"
 bm_interregnum_ilnori:0 "Король Ильнори"
 bm_interregnum_ilnori_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bm_interregnum_ilnori_desc:0 "Трудно сказать, что принесло семье Аквилариос больше выгоды – стремительный взлёт Аттребуса или его внезапное падение. Когда военачальник захватил Имперский город, Гельвидий Аквилариос получил в своё распоряжение Коррол. Теперь, после падения Аттребуса, независимые герцоги Коррола превратились в одну из наиболее могущественных сил на Коловианском нагорье\n\n#bold Затмит ли Ильнори наследие Аттребуса, или пребывание Аквилариоса на троне окажется ещё более недолговечным?#!"
 bm_interregnum_abnur:0 "Владыка Абнур"
 bm_interregnum_abnur_subheading: "$duke_feudal_male_cyrodiilic_independent$ Чейдинхола"
 bm_interregnum_abnur_desc:0 "«Нерешительность – погибель судьбы». Так говорил Абнур в начале своего «регентства» от имени отца. Взгляд Тарна прикован к Имперскому городу и своей заветной цели: крови Тарнов в жилах правителя на Рубиновом троне. Никто не отрицает магического дара Абнура и его политической проницательности, но выдающихся стратегических талантов он никогда не проявлял.\n\n#bold Сумеет ли Абнур уцелеть в хаосе Нибенея и сокрушить его многочисленных военачальников?#!"
 bm_interregnum_harald:0 "Король Харальд"
 bm_interregnum_harald_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bm_interregnum_harald_desc: "После смерти великого вождя Борвира из Брумы трон занял его мягкий и сдержанный сын. Вожди кланов отвергли власть рода Морозной Бороды, а восточные правители перестали платить дань Бруме и фактически стали независимы.\n\n#bold Обречёт ли мягкость Харальда его королевство – или же он станет неожиданной находкой для своего клана?#!"



 # recommanded characters for the iliac bay 450
 bm_interregnum_iliac:0 "В тени Башни"
 bm_interregnum_iliac_desc:0 "Адамантиновая Башня, колыбель Нирна, что расположилась на острове Балфиера, уже в который раз становится молчаливой свидетельницей того, как торговые дрязги приносят войну на тихие берега залива Илиак.\n\nИстория залива, служащего естественной границей между Хай Роком и Хаммерфеллом, всегда являла собой причудливое переплетение завоеваний, интриг, эпидемий и восстаний. Бретонцы, альтмеры, редгарды, а также пришлые акавирские пираты и орочьи налётчики – все стремятся заполучить власть над одним из богатейших регионов Тамриэля.\n\nЗа прошедший век, в хаосе Междуцарствия, даже самым ничтожным баронам представилась возможность назваться королями собственных клочков земли, открыв новую главу в истории вечной грызни за Илиак.\n\n#bold Суждено ли кому-нибудь стать новым неоспоримым владыкой залива, или этот регион обречён и дальше оставаться раздробленным?#!"
 bm_interregnum_iliac_donella:0 "Королева Донелла"
 bm_interregnum_iliac_donella_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bm_interregnum_iliac_donella_desc:0 "Королева Донелла выросла, слушая истории о завоевании острова Бетони племенем Морской Скалы. Орки жестоко расправились с местной королевской семьёй, включая её любимую тётю Нуресе, создав плацдарм у врат в залив Илиак. И это бельмо на глазу сохраняется до сих пор.\n\nПосле подобного проявления слабости лорды Гленумбры постепенно теряют веру в способность Даггерфолла защитить их, выдвигая требования о независимости – угрозу самому существованию королевства.\n\n#bold Сможет ли королева Донелла изменить этот сценарий, или Даггерфолл будет низведён до второстепенной державы региона?#!"
 bm_interregnum_iliac_lywel:0 "Король Лайвел"
 bm_interregnum_iliac_lywel_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bm_interregnum_iliac_lywel_desc:0 "Король Лайвел, ветеран великой войны против Орсиниума, стал свидетелем того, как торговые сделки его королевства терпят крах: богатые порты Хаммерфелла постепенно закрываются на фоне недавнего восстания предшественников.\n\nБанкротство Вэйреста, некогда известного как жемчужина залива, позволило недовольным вассалам – всё больше сомневающимся в способности короля защитить их от вторжений Диренни и редгардов – разорвать связи со столицей, объявив о своей независимости и ещё сильнее подорвав финансы королевства.\n\n#bold Сможет ли король Лайвел вернуть своему королевству былую славу, или Вэйрест останется лишь сноской в истории?#!"
 bm_interregnum_iliac_ancotar:0 "Кинлорд Диренни Анкотар"
 bm_interregnum_iliac_ancotar_subheading: "Страж Балфиеры"
 bm_interregnum_iliac_ancotar_desc:0 "Мечтая подражать своим предкам – Айдену и Рейвену Диренни – кинлорд Анкотар медленно восстанавливает господство своего клана над их бывшими владениями в Великой Бретонии.\n\nОн лично наблюдал хаос, вызванный Междуцарствием после убийства [Glossary( 'потентата', 'POTENTATE_GLOSS' )], и потому убеждён: лишь возрождение гегемонии Диренни над Хай Роком может принести столь необходимый мир в регион.\n\n#bold Сможет ли Анкотар достичь своих целей, или Диренни так и останутся простыми кастелянами Адамантиновой Башни?#!"
 bm_interregnum_iliac_vhosek:0 "Король Восек"
 bm_interregnum_iliac_vhosek_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bm_interregnum_iliac_vhosek_desc:0 "Король Восек – старший сын легендарной королевы Яраны и легендарный герой недавнего восстания Предшественников – унаследовал новое королевство.\n\nКоролевство Халлин, известное как Оджвамбу на местном йокуданском языке, стратегически выгодно расположено на границе между Хай Роком и Хаммерфеллом, но никогда не играло активной роли в регионе, выступая главным образом как оборонительный буфер для бретонцев и редгардов, вечно стремящихся к борьбе за контроль над рекой Бьюлси и заливом Илиак.\n\n#bold Сможет ли Восек обхитрить своих соперников и стать одним из главных игроков в заливе Илиак, или его королевство останется ограниченным песками Алик'ра?#!"
 bm_interregnum_iliac_ulmug:0 "Верховный вождь Ульмуг"
 bm_interregnum_iliac_ulmug_subheading: "Верховный вождь Фаруна"
 bm_interregnum_iliac_ulmug_desc:0 "Ульмуг гро-Гаротмук вырос в непростой тени своего отца – Гаротмука, необычного орка и ещё более необычного родителя. Обезумевший от утраты культуры после падения Орсиниума, Гаротмук всё больше погружался в книги давно умерших орков, пренебрегая ожиданиями походов и войн, возлагаемыми на орочьего вождя.\n\nУльмуг не хотел этого. Преисполненный решимости стать истинным воплощением боевой культуры орков, он с звериной яростью принялся за тренировки. Там, где Гаротмук не сумел повести Фарун против близлежащих ферм, Ульмуг успешно справлялся с налётами. Хотя он не может избежать некоторых аспектов своего наследия – таких как грамотность, которую стыдливо отрицает – Ульмуг почти полностью отверг подход Гаротмука и вместо книг выбрал топор.\n\n#bold Удастся ли ему восстановить экономику Фаруна набегами? Будет ли он отстаивать права орков на землю, которую, как он считает, обхаживают уязвимые фермеры Предела? Или же Ульмуг пожалеет, что не последовал за отцом в архивы в поисках крупицы знаний, способной спасти ему жизнь?#!"

 # recommanded characters for the abecean 450
 bm_interregnum_abecean:0 "Приливные амбиции" 
 bm_interregnum_abecean_desc:0 "Карпаччо из абесинского окуня – одна из редких закусок, что популярна среди бретонцев и йокуданцев, сиродильцев и альтмеров. Это яркое свидетельство культурного многообразия тех, кто торгует, сражается, грабит и завоёвывает земли вокруг Абесинского моря.\n\nС падением Потентата безопасность в этих водах резко ухудшилась, а торговля пришла в упадок. Только самые дерзкие капитаны самых охраняемых грузовых судов решаются сняться с якоря – и даже они нередко подвергаются нападениям, не успев скрыться из виду докеров. Организованный хаос сменил прежний покой, породив две противоборствующие стороны: на одной – те, кто продолжают честную торговлю, на другой – те, кто предпочитают наживаться за их счёт.\n\nОстровные и прибрежные торговые узлы, такие как Строс М'Кай, Систрес и Причал Абы, опасаются этого противостояния, зная, что рано или поздно им придётся выбрать сторону. Те же, кто живут на периферии абесинского региона, давно сделали свой выбор: дреморы из Панкора, возглавляемые верховным адмиралом, и анвильские корсары, подчиняющиеся королю пиратов, сеют хаос на волнах и грабят торговцев.\n\n#bold Приливы приходят и уходят, а старые волны смываются новыми. Солнечные деньки подошли к концу – пришло время решить, кто вы есть: беспомощный государь или свирепый пират?#!
 bm_interregnum_abecean_afshuur:0 "Принц Афшур"
 bm_interregnum_abecean_afshuur_subheading: "Принц Хнаса"
 bm_interregnum_abecean_afshuur_desc: "Всего за пять лет Афшур до-Аддин прошёл путь от мелкого дворянина-венценосца, которому доверили управление бедными землями, до правителя одного из крупнейших городов Хаммерфелла. Заручившись поддержкой жителей Причала Абы, недовольных тарифами и религиозной политикой, он организовал переворот против наместника-венценосца и провозгласил себя независимым князем Хнаса.\n\n#bold Сумеет ли Афшур обогатить себя и свой народ, или его княжество обречено?#!"
 bm_interregnum_abecean_arctur:0 "Король Арктур"
 bm_interregnum_abecean_arctur_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bm_interregnum_abecean_arctur_desc:0 "Арктур Дралгонер – редкий пример короля-пирата, открыто промышляющего как на морских путях, так и в портах своих соперников. Он сверг Дом Оло практически за одну ночь, убив короля Рагата в бою в весьма удачном для себя 444 году Второй эры. Арктур провозгласил себя королём Анвила по праву завоевания.\n\nЕго дальновидность и военная смекалка не вызывают сомнений, и немало простого люда опасается за свою жизнь и конечности, гадая, куда этот корсар направит свой взгляд в следующий раз. В конце концов, пираты всегда ищут новую добычу.\n\n#bold Сможете ли вы усмирить своих каперов и стать респектабельным королём, или морская жизнь не отпустит вас?#!"
 bm_interregnum_abecean_fabrelle: "Герцогиня Мартина"
 bm_interregnum_abecean_fabrelle_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bm_interregnum_abecean_fabrelle_desc: "Отец Мартины был направлен управлять Систресом и его тюрьмами от имени провинциального наместника Хаммерфелла. К несчастью для Мартины, Империя погрузилась в хаос, наместник мёртв, Абесинское море кишит пиратами, а она застряла на самом отдалённом острове архипелага.\n\n#bold Мартина окружена врагами со всех сторон. Выстоит ли Систрес в этом шторме – или повторит судьбу Империи?#!"
 bm_interregnum_abecean_velehk:0 "Верховный адмирал Велек"
 bm_interregnum_abecean_velehk_subheading: "Верховный адмирал Бессердечной Орды"
 bm_interregnum_abecean_velehk_desc:0 "Велек Сейн – [Glossary( 'даэдрический', 'DAEDRA_GLOSS' )] лорд, пребывающий в Нирне необычайно долго. Рождённый из хаоса Обливиона, он изгнал многих соперников во тьму, прежде чем скромный йокуданский колдун призвал его в мир смертных.\n\nБыстро расправившись с глупым смертным и накрепко привязав себя к Нирну, он столкнулся с избытком времени и множеством способов удовлетворить свою жажду жестокости. Так пиратство стало его занятием – способом сохранить остроту ума. Неисчислимое количество «героев» пытались изгнать Велека, но в лучшем случае были убиты или вынуждены отступить – сломленные разумом и телом.\n\nЗахват Панкора стал решительным шагом на пути к мировому опустошению... или господству?\n\n#bold Сможет ли тьма, наконец, поглотить разум Сейна, или мы являемся свидетелями рождения легендарного короля пиратов?#!"

 # recommanded characters for valenwood 450
 bm_interregnum_valenwood:0 "Королевы и военачальники"
 bm_interregnum_valenwood_desc:0 "Смятение проносится по Валенвуду, затягивая в свой вихрь всех без различия сословий. Под кронами деревьев буйствуют разбойники, а чужеземные завоеватели высаживаются на берега провинции. Тем временем члены династии Каморан враждуют между собой – каждый претендует на наследие разрушенного королевства Валенвуд.\n\n#bold Отголоски Междуцарствия раздаются и в Валенвуде, словно повторные толчки землетрясения, выкорчёвывающие из земли могучие племена и позволяющие взойти на их месте новым побегам. В воздухе витает запах войны, и никто не знает наверняка, кому удастся сохранить наследие предков, а кому – посеять зерно собственного.#!"
 bm_interregnum_valenwood_nilwen:0 "Королева Каморан Нилвен"
 bm_interregnum_valenwood_nilwen_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bm_interregnum_valenwood_nilwen_desc:0 "Королева Нилвен правит разделённым королевством, унаследовав его от слабого отца, передавшего Кормаунт своему незаконнорождённому сыну. Теперь Нилвен окружена врагами со всех сторон, но она принимает вызов и готова доказать свою храбрость на поле боя.\n\n#bold Напомните ли вы Валенвуду о могуществе Элден-Рута и завоюете титул королевы-лани? Или королевству Нилвен суждено погибнуть, затерявшись в истории?#!"
 bm_interregnum_valenwood_phylandra:0 "Королева Каморан Филандра"
 bm_interregnum_valenwood_phylandra_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bm_interregnum_valenwood_phylandra_desc:0 "Держава королевы Филандры процветает, но далека от стабильности – как это обычно и бывает в столь неспокойные времена. Восстание западных племён десять лет назад изрядно сократило территорию её королевства, но Филандра не теряет надежды: она верит, что и мятежники, и остальные жители Валенвуда в конце концов признают её законные притязания на весь регион.\n\n#bold Осуществятся ли грандиозные амбиции Филандры, или её мания величия погубит Сильвенар вместе с ней?#!"
 bm_interregnum_valenwood_gelthior:0 "Король Каморан Гельтиор"
 bm_interregnum_valenwood_gelthior_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bm_interregnum_valenwood_gelthior_desc:0 "Король Гельтиор, возможно, и возглавляет одно из самых слабых королевств Валенвуда, но восполняет это религиозным рвением. Он называет себя глашатаем движения Черноживицы – фундаменталистской веры, приверженной строгому соблюдению Зелёного пакта и изгнанию всякого чуждого влияния из Валенвуда.\n\n#bold Сможет ли это буквалистское движение укорениться по всему Валенвуду и процветать, или королева Нилвен положит конец заблуждениям своего глупого племянника?#!"
 bm_interregnum_valenwood_oreyn:0 "Вождь Орейн"
 bm_interregnum_valenwood_oreyn_subheading: "Вождь Весенней Стоянки"
 bm_interregnum_valenwood_oreyn_desc:0 "Орейн Медвежий Коготь, сын босмерского шамана и данмерки-мистика, ещё в юности отправился на поиски приключений и славы. Он прославился во всём Валенвуде после убийства ведьмы-змеи Гленвифаунвы. Но вскоре до него дошли слухи, что его отец с помощью некромантии захватил Вудхарт – и Орейн помчался домой, объединив племена Гриншейда, чтобы спасти королевство.\n\n#bold Он силён, но легионы нежити практически неисчислимы... Сможете ли вы одержать верх над соперниками и сотворить легенду, что будет известна от Вудхарта до Шигорада?#!"
 bm_interregnum_valenwood_malgoth:0 "Древождь Малгот"
 bm_interregnum_valenwood_malgoth_subheading: "$duke_feudal_male_bosmeris$ Дисса"
 bm_interregnum_valenwood_malgoth_desc:0 "Большинство вождей лесных эльфов довольствуются защитой своих племён. Но не Малгот: он мечтает стать королём всего Валенвуда. С начала своих завоеваний десять лет назад он вытеснил колонистов-высоких эльфов и теперь ведёт войну против айлейдов Хектахейма.\n\n#bold Сможет ли Малгот осуществить свои грандиозные амбиции и занять королевский трон, которого, как он сам верит, справедливо заслуживает? Или Малгот падёт, так и не достигнув бессмертной славы?#!"
 bm_interregnum_valenwood_gallus:0 "Герцог Галл"
 bm_interregnum_valenwood_gallus_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bm_interregnum_valenwood_gallus_desc:0 "В десятилетия, предшествовавшие падению Потентата, многие поселенцы из Коловии искали счастья в Валенвуде, стекаясь в Саутпойнт – место среди босмерских территорий, чья культура и традиции были близки им. Воспользовавшись хаосом Междуцарствия, Галл Зантоний попытался, хоть и безуспешно, расширить Саутпойнт вглубь Гратвуда.\n\nЕго легионеры теперь отступили за стены Саутпойнта, и Галл должен задуматься о своей судьбе: местные жители не чувствуют родства с коловианской элитой. Должен ли он принять их обычаи – или силой установить власть империи со своего плацдарма?\n\n#bold Королева Элден-Рута, законная владычица Саутпойнта и защитница Гратвуда, угрожает расправиться с его маленьким государством. Она быстро уничтожит дерзкого захватчика, как только сосредоточит на нём всё своё внимание. Если только вы не измените его судьбу и не сумеете утвердить сиродильскую гегемонию в сердце земель босмеров.#!"

 # recommanded characters for summerset 450
 bm_interregnum_summerset:0 "Сумерки эпохи"
 bm_interregnum_summerset_desc:0 "Острова Саммерсет. Именно здесь, в Меретическую эру, нашли пристанище те, чьи выдающиеся потомки ныне зовутся альтмерами. С тех пор местные кинледи и кинлорды, продолжая дело своих предков, постепенно вырывают эту землю из лап неотёсанности и беззакония.\n\nНо необузданное #italic пламя#!, разгорающееся после падения змеиного тирана, угрожает вновь нарушить покой этих земель. Аран-Эль Хиделлит пользуется популярностью у своих подданных, но если он хочет избежать катастрофы, ему не следует сходить с «Пути к Алаксону».\n\nНет примеров, предостерегающих от подобной ошибки, лучше, чем Элендари V Аунорой – нынешняя кинледи Лилландрила, вовлечённая в разрушительный династический кризис, или Рилис XII, становящийся всё более непредсказуемым, поскольку видит угрозу во всём и вся.\n\nНо куда страшнее то, что недавно объединившиеся гоблинские племена разорили Пристанище Короля, оставив лишь руины в наследство Эндарону Мотрилу.\n\n#bold Дом альтмеров рискует рухнуть под тяжестью многочисленных трудностей. Удастся ли вам пойти против течения и удержать государство на плаву, или же вы не сможете сбросить с себя оковы пережитков прошлого?#!"
 bm_interregnum_summerset_hidellith:0 "Аран-Эль Хиделлит 'лен Имарэ"
 bm_interregnum_summerset_hidellith_subheading: "$emperor_feudal_male_altmer$ Алинора"
 bm_interregnum_summerset_hidellith_desc:0 "Хиделлиту 'лен Имарэ Тандилу 'ата Неймон Тамлиэну, церемониарху альтмеров, королю Алинора и островов Саммерсет, предстоит править своим царством в весьма бурные времена.\n\nАпраксизм будоражит сердца масс, медленно толкая королевство в объятия хаоса. Лучшие предсказатели предрекают, что в ближайшие годы честный Алинор охватит опасность.\n\nСемена хаоса уже прорастают: Элендари V из Лилландрила ведёт войну за престол, причиной которой стала её весьма #italic сомнительная#! родословная. Нынешний Рилис из Фёстхолда всё дальше отходит от привычной нам мудрости и исполняет нечестивые [Glossary( 'даэдрические', 'DAEDRA_GLOSS' )] ритуалы. Без строгого выговора он может вскоре собрать аколитов, готовых вступить с ним в заговор.\n\n#bold Что станет с родиной альдмеров под властью этого Аран-Эля? Раем мира или домом бедствий? Это зависит лишь от вас.#!"
 bm_interregnum_summerset_rilis:0 "Верховный кинлорд Торинаан Рилис XII"
 bm_interregnum_summerset_rilis_subheading: "$king_feudal_male_altmer$ Моридунона"
 bm_interregnum_summerset_rilis_desc:0 "Дом Рилис уступает лишь дому Ауриэль. Рилис XII ведёт свой род как минимум от одиннадцати Рилисов, чьи истоки восходят к Торинаану – первому кинлорду.\n\nС одной стороны, он мог бы присоединить своих южных соперников, повысив престиж Ауридона. С другой – авантюристы из Приморья убеждают его в огромных прибылях, которые принесёт покорение побережья Валенвуда. Но все эти возможности могут обратиться в прах, если его поклонение богу Вероломства приведёт к низложению.\n\n#bold Рилис XII – мер, осторожный до паранойи. Вновь начать поклоняться аэдра или двинуться ещё дальше по тёмному пути? Объединить Ауридон или покорить Валенвуд? Выбор за вами – если только вы сумеете избежать хватки Божественного Надзора.#!"
 bm_interregnum_summerset_elendarie:0 "Верховная кинледи Аунорой Элендари V «Босмерка»"
 bm_interregnum_summerset_elendarie_subheading: "$king_feudal_female_altmer$ Лилландрила"
 bm_interregnum_summerset_elendarie_desc:0 "Кинледи Элендари III «Просветлённую» с любовью вспоминают даже сейчас – несмотря на её апраксические наклонности. Увы, Элендари V «Босмерка» не может похвастаться чистотой родословной.\n\nЕё братья всё ещё замышляют захватить трон. Изгнание их отца за аналогичную попытку не произвело на них впечатления. Открыто заявив о своих притязаниях, они растратили последние остатки её милосердия. Элендари «Босмерка» удержала власть с помощью перемирия, но теперь оно расторгнуто. Иллюзия братской привязанности развеяна, и дети Элендари «Слабой» собирают сторонников.\n\n#bold Одно неосторожное движение может привести к немедленной гибели. Станет ли Элендари позорной сноской в истории дома Аунорой – или вы сумеете победить недоброжелателей и прославить её династическое имя как никогда прежде?#!"
 bm_interregnum_summerset_endaron:0 "Оптимат Эндарон"
 bm_interregnum_summerset_endaron_subheading: "$duke_feudal_male_altmer$ Пристанища Короля"
 bm_interregnum_summerset_endaron_desc:0 "Никто точно не знает, кто стоял за гибелью рода Мотрилов и погрузил Пристанище Короля в хаос. Эндарон 'лен Эльпион сохранил контроль лишь над самим Пристанищем, несмотря на все свои дипломатические усилия, а члены младших ветвей его дома отчаянно стремятся именовать себя кинлордами. Племена гоблинов захватили Гралан, и его сюзерен в Клаудресте оказался неспособен помочь в подавлении восстания.\n\nНеобходимы быстрые и решительные действия: каждое мгновение, потраченное на размышления, расширяет раскол между фракциями и воодушевляет гоблинов идти дальше. Эндарон даже не достиг возраста, достаточного для скептиков, чтобы заявить, что исчезновение рода Мотрилов близко.\n\n#bold Эндарону III придётся вести войну, чтобы заявить о своём праве по рождению. Сможет ли он справиться с ситуацией – или погрязнет в бездействии и пассивности? Сумеете ли вы сделать так, чтобы род Мотрил не захлестнула волна перемен?#!"
 bm_interregnum_summerset_sanyon:0 "Верховный кинлорд Зарксар Санион VI"
 bm_interregnum_summerset_sanyon_subheading: "$king_feudal_male_altmer$ Даска"
 bm_interregnum_summerset_sanyon_desc:0 "Санион VI – зять самого Аран-Эля! Планы покойного Саниона I принесли свои плоды, когда леди Туинден стала королевой-консортом. Если не считать отсутствия очевидного наследника, это вполне могло бы стать полным успехом.\n\nДом Зарксар был верен как в трудные, так и в простые времена – редкое качество среди могущественных вассалов. Нынешний правитель Даска не нарушает традицию: он слишком поглощён похотью и дуэлями, чтобы замечать послания, вызывающие его ко двору. Санион нагло отвергает Туинден, несмотря на любовь, которую она получает от короля Хиделлита.\n\n#bold Санион угрожает уничтожить всё, над чем трудился его отец. Сможет ли он взять себя в руки, пока не стало слишком поздно... или род Зарксар разорвёт сам себя на части?#!"
 bm_interregnum_summerset_zyg:0 "Вождь Зиг"
 bm_interregnum_summerset_zyg_subheading: "Вождь Цалкаля"
 bm_interregnum_summerset_zyg_desc:0 "Вождь Зиг прожил славную жизнь – более славную, чем кто-либо мог предсказать.\n\nЗига, уроженца южного Алинора, за дерзкий дух изгнали его собственные родичи, которые боялись полного истребления со стороны Горнаса. Рассказы о свободных гоблинах в горах Нир подстёгивали его поход на север.\n\nДлинные дома Калкракта не спешили доверять чужаку, пока он не защитил покойного вождя Морга от попытки убийства. Зиг уничтожил предателей при поддержке смертельно раненого вождя. На похоронах он поклялся отомстить племенам Клаудреста...\n\n#bold Сможет ли Зиг исполнить свою клятву, данную на крови покровителю? Или его глупое обещание обернётся гибелью для Калкракта?#!"

