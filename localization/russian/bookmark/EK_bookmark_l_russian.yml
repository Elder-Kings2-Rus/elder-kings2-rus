 # Warlord Rising - Skyrim
 bm_warlordrising_skyrim:0 "Оспоренная Истина"
 bm_warlordrising_skyrim_desc:0 "Дом нордов разделён.\n\nПосле того как верховный король Логрольф был убит, Сварт, ярл Солитьюда, оспорил право законного наследника на трон. И хотя Собрание поддержало дочь Логрольфа Фрейдис, чьи права на престол подтвердила и сама Корона Истины, Сварт созвал собственное Собрание в Солитьюде.\n\nТеперь Скайрим на века разделён на Восточный, во главе которого суждено стоять Фрейдис и её потомкам, и Западный, которым будет править Сварт, а затем и его наследники.\n\n#bold Сможет ли один из претендентов на трон сокрушить другого и объединить провинцию? Или же норды останутся разделены до тех пор, пока не падут и не окажутся под властью чужеземных завоевателей?#!"
 bm_warlordrising_svartr:0 "Король Сварт"
 bm_warlordrising_svartr_desc:0 "Сварт, стареющий ярл Солитьюда, был первым, кто попытался оспорить право Фрейдис на престол после убийства Логрольфа. Решив действовать быстро, он созвал Собрание в своих владениях, чтобы его назначили верховнм королём, однако чуть ранее Фрейдис удалось созвать собственное Собрание и возложить на свою голову корону Истины. Не желая отступать и заручившись поддержкой сторонников, Сварт отказывается признавать Корону Истины как нечто большее, нежели просто лишившийся сил пережиток прошлого, и предпочитает заполучить Верховный Трон, полагаясь на силу своих армий.\n\n#bold Сможет ли ложная королева задушить кампанию Сварта в зародыше? Или Вы возьмёте всё в свои руки, объедините Скайрим под своим знаменем и положите конец многовековой власти Востока?#!"
 bm_warlordrising_freydis:0 "Королева Фрейдис"
 bm_warlordrising_freydis_desc:0 "Фрейдис, дочь ныне покойного верховного короля Логрольфа, не сыскала всеобщей поддержки и её власть над западной частью Скайрима можно назвать в лучшем случае шаткой. Сварт, пожилой ярл Солитьюда, отказывается признавать её легитимность, и если Фрейдис не хочет, чтобы Скайрим остался разделённым на долгие века, ей придётся отправить войска на запад и вернуть Солитьюд и сторонников Сварта в лоно Скайрима.\n\n#bold Обречены ли Фрейдис и её потомки на провал? Или же Вы сможете сокрушить претендента, объединить провинцию и, наконец, стать верховной королевой Скайрима?#!"
 bm_warlordrising_lodvar:0 "Ярл Лодвар"
 bm_warlordrising_lodvar_desc:0 "Лодвар, нордский король на троне Предела, пришёл к власти, присвоив себе Маркарт и одолев окружавшие город племена ричменов. Но его власть простирается отнюдь не на весь Предел, а его подданные активно замышляют его свержение, но на севере и на востоке всё ещё можно найти потенциальных союзников.\n\n#bold Смогут ли непокорные ричмены низвергнуть вас и вновнь стать свободными, или же Вам удастся приобщить Предел к цивилизации и сделать его одним из полноценных нордских ярлств?#!"
 bm_warlordrising_yashnag:0 "Вождь Яшнаг"
 bm_warlordrising_yashnag_desc:0 "После разорения Орсиниума Яшнаг и его племя нашли пристанище на востоке - на земле своих предков в Скайриме. Сварт, удерживаваший власть в западной части провинции, не смог остановить орков, и те основали собственное вождество на землях Фолкрита. После удержания Фолкрента в течение десятилетий, Яшнаг и его избранные воины были один за другим побеждены Хакквилдом, сыном бывшего ярла Фолкрита.\n\n#bold Сокрушат ли дом Яшнага окружающие враги, вновь разбросав орочьи племена по всему миру? Или же Вы сможете выстоять, сохранить Вождество Фолкрент под властью орков и выковать в горниле войны новый Орсиниум?#!"
 bm_warlordrising_yashnag_alt_mahk:0 "Принц Мак"
 bm_warlordrising_yashnag_alt_murzog:0 "Принц Мурзог"
 bm_warlordrising_iliac:0 "Кровь и пена на волнах"
 bm_warlordrising_iliac_desc:0 "Напиши мне!"
 bm_warlordrising_torygg:0 "Король Торуг"
 bm_warlordrising_torygg_desc:0 "Немногих нордов уважают столь сильно, как короля Торуга Честного, и ещё меньше тех, кто нелестно отзывался бы об этом вдумчивом и харизматичном человеке. Торуг, правящий владением на перекрёстке скайримских дорог, принёс мир и процветание на срединные равнины провинции благодаря своему умению заводить друзей и видеть потенциал в достойных.\n\n Теперь же, когда в провинции царит раздор, война подступает на порог королевства, и Торугу, скорее всего, придётся принять одну из сторон, ведь в час нужды оба претендента наверняка затребуют богатства Вайтрана.\n\n#bold Пронесётся ли грядущая смута разрушительной бурей по владениям Торуга, или его миротворческий дар вновь обеспечит Вайтрану защиту?#!"
 bm_warlordrising_brynjolfr:0 "Верховный вождь Бриньольф"
 bm_warlordrising_brynjolfr_desc:0 "Эйвар Певец Камней - легендарный герой, сумевший вернуть скаалам украденные Врагом дары Создателя, и от верховного вождя Бриньольфа, как от его последнего оставшегося в живых родича, многого ожидают.\n\n В это нелёгкое время, когда значительная часть Солстхейма захвачена риклингами, скаалы надеются, что Бриньольфу удастся вернуть земли их народу, подобно тому, как его предок однажды вернул ему утраченные божественные дары. Однако, мало кто знает, что сам Бриньольф не очень-то верит сказаниям и байкам и предпочитает верить, что всё хорошее приходит с ожиданием.\n\n#bold Попытается ли он восстановить власть над Солстхеймом мирным путём, как его предшественники или станет героем, которым народ хочет его видеть?#!"



