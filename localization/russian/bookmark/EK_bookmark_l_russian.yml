 # recommanded characters for the topal bay 440
 bm_warlordrising_topal:0 "Море Невзгод"
 bm_warlordrising_topal_desc:0 "Потентат рушится под собственной тяжестью! Его обломки стекают вниз по Нибену, скапливаясь в устье реки, но свежепостроенные мосты ни за что не дадут им достигнуть моря. Вместе с властью и коммерческой мощью, что ускользают из рук больного человека Тамриэля, в бассейн Топальского моря и на его берега могучим потоком льются не только возможности, но и опасности - их извечный спутник.\n\nКоролева из народа йеспест, правящая на востоке, смотрит в будущей с надеждой, хоть и с опаской. Лейавин и герцогство Чёрный Лес, находящиеся на севере, играют с огнём и пытаются вести дела с теми, кто не доволен положением дел, хоть и пожиная, в конечном итоге, плоды этих стараний. И наконец, расположившемуся на западе Сенчалу выпал шанс - возможно, величайший за всю его историю - обрести невероятное могущество.\n\n#bold Четверо правителей стоят на обрыве истории, видя перед собой возможность принести процветание своим землям. Сумеют ли они ей воспользоваться? Или же их владениям суждено обратиться в руины, представляющие ценность разве что для историков?#!"
 bm_warlordrising_auril:0 "Королева Айне"
 bm_warlordrising_auril_desc:0 "Айне из клана Атла - дочь выдающегося короля Орила, сумевшего в хаосе, возникшем после падения Потентата, объединить народ йеспест под знаменем Соулреста. Юной, но проницательной Айне предстоит оправдать возложенные на неё ожидания, если она не хочет остаться в тени своего отца. К тому же, её правление приходится на непростое время: аргонианские набеги становятся всё более частыми, ждущие удачного момента лилмотиты - всё более дерзкими, а Лейавин, сбросивший акавирские оковы, угрожает самой независимости народа йеспест. Но и среди этих бед, подобных терновому кусту в саду королевы, расцветает роза, что может стать ценным союзником.\n\n#bold Айне знает, что независимость её народа, веками подавлявшаяся при помощи силы, достигнута ценой великих жертв. Сможет ли королева сохранить её, или увянет вместе с ней, померкнув в тени своего отца?#!"
 bm_warlordrising_fabiana:0 "Военачальница Фабиана"
 bm_warlordrising_fabiana_desc:0 "Фабиана Аркато совершенно без ума от королевы Айне из народа йеспест, но ещё больший восторг, который, надо сказать, разделяет и её объект обожания, вызывает у неё сама мысль о том, как голова Ловиера Лейавинского отделяется от тела. Лучше отцеубийства двух благородных людей может сблизить только жажда возмездия.\n\nСостояние владений Фабианы, однако, оставляет желать лучшего и не позволяет ей начать воплощать мечты в жизнь - военачальница не снискала поддержки в Чёрном Лесу, ведь для местных она чужеземка. Если она на хочет оказаться низвергнутой уже за одно то, что не знает имён всех до единого речных святых, ей придётся искать компромисс.\n\n#bold И если Фабиане удастся сохранить стабильность во владениях и угодить своей союзнице, можно быть уверенным - никакой "Владыка" не будет властен ни над ней, ни над кем либо ещё."
 bm_warlordrising_lovierus:0 "Владыка Ловиер"
 bm_warlordrising_lovierus_desc:0 "Король Эсдруф Каро оставил своему сыну в наследство множество неоконченных дел. И теперь Ловиеру придётся разбираться с тем бардаком, что остался после его отца.\n\nПо одну сторону Нибена уже слышится грозный рёв народа Малапи, а по другую - лязг ножей, что точат местные властительницы. Не стоит владыке забывать и про Лейавинские Мосты, безумный проект его предшественника, который, хоть и приносит выгоду, но делает из королевства мишень для всех, кто правит на берегах озера Румаре.\n\nЛовиер находится в раздумьях. Если владыке удастся перехитрить врагов, он сможет превратить Топальское море в свой личный источник дохода.\n\n#bold Сможет ли Ловиер справиться с призраком наследия своего отца? Или же собственная самоуверенность станет его погибелью?#!"
 bm_warlordrising_mharra:0 "К'хара Кахада"
 bm_warlordrising_mharra_desc:0 "Сенчал находится в эпицентре идеального шторма, а Кахада мнит себя оком бури. Грива с трудом борется за удержание власти над подданными, потентат с трудом борется за собственную жизнь, ну а всё, что остаётся Кахаде - наблюдать за процветанием собственных владений. Безусловно, есть и те, кто может позариться на власть над побережьем - Соулрест и Лейавин, если быть точным, но может быть лишь одна Жемчужина Топальского моря, и история ещё не слышала о том, чтобы это звание принадлежало кому-то другому. Кахада Дро'зел унаследовала Сенчал в состоянии, сравнимом, пожалуй, разве что с Па'алатом во времена его расцвета, но ветер перемен силён как никогда, так что Город Воров может в любой момент сдуть с полуострова Квин'роул.\n\n#bold Продолжит ли народ Сенчала, подобно кораблю, плыть по течению, приняв на борт свой новый золотой век, или же бахвальство Кахады станет погибелью как для него, так и для неё самой? Кто знает: быть может, только оказавшись под влиянием новых веяний, ей удастся избежать краха?#!"

 # recommanded characters for reaper's march 440
 bm_warlordrising_reaper:0 "Смерти причитается"
 bm_warlordrising_reaper_desc:0 "На границе Валенвуда и Эльсвейра раскинулась Марка Смерти. Право на владение ей было причиной многовековых противостояний, но недавно Цицерон Аксий, коловианский военачальник, называющий местные бесплодные равнины не иначе как 'Южным вельдом', ступил на эти земли и провозгласил себя королём. Тем не менее, последние очаги босмерского сопротивления ещё не угасли: Мейвиль, одна из отпрысков династии Каморан, ведёт своих людей на борьбу с чужеземным захватчиком, а худородному Нендейру 'Железная Кора' удаётся удерживать древождество Сумеречная Лоза. Видя как Арентия погружается в хаос, К'хар Дюны подумывает о том, чтобы начать действовать и, подражая Дарлоку Брею, расширить каджитское влияние на запад.\n\n#bold За долгие годы Марка Смерти погребла под собой огромное количество амбициозных планов. Кто же выйдет победителем из этой схватки?#!"
 bm_warlordrising_reaper_cicero:0 "Король Цицерон"
 bm_warlordrising_reaper_cicero_desc:0 "Аристократы к северу от Стрида были поражены, узнав, что одному из них удалось при поддержке наёмников завоевать Арентию. Вот только, хоть Цицерон Пуллия и добился определённых успехов на первоначальном этапе вторжения, утратившие власть Хранители Арентии ведут против него нескончаемую партизанскую войну, оставаясь занозой в боку короля. Но что ещё более тревожно - поступают сведения о том, что древождь Сумеречной Лозы собирает войско столь большое, что Цицерон рискует быть отброшенным обратно в Западный вельд. И хотя сиро-босмерские подданные короля куда сговорчивее, они также могут примкнуть к сопротивлению, если почуют его слабость.\n\n#bold О мире в 'Южном вельде' пока можно только мечтать, и если Цицерон хочет выстроить прочное королевство к югу от Стрида, ему придётся погасить все очаги сопротивления. Но Смерть коварна и наверняка найдёт способ забрать то, что ей причитается... Если только Вам не удастся избежать козней, которые она для Вас уготовила и заложить фундамент для наследия, что проживёт долгие эпохи.#!"
 bm_warlordrising_reaper_maevelle:0 "Хранительница Мейвиль Каморан"
 bm_warlordrising_reaper_maevelle_desc:0 "Династия Каморан, подобно древу, раскинула свои ветви по всему Валенвуду. При этом плачевное состояние арентийской ветви вызывает беспокойство с тех пор, как коловианский авантюрист завоевал большую часть подчинённых ей земель. Мейвиль предстоит через многое пройти, если она хочет закрепиться в Марке Смерти. Опора её власти, и без того непрочная, подтачивается набегами как коловианцев, так и родичей-босмеров, предпочёвших стать хищниками, прежде чем превратятся в добычу. И что ещё хуже, худородный выскочка по имени Нендейр заявил права на её владения! К счастью, на этих землях кровь Эплира всё ещё что-то значит и открывает возможность для временного брачного союза.\n\n#bold Судьба рода лежит в руках Мейвиль, танцующей на острие ножа. Неужели настало время Смерти собрать свой урожай с каморанского древа? Или же Вы возьмёте власть в свои руки, низвергните узурпатора и сокрушите предателей, подчинив их своей воле?#!"
 bm_warlordrising_reaper_habais:0 "К'хар Хабаис"
 bm_warlordrising_reaper_habais_desc:0 "Радостный взор Хабаиса повёрнут в сторону Арентии, повергнутой в хаос, в то время как за своё, могучее и окружённое слабыми соседями государство он полностью спокоен. Опасность мог бы представлять разве что 'Южный вельд', вот только его раздирают изнутри распри между коловианским королём и босмерами, что отказываются ему подчиняться. Если К'хар сумеет воспользоваться представившимся шансом, то сможет подмять под себя не только военачальников, не признающих власть Дюны, но и богатую Арентию, что когда-то уже была частью Анеквины.\n\n#bold Перед Хабаисом лежат безграничные возможности, что сами расстилаются перед ним, но если он будет медлить, его враги могут окрепнуть, а амбициозные планы - сорваться. Безусловно, хорошие вещи случаются с теми, кто умеет ждать, но может стоит взять всё в свои руки, пойти по стопам Дарлока Брея и вернуть былое величие Не-Квин-Ала?#!"
 bm_warlordrising_reaper_nendaer:0 "Древождь Нендейр 'Железная Кора'"
 bm_warlordrising_reaper_nendaer_desc:0 "Обитатели Сумеречной Лозы уже успели свыкнуться с коловианскими 'авантюрюстами', но полный разгром, что потерпели правящие дома за последнее десятилетие, и его катастрофические последствия побуждают личностей не столь высокородных к действию. Нендейр 'Железная Кора' как раз из таких - он заявил о притязаниях на владения Мейвиль Каморан, не опасаясь её гнева, и теперь намеревается низвергнуть самопровозглашённого короля Арентии. Где потерпели неудачу Камораны, Нендейр надеется преуспеть, освободив Марку Смерти от Цицерона и защитив её ото всех остальных. Но одно дело - надеяться, и совсем другое - добиться цели, а бросив вызов сильным мира сего, Нендейр рискует вскоре расстаться с жизнью.\n\n#bold У следопытов Сумеречной Лозы большие планы на Марку Смерти, но долго ли они протянут в землях, что так любят губить героев... Быть может, Вам удастся привести их к величию и основать орден, что будет оберегать Арентию отныне и впредь?#!"

 # recommanded characters for hammerfell 440
 bm_warlordrising_hammerfell:0 "Венец Песков"
 bm_warlordrising_hammerfell_desc:0 "Ар-Азал 'Достойный', покойный Верховный король Хаммерфела, сумел установить шаткое перемирие между Предшественниками и Венценосцами, взяв в жёны Ферешту и Арлимахеру, дочерей сановника-Предшественника Сентинеля и короля-Венценосца Рихада соответственно. К несчастью, этот дипломатический манёвр, словно оазис-мираж среди палящих песков пустыни Алик'р, оказался не более чем ложной надеждой на долгожданный покой, от которого так далека полная невзгод история Хаммерфела.\n\n Едва прошёл день с коронации Верховного короля К'Авара, как сановник Сентинеля сообщил, что схватил и тут же казнил ассасина Тёмного Братства, предположительно посланного королевой-матерью Арлимахерой с целью убить детей Ар-Азала от королевы Ферешты, тем самым лишив Предшественников возможности занять престол. Заявив, что подобного рода предательство избавляет их от всяких вассальных обязательств, Предшественники вскоре восстали против своих владык в лице Венценосцев.\n\n#bold Смогут ли Венценосцы удержать власть и сохранить целостность Верховного королевства, или же мятеж Предшественников увенчается успехом?"
 bm_warlordrising_hammerfell_kavar:0 "Верховный Король К'Авар"
 bm_warlordrising_hammerfell_kavar_desc:0 "The firstborn child of High King Ar-Azal and Queen Arlimahera, K'avar thought that he would be able to mantain the uneasy alliances that his father had forged between their Crown and Forebear subjects. All hope was lost when the plotting Grandee of Sentinel falsely accussed K'avar's own mother of hiring the Dark Brotherhood to kill his Forebear siblings, triggering a revolution against Crown rule, lead by his brother Prince Ahlam.\n\n#bold Can High King K'avar avert the Forebear revolution and keep his crown? Will he pardon Ahlam's treason?"
 bm_warlordrising_hammerfell_ahlam:0 "Принц Алем"
 bm_warlordrising_hammerfell_ahlam_desc:0 "The favorite child of High King Ar-Azal and Queen Fereshtah, Ahlam had grown to idolize his older brother, High King K'avar. As such, Ahlam was shocked when his maternal uncle revelead a plot by K'avar's mother, ruthless Queen Arlimahera, to have Ahlam and his Forebear siblings murdered by the Dark Brotherhood. Soon enough, the young prince was heading a revolution against the High King.\n\n#bold Can Prince Ahlam liberate the Forebear population from the murderous oppression of the Crown and, if so, what will be of his older brother, the High King?"
 bm_warlordrising_hammerfell_murahd:0 "Король Мурад"
 bm_warlordrising_hammerfell_murahd_desc:0 "The greatest of the Crown Grandees, King Murahd offered the hand of his loved daughter Arlihamera to High King Ar-Azal in the hope of calming Forebear unrest in the province. The Crown know that the restless Forebear can't be trusted, however, and King Murahd wasn't surprised when the Grandee of Sentinel forged evidence of a plot to assassinate Forebear royals and instigated revolution in the Crown realms.\n\n#bold Will King Murahd be able to quell the unrest in his own realm?  If he succeeds, should Rihad once again bow to the High King?"
 bm_warlordrising_hammerfell_isobel:0 "Изобель 'Королева пиратов'"
 bm_warlordrising_hammerfell_isobel_desc:0 "A fearsome pirate of Cyrodiilic origin, Isobel's crew terrorises Abecean merchants and coastal rulers alike. Eventually, as the Forebear revolution disrupted most coastal trade in Hammerfell, she would settle down and found Gurges & Associates, one of the major merchant houses of Abah's Landing, focused on gambling, fencing, laundering, and highjacking.\n\n#bold Will Isobel follow her fate and settle down or will the Regal Pirate keep her reign of terror over the Abecean?"
 bm_warlordrising_hammerfell_madara:0 "Вельможная дама Мадара"
 bm_warlordrising_hammerfell_madara_desc:0 "Magnifica Madara was appalled when High King Ar-Azal recognized King Amir's claim to the Kingdom of Taneth instead of her own, for it went against the very notion of a compromise between Crown and Forebear that the High King vowed to uphold. Now, in the wake of the Forebear revolution, she has the opportunity to recover her birthright and reinstate Forebear rule in Taneth. Cursed be Arlihamera's devious plot!\n\n#bold Will Magnifica Madara succeed in her bid for independence and recover Taneth from the claws of the loathed Danobia?"
 bm_warlordrising_hammerfell_yarana:0 "Королева Ярана"
 bm_warlordrising_hammerfell_yarana_desc:0 "Warm smiles greet the face of kind Yarana at-Ojwa, the Saber of Hallin, Protector of the Forebears. Her people rise against Crown supremacy all over Hammerfell, answering the call to arms against the devious High King K'Avar!\n\nSparing no expense in help of the uprising, she leads her troops in support of Antiphyllos to stall the Crown offensive. Longstanding engagement in Hegathe could jeopardize defence of Ojwambu against raiders from across the Bjoulsae or the Crags. Boldness begets danger, such that assassins or soldiers could claim her life at any moment.\n\n#bold Queen Yarana will need to pick her fights and win decisively lest her Kingdom fall into the abyss.\nCan you meet the challenge head on, or will the last Forebear Kingdom of the Iliac go extinct under her rule?#!"
 bm_warlordrising_hammerfell_azzan:0 "Король Аззан"
 bm_warlordrising_hammerfell_azzan_desc:0 "King Azzan of Gilane is caught between a rock and a hard place: to his north, the rightful lands of his kingdom have been encroached upon by the Alik'r tribesmen, to his south, pirates and profiteers have seized Hew's Bane like so much flotsam.\n\nNow war is on the horizon, as the upstart Forebears have thrown their lot in with Prince Ahlam to contest the rule of law, tradition, and heritage that rests with High King K'Avar.\n\n#bold Can Azzan fulfil his duties to his allies and to all Na-Totambu while surrounded by enemies, or will he leave Gilane open to attack? Perhaps a shrewd Azzan could leverage his alliance with a victorious High King to restore Crown rule - his rule - in the Abecean?#!"

 # recommanded characters for black marsh 440
 bm_warlordrising_blackmarsh:0 "Ку-Вастей"
 bm_warlordrising_blackmarsh_desc:0 "С тех самых пор как с Потентатом был подписан, хоть и непрочный, но поныне действующий мирный договор, среди почитателей Хиста растёт беспокойство. Как-никак, Необходимоcть Перемен может породить колоссальные разрушения...\n\nМногие - от представителей пришедшей в упадок королевской династии Средней Аргонии до членов переживающих свой рассвет конфедераций Онкобры и долины Боа - готовы возглавить народ корня. В эти неспокойные времена никому не следует быть излишне самоуверенным, но вождь Су-Залил, не стесняемый подобными предосторожностями, заявил о своих притязаниях на сам Стормхолд! Королевские дома Хелстрома и Архонта же довольствуются сохранением власти над собственными исконными землями.\n\nТе же обитатели Чернотопья, что не принадлежат к народу саксхлил, ходят по лезвию ножа, со страхом наблюдая за двумя лилмотитами, схлестнувшимися в жестокой братской войне. Например, хорвалли из Архонта пытаются угнаться за процветанием народа йеспест, полагаясь на лидера клана Вра'сет, однако неизвестно, не положит ли его смерть конец их попыткам. Не стоит забывать и про айлейдскую принцессу, что не находит себе места после падения Сильянорна от рук рабовладельцев из дома Дрес, ведь бремя защиты от данмерских и саксхлильских рейдов, которое она взвалила на своих северных родичей, теперь лежит на её плечах.\n\n#bold Собьёт ли ветер перемен вас с ног, или, всё же, Вам с Ку-Вастей по пути?#!" 
 bm_warlordrising_blackmarsh_morilye:0 "Арана Морилай"
 bm_warlordrising_blackmarsh_morilye_desc:0 "Morilye Carandol, Ayleid Queen of Loriasel, comes from a venerable line of Ayleid Kings, her ancestors having fled Ald-Cyrod following the Narfinsel Schism finding a new home in the inhospitable Black Marsh. Now once again her people are threatened, with the fall of Silyanorn to Dunmer five years ago a key ally in the region was lost and the balance of power is uncertain. The surrounding Kothringi and Argonian Tribes might attempt to end her Kingdom at any moment. \n\n#bold Surrounded by potential enemies will Morilye prevail? Or will Loriasel fall like so many Ayleid Kingdoms before it?"
 bm_warlordrising_blackmarsh_xir:0 "Следопыт Зир 'Узурпатор'"
 bm_warlordrising_blackmarsh_xir_desc:0 "Xir the Exile, now Xir the Usurper, is the firstborn son and would-be heir of Aiisxar of Blackrose. By all accounts he should have succeeded his father as the new Pathfinder of Blackrose, however a disagreement and fight between the two years ago saw him exiled to his mother's kin in Buwomousa. Now, with his father dead and his estranged kid-sister on the throne of Blackrose, he has rallied those tribes loyal to him and seeks to usurp the titles rightfully his... \n\n#bold Will he suceed in his ambitions and claim Blackrose and beyond? Or will his sister Mispaxa prove the Cleverer Fox?"
 bm_warlordrising_blackmarsh_alt_mispaxa:0 "Следопыт Миспакса"
 bm_warlordrising_blackmarsh_vraseth:0 "Верховный вождь Вра'сет"
 bm_warlordrising_blackmarsh_vraseth_desc:0 "Born to just one of many Horwalli tribespeople, no one would have expected the young headhunter named Vra'seth to accomplish anything truly extraordinary, let alone unite all the Horwalli people under one banner. His greatest victory likely the Battle of Archon, where he slew Raj-kaal Dreekius of the Tharumee in personal combat securing the strategic settlement for the Horwalli. But Vra'seth is no longer a young warrior, and not just the Tharumee are waiting for his death... \n\n#bold Will his conquests and dreams of a Great Horwalli Kingdom survive his death? Or will his heirs lose it all?"
 bm_warlordrising_blackmarsh_brandshei:0 "Каал Бранд-Шей 'Неистовый'"
 bm_warlordrising_blackmarsh_brandshei_desc:0 "In terms of scars, there is no besting Brand-Shei.Captivity in Dres controlled Stormhold has been horrifying yet pivotal in forging his sanguine self. When he toiled in the fields beneath its walls, he made a promise to himself: to rule the place and place the governor's head on a spike! But before he can even do so, he has to support his brother-in-law in his own uprising against nothing less than a coalition of Dres magnates. \n\n#bold Can Brand-Shei seize his dreams with both hands or will his grave stake join the piles of would be liberators?#!"
 bm_warlordrising_blackmarsh_milos:0 "Радж-каал Милос"
 bm_warlordrising_blackmarsh_milos_desc:0 "The Tharumee once ruled all of Archon as Kings but those days are long gone. Much of their lands were slowly lost and then the Horwalli sacked and took Archon itself five years ago killing Milos's father Raj-kaal Dreekius. Milos retains only a small amount of provinces to the North, his sister having taken control of the closer Archal. \n\n#bold Will Milos be able to retake Archon and perhaps even reclaim the Kingdom of Archon itself? Or will the Tharumee fade into irelevance?#!"
 bm_warlordrising_blackmarsh_talenjei:0 "Радж-каал Тален-Джей 'Возрождённый'"
 bm_warlordrising_blackmarsh_talenjei_desc:0 "Thousands of years before this Era, Black Marsh had a King. Order, progress, lasting achievement were the law of the land. Through obscure xanmeer magicks this King underwent rebirth. Failure or the erosion of time thwarted his designs, casting him into a much diminished vessel. Talen-Jei is now the scion of a ruined kingdom, surrounded by a populace which embraces squalor \n\n#bold Can Talen-Jei restore the glory of Duskfall or will he fail to tame the heart of the people?#!"

 # Interregnum
 bm_interregnum:0 "Междуцарствие"
 bm_interregnum_desc:0 "Двадцать лет назад последний акавирский Потентат и все его наследники были убиты, что положило конец Второй Империи.\nИ вот теперь, десятки враждующих государств раздирают Сиродил и Хайрок на части, претендуя на их наследие. Скайрим, в свою очередь, страдает от народных волнений, вызванных борьбой двоих претендентов за Верховный трон провинции. Те, кто ещё недавно называл себя подданными Империи, ныне грызутся даже по самым мелким поводам. На остальном материке дела обстоят не лучше: по всем уголкам Тамриэля - кроме, разве что, Алинора - вспыхивают локальные войны.\n\n#bold Есть ли шанс, что, несмотря на разгоревшийся хаос, Империя сумеет восстать из пепла? Смеет ли хоть кто-нибудь надеяться, что обуздает нестабильность, возвысится над всеми и провозгласит себя императором не только Сиродила, но и всего Тамриэля? В условиях хаоса, что посеяло Междуцарствие, возможно всё.#!"
 bm_interregnum_marandrujo:0 "Грива Ма'рандру-джо"
 bm_interregnum_marandrujo_desc:0 "Since time immemorial there has been a Mane to guide the faithful. In these troubled times, the 'Braided Crown' is worn by His Excellency Ma'randru-jo, rightful ruler of all Elsweyr!\n\nIf Pellitine obeys, Anequina is defiant at its own expense. Only Dune has a semblance of order as Riverhold, Orcrest and Rimmen descend into anarchy. Not even the Brae are spared — they fight an implacable war against their Rimmenese subjects turned Kings.\n\nBy secular law, Anequina should obey the the Two Moons' Dance if Ma'randru-jo overcame his aloof character.\n\n#bold Will Anequina escape the grasp of the Mane, or can you ensure the Hierocrat reigns supreme again?#!"
 bm_interregnum_hakkvild:0 "Ярл Хакквилд"
 bm_interregnum_hakkvild_desc:0 "Hakkvild is no sheltered prince, having lost his father and birthright almost two decades ago to the Yal Clan. Serving his uncle Engar in Helgen left him ample time to grind his ax into dust and then some.\n\nHaving succeeded the avuncular throne, he is now chomping at the bit to return the Hold to his Nordic hands.\n\nConsidering he enlisted the support of Whiterun against the marauding Orcs and his capital is a solid place from which to attack or retreat to, his dream is within reach.\n\n#bold One can never be too careful as the Orsimer are ruthless and fell enemies ready for anything. Will you overcome all their defenses to chase out Mauloch's children or will you watch as Hakkvild crashes against Orcish might?#!"
 bm_interregnum_mariette:0 "Королева Мариэтта"
 bm_interregnum_mariette_desc:0 "House Rielle has exalted origins, from Fabre 'the Iron Son' carving a sphere of influence in post-Nordic High Rock to Sebastien the Great officially annexing the dependencies into the modern Kingdom of Camlorn. If not for Direnni felony maybe Fabre 'the Black' could have united all of Glenumbra and beyond! Queen Mariette has no such ambition: holding a tight leash on her vassals is taking all her full focus. But should she ever grow tired of toying with their nerves, the princes and petty monarchs of Camlorn are ripe for the picking.\n\n#bold Should Mariette spread her shadow over her rightful domain or will her cabbal of terror prove her undoing?#!"
 bm_interregnum_kaidarbul:0 "Ашхан Каид-Арбул"
 bm_interregnum_kaidarbul_desc:0 "Urshilaku. One of the Four Great Tribes of the Ashlanders is in the capable hands of Kaid-Arbul, son of Enkidu. Devout, stoic and kind, the Velothi of Valenvaryon have little to fear under his rule.\n\nAlas the greed of the outlanders cannot be contained for long, inexorably edging them towards further encroachment and conflict with the Velothi. Tales of a hero that will punish the wicked Dunmer may sooth the meek and the feeble, but Kaid-Arbul knows a singular truth: #bold Might Makes Right!#!\n\n#bold Will the Urshilaku throw back the outlanders into the sea or begin their descent into irrelvance.#!"
 bm_interregnum_bhalarix:0 "Регент Баларис"
 bm_interregnum_bhalarix_desc:0 "House Sylla made landfall on Tamriel at the beginning of the Reman Empire. They have shared its trials and tribulations until the ascendency of Versidue-Shaie's clan. Exiled to the ironically named 'Shaie's Creek' they were spared the brutal purges in the core territories. The 'Bastard Regent', Bhalarix has taken stewardship of his clan after his mother passed, still heartbroken over the deceptive Zidakye warden who spawned him\n\nNow tethering on the brink, the resurgent House Dres is free to deal him a crushing blow after winning its total war on rebel Argonians.\n\n#bold Can the Bastard Regent preserve the isolated Ilniviri holdout in spite of all odds? Will you take control of his destiny to snatch victory from the jaws of defeat?#!"
 bm_interregnum_torg:0 "Вождь Торг гро-Брог"
 bm_interregnum_torg_desc:0 "'Blood of the Scarlet Vein', the Rubedite Clan of Iron Orcs carved out their seat on the back of the eponymous ore. Saddled with comfortable wealthand strong warbands, Torg gro-Brog is at a crossroad.\n\nThe tribesfolk chaff under his mild temper such an antithesis to the stubborn and ruthless Osh Ornim paragon. His own father once said he was 'a timid goat spawned by a fierce boar'. Chieftain Brog was no prolific Orc, leading Torg to accede the chiefdom unopposed.\n\n#bold Will Torg collapse when faced with Osh Ornim expectations of rulership or will you toe the line between his true self and duty?#!"

 bm_interregnum_cyrodiil:0 "Раскол Красного Алмаза"
 bm_interregnum_cyrodiil_desc:0 "Двадцать лет назад последний акавирский Потентат и все его наследники были убиты, что положило конец Второй Империи.\n Спустя одиннадцать лет Аттребус Сосильдор одолел последнего змеиного отпрыска акавирской династии, взяв в свои руки власть над Имперским островом. Однако, его амбициозными планами по подготовке Сиродила к грядущей смуте Междуцарствия остались недовольны нибенейские аристократы, чьё влияние на Хартленд оказалось под угрозой.\nТаким образом, совсем не удивительно, что спустя всего три года правители Нибенейской долины, возглавляемые Венаросом Каптором, восстали против Аттребуса. И хотя Аттребус нашёл в этой войне свою смерть, Венарос не добился своих целей и вызвал в Сиродиле раскол, ещё больший, чем тот, что произошёл во времена войны с Потентатом.#!"
 bm_interregnum_caius:0 "Лорд-протектор Кай"
 bm_interregnum_caius_desc:0 "The Interregnum is a time when nothing can be taken for granted except the likelihood of war, and Lord Protector Caius has profited during the uncertainty and turmoil in the two years since Attrebus' death more than perhaps any other man in Cyrodiil.\n\nHe is no Emperor, but instead rules as a protector of the very heart of the province. His home base, being along the shores of lake Rumare, has been extremely lucrative for Caius. Nonetheless, his direct political influence over Cyrodiil is minor, and his military strength is anemic.\n\n#bold Caius needs to rapidly consolidate his power or face an onslaught of foes who all desire the treasure he holds: The Imperial City.#!"
 bm_interregnum_venaros:0 "Верховный владыка Венарос"
 bm_interregnum_venaros_desc:0 "House Cuptor suffered a fall from grace when Cyril II spited Savirien-Chorak fifty years ago. The deposed Prince Venaros bided his time, serving the surging Akaviri Potentate while he flicking the Coin of Shame each day.\n\nWhen Aixnieras fell to Attrebus, Venaros wasted no time in spearheading the Defiance of Nibenay, leading to his triumph at Poppad Woods two years ago. Now uncontested Grand Overlord of Nibenay, although his ancestral seat of Bravil still escapes his grasp.\n\n#bold Should Venaros set aside his Nibenese plans to reclaim on Bravil or will House Cuptor refuse a toast only to drink a forfeit?#!"
 bm_interregnum_hieron:0 "Генерал Иерон"
 bm_interregnum_hieron_desc:0 "Hieron seeing the tragic death of Attrebus first hand did not temper the fire in his belly. If anything he is convinced more than ever than he is the great man Cyrodiil needs, and that he #bold will#! succeed where Attrebus failed!\n\nTo his credit, some loyalists acclaimed him General of the Colovian Estates, although he must set camp in the rough hills instead of the rich plains. The Estates will have to 'pacify' all of Colovia before they can turn their attention to the Lord Protector. Post-Remanite thought isn't everyone favorite belief however, but that can be changed.\n\n#bold Will the Colovian Estates rise from the ashes under Hieron or will the Colovian pretenders fall apart a second time?#!"
 bm_interregnum_ilnori:0 "Герцог Илнори"
 bm_interregnum_ilnori_desc:0 "One can hardly decide if the Aquilarios profited more from Attrebus' meteoric rise or his sudden fall. The General's long campaigns initially helped Helvidius to power before his son Ilnori brazenly took over once he saw the signs of the changing times.\n\n Regardless, the Duke of Chorrol faces the delinquent Colovian Estates retrenched into his highlands besides various freeholding backers of the rebellion. The Imperial City is unattainable if Ilnori cannot subjugate his own backyard.\n\n#bold Will Ilnori surpass the legacy of Attrebus or will the Aquilarios stint on the throne prove even more short-lived?#!"
 bm_interregnum_abnur:0 "Владыка Абнур"
 bm_interregnum_abnur_desc:0 "'Indecision is the ruin of fortune'. Thus spoke Abnur at the beginning of his 'regency'. Taking in the sights, the issues are clear: Grand Overlord Cuptor is now backed by the Lower Nibenay as the Jarls to the north are unleashed by the Potentate's final demise.\n\nHis eyes are also set on the Imperial City, where a fellow former student of the Arcane University turned Imperial Battlemage might proove a powerful - and much needed - ally to Cheydinhal.\n\n#bold Abnur has made bold promises while his challenges stand taller than a decade prior. Can he rise to the occasion to make his mark on history? Or will his coup be the grotesque incipit of House Tharn's downfall?#!"
 bm_interregnum_harald:0 "Король Харальд"
 bm_interregnum_harald_desc:0 "The clan-heads of Bruma spurn the Frost-Beard Clan's authority. Going from a legendary conqueror to conciliant diplomat was a shock to them.King Harald was supposed to be the literary foil to his martial father, alas he failed in his assignment.\n\nOne can hardly imagine that a selfmade bandit-king (in turn son of a troll-hunter) sired him. Frostcrag and Horunn openly call mock his authority despite assenting to his rule at the moot decades go. Critical territories remain under Colovian or even Ilniviri control...Perhaps, the time for the sword is not yet over. Harald could subjugate the recalcitrant clans to show his might...\n\n#bold Should Harald renounce his soft spoken ways or will the King of Bruma remain a first among equals?#!"



 # recommanded characters for the iliac bay 450
 bm_interregnum_iliac:0 "В тени Башни"
 bm_interregnum_iliac_desc:0 "Адамантиновая Башня, колыбель Нирна, что расположилась на острове Балфиера, уже в который раз становится молчаливой свидетельницей того, как торговые дрязги приносят войну на тихие берега залива Иллиак.\n\n История залива, как естественной границы между Хай Роком и Хаммерфелом, всегда являла собой причудливое переплетение происходящих здесь завоеваний, интриг, эпидемий и восстаний. Бретонцы, альтмеры, редгарды и даже пришлые акавирские пираты да орочьи налётчики - все желают заполучить в свои руки власть над одним из богатейших регионов Тамриэля.\n\n За прошедший век, благодаря хаосу Междуцарствия, даже для самых ничтожных баронов открылась возможность назваться королями собственных клочков земли, открыв новую главу в истории вечной грызни за Иллиак.\n\n#bold Суждено ли кому-нибудь стать новым неоспоримым владыкой Залива? Или же этот регион обречён и дальше оставаться раздробленным?"
 bm_interregnum_iliac_donella:0 "Королева Донелла"
 bm_interregnum_iliac_donella_desc:0 "Queen Donella grew up hearing about the Seamount Tribe conquest of Betony Isle. The Orcs brutally slayed the local royal family, including her loved aunt Nurese, establishing a foothold of Orcish dominance in the entrance of the Iliac Bay. An eyesore that remains to this very day.\n\nSince that show of weakness, the lords of Glenumbra have progressively lost faith in the capacity of Daggerfall to protect them, propelling claims of independence that threaten the very existence of the kingdom.\n\n#bold Will Queen Donella revert this scenario or will Daggerfall be demoted to a minor power in the region?"
 bm_interregnum_iliac_lywel:0 "Король Ливел"
 bm_interregnum_iliac_lywel_desc:0 "Veteran of the great war against Orsinium, King Lywel saw his kingdom's trade deals fall short as the rich ports of Hammerfell gradually closed amidst the recent Forebear Revolution.\n\nOnce known as the Jewel of the Bay, Wayrest's bankruptcy has allowed some disgruntled vassals, increasingly wary of the King's capacity to protect them from encroaching Direnni and Redguard incursions, to server ties with the capital, declaring their independence and further hurting the Kingdom's finances.\n\n#bold Will King Lywel be able to return his kingdom to its former glory or will Wayrest be relegated to ancient history?"
 bm_interregnum_iliac_ancotar:0 "Кинлорд Анкотар"
 bm_interregnum_iliac_ancotar_desc:0 "Dreaming of emulating his ancestors Aiden and Raven Direnni, Kinlord Ancotar has been slowly reasserting his clan's dominance over their former holdings in Greater Bretony.\n\nHaving personally witnessed the descend into chaos caused by the Interregnum since the assassination of the Potentate a hundred years ago, Ancotar has grown sure that a return of Direnni Hegemony over High Rock could bring much needed peace to the region.\n\n#bold Will Ancotar be able to achieve his objectives or are the Direnni bound to be mere castellans of the Adamantine Tower?"
 bm_interregnum_iliac_vhosek:0 "Король Восек"
 bm_interregnum_iliac_vhosek_desc:0 "As the oldest son of the fabled Queen Yarana, champion of the recent Forebear Revolution, King Vhosek inherited an ascendant kingdom.\n\nThe Kingdom of Hallin, known as Ojwambu in the local Yoku language, is strategically positioned on the land border between High Rock and Hammerfell, but never assumed an active position in the region, acting mainly as a defensive buffer for both Bretons and Redguards, always eager to fight for control of the Bjoulsae River and the Iliac Bay.\n\n#bold Will Vhosek be able to outmanevur his rivals and become a major player in the Iliac Bay or is will his kingdom remain confined to the sands of the Alik'r?"
 bm_interregnum_iliac_saffir:0 "Сановница Саффир"
 bm_interregnum_iliac_saffir_desc:0 "With the conclusion of the Forebear Revolution and the dissolution of the High Kingdom of Hammerfell, Grandeya Saffir is one of the last Crown rulers in the shores of the Iliac Bay.\n\nWary of the growing power of her supposed liege, the Kingdom of Sentinel, ruled by the vile Forebear Namasur, Saffir needs to act fast to consolidate her power and reestablish Crown rule over the region, let she lose her priviliged base on the shores of the Iliac Bay.\n\n#bold Will Saffir be able to assert independence and rise as a regional power or is her fate to succumb to Forebear rule?"

 # recommanded characters for the abecean 450
 bm_interregnum_abecean:0 "Приливные стремления" 
 bm_interregnum_abecean_desc:0 "На примере карпаччо из окуня можно осознать всю пестроту населяющих берега Абесинского моря торговцев, воинов, грабителей и завоевателей; широко известно, что и бретонцев, и йокуданцев, и сиродильцев, и альтмеров этот местный "изысканный деликатес" приводит в страшное негодование.\n\nС падением Потентата безопасность в этих водах существенно снизилась, и вместе с тем пришла в упадок торговля. Только самые дерзкие и смелые капитаны самых охраняемых грузовых судов рискуют сняться с якоря, да и те нередко подвергаются нападениям, не успев даже скрыться из виду у работников доков. Организованный хаос сменил на посту царивший раньше покой, создав две противоборствующих стороны: на одной - те, кто продолжает заниматься честной торговлей, а на другой - те, кто за их счёт предпочитает заниматься нечестной.\n\n Островные и прибрежные торговые узлы, такие как Строс М'Кай, Систрес и Причал Абы, опасаются этого противостояния, страшась, что рано или поздно им придётся выбрать сторону. Те же, кто находится на периферии абесинского региона, давно сделали свой выбор в пользу наводящих страх на проходящие мимо суда дремор из Панкора, возглавляемых верховным адмиралом, или анвильских корсаров, подчиняющихся королю пиратов. \n\n#bold Приливы приходят и уходят, а старые волны смываются новыми. Солнечные деньки подошли к концу, и пришло время решить, кто вы есть: беспомощный государь или свирепый пират?#!"
 bm_interregnum_abecean_afshuur:0 "Сановник Афшур"
 bm_interregnum_abecean_afshuur_desc:0 "Afshuur at-Addin's former roguish, mercantile life suddenly turned lordly a decade ago. Economic downturn in the Abecean sea lanes became sustained, with rampant shortages, racketeering and blockades bringing the people to their knees. This harrowing burden of piracy drove Abah's Landing to empower Afshuur as their Grandee, a dashing entrepreneur proficient in both soft and hard skills expected of a ruler\n\n Whole villages are being hauled away in chains whilst the raiders venture more and more inland to find their booty. Afshuur will require grit and sagacity to overcome the challenges to come...or even to take the fight to the home of the corsairs in a preemptive strike...\n\n#bold Will Grandee Afshuur turn to privateering to sustain his ailing economy and protect his ports? Or will you suffer in silence as your people are robbed and enslaved?#!"
 bm_interregnum_abecean_arctur:0 "Король Арктур"
 bm_interregnum_abecean_arctur_desc:0 "Arctur Dralgoner is a rarely seen Pirate-King, overtly plying the shipping lanes and ports of his rivals. He toppled House Olo practically overnight, slaying King Rogatus in single combat in the auspicious year 2E 444 and declaring himself King of Anvil by right of conquest.\n\n If his vision and military acumen are no longer in question, many smallfolk fear for their life and limb under the mercurial and scheming corsair, wondering where he will set his sights next. Pirates are always looking for the next loot after all.\n\n#bold Can you settle down your privateers and become a respectable King or will the sea life catch up to you?#!"
 bm_interregnum_abecean_fabrelle:0 "Герцогиня Фабрель"
 bm_interregnum_abecean_nizran:0 "Король Низран"
 bm_interregnum_abecean_nizran_desc:0 "Following his grandfather's death in the Forebear Revolution, it falls upon King Nizran to restore order to Rihad. His grandfather pointless and inglorious death, as well as his kingdom falling behind Taneth as the most prominent Crown realm in southern Hammerfell, has disenchanted Nizran with his predecessors marital politicking and battle against the Forebears alike.\n\nCapable and shrewd for all his cautiousness, the King believes that the rebuilding efforts in Rihad could be expanded into a great rebirth, concentrating the Strident Coast trade to secure both allies and Rihad's dominance over southern Hammerfell.\n\n#bold Can Nizran's coin bring lasting peace where bothoaths nor swords failed before, or will the king's plan just make Rihad the jealousy and desire of neighbouring rulers, pirates, and Forebear malcontents?#!"
 bm_interregnum_abecean_fabrelle_desc:0 "Fabrelle Mornard rules the Systres in the middle of the Eltheric Ocean. With the continental chos came freedom and its retinue of woes:Alinori diplomats, Redguard or Breton merchants and now even Daedra corsairs!\n\nDuchess Mornard can expect relief neither from Hammerfell nor High Rock. No, as always the Systreans will have to be resilient and House weather the storm alone! Fabrelle will need to cow the Daedra menace on Pankor if she wants to walk in the royal footsteps of Bendu Olo...\n\n#bold The Systres are a insular High Rock where 'every island has its king'. Can Fabrelle prove her might to be higher than her competitors' or is her House doomed to obscurity and irrelevance?#!"
 bm_interregnum_abecean_uhrih:0 "Сановник Урих"
 bm_interregnum_abecean_uhrih_desc:0 "'Sister of Thought' must snark at her name, for few people of great importance mind her fate during the Interregnum! Uhrih Pharos' graying temples point to the exact opposite however, preoccupied as he is with bringing his estate out of hot waters.\n\n Stros M'kai has so far avoided dire straits as a nexus of trade above and below board. Grandee Uhrih feels the heat from notables beckoning him to endorse piracy just as he is going into an audience with the tenors of trading urging more escort for their convoys.\n\nIt would be so much simpler if he ruled the entire Mitana Archipelago instead of fruitlessly negotiating terms...Hmmm yes 'Mitana M'kai' has a nice ring to it!\n\n#bold Can Grandee Uhrih consolidate all the Redguard Abecee under his rule, or will his daydreaming drive his throne into the bottom of the sea?#!"
 bm_interregnum_abecean_velehk:0 "Верховный адмирал Велек"
 bm_interregnum_abecean_velehk_desc:0 "Velehk Sain is a Daedric Lord on a unusually protracted sojourn on Nirn. Born from the chaos of Oblivion, he banished many of rivals to the Darkness before an unassuming Yokudan conjurer summoned him to Nirn.\n\nQuickly dispatching the foolish mortal and mooring himself tightly to the mortal plane,  he was left with an abundance of time and an excess of cruelty. Piracy thus became his occupation, enabling him to keep his wits sharp. Untold numbers of 'heroes' have tried to banish him only to be killed #at best#! or forced back—broken in mind and body.\n\nAcquiring Pankor was a decisive step on the path to world devastation...or domination?\n\n#bold Will the Darkness finally claim Sain's vestige or are we witnessing the birth of a legendary Pirate-King?#!"

 # recommanded characters for valenwood 450
 bm_interregnum_valenwood:0 "Королевы и военачальники"
 bm_interregnum_valenwood_desc:0 "Тростник лишь гнётся на ветру, в то время как могучий дуб страдает под натиском бури... Смятение проносится по Валенвуду вихрем, что не видит сословных различий между теми, кого затягивает в свой оборот. Под кронами деревьев буйствуют разбойники, а чужеземные завоеватели высаживаются на берега провинции. Город Фалинести бесследно исчез вместе с верховным королём и всей его семьёй! На устах древождей застыл молчаливый вопрос: кому же теперь они могут доверить своё будущее? Надёжным вариантом выглядят могущественные королевы из династии Каморан: Филандра, правящая Сильвенаром, и Нилвен, в чьей власти находится Элден-Рут. Последней, однако, активно досаждают её харизматичный племянник, жаждущий реформации Зелёного Пакта, и самопровозглашённый 'герцог Саутпойнта'. Поднимающие головы военачальники юго-запада, такие как Малгот Чёрный Корень и наследник Вудхарта Орейн Медвежий Коготь, могут стать для древождей как доблестными защитниками, так и заклятыми врагами.\n\n#bold Отголоски Междуцарствия раздаются в Валенвуде, словно повторные толчки землетрясения, выкорчёвывающие из земли могучие племена и позволяющие взойти на их месте новым побегам. В воздухе витает запах войны, и никто не может знать наверняка, кому удастся сохранить наследие предков, а кому - заронить зерно собственного.#!"
 bm_interregnum_valenwood_nilwen:0 "Королева Нилвен"
 bm_interregnum_valenwood_nilwen_desc:0 "King Galandir sowed the seeds of disaster when he split Grahtwood between his children. He conferred the throne of Elden Root to his eldest Nilwen and Cormount to his youngest Andriel. The Queen of Grahtwood now grapples with emboldened magnates whilst her nephew fully embraced the heresy Andriel allowed to fester.\n\nHaven shames her name, as the Imperial colony of Southpoint threatens to reestablish Colovian dominion far from home...\n\n#bold Despite these thorns in her side, Nilwen is a force to be reckoned with. Her Jaqspuri fast strenuously to prepare for the times of war to come. Will Nilwen succumb to the bad hand dealt by her father? Or can you comeback from this sticky situation, stamp out heresy and punish mannish arrogance?#!"
 bm_interregnum_valenwood_phylandra:0 "Королева Филандра"
 bm_interregnum_valenwood_phylandra_desc:0 " Silvenar is probably the most prosperous realm in Valenwood after the Fall of the Potentate. Her Camoran fiefdom, lacks serious Bosmer challengers so much so that she could even add Malabal Tor to her holdings. Phylandra is free to pursue whatever agenda she deems best...as long she stays wary of the Colovians north, across the Strid, and east in the South Weald. Currently tied up with their immediate neighbours, they could turn their attention to her given free hands and she may find it necessary to support their enemies.\n\n#bold The fate of Silvenar hangs in the balance. Phylandra has to consolidate her strength before culling the Cyrodiilic threat on her borders. Left unchecked, the Interregnum will spread its chaos to Silvenar. Or can you see Phylandra through the Colovian threat and safeguard spiritual capital of the $bosmer$?#!"
 bm_interregnum_valenwood_gelthior:0 "Древождь Гельтиор"
 bm_interregnum_valenwood_gelthior_desc:0 "Gelthior came of age ten years after the sacking of New Joy. Tales of decadent vegetarians and debauched lumberjacks lulled the prince to sleep.\n\nPrince Andriel vicariously lived through his son. King Galandir denied him was too focused on his 'little Hart-Queen' to notice the dark path treaded by his cadet: Cormount was playing the long game. Riding the movement of scripturalist reform unleashed by New Joy, the intellectuals sponsored by Andriel tutored Gelthior to be the herald of a radical change: the Blacksap Movement. Slackers were admonished, sinners punished and smugglers banished.\n\n#bold Can this literalist surge prosper across Valenwood or will Queen Nilwen put to rest the delusions of her foolish nephew?#!"
 bm_interregnum_valenwood_oreyn:0 "Вождь Орейн"
 bm_interregnum_valenwood_oreyn_desc:0 "Oreyn Bearclaw, son of a Bosmer shaman and a Dunmeri mystic, left at an early age to seek adventure and glory. After slaying the Witch-Serpent Glenhwyfaunva Oreyn was lauded as a hero across all of Valenwood, even earning a place in Queen Nilwen's court for a brief time.\n\nBut word reached him that his ruthless father, had used foul necromancy to seize Woodhearth. Upon hearing the news Oreyn raced home, rallying the tribes of Greenshade to save the city from Daedric damnation.\n\n#bold Despite all his might the legions of the undead are without numbers...can you prevail against the odds and establish a legend known from Woodhearth to Sheogorad?#!"
 bm_interregnum_valenwood_malgoth:0 "Древождь Малгот"
 bm_interregnum_valenwood_malgoth_desc:0 "Most $baron_feudal_male_bosmeris_group$s are content with protecting their kin from harm. But not Malgoth. He styles himself a Treethane and dreams of an achievement unique to the Hart-King until now: uniting Valenwood. \n\nHis warbands are chomping at the bit and ready to eat mountains of corpses to get him there. Now he must avoid offending the Kingdoms to his north and south at all costs. Malabal Tor is fractured for now and the King of Woodhearth has turned to the dark arts, a worthy excuse to expand into his lands if there ever was one. \n\n#bold Malgoth is an outsider with a once in a lifetime opportunity to get a kingdom. It will take cunning and resourcefulness to navigate the coming years and realize his grand ambitions. Will he dies on the cusp of immortal glory? Or can someone lead his path to the royal throne he deserves?#!"
 bm_interregnum_valenwood_gallus:0 "Герцог Галл"
 bm_interregnum_valenwood_gallus_desc:0 "The decades preceding the fall of the Potentate saw many settlers from Colovia try their luck in Valenwood, flocking to Southpoint, a place known for its more familiar ways among the Bosmer territories. Seizing the chaos of the Interregnum, Gallus Zantonius tried but failed to expand Southpoint deeper into Grahtwood.\n\nHis legionaries now safely retreated behind the walls of Southpoint, Gallus must ponder his fate as the natives feel no kinship for the Colovian elites. Should he adopt their customs or forcefully carve out Imperial rule from his staging point?\n\n#bold The Queen of Eldenroot, rightful overlord of Southpoint and protector of Grahtwood threatens to undo his statelet. She should make quick work of this impudent invader once her focus is on him. Or will you steer his destiny and succeed in asserting Cyrodiilic hegemony in the heartlands of the Bosmer?#!"

 # recommanded characters for summerset 450
 bm_interregnum_summerset:0 "Закат эпохи"
 bm_interregnum_summerset_desc:0 "Острова Саммерсет. Именно здесь в Меретическую эру нашли пристанище те, чьи выдающиеся потомки ныне зовутся альтмерами, и с тех пор местные кинледи и кинлорды, продолжая дело своих предков, постепенно вырывают эту землю из лап неотёсанности и беззакония.\n\n Но необузданное #italic пламя#!, разгорающееся из-за падения змеиного тирана, угрожает вновь нарушить покой этих земель. Аран-Эль Хиделлит пользуется популярностью у своих подданых, но если он хочет избежать катастрофы, ему не следует сходить с Пути к Алаксону.\n\nИ нет примеров, предостерегающих от подобной ошибки лучше, чем Элендари V Онорё, нынешняя кинледи Лилландрила, вовлечённая в разрушительный династический кризис, или Рилис ХII, становящийся всё более непресказуемым, из-за того что видит угрозу во всём и вся. Подобным они, безусловно, заслужили апраксис.\n\n Но что куда страшнее, недавно объединившиеся гоблинские племена разорили Пристанище Короля, оставив руины в наследство Эндарону Мотрилу.\n\n#bold Дом альтмеров рискует рухнуть под тяжестью многочисленных трудностей. Удастся ли Вам пойти против течения и удержать государство на плаву, или же Вы не сможете сбросить с себя оковы пережитков прошлого?#!"
 bm_interregnum_summerset_hidellith:0 "Аран-Эль Хиделлит 'лен Неймон"
 bm_interregnum_summerset_hidellith_desc:0 "Hidellith 'len Naemon Erundil 'ata Imare Tandil, Ceremoniarch of the $d_auriel$, King of Alinor and the Summerset Isles will have to helm his dominion through dangerous tides. \n\nApraxis stirs the heart of the masses, slowly driving the realm towards chaos. The best scryers see danger engulfing fair Alinor in the coming years. \n\nThe seeds of chaos are already sprouting; Elendarie V of Lillandril wages a succession war caused by her #questionable#! bloodline. The current Rilis of Firsthold has strayed far off conventional wisdom by performing foul Daedric rituals. Without stern reprimand he may soon assemble acolytes willing to conspire alongside him.\n\n #bold What will become of the home of the Aldmer under the rule of this Aran-El? A paradise of peace or a house of disasters? That is for you to decide.#!"
 bm_interregnum_summerset_rilis:0 "Верховный кинлорд Рилис XII"
 bm_interregnum_summerset_rilis_desc:0 "The House of Rilis is second only to the house of Auriel. Rilis XII descends from no less than eleven Rilis tracing back to Torinaan 'the First Kinlord'. \n\nOn the one hand he could annex his southern rivals, agrandizing Auridoni prestige. Nevermind, the headways of adventurers in Seaside convincing him of how lucrative the Valenwood coastline can be. But opportunities are void if his worship of the God of Schemes precipitate his deposition.\n\n#bold Rilis XII is a mer cautious to the point of paranoia. Embrace the Aedra again or double down on the path of damnation? Unify Auridon or conquer into Valenwood? The choice is yours, if you can escape the Divine Prosecution that is!#!"
 bm_interregnum_summerset_elendarie:0 "Верховная кинледи Элендари V 'Босмерка'"
 bm_interregnum_summerset_elendarie_desc:0 "Kinlady Elendarie III 'the Sage' is fondly remembered in spite of her apraxic tendencies... Alas, Elendarie V 'the Bosmer' does not have the luxury of a pristine bloodline.\n\nHer brothers still scheme for the throne; The exile imposed on her own father for the same thing did not impress them. By overtly declared their claim, they have stretched her mercy thin. Elendarie 'the Bosmer' clinged to power with a now denounced truce. All pretenses of fraternal affection have been dropped as the children of Elendarie 'the Weak' gather their supporters.\n\n#bold A single moment of carelessness will spell doom. Will Elendarie be seen as shameful footnote in the history of the Aunoroe House, or can you defeat the naysayers and bring unprecedented honor to your dynastic name?#!"
 bm_interregnum_summerset_endaron:0 "Оптимат Эндарон"
 bm_interregnum_summerset_endaron_desc:0 "No one knows for certain who facilitated the Mothril couple's demise and thrust King's Haven into chaos. Endaron 'len Elpion only retained control of King's Haven despite his best diplomatic efforts, his cadets very eager to style themselves Kinlords. Goblin tribes seized Gralan, denying support from his suzerain Cloudrest in quashing the rebellion. Swift and decisive action is needed since each instant spent deliberating widens the rift between the factions and emboldens the Goblin-ken to push further. Endaron is a not even of age, plenty enough for skeptics to declare the extinction of the Mothril bloodline is nigh. \n\n #bold Endaron III will have to wage war to claim his birthright. Will he rise up to the occasion or get bogged down in inaction and passivity...Can you make sure the Mothril family is not swept down by the tides of change?#!"
 bm_interregnum_summerset_sanyon:0 "Верховный кинлорд Санион II"
 bm_interregnum_summerset_sanyon_desc:0 "Sanyon II is the brother in-law of no less than the Aran-El! Late Sanyon I's agenda bore fruit when Lady Tuinden became Queen Consort. Lack of an heir apparent aside it might as well be a done deal.\n\nHouse Aunsamiran has been loyal in both hard and easy times, a rare quality amongst powerful vassals. The current ruler of Dusk does not break the trend; he is much too embroiled in lust and duelling to notice the missives summoning him at court. Sanyon brazenly spurns Tuinden in spite of the love she commands from King Hidellith.\n\n#bold Sanyon threatens to undo everything his sire worked for. Can he pull himself together before it''s too late...or will the Aunsamiran tear each other apart?#!"
 bm_interregnum_summerset_tragrim:0 "Кинлорд Трагрим"
 bm_interregnum_summerset_tragrim_desc:0 "Tragrim takes after his realm, treading just above water. Only the timid Aresalmirmo monarch behaves as a petty Kinlord when his estates span the whole Iluvamir!\n\nHigh Kinlord Merandil never misses a chance to remind him during any and all social events. Even calian ceremonies cannot temper the distaste the two princes hold for each other! They nearly came to blows while officiating as sponsors their distant cousin. Tragrim must carefully reconsider the humble act under the newest political climate. \n\n#bold High Kinlords are indeed treated with more care and respect. Skywatch should be humbled a bit with a good duel or war even! Yet does he really want to upset the status quo? That will be for you to decide!#!"
 bm_interregnum_summerset_zyg:0 "Вождь Зиг"
 bm_interregnum_summerset_zyg_desc:0 "Chieftain Zyg has led a glorious life, more glorious than anyone could have predicted.\n\nBorn in Southern Alinor, Zyg's insolent spirit led to exile from his own kinfolk, who feared total decimation from 'Gornas'. Tales of free Goblins in the Nir Mountains fueled his northward trek.\n\nCalcract's longhouses were slow to trust the outsider, until he protected the late Chieftain Morg from a murder attempt. Zyg purged the traitors, backed by the mortally wounded Chieftain. At the funeral he swore vengeance on the kinholds of Cloudrest...\n\n#bold Can Zyg fulfill his blood-oath to his patron? Or will his foolish promise spell doom for Calcract?#!"

 # Alliance War
 bm_alliancewar:0 "Война Альянсов"
 bm_alliancewar_desc:0 "When Mannimarco, the King of Worms, corrupted the Amulet of Kings just before Emperor Varen's coronation ritual several years ago, he guaranteed that the covenant sealed by Alessia and Akatosh would be broken, and Nirn would no longer be protected from a Daedric invasion. Mannimarco's master, the Daedric Prince Molag Bal, seized the opportunity to initiate the Planemeld, using terrifying Dark Anchors to summon Daedric troops and drag Nirn into the realm of Coldharbour. But three political alliances — the Ebonheart Pact, Daggerfall Covenant, and Aldmeri Dominion — stand against the Daedric Prince and his forces.\n\n#bold The armies of the three alliances converge, ready to fight to the last to preserve their freedom. Never before have the disparate races cooperated so closely, but never before has the threat been so terrible.#!"

