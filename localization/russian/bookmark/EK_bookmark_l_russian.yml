 # recommanded characters for the topal bay 440
 bm_warlordrising_topal:0 "Море Невзгод"
 bm_warlordrising_topal_desc:0 "Потентат рушится под собственной тяжестью! Его обломки стекают вниз по Нибену, скапливаясь в устье реки, но новопостроенные мосты ни за что не дадут им достигнуть моря. Вместе с властью и коммерческой мощью, что ускользают из рук больного человека Тамриэля, в бассейн Топальского моря и на его берега могучим потоком льются не только возможности, но и опасности - их извечный спутник.\n\nКоролева из народа йеспест, правящая на востоке, смотрит в будущей с надеждой, хоть и с опаской. Находящиеся на севере Лейавин и герцогство Голубая Кровь, что зовётся местными Чёрным Лесом, играют с огнём в поисках выгоды, но переходят дорогу тем, кто не доволен положением дел. И наконец, расположившемуся на западе Сенчалу выпал шанс - возможно, величайший за всю его историю - обрести невероятное могущество.\n\n#bold Четверо правителей стоят на обрыве истории, видя перед собой возможность принести процветание своим землям. Сумеют ли они ей воспользоваться? Или же их владениям суждено обратиться в руины, представляющие ценность разве что для археологов?#!"
 bm_warlordrising_auril:0 "Королева Айне"
 bm_warlordrising_auril_desc:0 "Айне из клана Атла - дочь выдающегося короля Аурила, сумевшего в хаосе, возникшем после падения #LORE [Concept( 'compendium_akaviri_potentate', 'Потентата' )|E]#!, объединить народ йеспест под знаменем Соулреста. Юной, но проницательной Айне предстоит оправдать возложенные на неё ожидания, если она не хочет остаться в тени своего отца. К тому же, её правление приходится на непростое время: аргонианские набеги становятся всё более частыми, ждущие удачного момента лилмотиты - всё более дерзкими, а Лейавин, сбросивший акавирские оковы, угрожает самой независимости народа йеспест. Но и среди этих бед, подобных терновому кусту в саду королевы, расцветает роза, что может стать ценным союзником.\n\n#bold Айне знает, что независимость её народа, веками подавлявшаяся при помощи силы, достигнута ценой великих жертв. Сможет ли королева сохранить её, или увянет вместе с ней, померкнув в тени своего отца?#!"
 bm_warlordrising_fabiana:0 "Военачальница Фабиана"
 bm_warlordrising_fabiana_desc:0 "Фабиана Аркато совершенно без ума от королевы Айне из народа йеспест, но ещё больший восторг, который, надо сказать, разделяет и её объект обожания, вызывает у неё сама мысль о том, как голова Ловиера Лейавинского отделяется от тела. Лучше отцеубийства двух благородных людей может сблизить только жажда возмездия.\n\nСостояние владений Фабианы, однако, оставляет желать лучшего и не позволяет ей начать воплощать мечты в жизнь - военачальница не снискала поддержки в Чёрном Лесу, ведь для местных она чужеземка. Если она на хочет оказаться низвергнутой уже за одно то, что не знает имён всех до единого речных святых, ей придётся искать компромисс.\n\n#bold И если Фабиане удастся сохранить стабильность во владениях и угодить своей союзнице, можно быть уверенным - никакой «владыка» не будет властен ни над ней, ни над кем либо ещё."
 bm_warlordrising_lovierus:0 "Владыка Ловиер"
 bm_warlordrising_lovierus_desc:0 "Король Эсдруф Карон оставил своему сыну в наследство множество неоконченных дел. И теперь Ловиеру придётся разбираться с тем бардаком, что остался после его отца.\n\nПо одну сторону Нибена уже слышится грозный рёв народа Малапи, а по другую - лязг ножей, что точат местные властительницы. Не стоит владыке забывать и про Лейавинские мосты, безумный проект его предшественника, который, хоть и приносит выгоду, но делает из королевства мишень для всех, кто правит на берегах озера Румаре.\n\nЛовиер находится в раздумьях. Если владыке удастся перехитрить врагов, он сможет превратить Топальское море в свой личный источник дохода.\n\n#bold Сможет ли Ловиер справиться с призраком наследия своего отца? Или же собственная самоуверенность станет его погибелью?#!"
 bm_warlordrising_mharra:0 "К'хара Кахада"
 bm_warlordrising_mharra_desc:0 "Сенчал находится в эпицентре идеального шторма, а Кахада мнит себя оком бури. Грива с трудом борется за удержание власти над подданными, #LORE [Concept( 'compendium_potentate', 'потентат' )|E]#! с трудом борется за собственную жизнь, ну а всё, что остаётся Кахаде - наблюдать за процветанием собственных владений. Безусловно, есть и те, кто может позариться на власть над побережьем - Соулрест и Лейавин, если быть точным, но может быть лишь одна Жемчужина Топальского моря, и история ещё не слышала о том, чтобы это звание принадлежало кому-то другому. Кахада Таслуз унаследовала Сенчал в состоянии, сравнимом, пожалуй, разве что с Па'алатом во времена его расцвета, но ветер перемен силён как никогда, так что Город Воров может в любой момент сдуть с полуострова Куин'рол.\n\n#bold Продолжит ли народ Сенчала, подобно кораблю, плыть по течению, приняв на борт свой новый золотой век, или же бахвальство Кахады станет погибелью как для него, так и для неё самой? Кто знает: быть может, только оказавшись под влиянием новых веяний, ей удастся избежать краха?#!"

 # recommanded characters for reaper's march 440
 bm_warlordrising_reaper:0 "Смерти причитается"
 bm_warlordrising_reaper_desc:0 "На границе Валенвуда и Эльсвейра раскинулась Марка Смерти. Право на владение ей было причиной многовековых противостояний, но недавно Цицерон Пуллия, коловианский военачальник, называющий свои новые владения не иначе как 'Южным вельдом', ступил на эти земли и провозгласил себя королём. Тем не менее, последние очаги босмерского сопротивления ещё не угасли: Мейвиль, одна из отпрысков династии Каморан, ведёт своих людей на борьбу с чужеземным захватчиком, а худородному Нендеру 'Железная Кора' удаётся удерживать древождество Сумеречная Лоза. Видя, как Арентия погружается в хаос, К'хар Дюны подумывает о том, чтобы начать действовать и, пойдя по стопам Дарлока Брея, расширить каджитское влияние на запад.\n\n#bold За долгие годы Марка Смерти погребла под собой огромное количество амбициозных планов. Кто же выйдет победителем из этой схватки?#!"
 bm_warlordrising_reaper_cicero:0 "Король Цицерон"
 bm_warlordrising_reaper_cicero_desc:0 "Аристократы к северу от Стрида были поражены, узнав, что одному из них удалось при поддержке наёмников завоевать Арентию. Вот только, хоть Цицерон Пуллия и добился определённых успехов на первоначальном этапе вторжения, утратившие власть Хранители Арентии ведут против него нескончаемую партизанскую войну, оставаясь занозой в боку короля. Но что ещё более тревожно - поступают сведения о том, что древождь Сумеречной Лозы собирает войско столь большое, что Цицерон рискует быть отброшенным обратно в Западный вельд. И хотя разномастные подданные короля пока послушны, они также могут примкнуть к сопротивлению, если почуют его слабость.\n\n#bold О мире в 'Южном вельде' пока можно только мечтать, и, если Цицерон хочет выстроить прочное королевство к югу от Стрида, ему придётся погасить все очаги сопротивления. Но Смерть коварна и наверняка найдёт способ забрать то, что ей причитается... Если только Вам не удастся избежать козней, которые она для Вас уготовила и заложить фундамент для наследия, что проживёт долгие эпохи.#!"
 bm_warlordrising_reaper_maevelle:0 "Хранительница Мейвиль Каморан"
 bm_warlordrising_reaper_maevelle_desc:0 "Династия Каморан, подобно древу, раскинула свои ветви по всему Валенвуду. При этом плачевное состояние арентийской ветви вызывает беспокойство с тех пор, как коловианский авантюрист завоевал большую часть подчинённых ей земель. Мейвиль предстоит через многое пройти, если она хочет закрепиться в Марке Смерти. Опора её власти, и без того непрочная, подтачивается набегами как коловианцев, так и родичей-босмеров, предпочёвших стать хищниками, прежде чем превратятся в добычу. И что ещё хуже, худородный выскочка по имени Нендер заявил права на её владения! К счастью, на этих землях кровь Эплира всё ещё что-то значит и открывает возможность для временного брачного союза.\n\n#bold Судьба рода лежит в руках Мейвиль, танцующей на острие ножа. Неужели настало время Смерти собрать свой урожай с каморанского древа? Или же Вы возьмёте власть в свои руки, низвергните узурпатора и сокрушите предателей, подчинив их своей воле?#!"
 bm_warlordrising_reaper_habais:0 "К'хар Хабаис"
 bm_warlordrising_reaper_habais_desc:0 "Радостный взор Хабаиса повёрнут в сторону Арентии, повергнутой в хаос, в то время как за своё, могучее и окружённое слабыми соседями государство он полностью спокоен. Опасность мог бы представлять разве что 'Южный вельд', вот только его раздирают изнутри распри между коловианским королём и босмерами, что отказываются ему подчиняться. Если К'хар сумеет воспользоваться представившимся шансом, то сможет подмять под себя не только военачальников, не признающих власть Та Дюней, но и богатую Арентию, что когда-то уже была частью Анеквины.\n\n#bold Перед Хабаисом лежат безграничные возможности, что сами расстилаются перед ним, но если он будет медлить, его враги могут окрепнуть, а амбициозные планы - сорваться. Безусловно, хорошие вещи случаются с теми, кто умеет ждать, но может стоит взять всё в свои руки, пойти по стопам Дарлока Брея и вернуть былое величие Не-Квин-Ала?#!"
 bm_warlordrising_reaper_nendaer:0 "Древождь Нендер 'Железная Кора'"
 bm_warlordrising_reaper_nendaer_desc:0 "Обитатели Сумеречной Лозы уже успели свыкнуться с коловианскими 'авантюристами', но полный разгром, что потерпели правящие дома за последнее десятилетие, и его катастрофические последствия побуждают личностей не столь высокородных к действию. Нендер 'Железная Кора' как раз из таких - он заявил о притязаниях на владения Мейвиль Каморан, не опасаясь её гнева, и теперь намеревается низвергнуть самопровозглашённого короля Арентии. Где потерпели неудачу Камораны, Нендер надеется преуспеть, освободив Марку Смерти от Цицерона и защитив её ото всех остальных. Но одно дело - надеяться, и совсем другое - добиться цели, а бросив вызов сильным мира сего, Нендер рискует вскоре расстаться с жизнью.\n\n#bold У следопытов Сумеречной Лозы большие планы на Марку Смерти, но долго ли они протянут в землях, что так любят губить героев... Быть может, Вам удастся привести их к величию и основать орден, что будет оберегать Арентию отныне и впредь?#!"

 # recommanded characters for hammerfell 440
 bm_warlordrising_hammerfell:0 "Венец Песков"
 bm_warlordrising_hammerfell_desc:0 "Ар-Азал 'Достойный', покойный Верховный король Хаммерфелла, сумел установить шаткое перемирие между Предшественниками и Венценосцами, взяв в жёны Ферешту и Арлимахеру, дочерей сановника-Предшественника Сентинеля и короля-Венценосца Рихада соответственно. К несчастью, этот дипломатический манёвр, словно оазис-мираж среди палящих песков пустыни Алик'р, оказался не более чем ложной надеждой на долгожданный покой, от которого так далека полная невзгод история Хаммерфелла.\n\n Едва прошёл день с коронации Верховного короля К'Авара, как сановник Сентинеля сообщил, что схватил и тут же казнил ассасина Тёмного Братства, предположительно посланного королевой-матерью Арлимахерой с целью убить детей Ар-Азала от королевы Ферешты, тем самым лишив Предшественников возможности занять престол. Заявив, что подобного рода предательство избавляет их от всяких вассальных обязательств, Предшественники вскоре восстали против своих владык в лице Венценосцев.\n\n#bold Смогут ли Венценосцы удержать власть и сохранить целостность Верховного королевства, или же мятеж Предшественников увенчается успехом?"
 bm_warlordrising_hammerfell_kavar:0 "Верховный Король К'авар"
 bm_warlordrising_hammerfell_kavar_desc:0 "К'авар, старший ребёнок верховного короля Ар-Азала и королевы Арлимахеры, считал, что сумеет сохранить среди своих подданных непрочный союз Венценосцев и Предшественников, выстроенный его отцом. Но всякие надежды на это были потеряны, когда коварный сановник Сентинеля предъявил родной матери К'авара лживые обвинения в найме Тёмного Братства с целью убийства детей Ар-Азала от королевы-Предшественницы Ферешты и спровоцировал тем самым восстание против власти Венценосцев, возглавляемое принцем Ахламом, родным братом нового верховного короля.\n\n#bold Сможет ли К'авар предотвратить полноценную революцию Предшественников и сохранить свой королевский венец? И сумеет ли он простить измену Ахлама?"
 bm_warlordrising_hammerfell_ahlam:0 "Принц Ахлам"
 bm_warlordrising_hammerfell_ahlam_desc:0 "Ахлам, любимец верховного короля Ар-Азала из числа детей королевы Ферешты, всегда восхищался своим старшим братом К'аваром. И потому, он был потрясён, когда его дядя раскрыл заговор матери К'авара, безжалостной королевы Арлимахеры, нанявшей Тёмное Братство, чтобы убить всех детей Ар-Азала от королевы-Предшественницы, в том числе и самого Ахлама. Прошло совсем немного времени, и вот юный принц уже возглавляет восстание против верховного короля.\n\n#bold Сможет ли Ахлам освободить Предшественников из-под кровавого гнёта Венценосцов, и что, в таком случае, будет с самим верховным королём, его старшим братом?"
 bm_warlordrising_hammerfell_murahd:0 "Король Мурад"
 bm_warlordrising_hammerfell_murahd_desc:0 "Король Мурад, влиятельнейший из сановников-Венценосцев, предложил верховному королю Ар-Азалу руку своей любимой дочери Арлимахеры в надежде, что это поможет сдержать недовольство Предшественников в провинции. Каждый Венценосец знает, что неугомонным Предшественникам доверять нельзя, а потому король Мурад не был удивлён, когда сановник Сентинеля сфабриковал доказательства покушения на жизнь детей королевы-Предшественницы Ферешты, спровоцировав тем самым восстание против власти Венценосцев.\n\n#bold Сумеет ли король Мурад подавить волнения в собственных владениях? И если он преуспеет, склонится ли Рихад вновь перед верховным королём?"
 bm_warlordrising_hammerfell_isobel:0 "Изобель 'Королева пиратов'"
 bm_warlordrising_hammerfell_isobel_desc:0 "Команда Изобель, грозной пиратской предводительницы родом из Сиродила, давно наводила ужас как на купцов, так и на правителей абесинского региона. Но в конечном итоге, когда восстание Предшественников парализовало всю прибрежную торговлю в Хаммерфелле, она решила осесть на Причале Абы и основать торговый дом 'Гургес и партнёры', ставший чуть ли не крупнейшим из местных и специализирующийся на азартных играх, организации боёв, угоне судов и отмывании денег.\n\n#bold Действительно ли Изобель уготована судьба оседлой жизни или же Королева пиратов вновь поднимет парус и продолжит держать в страхе Абесинское море?"
 bm_warlordrising_hammerfell_madara:0 "Вельможная дама Мадара"
 bm_warlordrising_hammerfell_madara_desc:0 "Когда Ар-Азал признал право владения Танетом за королём Амиром, возмущению вельможной дамы Мадары, также претендовавшей на него, не было предела, ведь это шло вразрез с заявленными самим верховным королём принципами баланса сил между Венценосцами и Предшественниками. Однако теперь, из-за коварного заговора Арлимахеры - будь она проклята - набирает силу восстание последних, и у вельможной дамы появилась возможность отбить то, что принадлежит ей по праву рождения и вернуть Танет под власть Предшественников.\n\n#bold Сумеет ли Мадара вырвать Танет из когтей ненавистного рода Данобия и отстоять его независимость?"
 bm_warlordrising_hammerfell_yarana:0 "Королева Ярана"
 bm_warlordrising_hammerfell_yarana_desc:0 "Тёплые улыбки греют душу добросердечной Яраны ат-Оджва, Сабли Халлина, защитницы Предшественников. Её народ ответил на призыв к бою, и по всему Хаммерфеллу вспыхивают мятежи против власти Венценосцев и подлого верховного короля К'авара!\n\nНе жалея средств для поддержки восстания, Ярана направляет войска к Антифиллосу, чтобы сдержать наступление Венценосцев. Однако, если воины королевы надолго задержатся в Хегате, защита Оджвамбу может оказаться ослаблена, что только раззадорит налётчиков из-за другого берега Бьюлси или по ту сторону скал. К тому же, смелость неизменно порождает опасность, и её жизнь в любой момент могут оборвать как вражеский солдат, так и подосланный убийца.\n\n#bold Королева Ярана должна тщательно обдумывать, когда стоит принимать бой, и одерживать в этих боях решительные победы, а иначе она рискует кануть в небытие вместе со своими владениями.\nСумеете ли вы встретить предстоящие трудности с гордо поднятой головой, или последнее в заливе Илиак королевство Предшественников исчезнет с лица Нирна?#!"
 bm_warlordrising_hammerfell_azzan:0 "Король Аззан"
 bm_warlordrising_hammerfell_azzan_desc:0 "Аззан, король Гилана, находится между молотом и наковальней: племена пустыни Алик'р на севере покушаются на его законные владения, а пираты и ушлые дельцы на юге захватили Проклятие Хью, а с ним и обломки множества кораблей вместе с их ценным грузом.\n\nА теперь ещё и война на горизонте: выскочки-Предшественники, сделав ставку на принца Ахлама, дерзнули подвергнуть сомнению все представления о законе, традициях и праве наследования, что, разумеется, остаётся за верховным королём К'аваром.\n\n#bold Сумеет ли окружённый врагами Аззан исполнить свой долг перед союзниками и перед наследием [Glossary( 'На-Тотамбу', 'NATOTAMBU_GLOSS' )] или же потерпит неудачу и оставит Гилан беззащитным? И если верховный король всё же одержит победу при поддержке Аззана, быть может, последний сможет воспользоваться этим союзом и восстановить власть Венценосцев - свою власть - над Абесинским морем?#!"

 # recommanded characters for black marsh 440
 bm_warlordrising_blackmarsh:0 "Ку-вастей"
 bm_warlordrising_blackmarsh_desc:0 "С тех самых пор как с Потентатом был подписан, хоть и непрочный, но поныне действующий мирный договор, среди смотрителей Хиста растёт беспокойство. Как-никак, Необходимость перемен может породить колоссальные разрушения...\n\nМногие - от представителей пришедшей в упадок королевской династии Средней Аргонии до членов переживающих свой рассвет конфедераций Онкобры и долины Боа - готовы возглавить народ корня. В эти неспокойные времена никому не следует быть излишне самоуверенным, но вождь Су-Залил, не стесняемый подобными предосторожностями, заявил о своих притязаниях на сам Стормхолд! Королевские дома Хелстрома и Архонта же довольствуются сохранением власти над собственными исконными землями.\n\nТе же обитатели Чернотопья, что не принадлежат к народу саксхлил, ходят по лезвию ножа, со страхом наблюдая за двумя лилмотитами, схлестнувшимися в жестокой братской войне. Например, хорваллы из Архонта пытаются угнаться за процветанием народа йеспест, полагаясь на вождя племени Вра'сета, однако неизвестно, не положит ли его смерть конец их попыткам. Не стоит забывать и про айлейдскую принцессу, что не находит себе места после падения Сильянорна от рук рабовладельцев из дома Дрес, ведь бремя защиты от данмерских и саксхлильских налётов, которое она взвалила на своих северных родичей, теперь лежит на её плечах.\n\n#bold Собьёт ли ветер перемен вас с ног, или, всё же, Вам с Ку-вастей по пути?#!" 
 bm_warlordrising_blackmarsh_morilye:0 "Арана Морилие"
 bm_warlordrising_blackmarsh_morilye_desc:0 "Морилие Карандол, правительница Лориаселя, происходит из почтенной династии айлейдских королей: её предки бежали из Альд-Сирода во времена #LORE [Concept( 'compendium_narfinsel_schism', 'Нарфинсельского раскола' )|E]#! и нашли пристанище в недружелюбном Чернотопье. Пять лет назад Сильянорн пал от рук данмерских захватчиков. Важнейший союзник был потерян, а баланс сил - нарушен, и теперь подданным Морилие вновь грозит опасность. Ближайшие племена аргониан и котринги могут в любой момент попытаться положить конец её правлению. \n\n#bold Сможет ли Морилие, окружённая врагами со всех сторон, выстоять под их натиском? Или же Лориаселю - как и множеству айлейдских королевств до него - суждено пасть?"
 bm_warlordrising_blackmarsh_xir:0 "Следопыт Зир 'Узурпатор'"
 bm_warlordrising_blackmarsh_xir_desc:0 "Зир Изгнанник, ныне известный как Зир Узурпатор - старший сын и законный преемник Айисхара из Чёрной Розы. Он должен был унаследовать от своего отца титул следопыта, но из-за внутренних распрей оказался изгнан и нашёл приют у родичей своей матери в Бувомусе. Теперь же, когда после смерти отца младшая сестра Зира заняла трон, он сплотил под своим знаменем местные племена и надеется силой отобрать то, что по праву принадлежит ему...\n\n#bold Преуспеет ли Зир в своих начинаниях и захватит ли Чёрную Розу, а после и земли за её пределами? Или же его сестра Миспакса докажет, кто из них двоих на деле хитрый лис?"
 bm_warlordrising_blackmarsh_alt_mispaxa:0 "Следопыт Миспакса"
 bm_warlordrising_blackmarsh_vraseth:0 "Верховный вождь Вра'сет"
 bm_warlordrising_blackmarsh_vraseth_desc:0 "Никто не ожидал, что юный охотник за головами по имени Вра'сет, родившийся в семье обыкновенных членов одного из племён хорвалли, добьётся чего-то выдающегося, не говоря уж об объединении всех племён его народа под одним знаменем. Его величайшей победой была, пожалуй, битва за Архонт, в ходе которой он собственноручно одолел Дрикия, радж-каала Таруми, и отвоевал для хорвалли право поселиться на стратегически выгодном месте. Но Вра'сет уже не тот юный воин, что прежде, и сейчас все в племени Таруми просто ждут его кончины... \n\n#bold Переживут ли смерть Вра'сета его завоевания и мечты о великом государстве хорвалли? Или же его наследникам не суждено их сохранить?"
 bm_warlordrising_blackmarsh_brandshei:0 "Каал Бранд-Шей 'Неистовый'"
 bm_warlordrising_blackmarsh_brandshei_desc:0 "Мало кто может похвастаться таким же количеством шрамов как Бранд-Шей. Годы рабства у дома Дрес в Стормхолде были ужасающими, но всё же сыграли ключевую роль в формировании его целеустремлённости. Когда Бранд-Шей горбатился, вкалывая на пригородных полях, он поклялся самому себе, что подчинит это место своей власти и насадит голову губернатора на пику! Но сперва он должен помочь своему шурину, ни много ни мало - в восстании против коалиции магнатов из дома Дрес. \n\n#bold Сумеет ли Бранд-Шей обеими руками ухватиться за свою мечту, или же его могильный столб станет одним из множества на кладбище несостоявшихся освободителей?#!"
 bm_warlordrising_blackmarsh_milos:0 "Радж-каал Милос"
 bm_warlordrising_blackmarsh_milos_desc:0 "Вожди таруми когда-то были королями всего Архонта, но те дни давно прошли. С течением времени они утрачивали всё больше земель, а пять лет назад хорвали разорили и заняли сам Архонт, попутно убив отца Милоса радж-каала Дрикия. Милос сохраняет власть лишь над некоторыми северными провинциями, в то время как его сестра - над Арчалом. \n\n#bold Неужели народу таруми суждено пасть в пучины безвестности? Или же Милос сумеет отвоевать Архонт и, быть может, даже восстановить власть над одноимённым королевством?#!"
 bm_warlordrising_blackmarsh_talenjei:0 "Радж-каал Тален-Джей 'Возрождённый'"
 bm_warlordrising_blackmarsh_talenjei_desc:0 "За тысячи лет до нынешней эры существовал король Теней. Порядок, прогресс и долгосрочные цели были законом на этой земле. С помощью загадочной магии занмиров король подготовил своё перерождение. Но что-то - ошибка ли в расчётах или разрушительное влияние времени - внесли свои корректировки в его планы, и его новый сосуд оказался куда более... скромным. Тален-Джей - наследник разорённого королевства, чей народ погряз в нищете и убогости. \n\n#bold Сумеет ли Тален-Джей восстановить величие Сумеречья или же ему не удастся найти своё место в сердцах подданных?#!"

 # Interregnum
 bm_group_450:0 "2Э 450"
 bm_interregnum:0 "Междуцарствие"
 bm_interregnum_desc:0 "Двадцать лет назад последний акавирский потентат и все его наследники были убиты, что положило конец Второй Империи.\nИ вот теперь, десятки враждующих государств раздирают Сиродил и Хай Рок на части, претендуя на их наследие. Скайрим, в свою очередь, страдает от народных волнений, вызванных борьбой двоих претендентов за Верховный трон провинции. Те, кто ещё недавно называл себя подданными Империи, ныне грызутся даже по самым мелким поводам. На остальном материке дела обстоят не лучше: по всем уголкам Тамриэля - кроме, разве что, Алинора - вспыхивают локальные войны.\n\n#bold Есть ли шанс, что, несмотря на разгоревшийся хаос, Империя сумеет восстать из пепла? Смеет ли хоть кто-нибудь надеяться, что обуздает нестабильность, возвысится над всеми и провозгласит себя императором не только Сиродила, но и всего Тамриэля? В условиях хаоса, что посеяло Междуцарствие, возможно всё.#!"
 bm_interregnum_marandrujo:0 "Грива Ма'рандру-джо"
 bm_interregnum_marandrujo_desc:0 "С незапамятных времён Грива существовал, дабы направлять праведников. В эти нелёгкие времена 'корону из косы' носит Его Превосходительство Ма'рандру-джо, законный правитель Эльсвейра!\n\nИ если Пеллитин ещё подчиняется власти Гривы, то Анеквина отказывается от его помощи. Какое-то подобие порядка сохраняет лишь Дюна в Риверхолде, Оркрест и Риммен же погрузились в пучину анархии. Даже дом Бреев не обошли беды - они сражаются в ужасной войне против собственных римменских подданных, восставших и объявивших себя королями.\n\n Согласно светскому закону, Анеквина должна подчиниться Танцу Двух Лун, если Ма'рандру-джо преодолеет свой замкнутый характер.\n\n#bold Вырвется ли Анеквина из хватки Гривы, или же Вам удастся восстановить безраздельную власть иерократии?#!"
 bm_interregnum_hakkvild:0 "Ярл Хакквильд"
 bm_interregnum_hakkvild_desc:0 "Хакквильд - принц без дома, почти два десятка лет назад потерявший из-за клана Йал отца и всё, что принадлежит ему по праву рождения. За время службы своему дяде Энгару в Хелгене, он успел стереть в пыль не только свой топор.\n\nТеперь же, унаследовав дядин трон, он шаг за шагом пытается вернуть владение в руки нордов - в свои руки.\n\nУчитывая то, что Хакквильду удалось заполучить помощь Вайтрана в борьбе против орочьих налётчиков и то, что его столица - надёжное место, пригодное как для обороны, так и для подготовки наступления, его мечта близка к исполнению.\n\n#bold Необходимо быть осторожным, ведь орки - жестокие и беспощадные враги, готовые на всё. Пробьёте ли Вы их оборону, изгнав отродий Малоха, или же станете свидетелем того, как Хакквильд окажется сокрушён орочьей мощью?#!"
 bm_interregnum_mariette:0 "Королева Мариэтта"
 bm_interregnum_mariette_desc:0 "Дом Риэль восходит корнями ко многим великим людям: от Фабре 'Железного наследника', сумевшего выстроить сферу влияния в пост-нордском Хай Роке, до Себастьяна Великого, официально подчинившего зависимые территории и основавшего современное королевство Камлорн. А Фабре 'Чёрному' быть может даже удалось бы объединить Гленумбру и земли за её пределами, если бы не преступления клана Диренни. У королевы Мариэтты подобных амбиций нет: она полностью сосредоточена лишь на том, чтобы держать своих вассалов на коротком поводке. Но если однажды она устанет от подобной раздражающей рутины, ей стоит знать, что в саду жалких королей и принцев созрел урожай, который только и ждёт, чтобы его собрали.\n\n#bold Раскинется ли тень Мариэтты на её законные владения, или же наводимый ей гнетущий ужас станет её же погибелью?#!"
 bm_interregnum_kaidarbul:0 "Эшхан Каид-Арбул"
 bm_interregnum_kaidarbul_desc:0 "Уршилаку. Одно из четырех великих племен эшлендеров находится в надёжных руках Каид-Арбула, сына Энкиду. Набожные, стоические и добрые велоти из Валенвариона мало чего боятся под его властью.\n\nУвы, жадность чужаков не удастся сдерживать долго, что неумолимо приведёт их к дальнейшему вторжению и конфликту с велоти. Сказки о герое, который придёт и покарает злого данмера, могут успокоить кротких и слабых, но Каид-Арбул знает одну-единственную истину: #bold Сила есть право!#!\n\n#bold Смогут ли уршилаку отбросить чужаков в море или же вскоре начнётся начало их конца?#!"
 bm_interregnum_bhalarix:0 "Регент Баларикс"
 bm_interregnum_bhalarix_desc:0 "Дом Силла появился на Тамриэле ещё в начале существования Империи Ремана. Они разделяли испытания и невзгоды империи до восхождения клана Версидью-Шайе. Они были изгнаны в иронично названный 'Ручей Шайе' и тем самым избежали жестоких чисток на основных территориях. 'Регент-бастард' Баларикс взял на себя управление кланом после смерти матери, но до сих пор страдает из-за лжи воспитательницы Зидакай, взрастившей его.\n\nНыне возрождающийся Дом Дрес готов нанести ему сокрушительный удар после победы в тотальной войне с мятежными аргонианами.\n\n#bold Сможет ли 'Регент-бастард' сохранить изолированное укрепление Ильнивири, несмотря ни на что? Возьмёте ли вы в свои руки его судьбу, дабы вырвать победу из пасти поражения?#!"
 bm_interregnum_torg:0 "Вождь Торг гро-Брог"
 bm_interregnum_torg_desc:0 "Клан железных орков Рубедит, чей девиз — 'Кровь алых вен', прославился добычей одноименной руды. Заполучив немалые богатства и сильные войска, Торг гро-Брог оказался на перепутье.\n\nСоплеменники недовольны его мягким нравом, который является противоположностью упрямости и безжалостности, которые требуются от Ош Орним. Его собственный отец однажды сказал, что он 'робкий козлёнок, порождённый свирепым кабаном'. Вождь Брог не был плодовитым орком, что позволило Торгу беспрепятственно занять место вождя.\n\n#bold Потерпит ли Торг крах, столкнувшись с ожиданиями Ош Орним в отношении власти, или же вы проведёте чёткую черту между его истинным 'я' и долгом?#!"

 bm_interregnum_cyrodiil:0 "Раскол Красного Алмаза"
 bm_interregnum_cyrodiil_desc:0 "Двадцать лет назад последний акавирский потентат и все его наследники были убиты, что положило конец Второй Империи.\n Спустя одиннадцать лет Аттребус Сосильдор одолел последнего змеиного отпрыска акавирской династии, взяв в свои руки власть над Имперским островом. Однако, его амбициозными планами по подготовке Сиродила к грядущей смуте Междуцарствия остались недовольны нибенейские аристократы, чьё влияние на Хартленд оказалось под угрозой.\nТаким образом, совсем не удивительно, что спустя всего три года правители Нибенейской долины, возглавляемые Венаросом Каптором, восстали против Аттребуса.\n\n#bold И хотя Аттребус нашёл в этой войне свою смерть, Венарос не добился своих целей и вызвал в Сиродиле раскол, ещё больший, чем тот, что произошёл во времена войны с потентатом.#!"
 bm_interregnum_caius:0 "Лорд-протектор Кай"
 bm_interregnum_caius_desc:0 "Междуцарствие — время, когда ничего нельзя принять на веру, кроме высокой вероятности войны, и лорд-протектор Кай нажился на неопределённости и суматохе за два года после смерти Аттребуса больше, чем любой другой человек в Сиродиле.\n\nОн не император, но правит как защитник самого сердца провинции. Его родная база, расположенная на берегу озера Румаре, была чрезвычайно прибыльной. Тем не менее, прямое политическое влияние лорда-протектора на Сиродил незначительно, а военная мощь — ничтожна.\n\n#bold Кай должен быстро укрепить свою власть или столкнуться с натиском врагов, жаждущих заполучить его главное сокровище: Имперский город.#!"
 bm_interregnum_venaros:0 "Верховный владыка Венарос"
 bm_interregnum_venaros_desc:0 "Дом Каптор потерпел поражение, когда пятьдесят лет назад Сирил II был казнен по приказу Савириен-Чорака. Свергнутый принц Венарос оттягивал время, служа набирающему силу акавирскому потентату, хоть это было и весьма позорно.\n\nКогда Эксниерас пал под ударами Аттребуса, Венарос не терял времени и возглавил сопротивление, что привело к его триумфу в Поппадских лесах два года назад. Теперь он бесспорный Верховный Владыка Нибенея, хотя его родовая резиденция Бравил всё ещё не принадлежит ему.\n\n#bold Должен ли Венарос отложить свои планы относительно Нибенея, чтобы вернуть Бравил, или дом Каптор займётся сперва куда более амбициозной целью?#!"
 bm_interregnum_hieron:0 "Генерал Иерон"
 bm_interregnum_hieron_desc:0 "Иерон, воочию видевший трагическую смерть Аттребуса, не стал менее решительным. Он убеждён, что именно он — тот великий человек, который нужен Сиродилу, и что он #bold добьётся#! успеха там, где Аттребус потерпел неудачу!\n\nК его чести, некоторые лоялисты провозгласили Иерона генералом Коловианского Союза, хотя он должен разбить лагерь на крутых холмах, а не на богатых равнинах. Союзу придётся 'умиротворить' всю Коловию, прежде чем они смогут обратить своё внимание на лорда-протектора. Пост-реманские идеи не всем по душе, но это можно изменить.\n\n#bold Восстанет ли Коловианский Союз из пепла при Иероне или претенденты на Коловию потерпят неудачу во второй раз?#!"
 bm_interregnum_ilnori:0 "Герцог Ильнори"
 bm_interregnum_ilnori_desc:0 "Не так то просто понять, выиграл ли Аквилариос больше от резкого взлёта Аттребуса или же от его внезапного падения. Длительные кампании генерала сначала помогли Гельвидию прийти к власти, а затем его сын Ильнори нагло захватил власть, как только увидел признаки меняющихся времён.\n\nОднако герцог Коррола сталкивается с непокорным Коловианским Союзом в его горных владениях, а также с различными сторонниками восстания. Имперский город недостижим, пока Ильнори не разберётся с проблемами на своём заднем дворе.\n\n#bold Превзойдёт ли Ильнори наследие Аттребуса или пребывание Аквилариоса на троне окажется ещё более недолговечным?#!"
 bm_interregnum_abnur:0 "Владыка Абнур"
 bm_interregnum_abnur_desc:0 "«Нерешительность - погибель судьбы». Так говорил Абнур в начале своего «регентства». Верховный владыка Каптор теперь пользуется поддержкой Нижнего Нибенея, в то время как ярлы на севере полностью свободны после окончательной гибели #LORE [Concept( 'compendium_potentate', 'Потентата' )|E]#!.\n\nЕго взор также устремлен на Имперский город, где бывший студент Университета Волшебства, ставший имперским боевым магом, может оказаться мощным — и столь необходимым — союзником для Чейдинхола.\n\n#bold Абнур даёт смелые обещания, в то время как стоящие перед ним задачи куда сложнее, чем десять лет назад. Сможет ли он справиться с ними и оставить свой след в истории? Или его переворот станет гротескным вступлением к падению дома Тарн?#!"
 bm_interregnum_harald:0 "Король Харальд"
 bm_interregnum_harald_desc:0 "Главы кланов Брумы отвергают авторитет клана Морозной Бороды. Переход от легендарного завоевателя к дипломату-примирителю стал для них шоком. Король Харальд должен был выгодно контрастировать на фоне своего воинственного отца, но, увы, он не справился со своей задачей.\n\nТрудно представить, что он является сыном самозваного короля-бандита (который, в свою очередь, был сыном охотника на троллей). Фросткрег и Хорунн открыто насмехаются над его властью, несмотря на то, что они согласились принять его власть десятилетия назад на собрании. Важнейшие территории остаются под контролем Коловии или даже Ильнивири... Возможно, время меча ещё не пришло. Харальд может подчинить себе непокорные кланы, чтобы продемонстрировать свою мощь...\n\n#bold Должен ли Харальд отказаться от своего мягкого поведения или король Брумы останется первым среди равных?#!"



 # recommanded characters for the iliac bay 450
 bm_interregnum_iliac:0 "В тени Башни"
 bm_interregnum_iliac_desc:0 "Адамантиновая Башня, колыбель Нирна, что расположилась на острове Балфиера, уже в который раз становится молчаливой свидетельницей того, как торговые дрязги приносят войну на тихие берега залива Илиак.\n\n История залива, как естественной границы между Хай Роком и Хаммерфеллом, всегда являла собой причудливое переплетение происходящих здесь завоеваний, интриг, эпидемий и восстаний. Бретонцы, альтмеры, редгарды и даже пришлые акавирские пираты да орочьи налётчики - все желают заполучить в свои руки власть над одним из богатейших регионов Тамриэля.\n\n За прошедший век, благодаря хаосу Междуцарствия, даже для самых ничтожных баронов открылась возможность назваться королями собственных клочков земли, открыв новую главу в истории вечной грызни за Илиак.\n\n#bold Суждено ли кому-нибудь стать новым неоспоримым владыкой Залива? Или же этот регион обречён и дальше оставаться раздробленным?"
 bm_interregnum_iliac_donella:0 "Королева Донелла"
 bm_interregnum_iliac_donella_desc:0 "Королева Донелла выросла, слыша истории о завоевании острова Бетони племенем Морской Скалы. Орки жестоко расправились с местной королевской семьей, включая её любимую тетю Нуресе, создав орочий плацдарм у входа в залив Илиак. И это бельмо на глазу сохраняется до сих пор.\n\nПосле этого проявления слабости лорды Гленумбры постепенно теряют веру в способность Даггерфолла защитить их, выдвигая требования о независимости, которые угрожают самому существованию королевства.\n\n#bold Сможет ли королева Донелла изменить этот сценарий или Даггерфолл будет низведен до второстепенной державы региона?"
 bm_interregnum_iliac_lywel:0 "Король Лайвел"
 bm_interregnum_iliac_lywel_desc:0 "Король Лайвел, ветеран великой войны против Орсиниума, стал свидетелем того, как торговые сделки его королевства терпят крах, поскольку богатые порты Хаммерфелла постепенно закрываются на фоне недавней Революции Предшественников.\n\nБанкротство Вэйреста, что некогда был известен как жемчужина залива, позволило некоторым недовольным вассалам, все больше сомневающимся в способности короля защитить их от вторжений диренни и редгардов, разорвать связи со столицей, объявить о своей независимости и ещё больше подорвать финансы королевства.\n\n#bold Сможет ли король Лайвел вернуть своему королевству былую славу или Вэйрест останется лишь в древней истории?"
 bm_interregnum_iliac_ancotar:0 "Кинлорд Анкотар"
 bm_interregnum_iliac_ancotar_desc:0 "Мечтая подражать своим предкам Айдену и Рейвену Диренни, кинлорд Анкотар медленно восстанавливает господство своего клана над их бывшими владениями в Великой Бретонии.\n\nОн лично наблюдал за хаосом, вызванным Междуцарствием после убийства [Concept( 'compendium_potentate', 'потентата' )|E]#!, и поэтому Анкотар уверен, что лишь возрождение гегемонии Диренни над Хай Роком может принести столь необходимый мир в регион.\n\n#bold Сможет ли Анкотар достичь своих целей или Диренни так и останутся простыми кастелянами Адамантиновой башни?"
 bm_interregnum_iliac_vhosek:0 "Король Восек"
 bm_interregnum_iliac_vhosek_desc:0 "Король Восек — старший сын легендарной королевы Яраны и чемпион недавней Революции Предшественников, унаследовал новое королевство.\n\nКоролевство Халлин, известное как Оджвамбу на местном йокуданском языке, стратегически расположено на границе между Хай Роком и Хаммерфеллом, но никогда не занимало активной позиции в регионе, действуя в основном как оборонительный буфер для бретонцев и редгардов, всегда стремящихся к борьбе за контроль над рекой Бьюлси и заливом Илиак.\n\n#bold Сможет ли Восек обхитрить своих соперников и стать одним из главных игроков в заливе Илиак или же его королевство останется ограниченным песками Алик'ра?"
 bm_interregnum_iliac_saffir:0 "Сановница Саффир"
 bm_interregnum_iliac_saffir_desc:0 "После завершения Революции Предшественников и распада Верховного королевства Хаммерфелл сановница Саффир стала одной из последних правительниц-Венценосцев на берегах залива Илиак.\n\nОпасаясь растущей мощи своего предполагаемого сюзерена, королевства Сентинель, которым правит мерзкий Намасур, происходящий из племени Предшественников, Саффир должна действовать быстро, чтобы укрепить свою власть и восстановить власть короны в регионе, пусть она и потеряла свою базу на берегах залива Илиак.\n\n#bold Сможет ли Саффир утвердить независимость и стать региональной державой, или же её судьба — подчиниться власти Предшественников?"
 bm_interregnum_iliac_ulmug:0 "Верховный вождь Ульмуг"
 bm_interregnum_iliac_ulmug_desc:0 "Ульмуг гро-Гаротмук вырос в странной тени своего отца, Гаротмука, нетипичного орка и нетипичного отца. Столь обезумевший от потери культуры при падении Орсиниума, Гаротмук больше интересовался книгами давно умерших орков, чем воинственными ожиданиями орочьего вождя.\nУльмуг не хотел этого. Будучи преисполнен решимости стать истинным образцом боевой культуры орков, мальчик со звериной яростью приступил к боевым тренировкам. Там, где Гаротмуку не удалось повести Фарун против близлежащих ферм, Ульмуг выступил поход. Хотя он не может избежать определенных наследственных качеств, таких как грамотность, которую он не хочет признавать, Ульмуг почти во всех отношениях отказался от наследия Гаротмука и взял вместо него топор.\nУдастся ли ему восстановить экономику Фаруна набегами? Будет ли Ульмуг отстаивать права орков на землю, которую, как он видит, обхаживают такие уязвимые фермеры Предела? Или Ульмуг пожалеет, что не последовал за своим отцом в архивы, отчаянно нуждаясь в последней крупице знаний, которые могли бы спасти ему жизнь..?"

 # recommanded characters for the abecean 450
 bm_interregnum_abecean:0 "Приливные стремления" 
 bm_interregnum_abecean_desc:0 "На примере карпаччо из окуня можно осознать всю пестроту населяющих берега Абесинского моря торговцев, воинов, грабителей и завоевателей; широко известно, что и бретонцев, и йокуданцев, и сиродильцев, и альтмеров этот местный "изысканный деликатес" приводит в страшное негодование.\n\nС падением Потентата безопасность в этих водах существенно снизилась, и вместе с тем пришла в упадок торговля. Только самые дерзкие и смелые капитаны самых охраняемых грузовых судов рискуют сняться с якоря, да и те нередко подвергаются нападениям, не успев даже скрыться из виду у работников доков. Организованный хаос сменил на посту царивший раньше покой, создав две противоборствующих стороны: на одной - те, кто продолжает заниматься честной торговлей, а на другой - те, кто за их счёт предпочитает заниматься нечестной.\n\n Островные и прибрежные торговые узлы, такие как Строс М'Кай, Систрес и Причал Абы, опасаются этого противостояния, страшась, что рано или поздно им придётся выбрать сторону. Те же, кто находится на периферии абесинского региона, давно сделали свой выбор в пользу наводящих страх на проходящие мимо суда дремор из Панкора, возглавляемых верховным адмиралом, или анвильских корсаров, подчиняющихся королю пиратов. \n\n#bold Приливы приходят и уходят, а старые волны смываются новыми. Солнечные деньки подошли к концу, и пришло время решить, кто вы есть: беспомощный государь или свирепый пират?#!"
 bm_interregnum_abecean_afshuur:0 "Сановник Афшур"
 bm_interregnum_abecean_afshuur_desc:0 "Прежняя разгульная и меркантильная жизнь Афшура ат-Аддина десять лет назад внезапно прекратилось и заставила его стать лордом. Экономический спад на морских путях Абесинского моря стал чем-то привычным, а безудержный дефицит, рэкет и блокады поставили народ на колени. Это тяжкое бремя пиратства побудило Причал Абы назначить Афшура своим сановником — лихим предпринимателем, который может править как мягко, так и жёстко.\n\nЦелые деревни заковывают в цепи, а налётчики всё дальше и дальше уходят вглубь страны в поисках добычи. Афшуру потребуются мужество и смекалка, чтобы преодолеть предстоящие трудности... или даже нанести упреждающий удар по родине корсаров...\n\n#bold Обратится ли сановник Афшур к каперству, чтобы поддержать свою больную экономику и защитить свои порты? Или вы будете молча страдать, пока ваш народ грабят и порабощают?#!"
 bm_interregnum_abecean_arctur:0 "Король Арктур"
 bm_interregnum_abecean_arctur_desc:0 "Арктур Дралгонер — редко встречающийся король-пират, открыто промышляющий как на морских путях, так и в портах своих соперников. Он сверг Дом Оло практически в одночасье, убив короля Рагата в бою в весьма удачном для него 444 году 2Э. Арктур провозгласил себя королём Анвила по праву завоевания.\n\nЕго дальновидность и военная смекалка не вызывают сомнений, и немало мелкого люда опасается за свою жизнь и конечности, гадая, куда этот корсар направит свой взгляд в следующий раз. В конце концов, пираты всегда ищут очередную добычу.\n\n#bold Сможете ли вы угомонить своих каперов и стать респектабельным королём или морская жизнь не отпустит вас?#!"
 bm_interregnum_abecean_fabrelle:0 "Герцогиня Фабрель"
 bm_interregnum_abecean_nizran:0 "Король Низран"
 bm_interregnum_abecean_nizran_desc:0 "Королю Низрану выпало восстановить порядок в Рихаде после смерти его деда во время Революции Предшественников. Бессмысленная и бесславная смерть его деда, а также отставание королевства от Танета в роли самого выдающегося королевства в южном Хаммерфелле разочаровали Низрана в текущей политике и борьбе с Предшественниками.\n\nСпособный, проницательный и осторожный король считает, что усилия по восстановлению Рихада можно расширить до великого возрождения, сконцентрировав торговлю на Ярком Берегу, чтобы получит как союзников, так и обеспечить господство Рихада над южным Хаммерфеллом.\n\n#bold Сможет ли монета Низрана принести прочный мир там, где раньше не помогли ни клятвы, ни мечи. Или план короля лишь сделает Рихад предметом зависти и желания соседних правителей, пиратов и недовольных Предшественников?#!"
 bm_interregnum_abecean_fabrelle_desc:0 "Фабрель Морнар правит островами Систрес, что лежат посреди Эльтерического океана. Вместе с континентальным хаосом пришла как свобода, так и её свита проблем: алинорские дипломаты, редгардские или бретонские купцы, а теперь ещё и #LORE [Concept( 'compendium_daedra', 'даэдра' )|E]#!-корсары!\n\nГерцогиня Морнар не ждёт облегчения ни от Хаммерфелла, ни от Хай Рока. Нет, как всегда, жителям Систрес придётся проявить стойкость, и дом выстоит в эту бурю в одиночку! Фабрель придётся подавить угрозу даэдра на Панкоре, если она хочет идти по королевским стопам Бенду Оло...\n\n#bold Систрес — это местный островной вариант Хай Рока, где 'у каждого острова есть свой король'. Сможет ли Фабрель доказать, что она могущественнее конкурентов, или её Дом обречен на безвестность и невостребованность?#!"
 bm_interregnum_abecean_uhrih:0 "Сановник Урих"
 bm_interregnum_abecean_uhrih_desc:0 "'Сестра Мысли', должно быть, насмехается над своим именем, ибо мало кого из важных людей волнует её судьба во время Междуцарствия! Седеющие виски Уриха Фароса указывают на прямо противоположное, однако он озабочен тем, как вывести свои владения из кипящих вод.\n\nСтрос М'кай до сих пор избегал бед, являясь важным узлом для торговли. Как для легальной, так и для не очень. Сановник Урих чувствует, как знать побуждает его одобрить пиратство как раз в тот момент, когда он собирается на аудиенцию к торговым воротилам, призывающим увеличить эскорты для их караванов.\n\nБыло бы гораздо проще, если бы он управлял всем архипелагом Митана, а не вёл бесплодные переговоры об условиях... Хммм, да, 'Митана М'кай' звучит очень хорошо!\n\n#bold Сможет ли сановник Урих объединить под своей властью всех абесинских редгардов, или его грёзы о троне приведут его лишь на морское дно?#!"
 bm_interregnum_abecean_velehk:0 "Верховный адмирал Велек"
 bm_interregnum_abecean_velehk_desc:0 "Велек Сейн — #LORE [Concept( 'compendium_daedric', 'даэдрический' )|E]#! лорд, пребывающий в Нирне необычайно долго. Рождённый из хаоса Обливиона, он изгнал многих соперников во тьму, прежде чем скромный йокуданский колдун призвал его в Нирн.\n\nБыстро расправившись с глупым смертным и крепко привязавшись к плану смертных, он остался с избытком времени и избытком жестокости. Таким образом, пиратство стало его занятием, что позволило ему сохранять остроту ума. Неисчислимое количество «героев» пытались изгнать его, но в лучшем случае были убиты или вынуждены отступить — сломленные разумом и телом.\n\nЗахват Панкора было решительным шагом на пути к мировому опустошению... или господству?\n\n#bold Сможет ли тьма, наконец, поглотить разум Сейна, или мы являемся свидетелями рождения легендарного короля пиратов?#!"

 # recommanded characters for valenwood 450
 bm_interregnum_valenwood:0 "Королевы и военачальники"
 bm_interregnum_valenwood_desc:0 "Тростник лишь гнётся на ветру, в то время как могучий дуб страдает под натиском бури... Смятение проносится по Валенвуду вихрем, что не видит сословных различий между теми, кого затягивает в свой оборот. Под кронами деревьев буйствуют разбойники, а чужеземные завоеватели высаживаются на берега провинции. Город Фалинести бесследно исчез вместе с верховным королём и всей его семьёй! На устах всех древождей застыл молчаливый вопрос: кому же теперь они могут доверить своё будущее? Надёжным вариантом выглядят могущественные королевы из династии Каморан: Филандра, правящая Сильвенаром, и Нилвен, в чьей власти находится Элден-Рут. Последней, однако, активно досаждают её харизматичный племянник, жаждущий реформации Зелёного Пакта, и самопровозглашённый 'герцог Саутпойнта'. Поднимающие головы военачальники юго-запада, такие как Малгот Чёрный Корень и наследник Вудхарта Орейн Медвежий Коготь, могут стать для древождей как доблестными защитниками, так и заклятыми врагами.\n\n#bold Отголоски Междуцарствия раздаются в Валенвуде, словно повторные толчки землетрясения, выкорчёвывающие из земли могучие племена и позволяющие взойти на их месте новым побегам. В воздухе витает запах войны, и никто не может знать наверняка, кому удастся сохранить наследие предков, а кому - заронить зерно собственного.#!"
 bm_interregnum_valenwood_nilwen:0 "Королева Нилвен"
 bm_interregnum_valenwood_nilwen_desc:0 "Король Галандир посеял семена раздора, когда разделил своё королевство между своими детьми. Он передал трон Элден-Рута своей законной дочери Нилвен, а Кормаунт — свому незаконнорожденному сыну Андриэлю. Королева Элден-Рута теперь борется с набравшими влияние магнатами, в то время как её племянник полностью принял ересь, которой позволил укорениться Андриэль.\n\nХейвен позорит своё имя, поскольку имперская колония Саутпойнт угрожает восстановить господство коловианцев вдали от дома...\n\n#bold Несмотря на все эти трудности, Нилвен — сила, с которой нужно считаться. Её джакспури упорно готовятся к грядущим временам войны. Поддастся ли Нилвен дурному влиянию отца? Или сможет выйти из этой щекотливой ситуации, искоренить ересь и покарать мужское высокомерие?#!"
 bm_interregnum_valenwood_phylandra:0 "Королева Филандра"
 bm_interregnum_valenwood_phylandra_desc:0 "Сильвенар, вероятно, самое процветающее королевство Валенвуда со времён падения #LORE [Concept( 'compendium_potentate', 'потентата' )|E]#!. Её каморанская вотчина не имеет серьезных босмерских соперников. Всё настолько хорошо, что она даже может включить Малабал Тор в свои владения. Филандра вольна реализовать любые планы, которые считает наилучшими... пока она остаётся настороже относительно коловианцев на севере через реку Стрид и на востоке, в Южном Вельде. В настоящее время они заняты своими ближайшими соседями, но, получив свободу действий, коловианцы могут обратить своё внимание на неё, так что она может посчитать необходимым поддержать их врагов.\n\n#bold Судьба Сильвенара висит на волоске. Филандра должна укрепить свои силы, прежде чем уничтожить сиродильскую угрозу на своих границах. Если позабыть про Междуцарствие, то оно распространит свой хаос на Сильвенар. Сможете ли вы помочь Филандре одолеть коловианскую угрозу и защитить духовную столицу босмеров?#!"
 bm_interregnum_valenwood_gelthior:0 "Древождь Гельтиор"
 bm_interregnum_valenwood_gelthior_desc:0 "Гельтиор достиг совершеннолетия через десять лет после резни в Новой Отраде. Рассказы об упаднических вегетарианцах и развратных лесорубах клонили принца в сон.\n\nПринц Андриэль опосредованно жил через своего сына. Король Галандир, отрёкшийся от него, был слишком сосредоточен на своей 'маленькой королеве-лани', чтобы заметить тёмные и долгосрочные планы Кормаунта. Интеллектуалы, спонсируемые Андриэлем, опирались на движение скриптуалистской реформы Новой Отрады и готовили Гельтиора к роли глашатая радикальных перемен: движения Черноживицы. Бездельников наставляли, грешников наказывали, а контрабандистов изгоняли.\n\n#bold Сможет ли это буквалистское движение укорениться по всему Валенвуду и процветать или королева Нилвен положит конец заблуждениям своего глупого племянника?#!"
 bm_interregnum_valenwood_oreyn:0 "Вождь Орейн"
 bm_interregnum_valenwood_oreyn_desc:0 "Орейн Медвежий Коготь, сын босмерского шамана и данмерского мистика, в раннем возрасте отправился на поиски приключений и славы. После убийства ведьмы-змеи Гленвифаунвы Орейна прославляли как героя во всем Валенвуде, и он даже на короткое время получил место при дворе королевы Нилвен.\n\nНо до него дошли слухи, что его безжалостный отец с помощью некромантии захватил Вудхарт. Услышав эту новость, Орейн помчался домой, объединив племена Гриншейда, дабы спасти город от #LORE [Concept( 'compendium_daedric', 'даэдрического' )|E]#! проклятия.\n\n#bold Его мощь велика, но легионы нежити практически неисчислимы... Сможете ли вы одержать верх над соперниками и сотворить легенду, что будет известна от Вудхарта до Шигорда?#!"
 bm_interregnum_valenwood_malgoth:0 "Древождь Малгот"
 bm_interregnum_valenwood_malgoth_desc:0 "Большинство хранителей кланов довольствуются тем, что защищают своих сородичей от вреда. Но только не Малгот. Он называет себя древождём и мечтает о достижении, которое до сих пор было уникальным для короля-оленя: об объединении Валенвуда. \n\nЕго боевые отряды грызут удила и готовы съесть горы трупов, лишь бы добиться своего. Теперь он должен любой ценой избежать оскорбления королевств, расположенных к северу и югу от него. Малабал Тор пока раздроблен, а король Вудхарта обратился к тёмным искусствам — достойный повод для экспансии в его земли, если, конечно, таковая вообще планируется. \n\n#bold Малгот — чужак, которому раз в жизни выпала возможность заполучить собственное королевство. От Малгота потребуется вся его хитрость и находчивость, чтобы сориентироваться в грядущие годы и реализовать свои грандиозные амбиции. Погибнет ли он на пороге достижения бессмертной славы? Или кто-то сможет указать ему путь к королевскому трону, которого он столь заслуживает?#!"
 bm_interregnum_valenwood_gallus:0 "Герцог Галл"
 bm_interregnum_valenwood_gallus_desc:0 "В десятилетия, предшествовавшие падению Потентата, многие поселенцы из Коловии пытали счастья в Валенвуде, стекаясь в Саутпойнт — место среди босмерских территорий, что имело более привычную культуру и традиции для них. Воспользовавшись хаосом Междуцарствия, Галл Зантоний попытался, но безуспешно, расширить Саутпойнт вглубь Гратвуда.\n\nЕго легионеры теперь благополучно отступили за стены Саутпойнта, и Галл должен задуматься о своей судьбе, поскольку местные жители не чувствуют родства с коловианской элитой. Должен ли он принять их обычаи или силой установить власть империи со своего плацдарма?\n\n#bold Королева Элден-Рута, законная владычица Саутпойнта и защитница Гратвуда, угрожает расправиться с его маленьким государством. Она быстро уничтожит этого дерзкого захватчика, как только сосредоточит на нём всё своё внимание. Если только вы не измените его судьбу и не сумеете утвердить сиродильскую гегемонию в сердце земель босмеров.#!"

 # recommanded characters for summerset 450
 bm_interregnum_summerset:0 "Закат эры"
 bm_interregnum_summerset_desc:0 "Острова Саммерсет. Именно здесь в Меретическую эру нашли пристанище те, чьи выдающиеся потомки ныне зовутся альтмерами, и с тех пор местные кинледи и кинлорды, продолжая дело своих предков, постепенно вырывают эту землю из лап неотёсанности и беззакония.\n\n Но необузданное #italic пламя#!, разгорающееся из-за падения змеиного тирана, угрожает вновь нарушить покой этих земель. Аран-Эль Хиделлит пользуется популярностью у своих подданных, но если он хочет избежать катастрофы, ему не следует сходить с Пути к Алаксону.\n\nИ нет примеров, предостерегающих от подобной ошибки лучше, чем Элендари V Аунорой, нынешняя кинледи Лилландрила, вовлечённая в разрушительный династический кризис, или Рилис XII, становящийся всё более непредсказуемым, из-за того что видит угрозу во всём и вся. Подобным они, безусловно, заслужили апраксис.\n\n Но что куда страшнее, недавно объединившиеся гоблинские племена разорили Пристанище Короля, оставив руины в наследство Эндарону Мотрилу.\n\n#bold Дом альтмеров рискует рухнуть под тяжестью многочисленных трудностей. Удастся ли Вам пойти против течения и удержать государство на плаву, или же Вы не сможете сбросить с себя оковы пережитков прошлого?#!"
 bm_interregnum_summerset_hidellith:0 "Аран-Эль Хиделлит 'лен Имарэ"
 bm_interregnum_summerset_hidellith_desc:0 "Хиделлиту 'лен Имарэ Тандилу 'ата Неймон Тамлиэну, церемониарху альтмеров, королю Алинора и островов Саммерсет придётся править своим царством в весьма бурные времена. \n\nАпраксизм будоражит сердца масс, медленно толкая королевство в объятия хаоса. Лучшие предсказатели видят, что в ближайшие годы честный Алинор охватит опасность. \n\nСемена хаоса уже прорастают; Элендари V из Лилландрила ведёт войну за престол, причиной которой является её весьма #italic сомнительная#! родословная. Нынешний Рилис из Фёстхолда далеко отошел от привычной для нас мудрости и исполняет нечестивые #LORE [Concept( 'compendium_daedric', 'даэдрические' )|E]#! ритуалы. Без строгого выговора он может вскоре собрать аколитов, готовых вступить с ним в заговор.\n\n #bold Что станет с родиной альдмеров под властью этого Аран-Эля? Раем мира или домом бедствий? Это зависит лишь от вас.#!"
 bm_interregnum_summerset_rilis:0 "Верховный кинлорд Рилис XII"
 bm_interregnum_summerset_rilis_desc:0 "Дом Рилис уступает только дому Ауриэль. Рилис XII ведёт свой род минимум от одиннадцати Рилисов, чьи истоки восходят к Торинаану 'Первому кинлорду'. \n\nС одной стороны, он мог бы присоединить своих южных соперников, повысив престиж Ауридона. Но авантюристы в Приморье убеждают его в огромных прибылях, которые принесёт покорение побережья Валенвуда. Но все эти возможности пойдут прахом, если его поклонение богу Вероломства приведёт к его низложению.\n\n#bold Рилис XII — мер, что осторожен до паранойи. Вновь начать поклоняться аэдра или идти по пути проклятия вдвое активнее? Объединить Ауридон или покорить Валенвуд? Выбор за вами, но только если вы сумеете избежать хватки Божественного Надзора!#!"
 bm_interregnum_summerset_elendarie:0 "Верховная кинледи Элендари V 'Босмерка'"
 bm_interregnum_summerset_elendarie_desc:0 "Кинледи Элендари III 'Просветлённую' с любовью вспоминают даже сейчас, несмотря на её апраксические наклонности... Увы, Элендари V 'Босмерка' не может похвастаться чистотой родословной.\n\nЕё братья всё ещё замышляют захватить трон. Изгнание её собственного отца за аналогичные действия не произвело на них впечатления. Открыто заявив о своих притязаниях, они растратили все запасы её милосердия. Элендари 'Босмерка' удержала власть с помощью перемирия, но теперь оно расторгнуто. Иллюзия братской привязанности была развеяна и дети Элендари 'Слабой' собирают своих сторонников.\n\n#bold Одно неосторожное движение может привести к немедленной гибели. Станет ли Элендари позорной сноской в истории Дома Аунорой или вы сумеете победить недоброжелателей и прославить ваше династическое имя как никогда прежде?#!"
 bm_interregnum_summerset_endaron:0 "Оптимат Эндарон"
 bm_interregnum_summerset_endaron_desc:0 "Никто точно не знает, кто способствовал гибели рода Мотрилов и погрузил Пристанище Короля в хаос. Эндарон 'лен Эльпион сохранил контроль только над Пристанищем Короля, несмотря на все свои дипломатические усилия, а члены младших ветвей его дома очень стремились именовать себя кинлордами. Племена гоблинов захватили Гралан, так что его сюзерен в Клаудресте не смог помочь в подавлении восстания. Необходимы быстрые и решительные действия, поскольку каждое мгновение, потраченное на размышления, расширяет раскол между фракциями и воодушевляет гоблинов идти дальше. Эндарон даже не достиг возраста, достаточного для скептиков, чтобы заявить, что исчезновение рода Мотрилов близко. \n\n #bold Эндарону III придётся вести войну, чтобы заявить о своем праве по рождению. Сможет ли он справиться с ситуацией или погрязнуть в бездействии и пассивности... Сможете ли вы сделать так, чтобы род Мотрил не захлестнуло волной перемен?#!"
 bm_interregnum_summerset_sanyon:0 "Верховный кинлорд Санион II"
 bm_interregnum_summerset_sanyon_desc:0 "Санион II — зять не кого иного, как Аран-Эля! Планы покойного Саниона I принесли свои плоды, когда леди Туинден стала королевой-консортом. Если не считать отсутствия очевидного наследника, то это вполне могло бы быть решенной сделкой.\n\nДом Аунсамиран был верен как в трудные, так и в лёгкие времена, редкое качество среди могущественных вассалов. Нынешний правитель Даска не нарушает тенденцию; он слишком поглощен похотью и дуэлями, чтобы замечать послания, вызывающие его ко двору. Санион нагло отвергает Туинден, несмотря на любовь, которую она получает от короля Хиделлита.\n\n#bold Санион угрожает уничтожить все, над чем работал его отец. Сможет ли он взять себя в руки, пока не стало слишком поздно... или род Аунсамирин разорвёт друг друга на части?#!"
 bm_interregnum_summerset_tragrim:0 "Кинлорд Трагрим"
 bm_interregnum_summerset_tragrim_desc:0 "Трагрим начинает свое правление, ступая прямо над водой. Только робкий монарх Арелсамирмо ведет себя как мелкий кинлорд, когда его владения охватывают весь Илувамир!\n\nВерховный Кинлорд Мерандил никогда не упускает случая напомнить ему об этом во время любых светских мероприятий. Даже калианские церемонии не могут смягчить неприязнь двух принцев друг к другу! Они чуть не подрались, выступая в качестве спонсоров своего дальнего родственника. Трагрим должен тщательно пересмотреть свой скромный поступок в новейших политических условиях. \n\n#bold К верховным кинлордам действительно относятся с большей заботой и уважением. Скайвотч должен быть немного унижен хорошей дуэлью или даже войной! Но действительно ли он хочет нарушить статус-кво? Это вам решать!#!"
 bm_interregnum_summerset_zyg:0 "Вождь Зиг"
 bm_interregnum_summerset_zyg_desc:0 "Вождь Зиг прожил славную жизнь, более славную, чем кто-либо мог предсказать.\n\nРождённый в Южном Алиноре, дерзкий дух Зига привел к изгнанию его собственных родственников, которые боялись полного истребления со стороны 'Горнаса'. Рассказы о свободных гоблинах в горах Нир подпитывали его поход на север.\n\nДлинные дома Калкракта не спешили доверять чужаку, пока он не защитил покойного вождя Морга от попытки убийства. Зиг уничтожил предателей при поддержке смертельно раненого Вождя. На похоронах он поклялся отомстить племенам Клаудреста...\n\n#bold Сможет ли Зиг выполнить свою клятву на крови своему покровителю? Или его глупое обещание обернется гибелью для Калкракта?#!"

 # Alliance War
 bm_alliancewar:0 "Война Альянсов"
 bm_alliancewar_desc:0 "Когда Маннимарко, Король Червей, осквернил Амулет Королей незадолго до ритуала коронации Императора Варена несколько лет назад, он гарантировал, что завет, заключенный Алессией и Акатошем, будет нарушен, и Нирн больше не будет защищен от даэдрического вторжения. Хозяин Маннимарко, даэдрический принц Молаг Бал, воспользовался возможностью инициировать Слияние Планов, используя ужасающие Тёмные Якоря, чтобы призвать даэдрические войска и перетащить Нирн в царство Хладной Гавани. Но три политических альянса — Эбонхартский Пакт, Даггерфолльский Ковенант и Альдмерский Доминион — противостоят Даэдрическому Принцу и его войскам.\n\n#bold Армии трех альянсов сходятся вместе, готовые сражаться до последнего, чтобы сохранить свою свободу. Никогда раньше разрозненные расы не сотрудничали так тесно, но никогда прежде угроза не была такой ужасной.#!"