 # Warlord Rising - Cyrodiil
 bm_warlordrising_cyrodiil:0 "Возвышение военачальников"
 bm_warlordrising_cyrodiil_desc:0 "Прошло десять лет, с тех пор как гнусный акавирский потентат был убит Мораг Тонг. Однако, немногочисленные оставшиеся цаэски, поддерживаемые влиятельной нибенейской знатью с востока, всё ещё цепляются за Имперский город. Пришло время избавиться от них.\n\nСудьба благоприятствует молодому Аттребусу Сосильдору - ревностному последователю Восьмерых и заклятому врагу даэдрапоклонников и прочих иноверцев. Ему удалось сплотить разрозненные коловианские государства под знаменем Коловианского Союза, и теперь он выступает в качестве защитника Сиродила.\n\nНибенейцы же, в своё время, всё ещё хранят верность цаэски, опасаясь утраты влияния на Хартленд. Хаос царит в Тамриэле, и неминуемое Междуцарствие угрожает разорвать на куски всё, что осталось от Империи.\n\n#bold Сможет ли Аттребус сберечь то, что, казалось бы, уже утрачено, или над Тамриэлем воцарятся "дни и ночи крови и злобы"?#!"
 bm_warlordrising_attrebus:0 "Генерал Аттребус"
 bm_warlordrising_attrebus_desc:0 "Ревностный воин, Аттребус был воспитан в Аббатстве Восьмерых как преданный слуга Восьми Божеств. Разгневанный тем, что потентат не чтит богов, он собрал под свои знамёна армию коловианских правителей-единомышленников и поклялся низвергнуть Потентата и еретиков, что ему подчиняются.\n\n#bold Грядущая война определит судьбу Тамриэля. Потерпит ли Аттребус крах, дав Потентату закрепить власть над Имперской Провинцией? Или же Вы сможете сокрушить потентата, предъявить претензии на Корону Красного Дракона сиродильской династии и стать истинным императором Тамриэля?#!"
 bm_warlordrising_attrebus_alt_claber:0 "Прелат Клабер"
 bm_warlordrising_attrebus_alt_vesta:0 "Леди Веста"
 bm_warlordrising_aixnieras_ves:0 "Потентат Эксниерас-Вес"
 bm_warlordrising_aixnieras_ves_desc:0 "Эксниерас-Вес, Внук предыдущего потентата Савириен-Чорака, был экстренно вывезен из своего места отдыха, когда его отец и дед были убиты Мораг Тонг. Новому Потентату, не рассчитыающему проправить и пары веков, предстоит пройти через практически непреодолимые трудности. Как он надеется выстоять и сохранить свою власть над Сиродилом, когда на западе поднимает голову Военачальник Аттребус, оставшиеся вассалы Потентата подумывают об объявлении независимости, а при дворе безостановочно плетутся интриги?\n\n#bold Падёт ли Потентат, и увидит ли Эксниерас-Вес, как рушится его власть, а Сиродил и Тамриэль погружаются в эпоху хаоса и тьмы? Или Вы сможете взять бразды правления в свои руки, одолеть нелепых коловианских рыцарей и обеспечить Тамриэлю другую судьбу?#!"
 bm_warlordrising_caius:0 "Военачальник Кай"
 bm_warlordrising_caius_desc:0 "Кай Лекс - хартлендский военачальник, занимающий шаткое положение. Его окружают Коловианский Союз на западе, сиро-норды на севере и, разумеется, Потентат, под чьим гнётом находится большая часть его народа. Богатые земли Хартленда всегда были лакомым кусочком как для коловианских, так и для нибенейских захватчиков, но если война против Потентата не принесет окончательных результатов, Кай Лекс может стать тем, кто защитит эти земли от анархии и хаоса.\n\n#bold В эти смутные времена задача Кая Лекса - защитить Хартленд. Удастся ли вам стать лордом-протектором Имперского острова или же Вас сметут чужеземные армии, жаждущие подчинения Хартленда?#!"
 bm_warlordrising_humilio:0 "Виконт Хумилио"
 bm_warlordrising_humilio_desc:0 "Чейдинхол - жемчужина Верхнего Нибенея и вотчина Дома Тарн, благословлённого долголетием и, по некоторым слухам, склонностью к магии. Положение виконта Хумилио не назвать ни прекрасным, ни ужасным. В отличие от многих остальных правителей Сиродила, он - пока что - не ответил на призыв военачальников и остаётся лоялен потентату Имперского города. Это позволяет его владениям оставаться защищёнными до тех пор, пока коловианские мятежники не будут разгромлены... Иначе ему пришлось бы иметь дело с сиро-нордами на севере и заскорузлыми нибенейскими военачальниками на юге. Как бы то ни было, ему придется столкнуться и с теми, и с другими, если он надеется однажды заявить права на королевскую мантию.\n\n#bold Хумилио находится в отличном положении, чтобы заложить фундамент для своего потомства. Станете ли Вы выжидать и поддерживать Потентат, в надежде получить награду, или же дерзким ударом прорубите себе путь к власти над Нибенейским бассейном?#!"
 bm_warlordrising_humilio_alt_abnur:0 "Абнур Тарн"

