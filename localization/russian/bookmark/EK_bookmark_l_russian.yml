 # Warlord Rising - Cyrodiil
 bm_warlordrising_cyrodiil:0 "Возвышение военачальников"
 bm_warlordrising_cyrodiil_desc:0 "Прошло уже целое десятилетие с тех пор, как был убит прежний акавирский потентат, а вслед за ним рухнула и Вторая Империя. И всё же оставшиеся акавирцы продолжают удерживать Имперский город, опираясь на поддержку нибенейской знати востока. Но на коловианском западе восходит новая звезда военачальника Аттребуса Сосильдора. Молодой король Коррола поклялся воссоединить Империю и убедил коловианских соратников поддержать его притязания.\n\n#bold Сумеют ли Аттребус и его союзники вернуть утраченную славу, или же наступят «дни и ночи крови и яда»?#!"
 bm_warlordrising_attrebus:0 "Генерал Аттребус"
 bm_warlordrising_attrebus_subheading: "$title_general_male$ Коловианского союза"
 bm_warlordrising_attrebus_desc:0 "Аттребус, отпрыск королевской семьи Коррола, провёл свои юные годы в рядах легиона, знакомясь с другими благородными сыновьями и дочерьми Коловии и оттачивая своё воинское мастерство. Позднее он унаследовал трон своей матери и поклялся свергнуть нового потентата, дабы восстановить разрушенную Империю, объединив единомышленников из коловианской знати.\n\n#bold Грядущая война определит судьбу Тамриэля. Потерпит ли Аттребус поражение в попытке объединить сиродильцев – или же родится новая Империя, восход которой предотвратит Междуцарствие?#!"
 bm_warlordrising_attrebus_alt_vesta:0 "Леди Веста"
 bm_warlordrising_aixnieras_ves:0 "Потентат Эксниерас-Вес"
 bm_warlordrising_aixnieras_ves_subheading: "Акавирский потентат"
 bm_warlordrising_aixnieras_ves_desc:0 "Эксниерас-Вес – умелый администратор из одной из многочисленных акавирских семей, обосновавшихся в Хартленде. После убийства потентата Савириен-Чорака более прагматичные представители нибенейской знати избрали Эксниераса его преемником. Однако теперь и без того хрупкий мир оказался под угрозой: на западе набирает силу новый военачальник, стремящийся захватить Имперский город и вернуть Империи её былое величие.\n\n#bold Падёт ли Потентат, утратив власть над Сиродилом? Или же ты одолеешь рыцарей Коловии и направишь судьбу Тамриэля по иному пути?#!"
 bm_warlordrising_caius:0 "Герцог Кай"
 bm_warlordrising_caius_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bm_warlordrising_caius_desc:0 "Кай Лекс – военачальник, оказавшийся в непростом положении: на западе набирает силу самопровозглашённый император, а на востоке остатки [Glossary( 'Потентата', 'POTENTATE_GLOSS' )] упорно цепляются за жизнь. Кай понимает, что именно его поддержка может решить исход войны, и использует это, чтобы сохранить независимость – но вскоре ему предстоит сделать выбор.\n\n#bold Сумеешь ли ты одолеть всех врагов и добиться того, чтобы представитель твоего рода взошёл на Рубиновый Трон?#!"
 bm_warlordrising_humilio:0 "Префект Хумилио"
 bm_warlordrising_humilio_subheading: "$duke_administrative_male_ilniviri$ Чейдинхола"
 bm_warlordrising_humilio_desc:0 "Чейдинхол – жемчужина Верхнего Нибенея и родовое гнездо дома Тарн, благословлённого долголетием и магической силой. В отличие от других правителей Сиродила, Хумилио пока что устоял перед соблазном стать независимым военачальником и сохраняет верность [Glossary( 'Потентату', 'POTENTATE_GLOSS' )] в Имперском городе.\n\n#bold Хумилио находится в идеальном положении, чтобы заложить основу для будущего своего рода. Поддержишь ли ты Потентат в надежде на награду – или же дерзко последуешь за собственными амбициями, стремясь стать владыкой Нибенейской низины?#!"
 bm_warlordrising_humilio_alt_abnur:0 "Абнур Тарн"

