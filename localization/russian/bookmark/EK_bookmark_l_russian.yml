 # Alliance War
 bm_alliancewar:0 "Война Альянсов"
 bm_alliancewar_desc:0 "Когда Маннимарко, Король Червей, осквернил Амулет Королей незадолго до ритуала коронации императора Варена, он гарантировал, что завет, заключённый Алессией и Акатошем, будет нарушен, и Нирн больше не будет защищён от даэдрического вторжения. Хозяин Маннимарко, даэдрический князь Молаг Бал, воспользовался возможностью инициировать Слияние Планов, используя ужасающие Тёмные Якоря, чтобы призвать даэдрические войска и перетащить Нирн в царство Хладной Гавани. Но три политических альянса – Эбонхартский Пакт, Даггерфолльский Ковенант и Альдмерский Доминион – противостоят даэдрическому князю и его армиям.\n\n#bold Армии трёх альянсов сходятся, готовые сражаться до последнего, чтобы сохранить свою свободу. Никогда прежде разрозненные расы не сотрудничали так тесно, но и угроза никогда не была столь ужасной.#!"