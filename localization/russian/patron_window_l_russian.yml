 patron_azura_name:0 "[GetPlayer.Custom('GetObAzuraName')]"
 patron_azura_desc:0 "Королева Рассвета и Заката"
 patron_azura_long_desc:0 "[GetPlayer.Custom('GetObAzuraDesc')]"
 patron_azura_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_azura')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_azura')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_azura').GetValue|+0]"
 desc_azura:0 "Даэдрический князь Рассвета и Заката, Азура правит Лунной Тенью в Обливионе. Обычно её изображают в виде женщины, держащей в руках звезду и луну. Азура известна из-за своего проклятия, которое превратило кимеров в данмеров после битвы у Красной горы."

 patron_boethiah_name:0 "[GetPlayer.Custom('GetObBoethiahName')]"
 patron_boethiah_desc:0 "Обманщица Народов"
 patron_boethiah_long_desc:0 "[GetPlayer.Custom('GetObBoethiahDesc')]"
 patron_boethiah_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_boethiah')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_boethiah')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_boethiah').GetValue|+0]"
 desc_boethiah:0 "Даэдрический князь Интриг, Боэтия правит своим царством в Обливионе. Обычно её изображают в виде воина - мужчины или женщины. Считается, что в Меретическую эру Боэтия 'съела' Тринимака, породив Малаката и орков."
 
 patron_clavicus_name:0 "[GetPlayer.Custom('GetObClavicusName')]"
 patron_clavicus_desc:0 "Повелитель Пагубных Желаний"
 patron_clavicus_long_desc:0 "[GetPlayer.Custom('GetObClavicusDesc')]"
 patron_clavicus_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_clavicus')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_clavicus')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_clavicus').GetValue|+0]"
 desc_clavicus:0 "Даэдрический князь сделок и обмана, Клавикус Вайл правит Полями Сожалений в Обливионе. Обычно его изображают в виде рогатого даэдра в сопровождении Барбаса. Это изображение сохранилось со времен Меретической эры, его можно найти на наскальных рисунках того периода." #cant actually find anything major he's done prior to the Khanaten Flu, everything is in the future, relative to the start date
 
 patron_hermaeus_name:0 "[GetPlayer.Custom('GetObHermaeusName')]"
 patron_hermaeus_desc:0 "Демон Знаний"
 patron_hermaeus_long_desc:0 "[GetPlayer.Custom('GetObHermaeusDesc')]"
 patron_hermaeus_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_hermaeus')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_hermaeus')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_hermaeus').GetValue|+0]"
 desc_hermaeus:0 "Даэдрический князь Запретного Знания, Хермеус Мора, правит Апокрифом в Обливионе. Обычно его изображают в виде Отвратительной Бездны, клубящейся массы глаз и щупалец. Нордские мифы рассказывают, что он обманом почти превратил Исграмора в эльфа."
 
 patron_hircine_name:0 "[GetPlayer.Custom('GetObHircineName')]"
 patron_hircine_desc:0 "Отец Зверолюдей"
 patron_hircine_long_desc:0 "[GetPlayer.Custom('GetObHircineDesc')]"
 patron_hircine_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_hircine')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_hircine')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_hircine').GetValue|+0]"
 desc_hircine:0 "Даэдрический князь Охоты, Хирсин правит Охотничьими Угодьями в Обливионе. Обычно его изображают в виде человекоподобной фигуры с головой, заменённой черепом оленя."
 god_hircine_reach_name:0 "Хирсин"
 desc_hircine_reach:0 "Отец Охоты и один из самых важных Великих духов. Хирсин правит миром плоти и через суровые уроки прививает ричменам постоянную бдительность, закаляя их для защиты. Высшее самопожертвование во имя клана - превращение в Вересковое сердце - ритуал, связанный с Хирсином."
 
 patron_jyggalag_name:0 "Джиггалаг"
 patron_jyggalag_desc:0 "Князь Порядка"
 patron_jyggalag_long_desc:0 "Даэдрический князь Порядка, Джиггалаг в настоящее время существует в облике Шеогората. Он относительно неизвестен в Тамриэле, поэтому существует мало его изображений. В конце каждой эры Джиггалаг принимает свой изначальный облик и восстанавливает порядок на Дрожащих островах."
 
 patron_malacath_name:0 "[GetPlayer.Custom('GetObMalacathName')]"
 patron_malacath_desc:0 "Защитник Преданных"
 patron_malacath_long_desc:0 "[GetPlayer.Custom('GetObMalacathDesc')]"
 patron_malacath_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_malacath')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_malacath')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_malacath').GetValue|+0]"
 desc_malacath:0 "Даэдрический князь Отверженных, Малакат правит Зольником в Обливионе. Обычно его изображают в виде орка с мечом или топором. У Малаката есть преданные последователи среди орков, многие из которых живут по его заветам - Кодексу Малаката."
 god_malacath_reach_name:0 "Малакат"
 desc_malacath_reach:0 "Повелитель Пепла и Костей, Малакат покровительствует всем отверженным и гонимым народам. Его уроки заключаются в том, чтобы обрести силу и отомстить своим угнетателям. Некоторые ричмены считают избранным народом Малаката себя, а не орков и прочих гоблинов."
 desc_malahk: "Бог-король Малак поклялся на крови отомстить богам Велоти и их пророку, после чего гнал своих врагов до самых пепельных земель. Его дети чтят эту вражду, продолжая вечно терзать своими налётами проклятых эльфов."
 desc_muluk: "Босс Мулук — защитник и старший брат всех гоблинов. Он ведёт себя как суровый повелитель, превознося силу и насмехаясь над слабыми, но немедленно гневается, если его народу грозит опасность или унижение."
 
 patron_mehrunes_name:0 "[GetPlayer.Custom('GetObMehrunesName')]"
 patron_mehrunes_desc:0 "Могучий Владыка"
 patron_mehrunes_long_desc:0 "[GetPlayer.Custom('GetObMehrunesDesc')]"
 patron_mehrunes_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_mehrunes')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_mehrunes')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_mehrunes').GetValue|+0]"
 desc_mehrunes:0 "Даэдрический князь разрушения, Мерунес Дагон, правит Мертвыми Землями в Обливионе. Обычно его изображают как существо с четырьмя руками, отдаленно напоминающее орка. Разрушение Морнхолда в Первую Эру было вызвано именно Мерунесом Дагоном." #if someone has a better description, please add it
 god_mehrunes_reach_name:0 "Мерунес Дагон"
 desc_mehrunes_reach:0 "Мерунес Дагон, будучи духом разрушения, также является Господином Амбиций. Вечно стремление к самосовершенствованию и развитию клана высоко ценится в Пределе."
 
 patron_mephala_name:0 "[GetPlayer.Custom('GetObMephalaName')]"
 patron_mephala_desc:0 "Учитель Тайных Искусств"
 patron_mephala_long_desc:0 "[GetPlayer.Custom('GetObMephalaDesc')]"
 patron_mephala_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_mephala')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_mephala')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_mephala').GetValue|+0]"
 desc_mephala:0 "Даэдрический князь непонятной сферы, Мефала правит Спиральным Сплетением в Обливионе. Обычно её изображают в виде данмерской женщины с паучьими конечностями, растущими из спины, но известно, что она может принимать и другие формы в зависимости от цели."
 
 patron_meridia_name:0 "[GetPlayer.Custom('GetObMeridiaName')]"
 patron_meridia_desc:0 "Госпожа Бесконечных Энергий"
 patron_meridia_long_desc:0 "[GetPlayer.Custom('GetObMeridiaDesc')]"
 patron_meridia_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_meridia')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_meridia')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_meridia').GetValue|+0]"
 desc_meridia:0 "Даэдрический князь Энергии и Жизни, Меридия правит Цветными Комнатами в Обливионе. Обычно её изображают в виде женщины с большими пернатыми крыльями, облаченной в мантию. Она считается одним из самых доброжелательных князей из-за своей ненависти к нежити."
 
 patron_molag_name:0 "[GetPlayer.Custom('GetObMolagName')]"
 patron_molag_desc:0 "Жнец Душ"
 patron_molag_long_desc:0 "[GetPlayer.Custom('GetObMolagDesc')]"
 patron_molag_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_molag')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_molag')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_molag').GetValue|+0]"
 desc_molag:0 "Даэдрический князь Господства Молаг Бал правит Хладной Гаванью в Обливионе. Обычно его изображают в виде существа, отдаленно напоминающего сатира. Также известен как Патриарх вампиров, преданные последователи которого могут быть вознаграждены чистокровным вампиризмом." #really really need better description
 god_molag_reach_name:0 "Молаг Бал"
 desc_molag_reach:0 "Отеч Мучений, Молаг Бал - интриган и обманщик, чьи сделки с ричменами проста: стойкость. Боль и страдания неизбежны в столь суровом мире, поэтому стойкость - единственный способ выжить. Кланы, посвятившие себя Осквернителю, в свою очередь, также крайне жестоки."
 
 patron_namira_name:0 "[GetPlayer.Custom('GetObNamiraName')]"
 patron_namira_desc:0 "Госпожа Разложения"
 patron_namira_long_desc:0 "[GetPlayer.Custom('GetObNamiraDesc')]"
 patron_namira_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_namira')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_namira')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_namira').GetValue|+0]"
 desc_namira:0 "Даэдрический князь Древней Тьмы, Намира правит Гибельной Пустотой в Обливионе. Обычно её изображают в виде женщины в тяжелой мантии. Она имеет тесную связь с нищими, наделяя Даром Жалости Князя Нищих, согласно одноименной книге."
 god_namira_reach_name:0 "Намира"
 desc_namira_reach:0 "Королева духов, богиня Смерти и одна из важнейших Великих духов. Её царство - безграничный Мир Духа, противопоставленный Миру Плоти, которым правит Хирсин."
 
 patron_nocturnal_name:0 "[GetPlayer.Custom('GetObNocturnalName')]"
 patron_nocturnal_desc:0 "Повелительница Теней"
 patron_nocturnal_long_desc:0 "[GetPlayer.Custom('GetObNocturnalDesc')]"
 patron_nocturnal_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_nocturnal')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_nocturnal')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_nocturnal').GetValue|+0]"
 desc_nocturnal:0 "Даэдрический князь Ночи и Тьмы, Ноктюрнал правит Вечнотенью в Обливионе. Обычно её изображают в виде женщины с двумя черными воронами. Многие воры считают её своим покровителем, приносящим им удачу через души ушедших Соловьев."
 god_nocturnal_reach_name:0 "Ноктюрнал"
 desc_nocturnal_reach:0 "Ноктюрнал, дух ночи. Загадочное божество, Ноктюрнал, по слухам, всегда бдительна, а вороны - её верные слуги."
 
 patron_peryite_name:0 "[GetPlayer.Custom('GetObPeryiteName')]"
 patron_peryite_desc:0 "Приносящий Чуму"
 patron_peryite_long_desc:0 "[GetPlayer.Custom('GetObPeryiteDesc')]"
 patron_peryite_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_peryite')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_peryite')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_peryite').GetValue|+0]"
 desc_peryite:0 "Даэдрический князь Естественного Порядка, Периайт правит Ямами в Обливионе. Обычно его изображают в виде дракона с шестью конечностями, несмотря на то, что он один из самых слабых князей. Последователи Периайта считают болезни и другие недуги благословением князя."
 god_peryite_reach_name:0 "Периайт"
 desc_peryite_reach:0 "Хотя Периайт часто ассоциируется с чумой, для ричменских кланов он в первую очередь является Повелителем Порядка. Хотя конфликты ведут мир вперёд, естественный порядок должен поддерживать равновесие. Болезни тоже являются частью этого порядка, поскольку они отсекают слабых и сдерживают чрезмерные порывы людей."
 
 patron_sanguine_name:0 "[GetPlayer.Custom('GetObSanguineName')]"
 patron_sanguine_desc:0 "Повелитель Темной Праздности" #uesp didn't include an actual title, so made one up
 patron_sanguine_long_desc:0 "[GetPlayer.Custom('GetObSanguineDesc')]"
 patron_sanguine_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_sanguine')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_sanguine')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_sanguine').GetValue|+0]"
 desc_sanguine:0 "Даэдрический князь Праздности, Сангвин правит мириадами Царств Веселья в Обливионе. Обычно его изображают в виде коренастого дреморы, держащего в руках какой-нибудь алкогольный напиток. Он считается одним из самых безобидных князей благодаря своей сфере."
 
 patron_sheogorath_name:0 "[GetPlayer.Custom('GetObSheogorathName')]"
 patron_sheogorath_desc:0 "Утешитель Людей"
 patron_sheogorath_long_desc:0 "[GetPlayer.Custom('GetObSheogorathDesc')]"
 patron_sheogorath_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_sheogorath')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_sheogorath')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_sheogorath').GetValue|+0]"
 desc_sheogorath:0 "Даэдрический князь Безумия, Шеогорат правит Дрожащими островами в Обливионе. Обычно его изображают в виде человека в изысканной одежде, держащего в руках трость. Изначально он был князем Порядка, но другие князья, опасаясь его власти, прокляли Шеогората безумием."
 
 patron_vaermina_name:0 "[GetPlayer.Custom('GetObVaerminaName')]"
 patron_vaermina_desc:0 "Ткач Судеб"
 patron_vaermina_long_desc:0 "[GetPlayer.Custom('GetObVaerminaDesc')]"
 patron_vaermina_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_vaermina')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_vaermina')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_vaermina').GetValue|+0]"
 desc_vaermina:0 "Даэдрический князь Снов, Вермина правит Трясиной в Обливионе. Обычно её изображают в виде пожилой женщины с посохом, иногда в сопровождении змеи. Её последователи часто являются алхимиками, их самое известное снадобье - Апатия Вермины."

 desc_akatosh:0 "Главный среди богов, обладающий властью над течением времени. Связан с драконами и такими качествами, как выносливость и добродетельность."

 desc_arkay:0 "Бог циклов, особенно циклов рождения и смерти. Он возглавляет похороны и погребальные обряды, а также предвещает смену времен года."
 desc_tuwhacca:0 "Ту'вакка, Хитрый бог, - пастырь мёртвых. Как смотритель Далёких берегов он провожает нас к ним, когда мы умираем. До создания Обхода он был просто Богом того, Что никому не нужно."
 desc_arkay_nede:0 "В легендах рассказывается история некоего торговца, чья жажда тайных знаний привела его к гибели. Однако его поиски не остались без внимания - на смертном одре Матери Дибе-Мара-Кин даровали ему бесконечное время для поиска ответов. В свою очередь, Арк'ей дарует нам смерть, поскольку смерть необходима для жизни, бесконечного цикла."

 desc_dibella:0 "Богиня красоты и искусства, одна из самых популярных среди Божеств. Широко распространенные культы посвящены как целительству, так и сексуальному обучению."
 desc_dibe_nede:0 "Дибе, первая Мать Вокруг-Нас, дарует нам жизнь с небес. С её благословения мы посвящаем свою энергию музыке, творчеству, любви и великой цели."
 god_dibella_reach_name:0 "Дибелла"
 desc_dibella_reach:0 "Почитаемая богиня страсти, веселья и урожая. К 'Матроне Радости' часто взывают по случаю веселья и праздников урожая. В мире, где господствует благожелательный, но довольно жестокий Хирсин, Дибелла является желанным прибежищем счастья."

 desc_julianos:0 "Бог логики, мудрости и магических искусств. Его храмы действуют как учебные заведения по литературе, истории и праву."

 desc_kynareth:0 "Богиня неба, ветра и дождя. Покровительница моряков и путешественников, её часто умилостивляют для получения удачи в жизни."
 desc_tava:0 "Тава, ястребиная Богиня птиц, властвует над ветром, погодой и небом над головой, а также над звездами. Она покровительствует морякам и мореплавателям, а после гибели древней Йокуды привела в Тамриэль Волны воителей."
 desc_kin_nede:0 "Кин, третья Мать Вокруг-Нас, дарует нам жизнь из воды. С её благословения мы избавлены от страшных штормов, но одарены ветром в парусах."

 desc_mara:0 "Богиня любви, сострадания и богатства природы. Является хранительницей брачных церемоний, что соответствует её древнему происхождению как богини плодородия."
 desc_morwha:0 "Морва, Кормящая богиня, - богиня плодородия и семьи. Своими четырьмя руками она будет защищать свою семью, а её четыре груди всегда будут вскармливать новых детей."
 desc_mara_nede:0 "Мара, вторая Мать Вокруг-Нас, дарует нам жизнь из земли. С её благословения мы возделываем поля, выращивая урожай, и даём жизнь многочисленному потомству."
 god_mara_reach_name:0 "Мара"
 desc_mara_reach:0 "Все живущие находятся под влиянием Прощающей Матери, богини очага и врачевания. Приверженцев Мары можно встретить во всех кланах ричменов, большинство из которых занимается врачеванием, преподаванием или судейством, смягчая - но не устраняя - испытания Хирсина."

 desc_stendarr:0 "Бог милосердия, справедливости и праведности. Покровитель всех тех, кто использует праведную силу для защиты слабых, от императоров до святых воинов."
 god_stendarr_bosmer_name:0 "Стендарр"
 desc_stendarr_bosmer:0 "Последователи Стендарра стремятся во всём подражать своему милосердному богу, заботясь о бедных и угнетённых и низвергая злодеев во имя справедливости."
 god_stendarr_mer_name: "Стендарр"
 desc_stendarr_mer: "Стендарр — бог милосердия и страж всех смертных, за что снискал прозвище «Защитника людей». Его последователи исцеляют раненых, но не потерпят существования любых мерзостей."

