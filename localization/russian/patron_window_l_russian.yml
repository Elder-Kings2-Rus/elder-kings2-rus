 patron_molag_desc:0 "Жнец Душ"
 patron_molag_long_desc:0 "[GetPlayer.Custom('GetObMolagDesc')]"
 patron_molag_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_molag')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_molag')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_molag').GetValue|+0]"
 desc_molag:0 "Даэдрический князь Господства Молаг Бал правит Хладной Гаванью в Обливионе. Обычно его изображают в виде существа, отдаленно напоминающего сатира. Также известен как Патриарх вампиров, преданные последователи которого могут быть вознаграждены чистокровным вампиризмом." #really really need better description
 
