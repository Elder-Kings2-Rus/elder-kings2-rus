 patron_azura_name:0 "[GetPlayer.Custom('GetObAzuraName')]"
 patron_azura_desc:0 "Королева Рассвета и Заката"
 patron_azura_long_desc:0 "[GetPlayer.Custom('GetObAzuraDesc')]"
 patron_azura_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_azura')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_azura')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_azura').GetValue|+0]"
 desc_azura:0 "Даэдрический принц Рассвета и Заката, Азура правит Лунной Тенью в Обливионе. Обычно её изображают в виде женщины, держащей в руках звезду и луну. Азура известна из-за своего проклятия, которое превратило кимеров в данмеров после битвы у Красной горы."

 patron_boethiah_name:0 "[GetPlayer.Custom('GetObBoethiahName')]"
 patron_boethiah_desc:0 "Обманщица Народов"
 patron_boethiah_long_desc:0 "[GetPlayer.Custom('GetObBoethiahDesc')]"
 patron_boethiah_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_boethiah')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_boethiah')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_boethiah').GetValue|+0]"
 desc_boethiah:0 "Даэдрический принц Интриг, Боэтия правит своим царством в Обливионе. Обычно её изображают в виде воина - мужчины или женщины. Считается, что в Меретическую эпоху Боэтия 'съела' Тринимака, породив Малаката и орсимеров."
 
 patron_clavicus_name:0 "[GetPlayer.Custom('GetObClavicusName')]"
 patron_clavicus_desc:0 "Повелитель Пагубных Желаний"
 patron_clavicus_long_desc:0 "[GetPlayer.Custom('GetObClavicusDesc')]"
 patron_clavicus_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_clavicus')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_clavicus')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_clavicus').GetValue|+0]"
 desc_clavicus:0 "Даэдрический принц сделок и обмана, Клавикус Вайл правит Полями Сожалений в Обливионе. Обычно его изображают в виде рогатого даэдра в сопровождении Барбаса. Это изображение сохранилось со времен Меретической эры, его можно найти на наскальных рисунках того периода.." #cant actually find anything major he's done prior to the Khanaten Flu, everything is in the future, relative to the start date
 
 patron_hermaeus_name:0 "[GetPlayer.Custom('GetObHermaeusName')]"
 patron_hermaeus_desc:0 "Демон Знаний"
 patron_hermaeus_long_desc:0 "[GetPlayer.Custom('GetObHermaeusDesc')]"
 patron_hermaeus_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_hermaeus')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_hermaeus')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_hermaeus').GetValue|+0]"
 desc_hermaeus:0 "Даэдрический принц Запретного Знания, Хермеус Мора, правит Апокрифом в Обливионе. Обычно его изображают в виде Отвратительной Бездны, клубящейся массы глаз и щупалец. Нордские мифы рассказывают, что он обманом почти превратил Исграмора в эльфа."
 
 patron_hircine_name:0 "[GetPlayer.Custom('GetObHircineName')]"
 patron_hircine_desc:0 "Отец Зверолюдей"
 patron_hircine_long_desc:0 "[GetPlayer.Custom('GetObHircineDesc')]"
 patron_hircine_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_hircine')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_hircine')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_hircine').GetValue|+0]"
 desc_hircine:0 "Даэдрический принц Охоты, Хирсин правит Охотничьими Угодьями в Обливионе. Обычно его изображают в виде человекоподобной фигуры с головой, замененной черепом оленя."
 
 patron_jyggalag_name:0 "Джиггалаг"
 patron_jyggalag_desc:0 "Принц Порядка"
 patron_jyggalag_long_desc:0 "Даэдрический принц Порядка, Джиггалаг в настоящее время существует в облике Шеогората. Он относительно неизвестен в Тамриэле, поэтому существует мало его изображений. В конце каждой эры Джиггалаг принимает свой изначальный облик и восстанавливает порядок на Дрожащих островах."
 
 patron_malacath_name:0 "[GetPlayer.Custom('GetObMalacathName')]"
 patron_malacath_desc:0 "Защитник Преданных"
 patron_malacath_long_desc:0 "[GetPlayer.Custom('GetObMalacathDesc')]"
 patron_malacath_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_malacath')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_malacath')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_malacath').GetValue|+0]"
 desc_malacath:0 "Даэдрический принц Отверженных, Малакат правит Зольником в Обливионе. Обычно его изображают в виде орка с мечом или топором. У Малаката есть преданные последователи среди орсимеров, многие из которых живут по его заветам - Кодексу Малаката."
 
 patron_mehrunes_name:0 "[GetPlayer.Custom('GetObMehrunesName')]"
 patron_mehrunes_desc:0 "Могучий Владыка"
 patron_mehrunes_long_desc:0 "[GetPlayer.Custom('GetObMehrunesDesc')]"
 patron_mehrunes_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_mehrunes')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_mehrunes')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_mehrunes').GetValue|+0]"
 desc_mehrunes:0 "Даэдрический принц разрушения, Мерунес Дагон, правит Мертвыми Землями в Обливионе. Обычно его изображают как существо с четырьмя руками, отдаленно напоминающее орка. Разрушение Морнхолда в Первую эру было вызвано именно Мерунесом Дагоном." #if someone has a better description, please add it
 
 patron_mephala_name:0 "[GetPlayer.Custom('GetObMephalaName')]"
 patron_mephala_desc:0 "Учитель Тайных Искусств"
 patron_mephala_long_desc:0 "[GetPlayer.Custom('GetObMephalaDesc')]"
 patron_mephala_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_mephala')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_mephala')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_mephala').GetValue|+0]"
 desc_mephala:0 "Даэдрический принц непонятной сферы, Мефала правит Спиральным Сплетением в Обливионе. Обычно её изображают в виде данмерской женщины с паучьими конечностями, растущими из спины, но известно, что она может принимать и другие формы в зависимости от цели."
 
 patron_meridia_name:0 "[GetPlayer.Custom('GetObMeridiaName')]"
 patron_meridia_desc:0 "Госпожа Бесконечных Энергий"
 patron_meridia_long_desc:0 "[GetPlayer.Custom('GetObMeridiaDesc')]"
 patron_meridia_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_meridia')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_meridia')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_meridia').GetValue|+0]"
 desc_meridia:0 "Даэдрический принц Энергии и Жизни, Меридия правит Цветными Комнатами в Обливионе. Обычно её изображают в виде женщины с большими пернатыми крыльями, облаченной в мантию. Она считается одним из самых доброжелательных принцев из-за своей ненависти к нежити."
 
 patron_molag_name:0 "[GetPlayer.Custom('GetObMolagName')]"
 patron_molag_desc:0 "Жнец Душ"
 patron_molag_long_desc:0 "[GetPlayer.Custom('GetObMolagDesc')]"
 patron_molag_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_molag')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_molag')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_molag').GetValue|+0]"
 desc_molag:0 "Даэдрический принц Господства Молаг Бал правит Хладной Гаванью в Обливионе. Обычно его изображают в виде существа, отдаленно напоминающего сатира. Также известен как Патриарх вампиров, преданные последователи которого могут быть вознаграждены чистокровным вампиризмом." #really really need better description
 
 patron_namira_name:0 "[GetPlayer.Custom('GetObNamiraName')]"
 patron_namira_desc:0 "Госпожа Разложения"
 patron_namira_long_desc:0 "[GetPlayer.Custom('GetObNamiraDesc')]"
 patron_namira_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_namira')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_namira')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_namira').GetValue|+0]"
 desc_namira:0 "Даэдрический принц Древней Тьмы, Намира правит Гибельной Пустотой в Обливионе. Обычно её изображают в виде женщины в тяжелой мантии. Она имеет тесную связь с нищими, наделяя Даром Жалости Принца Нищих, согласно одноименной книге."
 
 patron_nocturnal_name:0 "[GetPlayer.Custom('GetObNocturnalName')]"
 patron_nocturnal_desc:0 "Повелительница Теней"
 patron_nocturnal_long_desc:0 "[GetPlayer.Custom('GetObNocturnalDesc')]"
 patron_nocturnal_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_nocturnal')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_nocturnal')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_nocturnal').GetValue|+0]"
 desc_nocturnal:0 "Даэдрический принц Ночи и Тьмы, Ноктюрнал правит Вечнотенью в Обливионе. Обычно её изображают в виде женщины с двумя черными воронами. Многие воры считают её своим покровителем, приносящим им удачу через души ушедших Соловьев."
 
 patron_peryite_name:0 "[GetPlayer.Custom('GetObPeryiteName')]"
 patron_peryite_desc:0 "Приносящий Чуму"
 patron_peryite_long_desc:0 "[GetPlayer.Custom('GetObPeryiteDesc')]"
 patron_peryite_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_peryite')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_peryite')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_peryite').GetValue|+0]"
 desc_peryite:0 "Даэдрический принц Естественного Порядка, Периайт правит Ямами в Обливионе. Обычно его изображают в виде дракона с шестью конечностями, несмотря на то, что он один из самых слабых принцев. Последователи Периайта считают болезни и другие недуги благословением принца."
 
 patron_sanguine_name:0 "[GetPlayer.Custom('GetObSanguineName')]"
 patron_sanguine_desc:0 "Повелитель Темной Праздности" #uesp didn't include an actual title, so made one up
 patron_sanguine_long_desc:0 "[GetPlayer.Custom('GetObSanguineDesc')]"
 patron_sanguine_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_sanguine')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_sanguine')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_sanguine').GetValue|+0]"
 desc_sanguine:0 "Даэдрический принц Праздности, Сангвин правит мириадами Царств Веселья в Обливионе. Обычно его изображают в виде коренастого дреморы, держащего в руках какой-нибудь алкогольный напиток. Он считается одним из самых безобидных принцев благодаря своей сфере."
 
 patron_sheogorath_name:0 "[GetPlayer.Custom('GetObSheogorathName')]"
 patron_sheogorath_desc:0 "Утешитель Людей"
 patron_sheogorath_long_desc:0 "[GetPlayer.Custom('GetObSheogorathDesc')]"
 patron_sheogorath_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_sheogorath')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_sheogorath')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_sheogorath').GetValue|+0]"
 desc_sheogorath:0 "Даэдрический принц Безумия, Шеогорат правит Дрожащими островами в Обливионе. Обычно его изображают в виде человека в изысканной одежде, держащего в руках трость. Изначально он был принцем Порядка, но другие принцы, опасаясь его власти, прокляли его безумием."
 
 patron_vaermina_name:0 "[GetPlayer.Custom('GetObVaerminaName')]"
 patron_vaermina_desc:0 "Ткач Судеб"
 patron_vaermina_long_desc:0 "[GetPlayer.Custom('GetObVaerminaDesc')]"
 patron_vaermina_summary:0 "Статус: [GetPlayer.Custom('GetPatronStatus_vaermina')]\nТип поклонения: [GetPlayer.Custom('GetPatronWorshipType_vaermina')]\nСтрасть: [GetPlayer.MakeScope.Var('ardor_vaermina').GetValue|+0]"
 desc_vaermina:0 "Даэдрический принц Снов, Вермина правит Трясиной в Обливионе. Обычно её изображают в виде пожилой женщины с посохом, иногда в сопровождении змеи. Её последователи часто являются алхимиками, их самое известное снадобье - Апатия Вермины."

 #long_desc direct from uesp as placeholder, should be changed

 desc_akatosh:0 "Главный среди богов, обладающий властью над течением времени. Связан с драконами и такими качествами, как выносливость и добродетельность."
 desc_alduin:0 "Алдуин, Пожиратель Миров - перворожденный среди драконов, которому поклоняются как разрушителю, обновителю, а иногда и законному хозяину мира. Известен также как Сумеречный Бог за свою власть над концом и началом времени."

 desc_arkay:0 "Бог циклов, особенно циклов рождения и смерти. Он возглавляет похороны и погребальные обряды, а также предвещает смену времен года."
 desc_orkey:0 "Змеиный Бог Мертвых и Старый Ворчун. Оркей испытывает всех смертных, Он любит затевать ссоры. От змеи никто не может убежать, никто не может обмануть настороженного Оркея."
 desc_tuwhacca:0 "Ту'вакка, Хитрый Бог Мертвых. Создатель и хранитель Далеких Берегов, он провожает нас к ним, когда мы умираем, и наблюдает за нами до следующего пути к Обходу.'"

 desc_dibella:0 "Богиня красоты и искусства, одна из самых популярных среди Божеств. Широко распространенные культы посвящены как целительству, так и сексуальному обучению."

 desc_julianos:0 "Бог логики, мудрости и магических искусств. Его храмы действуют как учебные заведения по литературе, истории и праву."
 desc_jhunal:0 "Рунный Бог, изображенный в виде совы. Бог герметических орденов, знаний и мудрости, потерявший свою популярность."

 desc_kynareth:0 "Богиня неба, ветра и дождя. Покровительница моряков и путешественников, её часто умилостивляют для получения удачи в жизни."
 desc_kyne:0 "Богиня бури. Вдова Шора и любимая богиня воинов. Её часто называют Матерью людей. Её дочери научили первых нордов использовать ту'ум, так называемый Голос Бури."
 desc_tava:0 "Тава, Владычица Воздуха. Богиня с головой ястреба, она властвует над всем, что связано с небом и морями, кроме Звезд, что ведут редгардов на остров Херн."

 desc_mara:0 "Богиня любви, сострадания и богатства природы. Является хранительницей брачных церемоний, что соответствует её древнему происхождению как богини плодородия."
 desc_morwha:0 "Морва, Кормящая Богиня, покровительница плодородия и любимая жена Высокого Папы. Изображалась с четырьмя руками и четырьмя грудями, чтобы захватить побольше мужей."

 desc_stendarr:0 "Бог милосердия, справедливости и праведности. Покровитель всех тех, кто использует праведную силу для защиты слабых, от императоров до святых воинов."
 desc_stuhn:0 "Стун — Бог искупления, брат Тсуна и тан-страж Шора. Он научил нас преимуществам выкупа и захвата военнопленных."

#  patron_talos_name:0 "Talos"
#  patron_talos_desc:0 "Hero-God of Mankind"
#  patron_talos_long_desc:0 ""

 desc_hoonding:0 "Хундинг, бог, Открывающий Путь. Божественное воплощение Волн Воинов, который ведет нас к победе над неверными. Он воплощался дважды: один раз как Диагна, другой - как Франдар Хандинг."

 desc_zenithar:0 "Бог труда, торговли и богатства, к которому обращаются за успехом в деловых начинаниях. Учит процветанию через честный труд, а не через насилие или обман."
 patron_tsun_name:0 "Тсун"
 desc_tsun:0 "Мертвый Бог испытаний против невзгод. Он умер, защищая Шора от чужеземных богов, и его смерть помнят как появление нынешнего мира."
 desc_zeht:0 "Зет, бог земледелия. Отвергнутый сын Высокого Папы и отвергнутый отец Зекки. Дурная кровь в семье является причиной трудностей с выращиванием пищи."

 desc_shezarr:0 "Шезарр, дух человеческих свершений, особенно против альдмерской агрессии. Покровитель Имперских боевых магов, но сейчас менее популярен из-за космополитической природы имперского культа."
 desc_shor:0 "Шор, мертвый Бог Подземного Мира. Правитель Совнгарда и мертвый вождь богов. Долгое время был королем-воином нордов, пока чужие боги не погубили его, обрекая на заточение в Совнгарде."
 desc_sep:0 "Сеп, Второй Змей. Обезумев от голода Сатакала, Сеп уловкой заставил других богов сотворить мир смертных, обещая им, что будет простой альтернативой Обхода. За это он был наказан Руптгой, но его безумный голод все еще живёт среди звёзд."
 desc_lorkh:0 "Лорх, Дух Человека. Именно Лорх убедил Намиру Королеву Духов разрешить ему создать мир для заблудших духов - Мир Смертных, для чего он пожертвовал собой. Считается, что он по сей день бродит среди смертных и в час нужды снова явит себя."
 desc_lorkhaj:0 "Лоркадж, Лунный князь и Лунный Зверь. Одновременно считающийся и небесным и темным духом, Лоркадж был последним сыном Фадомай, рожденным в Великой Тьме. Его Сердце было преисполнено Великой Тьмой, он обманул своих родичей во время создания места для детей Нирни - заточив их здесь."

 desc_auriel:0 "[GetPlayer.Custom('GetAurielVerse')]"
 normal_desc_auriel:0 "Король альдмеров, военачальник во время Войны Проявленных Метафор, который затем достиг Праксиса, вернувшись на Этериус через Солнце, в полном соответствии с первыми из альдмеров, чтобы они могли последовать за ним."
 poet_desc_auriel:0 "И последним славим Аури-Эля,\nПрародителя всего.\nДал нам рост, волю, мудрость,\nВсе мы — продолжение его." 

 desc_jephre:0 "[GetPlayer.Custom('GetJephreVerse')]"
 normal_desc_jephre:0 "Бог леса, Рассказчик, дух ныне происходящего, который заставил звёзды качаться в такт своей симфонии, превратил себя в Кости Земли и установил законы природы для всех."
 poet_desc_jephre:0 "Кто Земли Кости чтит,\nСлавит Джефре сильней,\nИ леса защитит\nПервый из эльнофей." 

 desc_yffre:0 "Бог леса, Рассказчик, дух ныне происходящего, который заставил звёзды качаться в такт своей симфонии, превратил себя в Кости Земли и установил законы природы для всех."

 desc_magnus:0 "[GetPlayer.Custom('GetMagnusVerse')]"
 normal_desc_magnus:0 "Бог Магии, бог Солнца, король-колдун. Известен как Архитектор Мундуса, поскольку создал схемы и диаграммы, необходимые для его строительства, но бежал на Этериус до его завершения, прихватив с собой магна-ге."
 poet_desc_magnus:0 "Ты прими наши гимны,\nМагнус, Нирна творец,\nНашей магии дивной\nВсемогущий отец." 
 
 desc_phynaster:0 "[GetPlayer.Custom('GetPhynasterVerse')]"
 normal_desc_phynaster:0 "Культ бога-героя Саммерсетских островов, хотя формально и не является частью пантеона Альдмери, все ещё сохраняется по всей провинции и за её пределами. Он знаменит тем, что научил альтмеров продлевать свою жизнь ещё на сотню лет, просто укорачивая шаг."
 poet_desc_phynaster:0 "В трудный, Финастер, час\nТы наставь нас на путь,\nВедь никак ясность глаз\nНам уже не вернуть." 

 desc_syrabane:0 "[GetPlayer.Custom('GetSyrabaneVerse')]"
 poet_desc_syrabane:0 "Сирабейн, о Сирабейн!\nСудьбу свою прими.\nСирабейн, о Сирабейн,\nМладший из Восьми."
 normal_desc_syrabane:0 "Альдмерский бог - создатель магии, также известный как Бог-чародей, знаменитый тем, что участвовал в падении слоадов, спас множество меров от бедствий Трассианской чумы, благодаря разумному использованию своего магического кольца."
 

 desc_trinimac:0 "[GetPlayer.Custom('GetTrinimacVerse')]"
 poet_desc_trinimac:0 "О, Идеал Снизошедший,\nМолим мы с покаяньем:\nТы на выродков грешных\nОбрушь наказанье." 
 normal_desc_trinimac:0 "Выдающийся бог первых альдмеров, часто изображаемый с Покаянием, своим мечом, Тринимак известен как защитник Почтенных предков. Он был на передовой в битве против Лорхана и вырвал его сердце своими руками." #Пенитент

 desc_xarxes:0 "[GetPlayer.Custom('GetXarxesVerse')]"
 poet_desc_xarxes:0 "Восславим Заркса,\nЛетописца веков,\nКто память о былых свершеньях\nХранить согласен вновь и вновь."
 normal_desc_xarxes:0 "Вечный, Тот, кто наблюдает, бог тайн и скрытых знаний. Он ведет учет всех достижений альдмери с начала времен. Заркс шепчет нам на ухо, побуждая нас всегда учиться, всегда искать и всегда открывать для себя новое."

 desc_xen:0 "[GetPlayer.Custom('GetXenVerse')]"
 poet_desc_xen:0 "Молим, Зен, мы о малом:\nСемя скоро взойдёт,\nТак что наши орала\nТвоих жаждут щедрот." 
 normal_desc_xen:0 "Аспект Аурбиса, как и другие аэдра. Он - бог труда, мести, земледелия и расплаты. Некоторые считают его чужеземным богом, но альтмеры поклоняются ему, как любому другому из своих предков."
 desc_zen:0 "Аспект Аурбиса, как и другие аэдра. Он - бог труда, мести, земледелия и расплаты. Некоторые считают его чужеземным богом, но альтмеры поклоняются ему, как любому другому из своих предков."
 
 # Dwemer Ancestors
 desc_da_architect:0 "Архитектор создал солдат и крепости, чтобы разместить и защитить нас. Его дары многочисленны, и они позволят нам процветать и благоденствовать, пока он не вернется." 
 
 desc_da_warrior:0 "Воин обучил солдат защищать Руины и их обитателей. Он учит нас быть сильными и храбрыми и защищать свой дом так же, как он защищает Руины."
 
 desc_da_giant:0 "Гигант создавал и разрушал течение времени на протяжении веков, обеспечивая безопасность своего народа. Он будет тем, кто вернет двемеров, когда придет время."
 
 desc_da_lost_king:0 "Потерянный Король по-прежнему бродит по земле, защищая её, пока его народ не вернется. Его решительность и непоколебимость учат нас быть храбрыми даже в одиночестве."
 
 # Atmoran Totems
 desc_bear:0 "Могучий и свирепый Медведь, от силы которого грохочет земля. Все боятся и уважают Медведя, могучего хозяина битвы."
 desc_dragon:0 "Дракон, могущественный распорядитель времени и воплощение Всеотца. Первенец пустоты, Дракон - олицетворение власти и животное-покровитель наших Лордов."
 desc_fox:0 "Маленький Лис, который может выглядеть нежным и невинным, но также известен своей свирепостью по отношению к врагам."
 desc_hawk:0 "Высокородный ястреб, он правит небом и летает вместе с ветрами. Нет более благородного животного, чем он, и когда он говорит, все слушают."
 desc_moth:0 "Мотылёк Предка, мудрый и знающий. Именно из шёлка Мотылька Предка формируются свитки наших жизней, и из их трепета вылетают ветры магии наших народов."
 desc_owl:0 "Мудрая Сова, которая направляет нас в поисках знаний. Хранитель древних магических искусств, она - дух могущественных сил, которые правят этим миром."
 desc_snake:0 "Хитрая Змея, которая скользит по земле и прячется от больших зверей, готовая нанести удар, когда представится случай. Один укус - все, что ей нужно, чтобы уничтожить свою цель, и она исчезает, прежде чем кто-либо поймет, что произошло."
 desc_whale:0 "Кит, долгоживущий левиафан океанов, чье сердце бьется вместе с волнами. Кит наблюдает за нашей жизнью из своих водных глубин, замечая все, что мы делаем, и когда все сказано и сделано, именно кит направляет наши души в загробный мир."
 desc_wolf:0 "Волчица, охотящаяся в стае и следящая за тем, чтобы никто не остался позади. Яростно защищает своих детей и готова напасть, если её стая окажется под угрозой."
 
 # Elemental Gods
 desc_ilni:0 "Илни развевает свой разноцветный веер\nИ дует на Запад" 
 desc_nyfa:0 "Нифа топает сапогами в гневе\nИ грохочет Север."
 desc_zisa:0 "Зиса взмахивает своей изящной палочкой\nИ топит Юг"
 desc_myn:0 "Мин поднимает свой могучий посох\nИ освещает восток."
 desc_tam:0 "Тэм обнимает землю\nИ таким образом оживляет Круг"
 
 # Cyrodiilic Heroes
 god_ch_alessia_name:0 "Святая Алессия"
 desc_ch_alessia:0 "Королева Рабов Сиродила учит нас быть сильными в своих убеждениях и вести за собой свой народ, когда он больше всего нуждается в нас."
 god_ch_pelinal_name:0 "Пелинал Вайтстрейк"
 desc_ch_pelinal:0 "Божественный Крестоносец учит нас быть храбрыми против наших врагов, но никогда не поддаваться ярости и безумию, чтобы не потерять все, что мы любим."
 god_ch_morihaus_name:0 "Морихаус Дыхание-Кин"
 desc_ch_morihaus:0 "Человек-Бык учит нас смирению, он напоминает нам, что мы должны смирить себя в глазах богов, поскольку наши достижения достигаются по их милости."
 god_ch_reman_name:0 "Реман 'Свет людей'"
 desc_ch_reman:0 "Сын Запада учит нас, что знать своего врага - значит знать себя, приспосабливаться к своему врагу - путь к победе."
 god_ch_bendu_name:0 "Бенду Оло"
 desc_ch_bendu:0 "Адмирал-Король учит нас, что наш величайший долг - объединить и повести за собой как наших братьев, так и наших врагов, когда нашей земле угрожает опасность."
 god_ch_attrebus_name:0 "Генерал Аттребус"
 desc_ch_attrebus:0 "Одинокий свет против угнетения, Аттребус последовал примеру других героев Сиродила и сражался с подавляющим числом противников, освобождая нас от очередного захватчика."

# Thousand Cults
 god_tc_aka_name:0 "Культ Ака"
 desc_tc_aka:0 "Культ Ака прославляет Дракона-Творца во всех его проявлениях и почитает драконов как благословенных отпрысков Акатоша, слуг, оберегающих Драконьи Огни и чьи Прорывы восстанавливают нарушенное время."
 god_tc_missing_name:0 "Культ Потерянного"
 desc_tc_missing:0 "Культ Потерянного проповедует преданность Потерянному Богу и его воплощениям, известным как шезаррины, некоторые из которых известны по таким именам, как Пелинал, Ханс Лис и Исмир."
 god_tc_land_name:0 "Культ Земли"
 desc_tc_land:0 "Культ Земли верит, что императоры из династии Ремана в буквальном смысле произошли от земли Сирода и духа Алессии, которая сама вознеслась как Мать Сиродила, как только заняла место невесты Шезарра, Нир."
 god_tc_moth_name:0 "Культ Мотылька Предка"
 desc_tc_moth:0 "Культ Мотылька Предка - тихая, набожная секта, проявляющая большое почтение к жрецам Мотылька, веря, что Мотыльки Предка передают им слова давно умерших предков, пока сохраняется Цикл Аркейна."
 god_tc_beasts_name:0 "Культ Богов-зверей"
 desc_tc_beasts:0 "Культ Богов-зверей нельзя проследить до одного источника, но его объединяет почитание минотавров как детей Морихауса, и, следовательно, потомков Кинарет, а также древних нибенейских тотемных животных и нордских интерпретаций Божеств."
 god_tc_love_name:0 "Культ Любви"
 desc_tc_love:0 "Культ Любви происходит от древнего восточного ритуала Диблашуут, умерившего свои плотские наклонности благодаря мифам о Матери Маре, которая обращает страсть в любовь."
 god_tc_guilds_name:0 "Культ Гильдий"
 desc_tc_guilds:0 "Культ Гильдий возник недавно, под влиянием кастовых ритуалов с Акавира, но сам по себе не имеет там аналогов. Возвышая Стендарра в качестве покровителя закона, а Зенитара - покровителя наживы, культ нашел себе благодатную почву среди почитателей Божеств."
 god_tc_heavens_name:0 "Культ Небес"
 desc_tc_heavens:0 "Культ Небес - синкретическая община, берущая начало в древнем недийском почитании звезд, но вместо запретных и исключенных имен магна-ге, они взывают к самым разным божествам, связанным с небом - Азуре, Магнусу или к Лунам."
 
 # Riddle'thar
 desc_azurah:0 "Сестра Нирни, Азурра - богиня, которой поклоняются каджиты, приписывая ей и свою нынешнюю форму, и таинственную связь между ними и Лунной решеткой."
 desc_khenarthi:0 "Каджиты считают Кенарти богиней ветров, чье дыхание поддерживает её родственников, Джоуда и Джоуна, на их пути по небу."
 desc_magrus:0 "Известный как бог солнца и колдовства, Кошачий Глаз принес Азурре и её детям жертву, благодаря которой стало возможным чудо рассвета и заката."
 desc_hermorah:0 "Считается, что Король Приливов живет в огромной библиотеке под волнами, где он записывает все, что ему довелось увидеть. Его знания сравнивают с разрывом разума на части, как от 'самой сильной скумы'."
 desc_rt_hircine:0 "Бог охоты, почитаемый за свирепость и хитрость, Голодный Кот - отец первого помёта Нирни, 'столь же изменчивого, как и луны'."
 desc_nirni:0 "Мать всей смертной жизни в Мундусе, Ревнивая Сестра - одна из детей третьего помёта Фадомай, наряду с Джоун, Джоудом, Азуррой и Лоркаджем."
 desc_alkosh:0 "Один из самых ранних богов среди каджитов, названный также Первым Котом, Алкош наделил кошачий народ даром силы и охраняет всех каджитов от опасности."
 desc_boethra:0 "Язвительный дух предков и учитель старых путей, Странствующий Дух Боэтра является покровительницей воинов и мятежных изгнанников."
 desc_baandar:0 "Бог-Разбойник, Отверженный, дух-обманщикЮ который также является могущественной силой, формирующей землю и жизни смертных."
 desc_srendarr:0 "Бог Милосердия обычно ассоциируется с состраданием, благотворительностью и справедливостью. Поскольку он был последним и самым слабым из первого помёта Фадомай и Анурра, его также называют 'Младшим'."
 desc_mafala:0 "Известен как дух скрытой вины и вечного стыда, также считается духом предков и учителем старых путей."
 desc_noctra:0 "Рожденная от чёрной крови Лоркаджа у ступеней Врат Пустоты, имя Ноктра шепчут для тишины, тени и удачи."

# Forgotten Gods
 god_fg_notorgo_name:0 "Ноторго"
 desc_fg_notorgo:0 "Ноторго, Бог гонцов и путешественников, делает свое присутствие ощущаемым, а не известным. Он не упоминается ни в одних священных текстах, но незримо присутствует в торговых путях, древних камнях, натертых для безопасных путешествий, а иногда его имя вписывают в первый камень, заложенный на строящейся дороге."
 god_fg_raen_name:0 "Raen"
 desc_fg_raen:0 "Рэн, Бог земледелия, учил нас выращивать урожай и разводить скот в Эру рассвета, но с тех не покинул нас. Некоторые верят, что он научил нас отсчитывать месяцы, и тому, какие работы должны выполняться в то или иное время года."
 god_fg_vigryl_name:0 "Вигрил"
 desc_fg_vigryl:0 "Вигрил, Бог моряков и кораблей, отвергнут и забыт по всему Тамриэлю. Но для него это не имеет особого значения, ибо всякий, кто попадает в шторм, находясь в море, взывает к нему, каким бы именем его не называли."
 god_fg_shandar_name:0 "Шандар"
 desc_fg_shandar:0 "Shandar, God of grim and melancholic warfare, delights not in the power he wields. His crescent blade is raised in mourning, to protect those who must not be allowed to stain their own hands."
 god_fg_jhimsei_name:0 "Джим Сэй"
 desc_fg_jhimsei:0 "Джим Сэй, Бог музыки и веселья, изобрел первый музыкальный инструмент задолго до того, как Шеогорат и И'ффре предъявили права на его творения. Его благосклонностью пользуются те, кто играют музыку ради радости, а не славы."
 god_fg_druaaga_name:0 "Друага"
 desc_fg_druaaga:0 "Друага, Богиня тысячи цветов, до сих пор почитается в отдаленных бретонских селениях, где праздники, посвященные образу богини весны, не прекращаются и в них до сих пор произносится её имя."
 god_fg_qolwen_name:0 "К'Олвен"
 desc_fg_qolwen:0 "К'Олвен, Богиня тайных и забытых преданий, не ищет себе последователей. Вместо этого её имя почитают через неизведанные и древние тайны Тамриэля"
 god_fg_sai_name:0 "Сай"
 desc_fg_sai:0 "Саю, Богу удачи, поклоняются азартные игроки и искатели приключений. Но он является непостоянным богом, дарующим удачи и одним и неудачу другим, меняя их судьбы по своей прихоти."
 god_fg_ebonarm_name:0 "Эбонарм"
 desc_fg_ebonarm:0 "Эбонарм, Чёрный Рыцарь, является покровителем всех воинов. Его могучий скакун Воитель проносит Эбонарма по всем полям сражений, где он награждает храбрых и дарует победу достойным. "
 god_fg_ius_name:0 "Иус"
 desc_fg_ius:0 "Говорят, что Иус, Бог зверей, живёт во дворце из меха и костей в Акавире, а молитвы к нему переносят через океаны дельфины и ласточки, и даже звери Тамриэля внимают его велениям."
 
 #Satakal Patrons
 desc_diagna:0 "Аватар Хундинга, достигшего постоянства в качестве Бога Клинка, Диагна сыграл важную роль в победе над леворукими эльфами, поскольку он принес орихалковое оружие народу Йокуды для победы в битве."
 desc_onsi:0 "Онси, Сокрушитель - известный бог-воин йокуданский Ра Гада и часть пантеона редгардов. Считается, что Онси научил человечество превращать свои ножи в мечи."
 desc_ruptga:0 "Руптга, чаще называемый Высоким Папой, - главное божество пантеона Йокуды и редгардов. Он был первым богом, который придумал, как пережить Голод Сатакала."
 desc_satakal:0 "Сатакал Кожа Мира - йокуданский бог всего. Движимый непрекращающейся жаждой съесть один мир, чтобы начать другой, Сатакал побудил к рождению духов, способных пережить переход, в частности Руптга, первого, кто научился это делать."

 #Tribunal
 desc_vivec:0 "Воин-Поэт всегда олицетворял дух и двойственность народа данмеров, что отражается в его внешности наполовину данмера, наполовину кимера."
 desc_almalexia:0 "Мать Морровинда известна как источник сострадания, сочувствия и прощения, защитница бедных и слабых, а также покровительница учителей и целителей."
 desc_sotha:0 "Заводной Бог почитается как Вечно Взведённая Пружина, Отец Таинств, покровитель ремесленников и волшебников, архитектор времени и связующее звено с Обливионом."

 #Velothi Saints
 desc_aralor:0 "Данмерский покровитель кожевников и горняков был осужденным преступником, но раскаялся в своих грехах и на коленях обошёл все дороги паломников. Он служит примером для всех верующих, что каждый может искренне раскаяться и начать жизнь заново."
 desc_felms:0 "Данмерский святой покровитель мясников и торговцев рыбой убил множество нордских захватчиков и изгнал их из Морровинда. Он не умел ни читать, ни писать, но был благословлен тем, что черпал вдохновение прямо из уст Трибунала."
 desc_meris:0 "Данмерская покровительница крестьян и рабочих, проявила дар исцеления ещё в детстве и получила образование целительницы. Она положила конец долгой и кровопролитной войне Домов, вмешавшись на поле боя в своей белой мантии, чтобы исцелить воинов и заклинателей с обеих сторон. Войска всех Домов приняли белые халаты как её стандарт и отказались проливать кровь своих братьев."
 desc_nerevar:0 "Данмерский покровитель воинов и государственных деятелей был кимерским королем Ресдайна. Как Наставник или Великий ашхан объединенного народа кимеров он заключил союз с двемерами и был одним из основателей Первого Совета, впервые объединившего всех жителей Ресдайна."
 desc_olms:0 "Данмерский покровитель лавочников и конторщиков был основателем Ординаторов и отвечал за разработку и формулировку основополагающих принципов испытания, проверки и раскаяния."
 desc_rilms:0 "Данмерская святая, покровительница пилигримов и нищих отдала свою башмаки, затем переоделась нищенкой, чтобы лучше узнать нужды бедного люда."
 desc_seryn:0 "Данмерская покровительница пивоваров, пекарей и винокуров могла вылечить все болезни, приняв их на себя. Трезвомыслящая и бесстрашная, она брала на себя бремя других и, несмотря на недуги, дожила до преклонных лет."
 desc_veloth:0 "Данмерский покровитель изгнанников и искателей духовности был кимерским мистиком, родом с островов Саммерсет, либо в Эру рассвета, либо в конце Средней Меретической эры. Он наиболее известен как отец расы данмеров. Тогда он и его последователи отделились от своих альдмерских корней и массово переселились на новую родину под названием Ресдайн, ныне известную как Морровинд."
 desc_vorys:0 "Данмерский покровитель волшебников и ученых был могущественным магом, который вел уединенную жизнь в поисках мудрости и мастерства. Несмотря на малый опыт общения, он был известен как близкое доверенное лицо самого Сета."

