 desc_hoonding:0 "Хундинг, Открывающий Путь и дух упорства. Во времена великой нужды он проявляется через земные воплощения, помогая проторить путь, подобно доблестным деяниям Диагны и Франдара Хандинга во время Исхода."

 desc_leki:0 "К Леки, богине новых путей во владении мечом, обращаются при разрыве связей и вынесении справедливого приговора. В то время как певцы меча могут довести до совершенства Самые известные удары, Святая меча духа может придумать хитроумные противодействия всем этим ударам."

 desc_zenithar:0 "Бог труда, торговли и богатства, к которому обращаются за успехом в деловых начинаниях. Учит процветанию через честный труд, а не через насилие или обман."
 desc_zeht:0 "Зет, бог земледелия и математики. Отвергнутый сын Высокого Папы и отвергающий отец богини воды Зекки, эта семейная ссора, как говорят, является причиной голода и засухи."
 desc_zen_nede:0 "З'ен считается главным из богов у недийцев, что необычно для аэдрических верования. Бог сделок, его главное учение таково: все сделки должны быть честными, все дары должны быть переданы, все долги выплачены, а все обиды отомщены."

 desc_shezarr:0 "Шезарр – дух человеческих свершений, особенно в борьбе с альдмерской агрессией. Покровитель имперских боевых магов, ныне потерявший популярность из-за космополитичной природы поклонения Восьми Божествам."
 desc_sep:0 "Сеп, Второй Змей. Обезумев от голода Сатакала, Сеп уловкой заставил других богов сотворить мир смертных, обещая им, что будет простой альтернативой Обхода. За это он был наказан Руптгой, но его безумный голод все еще живёт среди звёзд."
 desc_lorkh:0 "Лорх, Дух Человека. Именно Лорх убедил Намиру Королеву Духов разрешить ему создать мир для заблудших духов - Мир Смертных, для чего он пожертвовал собой. Считается, что он по сей день бродит среди смертных и в час нужды снова явит себя."
 desc_lorkh_nede:0 "Лорх, Воин-Обманщик, который своими хитрыми словами и волевым усилием привёл к созданию нашего дома Вокруг-Нас. Когда Лорх принёс себя в жертву во время Созидания, З'ен взял в свои руки бразды правления в качестве предводителя богов. Несмотря на гибель Лорха, его Сердце продолжает биться в нас."
 desc_lorkhaj:0 "Лоркадж, Лунный князь и Лунный Зверь. Одновременно считающийся и небесным и тёмным духом, Лоркадж был последним сыном Фадомай, рожденным в Великой Тьме. Его Сердце было преисполнено Великой Тьмой, он обманул своих родичей во время создания места для детей Нирни - заточив их здесь."
 desc_tseol:0 "Хитрий бог-лис законов, лазеек и обречённых на провал начинаний, который в древности даровал лилмотитам их нынешнюю форму. Он преподал своим ученикам три непостижимых урока: Выигрывай-проигрывая, Натянуть-кожу, и Уходи-чтобы-остаться; затем он направился на Север, чтобы быть убитым и вернуться."
 desc_sheor:0 "Бог настойчивости, надежды и воли. Присматривает за обеспокоенными и несчастными, а в смутные времена к нему взывают, дабы он смягчил несправедливость жизни. Когда-то он был ненавистным богом всех раздоров, не теперь восстановлен в своём древнем, не подверженном порче естестве."
 desc_lorkhan:0 "Лорхан создал Мундус как место испытаний: деяние, которое одни презирают, а другие превозносят. Преодолевая тяготы жизни и постоянно стремясь вперёд, он дал нам возможность самосовершенствоваться, познать радость и горе, познать истинную красоту."

 desc_auriel:0 "[GetPlayer.Custom('GetAurielVerse')]"
 normal_desc_auriel:0 "Король альдмеров, военачальник во время Войны Проявленных Метафор, который затем достиг Праксиса, вернувшись на Этериус через Солнце, в полном соответствии с первыми из альдмеров, чтобы они могли последовать за ним."
 poet_desc_auriel:0 "И последним славим Аури-Эля,\nПрародителя всего.\nДал нам рост, волю, мудрость,\nВсе мы — продолжение его." 
 god_auriel_bosmer_name:0 "Аури-Эль"
 desc_auriel_bosmer:0 "Аури-Эль, признанный 'Королём богов', поддерживает стабильность времени. Многие претендуют на родство с ним и ищут его заступничества, чтобы получить от И'ффре лучшее 'настоящее'."

 desc_jephre:0 "Бог леса, Рассказчик, дух ныне происходящего, который заставил звёзды качаться в такт своей симфонии, превратил себя в Кости Земли и установил законы природы для всех."
 normal_desc_yffre:0 "Бог леса, Рассказчик, дух ныне происходящего, который заставил звёзды качаться в такт своей симфонии, превратил себя в Кости Земли и установил законы природы для всех."
 poet_desc_yffre:0 "Кто Земли Кости чтит,\nСлавит И'ффре сильней,\nИ леса защитит\nПервый из эльнофей." 
 god_yffre_altmer_name:0 "И'ффре"
 desc_yffre_altmer:0 "[GetPlayer.Custom('GetJephreVerse')]"

 desc_yffre:0 "Верховный бог босмеров, его Зелёный пакт считается тем, что придало им конечную форму, отделив их от прошлого существования в виде перевёртышей. Поклонение ему широко распространено, его сфера произрастания и природных циклов делают его естественным для обитателей Валенвуда."

 desc_magnus:0 "[GetPlayer.Custom('GetMagnusVerse')]"
 normal_desc_magnus:0 "Бог Магии, бог Солнца, король-колдун. Известен как Архитектор Мундуса, поскольку создал схемы и диаграммы, необходимые для его строительства, но бежал на Этериус до его завершения, прихватив с собой магна-ге."
 poet_desc_magnus:0 "Ты прими наши гимны,\nМагнус, Нирна творец,\nНашей магии дивной\nВсемогущий отец." 
 
 desc_phynaster:0 "[GetPlayer.Custom('GetPhynasterVerse')]"
 normal_desc_phynaster:0 "Культ бога-героя Саммерсетских островов, хотя формально и не является частью пантеона Альдмери, все ещё сохраняется по всей провинции и за её пределами. Он знаменит тем, что научил альтмеров продлевать свою жизнь ещё на сотню лет, просто укорачивая шаг."
 poet_desc_phynaster:0 "В трудный, Финастер, час\nТы наставь нас на путь,\nВедь никак ясность глаз\nНам уже не вернуть." 

 desc_syrabane:0 "[GetPlayer.Custom('GetSyrabaneVerse')]"
 poet_desc_syrabane:0 "Сирабейн, о Сирабейн!\nСудьбу свою прими.\nСирабейн, о Сирабейн,\nМладший из Восьми."
 normal_desc_syrabane:0 "Альдмерский бог - создатель магии, также известный как Бог-чародей, знаменитый тем, что участвовал в падении слоадов, спас множество меров от бедствий Трассианской чумы, благодаря разумному использованию своего магического кольца."
 

 desc_trinimac:0 "[GetPlayer.Custom('GetTrinimacVerse')]"
 poet_desc_trinimac:0 "О, Идеал Снизошедший,\nМолим мы с покаяньем:\nТы на ублюдков грешных\nОбрушь наказанье." 
 normal_desc_trinimac:0 "Выдающийся бог первых альдмеров, часто изображаемый с Кающимся, своим мечом, Тринимак известен как защитник Почтенных предков. Он был на передовой в битве против Лорхана и вырвал его сердце своими руками." #Пенитент

 desc_xarxes:0 "[GetPlayer.Custom('GetXarxesVerse')]"
 poet_desc_xarxes:0 "Восславим Заркса,\nЛетописца веков,\nКто память о былых свершеньях\nХранить согласен вновь и вновь."
 normal_desc_xarxes:0 "Вечный, Тот, кто наблюдает, бог тайн и скрытых знаний. Он ведет учет всех достижений альдмери с начала времен. Заркс шепчет нам на ухо, побуждая нас всегда учиться, всегда искать и всегда открывать для себя новое."

 desc_xen:0 "[GetPlayer.Custom('GetXenVerse')]"
 poet_desc_xen:0 "Молим, Зен, мы о малом:\nСемя скоро взойдёт,\nТак что наши орала\nТвоих жаждут щедрот." 
 normal_desc_xen:0 "Аспект Аурбиса, как и другие аэдра. Он - бог труда, мести, земледелия и расплаты. Некоторые считают его чужеземным богом, но альтмеры поклоняются ему, как любому другому из своих предков."
 desc_zen:0 "З'ен принял мантию Бога Тяжёлого Труда, мести и платы за добро. Призываемый перед лицом тяжёлых испытаний, он облегчает бремя просителя, покровительствует ищущим возмездия и дарует победу в сражении."
 
 # Dwemer Ancestors
 desc_da_architect:0 "Архитектор создал солдат и крепости, чтобы разместить и защитить нас. Его дары многочисленны, и они позволят нам процветать и благоденствовать, пока он не вернется." 
 
 desc_da_warrior:0 "Воин обучил солдат защищать Руины и их обитателей. Он учит нас быть сильными и храбрыми и защищать свой дом так же, как он защищает Руины."
 
 desc_da_giant:0 "Гигант создавал и разрушал течение времени на протяжении веков, обеспечивая безопасность своего народа. Он будет тем, кто вернет двемеров, когда придёт время."
 
 desc_da_lost_king:0 "Потерянный Король по-прежнему бродит по земле, защищая её, пока его народ не вернется. Его решительность и непоколебимость учат нас быть храбрыми даже в одиночестве."
 
 #Atmoran Totems
 desc_bear: "Могучий Медведь, чья сила сотрясает землю. Все боятся и уважают великого властелина битвы."
 desc_dragon: "Дракон, который поглотит мир, если мы не удержим его в вечном сне."
 desc_fox: "Хитрый Лис, который не таков, каким кажется на первый взгляд. Он ловок и коварен, а также известен своей яростью, которую он обрушивает на врагов."
 desc_hawk: "Благородная Ястреб, владычица небес и повелительница бурь. Когда она говорит – слушают все."
 desc_moth: "Матушка Мотылёк, чья нежная жажда требует нашей ночной преданности. Её песня, унесённая трепещущими крыльями, хранит тайны и зовёт верных воздать ей почести."
 desc_owl: "Мудрый Филин, ведущий нас в поисках знания. Он – хранитель древних магических искусств и дух могучих сил, правящих этим миром."
 desc_snake: "Коварный Змей, затаившийся в ожидании удара. Ему достаточно одного укуса, чтобы забрать свою добычу, когда придёт её час."
 desc_whale: "Кит, чьё сердце бьётся в ритме волн. Он видит всё, что мы совершаем, и когда всё завершится, именно Кит направит наши души в загробный мир."
 desc_wolf: "Волчица, предводительница стаи, не позволяющая никому остаться позади. Она учит своих детей охоте, защите и миру, который хранит их безопасность."
 desc_hare: "Одинокий Заяц, странствующий по тёмным лесам в поисках тайн мира. Он искушает тех, кто идёт по его следу, обещанием тайного знания."
 #Nord gods
 desc_kyne: "Воинственная вдова Шора, богиня бури и дыхания, предводительница нордского пантеона. Говорят, что люди были созданы, когда Кин впервые сделала вдох на землю."
 god_dibella_nord_name: "Дибелла"
 desc_dibella_nord: "Дибелла, богиня любви и красоты, младшая из жён Шора. Именно она научила нордов искусству музыки, пиршеств и чувственности."
 god_mara_nord_name: "Мара"
 desc_mara_nord: "Мара, богиня семьи, служанка Кин. Её милосердие бесконечно, ведь она стремится к гармонии и сотрудничеству среди нордов."
 desc_jhunal:0 "Рунный Бог, изображенный в виде совы. Бог герметических орденов, знаний и мудрости, потерявший свою популярность."
 desc_stuhn:0 "Стун – Бог искупления, брат Тсуна и тан-страж Шора. Он научил нас преимуществам выкупа и захвата пленных."
 desc_tsun:0 "Мёртвый бог испытаний и преодоления невзгод. Он пал, защищая Шора от чужеземных богов, и его смерть ознаменовала начало нынешнего мира."
 desc_shor: "Шор, мёртвый бог Совнгарда и король-воин древних людей. Он возглавил нордов в битве против чужеземных богов, но погиб в ней."
 desc_alduin:0 "Алдуин, Пожиратель Миров – перворожденный среди драконов, которому поклоняются как разрушителю, обновителю, а иногда и законному хозяину мира. Известен также как Сумеречный Бог за свою власть над концом и началом времени."
 desc_orkey:0 "Змеиный Бог Мёртвых и Старый Ворчун. Оркей испытывает всех смертных, Он любит затевать ссоры. От змеи никто не может убежать, никто не может обмануть настороженного Оркея."
 
 # Elemental Gods
 desc_ilni:0 "Ильни развевает свой разноцветный веер\nИ дует на Запад" 
 desc_nyfa:0 "Нифа топает сапогами в гневе\nИ грохочет Север."
 desc_zisa:0 "Зиса взмахивает своей изящной палочкой\nИ топит Юг"
 desc_myn:0 "Мин поднимает свой могучий посох\nИ освещает восток."
 desc_tam:0 "Тэм обнимает землю\nИ таким образом оживляет Круг"
 
 # Cyrodiilic Heroes
 god_ch_alessia_name:0 "Святая Алессия"
 desc_ch_alessia:0 "Королева Рабов Сиродила учит нас быть сильными в своих убеждениях и вести за собой свой народ, когда он больше всего нуждается в нас."
 god_ch_pelinal_name:0 "Пелинал Вайтстрейк"
 desc_ch_pelinal:0 "Божественный Крестоносец учит нас быть храбрыми против наших врагов, но никогда не поддаваться ярости и безумию, чтобы не потерять все, что мы любим."
 god_ch_morihaus_name:0 "Морихаус Дыхание-Кин"
 desc_ch_morihaus:0 "Человек-Бык учит нас смирению, он напоминает нам, что мы должны смирить себя в глазах богов, поскольку наши достижения достигаются по их милости."
 god_ch_reman_name:0 "Реман 'Свет людей'"
 desc_ch_reman:0 "Сын Запада учит нас, что знать своего врага - значит знать себя, приспосабливаться к своему врагу - путь к победе."
 god_rc_reman_name:0 "Реман"
 desc_rc_reman:0 "Когда Сын востока пришёл в Хаммерфелл, некоторые были шокированы тем, что дух Хундинга не проявился, чтобы проторить Путь. Но все здравомыслящие знают, что это ложь. Реман сам проложил нам путь."
 god_ch_bendu_name:0 "Бенду Оло"
 desc_ch_bendu:0 "Адмирал-Король учит нас, что наш величайший долг - объединить и повести за собой как наших братьев, так и наших врагов, когда нашей земле угрожает опасность."

# Thousand Cults
 god_tc_aka_name:0 "Культ Ака"
 desc_tc_aka:0 "Культ Ака прославляет Дракона-Творца во всех его проявлениях и почитает драконов как благословенных отпрысков Акатоша, слуг, оберегающих Драконьи Огни и чьи Прорывы восстанавливают нарушенное время."
 god_tc_missing_name:0 "Культ Потерянного"
 desc_tc_missing:0 "Культ Потерянного проповедует преданность Потерянному Богу и его воплощениям, известным как шезаррины, некоторые из которых известны по таким именам, как Пелинал, Ханс Лис и Исмир."
 god_tc_land_name:0 "Культ Земли"
 desc_tc_land:0 "Культ Земли верит, что императоры из династии Ремана в буквальном смысле произошли от земли Сирода и духа Алессии, которая сама вознеслась как Мать Сиродила, как только заняла место невесты Шезарра, Нир."
 god_tc_moth_name:0 "Культ Мотылька Предка"
 desc_tc_moth:0 "Культ Мотылька Предка - тихая, набожная секта, проявляющая большое почтение к жрецам Мотылька, веря, что Мотыльки Предка передают им слова давно умерших предков, пока сохраняется Цикл Аркейна."
 god_tc_beasts_name:0 "Культ Богов-зверей"
 desc_tc_beasts:0 "Культ Богов-зверей нельзя проследить до одного источника, но его объединяет почитание минотавров как детей Морихауса, и, следовательно, потомков Кинарет, а также древних нибенейских тотемных животных и нордских интерпретаций Божеств."
 god_tc_love_name:0 "Культ Любви"
 desc_tc_love:0 "Культ Любви происходит от древнего восточного ритуала Диблашуут, умерившего свои плотские наклонности благодаря мифам о Матери Маре, которая обращает страсть в любовь."
 god_tc_guilds_name:0 "Культ Гильдий"
 desc_tc_guilds:0 "Культ Гильдий возник недавно, под влиянием кастовых ритуалов с Акавира, но сам по себе не имеет там аналогов. Возвышая Стендарра в качестве покровителя закона, а Зенитара - покровителя наживы, культ нашел себе благодатную почву среди почитателей Божеств."
 god_tc_heavens_name:0 "Культ Небес"
 desc_tc_heavens:0 "Культ Небес - синкретическая община, берущая начало в древнем недийском почитании звезд, но вместо запретных и исключенных имен магна-ге, они взывают к самым разным божествам, связанным с небом - Азуре, Магнусу или к Лунам."
 
 # Riddle'thar
 desc_azurah:0 "Сестра Нирни, Азурра - богиня, которой поклоняются каджиты, приписывая ей и свою нынешнюю форму, и таинственную связь между ними и Лунной решеткой."
 desc_khenarthi:0 "Каджиты считают Кенарти богиней ветров, чье дыхание поддерживает её родственников, Джоуда и Джоун, на их пути по небу."
 desc_magrus:0 "Известный как бог солнца и колдовства, Кошачий Глаз принес Азурре и её детям жертву, благодаря которой стало возможным чудо рассвета и заката."
 desc_hermorah:0 "Считается, что Король Приливов живет в огромной библиотеке под волнами, где он записывает все, что ему довелось увидеть. Его знания сравнивают с разрывом разума на части, как от 'самой сильной скумы'."
 desc_rt_hircine:0 "Бог охоты, почитаемый за свирепость и хитрость, Голодный Кот - отец первого помёта Нирни, 'столь же изменчивого, как и луны'."
 desc_nirni:0 "Мать всей смертной жизни в Мундусе, Ревнивая Сестра - одна из детей третьего помёта Фадомай, наряду с Джоун, Джоудом, Азуррой и Лоркаджем."
 desc_alkosh:0 "Один из самых ранних богов среди каджитов, названный также Первым Котом, Алкош наделил кошачий народ даром силы и охраняет всех каджитов от опасности."
 desc_boethra:0 "Язвительный дух предков и учитель старых путей, Странствующий Дух Боэтра является покровительницей воинов и мятежных изгнанников."
 desc_baandar:0 "Бог-Разбойник, Отверженный, дух-обманщик, который также является могущественной силой, формирующей землю и жизни смертных."
 desc_srendarr:0 "Бог Милосердия обычно ассоциируется с состраданием, благотворительностью и справедливостью. Поскольку он был последним и самым слабым из первого помёта Фадомай и Анурра, его также называют 'Младшим'."
 desc_mafala:0 "Известен как дух скрытой вины и вечного стыда, также считается духом предков и учителем старых путей."
 desc_noctra:0 "Имя рождённой от чёрной крови Лоркаджа у ступеней Врат Пустоты Ноктры шепчут для тишины, тени и удачи."
# Not Riddle'thar but other Daedra mentioned in Khajiiti myth
 desc_sangiin:0 "Дух, испытывающий каджитов на Пути, Кровавый Кот искушает вас прислушаться к желаниям крови."
 desc_sheggorath:0 "Дух, испытывающий каджитов на Пути, Скумный Кот заставляет вас сомневаться в своих мыслях и поступках."
 desc_varmiina:0 "Дух, испытывающий каджитов на Пути, Потерянная Дочь наполняет страхом ваши сны."
 desc_molagh:0 "Король демонов Молаг, который напал на Решётку вместе с Дагоном и Мерид-Нундой. Он был побеждён лишь благодаря могуществу Боэтры и секретам Азурры."
 desc_namiira:0 "Ур-дра, олицетворение Великой Тьмы. Наполнив сердце Лорхаджа, она заставила его предать своих собратьев. С помощью Искаженного Танца Намирра развращает души каджитов."
 desc_meridnunda:0 "Ложный дух жадности, дочь Магруса и супруга демонов. Она – интеллект без мудрости, знание без цели."
 desc_merrunz:0 "Демонический Кот, также прозванный Джа'Каджитом (котёнок), чья дикая натура заставила его искать Тьму, а не следовать Пути. И в итоге он пал жертвой её силы."
 desc_orkha:0 "Демон злобы и проклятий, который последовал за Боэтрой по Многим Путям. Хотя он и был побежден в битве, его лишь изгнали, а не убили."

# Living Law
 desc_jefr:0 "Требовательный лиственный бог Языка и Чистых Тонов, живущий в костяной гробнице глубоко под землёй и возглашающий заповеди и наказы в корни деревьев. Он отчеканил первые слова и вложил их пустые уста живых существ - подвиг, заслуживший всеобщее уважение, несмотря на его слабый Закон."
 desc_asuura:0 "Непостоянная богиня-прядильщица Паутин и Судеб, правящая Циклом котов и Господством Пепла. Однажды отвергнутая ими, она испытывает лисий народ невыгодными сделками и порочными страстями, награждая их как щедрыми, так и сомнительными дарами."

# Forgotten Gods
 god_fg_notorgo_name:0 "Ноторго"
 desc_fg_notorgo:0 "Ноторго, Бог гонцов и путешественников, делает свое присутствие ощущаемым, а не известным. Он не упоминается ни в одних священных текстах, но незримо присутствует в торговых путях, древних камнях, натертых для безопасных путешествий, а иногда его имя вписывают в первый камень, заложенный на строящейся дороге."
 god_fg_raen_name:0 "Рэн"
 desc_fg_raen:0 "Рэн, Бог земледелия, учил нас выращивать урожай и разводить скот в Эру рассвета, но с тех не покинул нас. Некоторые верят, что он научил нас отсчитывать месяцы, и тому, какие работы должны выполняться в то или иное время года."
 god_fg_vigryl_name:0 "Вигрил"
 desc_fg_vigryl:0 "Вигрил, Бог моряков и кораблей, отвергнут и забыт по всему Тамриэлю. Но для него это не имеет особого значения, ибо всякий, кто попадает в шторм, находясь в море, взывает к нему, каким бы именем его не называли."
 god_fg_shandar_name:0 "Шандар"
 desc_fg_shandar:0 "Шандар, Бог мрачной и печальной войны, не радуется силе, которой наделён. Его клинок-полумесяц поднят в знак скорби, чтобы защитить тех, кто не должен запятнать свои руки."
 god_fg_jhimsei_name:0 "Джим Сэй"
 desc_fg_jhimsei:0 "Джим Сэй, Бог музыки и веселья, изобрел первый музыкальный инструмент задолго до того, как Шеогорат и И'ффре предъявили права на его творения. Его благосклонностью пользуются те, кто играют музыку ради радости, а не славы."
 god_fg_druaaga_name:0 "Друага"
 desc_fg_druaaga:0 "Друага, Богиня тысячи цветов, до сих пор почитается в отдаленных бретонских селениях, где праздники, посвященные образу богини весны, не прекращаются и не позволяют забыть её имя."
 god_fg_qolwen_name:0 "К'Олвен"
 desc_fg_qolwen:0 "К'Олвен, Богиня тайных и забытых преданий, не ищет себе последователей. Вместо этого её имя почитают через неизведанные и древние тайны Тамриэля."
 god_fg_sai_name:0 "Сай"
 desc_fg_sai:0 "Саю, Богу удачи, поклоняются азартные игроки и искатели приключений. Но он является непостоянным богом, дарующим удачи и одним и неудачу другим, меняя их судьбы по своей прихоти."
 god_fg_ebonarm_name:0 "Эбонарм"
 desc_fg_ebonarm:0 "Эбонарм, Чёрный Рыцарь, является покровителем всех воинов. Его могучий скакун Воитель проносит Эбонарма по всем полям сражений, где он награждает храбрых и дарует победу достойным. "
 god_fg_ius_name:0 "Иус"
 desc_fg_ius:0 "Говорят, что Иус, Бог зверей, живёт во дворце из меха и костей в Акавире, а молитвы к нему переносят через океаны дельфины и ласточки, и даже звери Тамриэля внимают его велениям."
 
# Magna-Ge
 god_mg_mnemoli_name:0 "Мнемо-Ли"
 desc_mg_mnemoli:0 "Мнемо-Ли, Синий сноп искр. Отвернувшись от Мундуса, она стала единственной богиней, обладающей знанием и властью над не-временем. Она воспринимает времена, которых не было, и тайные взывания к ней связаны с невыразимыми ритуалами, создающими не поддающиеся отслеживанию, разорванные потоки времени."
 god_mg_xerolyg_name:0 "Зеро-Лиг"
 desc_mg_xerolyg:0 "Зеро-Лиг, Красный сноп искр. Спасаясь от предательства Лорхана, она стала владычицей, которая странствует по вне-пространствам, местам, смежным и нереальным, и тем, что удалены от Тамриэля лишь случайностями реальности. Имя Зеро-Лиг упоминается при изучении этих транскальпических пространств."
 god_mg_meridia_name:0 "Мерид-Нунда"
 desc_mg_meridia:0 "Мерид-Нунда, Жёлтый сноп искр, первая дочь Магнуса. Некоторые считают, что она представляет желание магна-ге управлять живыми энергиями, возникшими в результате замыслов Магнуса. Тайно передаются слухи о том, что Мерид-Нунда - давно затухшая либо умершая звезда, превратившаяся в нечто совершенно иное."
 god_mg_magnus_name:0 "Магнус"
 desc_mg_magnus:0 "Магнус, Архитектор - король и отец магна-ге. Его обширный ум задумал всю структуру Мундуса, а его мудрость решила оставить его таким, какой он есть. Несмотря на его исчезновение, его лик всегда обращён к творению, которое он не может забыть, а из его обители в Этериусе к нам нисходит магия."

# Ten Ancestors/Ilpenada
 god_ta_meridia_name:0 "Мерид-Нунда"
 desc_ta_meridia:0 "Величие - мантия монарха, обитель королей, твердыня всех правителей."
 god_ta_molag_name:0 "Мола Гбал"
 desc_ta_molag:0 "Господство подчиняет себе других и изгоняет саму мысль о бунте из слабых умов."
 god_ta_mehrunes_name:0 "Мерунес"
 desc_ta_mehrunes:0 "Завоевание способствует добродетельной революции, избавляя от слабостей и укрепляя мужество."
 god_ta_hircine_name:0 "Охотник"
 desc_ta_hircine:0 "Коварный и целеустремлённый Охотник - высший хищник, которого почитают воины."
 god_ta_sanguine_name:0 "Чашник"
 desc_ta_sanguine:0 "Испей из кубка Чашника и позволь всем твоим бедам исчезнуть."
 god_ta_nocturnal_name:0 "Шпион"
 desc_ta_nocturnal:0 "Тьма хранит множество секретов, но ни один из них не пройдёт мимо Шпиона."
 god_ta_mephala_name:0 "Убийца"
 desc_ta_mephala:0 "Шепни Убийце, чтобы твой клинок всегда наносил верные удары."
 god_ta_namira_name:0 "Ужас"
 desc_ta_namira:0 "То, что нечисто и отвратительно для глупцов, является обителью Ужаса."
 god_ta_vaermina_name:0 "Кошмар"
 desc_ta_vaermina:0 "Пусть Кошмар благословит твои ночи и терзает нечестивцев."
 god_ta_peryite_name:0 "Надсмотрщик"
 desc_ta_peryite:0 "Поддерживай равновесие, как это делает Надсмотрщик, с помощью единого порядка."

 #Satakal Patrons
 desc_diagna:0 "Диагна, бог Клинка, который возглавил битву с орками и принес в Йокуду орихалковое оружие. Орудуя на Пути против зловещих врагов древности, он достиг божественности как аспект Хундинга."
 desc_onsi:0 "Онси, Сокрушитель, - бог-воин и покровитель ремесленников. Как Богу удлинения и растягивания ножей, ему приписывают обучение древних людей искусству кузнечного дела, а позже и различным достижениям в ремесле."
 desc_ruptga:0 "Руптга, Высокий Папа, главенствует в йокуданском пантеоне. Создав Обход, он и его собратья-боги смогли пережить циклическое разрушение мира, оставив звезды на небе, чтобы вести за собой."
 desc_satakal:0 "Сатакал, Кожа Мира, - это одновременно и все, и ничто, Сатак и Акел. Голод Сатакала приводит к разрушению мира и созданию нового, и этот цикл сохраняется только благодаря Обходу."

 #Tribunal
 desc_vivec:0 "Воин-Поэт всегда олицетворял дух и двойственность народа данмеров, что отражается в его внешности наполовину данмера, наполовину кимера."
 desc_almalexia:0 "Мать Морровинда известна как источник сострадания, сочувствия и прощения, защитница бедных и слабых, а также покровительница учителей и целителей."
 desc_sotha_sil:0 "Заводной Бог почитается как Вечно Взведённая Пружина, Отец Таинств, покровитель ремесленников и волшебников, архитектор времени и связующее звено с Обливионом."

 #Velothi Saints
 desc_aralor:0 "Данмерский покровитель кожевников и горняков был осужденным преступником, но раскаялся в своих грехах и на коленях обошёл все дороги паломников. Он служит примером для всех верующих, что каждый может искренне раскаяться и начать жизнь заново."
 desc_felms:0 "Данмерский святой покровитель мясников и торговцев рыбой убил множество нордских захватчиков и изгнал их из Морровинда. Он не умел ни читать, ни писать, но был благословлен тем, что черпал вдохновение прямо из уст Трибунала."
 desc_meris:0 "Данмерская покровительница крестьян и рабочих, проявила дар исцеления ещё в детстве и получила образование целительницы. Она положила конец долгой и кровопролитной войне Домов, вмешавшись на поле боя в своей белой мантии, чтобы исцелить воинов и заклинателей с обеих сторон. Войска всех Домов приняли белые халаты как её стандарт и отказались проливать кровь своих братьев."
 desc_nerevar:0 "Данмерский покровитель воинов и государственных деятелей был кимерским королем Ресдайна. Как Наставник или Великий эшхан объединенного народа кимеров он заключил союз с двемерами и был одним из основателей Первого Совета, впервые объединившего всех жителей Ресдайна."
 desc_olms:0 "Данмерский покровитель лавочников и конторщиков был основателем Ординаторов и отвечал за разработку и формулировку основополагающих принципов испытания, проверки и раскаяния."
 desc_rilms:0 "Данмерская святая, покровительница пилигримов и нищих отдала свою башмаки, затем переоделась нищенкой, чтобы лучше узнать нужды бедного люда."
 desc_seryn:0 "Данмерская покровительница пивоваров, пекарей и винокуров могла вылечить все болезни, приняв их на себя. Трезвомыслящая и бесстрашная, она брала на себя бремя других и, несмотря на недуги, дожила до преклонных лет."
 desc_veloth:0 "Данмерский покровитель изгнанников и искателей духовности был кимерским мистиком, родом с островов Саммерсет в конце Средней Меретической эры. Он наиболее известен как отец расы данмеров. Тогда он и его последователи отделились от своих альдмерских корней и массово переселились на новую родину под названием Ресдайн, ныне известную как Морровинд."
 desc_vorys:0 "Данмерский покровитель волшебников и ученых был могущественным магом, который вел уединенную жизнь в поисках мудрости и мастерства. Несмотря на малый опыт общения, он был известен как близкое доверенное лицо самого Сета."
 desc_llothis:0 "Данмерский покровитель портных и красильщиков ввёл основные ритуалы и принципы веры Нового храма. Архетип жреца, он играет роль символического моста между богами и верующими."

