 #Topal
 topal_isle_leyawiin_decision:0 "Вопрос острова Топал"
 topal_isle_soulrest_decision:0 "Вопрос острова Топал"
 topal_isle_senchal_decision:0 "Вопрос острова Топал"

 topal_isle_decision_desc:0 "Топальское море — это перекресток жизненно важных торговых путей Тамриэля, а остров Топал находится в самом его сердце. Корабли частенько останавливаются в его гавани, прежде чем разгрузиться в любом из крупных портов в этом регионе. И тот, кто владеет островом, легко контролирует хождение кораблей по Топальскому морю. Кроме того, шахты острова обеспечивают большую часть потребностей Тамриэля в эбоните там, где Морровинд не справляется с поставками, поэтому неудивительно, что этот небольшой участок земли на протяжении веков был ареной битвы наций и их влияния. Включив остров Топал в состав нашей державы, мы обеспечим себе процветание в этом регионе на долгие годы."

 topal_isle_leyawiin_decision_confirm:0 "Остров Топал принадлежит Лейавину!"
 topal_isle_soulrest_decision_confirm:0 "Остров Топал принадлежит Соулресту!"
 topal_isle_senchal_decision_confirm:0 "Остров Топал принадлежит Сенчалу!"

 topal_isle_leyawiin_decision_tooltip:0 "[Concept('duchy', 'Герцогство')|E] Топал станет [Concept('de_jure', 'де-юре')|E] частью Лейавина"
 topal_isle_soulrest_decision_tooltip:0 "[Concept('duchy', 'Герцогство')|E] Топал станет [Concept('de_jure', 'де-юре')|E] частью Соулреста"
 topal_isle_senchal_decision_tooltip:0 "[Concept('duchy', 'Герцогство')|E] Топал станет [Concept('de_jure', 'де-юре')|E] частью Сенчала"

 #Silgrad
 silgrad_rift_decision:0 "Вопрос Силграда"
 silgrad_rift_decision_desc:0 "Долина Сил является перекрестком между Скайримом, Сиродилом и Морровиндом и поэтому имела огромное стратегическое значение для держав прошлых веков.\n\nДавным-давно, когда Скайрим контролировал весь северный Тамриэль, древние норды основали форпост в Долине Сил. Поэтому то, что впоследствии стало называться Силградом, принадлежит нам по праву.\n\nНастало время вернуть её себе."
 silgrad_rift_decision_confirm:0 "Силград принадлежит Рифту!"
 silgrad_rift_decision_tooltip:0 "Сделать [Concept('duchy','герцогство')|E] Силград [Concept('de_jure', 'де-юре')|E] частью Рифта"

 silgrad_cheydinhal_decision:0 "Вопрос Силграда"
 silgrad_cheydinhal_decision_desc:0 "Долина Сил является перекрестком между Скайримом, Сиродилом и Морровиндом и поэтому имела огромное стратегическое значение для держав прошлых веков.\n\nОднако именно Империя должным образом укрепила то место, которое стало называться Силградом, и сделала путешествие по долине безопасным. Наши соседи, похоже, забыли об этом.\n\nПришло время напомнить им об этом."
 silgrad_cheydinhal_decision_confirm:0 "Силград принадлежит Чейдинхолу!"
 silgrad_cheydinhal_decision_tooltip:0 "Сделать [Concept('duchy','герцогство')|E] Силград [Concept('de_jure', 'де-юре')|E] частью Чейдинхола"

 silgrad_velothis_decision:0 "Вопрос Силграда"  
 silgrad_velothis_decision_desc:0 "Долина Сил является перекрестком между Скайримом, Сиродилом и Морровиндом и поэтому имела огромное стратегическое значение для держав прошлых веков.\n\nЛюбые претензии на Силград со стороны наших соседей просто смешны. Кимеры владели этой долиной задолго до прихода людей. А мы, данмеры, контролировали её до тех пор, пока Империя не решила, что долина принадлежит им.\n\nПришло время вернуть контроль."
 silgrad_velothis_decision_confirm:0 "Силград принадлежит Велотису!"
 silgrad_velothis_decision_tooltip:0 "Сделать [Concept('duchy','герцогство')|E] Силград [Concept('de_jure', 'де-юре')|E] частью Велотиса"

 #Xylo
 xylo_border_bosmer_decision:0 "Пограничный инцидент при Зило"
 xylo_border_bosmer_decision_desc:0 "Исторически сложилось так, что западный берег реки Зило был заселён многими племенами босмеров - к большому разочарованию каджитов. На протяжении десятилетий и столетий многие босмеры даже начали считать реку Зило восточной границей Валенвуда.\n\n ...что-то, что я могу воплотить в реальность."
 xylo_border_bosmer_decision_confirm:0 "Западные берега Зило станут землями босмеров!"
 xylo_border_bosmer_decision_tooltip:0 "Включить регион Зило в де-юре границы Валенвуда"

 xylo_border_khajiit_decision:0 "Пограничный инцидент при Зило"
 xylo_border_khajiit_decision_desc:0 "Босмеры не имели права захватывать западный берег реки Зило! Оба берега этой священной реки с незапамятных времен были домом для каджитов.\n\n Пришло время вернуть западные берега Зило."
 xylo_border_khajiit_decision_confirm:0 "Западные берега Зило снова станут землями Эльсвейра!"
 xylo_border_khajiit_decision_tooltip:0 "Включить регион Зило в де-юре границы Эльсвейра"

 #Arenthia
 return_arenthia_khajiit_decision:0 "Вернуть Арентию"
 return_arenthia_khajiit_decision_desc:0 "С древних времен Арентия была спорной землей, часто переходившей из рук в руки между каджитами, босмерами и коловианцами. Если нам удастся удержать её достаточно долго и поселить там свой народ, мы сможем закрепить свои права на этот регион."
 return_arenthia_khajiit_decision_tooltip:0 "Арентия станет [Concept('de_jure', 'де-юре')|E] вассалом державы [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 return_arenthia_khajiit_decision_effect_tooltip:0 "Установив контроль над всей территорией региона [GetTitleByKey('k_arenthia').GetName] и поселив свой народ в его [Concept('de_jure', 'де-юре')|E] [Concept('capital', 'столице')|E], вы сможете официально закрепить свой контроль над регионом."
 return_arenthia_khajiit_decision_custom_tooltip:0 "[GetTitleByKey('c_arenthia').GetName] должно принадлежать к каджитскому [Concept('heritage', 'наследию')|E]"
 return_arenthia_khajiit_decision_confirm:0 "Арентия - наша!"

 return_arenthia_bosmer_decision:0 "Вернуть Арентию"
 return_arenthia_bosmer_decision_desc:0 "В своей непомерной тяге к захвату земель каджиты отняли у нас Арентию. Но мы не смирились с этим. Если бы нам удалось отнять её у них и заселить Арентию своим народом, мы смогли бы вернуть её под контроль Валенвуда."
 return_arenthia_bosmer_decision_tooltip:0 "Вернуть Арентию в [de_jure|El] границы Валенвуда"
 return_arenthia_bosmer_decision_custom_tooltip:0 "[GetTitleByKey('c_arenthia').GetName] должно принадлежать к босмерскому [Concept('heritage', 'наследию')|E]"
 return_arenthia_bosmer_decision_confirm:0 "Арентия принадлежит босмерам!"

 #Leyawiin
 integrate_leyawiin_decision:0 "Интегрировать Лейавин"
 integrate_leyawiin_decision_desc:0 "Хотя большую часть своей истории Лейавин находился под властью нибенейцев, после завоеваний Дарлока Брея его ненадолго присоединили к себе каджитские странствующие короли Брук'ра. Если бы взяли под свой контроль земли к западу от устья реки Нибен, мы могли бы захватить Лейавин и включить его в состав нашей державы.\n\nВопрос только в том, кому достанется сам город Лейавин?"
 integrate_leyawiin_decision_tooltip:0 "Лейавин и побережье Нибена будут включены в состав державы [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 integrate_leyawiin_decision_effect_tooltip:0 "Взяв под контроль земли к западу от реки Нибен, вы сможете претендовать на власть над побережьем Нибена и решить, кого там поселить."
 integrate_leyawiin_decision_confirm:0 "Побережье Нибена принадлежит каджитам!"

 return_leyawiin_imperial_decision:0 "Вернуть Лейавина"
 return_leyawiin_imperial_decision_desc:0 "Наш древний город Лейавин был отнят у нас подлыми каджитскими вояками. Но не всё потеряно, мы ещё можем вернуть его."
 return_leyawiin_imperial_decision_tooltip:0 "Вернуть западный берег Нибена в состав [Concept('de_jure', 'де-юре')|E] границ Лейавина"
 return_leyawiin_imperial_decision_confirm:0 "Лейавин принадлежит Сиродилу!"

 #Systres
 systres_high_rock_decision:0 "Вопрос Систреса"
 systres_high_rock_decision_confirm:0 "Систрес принадлежит Хай Року!"
 systres_high_rock_decision_tooltip:0 "Включить [Concept('kingdom', 'королевство')|E] Систрес в [Concept('de_jure', 'де-юре')|E] границы Хай-Рока"
 systres_cyrodiil_decision:0 "Вопрос Систреса"
 systres_cyrodiil_decision_confirm:0 "Систрес принадлежит Сиродилу!"
 systres_cyrodiil_decision_tooltip:0 "Включить [Concept('kingdom', 'королевство')|E] Систрес в [Concept('de_jure', 'де-юре')|E] границы Сиродила"
 systres_hammerfell_decision:0 "Вопрос Систреса"
 systres_hammerfell_decision_confirm:0 "Систрес принадлежит Хаммерфеллу!"
 systres_hammerfell_decision_tooltip:0 "Включить [Concept('kingdom', 'королевство')|E] Систрес в [Concept('de_jure', 'де-юре')|E] границы Хаммерфелла"
 systres_decision_desc:0 "Систрес - одно из самых разнообразных мест в западной части Тамриэля, с давней историей бретонского, редгардского и коловианского влияний. Но самое главное - здесь много ценного сырья, безопасный тюремный остров и крупные верфи, на которых строились корабли для флота Всех Флагов. Обилие природных ресурсов и стратегическое положение в Абесинском море делают очевидным, что тот, кто контролирует Систрес, займёт господствующее положение в регионе."

 systres_alinor_decision:0 "Вопрос Систреса"
 #Systres for Alinor - EK1 reference
 systres_alinor_decision_desc:0 "Древние альдмерские картографы утверждают, что в #LORE [Concept('compendium_merethic_era', 'Меретическую эру']#! Систрес был заселён нашим народом, присягнувшим на верность Алинору. Очевидно, что архипелаг принадлежит нам."
 systres_alinor_decision_confirm:0 "Систрес принадлежит Алинору!"
 systres_alinor_decision_tooltip:0 "Включить [Concept('kingdom', 'королевство')|E] Систрес в [Concept('de_jure', 'де-юре')|E] границы Алинора"

 drift_systres_decision_custom_tooltip:0 "[GetTitleByKey('c_systres').GetName] должно принадлежать к вашему [Concept('heritage', 'наследию')|E]"

 #Solstheim
 solstheim_morrowind_decision:0 "Вопрос Солстейма"
 solstheim_morrowind_decision_desc:0 "Хотя Солстейм изолирован и свободен от дел остального Тамриэля, формально он считается частью Скайрима. Но поскольку Морровинд объединился под моей властью, возможно, настало время расширить наше влияние и подчинить Солстейм."
 solstheim_morrowind_decision_tooltip:0 "Включить [Concept('kingdom', 'королевство')|E] Солстейм в [Concept('de_jure', 'де-юре')|E] границы Морровинда"
 solstheim_morrowind_decision_confirm:0 "Солстейм принадлежит Морровинду!"

 solstheim_skyrim_decision:0 "Вопрос о Солстейма"
 solstheim_skyrim_decision_desc:0 "То, что Морровинд объявил Солстейм своим, не отменяет того факта, что он был заселён древними атморцами со времён #LORE ['compendium_merethic_era', 'Меретической эры']#!. Солстейм принадлежит нордам, и я верну его."
 solstheim_skyrim_decision_tooltip:0 "Включить [Concept('kingdom', 'королевство')|E] Солстейм в [Concept('de_jure', 'де-юре')|E] границы Скайрима"
 solstheim_skyrim_decision_confirm:0 "Солстейм принадлежит Скайриму!"