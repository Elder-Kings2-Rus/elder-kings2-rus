l_russian:

 restore_anequina_decision:0 "Восстановить королевство Анеквина"
 restore_anequina_decision_desc:0 "До образования Эльсвейрской Конфедерации и последующей передачи власти Гриве, Анеквина была могущественным королевством, власть которого распространялась на весь северный Эльсвейр, известный своей культурой воинов.\n\nНесмотря на то, что существующие в наши дни королевства далеки от славного прошлого Анеквины, если бы земли наших предков объединились под властью сильного правителя, возможно, мы смогли бы сделать первые шаги к восстановлению нашего былого могущества."
 restore_anequina_decision_tooltip:0 "Королевство Анеквина будет восстановлено"
 restore_anequina_decision_effect:0 "Вы получите титул [GetTitleByKey('e_anequina').GetName] и станете [de_jure|El] сюзереном всех королевств в регионе."
 elsweyr_split_tooltip:0 "Эльсвейр разделится на [de_jure|El] [empires|El] Анеквина и Пеллитин, если этого ещё не произошло."
 restore_anequina_decision_custom_tooltip:2 "Вы контролируете по крайней мере #V 75%#! [Concept('counties', 'графств')|E] в регионе [GetGeographicalRegion('mundus_tamriel_elsweyr_anequina').GetName] (Текущее значение: [SCOPE.ScriptValue('anequina_decision_region_owned_percent_value')|0]%)"
 restore_anequina_decision_confirm:0 "Анеквина восстановлена!"

 restore_pellitine_decision:0 "Восстановить королевство Пеллитин"
 restore_pellitine_decision_desc:0 "После Трассианской чумы земли южного Эльсвейра были объединены в королевство Пеллитин, известное своими лунными жрецами. Просуществовав до образования Эльсвейрской Конфедерации, оно было распущено в угоду новой системе разделения власти между каджитскими кланами, созданной Гривой Рид-Тар-ри'Даттой.\n\nНо память о сильном и независимом Пеллитине всё ещё жива - если бы один правитель смог объединить большую часть нашей родины, мы могли бы объявить о восстановлении Пеллитина."
 restore_pellitine_decision_tooltip:0 "Королевство Пеллитин будет восстановлено"
 restore_pellitine_decision_effect_tooltip:0 "Вы получите титул [GetTitleByKey('e_pellitine').GetName] и станете [de_jure|El] сюзереном всех королевств в регионе."
 restore_pellitine_decision_custom_tooltip:2 "Вы контролируете по крайней мере #V 75%#! [Concept('counties', 'графств')|E] в регионе [GetGeographicalRegion('mundus_tamriel_elsweyr_pellitine').GetName] (Текущее значение: [SCOPE.ScriptValue('pellitine_decision_region_owned_percent_value')|0]%)"
 restore_pellitine_decision_confirm:0 "Пеллитин восстановлен!"

 restore_darloc_kingdom_decision:0 "Восстановить королевство Дарлока Брея"
 restore_darloc_kingdom_decision_desc:0 "В древние времена [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], когда двемеры всё ещё обитали на Нирне, а Сиродилом правили алессианцы, Дарлок Брей, Золотой Зверь Анеквины, создал из Анеквины королевство, простиравшееся от владения [GetTitleByKey('c_harrowdell').GetNameNoTier] на западе до владения [GetTitleByKey('c_leyawiin').GetNameNoTier] на востоке.\n\nПод руководством нашей династии его королевство будет восстановлено, а сила Анеквины более не подвергнется сомнению."
 restore_darloc_kingdom_decision_tooltip:0 "Восстановить королевство Дарлока Брея."
 conquered_leyawiin_arenthia_tooltip:0 "Вы интегрировали Лейавин и утвердили контроль над Арентией"
 restore_darloc_kingdom_decision_confirm:0 "Анеквина правит безраздельно!"

 choose_capital_anequina_decision:0 "Выбрать столицу Анеквины"
 choose_capital_anequina_decision_desc:0 "С момента воссоединения Анеквины остро встал вопрос: где должна быть расположена её столица? Нами захвачена её старая столица, [GetTitleByKey('c_anequina').GetName], но история её упадка от рук восставших крестьян всё ещё жива в памяти. Возможно, пришло время выбрать новую столицу, которая предвещала бы славное будущее."
 choose_capital_anequina_decision_tooltip:0 "Выбрать столицу Анеквины"
 choose_capital_anequina_decision_effect:0 "Вы сможете выбрать между исторической столицей Анеквины и вашей нынешней столицей"
 choose_capital_anequina_decision_confirm:0 "Выбрать столицу Анеквины"

 secede_from_elsweyr_decision:0 "Отделиться от Эльсвейра"
 secede_from_elsweyr_decision_desc:0 "Власть Грив пошатнулась, они больше не имеют власти над нами. Пришло время перестать признавать их своими сюзеренами."
 secede_from_elsweyr_decision_tooltip:0 "Объявить независимость от Эльсвейра"
 secede_from_elsweyr_decision_confirm:0 "Объявить независимость"

 restore_mane_in_torval_decision:0 "Вернуть Торвал Гриве"
 restore_mane_in_torval_decision_confirm:0 "Вернуть Торвал Гриве"
 restore_mane_in_torval_decision_desc:0 "Торвал, традиционно считавшийся центром власти Грив, был утрачен нашим духовным лидером. Однако это досадное упущение может быть исправлено с нашей помощью."
 restore_mane_in_torval_decision_tooltip:0 "Грива вернётся в Торвал."
 torval_held_by_you_or_vassal_tt:0 "$c_torval$ должен принадлежать вам или вашему [Concept('vassal', 'вассалу')|E]"

 restore_mane_decision:0 "Восстановить трон Гривы"
 restore_mane_decision_confirm:0 "Славься, [ROOT.GetCharacter.GetFaith.HighGodName]!"
 restore_mane_decision_desc:0 "Если благочестивый [ROOT.Char.GetFaith.GetAdherentName] вернёт сердце владений Грив, они смогут вновь занять своё законное место в Торвале."
 restore_mane_decision_tooltip:0 "Восстановить духовную власть Гривы"
 restore_mane_decision_effect_tooltip:0 "Будет назначен новый #L [new_mane_faith.GetName]ий#! Грива, которому будет дарован Торвал"

 restore_tenmar_decision:0 "Восстановить королевство Тенмар"
 restore_tenmar_decision_desc:0 "До того, как Эльсвейр был объединён в два королевства, а затем в одно, на землях Эльсвейра существовало [Glossary( 'Шестнадцать королевств', 'SIXTEEN_K_GLOSS' )]. Тенмар был одним из них, и наш народ был известен своей связью с Тенмарским лесом, за что его прозвали «лесным народом». К сожалению, после Трассианской чумы наше королевство утратило свою мощь и стало просто ещё одним вассалом Па'алатина. Но если бы мы смогли подчинить наших соседей, Тенмар снова можно было бы назвать королевством."
 restore_tenmar_decision_tooltip:0 "Королевство Тенмар будет восстановлено"
 restore_tenmar_decision_confirm:0 "Тенмар восстановлен!"

 restore_khenarthia_decision:0 "Восстановить королевство Кенартия"
 restore_khenarthia_decision_desc:0 "Ещё в [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )] наши земли были частью королевства Кенартия, одного из [Glossary( 'Шестнадцати королевств', 'SIXTEEN_K_GLOSS' )], известного своим лунным сахаром и рыбаками. Что действительно отличает нас от прочих каджитов, так это то, что мы живём бок о бок с маормерами ещё со времён [Glossary( 'Меретической эры', 'MERETHIC_GLOSS' )]. Наши соседи пользуются славой опытных мореходов и грозных пиратов. Возможно, если мы последуем их примеру и установим свою власть над морями, то добьёмся того, что Кенартия будет вновь признана великим королевством."
 restore_khenarthia_decision_custom_tooltip:0 "Ваша форма правления - [GetGovernment( 'pirate_government' ).GetName]"
 restore_khenarthia_decision_tooltip:0 "Королевство Кенартия будет восстановлено"
 restore_khenarthia_decision_confirm:0 "Кенартия правит Южным морем!"

 destroy_mane_many_paths_decision:0 "Положить конец поклонению Риддл'Тару"
 destroy_mane_many_paths_decision_desc:0 "С тех пор, как Грива Рид-Тар-ри'Датта провозгласил Явление Риддл'Тара, те, кто отказался отречься от старых верований каджитов, подвергались преследованиям. Но если бы [ROOT.Char.GetFaith.GetAdherentName] сумел объединить Эльсвейр под своей властью, возможно, он смог бы положить конец тирании Риддл'Тара и восстановить духовное единство каджитов."
 destroy_mane_many_paths_decision_tooltip:0 "Передать духовную власть Гриве Двух Лун"
 destroy_mane_decision_effect_tooltip_1:0 "[twomoonsdance.GetAdjective] потеряет [Concept('head_of_faith', 'главу конфессии')|E] и получит [Concept('doctrine', 'доктрину')|E] «[GetFaithDoctrine('doctrine_no_head').GetBaseName]»"
 destroy_mane_decision_effect_tooltip_2:0 "[manypathsdance.GetAdjective] получит [Concept('doctrine', 'доктрину')|E] «[GetFaithDoctrine('doctrine_mystical_birthright_head').GetBaseName]»"

 destroy_mane_many_paths_decision_confirm:0 "Славься, [ROOT.GetCharacter.GetFaith.HighGodName]!"