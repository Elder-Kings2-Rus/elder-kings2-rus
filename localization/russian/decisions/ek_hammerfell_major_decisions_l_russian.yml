l_russian:
 form_crown_republic_decision: "Восстановить республику Венценосцев"
 form_crown_republic_decision_desc: "Направлять народы Йокуды было привилегией и долгом [Glossary( 'На-Тотамбу', 'NATOTAMBU_GLOSS' )], а также бременем, возложенным на Венценосцев в Хаммерфелле, - это ответственность и честь, которые мы несли на протяжении тысячелетий. Однако теперь наша почтенная Республика разгромлена, растоптанная закованными в железо сапогами.\n\nНужно попытаться реформировать нашу фракцию и вновь повести объединённых редгардов к светлому будущему."
 form_crown_republic_decision_tooltip: "Восстановить державу [GetTitleByKey('e_crown').GetName]"
 form_crown_republic_decision_confirm: "Вернуть венец!"

 form_hammerfell_crown_decision: "Восстановить республику Хаммерфелл"
 form_hammerfell_crown_decision_desc: "Когда-то Венценосцы правили всем Хаммерфеллом как единая и благородная республика. Но нынешняя Республика Венценосцев - это жалкое государство, тень былой славы. Империя захватила большую часть наших земель, передав их племенам Предшественников. Пришло время [Select_CString(ROOT.Char.IsFemale, 'сильной правительнице', 'сильному правителю' )] из числа Венценосцев вернуть наши земли и стать [Select_CString(ROOT.Char.IsFemale, 'верховной королевой', 'верховным королём' )] Хаммерфелла — выше, чем все новые «короли» Предшественников."
 form_hammerfell_crown_decision_tooltip: "Восстановить державу [GetTitleByKey('e_hammerfell').GetName]"
 form_hammerfell_crown_decision_confirm: "Нет ничего прекрасного без борьбы."

 form_forebear_union_decision: "Создать альянс Предшественников"
 form_forebear_union_decision_desc: "Наши предки были первыми йокуданцами, ступившими на берега Хаммерфелла, прокладывая путь, чтобы наш народ мог жить в мире. Однако нам никогда не позволяли править: сперва мы были подданными [Glossary( 'На-Тотамбу', 'NATOTAMBU_GLOSS' )], затем сиродильцев. Всё это время наша каста была разделена, враждовала между собой, слишком слаба, чтобы противостоять нашим врагам.\n\nЕсли Предшественники не хотят, чтобы их снова поработили, мы должны избрать сильного лидера, объединившись в общей цели."
 form_forebear_union_decision_tooltip: "Создать державу [GetTitleByKey('e_forebear').GetName]"
 form_forebear_union_decision_confirm: "Наберитесь терпения, Ра Гада, и вы станете королями!"

 form_hammerfell_forebear_decision: "Создать верховное королевство Хаммерфелл"
 form_hammerfell_forebear_decision_desc: "Хаммерфелл долгое время был разделён между Предшественниками и Венценосцами, слугами и господами. Какое-то время мы были в более равных условиях, но теперь нет Сиродила, который мог бы возвысить нас. С образованием нашего Альянса мы находимся в уникальном положении, чтобы самим захватить корону, разрушить старые структуры и создать их заново - все они будут подчиняться [Select_CString(ROOT.Char.IsFemale, 'верховной королеве', 'верховному королю' )] из числа Предшественников."
 form_hammerfell_forebear_decision_tooltip: "Создать державу [GetTitleByKey('e_hammerfell').GetName]"
 form_hammerfell_forebear_decision_confirm: "Новый Хаммерфелл!"