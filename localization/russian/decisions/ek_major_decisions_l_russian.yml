 proclaim_tamriel_empire_decision_desc:0 "Слишком долго враждующие народы Тамриэля оставались разобщенными. Когда все провинции будут подчинены одному правителю, может быть провозглашена новая империя, более великая, чем какие-либо прежде." #PLACEHOLDER
 proclaim_tamriel_empire_decision_effect_tooltip:0 "Будет провозглашена Империя Тамриэль.\nИ #bold начнётся Третья Эра#!."

 restore_alma_rula_in_necrom_decision:0 "Вернуть Некром Храму"
 restore_alma_rula_in_necrom_decision_desc:0 "Храмовый город Некром и прилегающие к нему земли традиционно принадлежат Храму Трибунала. Мы верно и исправно поклоняемся АЛЬМСИВИ, так что мы должны вернуть Храму то, что принадлежит ему по праву."
 restore_alma_rula_in_necrom_decision_confirm:0 "Вернуть землю Альма Рула."
 restore_alma_rula_in_necrom_decision_tooltip:0 "Земля будет возвращена Храму Трибунала."
