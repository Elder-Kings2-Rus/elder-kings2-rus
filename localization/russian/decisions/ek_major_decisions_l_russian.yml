l_russian:
 become_pirate_government_decision:0 "Основать пиратское государство"
 become_pirate_government_decision_desc:0 "Многочисленные набеги исходящие от наших портов и богатства полученные таким путём заставили бы всякого правителя задуматься о том, чтобы посвятить себя морям и их сокровищам...\nСможем ли мы отказаться от привычного нам пути и вместо этого стремиться к жизни полной приключений и грабежа?"
 become_pirate_government_decision_tooltip:0 "Могучий пират способен объединить Абесинское море..."
 become_pirate_government_decision_confirm:0 "Созвать флоты и налётчиков!"
 has_raided_for_two_hundred_gold_ct:0 "Вы получили 200 [gold|E] от налётов"
 become_pirate_government_decision_duchy_tier_title_ct:0 "Вы создадите титул герцогского уровня, подберёте имя и собственный флаг, который будет развеваться во время плавания в открытом море"
 become_pirate_government_decision_total_loot_workaround_ct:0 "#N Приведённое ниже количество золота соответствует общей добыче, накопленной за годы налётов.#!"
 
 disorganized_military_reform_military_decision:0 "Реформировать [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ую армию"
 disorganized_military_reform_military_decision_desc:0 "Большинство из нас не верит в элитных солдат и профессиональных войнов, предпочитая использовать людей как пушечное мясо.\n\nНо большинство из нас не знает ничего о войне. Пришло время преобразовать наш способ ведения войны и, наконец, сформировать настоящую армию, способную противостоять остальному Тамриэлю."
 disorganized_military_reform_military_decision_tooltip:0 "Реформируйте армию и станьте равным великим державам Тамриэля"
 disorganized_military_reform_military_decision_confirm:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] своей мощью будут наводить ужас на Тамриэль!"
 has_military_lifestyle_traits:0 "You have at least #V 2#! of the following [traits|E]: [GetTrait('strategist').GetName(GetNullCharacter)], [GetTrait('overseer').GetName(GetNullCharacter)], [GetTrait('gallant').GetName(GetNullCharacter)]"

 cast_off_pariah_status_decision:0 "Cast off Pariah Status"
 cast_off_pariah_status_decision_desc:0 "For too long have our people been treated as mere beasts by "civilised" society. But what makes our cities, our homes, less worthy than theirs? Our culture is as old as any, and our traditions as great.\n\nBut our people have lived among our persecutors long enough that they will soon have no choice but to acknowledge us. With my personal prestige behind us, we shall make it clear that we are as worthy as anybody else.\n\nToday, we gain recognition."
 cast_off_pariah_status_decision_tooltip:0 "We are not monsters!"
 cast_off_pariah_status_decision_confirm:0 "Tamriel will recognise us as equals!"
 you_are_culture_head:0 "You are [culture_head|E] of your [culture|E]"
 not_daedric_faith:0 "You do not follow a [GetReligionFamily('rf_daedra').GetName] [faith|E]"
 not_disorganized_military:0 "Your [culture|E] does not have the #V Disorganized Military#! [innovation|E]"

 daedric_heir_decision:0 "Призвать родственника из Обливиона"
 daedric_heir_decision_desc:0 "Мы, дреморы, не воспринимаем мир так, как смертные. Мы не рождаемся так, как смертные. У нас нет отцов и матерей. Все, что у нас есть - это наша родня и наши кланы. Если бы я призвал одного из своих сородичей в это царство, я смог бы укрепить наш клан и наши замыслы здесь."
 daedric_heir_decision_tooltip:0 "Настало время призвать наследника..."
 daedric_heir_decision_confirm:0 "Наследие нашего клана будет сохранено."
 daedric_heir_decision_effect_tooltip:0 "Вы призовёте наследника династии из глубин Обливиона."

## Remove Praxis Government
 remove_praxis_government_decision:0 "Упразднить церемониархию"
 remove_praxis_government_decision_desc:0 "Одержимость совершенством - это наше самое большое несовершенство. \n С правильными указами мы могли бы положить конец тирании Пути к Алаксону и править так, как это делают другие расы Тамриэля."
 remove_praxis_government_decision_tooltip:0 "Возможно, истинное совершенство невозможно..."
 remove_praxis_government_decision_confirm:0 "Альдмерис исчез, но мы остаемся."
 has_low_praxis_ct:0 "Ваш Праксис должен быть равен 10 или менее"
 liege_not_praxis_ct:0 "У вашего правителя не должно быть [GetGovernment( 'praxis_government' ).GetName] типа правительства."
## Become Praxis Government
 become_praxis_government_decision:0 "Принять церемониархию"
 become_praxis_government_decision_desc:0 "Церемонии альдмеров имеют большое значение для нас.\nВедя упорядоченную жизнь, мы, несомненно, должны иметь упорядоченное царство. Мы должны неукоснительно следовать Пути к Алаксону, а вместе с ним к процветанию." 
 become_praxis_government_decision_tooltip:0 "Мы должны стремиться к совершенству во всём."
 become_praxis_government_decision_confirm:0 "Древние альдмеры указывают нам путь."


 proclaim_tamriel_empire_decision:0 "Провозгласить Империю Тамриэль"
