l_russian:
 become_pirate_government_decision:0 "Основать пиратское государство"
 become_pirate_government_decision_desc:0 "Многочисленные набеги, совершаемые из наших портов, и богатства, полученные таким путём, заставили бы любого правителя задуматься о том, чтобы посвятить себя морям и их сокровищам...\nСможем ли мы отказаться от привычных нам путей и вместо этого стремиться к жизни, полной приключений и грабежей?"
 become_pirate_government_decision_tooltip:0 "Могучий пират способен объединить Абесинское море..."
 become_pirate_government_decision_confirm:0 "Созвать флоты и налётчиков!"
 has_raided_for_two_hundred_gold_ct:0 "Вы получили 200 [Concept( 'gold', 'золотых дрейков' )|E] от налётов"
 become_pirate_government_decision_duchy_tier_title_ct:0 "Вы создадите титул герцогского уровня, подберёте имя и собственный флаг, который будет развеваться во время плавания в открытом море"
 become_pirate_government_decision_total_loot_workaround_ct:0 "#N Приведённое ниже количество золота соответствует общей добыче, накопленной за годы налётов.#!"
 
 disorganized_military_reform_military_decision:0 "Реформировать [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ую армию"
 disorganized_military_reform_military_decision_desc:0 "Большая часть командиров нашего народа не верит в элитных солдат и профессиональных воинов, предпочитая попросту заваливать противников телами.\n\nНо кто из нас хоть что-то смыслит в военном деле? Пришло полностью изменить наши методы ведения войн и, наконец, сформировать настоящую армию, способную противостоять остальному Тамриэлю."
 disorganized_military_reform_military_decision_tooltip:0 "Реформируйте армию и станьте равным великим державам Тамриэля"
 disorganized_military_reform_military_decision_confirm:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] своей мощью будут наводить ужас на Тамриэль!"
 has_military_lifestyle_traits:0 "У вас должно быть по крайней мере #V 2#! из нижеперечисленных [Concept('traits', 'свойств')|E]: [GetTrait('strategist').GetName(GetNullCharacter)], [GetTrait('overseer').GetName(GetNullCharacter)], [GetTrait('gallant').GetName(GetNullCharacter)]"

 cast_off_pariah_status_decision:0 "Отменить статус отверженных"
 cast_off_pariah_status_decision_desc:0 "Слишком долго "цивилизованное" общество относилось к нашему народу как к животным. Но разве наши города, наши дома в чём-то уступают их городам и домам? Наша культура такая же древняя, как и любая другая, а наши традиции столь же велики.\n\nНо наш народ жил среди наших угнетателей так долго, что у них вскоре не осталось иного выбора, кроме как признать нас. С моим личным авторитетом за спиной, мы дадим понять, что мы достойны не меньше других.\n\nСегодня мы получим признание."
 cast_off_pariah_status_decision_tooltip:0 "Мы не монстры!"
 cast_off_pariah_status_decision_confirm:0 "Тамриэль признает нас как равных!"
 you_are_culture_head:0 "Вы являетесь [Concept('culture_head', 'идеологом')|E] вашей [Concept('culture', 'культуры')|E]"

 not_daedric_faith:0 "Ваша [faith|El] не входит в религиозную концепцию [GetReligionFamily('rf_daedra').GetName]"
 not_disorganized_military:0 "У вашей [Concept('culture', 'культуры')|E] нет [Concept('innovation', 'инновации')|E] #V Дезорганизованная армия#!"
 aedric_faith:0 "Ваша [faith|El] входит в религиозную концепцию [GetReligionFamily('rf_aedra').GetName]"
 daedric_heir_decision:0 "Призвать родственника из Обливиона"
 daedric_heir_decision_desc:0 "Мы, дреморы, не воспринимаем мир так, как смертные. Мы не рождаемся так, как смертные. У нас нет отцов и матерей. Все, что у нас есть - это наша родня и наши кланы. Если бы я призвал одного из своих сородичей в это царство, я смог бы укрепить наш клан и наши замыслы здесь."
 daedric_heir_decision_tooltip:0 "Настало время призвать наследника..."
 daedric_heir_decision_confirm:0 "Наследие нашего клана будет сохранено."
 daedric_heir_decision_effect_tooltip:0 "Вы призовёте наследника династии из глубин Обливиона."

## Flip to Feudal from Autocracy
 adopt_feudal_government_decision:0 "Принять феодализм"
 adopt_feudal_government_decision_desc:0 "Наша власть открывает путь к хаосу и беспорядку, к путанице и проволочкам. В автократической державе никто не знает своего места, а когда никто не знает своего места, то ничего и никогда не достигается. Сделав нашу иерархию наследственной, мы можем гарантировать, что каждый вассал примет свою роль в нашей державе. Мы должны принять феодализм, если хотим когда-нибудь обрести порядок."
 adopt_feudal_government_decision_tooltip:0 "Принять [feudalism|El]"
 adopt_feudal_government_decision_confirm:0 "Принять феодальную форму правления"
 adopt_feudal_government_decision_requirement:0 "Ваша [culture|El] имеет традицию [GetCultureTradition('tradition_hereditary_hierarchy').GetName|V]"

## Flip to Autocracy from Feudal
 adopt_autocracy_government_decision:0 "Принять автократию"
 adopt_autocracy_government_decision_desc:0 "Есть только один закон, который формирует законы этой земли. Ни один закон не регулирует поведение подданных и зверей, кроме этого единственного закона, и этот закон заключается в том, что сила даёт власть. Животные убивают животных, и разумные существа тоже убивали бы себе подобных, если бы не одно единственное влияние, которое удерживает их над бесконечным хаосом Мундуса: власть. Мы должны обладать этой властью, удерживать её и использовать, ибо только сильный автократ может использовать эту власть для обеспечения безопасности нашего королевства."
 adopt_autocracy_government_decision_tooltip:0 "Принять [Concept( 'autocracy', 'автократию' )|E]"
 adopt_autocracy_government_decision_confirm:9 "Принять автократичную форму правления"
 adopt_autocracy_government_decision_requirement:0 "Ваша [culture|El] НЕ имеет традицию [GetCultureTradition('tradition_hereditary_hierarchy').GetName|V]"


## Remove Praxis Government
 remove_praxis_government_decision:0 "Упразднить церемониархию"
 remove_praxis_government_decision_desc:0 "Одержимость совершенством - это наше самое большое несовершенство. \nС правильными указами мы могли бы положить конец тирании Пути к Алаксону и править так, как это делают другие расы Тамриэля."
 remove_praxis_government_decision_tooltip:0 "Возможно, истинное совершенство невозможно..."
 remove_praxis_government_decision_confirm:0 "Альдмерис исчез, но мы остаемся."
 has_low_praxis_ct:0 "Ваш Праксис должен быть равен 10 или менее"
 liege_not_praxis_ct:0 "Ваш сюзерен не должен использовать [Concept('praxis', 'Праксис')|E]."
## Become Praxis Government
 become_praxis_government_decision:0 "Принять церемониархию"
 become_praxis_government_decision_desc:0 "Церемонии альдмеров имеют большое значение для нас.\nВедя упорядоченную жизнь, мы, несомненно, должны иметь упорядоченное царство. Мы должны неукоснительно следовать Пути к Алаксону, а вместе с ним к процветанию." 
 become_praxis_government_decision_tooltip:0 "Мы должны стремиться к совершенству во всём."
 become_praxis_government_decision_confirm:0 "Древние альдмеры указывают нам путь."


 proclaim_tamriel_empire_decision:0 "Провозгласить Империю Тамриэль"
 proclaim_tamriel_empire_decision_confirm:0 "Я [Select_CString(ROOT.Char.IsFemale, 'объединила', 'объединил' )] Тамриэль"
 proclaim_tamriel_empire_decision_tooltip:0 "Империя Тамриэль будет провозглашена"
 proclaim_tamriel_empire_decision_desc:0 "Слишком долго враждующие народы Тамриэля оставались разобщенными. Когда все провинции будут подчинены одному правителю, может быть провозглашена новая империя, более великая, чем какие-либо прежде." #PLACEHOLDER
 proclaim_tamriel_empire_decision_effect_tooltip:0 "Будет провозглашена Империя Тамриэль.\nИ #bold начнётся Третья Эра#!."

 return_viridan_woods_decision:0 "Вернуть Изумрудный лес Сентинелю"
 return_viridan_woods_decision_desc:0 "Со времен Гринворда Изумрудные Стражи охраняли лес. Не так давно они были изгнаны из своего лесного дома, но теперь их земли принадлежат мне. Я могу вернуть их законным владельцам."
 return_viridan_woods_decision_confirm:0 "Добро пожаловать домой, Сентинель!"
 return_viridan_woods_decision_tooltip:0 "Изумрудный лес будет возвращён Изумрудным Стражам."

 return_beldama_decision:0 "Вернуть Белдаму вещуньям"
 return_beldama_decision_desc:0 "Хотя мы и не придерживаемся их учений, на Вещуньях Белдамы лежит древняя обязанность охранять и беречь великое Вещее Древо Белдамы. Мы, как истинные гленумбрийцы, поступим правильно, если позволим им продолжить эту миссию."
 return_beldama_decision_desc_beldama_wyrd:0 "Архивещунья и остальные члены Ковена являются единственными законными хранителями великого Вещего Древа Белдамы. Мы поступим правильно, если вернём их туда в роли хранителей."
 return_beldama_decision_confirm:0 "Вещему Древу нужны смотрители"
 return_beldama_decision_tooltip:0 "[county|E] Белдама будет возвращено Вещуньям Белдамы."

 convert_hist_to_tribalism_decision:0 "Вернуться к племенному образу жизни"
 convert_hist_to_tribalism_decision_desc:0 "Глубоко в истоках нашей веры есть призыв, что доносится из древних времён, когда наш народ кочевал гордыми племенами. Те племена были связаны с землёй и их вела мудрость Хист. Пришло время прислушаться к этому призыву и пойти по пути предков."
 convert_hist_to_tribalism_decision_confirm:0 "Да направит нас Хист."
 convert_hist_to_tribalism_decision_tooltip:0 "Ваша держава станет [Concept('tribal', 'племенной')|E]."

 buy_writ_of_execution: "Купить приказ о казни"
 buy_writ_of_execution_desc:0 "У меня есть возможность получить приказ о благородной казни от уважаемой Мораг Тонг. Этот приказ даёт мне законное право обратиться к гильдии за помощью для точного и секретного устранения цели."
 buy_writ_of_execution_custom_desc:0 "Вы купите [Concept('writ_of_execution', 'приказ о казни')|E] на имя цели ваших [Concept('scheme', 'происков')|E] «Убийство»."
 buy_writ_of_execution_trigger:0 "Вы замышляете по крайней мере одни [Concept('scheme', 'происки')|E] «Убийство»"
 buy_writ_of_execution_confirm:0 "Пора посетить гильдию!"
 buy_writ_of_execution_tooltip:0 "Нехорошо предугадывать появление Мораг Тонг."