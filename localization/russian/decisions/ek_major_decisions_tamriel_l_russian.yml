 establish_lingua_tamrielis_decision:0 "Создать Лингва Тамриэлис"
 establish_lingua_tamrielis_decision_desc:0 "В различных провинциях Тамриэля говорят на своих языках, и от этого страдает как торговля, так и межкультурные отношения. Теперь, когда я контролирую огромные территории, будет разумно добиться того, чтобы мой язык стал официальным языком Империи. А вскоре и весь Тамриэль последует этому примеру."
