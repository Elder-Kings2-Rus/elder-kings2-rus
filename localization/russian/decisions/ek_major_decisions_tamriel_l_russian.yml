l_russian:
 form_pirate_confederacy_the_isles_decision:0 "Сформировать Пиратскую Конфедерацию Островов"
 form_pirate_confederacy_the_isles_decision_desc:0 "На островах Абесинского моря живут всевозможные негодяи и вольные разбойники всех мастей. Они разделены и могут доставлять лишь мелкие неприятности... Но если я смогу объединить пиратов Абесина, то смогу совершать самые дерзкие набеги в истории Тамриэля!"
 form_pirate_confederacy_the_isles_decision_tooltip:0 "Могущественный пират может объединить Абесинское море..."
 form_pirate_confederacy_the_isles_decision_confirm:0 "Созвать флоты и налётчиков!"
 form_pirate_confederacy_the_isles_de_jure_tt:0 "Все [duchies|El] в регионе $mundus_tamriel_pirate_conf_the_isles$ станут [de_jure|El] частью нового королевства"
 has_raided_for_a_thousand_gold_ct:0 "Вы устроили рейд с целью награбить 1000 [Concept( 'gold', 'золота' )|E] (в настоящее время добыча следующая: [ROOT.Var('total_loot').GetValue])"
 form_normal_confederacy_the_isles_decision:0 "Сформировать Королевство Абесинских Островов"
 form_normal_confederacy_the_isles_decision_desc:0 "Острова Абесинского моря принадлежат самым разным королевствам. Но тот, кто объединит их, сможет добиться немыслимого господства над всем Абесинским морем — и сможет завоевать его берега."
 form_normal_confederacy_the_isles_decision_tooltip:0 "Могущественный правитель может объединить Абесинское море..."
 form_normal_confederacy_the_isles_decision_confirm:0 "Созвать флоты и каперов!"

 
 ### Attrebus/Interregnum decisions
 attrebus_interregnum_decision:0 "Междуцарствие?"
 attrebus_interregnum_decision_desc:0 "Потентат пал, и Совет Старейшин согласился предоставить вам чрезвычайные полномочия, дабы разобраться с потенциальным политическим кризисом.\n\nВам придется действовать быстро, так как терпение верховного канцлера не бесконечно..."
 attrebus_interregnum_decision_tooltip:0 "Что новая эпоха принесёт Сиродилу?"
 attrebus_interregnum_decision_confirm:0 "Созвать Совет Старейшин!"
 attrebus_interregnum_decision_required_tasks_tt:0 "Вы выполнили #R [THIS.Var('attrebus_required_tasks_complete').GetValue|0]#! из 3 требуемых для умиротворения Совета Старейшин [Concept( 'required_tasks', 'задач' )|E]. У вас есть #R [THIS.Var('attrebus_years_pseudo_emperor_left').GetValue|0] лет#!, прежде чем терпение Совета Старейшин закончится."
 attrebus_interregnum_decision_optional_tasks_tt:0 "Вы выполнили #R [THIS.Var('attrebus_optional_tasks_complete').GetValue|0]#! из 3 [Concept( 'optional_tasks', 'дополнительных задач' )|E]. Эти задачи не позволят вам выиграть время при взаимодействии с Советом Старейшин, но они дадут вам способ изменить Тамриэль, с чем Совет Старейшин при иных обстоятельствах был бы категорически несогласен."
 attrebus_interregnum_decision_early_effect_tt:0 "Вы также можете решить вернуть полномочия, данные вам Советом Старейшин, раньше, чем они того потребуют. Вы не сможете дальше менять Сиродил и продвигать свои собственные амбиции. После этого начнётся Междуцарствие."
 attrebus_interregnum_decision_death_effect_tt:0 "Если вы умрёте до того, как Совет Старейшин попросит вас вернуть власть, то они возьмут Имперский Остров под свой контроль.\n#N Вы потеряете титул Сиродильский Потентат.\nВсе территории за пределами основного де-юре титула вашего наследника будут потеряны.#!"
 
 attrebus_repay_debts_decision:0 "Выплатить долги Совету Старейшин"
 attrebus_repay_debts_decision_desc:0 "Совет Старейшин финансировал ваши военные усилия против Потентата, и вы должны вернуть долг. Хранилища Имперского Города помогли несколько уменьшить сумму долга перед Советом, но этого было недостаточно."
 attrebus_repay_debts_decision_tooltip:0 "Выплатить долги Совету Старейшин"
 attrebus_repay_debts_decision_confirm:0 "Отправить средства верховному канцлеру."
 attrebus_potentate_attrebus_repay_debts_desc:0 "Ваш долг перед Советом Старейшин будет считаться погашенным"
 attrebus_potentate_required_task_2_fulfilled_desc:0 "Вы #P выполнили#! вторую [Concept( 'required_task', 'требуемую задачу' )|E], [required_task_2|E]"
 attrebus_potentate_ec_debts_repayed_desc:0 "Совет Старейшин получит доступ к более полной казне, когда начнёт править Имперским Островом."
 
 attrebus_rebuild_imperial_legion_decision:0 "Возродить Имперский Легион"
 attrebus_rebuild_imperial_legion_decision_desc:0 "Имперский Легион — опора империй Алессии и Ремана — дезорганизован с последних дней правления Потентата. Десятилетия небрежности и предвзятости со стороны цаэски искалечили это почтенное учреждение, и нам, вероятно, придётся восстанавливать его с нуля..."
 attrebus_rebuild_imperial_legion_decision_tooltip:0 "Реформируйте Имперский Легион и ещё раз покажите Тамриэлю, что Сиродил должен быть центром мира!"
 attrebus_rebuild_imperial_legion_decision_confirm:0 "Сформировать первый легион!"
 attrebus_rebuild_imperial_legion_decision_1000_legionnaires:0 "В рядах ваших [Concept( 'men_at_arms', 'профессионалов' )|E] состоит как минимум 1000 полностью усиленных #V $armored_legionaires$#!"
 attrebus_rebuild_imperial_legion_decision_300_lc:0 "В рядах ваших [Concept( 'men_at_arms', 'профессионалов' )|E] состоит как минимум 300 полностью усиленных [Concept( 'light_cavalry', 'лёгких всадников' )|E]"
 attrebus_rebuild_imperial_legion_decision_good_knights:0 "У вас есть как минимум #V 10 [Concept( 'knights', 'рыцарей' )|E]#!, чья #V [prowess|El] равна или превышает 12#!"
 attrebus_potentate_attrebus_imperial_legion_rebuilt_desc:0 "Имперский Легион будет восстановлен, и вы будете иметь решающее слово в выборе его лидера"
 attrebus_potentate_attrebus_will_increase_personal_power_desc:0 "Эта задача приведёт к #P увеличению#! вашей личной власти и легитимности" 
 attrebus_potentate_optional_task_3_fulfilled_desc:0 "Вы #P выполнили#! третью [Concept( 'optional_task', 'дополнительную задачу' )|E], [optional_task_3|E]"
 
 attrebus_draft_tsaesci_act_decision:0 "Подготовить проект закона Цаэски"
 attrebus_draft_tsaesci_act_decision_desc:0 "Власть акавирцев над Сиродилом и Тамриэлем большинство местных правителей считают тёмной частью истории этой провинции.\n\nДаже после падения Потентата некоторые провинции и правители Имперской Провинции всё ещё держатся за старые акавирские устои, и Совет Старейшин поручил вам проследить за тем, чтобы ни один из них больше никогда не смог ступить на Сиродил и Имперский Остров, дабы эта провинция не оказалась вновь под властью акавирцев."
 attrebus_draft_tsaesci_act_decision_tooltip:0 "Официально изгнать акавирцев из Сиродила"
 attrebus_draft_tsaesci_act_decision_confirm:0 "Обезглавить змею!"
 attrebus_draft_tsaesci_act_decision_no_tsaesci_ruler_imperial_isle:0 "Ни один правитель на Имперском Острове не имеет [Concept( 'heritage', 'наследия' )|E] цаэски"
 attrebus_draft_tsaesci_act_decision_no_tsaesci_province_imperial_isle:0 "Ни одна провинция на Имперском Острове не имеет [Concept( 'heritage', 'наследия' )|E] цаэски"
 attrebus_draft_tsaesci_act_decision_effect_desc:0 "После составления закона Цаэски замели каждого акавирского правителя в вашем королевстве будут конфискованы и переданы вам. В каждом акавирском графстве изменится [culture|El], но [development|El] сократится вдвое.\nЭтот эффект также будет применяться к любому графству, которое станет частью вашего королевства после принятия закона."
 attrebus_tsaesci_county_title:0 "Цаэски изгнаны"
 attrebus_tsaesci_county_desc:0 "Графство [title.GetBaseName] нашим, а его акавирское население было изгнано."
 
 attrebus_end_akaviri_rule_decision:0 "Покончить с акавирским правлением"
 attrebus_end_akaviri_rule_decision_desc:0 "Теперь, когда закон Цаэски провозглашен, настало время положить конец любому виду власти акавирцев над Сиродилом.\nНикто из них не должен владеть и клочком нашей родины, мы не потерпим никаких крупных поселений акавирцев в нашей провинции!"
 attrebus_end_akaviri_rule_decision_tooltip:0 "Убедитесь, что в Сиродиле не останется ни одного акавирца"
 attrebus_end_akaviri_rule_decision_confirm:0 "Конец тёмной эпохи!"
 attrebus_end_akaviri_rule_decision_no_tsaesci_ruler_cyrodiil:0 "Ни у одного правителя в [GetGeographicalRegion('mundus_tamriel_cyrodiil').GetName] нет [Concept( 'heritage', 'наследия' )|E] цаэски"
 attrebus_end_akaviri_rule_decision_no_tsaesci_province_cyrodiil:0 "Ни у одной провинции в [GetGeographicalRegion('mundus_tamriel_cyrodiil').GetName] нет [Concept( 'heritage', 'наследия' )|E] цаэски"
 attrebus_potentate_required_task_1_fulfilled_desc:0 "Вы #P выполнили#! первую [Concept( 'required_task', 'требуемую задачу' )|E], [required_task_1|E]"
 
 attrebus_secure_heartlands_decision:0 "Обезопасить Хартленд"
 attrebus_secure_heartlands_decision_desc:0 "В Хартленде Сиродила находятся две важнейших вещи провинции — Имперский Город и палаты Совета Старейшин.\nНедавнее взятие Имперского Города вашими войсками и захват близлежащих земель амбициозными военачальниками заставили Совет Старейшин забеспокоиться, и они поручили вам обеспечить безопасность и верность Хартленда."
 attrebus_secure_heartlands_decision_tooltip:0 "Обезопасить Хартленд для Совета Старейшин"
 attrebus_secure_heartlands_decision_confirm:0 "Хартленд наш!"
 attrebus_secure_heartlands_decision_vassal_heartlands_positive_opinion:0 "Каждый прямой вассал в Хартленде имеет #P положительное#! мнение о вас"
 attrebus_secure_heartlands_decision_full_control_imperial_isle:0 "Каждое графство на Имперском Острове должно иметь максимальный уровень [Concept( 'control', 'контроля' )|E]"
 attrebus_secure_heartlands_desc:0 "Хартленд будет в безопасности, а Совет Старейшин успокоится, поскольку их палаты станут недосягаемы для любого захватчика."
 attrebus_potentate_required_task_3_fulfilled_desc:0 "Вы #P выполнили#! третью [Concept( 'required_task', 'требуемую задачу' )|E], [required_task_3|E]"
 attrebus_potentate_ec_control_heartlands_desc:0 "Совет Старейшин удержит весь Хартленд под контролем, когда они будут править Имперским Островом."
 
 attrebus_a_militant_faith_decision:0 "Воинствующая вера"
 attrebus_a_militant_faith_decision_desc:0 "На протяжении веков наша конфессия, [ROOT.Char.GetFaith.GetName], сосуществовала с различными мелкими культами и другими религиями. Хотя большинство наших верующих гордятся этим, некоторые представители духовенства указывают на то, что в грядущие времена наша конфессия должна быть сильной. Хотя я не принадлежу к духовенству, я знаю, что многие последуют моему примеру..."
 attrebus_a_militant_faith_decision_tooltip:0 "Мир меняется, и наша [faith|El] тоже должна измениться!"
 attrebus_a_militant_faith_decision_confirm:0 "Новый век для верующих?"
 attrebus_a_militant_faith_desc:0 "У вас будет возможность изменить свою конфессию:\n$EFFECT_LIST_BULLET$Сохранить [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] и получить бонус к [Concept( 'fervor', 'рвению' )|E]\n$EFFECT_LIST_BULLET$Реформироваться в [GetFaithDoctrine('doctrine_pluralism_righteous').GetBaseName] и изменить доктрину [GetFaithDoctrine('tenet_adaptive').GetBaseName] на [GetFaithDoctrine('tenet_mendicant_preachers').GetBaseName]\n$EFFECT_LIST_BULLET$Реформироваться в [GetFaithDoctrine('doctrine_pluralism_fundamentalist').GetBaseName] и изменить доктрину [GetFaithDoctrine('tenet_adaptive').GetBaseName] на [GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName]"
 attrebus_potentate_optional_task_1_fulfilled_desc:0 "Вы #P выполнили#! первую [Concept( 'optional_task', 'дополнительную задачу' )|E], [optional_task_1|E]"
 
 potentate_control_heartlands_decision:0 "Потентат Хартленда"
 potentate_control_heartlands_decision_desc:0 "Мы, как Потентат поздней Империи Ремана, были управляющими Имперского Острова на протяжении веков. Теперь, когда наше время почти закончилось, мы должны убедиться, что у нашего народа будет место в Тамриэле — и что подходит лучше, чем самое сердце Сиродила?"
 potentate_control_heartlands_decision_tooltip:0 "Наш народ найдет свой дом в сердце Империи!"
 potentate_control_heartlands_decision_effect:0 "Наша [culture|El] станет [Concept( 'native', 'аборигенной' )|E] для региона [GetGeographicalRegion('mundus_tamriel_cyrodiil_heartlands').GetName]"
 potentate_control_heartlands_decision_confirm:0 "Новый дом!"
 
 destroy_bridges_leyawiin_decision:0 "Destroy the Bridges of Leyawiin"
 destroy_bridges_leyawiin_decision_desc_vassal:0 "The Bridges of Leyawiin allow whoever owns the city to let or prevent any ship from crossing the Topal Bay into the Rumare. If the Rumare banks are to freely flourish and prosper without being at the whim of the city's owner, the bridges have to be destroyed."
 destroy_bridges_leyawiin_decision_desc_direct:0 "The Bridges of Leyawiin allow whoever owns the city to let or prevent any ship from crossing the Topal Bay into the Rumare.\nWhile it has been a boon for Leyawiin, it might be beneficial to willingly destroy the bridges."
 destroy_bridges_leyawiin_decision_disables_bridges_leyawiin_01_ct:0 "The $building_type_bridges_leyawiin_01$ building will be disabled, and its effects negated"
 destroy_bridges_leyawiin_decision_enables_buildings_imperial_isle_ct:0 "The $building_type_imperial_city_harbor_01$ and $building_type_port_hestra_01$ buildings will be re-enabled"
 destroy_bridges_leyawiin_decision_enables_port_buildings_rumare_ct:0 "The Tradeport building line will once again be accessible to coastal counties along the Rumare"
 repair_destroy_bridges_leyawiin_wait_a_month_ct:0 "#weak A month needs to pass before the effects of this decision can be felt#!"
 destroy_bridges_leyawiin_decision_confirm: "Destroy the bridges!"
 destroy_bridges_leyawiin_decision_tooltip: "The stranglehold Leyawiin has over trade in the Rumare is unnaceptable."
 
 repair_bridges_leyawiin_decision:0 "Repair the Bridges of Leyawiin"
 repair_bridges_leyawiin_decision_desc:0 "The prosperity of Leyawiin is tied to its great bridges, which allow to city to extract a toll from any merchant ship that wishes to sail through the Rumare from the Topal Bay. These bridges have been destroyed years ago, and it is time to rebuild them, for the prosperity of the city."
 repair_bridges_leyawiin_decision_enables_bridges_leyawiin_01_ct:0 "The $building_type_bridges_leyawiin_01$ building will be enabled"
 repair_bridges_leyawiin_decision_disables_buildings_imperial_isle_ct:0 "The $building_type_imperial_city_harbor_01$ and $building_type_port_hestra_01$ buildings will be disabled, and their effect negated"
 repair_bridges_leyawiin_decision_disables_port_buildings_rumare_ct:0 "The Tradeport building line will be inaccessible to coastal counties along the Rumare"
 repair_bridges_leyawiin_decision_confirm: "Destroy the bridges!"
 repair_bridges_leyawiin_decision_tooltip: "The stranglehold Leyawiin has over trade in the Rumare is unnaceptable."
 
 ### Orsinium
 create_orsinium_decision:0 "Reestablish Orsinium"
 create_orsinium_decision_desc:0 "The Kingdom of Orsinium has been established, razed and reestablished many times in Tamriel's history. A sufficiently powerful Orsimer ruler could claim to be the new King of the Orcs and restore the old kingdom of the Pariah Folk. \n \n( #S Note#!: If you're a [duke|E], you'll only be able to expand Orsinium's [de_jure|E] borders within the De Jure [kingdom|E] you reestablish it in)."
 create_orsinium_decision_tooltip:0 "Create the Kingdom of Orsinium!"
 create_orsinium_decision_confirm:0 "For Orsinium!"
 create_orsinium_decision_cd:0 "Your main [duchy|E]'s [capital|E], which must not be another [kingdom|E]'s capital duchy, has Orsimer [culture|E]"
 create_orsinium_kingdom_decision:0 "Reestablish Orsinium"
 create_orsinium_kingdom_decision_confirm:0 "For Orsinium!"
 
 expand_orsinium_decision:0 "Expand Orsinium"
 expand_orsinium_decision_desc:0 "The frontiers of Orsinium should expand to compreheend all of its former [de_jure|E] [kingdom|E]. Only a strong Orsinium shall be a lasting Orsinium."
 expand_orsinium_decision_tooltip:0 "Expand the Kingdom of Orsinium!"
 expand_orsinium_decision_confirm:0 "For Orsinium!"
 expand_orsinium_decision_cd:0 "You hold Orsinium's original [de_jure|E] [kingdom|E]"
 
 reintegrate_orsinium_decision:0 "Reintegrate Orsinium"
 reintegrate_orsinium_decision_desc:0 "One of your duchies has been claimed by the Orsimer as their new Orsinium. Just as it has fallen in the past, Orsinium shall fall again and the Pariah Folk disperse."
 reintegrate_orsinium_decision_tooltip:0 "Decimate pesky Orsinium!"
 reintegrate_orsinium_decision_confirm:0 "Orsinium is no more!"
 reintegrate_orsinium_decision_cd:0 "Control Orsinium's capital [duchy|E]"
 
 ### Nibenay
 establish_new_nibenay_kingdom_decision:0 "Found a New Kingdom in Eastern Nibenay"
 establish_new_nibenay_kingdom_decision_desc:0 "While the lands east of the Niben River nominally belong to the Imperial Counties of Bravil and Leyawiin, their lords always had trouble asserting control over the region. An ambitious warlord could easily make a kingdom for himself out of those neglected lands."
 establish_new_nibenay_kingdom_decision_tooltip:0 "You will create a new [kingdom|E] in Eastern Nibenay."
 establish_new_nibenay_kingdom_decision_confirm:0 "A better Nibenay!"
 establish_new_nibenay_kingdom_decision_ce:0 "Renames your new kingdom based on its capital duchy."
 establish_new_nibenay_kingdom_ct:0 "You [completely_control|E] four contiguous [duchies|E] of the [kingdom|E] of Bravil located east of the Niben River"
 
 integrate_nibenay_decision:0 "Integrate Eastern Nibenay"
 integrate_nibenay_decision_desc:0 "As the legitimate ruler of Eastern Nibenay, you can integrate more of its lands into your kingdom."
 integrate_nibenay_decision_tooltip:0 "Eastern Nibenay is mine!"
 integrate_nibenay_decision_confirm:0 "For Nibenay!"
 integrate_nibenay_decision_ce:0 "Every Duchy of the list below will [de_jure|E] drift into [GetTitleByKey('k_nibenay').GetNameNoTier]."
 
 reintegrate_nibenay_decision:0 "Reintegrate Eastern Nibenay"
 reintegrate_nibenay_decision_desc:0 "The lands between the east bank of the Niben River and the Vallus Mountains have historically been in the dominion of Bravil and Leyawiin since the First Empire. It's time they get back into the fold."
 reintegrate_nibenay_decision_tooltip:0 "This is the law!"
 reintegrate_nibenay_decision_confirm:0 "Reintegrate!"
 reintegrate_nibenay_kingdom_ct:0 "You hold a [duchy|E] in the eastern regions of Nibenay that formely belonged to your [kingdom|E]"
  accept_colovia_nibenay_divide_decision:0 "The Seat of Sundered Kings"
  accept_colovia_nibenay_divide_decision_desc:0 "There hasn't been a proper Emperor on the Ruby Throne since the death of Emperor Reman III. Not even General Attrebus managed to establish a central authority. And without an Empire to keep the two halves of [GetTitleByKey('e_cyrodiil').GetNameNoTier] together, perhaps it is best if Colovia and Nibenay once again go their separate ways.\nPerhaps it is at the time to formaly recognize those two regions as separate, as they have last been before the days of the Second Empire."
  accept_colovia_nibenay_divide_decision_tooltip:0 "Divide Cyrodiil into two [de_jure|E] [empires|E]"
  accept_colovia_nibenay_divide_decision_confirm:0 "A Sundered Land of Sundered Kings"
  accept_colovia_nibenay_divide_decision.colovia_vassals.tt:0 "To Colovia go the following Kingdoms: #V Anvil#!, #V Kvatch#!, #V Skingrad#!, #V Chorrol#!, and #V Bruma#!"
  accept_colovia_nibenay_divide_decision.nibenay_vassals.tt:0 "To Nibenay go the following Kingdoms: #V Heartlands#!, #V Cheydinhal#!, #V Bravil#!, amd #V Leyawiin#!"
  accept_colovia_nibenay_divide_decision.create_de_jure_empires.tt:0 "Each half of Cyrodiil will now have its own [de_jure|E] Empire, claiming authority solely over the Holds it has been attributed to."
