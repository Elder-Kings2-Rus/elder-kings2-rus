 ### Nibenay
 establish_new_nibenay_kingdom_decision:0 "Основать новое королевство в Восточном Нибенее"
 establish_new_nibenay_kingdom_decision_desc:0 "Хотя земли к востоку от реки Нибен номинально принадлежат имперским графствам Бравил и Лейавин, их лордам всегда было трудно установить контроль над этим регионом. Амбициозный военачальник мог бы легко создать себе королевство на этих позабытых землях."
 establish_new_nibenay_kingdom_decision_tooltip:0 "Вы создадите новое [kingdom|El] в Восточном Нибенее."
 establish_new_nibenay_kingdom_decision_confirm:0 "К лучшему Нибенею!"
 establish_new_nibenay_kingdom_decision_ce:0 "Это переименует ваше новое королевство на основе его столичного герцогства."
 establish_new_nibenay_kingdom_ct:0 "Вы имеете [Concept( 'completely_control', 'полный контроль' )|E] над четырьмя смежными [Concept( 'duchies', 'герцогствами' )|E] [Concept( 'kingdom', 'королевства' )|E] Бравил, что расположены к востоку от реки Нибен"
 
 integrate_nibenay_decision:0 "Интегрировать Восточный Нибеней"
 integrate_nibenay_decision_desc:0 "Став законным правителем Восточного Нибенея, вы сможете интегрировать в своё королевство больше его земель."
 integrate_nibenay_decision_tooltip:0 "Восточный Нибеней мой!"
 integrate_nibenay_decision_confirm:0 "За Нибеней!"
 integrate_nibenay_decision_ce:0 "Каждое герцогство из списка, отвечающее требованиям, будет [de_jure|El] интегрировано в титул [GetTitleByKey('k_nibenay').GetNameNoTier]."
 
 reintegrate_nibenay_decision:0 "Реинтегрировать Восточный Нибеней"
 reintegrate_nibenay_decision_desc:0 "Земли между восточным берегом реки Нибен и горами Валлус исторически находились во владении Бравила и Лейавина со времен Первой Империи. Пришло время вернуть их в состав империи."
 reintegrate_nibenay_decision_tooltip:0 "Таков закон!"
 reintegrate_nibenay_decision_confirm:0 "Реинтегрировать!"
 reintegrate_nibenay_kingdom_ct:0 "Вы владеете [Concept( 'duchy', 'герцогством' )|E] в восточных областях Нибенея, которое раньше принадлежало вашему [Concept( 'kingdom', 'королевству' )|E]."
  accept_colovia_nibenay_divide_decision:0 "Трон разлучённых королей"
  accept_colovia_nibenay_divide_decision_desc:0 "После смерти императора Ремана III на Рубиновом троне не было достойного императора. Даже генералу Аттребусу не удалось установить центральную власть. А без Империи, способной удержать две половины титула [GetTitleByKey('e_cyrodiil').GetNameNoTier] вместе, возможно, будет лучше, если Коловия и Нибеней снова пойдут своими путями.\nВозможно, настало время официально признать эти два региона отдельными сущностями, как это было до времен Второй Империи."
  accept_colovia_nibenay_divide_decision_tooltip:0 "Разделит Сиродил на две [de_jure|El] [Concept( 'empires', 'империи' )|El]"
  accept_colovia_nibenay_divide_decision_confirm:0 "Разлучённая земля разлучённых королей"
  accept_colovia_nibenay_divide_decision.colovia_vassals.tt:0 "В Коловию входят следующие королевства: #V Анвил#!, #V Кватч#!, #V Скинград#!, #V Коррол#! и #V Брума#!"
  accept_colovia_nibenay_divide_decision.nibenay_vassals.tt:0 "В Нибеней входят следующие королевства: #V Хартленд#!, #V Чейдинхол#!, #V Бравил#!, и #V Лейавин#!"
  accept_colovia_nibenay_divide_decision.create_de_jure_empires.tt:0 "Каждая половина Сиродила теперь будет иметь свою собственную [de_jure|El] империю, претендующую на власть исключительно над своими имперскими графствами."
  accept_colovia_nibenay_divide_decision.reunite_cyrodiil.tt:0 "Если одна половина Сиродила полностью объединит свой регион, она сможет #V бросить вызов другой половине за единство провинции#!, претендуя на титул #bold Империи Сиродила#! в случае успеха.\nВ качестве альтернативы, благодаря #V искусным брачным и дипломатическим манёврам#!, тот, кто удержит обе [de_jure|El] империи, воссоединит и их."

 colovia_march_east_decision:0 "Приготовиться к походу на восток"
 colovia_march_east_decision_desc:0 "Слишком долго Сиродил был разделён. Наша власть над Коловией не может подвергаться сомнениям, и пришло время отправить наши войска на восток, чтобы захватить нибенейские королевства и окончательно объединить Сиродил."
 colovia_march_east_tooltip:0 "Сиродилу нужен новый император!"
 colovia_march_east_decision_tooltip:0 "Сиродилу нужен новый император!"
 colovia_march_east_decision_confirm:0 "За Сиродил!"
 colovia_march_east_decision.claim_nibenay.tt:0 "Если вы заявите свои претензии на титул Нибеней с помощью войны, вы станете императором Сиродила."
 colovia_march_east_decision.no_nibenay.tt:0 "В случае, если никто не претендует на восточную половину Сиродила, вы сможете использовать [casus_belli|El] на эти земли, но по повышенной цене."
 
