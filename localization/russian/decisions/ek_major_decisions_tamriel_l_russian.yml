l_russian:
 form_pirate_confederacy_the_isles_decision:0 "Сформировать Пиратскую конфедерацию Островов"
 form_pirate_confederacy_the_isles_decision_desc:0 "На островах Абесинского моря живут всевозможные негодяи и вольные разбойники всех мастей. Они разделены и могут доставлять лишь мелкие неприятности... Но если я смогу объединить Абесинских пиратов, то смогу совершать самые дерзкие набеги в истории Тамриэля!"
 form_pirate_confederacy_the_isles_decision_tooltip:0 "Могущественный пират может объединить Абесинское море..."
 form_pirate_confederacy_the_isles_decision_confirm:0 "Созвать флоты и налётчиков!"
 form_pirate_confederacy_the_isles_de_jure_tt:0 "Все [duchies|El] в регионе $mundus_tamriel_pirate_conf_the_isles$ станут [de_jure|El] частью нового королевства"
 has_raided_for_a_thousand_gold_ct:0 "Вы устроили налёт с целью награбить 1000 [Concept( 'gold', 'золота' )|E] (в настоящее время добыча следующая: [ROOT.Var('total_loot').GetValue])"
 form_normal_confederacy_the_isles_decision:0 "Сформировать королевство Абесинских островов"
 form_normal_confederacy_the_isles_decision_desc:0 "Острова Абесинского моря принадлежат самым разным королевствам. Но тот, кто объединит их, сможет добиться немыслимого господства над всем Абесинским морем — и сможет завоевать его берега."
 form_normal_confederacy_the_isles_decision_tooltip:0 "Могущественный правитель может объединить Абесинское море..."
 form_normal_confederacy_the_isles_decision_confirm:0 "Созвать флоты и каперов!"

 
 ### Attrebus/Interregnum decisions
 
 attrebus_draft_tsaesci_act_decision:0 "Подготовить проект указа о цаэски"
 attrebus_draft_tsaesci_act_decision_desc:0 "Власть акавирцев над Сиродилом и Тамриэлем большинство местных правителей считают тёмной частью истории этой провинции.\n\nДаже после падения Потентата некоторые провинции и правители Имперской провинции всё ещё держатся за старые акавирские устои, и Совет Старейшин поручил вам проследить за тем, чтобы ни один из них больше никогда не смог ступить на Сиродил и Имперский остров, дабы эта провинция не оказалась вновь под властью акавирцев."
 attrebus_draft_tsaesci_act_decision_tooltip:0 "Официально изгнать акавирцев из Сиродила"
 attrebus_draft_tsaesci_act_decision_confirm:0 "Обезглавить змею!"
 attrebus_draft_tsaesci_act_decision_no_tsaesci_ruler_imperial_isle:0 "Ни один правитель на Имперском острове не имеет [Concept( 'heritage', 'наследия' )|E] цаэски"
 attrebus_draft_tsaesci_act_decision_no_tsaesci_province_imperial_isle:0 "Ни одна провинция на Имперском Острове не имеет [Concept( 'heritage', 'наследия' )|E] цаэски"
 attrebus_draft_tsaesci_act_decision_effect_desc:0 "После составления указа о цаэски земли каждого правителя акавирского происхождения в вашей державе будут конфискованы и переданы вам. В каждом акавирском графстве изменится [culture|El], но [development|El] сократится вдвое.\nЭтот эффект также будет применяться к любому графству, которое станет частью вашей державы после принятия указа."
 attrebus_tsaesci_county_title:0 "Цаэски изгнаны"
 attrebus_tsaesci_county_desc:0 "Графство [title.GetBaseName] стало нашим, а его акавирское население было изгнано."

 potentate_control_heartlands_decision:0 "Потентат Хартленда"
 potentate_control_heartlands_decision_desc:0 "Мы, как потентаты поздней Империи Ремана, были управляющими Имперского острова на протяжении веков. Теперь, когда наше время почти закончилось, мы должны убедиться, что у нашего народа будет место в Тамриэле — и что подходит лучше, чем самое сердце Сиродила?"
 potentate_control_heartlands_decision_tooltip:0 "Наш народ найдет свой дом в сердце Империи!"
 potentate_control_heartlands_decision_effect:0 "Наша [culture|El] станет [Concept( 'native', 'коренной' )|E] для региона [GetGeographicalRegion('mundus_tamriel_cyrodiil_heartlands').GetName]"
 potentate_control_heartlands_decision_confirm:0 "Новый дом!"
 
 ### Orsinium
 create_orsinium_decision:0 "Восстановить Орсиниум"
 create_orsinium_decision_desc:0 "Королевство Орсиниум не раз создавалось, разрушалось и восстановилось за историю Тамриэля. Достаточно могущественный правитель-орк может объявить себя новым королем орков и восстановить старое королевство отверженного народа. \n \n( #S Примечание#!: Если вы [duke|El], вы сможете расширить [de_jure|El] границы Орсиниума только в пределах [Concept('de_jure', 'де-юре')|E] [Concept( 'kingdom', 'королевства' )|E], в котором вы его восстановили.)."
 create_orsinium_decision_tooltip:0 "Создать королевство Орсиниум!"
 create_orsinium_decision_confirm:0 "За Орсиниум!"
 create_orsinium_decision_cd:0 "У вашей [Concept( 'capital', 'столицы' )|E], которая не должна находиться внутри столичного герцогства другого [Concept( 'kingdom', 'королевства' )|E], есть [culture|El] #V $heritage_orcish_name$ого #! [Concept( 'heritage', 'наследия' )|E]"
 create_orsinium_decision_alt_cd:0 "Ваша [capital|El] не расположена внутри столичного [Concept( 'duchy', 'герцогства' )|E] другого [de_jure|El] [Concept( 'kingdom', 'королевства' )|E] (например, герцогство Имперский остров в королевстве Хартленд)"
 orsinium_hold_capital_duchy_cd:0 "Вы удерживаете [duchy|El], в котором расположена ваша [capital|El]"
 orsinium_county_culture_cd:0 "В вашей [Concept( 'capital', 'столице' )|E] распространена ваша культура"
 create_orsinium_kingdom_decision:0 "Восстановить Орсиниум"
 create_orsinium_kingdom_decision_confirm:0 "За Орсиниум!"
 
 form_orsinium_empire_decision:0 "Создать Великий Орсиниум"
 form_orsinium_empire_decision_desc:0 "Теперь, когда королевство Орсиниум восстановлено, нас ждёт лучший и более сильный Великий Орсиниум."
 form_orsinium_empire_decision_tooltip:0 "Орсиниум снова будет велик!"
 form_orsinium_empire_decision_confirm:0 "За Великий Орсиниум!"
 expanded_orsinium_cd:0 "Вы расширили [de_jure|El] границы королевства Орсиниум за пределы его первоначального [Concept( 'duchy', 'герцогства' )|E]."
 orsinium_kingdom_requirement_cd: "У вас есть как минимум 4 [Concept( 'kingdom', 'королевских' )|E] титула"
 form_orsinium_empire_decision_effect:0 "Каждый [Concept( 'kingdom', 'королевский' )|E] титул, который вы [Concept( 'completely_control', 'полностью контролируете' )|E] станет частью великого Орсиниума"

 old_orsinium_capital_decision:0 "Заселить Старый Орсиниум"
 old_orsinium_capital_decision_desc:0 "Первоначальный Орсиниум, построенный на неприступных холмах с видом на Бухту Погибших Кораблей, был множество раз разрушен бретонскими ордами. Пришло время отвоевать это место и сделать его законной столицей отверженного народа."
 old_orsinium_capital_decision_tooltip:0 "Переместить столицу Орсиниума обратно в Старый Орсиниум"
 old_orsinium_capital_decision_confirm:0 "Традиции важны!"
 
 expand_orsinium_decision:0 "Расширить Орсиниум"
 expand_orsinium_decision_desc:0 "Границы Орсиниума должны расшириться и охватить всё его бывшее [de_jure|El] [kingdom|El]. Только сильный Орсиниум будет долговечным Орсиниумом."
 expand_orsinium_decision_tooltip:0 "Расширить королевство Орсиниум!"
 expand_orsinium_decision_confirm:0 "За Орсиниум!"
 expand_orsinium_decision_cd:0 "Вы контролируете изначальное [de_jure|El] [kingdom|El] Орсиниума"
 
 reintegrate_orsinium_decision:0 "Реинтегрировать Орсиниум"
 reintegrate_orsinium_decision_desc:0 "Орки считают одно из ваших герцогств частью своего нового Орсиниума. Но новый Орсиниум вновь падёт, а отверженный народ рассеется."
 reintegrate_orsinium_decision_tooltip:0 "Уничтожить назойливый Орсиниум!"
 reintegrate_orsinium_decision_confirm:0 "Орсиниума больше нет!"
 reintegrate_orsinium_decision_cd:0 "Вы контролируете столичное [duchy|El] Орсиниума"
 no_orsimer_king_vassal_cd:0 "Орсиниум не принадлежит вассалу #V $heritage_orcish_name$ого#! [Concept( 'heritage', 'наследия' )|E]"
 orsinium_culture_regains_pariah_status:0 "#L [regained_pariah_culture.GetCollectiveNoun]ая#! культура вернёт статус [Concept( 'pariah', 'отверженных' )|E] и они вновь получат [Concept( 'innovation', 'инновацию' )|E] #V Отверженный народ#!"
 
 ### Nibenay
 establish_new_nibenay_kingdom_decision:0 "Основать новое королевство в Нибенее"
 establish_new_nibenay_kingdom_decision_desc:0 "Территории к востоку от реки Нибен юридически не считаются частью какого-либо имперского графства. Хотя владыки Нибенея могли бы претендовать на эти земли, [Select_CString(ROOT.Char.IsFemale, 'амбициозная местная военачальница, объединившая', 'амбициозный местный военачальник, объединивший')] их, [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')] бы вместо этого основать новое графство, расположенное в одном из великих городов Цис-Нибена – регионе, который, безусловно, может соперничать с такими городами, как Лейавин и Бравил."
 establish_new_nibenay_kingdom_decision_tooltip:0 "Вы создадите новое [kingdom|El] в Восточном Нибенее."
 establish_new_nibenay_kingdom_decision_confirm:0 "Это больше не просто территория!"
 establish_new_nibenay_kingdom_decision_ce:0 "Вы сможете выбрать столицу своего нового королевство, в честь которого оно будет названо"
 hold_two_duchies:0 "Вы владеете как минимум #V 2#! [Concept('duchy', 'герцогскими')|E] [Concept('titles', 'титулами')|E]"
 establish_new_nibenay_kingdom_ct:0 "Вы контролируете не менее #V 50%#! [Concept('de_jure', 'де-юре')|E] [Concept('de_jure', 'графств')|E] державы [GetTitleByKey('k_nibenay').GetName]"

 reclaim_artemon_decision:0 "Вернуть полуостров Артемон"
 reclaim_artemon_decision_desc:0 "Полуостров Артемон, расположенный к югу от реки Пантера, ранее был частью территории Цис-Нибена. С основанием моего королевства пришло время вернуть эти земли."
 reclaim_aretemon_decision_tooltip:0 "Вы интегрируете Артемон в свой основной титул"
 reclaim_artemon_decision_confirm:0 "Кыш, пошли прочь!"
 reclaim_artemon_decision_tooltip:0 "Включить [Concept('duchy', 'герцогство')|E] Артемон в [Concept('de_jure', 'де-юре')|E] границы Цис-Нибена"
 
 cross_niben_decision:0 "Захватить восточный берег Нибена"
 cross_niben_decision_desc:0 "Гордый Бравил, укрепившийся на западном берегу реки Нибен, мог бы занять восточный берег, чтобы закрепить свой контроль над устьем Румаре. В конце концов, это правильно."
 cross_niben_decision_tooltip:0 "Вы предъявите претензии на восточный берег реки Нибен"
 cross_niben_decision_confirm:0 "Нам понадобится паромная переправа..."

 integrate_nibenay_decision:0 "Интегрировать территории Цис-Нибена"
 integrate_nibenay_decision_desc_bravil:0 "Земли между восточным берегом реки Нибен и горами Валус исторически считались имперской территорией Цис-Нибен, юридически не входя в состав какого-либо имперского графства. Это, конечно, не может оставаться без внимания.\n\nХотя земли к северу от реки Пантера не столь впечатляющи, как славный Бравил, они плодородны и стали бы прекрасным дополнением к нашему графству."
 integrate_nibenay_decision_desc_leyawiin:0 "Земли между восточным берегом реки Нибен и горами Валус исторически считались имперской территорией Цис-Нибен, юридически не входя в состав какого-либо имперского графства. Это, конечно, не может оставаться без внимания.\n\nПолуостров Артемон, расположенный к югу от реки Пантера, явно выиграл бы от интеграции в состав графства Лейавин."
 integrate_nibenay_decision_desc_neutral:0 "Земли между восточным берегом реки Нибен и горами Валус исторически считались имперской территорией Цис-Нибен, но юридически не входили ни в одно из имперских графств. Бравил и Лейавин уже давно присматриваются к возможностям в этом регионе.\n\nКак [Select_CString(ROOT.Char.IsFemale, 'правительница', 'правитель' )] этих земель, я могу разделить эту территорию между ними."
 integrate_nibenay_decision_effect:0 "[GetTitleByKey('k_nibenay').GetName] будет разделён и станет [Concept('de_jure', 'де-юре')|E] частью держав [GetTitleByKey('k_bravil').GetName] и [GetTitleByKey('k_leyawiin').GetName]"
 integrate_nibenay_decision_tooltip:0 "Вы интегрируете части державы [GetTitleByKey('k_nibenay').GetName] в свой основной титул"
 integrate_nibenay_decision_confirm:0 "Расширить границы!"
 integrate_nibenay_bravil_effect_de_jure_tt:0 "[GetTitleByKey('k_bravil').GetName] становится [Concept('de_jure', 'де-юре')|E] сюзереном всех герцогств в [Concept('region', 'регионе')|E] [GetGeographicalRegion('mundus_tamriel_cyrodiil_cisniben_north').GetName]"

 accept_colovia_nibenay_divide_decision:0 "Трон разлучённых королей"
 accept_colovia_nibenay_divide_decision_desc:0 "После смерти императора Ремана III на Рубиновом троне не было достойного императора. Даже генералу Аттребусу не удалось установить центральную власть. А без Империи, способной удержать две половины державы [GetTitleByKey('e_cyrodiil').GetNameNoTier] вместе, возможно, будет лучше, если Коловия и Нибеней снова пойдут своими путями.\nВозможно, настало время официально признать эти два региона отдельными сущностями, как это было до времён Второй империи."
 accept_colovia_nibenay_divide_decision_tooltip:0 "Разделить Сиродил на две [de_jure|El] [Concept( 'empires', 'империи' )|El]"
 accept_colovia_nibenay_divide_decision_confirm:0 "Разлучённая земля разлучённых королей"
 accept_colovia_nibenay_divide_decision.colovia_vassals.tt:0 "В Коловию войдут следующие королевства: #V Анвил#!, #V Кватч#!, #V Скинград#!, #V Коррол#! и #V Брума#!"
 accept_colovia_nibenay_divide_decision.nibenay_vassals.tt:0 "В Нибеней войдут следующие королевства: #V Хартленд#!, #V Чейдинхол#!, #V Бравил#! и #V Лейавин#!"
 accept_colovia_nibenay_divide_decision.create_de_jure_empires.tt:0 "Каждая половина Сиродила теперь будет иметь свою собственную [de_jure|El] империю, претендующую на власть исключительно над своими имперскими графствами."
 accept_colovia_nibenay_divide_decision.reunite_cyrodiil.tt:0 "Если одна половина Сиродила полностью объединит свой регион, она сможет #V бросить вызов другой половине за единство провинции#!, претендуя на титул #bold империи Сиродил#! в случае успеха.\nВ качестве альтернативы, благодаря #V искусным брачным и дипломатическим манёврам#!, тот, кто удержит обе [de_jure|El] империи, воссоединит и их."

 colovia_march_east_decision:0 "Приготовиться к походу на восток"
 colovia_march_east_decision_desc:0 "Слишком долго Сиродил был разделён. Наша власть над Коловией не может подвергаться сомнениям, и пришло время отправить наши войска на восток, чтобы захватить нибенейские королевства и окончательно объединить Сиродил."
 colovia_march_east_tooltip:0 "Сиродилу нужен новый император!"
 colovia_march_east_decision_tooltip:0 "Сиродилу нужен новый император!"
 colovia_march_east_decision_confirm:0 "За Сиродил!"
 colovia_march_east_decision.claim_nibenay.tt:0 "Если вы заявите свои претензии на титул Нибеней с помощью войны, вы станете императором Сиродила."
 colovia_march_east_decision.no_nibenay.tt:0 "В случае, если никто не претендует на восточную половину Сиродила, вы сможете использовать [casus_belli|El] на эти земли, но по повышенной цене."
 
 nibenay_march_west_decision:0 "Приготовиться к походу на запад"
 nibenay_march_west_decision_desc:0 "Слишком долго Сиродил был разделён. Наш Нибеней силён, и пришло время западу покориться, как это и было на протяжении веков."
 nibenay_march_west_tooltip:0 "Сиродилу нужен новый император!"
 nibenay_march_west_decision_tooltip:0 "Сиродилу нужен новый император!"
 nibenay_march_west_decision_confirm:0 "За Сиродил!"
 nibenay_march_west_decision.claim_colovia.tt:0 "Если вы заявите свои претензии на титул Коловия с помощью войны, вы станете императором Сиродила."
 nibenay_march_west_decision.no_colovia.tt:0 "В случае, если никто не претендует на западную половину Сиродила, вы сможете использовать [casus_belli|El] на эти земли, но по повышенной цене."
 
 ###Nedic Confederation
 restore_nedic_kingdom_decision: "Объединить недийцев"
 restore_nedic_kingdom_decision_desc: "До пришествия [Glossary( 'Ра Гада', 'RAGADA_GLOSS' )] наш народ был объединён в свободную конфедерацию племен, присягнувших на верность верховному королю в Небесном Пределе. Хотя для нашего народа это уже далекое воспоминание, я могу претендовать на роль [Select_CString(ROOT.Char.IsFemale, 'наследницы', 'наследника' )] того королевства, вернув наши древние земли."
 restore_nedic_kingdom_decision_tooltip: "Вы создадите новую [Concept('empire', 'империю')|E] для недийского народа"
 restore_nedic_kingdom_decision_confirm: "Нас больше никто не поработит!"
 form_nedic_kingdom_scripted_effect_de_jure_tt: "Все королевства в пределах [Concept('region', 'региона')|E] [GetGeographicalRegion('ek_nedic_kingdom_region').GetName] станут [Concept('de_jure', 'де-юре')|E] вассалами державы [nedic_confederation.GetNameNoTier]"