 form_pirate_confederacy_the_isles_decision:0 "Form the Pirate Confederacy of the Isles"
 form_pirate_confederacy_the_isles_decision_desc:0 "The isles of the Abecean Sea are home to scoundrels and freebooters of all stripes. Divided, we are a mere annoyance... But if I can unite us Abecean pirates, I'll be able to launch the boldest raids Tamriel has ever seen!"
 form_pirate_confederacy_the_isles_decision_tooltip:0 "A powerful pirate could unite the Abecean Sea..."
 form_pirate_confederacy_the_isles_decision_confirm:0 "Summon the fleets and the raiders!"
 form_pirate_confederacy_the_isles_de_jure_tt:0 "All [duchies|E] in the region of $mundus_tamriel_pirate_conf_the_isles$ become [de_jure|E] part of the new realm"
 has_raided_for_a_thousand_gold_ct:0 "You have raided for 1000 [gold|E] (currently at [ROOT.Var('total_loot').GetValue])"
 form_normal_confederacy_the_isles_decision:0 "Form the Kingdom of the Abecean Isles"
 form_normal_confederacy_the_isles_decision_desc:0 "The islands of the Abecean Sea are part of the most different kingdoms. But whoever unites them could achieve unimagined dominion over the entire Abecean Sea - and its shores would be ripe for conquest."
 form_normal_confederacy_the_isles_decision_tooltip:0 "A powerful ruler could unite the Abecean Sea..."
 form_normal_confederacy_the_isles_decision_confirm:0 "Summon the fleets and the privateers!"

 
 ### Attrebus/Interregnum decisions
 attrebus_interregnum_decision:0 "The Interregnum?"
 attrebus_interregnum_decision_desc:0 "The Potentate has fallen, and the Elder Council has agreed to lend you emergency powers to sort out the political crisis that could ensue.\n\nYou will however have to act quick, as the patience of the High Chancellor is not infinite..."
 attrebus_interregnum_decision_tooltip:0 "How will Cyrodiil fare in the coming age?"
 attrebus_interregnum_decision_confirm:0 "Summon the Elder Council!"
 attrebus_interregnum_decision_required_tasks_tt:0 "You have fulfilled #R [THIS.Var('attrebus_required_tasks_complete').GetValue|0]#! of the 3 [required_tasks|E] to placate the Elder Council. You have #R [THIS.Var('attrebus_years_pseudo_emperor_left').GetValue|0] years#! left before the Elder Council runs out of patience."
 attrebus_interregnum_decision_optional_tasks_tt:0 "You have fulfilled #R [THIS.Var('attrebus_optional_tasks_complete').GetValue|0]#! of the 3 [optional_tasks|E]. These tasks do not buy you time with the Elder Council, but are a way to shape Tamriel in ways the Elder Council might not approve or flat out refuse to condone."
 attrebus_interregnum_decision_early_effect_tt:0 "You also can decide to hand back the powers given to you by the Elder Council earlier than what they would require. You will be unable to further shape Cyrodiil and push for your own ambitions, and the Interregnum will start."
 attrebus_interregnum_decision_death_effect_tt:0 "Should you die before the Elder Council asks you to hand power back to them, they will take control of the Imperial Isle.\n#N You will lose the Cyrodiilic Potentate title.\nEvery territory outside the de Jure primary title of your heir will be lost.#!"
 
 attrebus_repay_debts_decision:0 "Repay your Debt to the Elder Council"
 attrebus_repay_debts_decision_desc:0 "The Elder Council funded your war effort against the Potentate, and you are expected to pay back. The vaults of the Imperial City helped alleviate somewhat the amount owed to the Council, but it was not nearly enough."
 attrebus_repay_debts_decision_tooltip:0 "Pay your debt to the Elder Council"
 attrebus_repay_debts_decision_confirm:0 "Send the funds to the High Chancellor."
 attrebus_potentate_attrebus_repay_debts_desc:0 "Your debt to the Elder Council will be considered repayed"
 attrebus_potentate_required_task_2_fulfilled_desc:0 "You #P fulfilled#! the second [required_task|E], [required_task_2|E]"
 attrebus_potentate_ec_debts_repayed_desc:0 "The Elder Councill will have access to a fuller treasury once they rule the Imperial Isle"
 
 attrebus_rebuild_imperial_legion_decision:0 "Rebuild the Imperial Legion"
 attrebus_rebuild_imperial_legion_decision_desc:0 "The backbone of the Empires of Alessia and Reman, the Imperial Legion has been in disarray since the last days of the Potentate. Decades of negligence and Tsaesci biases have crippled this honorable institution, and we may have to rebuild it from the ground up..."
 attrebus_rebuild_imperial_legion_decision_tooltip:0 "Reform the Imperial Legion, and show once more to Tamriel that Cyrodiil is to be the center of the world!"
 attrebus_rebuild_imperial_legion_decision_confirm:0 "Form the First Legion!"
 attrebus_rebuild_imperial_legion_decision_1000_legionnaires:0 "You [men_at_arms|E] are composed of at least 1000 fully reinforced #V $armored_legionaires$#!"
 attrebus_rebuild_imperial_legion_decision_300_lc:0 "You [men_at_arms|E] are composed of at least 300 fully reinforced [light_cavalry|E]"
 attrebus_rebuild_imperial_legion_decision_good_knights:0 "You have at least #V 10 [knights|E]#! with #V 12 [prowess|E] or above#!"
 attrebus_potentate_attrebus_imperial_legion_rebuilt_desc:0 "The Imperial Legion will be rebuilt, and you will have the final say on its leader"
 attrebus_potentate_attrebus_will_increase_personal_power_desc:0 "This task will lead to an #P increase#! of your personal power and legitimacy." 
 attrebus_potentate_optional_task_3_fulfilled_desc:0 "You #P fulfilled#! the third [optional_task|E], [optional_task_3|E]"
 
 attrebus_draft_tsaesci_act_decision:0 "Draft the Tsaesci Act"
 attrebus_draft_tsaesci_act_decision_desc:0 "The Akaviri rule over Cyrodiil and Tamriel has been considered a dark part of the history of the province by most of the local rulers.\n\nEven after the Potentate fell, some provinces and rulers within the Imperial Province still cling to their old Akaviri ways, and the Elder Council tasked you with ensuring that none would be able to ever set foot in Cyrodiil and the Imperial Isle again, as to not once more see the province fall under Akaviri rule."
 attrebus_draft_tsaesci_act_decision_tooltip:0 "Officially expell the Akaviri from Cyrodiil"
 attrebus_draft_tsaesci_act_decision_confirm:0 "Behead the Snake!"
 attrebus_draft_tsaesci_act_decision_no_tsaesci_ruler_imperial_isle:0 "No ruler in the Imperial Isle has the Tsaesci [heritage|E]"
 attrebus_draft_tsaesci_act_decision_no_tsaesci_province_imperial_isle:0 "No province in the Imperial Isle has the Tsaesci [heritage|E]"
 attrebus_draft_tsaesci_act_decision_effect_desc:0 "After the Akaviri Act is drafted, every Akaviri ruler within your realm will have their land seized and awarded to you. Every Akaviri county will see its [culture|E] changed, but its [development|E] halved.\nThis effect will also be applied to any county that becomes part of your realm after the Act is passed."
 attrebus_tsaesci_county_title:0 "Tsaesci County Expelled"
 attrebus_tsaesci_county_desc:0 "The county of [title.GetBaseName] is ours, and its Akaviri population has been expelled."
 
 attrebus_end_akaviri_rule_decision:0 "End the Akaviri rule"
 attrebus_end_akaviri_rule_decision_desc:0 "Now that the Tsaesci Act has been proclaimed, it is time to end any kind of Akaviri rule over Cyrodiil.\nNone should hold territory in our homeland, and no major Akaviri settlement should taint our province!"
 attrebus_end_akaviri_rule_decision_tooltip:0 "Ensure that no Akaviri stays in Cyrodiil"
 attrebus_end_akaviri_rule_decision_confirm:0 "The end of a dark era!"
 attrebus_end_akaviri_rule_decision_no_tsaesci_ruler_cyrodiil:0 "No ruler in [GetGeographicalRegion('mundus_tamriel_cyrodiil').GetName] has the Tsaesci [heritage|E]"
 attrebus_end_akaviri_rule_decision_no_tsaesci_province_cyrodiil:0 "No province in [GetGeographicalRegion('mundus_tamriel_cyrodiil').GetName] has the Tsaesci [heritage|E]"
 attrebus_potentate_required_task_1_fulfilled_desc:0 "You #P fulfilled#! the first [required_task|E], [required_task_1|E]"
 
 attrebus_secure_heartlands_decision:0 "Secure the Heartlands"
 attrebus_secure_heartlands_decision_desc:0 "The Heartlands of Cyrodiil hold two of the most actors of the province, the Imperial City and the Elder Council chambers.\nThe recent taking of the Imperial City by your forces and the seizing of nearby land by ambitious warlords made the Elder Council worried, and they have tasked you with ensuring that the Heartlands would be secured and loyal."
 attrebus_secure_heartlands_decision_tooltip:0 "Secure the Heartlands for the Elder Council"
 attrebus_secure_heartlands_decision_confirm:0 "The Heartlands are ours!"
 attrebus_secure_heartlands_decision_vassal_heartlands_positive_opinion:0 "Every direct vassal in the Heartlands has a #P positive#! opinion of you"
 attrebus_secure_heartlands_decision_full_control_imperial_isle:0 "Every county in the Imperial Isle must have a [control|E] of 100"
 attrebus_secure_heartlands_desc:0 "The Heartlands will be secured, and the Elder Council reassured as their chambers are out of the reach of any invader"
 attrebus_potentate_required_task_3_fulfilled_desc:0 "You #P fulfilled#! the third [required_task|E], [required_task_3|E]"
 attrebus_potentate_ec_control_heartlands_desc:0 "The Elder Councill will keep all of the Heartlands under their power once they rule the Imperial Isle"
 
 attrebus_a_militant_faith_decision:0 "A Militant Faith"
 attrebus_a_militant_faith_decision_desc:0 "For centuries our faith, the [ROOT.Char.GetFaith.GetName], has co-existed with various minor cults and other religions. While this is a point of pride for most of our faithful, some parts of our clergy instead point how in the times to come, we need our faith to be strong. While I am not part of the clergy, I know that many would follow my lead..."
 attrebus_a_militant_faith_decision_tooltip:0 "The world changes, and so should our [faith|E]!"
 attrebus_a_militant_faith_decision_confirm:0 "A new age for the faithful?"
 attrebus_a_militant_faith_desc:0 "You will have the opportunity to change your faith:\n$EFFECT_LIST_BULLET$Keep [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] and receive a [fervor|E] bonus\n$EFFECT_LIST_BULLET$Reform into [GetFaithDoctrine('doctrine_pluralism_righteous').GetBaseName] and change [GetFaithDoctrine('tenet_adaptive').GetBaseName] for [GetFaithDoctrine('tenet_mendicant_preachers').GetBaseName]\n$EFFECT_LIST_BULLET$Reform into [GetFaithDoctrine('doctrine_pluralism_fundamentalist').GetBaseName] and change [GetFaithDoctrine('tenet_adaptive').GetBaseName] for [GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName]"
 attrebus_potentate_optional_task_1_fulfilled_desc:0 "You #P fulfilled#! the first [optional_task|E], [optional_task_1|E]"
 
 potentate_control_heartlands_decision:0 "The Heartlands Potentate"
 potentate_control_heartlands_decision_desc:0 "As Potentate of the late Reman Empire, we have been the Stewards of the Imperial Isle for centuries. Now that our time is almost over, we need to make sure that our people can have a place in Tamriel - and what better place to live in than the very heart of Cyrodiil?"
 potentate_control_heartlands_decision_tooltip:0 "Our people will find their home in the heart of the Empire!"
 potentate_control_heartlands_decision_effect:0 "Our [culture|E] will be [native|E] to the [GetGeographicalRegion('mundus_tamriel_cyrodiil_heartlands').GetName]"
 potentate_control_heartlands_decision_confirm:0 "A new home!"
 
 destroy_bridges_leyawiin_decision:0 "Destroy the Bridges of Leyawiin"
 destroy_bridges_leyawiin_decision_desc_vassal:0 "The Bridges of Leyawiin allow whoever owns the city to let or prevent any ship from crossing the Topal Bay into the Rumare. If the Rumare banks are to freely flourish and prosper without being at the whim of the city's owner, the bridges have to be destroyed."
 destroy_bridges_leyawiin_decision_desc_direct:0 "The Bridges of Leyawiin allow whoever owns the city to let or prevent any ship from crossing the Topal Bay into the Rumare.\nWhile it has been a boon for Leyawiin, it might be beneficial to willingly destroy the bridges."
 destroy_bridges_leyawiin_decision_disables_bridges_leyawiin_01_ct:0 "The $building_type_bridges_leyawiin_01$ building will be disabled, and its effects negated"
 destroy_bridges_leyawiin_decision_enables_buildings_imperial_isle_ct:0 "The $building_type_imperial_city_harbor_01$ and $building_type_port_hestra_01$ buildings will be re-enabled"
 destroy_bridges_leyawiin_decision_enables_port_buildings_rumare_ct:0 "The Tradeport building line will once again be accessible to coastal counties along the Rumare"
 repair_destroy_bridges_leyawiin_wait_a_month_ct:0 "#weak A month needs to pass before the effects of this decision can be felt#!"
 destroy_bridges_leyawiin_decision_confirm: "Destroy the bridges!"
 destroy_bridges_leyawiin_decision_tooltip: "The stranglehold Leyawiin has over trade in the Rumare is unnaceptable."
 
 repair_bridges_leyawiin_decision:0 "Repair the Bridges of Leyawiin"
 repair_bridges_leyawiin_decision_desc:0 "The prosperity of Leyawiin is tied to its great bridges, which allow to city to extract a toll from any merchant ship that wishes to sail through the Rumare from the Topal Bay. These bridges have been destroyed years ago, and it is time to rebuild them, for the prosperity of the city."
 repair_bridges_leyawiin_decision_enables_bridges_leyawiin_01_ct:0 "The $building_type_bridges_leyawiin_01$ building will be enabled"
 repair_bridges_leyawiin_decision_disables_buildings_imperial_isle_ct:0 "The $building_type_imperial_city_harbor_01$ and $building_type_port_hestra_01$ buildings will be disabled, and their effect negated"
 repair_bridges_leyawiin_decision_disables_port_buildings_rumare_ct:0 "The Tradeport building line will be inaccessible to coastal counties along the Rumare"
 repair_bridges_leyawiin_decision_confirm: "Destroy the bridges!"
 repair_bridges_leyawiin_decision_tooltip: "The stranglehold Leyawiin has over trade in the Rumare is unnaceptable."
 
 ### Orsinium
 create_orsinium_decision:0 "Reestablish Orsinium"
 create_orsinium_decision_desc:0 "The Kingdom of Orsinium has been established, razed and reestablished many times in Tamriel's history. A sufficiently powerful Orsimer ruler could claim to be the new King of the Orcs and restore the old kingdom of the Pariah Folk. \n \n( #S Note#!: If you're a [duke|E], you'll only be able to expand Orsinium's [de_jure|E] borders within the De Jure [kingdom|E] you reestablish it in)."
 create_orsinium_decision_tooltip:0 "Create the Kingdom of Orsinium!"
 create_orsinium_decision_confirm:0 "For Orsinium!"
 create_orsinium_decision_cd:0 "Your main [duchy|E]'s [capital|E], which must not be another [kingdom|E]'s capital duchy, has Orsimer [culture|E]"
 create_orsinium_kingdom_decision:0 "Reestablish Orsinium"
 create_orsinium_kingdom_decision_confirm:0 "For Orsinium!"
 
 expand_orsinium_decision:0 "Expand Orsinium"
 expand_orsinium_decision_desc:0 "The frontiers of Orsinium should expand to compreheend all of its former [de_jure|E] [kingdom|E]. Only a strong Orsinium shall be a lasting Orsinium."
 expand_orsinium_decision_tooltip:0 "Expand the Kingdom of Orsinium!"
 expand_orsinium_decision_confirm:0 "For Orsinium!"
 expand_orsinium_decision_cd:0 "You hold Orsinium's original [de_jure|E] [kingdom|E]"
 
 reintegrate_orsinium_decision:0 "Reintegrate Orsinium"
 reintegrate_orsinium_decision_desc:0 "One of your duchies has been claimed by the Orsimer as their new Orsinium. Just as it has fallen in the past, Orsinium shall fall again and the Pariah Folk disperse."
 reintegrate_orsinium_decision_tooltip:0 "Decimate pesky Orsinium!"
 reintegrate_orsinium_decision_confirm:0 "Orsinium is no more!"
 reintegrate_orsinium_decision_cd:0 "Control Orsinium's capital [duchy|E]"
 
 ### Nibenay
 establish_new_nibenay_kingdom_decision:0 "Found a New Kingdom in Eastern Nibenay"
 establish_new_nibenay_kingdom_decision_desc:0 "While the lands east of the Niben River nominally belong to the Imperial Counties of Bravil and Leyawiin, their lords always had trouble asserting control over the region. An ambitious warlord could easily make a kingdom for himself out of those neglected lands."
 establish_new_nibenay_kingdom_decision_tooltip:0 "You will create a new [kingdom|E] in Eastern Nibenay."
 establish_new_nibenay_kingdom_decision_confirm:0 "A better Nibenay!"
 establish_new_nibenay_kingdom_decision_ce:0 "Renames your new kingdom based on its capital duchy."
 establish_new_nibenay_kingdom_ct:0 "You [completely_control|E] four contiguous [duchies|E] of the [kingdom|E] of Bravil located east of the Niben River"
 
 integrate_nibenay_decision:0 "Integrate Eastern Nibenay"
 integrate_nibenay_decision_desc:0 "As the legitimate ruler of Eastern Nibenay, you can integrate more of its lands into your kingdom."
 integrate_nibenay_decision_tooltip:0 "Eastern Nibenay is mine!"
 integrate_nibenay_decision_confirm:0 "For Nibenay!"
 integrate_nibenay_decision_ce:0 "Every Duchy of the list below will [de_jure|E] drift into [GetTitleByKey('k_nibenay').GetNameNoTier]."
 
 reintegrate_nibenay_decision:0 "Reintegrate Eastern Nibenay"
 reintegrate_nibenay_decision_desc:0 "The lands between the east bank of the Niben River and the Vallus Mountains have historically been in the dominion of Bravil and Leyawiin since the First Empire. It's time they get back into the fold."
 reintegrate_nibenay_decision_tooltip:0 "This is the law!"
 reintegrate_nibenay_decision_confirm:0 "Reintegrate!"
 reintegrate_nibenay_kingdom_ct:0 "You hold a [duchy|E] in the eastern regions of Nibenay that formely belonged to your [kingdom|E]"
  accept_colovia_nibenay_divide_decision:0 "The Seat of Sundered Kings"
  accept_colovia_nibenay_divide_decision_desc:0 "There hasn't been a proper Emperor on the Ruby Throne since the death of Emperor Reman III. Not even General Attrebus managed to establish a central authority. And without an Empire to keep the two halves of [GetTitleByKey('e_cyrodiil').GetNameNoTier] together, perhaps it is best if Colovia and Nibenay once again go their separate ways.\nPerhaps it is at the time to formaly recognize those two regions as separate, as they have last been before the days of the Second Empire."
  accept_colovia_nibenay_divide_decision_tooltip:0 "Divide Cyrodiil into two [de_jure|E] [empires|E]"
  accept_colovia_nibenay_divide_decision_confirm:0 "A Sundered Land of Sundered Kings"
  accept_colovia_nibenay_divide_decision.colovia_vassals.tt:0 "To Colovia go the following Kingdoms: #V Anvil#!, #V Kvatch#!, #V Skingrad#!, #V Chorrol#!, and #V Bruma#!"
  accept_colovia_nibenay_divide_decision.nibenay_vassals.tt:0 "To Nibenay go the following Kingdoms: #V Heartlands#!, #V Cheydinhal#!, #V Bravil#!, amd #V Leyawiin#!"
  accept_colovia_nibenay_divide_decision.create_de_jure_empires.tt:0 "Each half of Cyrodiil will now have its own [de_jure|E] Empire, claiming authority solely over the Holds it has been attributed to."
  accept_colovia_nibenay_divide_decision.reunite_cyrodiil.tt:0 "Should one half of Cyrodiil completely unite its region, it will be able to #V challenge the other half for the unity of the province#!, claiming the mantle of the #bold Empire of Cyrodiil#! should they succeed.\nAlternatively, through #V skillfull maneuvers of marriages and alliances#!, the one person to hold both [de_jure|E] Empires would reunite them too."

 colovia_march_east_decision:0 "Prepare to March East"
 colovia_march_east_decision_desc:0 "For too long Cyrodiil has been divided. Our hold over Colovia cannot be contested, and it is time to send our troops east, to claim the Nibenese Kingdoms and finally unite Cyrodiil."
 colovia_march_east_tooltip:0 "Cyrodiil needs a new Emperor!"
 colovia_march_east_decision_tooltip:0 "Cyrodiil needs a new Emperor!"
 colovia_march_east_decision_confirm:0 "For Cyrodiil!"
 colovia_march_east_decision.claim_nibenay.tt:0 "If you press your claim over the title of Nibenay via war, you will be crowned Emperor of Cyrodiil."
 colovia_march_east_decision.no_nibenay.tt:0 "In the event that no one claims the eastern half of Cyrodiil, you will be able to use a [casus_belli|E] over its parts, at an increased cost."
 
 nibenay_march_west_decision:0 "Prepare to March West"
 nibenay_march_west_decision_desc:0 "For too long Cyrodiil has been divided. We stand strong in Nibenay, and it is time for the West to submit, as it did for centuries."
 nibenay_march_west_tooltip:0 "Cyrodiil needs a new Emperor!"
 nibenay_march_west_decision_tooltip:0 "Cyrodiil needs a new Emperor!"
 nibenay_march_west_decision_confirm:0 "For Cyrodiil!"
 nibenay_march_west_decision.claim_colovia.tt:0 "If you press your claim over the title of Colovia via war, you will be crowned Emperor of Cyrodiil."
 nibenay_march_west_decision.no_colovia.tt:0 "In the event that no one claims the western half of Cyrodiil, you will be able to use a [casus_belli|E] over its parts, at an increased cost."
 
 ### Others
 establish_lingua_tamrielis_decision:0 "Establish a Lingua Tamrielis"
 establish_lingua_tamrielis_decision_desc:0 "The various provinces of Tamriel all speak their own language, and both trade and inter-cultural relationships suffer from it. Now that I control vast swathes of territory, it might be wise to push for my language to be the official language of the Empire, and all of Tamriel should soon follow suit."
 establish_lingua_tamrielis_decision_tooltip:0 "Push for a new common tongue for Tamriel, your own!"
 establish_lingua_tamrielis_decision_confirm:0 "The [ROOT.Char.GetCulture.GetNameNoTooltip] reign supreme!"
 every_county_your_culture_gets_modifier:0 "Every [county|E], both in and outside your realm, of your culture"
 completely_controls_two_empires_ct:0 "You [completely_control|E] two [empires|E] with [de_jure|E] land"