l_russian:
 ## Formable Kingdoms
 # Craglorn
 form_craglorn_kingdom_decision:0 "Сформировать королевство Краглорн"
 form_craglorn_kingdom_decision_desc:0 "Регион Краглорна наконец был объединён. Необходимо объявить о создании нового королевства, чьи владения простираются между вершинами Драконьего Хвоста и Джерольскими горами."
 form_craglorn_kingdom_decision_tooltip:0 "Основать королевство Краглорн"
 form_craglorn_kingdom_decision_confirm:0 "Королевство, благословленное звёздами!"
 form_craglorn_kingdom_decision_effects_de_jure_tt:0 "Все герцогства в пределах [Concept( 'region', 'региона' )|E] Краглорна становятся [de_jure|El] вассалами королевства Краглорн"
 # Glenumbra
 form_glenumbra_kingdom_decision:0 "Сформировать королевство Гленумбра"
 form_glenumbra_kingdom_decision_desc:0 "С незапамятных времен холмы Гленумбры были наполнены мелкими корольками. Теперь это осталось позади! Наконец-то единое королевство Гленумбра находится в моих руках..."
 form_glenumbra_kingdom_decision_tooltip:0 "Вы создадите новое [kingdom|El] в Гленумбре"
 form_glenumbra_kingdom_decision_confirm:0 "Да здравствует [ROOT.Char.GetLadyLord|U] Гленумбры!"
 form_glenumbra_kingdom_decision_effects_de_jure_tt:0 "Все герцогства в пределах [Concept( 'region', 'региона' )|E] Гленумбры становятся [de_jure|El] вассалами королевства Гленумбра"
 form_glenumbra_kingdom_decision_integrate_balfiera_tt:0 "Если герцогство Балфиера находится под полным контролем, оно станет частью королевства Гленумбра"
 # Rivenspire
 form_rivenspire_kingdom_decision:0 "Сформировать королевство Ривенспайр"
 form_rivenspire_kingdom_decision_desc:0 "В скалистых горах Ривенспайра с незапамятных времен правили и враждовали мелкие корольки. Теперь это осталось позади! Наконец-то единое королевство Ривенспайр находится в моих руках..."
 form_rivenspire_kingdom_decision_tooltip:0 "Вы создадите новое [Concept( 'kingdom', 'королевство' )|E] в Ривенспайре"
 form_rivenspire_kingdom_decision_confirm:0 "Да здравствует [ROOT.Char.GetLadyLord|U] Ривенспайра"
 form_rivenspire_kingdom_decision_effects_de_jure_tt:0 "Все герцогства в пределах [Concept( 'region', 'региона' )|E] Ривенспайра становятся [de_jure|El] вассалами королевства Ривенспайр"
 # Western Reach
 form_western_reach_decision: "Объединить Западный Предел"
 form_western_reach_decision_desc: "Земли Западного Предела давно разделены между враждующими королями-колдунами. Пришло время принести мир в наши земли и создать единое королевство под властью одного монарха!"
 form_western_reach_decision_tooltip: "Вы создадите новое [kingdom|El] в Западном Пределе"
 form_western_reach_decision_confirm: "Единый Предел!"
 form_western_reach_decision_effects_de_jure_tt: "Все герцогства в [Concept('region', 'регионе')|E] [GetGeographicalRegion('mundus_tamriel_reach_west_reach').GetName] станут [de_jure|El] вассалами державы [GetTitleByKey('k_western_reach').GetName]"
 form_western_reach_decision_greater_bangkorai: "Все герцогства в [Concept('region', 'регионе')|E] [GetGeographicalRegion('mundus_tamriel_border_greater_bangkorai').GetName] станут [de_jure|El] вассалами титула [GetTitleByKey('k_western_reach').GetName]"

 # Bangkorai
 form_bangkorai_kingdom_decision:0 "Сформировать королевство Великий Бангкорай"
 form_bangkorai_kingdom_decision_desc:0 "Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'установила', 'установил' )] контроль над Великий Бангкораем, именуемым в народе «Щитом Хай-Рока». Этот регион, измученный междоусобными и пограничными конфликтами, наконец-то объединён под моим правлением!"
 form_bangkorai_kingdom_decision_tooltip:0 "Вы создадите новое [Concept( 'kingdom', 'королевство' )|E] в Бангкорае."
 form_bangkorai_kingdom_decision_confirm:0 "Да здравствует [ROOT.Char.GetLadyLord|U] Бангкорая!"
 form_bangkorai_kingdom_decision_effects_de_jure_tt:0 "Все герцогства в пределах [Concept( 'region', 'регионов' )|E] Бангкорая и Эвермора становятся [de_jure|El] вассалами королевства Великий Бангкорай"
 # Auridon
 form_auridon_kingdom_decision:0 "Объединить Ауридон"
 form_auridon_kingdom_decision_desc:0 "Будучи объектом набегов и нападений на протяжении веков, защитник островов Саммерсет, Ауридон в настоящее время разделён и слаб. Если мы хотим победить и занять своё законное место на архипелаге, Ауридон должен быть единым!"
 form_auridon_kingdom_decision_tooltip:0 "Вы создадите новое [Concept( 'kingdom', 'королевство' )|E] в Ауридоне."
 form_auridon_kingdom_decision_confirm:0 "Да здравствует [ROOT.Char.GetLadyLord|U] Ауридона!"
 form_auridon_kingdom_decision_effects_de_jure_tt:0 "Все герцогства в пределах [Concept( 'region', 'региона' )|E] Ауридона становятся [de_jure|El] вассалами королевства Ауридон"
