 form_cyrodiil_ai_decision_desc: "#R Вы не должны это видеть, это для ИИ.\n\nДолгое время Сиродил был разделен, его некогда могущественная империя превратилась в разрозненные провинции, подконтрольные враждующим властителям. Я изменю это. По моей воле сердце Тамриэля вновь станет единым. Рубиновый трон, резиденция императоров прошлого, взывает к достойному правителю, и я отвечу.#!"
 form_cyrodiil_ai_decision_tooltip: "Вы создадите новую [Concept('empire', 'империю')|E] в Сиродиле."
 form_cyrodiil_ai_decision_confirm: "Следующий император Сиродила!"
