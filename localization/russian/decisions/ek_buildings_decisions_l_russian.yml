 # Summon Thurvokun
 summon_thurvokun_decision:0 "Воскрешение Турвокуна"
 summon_thurvokun_decision_desc:0 "Настало время заполучить самое большое сокровище, спрятанное в глубинах Логова Клыка: кости некогда могущественного дракона Турвокуна.\n\nМогущественный некромант может подчинить их себе, если обладает достаточной магией."
 summon_thurvokun_decision_tooltip:0 "Дракон зашевелился, пусть восстанет под моим командованием."
 summon_thurvokun_decision_confirm:0 "Подготовить ритуал!"
 cannot_summon_dragons:0 "Вы не можете использовать [decision|El] #V «Призвать дракона»#!"

 # Summon hollow
 summon_hollow_decision:0 "Призвать Полых"
 summon_hollow_decision_desc:0 "Война началась, и настало время воззвать к трону Лесных королей. Благодаря его силе Полые готовы сражаться под нашим командованием."
 summon_hollow_decision_tooltip:0 "Положиться на помощь Полых в текущей войне."
 summon_hollow_decision_confirm:0 "За Лесного короля!"

 # Undertake Trials of Alkosh
 trials_of_alkosh_decision:0 "Пройти Испытания Алкоша"
 trials_of_alkosh_decision_desc:0 "Изначально созданные орденом Прайда Алкоша для закаливания своих монахов-воинов, эти испытания теперь открыты для любой доблестной души при моём дворе, включая меня, если я осмелюсь принять в них участие. Тем не менее, следует соблюдать осторожность, поскольку даётся только одна попытка. Неудача бросила бы тень глубокого позора, а триумф несёт с собою честь и славу."
 trials_of_alkosh_decision_tooltip:0 "Столкнуться с различными испытаниями, чтобы проверить свою веру, силу и проницательность."
 trials_of_alkosh_decision_confirm:0 "Я докажу, чего стою!"

 # Cut Sunspire Funding
 cut_sunspire_funding_decision:0 "Прекратить финансирование храма Солнечного Шпиля"
 cut_sunspire_funding_decision_desc:0 "За всякое величие приходится платить, и расходы на содержание великого храма Солнечного Шпиля теперь могут превысить его значимость. Некогда он был важным местом поклонения, но число паломников и монахов неуклонно сокращалось с тех пор, как Риддл'Тар занял место Алкоша как высшего божества в пантеоне каджитов.\n\nВозможно, пришло время смириться с его судьбой и воздержаться от дальнейших вложений, даже если это означает, что это священное место постепенно придёт в упадок, не в состоянии существовать только на пожертвования."
 cut_sunspire_funding_decision_tooltip:0 "Послать весточку об этом монахам"
 cut_sunspire_funding_decision_confirm:0 "Моя казна будет мне благодарна"

 # Dragonguard Pirates. Arrr!
 turn_dragonguard_pirate_decision:0 "Превратить Приливной остров в убежище пиратов"
 turn_dragonguard_pirate_decision_desc:0 "Из всего бесчисленного добра, оставленного Драконьей стражей на Приливном острове, сам остров является самым ценным. Каждый день корабли, нагруженные богатствами и готовые к грабежу, пересекают треугольник, образованный Сенчалом, Соулрестом и Лейавином. Древняя крепость представляет собой внушительную базу для ведения дел, а скрытый ручей укрывает наши корабли от посторонних глаз и защитит нас от любых ответных ударов.\n\nС помощью всего лишь нескольких оригинальных изменений мы можем превратить это сооружение в идеальное пиратское убежище, обитель ужаса, из которой мы будем господствовать на море."
 turn_dragonguard_pirate_decision_tooltip:0 "Топальское море подчинится вашему флоту"
 turn_dragonguard_pirate_decision_confirm:0 "За работу, сухопутные крысы!"

 # Defile Hidden Moon Crypts
 defile_hidden_moon_crypts_decision:0 "Осквернить крипты Скрытой Луны"
 defile_hidden_moon_crypts_decision_desc:0 "Крипты Скрытой Луны слишком долго бдительно охраняли Пепельный Шрам и погребённых в нём мертвецов. Как и орден, некогда населявший их, они стали пережитками прошлого, не имеющими смысла в меняющемся мире.\n\nНо по своей милости я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы превратить эти склепы в оплот некромантии, придав им новую цель и одновременно извлекая выгоду из реликвий, знаний и трупов, оставленных монахами."
 defile_hidden_moon_crypts_decision_effect:0 "Разрушение защитных чар может привести к некоторым непредвиденным последствиям."
 defile_hidden_moon_crypts_decision_tooltip:0 "Довольно скоро мёртвые воители восстанут из пепельных песков."
 defile_hidden_moon_crypts_decision_confirm:0 "Сломать последние печати!"

 # Defile Rimmen Necropolis
 defile_rimmen_necropolis_decision:0 "Осквернить некрополь Риммена"
 defile_rimmen_necropolis_decision_desc:0 "Золотой Зверь, Дарлок Брей, оставил после себя огромную империю и тысячи трупов, разбросанных по всей земле. Его величайшие воины покоятся в некрополе Риммена, где гордые Гривы, пожелавшие быть похороненными там же, обеспечили постоянный рост числа могил и погребальных камер.\n\nТеперь, возможно, пришло время продолжить с того места, на котором остановился Золотой Зверь, - возродить этих воинов и продолжить завоевание новых земель."
 defile_rimmen_necropolis_decision_tooltip:0 "Пусть армия Дарлока Брея восстанет и снова сразится за эти земли."
 defile_rimmen_necropolis_decision_confirm:0 "Вперёд, вскройте могилы!"

 # Defile Deep Graves
 defile_deep_graves_decision:0 "Осквернить Глубокие Могилы"
 defile_deep_graves_decision_desc:0 "Место, известное только как Глубокие Могилы, служило местом погребения с тех пор, как аргониане появились в Чернотопье. На протяжении тысячелетий трупы сбрасывали в болото, тщательно придавливая могильными столбами, чтобы их не унесло течением и чтобы никто не восстал снова в виде болотного гниляка.\n\nНо, как и всё в этих краях, трупы - это ресурс. Разве не было бы позором оставить их просто гнить?"
 defile_deep_graves_decision_tooltip:0 "Болото разверзнется и извергнет сотни восставших воинов, чтобы укрепить наши ряды."
 defile_deep_graves_decision_confirm:0 "Вырвать эти могильные столбы!"

 turn_zenithar_ch_khajiit_decision:0 "Переделать часовню Зенитара"
 turn_zenithar_ch_khajiit_decision_desc:0 "Часовня Зенитара - это великий храм, посвящённый чуждому нам богу. Но при наличии достаточных ресурсов мы могли бы превратить его в место поклонения Двум Лунам."
 turn_zenithar_ch_khajiit_decision_tooltip:0 "Переделанная часовня Зенитара"
 turn_zenithar_ch_khajiit_decision_confirm:0 "Славьтесь, Джоун и Джоуд!"