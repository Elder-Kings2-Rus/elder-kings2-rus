 study_cloning_decision:0 "Изучить самовоспроизведение"
 study_cloning_decision_desc:0 "Искусство [Concept('self_replication', 'самовоспроизведения')|E] - одно из самых непонятных и загадочных магических направлений. Маги обычно ищут более практичные методы увеличения своей силы, например, чтобы продлить время пребывания на Нирне, увеличив продолжительность своей жизни.\n\nВ результате создание собственного #TOOLTIP:GAME_TRAIT,clone,[GetNullCharacter] #L клона#!#! - очень редкое устремление. Детали этой процедуры окутаны тайной, поскольку письменных исследований на эту тему почти нет, и каждому начинающему мастеру придётся продумывать большую часть самостоятельно."
 study_cloning_decision_tooltip:0 "Изучить таинственное магическое искусство [Concept('cloning', 'клонирования')|E]"
