 study_cloning_decision:0 "Study Self-Replication"
 study_cloning_decision_desc:0 "The art of [self_replication|E] is one of the most obscure and mysterious magical endeavours. [mages|E] usually seek more practical methods of increasing their own power, such as lengthening their time on Nirn by extending their own lifespan.\n\nAs a result, creating a [GetTrait('clone').GetName( GetNullCharacter )] of oneself is a very rare pursuit. The details of the procedure are shrouded in mystery, as there is little written research into the topic and every aspiring master would have to come up with most of it by themselves"
 study_cloning_decision_tooltip:0 "Study the obscure magical art of [cloning|E]"
 study_cloning_decision_confirm:0 "And yet, the implications..."

 make_a_clone_decision:0 "Clone Myself"
