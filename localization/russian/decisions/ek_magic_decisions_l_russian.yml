 make_a_clone_decision_desc:0 "Овладев таинственным искусством [Concept('self_replication', 'самовоспроизведения')|E], или «клонирования» для обывателей, я могу сосредоточить свои усилия на создании копии [Select_CString(ROOT.Char.IsFemale, 'самой', 'самого' )] себя искусственным путем. Процесс займет несколько месяцев, в течение которых я смогу вносить различные коррективы и изменения.\n\nВ результате, если всё пройдёт успешно, получится мой собственный идеальный #TOOLTIP:GAME_TRAIT,clone,[GetNullCharacter] #L клон#!#!, обладающий моей внешностью и [Concept('congenital_traits', 'врождёнными свойствами')|E]."
