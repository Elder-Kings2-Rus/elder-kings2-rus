l_russian:
 become_lich_decision:0 "Стать личем"
 become_lich_decision_desc:0 "С каждым днем моя плоть слабеет, и каждую ночь тусклое сияние Аркея насмехается надо мной. Хватит! Мое понимание нежизни растет, и цепи, связывающие меня со смертностью, могут быть разрушены моей волей. Я подвешу свою душу в пограничном пространстве, где ни темные воды Обливиона, ни ослепительный свет Этериуса не смогут ее найти!\n\nМне понадобится экзотические вещества со всего Аурбиса и множество жертвенных душ. Это грешная работа, и если моя вера не примет мои устремления, это будет намного труднее."
 become_lich_decision_tooltip:0 "Проведите религиозный ритуал, чтобы превратиться в лича."
 become_lich_decision_confirm:0 "Я не буду жив. Я не буду мертв."
 
 become_necromancer_decision:0 "Стать некромантом"
 become_necromancer_decision_desc:0 "В этом мире есть вещи, участие в которых считается неразумным. Некромантия — одна из таких вещей. Это гнусная наука, это Темнейшее Искусство; одной этой практики достаточно, чтобы поставить клеймо на Колдовстве как на школе магии. Некоторые из самых ужасных людей в истории Тамриэля были некромантами.\n\nТем не менее... это наука. Возможно, она не пользуется уважением, но она предлагает реальные решения практических проблем и привносит новое измерение в магическую теорию в области транспланарной нимикомахии. Насколько это может быть неэтично?"
 become_necromancer_decision_tooltip:0 "Займитесь темными искусствами."
 become_necromancer_decision_confirm:0 "Конечно, они не заметят несколько пустых могил?"
 
