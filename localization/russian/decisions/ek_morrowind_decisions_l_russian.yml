 return_great_house_capital_decision_desc_indoril: "С самого начала [GetTitleByKey('c_mournhold').GetNameNoTier] был столицей державы [GetTitleByKey('k_indoril').GetName]."
 return_great_house_capital_decision_desc_hlaalu: "С самого начала [GetTitleByKey('c_narsis').GetNameNoTier] был столицей державы [GetTitleByKey('k_hlaalu').GetName]."
