 return_great_house_capital_decision_confirm: "Вернуть столицу Великого дома."

 open_vvardenfell_decision: "Снять запрет на заселение Вварденфелла"
 open_vvardenfell_decision_desc: "Со времён [Glossary( 'Битвы у Красной горы', 'BATTLE_RM_GLOSS' )] Вварденфеллом правят лорд Вивек и его верные слуги. Но священный остров богат ценными ресурсами, которые Великие дома были бы счастливы заполучить."
 open_vvardenfell_decision_tooltip: "Снять запрет на заселение Вварденфелла"
 open_vvardenfell_decision_confirm: "Приступим к голосованию!"
 vvardenfell_open_law_effect: "Среди [Concept('great_house_heads', 'глав Великих домов')|E] начнётся голосование по определению статуса Вварденфелла. В случае успеха все участники примут [Concept('law', 'закон')|E] «[GetLaw('vvardenfell_open').GetName]»."
 strong_hooks_will_be_used: "Будут использованы любые источники [Concept('strong_hooks', 'сильного влияния')|E] на [Concept('great_house_heads', 'глав Великих домов')|E], чтобы заставить их проголосовать в вашу пользу."

 restore_alma_rula_in_necrom_decision: "Вернуть Некром Храму"
 restore_alma_rula_in_necrom_decision_desc: "Храмовый город Некром и прилегающие к нему земли традиционно принадлежат Храму Трибунала. Мы верно и исправно поклоняемся [Glossary( 'АЛМСИВИ', 'TRIBUNAL_GLOSS' )], так что мы должны вернуть Храму то, что принадлежит ему по праву."
