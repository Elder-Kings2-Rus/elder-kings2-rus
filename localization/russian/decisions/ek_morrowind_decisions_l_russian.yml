l_russian:
 purchase_writ_of_war_decision: "Купить разрешение на войну"
 purchase_writ_of_war_decision_desc: "Для того, чтобы вести войну против [Concept('outlanders', 'чужеземцев')|E], требуется [Concept('writ_of_war', 'разрешение')|E]. К счастью, из-за текущего состояния [Concept('grand_council', 'Великого совета')|E] я могу приобрести его самостоятельно у местных храмовых властей."
 purchase_writ_of_war_decision_tooltip: "Купить [Concept('writ_of_war', 'разрешение на войну')|E]"
 purchase_writ_of_war_decision_confirm: "Купить разрешение на войну."

 responsible_suicide_decision: "Совершить ответственный суицид"
 responsible_suicide_decision_desc: "Возможно, у меня остался только один выход, чтобы очистить свое имя от грехов, которые тяготеют надо мной, или от многих несправедливостей, на которые я не могу поднять руку. Я пролью кровь своего сердца, чтобы исправить это зло..."
 responsible_suicide_decision_tooltip: "Бросившись на свой клинок, я сделаю ответственный выбор."
 responsible_suicide_decision_confirm: "Подготовить танто!"
 has_crime_trait_trigger: "Ваша [Concept('faith', 'конфессия')|E] рассматривает одно из ваших [Concept('traits', 'свойств')|E] как [Concept('criminal', 'преступление')|E]"
 prestige_level_0_trigger: "Ваш - [Concept('prestige_level','уровень репутации')|E] - [prestige_i][GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L] (#V 0#!)"
 piety_level_0_trigger: "Ваш [Concept('piety_level','уровень благочестия')|E] - [piety_i][GetModifier( 'piety_level_0' ).GetNameWithTooltip|L] (#V 0#!)"
 liege_rival_or_nemesis_trigger: "Ваш [Concept('liege', 'сюзерен')|E] является вашим [Concept('rival', 'соперником')|E] или [Concept('nemesis', 'заклятым врагом')|E]"
 responsible_suicide_decision_effect: "Вы делаете необходимые приготовления к тому, чтобы покончить с собой, либо во искупление своих грехов, либо в знак протеста против действий и характера вашего сюзерена"

 visit_vineyard: "Посетить виноградник"
 visit_vineyard_desc: "Пришло время решить, что делать с новым урожаем."
 visit_vineyard_tooltip: "Посетить виноградник, чтобы принять решение."
 visit_vineyard_effect: "Лето пришло и прошло, и вот уже готов новый урожай винограда. Пришло время посетить виноградники и решить, что с ним делать."
 visit_vineyard_confirm: "Пора в виноградник!"

 accept_scarab_blood_decision: "Принять наследие дома Дагот"
 accept_scarab_blood_decision_desc: "Мы, члены клана [ROOT.Char.GetDynasty.GetName], всегда слышали отравленную песню, её воля столь же противоречива, как и её ноты. Это не просто общее проклятие или семейная беда, это мы сами. Мы должны верить в нашу историю и наше наследие. Песнь Дагота привела нас к руинам Неоплаканного дома. Теперь, с тем, что мы нашли там, [ROOT.Char.GetDynasty.GetName] могут, наконец, воссоединиться с домом Дагот."
 accept_scarab_blood_decision_confirm: "Раскрыть истину Скарабея."
 accept_scarab_blood_decision_tooltip: "Принять наследие дома Дагот"
 accept_scarab_blood_house_member_count_tt: "[SCOPE.ScriptValue('accept_scarab_blood_member_count_value')|0] [Concept('adult', 'взрослых')|E] членов вашего [Concept('house', 'дома')|E] исповедуют #L [GetFaithByKey('sixth_house').GetName|l]ую#! [Concept('faith', 'конфессию')|E]."
 accept_scarab_blood_house_member_percent_tt: "[SCOPE.ScriptValue('accept_scarab_blood_member_percent_display_value')|2]% [Concept('adult', 'взрослых')|E] членов вашего [Concept('house', 'дома')|E] исповедуют #L [GetFaithByKey('sixth_house').GetName|l]ую#! [Concept('faith', 'конфессию')|E]"
 has_a_sixth_house_crypto_secret_known_by_character: "Имеет тайную #L [GetFaithByKey('sixth_house').GetName|l]ую#! веру, известную [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажу ' )][TARGET_CHARACTER.GetShortUINamePossessive][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'ему персонажу', '' )]"
 has_secret_sixth_house_faith: "У вас есть тайная #L [GetFaithByKey('sixth_house').GetName|l]ая#! вера"
 has_a_sixth_house_faith: "Исповедует #L [GetFaithByKey('sixth_house').GetName|l]ую#! веру"

 not_great_house_leader: "Нельзя возглавлять Великий дом."

 restore_house_hlaalu_decision: "Восстановить Великий дом Хлаалу"
 restore_house_hlaalu_decision_desc: "С древних времён дом Хлаалу был главным связующим звеном между [Glossary( 'Ресдайном', 'RESDAYN_GLOSS' )] и внешним миром, контролируя торговые пути как внутри, так и за пределами нашей родины. Но теперь торговые пути в беспорядке, и рынки Ресдайна пустуют, ожидая, когда хитрые [ROOT.Char.GetCulture.GetName|l] восстановят их."
 restore_house_hlaalu_decision_tooltip: "Восстановить [GetTitleByKey('k_hlaalu').GetName]"
 restore_house_hlaalu_decision_confirm: "Торговать - значит почитать Троих богов."

 restore_house_dres_decision: "Восстановить Великий дом Дрес"
 restore_house_dres_decision_desc: "Наши предки видели благо в том, что наш народ объединился, но несчастье постигло дом Дрес - он лежит в руинах, а наш народ слаб и окружён врагами со всех сторон. Если [ROOT.Char.GetCulture.GetName|l] хотят быть сильными, кланы должны снова объединиться."
 restore_house_dres_decision_tooltip: "Восстановить [GetTitleByKey('k_dres').GetName]"
 restore_house_dres_decision_confirm: "Перекуём крепкие оковы!"

 restore_house_telvanni_decision: "Восстановить Великий дом Телванни"
 restore_house_telvanni_decision_desc: "В сводах Парламента Жуков царит тишина, не слышно ни единого звука, не слышно тайных перешептываний и интриг. Как скучно! Какая цель у нас, представителей #L [ROOT.Char.GetCulture.GetName|l]ого#! народа без дома Телванни, внутри которого можно строить козни?"
 restore_house_telvanni_decision_tooltip: "Восстановить [GetTitleByKey('k_telvanni').GetName]"
 restore_house_telvanni_decision_confirm: "Оживим обстановку!"

 restore_house_indoril_decision: "Восстановить Великий дом Индорил"
 restore_house_indoril_decision_desc: "Сад Велота пребывает в беспорядке, лишившись вождей и веры после падения дома Индорил. Если мы хотим, чтобы в [Glossary( 'Ресдайне', 'RESDAYN_GLOSS' )] воцарился мир, дом Индорил должен вновь взять бразды правления в свои руки."
 restore_house_indoril_decision_tooltip: "Восстановить [GetTitleByKey('k_indoril').GetName]"
 restore_house_indoril_decision_confirm: "Мы служим Трём богам!"

 restore_house_redoran_decision: "Восстановить Великий дом Редоран"
 restore_house_redoran_decision_desc: "Дом Редоран исчез, раздираемый на части язычниками, не уважающими древние традиции. Данмеры не будут в безопасности, пока праведные [ROOT.Char.GetCulture.GetName|l] не примут на себя роль защитников [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )]."
 restore_house_redoran_decision_tooltip: "Восстановить [GetTitleByKey('k_redoran').GetName]"
 restore_house_redoran_decision_confirm: "Новый оплот!"

 restore_great_house_percentage: "Вы контролируете более #V 50%#! [Concept('counties', 'графств')|E] со вашей [Concept('culture', 'культурой')|E] в [Concept('region', 'регионе')|E] [GetGeographicalRegion('mundus_tamriel_morrowind').GetName] (Текущее значение: [SCOPE.ScriptValue('restore_great_house_decision_region_owned_percent_value')|0]%)"

 return_great_house_capital_decision: "Вернуть столицу Великого дома"
 return_great_house_capital_decision_tooltip: "Вернуть столицу Великого дома"
 return_great_house_capital_decision_desc_redoran: "С самого начала [GetTitleByKey('c_blacklight').GetNameNoTier] был столицей державы [GetTitleByKey('k_redoran').GetName]."
