 restore_tamriel_empire_decision:0 "Восстановить империю Тамриэль"
 restore_tamriel_empire_decision_desc:0 "Вернув Сиродил и наши прежние провинции под имперский контроль, я смогу по праву провозгласить Империю восстановленной!"
 restore_tamriel_empire_decision_confirm:0 "АЗ ЕСМЬ ТАМРИЭЛЬ ПРИШЕДШИЙ."
 restore_tamriel_empire_de_jure:0 "Все [Concept('empire', 'верховные королевства')|E] во всех полностью контролируемых [Concept('region', 'регионах')|E] станут [de_jure|El] [Concept('vassal', 'вассалами')|E] #ONCLICK:TITLE,h_tamriel #TOOLTIP:LANDED_TITLE,h_tamriel #L империи Тамриэль#!#!#!"
 restore_tamriel_empire_decision_tooltip:0 "Восстановить #ONCLICK:TITLE,h_tamriel #TOOLTIP:LANDED_TITLE,h_tamriel #L империю Тамриэль#!#!#!"

