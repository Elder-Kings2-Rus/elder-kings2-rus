 proclaim_third_era_decision_confirm:0 "Тамриэль объединён!"
 proclaim_third_era_decision_desc:0 "Слишком долго разобщённые народы Тамриэля оставались разделёнными. Теперь, когда все провинции объединены под властью одного правителя, можно провозгласить новую Империю, что величественнее всех прежних." #PLACEHOLDER
