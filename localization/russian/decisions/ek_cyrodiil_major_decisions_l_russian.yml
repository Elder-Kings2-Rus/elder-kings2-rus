 rebuild_imperial_legion_decision: "Восстановить Имперский легион"
 rebuild_imperial_legion_decision_desc: "[GetScriptedCharacterByHistoryID( 'akavir_100' ).GetTitledFirstName] умер и после его смерти Имперский город утратил контроль над своими легионами. Если я хочу вновь явить Тамриэлю мощь наших войск, придётся начинать с нуля..."
 rebuild_imperial_legion_decision_tooltip: "Восстановить Имперский легион"
