 secure_heartlands_decision:0 "Подчинить Хартленд"
 secure_heartlands_decision_desc:0 "Чтобы претендовать на наследие Империи, сперва нужно овладеть её сердцем. Мне нужно объединить Хартленд и усмирить его знать. Только так я смогу доказать, что я – [Select_CString(ROOT.Char.IsFemale, 'истинная', 'истинный' )] [ROOT.Char.GetTitleTierName|l] Сиродила."
 secure_heartlands_decision_tooltip:0 "Подчинить Хартленд"
 secure_heartlands_decision_confirm:0 "Хартленд наш!"
 secure_heartlands_decision_vassal_heartlands_positive_opinion:0 "Каждый прямой вассал в Хартленде имеет #P положительное#! мнение о вас"
 secure_heartlands_decision_full_control_imperial_isle:0 "Каждое графство на Имперском острове должно иметь уровень [Concept( 'control', 'контроля' )|E] не ниже 90"
 heartlands_secured_modifier_tooltip: "Каждое [de_jure|El] [county|El] в регионе [GetTitleByKey('k_heartlands').GetName] получит модификатор [GetModifier( 'heartlands_secured_modifier' ).GetNameWithTooltip|U] на 15 лет"
 
 rebuild_imperial_legion_decision: "Восстановить Имперский легион"
 rebuild_imperial_legion_decision_desc: "[GetScriptedCharacterByHistoryID( 'akavir_100' ).GetTitledFirstName] умер и после его смерти Имперский город утратил контроль над своими легионами. Если я хочу вновь явить Тамриэлю мощь наших войск, придётся начинать с нуля..."
 rebuild_imperial_legion_decision_tooltip: "Восстановить Имперский легион"
 rebuild_imperial_legion_decision_confirm: "Сформировать Первый легион!"
 rebuild_imperial_legion_decision_1000_legionnaires: "У вас не менее 1000 полностью укомплектованных следующих [Concept( 'men_at_arms', 'профессионалов' )|E]: #V $armored_legionaires$#!"
 rebuild_imperial_legion_decision_300_lc: "У вас не менее 300 полностью укомплектованных следующих [Concept( 'men_at_arms', 'профессионалов' )|E]: [light_cavalry|E]"
 rebuild_legion_court_position_tooltip: "Доступна [Concept( 'court_position', 'должность при дворе' )|E] – [GetCourtPositionType('akolouthos_court_position').GetName()]"

 recognise_dawn_court_decision:0 "Признать Двор красы рассвета сиродильским культом"
 recognise_dawn_court_decision_desc:0 "Вера, которая прибыла с нами из Акавира, веками переплеталась с разнообразными религиями Сиродила, приспосабливаясь к нашему новому дому и принимая его Божеств. Пришло время признать Двор красы рассвета тем, чем он является на самом деле — исконным сиродильским культом."
 recognise_dawn_court_decision_tooltip:0 "Признать Двор красы рассвета"
 recognise_dawn_court_decision_confirm:0 "Мы — сиродильцы!"
 dawn_court_gain_spiritual_head:0 "#L [GetFaithByKey('court_dawnbeauty').GetName]ая#! конфессия получит доктрины #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_spiritual_head духовного#! [Concept('head_of_faith', 'главы конфессии')|E] и #TOOLTIP:GAME_FAITH_DOCTRINE,doctrine_clerical_succession_spiritual_fixed_appointment духовного пожизненного духовенства#!"

 become_pretender_emperor_decision: "Стать императором-военачальником"
 become_pretender_emperor_decision_desc: "Я – [ROOT.Char.GetTitleTierName|El] и [Select_CString(ROOT.Char.IsFemale, 'правительница', 'правитель' )] Имперского города, так почему бы мне не властвовать и над всей Империей? Ведь [Select_CString(ROOT.Char.IsFemale, 'императрица – это та, кто способна', 'император – это тот, кто способен' )] подкрепить свои притязания достаточной силой!\n\nПора показать им, на что я [Select_CString(ROOT.Char.IsFemale, 'способна', 'способен' )]!"
 become_pretender_emperor_decision_tooltip: "Провозгласить себя [Select_CString(ROOT.Char.IsFemale, 'императрицей', 'императором' )]"
 become_pretender_emperor_decision_confirm: "Империя принадлежит мне!"
 become_pretender_emperor_decision_effect:0 "Будет создан [title|El] Империя [pretender_empire_house.GetBaseNameNoTooltip]. Он станет вашим [Concept( 'primary_title', 'главным титулом' )|E]"
 become_pretender_emperor_decision_title_break: "#N Вы провозгласите себя императором, но далеко не все признают ваши претензии. Если ваш [legitimacy_level|El] окажется ниже #V 4#! к моменту смерти, [title|El] Империя [pretender_empire_house.GetBaseNameNoTooltip] будет уничтожен. Все [vassals|El], не являющиеся [de_jure|El] вассалами других ваших титулов, получат независимость.#!"
 become_pretender_emperor_decision_title_break_attrebus:0 "#N Вы провозгласите себя императором, но далеко не все признают ваши претензии. Если ваш [legitimacy_level|El] окажется ниже #V 4#! к моменту смерти, тогда ваш [title|El] [GetTitleByKey('e_sosildor_empire').GetName] будет уничтожен. Все [vassals|El], не являющиеся [de_jure|El] вассалами других ваших титулов, получат независимость.#!"
 become_pretender_emperor_decision_effect_opinion:0 "Правители [Concept( 'kingdom', 'королевского' )|E] уровня в регионе [GetGeographicalRegion('mundus_tamriel_cyrodiil').GetName] #n не одобрят этого#!"
 PRETENDER_EMPIRE_TITLE_NAME: "Империя [pretender_empire_house.GetBaseNameNoTooltip]"
 PRETENDER_EMPIRE_TITLE_NAME_ADJ: "[pretender_empire_house.GetBaseNameNoTooltip]ск"

 reunite_cyrodiil_decision:0 "Реформировать Сиродильскую Империю"
 reunite_cyrodiil_decision_desc:0 "Слишком долго Сиродил оставался разделённым, а некогда могущественная Империя – сведённой к разрозненным провинциям и враждующим лордам. Рубиновый Трон, престол императоров прошлого, взывает к [Select_CString(ROOT.Char.IsFemale, 'достойной правительнице', 'достойному правителю' )] – и я откликнусь."
 reunite_cyrodiil_decision_tooltip:0 "Восстановить Сиродильскую Империю"
 reunite_cyrodiil_decision_confirm:0 "Империя – это закон!"
