 bury_in_cath_bedraud_decision:0 "Похоронить вашего [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)|U] в соборе Бидро"
 bury_in_cath_bedraud_decision_tooltip:0 "Вы упокоите вашего предка и получите [dynasty_prestige|El] и улучшение [opinions|El] [Concept( 'vassal', 'вассалов' )|E] о вас"
 bury_in_cath_bedraud_decision_desc:0 "#F [ROOT.Var('ancestor_to_bury').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] скончался. На протяжении многих поколений на кладбище собора Бидро захораниваются королевские особы и герои Хай Рока. Я похороню [ROOT.Var('ancestor_to_bury').Char.GetHerHim] там, и позволю [ROOT.Var('ancestor_to_bury').Char.GetHerHim] отдыхать.#!"
 bury_in_cath_bedraud_decision_confirm:0 "Похоронить в соборе Бидро"
 give_cath_bedraud_burial_vassals:0 "Каждый вассал, который считает собор Бидро священным местом"
 
 aspect_knowledge_increase_education_decision:0 "Божественное предзнаменование — Улучшение образования"
 aspect_knowledge_increase_education_decision_desc:0 "Благодаря нашей конфессии мы можем проникать сквозь ткань самой реальности. Наша близость к божественному даёт нам проницательность и знания, которые нечасто встречаются среди других смертных. И с помощью этих сил я смогу лучше понять мир и самого себя."
 aspect_knowledge_increase_education_decision_tooltip:0 "Используйте ваше [piety|El] и набожность, чтобы улучшить ваше [education_trait|El]"
 aspect_knowledge_increase_education_decision_confirm:0 "Да будет благословенен [ROOT.Char.GetFaith.KnowledgeGodName|L]"
 aspect_knowledge_increase_education_decision_effect_tt:0 "Доказав свою набожность и благочестие, вы можете улучшить своё понимание и знание мира, так что в результате ваше [education_trait|El] станет сильнее."
 
 aspect_knowledge_swap_education_decision:0 "Божественное предзнаменование — Смена образования"
 aspect_knowledge_swap_education_decision_desc:0 "В то время как большинство рады оставаться в своей зоне комфорта, наша вера требует от нас постоянного поиска новых знаний и расширения границ познаний. Хорошо известно, что самые набожные из нас хотя бы раз в жизни переключают своё внимание на другую область знаний. Так что, возможно, пришло время и мне поступить аналогично..."
 aspect_knowledge_swap_education_decision_tooltip:0 "Используйте ваше [piety|El] и набожность, чтобы сменить вашу [Concept( 'education', 'учёбу' )|E] и [education_trait|El]"
 aspect_knowledge_swap_education_decision_confirm:0 "Да будет благословенен [ROOT.Char.GetFaith.KnowledgeGodName|L]"
 aspect_knowledge_swap_education_decision_effect_tt:0 "Вы получите возможность изменить ваше [education_trait|El]. Однако вам придётся заново учиться всему с нуля, поэтому ваше новое свойство образования будет иметь первый ранг."
 
 aspect_stars_change_starsign_decision:0 "Силы звезд — Изменить созвездие"
 aspect_stars_change_starsign_decision_desc:0 "Наша вера тесно связана со звёздами и созвездиями, и с ростом набожности растет и близость к этим небесным телам. Говорят, что те, кто достаточно набожен, могут изменять влияние звёзд на себя, вплоть до того, что принимают новый [star_sign|El]..."
