l_russian:
 # Coping mechanisms
 stress_loss_skooma_drinker_decision:1 "Выкурить или выпить скуму"
 stress_loss_skooma_drinker_decision_desc:1 "Я раскуриваю трубку и уже чувствую изысканный запах лунного сахара, наполняющий комнату. Я улыбаюсь, ведь это именно то, что мне нужно..."
 stress_loss_skooma_drinker_decision_tooltip:1 "Пусть все тяжелые мысли улетучатся на несколько мгновений..."
 stress_loss_skooma_drinker_decision_confirm:1 "Так, где моя трубка..."
 stress_loss_vampire_decision:0 "Выпить крови"
 stress_loss_vampire_decision_desc:0 "Я — вампир, и я могу снимать стресс и питаться с помощью питья крови невольной жертвы."
 stress_loss_vampire_decision_tooltip:0 "Я начну охоту за невинными."
 stress_loss_vampire_decision_confirm:1 "Кто станет моей следующей жертвой?"
 
 # Perks
 raise_risen_dead_decision:0 "Поднять мёртвых"
 raise_risen_dead_decision_desc:0 "В войне побеждает та сторона, которая может бросить в горнило боя больше тел. А что может быть лучше, чем тело того, кто уже умер?"
 raise_risen_dead_decision_tooltip:0 "То, что мертво, умереть не может."
 raise_risen_dead_decision_confirm:0 "EK WIP PH"
 decision_gives_necromancer_secret_tt:0 "#R Использование этого решения даст вам [secret|El] 'Некромант'  #!"
 decision_gives_necromancer_trait_tt:0 "#R Использование этого решения даст вам [trait|El] 'Некромант', так что в рамках вашей [Concept( 'faith', 'конфессии' )|E] вы будете считаться [Concept( 'shunned', 'недостойным' )|E] или [Concept( 'criminal', 'преступником' )|E] #!"
 
 commune_with_loved_one_best_friend_decision:0 "Связаться с персонажем [ROOT.Var('best_friend_to_commune').Char.GetTitledFirstNameNoTooltip]"
 commune_with_loved_one_best_friend_decision_desc:0 "С тех пор как [ROOT.Var('best_friend_to_commune').Char.GetTitledFirstNameNoTooltip] покинул этот мир, я с трудом нахожу радость в жизни. [ROOT.Var('best_friend_to_commune').Char.GetHerHis|U] дружба помогала мне двигаться, и я считаю, что если мне удастся поговорить с [ROOT.Var('best_friend_to_commune').Char.GetHerHim] хотя бы несколько мгновений, [ROOT.Var('best_friend_to_commune').Char.GetSheHe] скажет мне, что все будет хорошо..."
 commune_with_loved_one_best_friend_decision_tooltip:0 "Я знаю, что это эгоистично, но мне не хватает [ROOT.Var('best_friend_to_commune').Char.GetHerHim]..."
 commune_with_loved_one_best_friend_decision_confirm:0 "Привязать [ROOT.Var('best_friend_to_commune').Char.GetHerHis] душу к этому миру, хотя бы на несколько мгновений"
 commune_with_loved_one_best_friend_tooltip:0 "Я попытаюсь призвать душу моего ушедшего лучшего друга, дабы успокоить свои мысли и оплакать свою потерю.\n\nОднако присутствует риск, поскольку душа, которую я попытаюсь вызвать, может захотеть, чтобы её оставили в покое..."
 
 commune_with_loved_one_soulmate_decision:0 "Связаться с персонажем [ROOT.Var('soulmate_to_commune').Char.GetTitledFirstNameNoTooltip]"
 commune_with_loved_one_soulmate_decision_desc:0 "[ROOT.Var('soulmate_to_commune').Char.GetTitledFirstNameNoTooltip|U], любовь всей моей жизни, оставила меня одного в этом жестоком и бессердечном мире. Каждая секунда, проведенная в одиночестве в этом мире подобна пытке, и я иногда думаю о том, а не последовать ли за [ROOT.Var('soulmate_to_commune').Char.GetHerHim] на тот свет...\nНо, возможно, если бы я мог поговорить с [ROOT.Var('soulmate_to_commune').Char.GetHerHim], пусть даже на краткое мгновение, я мог бы наконец как следует оплакать [ROOT.Var('soulmate_to_commune').Char.GetHerHim], и попытаться двигаться дальше..."
 commune_with_loved_one_soulmate_decision_tooltip:0 "Я знаю, что это эгоистично, но мне не хватает [ROOT.Var('soulmate_to_commune').Char.GetHerHim]..."
 commune_with_loved_one_soulmate_decision_confirm:0 "Привязать [ROOT.Var('soulmate_to_commune').Char.GetHerHis] душу к этому миру, хотя бы на несколько мгновений"
 commune_with_loved_one_soulmate_tooltip:0 "Я попытаюсь призвать душу любви всей моей жизни, дабы оплакать мою потерю и сказать в последний раз, насколько же сильна мою любовь.\n\nОднако присутствует риск, поскольку душа, которую я попытаюсь вызвать, может захотеть, чтобы её оставили в покое..."
 
 # Religious
 witch_become_occultist_decision:0 "Стать [GetTrait('occultist').GetName( GetPlayer )]ом" 
 witch_become_occultist_decision_desc:0 "Я чувствую, как древняя сила земли течет по моим венам. Но до сих пор она почти не использовалась... Существуют рассказы о старых ритуалах, забытых заклинаниях и проклятых церемониях, которые позволят самым могущественным ведьмам и колдунам стать намного сильнее..."
 witch_become_occultist_decision_tooltip:0 "Так много неиспользованной энергии..."
 witch_become_occultist_decision_effect_tooltip:0 "@warning_icon! Ритуалы могут быть невероятно опасными. Большинство тех, кто пробует их, не выживают после внезапного всплеска древних и тёмных энергий."
 witch_become_occultist_decision_confirm:0 "Приступить к ритуалам!"
 
 take_vow_of_squalor_decision:0 "Принять Клятву Убожества"
 take_vow_of_squalor_decision_tooltip:1 "Вы клянётесь жить жизнью нищих и больных."
 take_vow_of_squalor_decision_desc:0 "$tenet_vows_of_squalor_desc$"
 take_vow_of_squalor_decision_confirm:0 "Принять Клятву Убожества"

 renounce_vow_of_squalor_decision:0 "Отказаться от Клятвы Убожества"
 renounce_vow_of_squalor_decision_tooltip:1 "Вы вернетесь к своей прежней жизни и оставите нищих и больных позади."
 renounce_vow_of_squalor_decision_desc:0 "У вас нет другого выбора, кроме как оправдать ожидания общества в отношении чистоты и крепости здоровья."
 renounce_vow_of_squalor_decision_confirm:0 "Отказаться от Клятвы Убожества"
 
 rite_of_passage_decision_fallback_name:0 "Пройти обряд посвящения"
 rite_of_passage_decision_athel_vialen_name:0 "Пройти Атель Виален"
 rite_of_passage_decision_desc:0 "Когда брат или сестра по вере достигают совершеннолетия, им необходимо пройти через ряд испытаний, дабы доказать свою ценность в глазах бога [ROOT.Char.GetFaith.HighGodName]. Мне ещё предстоит пройти эти испытания, и мои подданные начинают сомневаться в том, что [ROOT.Char.GetFaith.PantheonTerm] поддерживает моё правление."
 rite_of_passage_decision_tt:0 "Испытания будут нелегкими, но если я одержу победу, то моё правление, несомненно, будет узаконено в глазах верующих."
 rite_of_passage_decision_religion_specific_tt:0 "Сами испытания и результат этих испытаний будут зависеть от нашей религии и её доктрин."
 rite_of_passage_decision_cannibalism_legal_tt:0 "Поскольку наша вера считает каннибализм священным, мне могут поручить съесть труп недавно павшего союзника или врага."
 rite_of_passage_decision_lycanthropy_legal_tt:0 "Из-за того, что ликантропия занимает важное место в нашей вере, мне может быть поручено найти способ стать ликантропом."
 
 start_ristaag_decision:0 "Начать Ристааг"
 start_ristaag_decision_desc:0 "Во времена тяжёлой нужды наши связи со Все-Создателем могут быть восстановлены и укреплены путем проведения Ристаага - ритуальной охоты, проводимой для благословения и очищения земли, которая должна показать Все-Создателю наше почтение и благодарность.\n\nНам нужно будет найти Тотем Когтя и Клыка, вызвать Духа Медведя и убить его. Если нам это удастся, то Все-Создатель благословит нас."
 start_ristaag_decision_tooltip:0 "Отыщите Тотем Когтя и Клыка и убейте Духа Медведя!"
 start_ristaag_decision_effect_tooltip:0 "Вы начнёте Ристааг — ритуальную охоту — с целью очищения земли. В случае успеха вы получите долгосрочный бонус к [Concept( 'county_opinion', 'народному мнению' )|E] и росту [Concept( 'control', 'контроля' )|E]."
 start_ristaag_decision_confirm:0 "За Все-Создателя!"
 
 summon_dragons_decision:0 "Призвать дракона"
 summon_dragons_decision_desc:0 "Благодаря неизменной преданности драконам, мы можем призвать одного из них на помощь в нашей войне.\n\nНо не путайте эту помощь с покорностью. Дракон будет сражаться на вашей стороне лишь столько, сколько он сам пожелает. И как только будет заключён мир, он покинет вас и вернётся в свои горы."
 summon_dragons_decision_tooltip:0 "Призовите дракона на свою сторону и станьте неудержимы на поле боя!"
 summon_dragons_decision_effect_tooltip:0 "Мы призовем одного дракона, дабы он сражался за нас."
 summon_dragons_decision_effect_tooltip_2:0 "#i Дракон представлен небольшим полком профессионалов из 10 человек. Хотя дракон очень силён, он не является непобедимым, и поэтому, участвуя в битвах, он будет получать ранения и уставать как физически, так и от необходимости сражаться за вас.#!"
 summon_dragons_decision_confirm:0 "О драконы, правители этой земли, услышьте мою мольбу!"
 
 call_for_nightmares_decision:0 "Призвать кошмары"
 call_for_nightmares_decision_desc:0 "Хотя некоторые самозваные пророки утверждают, что их бог говорил с ними во сне, мы знаем, что истинное божество появляется только в самых глубоких и жутких кошмарах.\nМы должны искать ужас во сне и побеждать его, показывая свою преданность и силу духа."
 call_for_nightmares_decision_effect_tooltip:0 "Вам будет послан #N ужасный кошмар#!, так что вам придётся собрать всю свою силу воли, чтобы противостоять ему и победить в этой схватке. Как только начнутся кошмары, отступить уже будет нельзя. Если вам не удастся одержать победу, то они будут преследовать вас долгие годы..."
 call_for_nightmares_decision_effect_tooltip_success:0 "Вы одерживаете верх и побеждаете кошмар"
 call_for_nightmares_decision_effect_tooltip_failure:0 "Кошмар поглощает вас"
 call_for_nightmares_decision_confirm:0 "Я готов встретиться лицом к лицу со своими страхами..."
 call_for_nightmares_decision_tooltip:0 "Вы вызовете ужасный кошмар, и пусть божество увидит вашу решимость!"
 
 change_holy_site_type_decision:0 "Заложить основание для святого здания"
 change_holy_site_type_decision_desc:0 "Одно из наших святых мест было осквернено еретиками, и фундамент одного из их "святых" зданий всё ещё отравляет эту землю. Мы должны разрушить это мерзкое строение и заложить основу для возведения здесь одного из наших истинно святых зданий."
 
 consecrate_new_holy_site_decision:0 "Освятить новое святое место в столице"
 consecrate_new_holy_site_decision_tooltip:0 "Добавит совершенно новое святое место к вашей вере"
 consecrate_new_holy_site_decision_desc:0 "Место поклонения в нашей столице привлекает множество паломников и святых мужчин и женщин. Возможно, настало время пригласить членов духовенства и возвысить небольшой [ROOT.Char.GetFaith.HouseOfWorship] до надлежащего святого места, способного вместить всех паломников."
 consecrate_new_holy_site_decision_confirm:0 "Новое место поклонения!"
 consecrate_new_holy_site_decision_effect_1:0 "Наше столичное графством станет новым [Concept( 'holy_site', 'святым местом' )|El].\nПравители смогут посещать его во время [Concept( 'pilgrimages', 'паломничеств' )|El]."
 consecrate_new_holy_site_decision_effect_2:0 "#weak Каждая [faith|El] может иметь до 9 святых мест. Каждое существующее святое место усложняет создание нового.#!"
 consecrate_new_holy_site_decision_effect_3_a:0 "Будет создан новый слот для [Concept( 'special_building', 'особой постройки' )|El], позволяющий построить святое здание, которое соответствует вашему основному [Concept( 'pantheon', 'пантеону' )|E]) и [Concept( 'doctrine', 'доктрине' )|E])."
 consecrate_new_holy_site_decision_effect_3_b:0 "Поскольку в нашей столице уже есть Святое [special_building|El], мы сможем использовать его в своих целях.\n#weak Главный [pantheon|El] [Concept( 'doctrine', 'доктрины' )|E]) определяет, какой тип святого здания использует наша вера.#!"
 capital_shares_heritage:0 "Ваша [realm_capital|El] разделяет ваше [heritage|El]"
 capital_shares_culture:0 "Ваша [realm_capital|El] разделяет вашу [Concept( 'culture', 'культуру' )|E])"
 capital_shares_faith:0 "Ваша [realm_capital|El] разделяет вашу [Concept( 'faith', 'конфессию' )|E])"
 capital_shares_religion:0 "Ваша [realm_capital|El] разделяет вашу [Concept( 'religion', 'религию' )|E]"
 province_shares_heritage:0 "[county|E] разделяет ваше [heritage|El]"
 province_shares_culture:0 "[county|E] разделяет вашу [Concept( 'culture', 'культуру' )|E])"
 province_shares_faith:0 "[county|E] разделяет вашу [Concept( 'faith', 'конфессию' )|E])"
 province_shares_religion:0 "[county|E] разделяет вашу [Concept( 'religion', 'религию' )|E]"
 
 council_of_the_eight_assume_leadership_decision:0 "Assume Leadership of the Council of the Eight"
 council_of_the_eight_assume_leadership_decision_desc:0 "For centuries the Council of the Eight was led by an outsider, with the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] faithfuls forced to follow their lead.\n\nBut by becoming the de facto leaders of the Council of the Eight, by taking control of most of my faith's holy sites and ensuring that we have more followers than the current Leader of the Council, I can ensure that the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] priesthood can become the central authority in the religious matter of my brothers and sisters in faith!"
 council_of_the_eight_assume_leadership_decision_tooltip:0 "The [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] will lead the Council of the Eight to glory!"
 council_of_the_eight_assume_leadership_decision_confirm:0 "Summon the Prelates and Primates!"
 council_of_the_eight_assume_leadership_decision_effect_1:0 "[current_hof.GetTitledFirstName] gets the [council_of_the_eight_title.GetName], and discards [current_hof.GetHerHis] current [head_of_faith|E] title.\nYour faith gains the [GetFaithDoctrine('special_faith_group_council_of_the_eight_leader').GetBaseName] doctrine, with the rights and responsabilities that it entails."
 council_of_the_eight_assume_leadership_decision_effect_2:0 "[former_hof.GetTitledFirstName] takes [former_hof.GetHerHis] old [head_of_faith|E] title back, the [leader_council_eight_former_title.GetName].\nThe [leader_council_eight.GetName] faith gains the [GetFaithDoctrine('special_faith_group_council_of_the_eight_member').GetBaseName] doctrine."
 has_3_holy_site_your_faith:0 "Is a [holy_site|E] of your [faith|E] (need 3)"
 faith_has_more_county_followers_leader_council:0 "Your [faith|E] is present in more [counties|E] than the one currently presiding the Council of the Eight:"
 
 council_of_the_eight_join_council_decision:0 "Join the Council of the Eight"
 council_of_the_eight_join_council_decision_desc:0 "The faiths revering the Divines are led by the Council of the Eight, presided over by the Arch-Primate. They currently do not see us as rightful members, and while our common worship of the Divines should unite us, the political divide might hurt us more in the long run.\nNow that we are a sizeable faith, we should petition the Arch-Primate for a seat within the Council of the Eight."
 coe_no_hof_need_holy_site:0 "As you have no [head_of_faith|E], you need to hold at least 1 [holy_site|E] of your faith"
 council_of_the_eight_join_council_decision_tooltip:0 "Petition the Arch-Primate for a seat within the Council of the Eight."
 council_of_the_eight_join_council_decision_confirm:0 "Draft the letter!"
 council_of_the_eight_join_council_decision_effect_1:0 "The Arch-Primate might demand that we conform our faith to their religious doctrines, if we differ from theirs."
 council_of_the_eight_join_council_decision_effect_2:0 "Most faiths within the Council are led by an Arch-Prelate and a Chapel. As our faith does not have a Temporal Religous Head, the Arch-Primate will certainly demand that we put our religious authority into the hand of a new Arch-Prelate."
 
 council_of_the_eight_centralize_decision:0 "Centralize the Council of the Eight"
 council_of_the_eight_centralize_decision_desc:0 "EK WIP PH"
 council_of_the_eight_centralize_decision_confirm:0 "EK WIP PH"
 high_enough_ration_land_held_coe_leader_total_land_held_coe:0 "The [Faith.GetName] controls at least #V $VALUE|0$%#! of all the land controlled by the Council of the Eight\n#weak Current value: #V [Faith.MakeScope.ScriptValue('ration_land_held_coe_leader_total_land_held_coe')|1]%#!#!"
 
 bury_in_cath_bedraud_decision:0 "Bury Your [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)|U] in Cath Bedraud"
 bury_in_cath_bedraud_decision_tooltip:0 "Put your ancestor to rest and gain [dynasty_prestige|E] and [vassal|E] [opinion|E]"
 bury_in_cath_bedraud_decision_desc:0 "#F [ROOT.Var('ancestor_to_bury').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has passed away. For generations the cemetary of Cath Bedraud has seen royalty and heroes of High Rock resting here after death. I shall bury [ROOT.Var('ancestor_to_bury').Char.GetHerHim] here, and let [ROOT.Var('ancestor_to_bury').Char.GetHerHim] rest.#!"
 bury_in_cath_bedraud_decision_confirm:0 "Bury in Cath Bedraud"
 give_cath_bedraud_burial_vassals:0 "Every Vassal who holds Cath Bedraud as a holy place"
 
 aspect_knowledge_increase_education_decision:0 "Divine Augury - Improve Education"
 aspect_knowledge_increase_education_decision_desc:0 "Through our faith we can peer through the fabric of reality itself. Our closeness to the divine gives us insight and knowledge rare amongst the other mortals, and by listening to them I could certainly be granted a greater understanding of the world and myself."
 aspect_knowledge_increase_education_decision_tooltip:0 "Use your [piety|E] and devotion to improve your [education_trait|E]"
 aspect_knowledge_increase_education_decision_confirm:0 "Blessed be [ROOT.Char.GetFaith.KnowledgeGodName|L]"
 aspect_knowledge_increase_education_decision_effect_tt:0 "By proving your devotion and piety you are able to improve your understanding and knowledge of the world, and your [education_trait|E] gets stronger as a result."
 
 aspect_knowledge_swap_education_decision:0 "Divine Augury - Change Education"
 aspect_knowledge_swap_education_decision_desc:0 "While most people are content to stay within their own comfort zone, our faiths requires us to always seek new knowledge, and to push the boundaries of what seems knowable. The most devout among us are known to regularly refocus their attention on a different field of study at least once in their life, and it might be time for me to do the same..."
 aspect_knowledge_swap_education_decision_tooltip:0 "Use your [piety|E] and devotion to change your [education|E] and [education_trait|E]"
 aspect_knowledge_swap_education_decision_confirm:0 "Blessed be [ROOT.Char.GetFaith.KnowledgeGodName|L]"
 aspect_knowledge_swap_education_decision_effect_tt:0 "You will be granted the opportunity to change your [education_trait|E]. You will however have to relearn everything from scratch, so your new Education Trait will be at the first rank."
 
 aspect_stars_change_starsign_decision:0 "Powers of the Stars - Change our Starsign"
 aspect_stars_change_starsign_decision_desc:0 "Our faith is tied to the stars and the constellations, and as our devotion grows so does our proximity to them. Those who are devout enough are said to alter the influence that the stars have on them, even going as far as taking on a new [star_sign|E]..."
 aspect_stars_change_starsign_decision_tooltip:0 "Use your [piety|E] and devotion to change your [star_sign|E]"
 aspect_stars_change_starsign_decision_confirm:0 "What do the stars have for me?"
 aspect_stars_change_starsign_decision_effect_tt:0 "You will be able to pick a new [star_sign|E], changing the influence that the stars might have had on you since your birth"
 
 aspect_inner_peace_remove_bad_stress_trait_decision:0 "Divine Meditation - Overcome our Weakness"
 aspect_inner_peace_remove_bad_stress_trait_decision_desc:0 "The divine tells us that failing in life isn't something to be ashamed of, as long as we strive to become better. I have failed when facing hardships, and it is time for me to correct the bad habits I picked when coping with these hard times."
 aspect_inner_peace_remove_bad_stress_trait_decision_tooltip:0 "Use your [piety|E] and devotion to remove a negative [stress|E]-relieving [trait|E]"
 aspect_inner_peace_remove_bad_stress_trait_decision_confirm:0 "The journey is far from over..."
 aspect_inner_peace_remove_bad_stress_trait_decision_effect_tt:0 "You will be able to select one of your negative [stress|E]-relieving [trait|E] and lose it"

 commune_with_hist_decision:0 "Commune with the Hist"
 commune_with_hist_decision_desc:0 "The Hist Trees give us life, form and purpose. Their roots run deep beneath the soil of our Black Marsh and connect them all, thus connecting all Saxhleel."
 commune_with_hist_decision_tooltip:0 "Ingest #E Hist Sap#! to commune with the Trees and let the Hist decide your fate based on your [traits|E]."
 commune_with_hist_decision_confirm:0 "The Hist calls, and I must answer."
 commune_with_hist_decision_effect_tt:0 "In addition to some piety bonus, you will be able to replace one of your sinful [traits|E] in exchange for possible stress and health penalties."

 commune_with_totem_spirit_decision:0 "Commune with the Totem Spirit"
 commune_with_totem_spirit_decision_desc:0 "The Totem Spirit is the physical representation of the bonds and memories of our clan and it's protected by our Wise-Woman. It's time to ask her to commune with it for guidance."
 commune_with_totem_spirit_decision_tooltip:0 "Ask the Wise-Woman to commune with the Totem and heed the lessons our past teaches us."
 commune_with_totem_spirit_decision_confirm:0 "I'm ready, Wise-Woman."
 commune_with_totem_spirit_decision_effect_tt:0 "Your Wise-Woman will discover a cosmic insight in the near future."

 chukka_sei_decision:0 "Undergo Chukka-Sei"
 chukka_sei_decision_desc:0 "Hist-Dooka is the month for Saxhleel to ponder about family, tradition, and obligation. It is also the month of Chukka-Sei, the naming ritual. If I wish to be a Hatchling no more, I need to overcome its trial."
 chukka_sei_decision_tooltip:0 "Partake on Chukka-Sei and prove myself worthy of being named."
 chukka_sei_decision_confirm:0 "Let the naming trial begin!"
 chukka_sei_decision_effect_tt:0 "Ingest #E Hist Sap#! and overcome your trial into adulthood."
 
 recruit_priest_liturgical_language_decision:0 "Request a new Realm Priest"
 recruit_priest_liturgical_language_decision_daedric:0 "The [ROOT.Char.GetFaith.GetAdjective] priesthood is required to speak the Daedric tongue, but unfortunately no-one in my court knows the language of Oblivion. Luckily, I can summon a [ROOT.Char.GetFaith.PriestNeuter] from a local [ROOT.Char.GetFaith.HouseOfWorship] to fill the gap."
 recruit_priest_liturgical_language_decision_dragon:0 "The [ROOT.Char.GetFaith.GetAdjective] priesthood is required to speak the Draconic tongue, but unfortunately no-one in my court knows Dovahzuul, the language of the Dragons. Luckily, I can summon a [ROOT.Char.GetFaith.PriestNeuter] from a local [ROOT.Char.GetFaith.HouseOfWorship] to fill the gap."
 recruit_priest_liturgical_language_decision.tt:0 "A priest, able to speak your Faith's [liturgical_language|E], will be summoned to your court"
 recruit_priest_liturgical_language_decision_confirm:0 "Summon the [ROOT.Char.GetFaith.PriestNeuter]!"
 recruit_priest_liturgical_language_decision_tooltip:0 "Recruit a [ROOT.Char.GetFaith.PriestNeuter] from a local [ROOT.Char.GetFaith.HouseOfWorship] to fill the void in your court"
 priest_recruited.t:0 "Priest Recruited"
 priest_recruited.desc:0 "[new_priest.GetFullName] joined your court!"

 recruit_priest_liturgical_language_decision_tsaesci:0 "EK WIP PH"
 
 learn_liturgical_language_decision:0 "Learn [ROOT.Char.Custom('GetLiturgicalLanguage')]"
 learn_liturgical_language_decision_desc:0 "While [ROOT.Char.Custom('GetLiturgicalLanguage')] is traditionally reserved to our clergy, it is known that the few who can master it are exalted as pious and rightful rulers. It might be wise to spend time and energy to learn it."
 learn_liturgical_language_decision_confirm:0 "I will master [ROOT.Char.Custom('GetLiturgicalLanguage')]!"
 learn_liturgical_language_decision_tooltip:0 "Start a [scheme|E] to master your [faith|E]'s [liturgical_language|E]"

 sanguine_deal_decision:0 "Seek the Prince of Debauchery"
 sanguine_deal_decision_desc:0 "The curse imposed on you by Sanguine bears a heavy burden on your ability to rule. Much so that you decide to spare no effort to seek him out and renegotiate your end of the bargain."
 sanguine_deal_decision_tooltip:0 "Spend [gold|E], [piety|E] and [prestige|E] to find Sanguine again and make a bargain."
 sanguine_deal_decision_confirm:0 "I can't take it anymore, please!"
 sanguine_deal_decision_effect_tt:0 "The Lord of Revelry hears your pleas."

# Artifacts

crown_verity_decision:0 "Judgement of Verity"
crown_verity_decision_desc:0 "As is tradition since the crowning of Kjoric the White, every Nord ruler that possesses the Crown of Verity shall face the Judgement of Verity, which will define whether said ruler is apt or not to wear the Crown of their forefathers."
crown_verity_judgement_tooltip:0 "Place yourself under the judgement of the Crown of Verity to assert the legitimacy of your rule over your domains!"
crown_verity_decision_confirm:0 "I am [ROOT.Char.GetFirstNameNoTooltip], the true [ROOT.Char.GetTitleAsNameNoTooltip]!"
crown_verity_decision_tooltip:0 "It's time to don the crown of my ancestors!"

staff_sanguine_decision:0 "A Guest from Oblivion"
staff_sanguine_decision_desc:0 "Use the power of the $sanguine_alt$ imbued in the Sanguine Rose to summon a daedric courtier to serve you for a short period of time."
staff_sanguine_decision_tooltip:0 "Summon a daedric servant of Sanguine to act on your behalf as your courtier, at the risk of withering the Rose away!"
staff_sanguine_decision_confirm:0 "Let's get this party started!"
staff_sanguine_selection_tooltip:0 "Use the Sanguine Rose's power"

bittercup_decision:0 "A Bitter Bargain"
bittercup_decision_desc:0 "Make a bargain with $clavicus_alt$ by drinking from the Bittercup."
bittercup_selection_tooltip:0 "Drink from the Bittercup"
bittercup_decision_tooltip:0 "Increase your strongest skill while decreasing your lowest and destroying the Bittercup artifact."
bittercup_decision_confirm:0 "Am I brave enough?"

black_book_decision:0 "An Interesting Read"
black_book_decision_desc:0 "Read from a Black Book, having a chance to receive a boon in exchange for the book itself."
black_book_selection_tooltip:0 "Read from a Black Book you possess"
blackbook_decision_tooltip:0 "Each Black Book has unique outcomes for boons, but all of them have a chance of rendering your character insane and will make your book artifact disappear."
black_book_decision_confirm:0 "Uncover its mysteries!"

oghma_infinium_decision:0 "A Final Read"
oghma_infinium_decision_desc:0 "Read from the Oghma Infinium and gamble your sanity in exchange for true power."
oghma_infinium_selection_tooltip:0 "Risk yourself reading from the Oghma Infinium"
oghma_infinium_decision_tooltip:0 "The Oghma Infinium will reveal the paths laid down for your future and offer you a chance to manipulate them as you will, in exchange for its return to its master, Hermaeus Mora."
oghma_infinium_decision_confirm:0 "Unveil the Unknown!"

skeleton_key_decision:0 "Unlock Potential"
skeleton_key_decision_desc:0 "Use the Skeleton Key to unlock your true potential."
skeleton_key_selection_tooltip:0 "Use the Skeleton Key"
skeleton_key_decision_tooltip:0 "The Skeleton Key will unlock your true potential, giving you an education rank upgrade and a massive boost to your lifestyle experience in exchange for its return to its master, Nocturnal."
skeleton_key_decision_confirm:0 "Unlock your Potential!"

shadow_key_decision:0 "Unlock Potential"
shadow_key_decision_desc:0 "Use the Shadowkey to unlock your true potential."
shadow_key_selection_tooltip:0 "Use the Shadowkey"
shadow_key_decision_tooltip:0 "The Shadowkey will unlock your true potential, giving you an education rank upgrade and a massive boost to your lifestyle experience. However, it will be spent and return once more to the shadows."
shadow_key_decision_confirm:0 "Unlock your Potential!"

# Events

spawn_razak_army_decision:0 "Razak's Army"
spawn_razak_army_decision_desc:0 "Use Razak's Machine to gather an army of automaton soldiers!"
spawn_razak_army_decision_tooltip:0 "An automaton army will rise from the Dwemer Ruins of Razak's Wheel to serve you."
spawn_razak_army_decision_confirm:0 "Put Razak's Opus into use!"

