 # Nord pantheon or Atmoran to Dragon Cult conversion decision
 convert_dragon_cult_decision:0 "Обратиться в драконий культ"
 convert_dragon_cult_decision_desc:0 "[ROOT.Char.GetFaith.PantheonTerm|U] — молчаливые и безучастные существа, не отвечающие ни на какие молитвы. Они обитают в холодном и неживом камне, который высекают и которому поклоняются лишь глупцы и дураки. Но вот драконы были живыми богами, что некогда жили среди нордов. Они даровали осязаемую и страшную силу тем, кто доказывал, что достоин произносить их огненные слова и носить их свирепые маски. Не думаю, что лишь я [Select_CString(CHARACTER.IsFemale, 'одна', 'один' )] восхищаюсь драконьими жрецами, которые управляли этими важными землями от имени куда более активных богов..."
 convert_dragon_cult_decision_tooltip:0 "Обратиться в драконий культ"
 convert_dragon_cult_decision_confirm:0 "Я найду ближайший драконий курган и отправлюсь туда в полночь."
 convert_dragon_cult_custom_desc:0 "Вы обратитесь в драконий культ и получите [trait|El] [GetTrait('zealous').GetName( GetNullCharacter )]"

 dragon_cult.1001.t:0 "Драконий курган"
 dragon_cult.1001.d:0 "Клянусь Алдуином, я [Select_CString(CHARACTER.IsFemale, 'была', 'был' )] [Select_CString(CHARACTER.IsFemale, 'дурой', 'дураком' )], что [Select_CString(CHARACTER.IsFemale, 'отвернулась', 'отвернулся' )] от богов! На заре времён истинные боги явили нам, смертным, свое присутствие. И наш удел — служить им до конца самого времени.\n\nКогда я окидываю взглядом лежащий передо мной драконий курган, его странная руническая письменность на секунду заставляет мои глаза слезиться - я не [Select_CString(CHARACTER.IsFemale, 'достойна', 'достоин' )] — пока — читать эти дикие слова, но уже одно это свидетельствует об их силе.\n\nЯ вернусь к своему двору неверующих и невежд, никак не изменившись на первый взгляд, но уже сейчас в моём сердце пылает драконий огонь, который никогда не погаснет и скоро зажжет весь мир."
 dragon_cult.1001.a:0 "Слава Алдуину!"
 dragon_cult.1001.b:0 "С другой стороны..."



 # Perks
 raise_risen_dead_decision:0 "Поднять мёртвых"
 raise_risen_dead_decision_desc:0 "В войне побеждает та сторона, которая может бросить в горнило боя больше тел. А что может быть лучше, чем тело того, кто уже умер?"
 raise_risen_dead_decision_tooltip:0 "То, что мертво, умереть не может."
 raise_risen_dead_decision_confirm:0 "EK WIP PH"
 decision_gives_necromancer_secret_tt:0 "#R Использование этого решения даст вам [secret|El] 'Некромант'  #!"
 decision_gives_necromancer_trait_tt:0 "#R Использование этого решения даст вам [trait|El] 'Некромант', так что в рамках вашей [Concept( 'faith', 'конфессии' )|E] вы будете считаться [Concept( 'shunned', 'недостойным' )|E] или [Concept( 'criminal', 'преступником' )|E] #!"
 
 commune_with_loved_one_best_friend_decision:0 "Связаться с персонажем [ROOT.Var('best_friend_to_commune').Char.GetTitledFirstNameNoTooltip]"
 commune_with_loved_one_best_friend_decision_desc:0 "С тех пор как [ROOT.Var('best_friend_to_commune').Char.GetTitledFirstNameNoTooltip] покинул этот мир, я с трудом нахожу радость в жизни. [ROOT.Var('best_friend_to_commune').Char.GetHerHis|U] дружба помогала мне двигаться, и я считаю, что если мне удастся поговорить с [ROOT.Var('best_friend_to_commune').Char.GetHerHim] хотя бы несколько мгновений, [ROOT.Var('best_friend_to_commune').Char.GetSheHe] скажет мне, что все будет хорошо..."
 commune_with_loved_one_best_friend_decision_tooltip:0 "Я знаю, что это эгоистично, но мне не хватает [ROOT.Var('best_friend_to_commune').Char.GetHerHim]..."
 commune_with_loved_one_best_friend_decision_confirm:0 "Привязать [ROOT.Var('best_friend_to_commune').Char.GetHerHis] душу к этому миру, хотя бы на несколько мгновений"
 commune_with_loved_one_best_friend_tooltip:0 "Я попытаюсь призвать душу моего ушедшего лучшего друга, дабы успокоить свои мысли и оплакать свою потерю.\n\nОднако присутствует риск, поскольку душа, которую я попытаюсь вызвать, может захотеть, чтобы её оставили в покое..."
 
 commune_with_loved_one_soulmate_decision:0 "Связаться с персонажем [ROOT.Var('soulmate_to_commune').Char.GetTitledFirstNameNoTooltip]"
 commune_with_loved_one_soulmate_decision_desc:0 "[ROOT.Var('soulmate_to_commune').Char.GetTitledFirstNameNoTooltip|U], любовь всей моей жизни, оставила меня [Select_CString(ROOT.Char.IsFemale, 'одну', 'одного' )] в этом жестоком и бессердечном мире. Каждая секунда, проведенная в одиночестве в этом мире подобна пытке, и я иногда думаю о том, а не последовать ли за н[ROOT.Var('soulmate_to_commune').Char.GetHerHim] на тот свет...\nНо, возможно, если бы я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] поговорить с [ROOT.Var('soulmate_to_commune').Char.GetHerHim], пусть даже на краткое мгновение, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы наконец как следует оплакать свою потерю, и попытаться двигаться дальше..."
 commune_with_loved_one_soulmate_decision_tooltip:0 "Я знаю, что это эгоистично, но мне не хватает [ROOT.Var('soulmate_to_commune').Char.GetHerHim]..."
 commune_with_loved_one_soulmate_decision_confirm:0 "Привязать [ROOT.Var('soulmate_to_commune').Char.GetHerHis] душу к этому миру, хотя бы на несколько мгновений"
 commune_with_loved_one_soulmate_tooltip:0 "Я попытаюсь призвать душу любви всей моей жизни, дабы оплакать мою потерю и сказать в последний раз, насколько же сильна моя любовь.\n\nОднако присутствует риск, поскольку душа, которую я попытаюсь вызвать, может захотеть, чтобы её оставили в покое..."
 
