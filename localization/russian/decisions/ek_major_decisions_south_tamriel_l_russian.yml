l_russian:
 recreate_lost_kingdom_arnesia_decision:0 "Воссоздать Утраченное королевство Арнезия"
 recreate_lost_kingdom_arnesia_decision_desc:0 "Разрушенный много веков назад силами данмеров и аргониан, старый город Арнезия был маяком в тёмной и опасной провинции. От нас зависит возвращение земли, окружающей город, и его сияние!"
 recreate_lost_kingdom_arnesia_decision_effects_de_jure_tt:0 "Все [Concept('duchies', 'герцогства')|E] в пределах [Concept('region', 'региона')|E] [GetGeographicalRegion('mundus_tamriel_black_marsh_arnesia').GetName] станут [de_jure|El] частью державы [arnesia.GetName]"
 recreate_lost_kingdom_arnesia_decision_confirm: "Воссияй снова, перед концом"
 recreate_lost_kingdom_arnesia_decision_tooltip: "Старый город-государство Арнезия, возможно, и пал, но он ещё не потерян..."
 
 integrate_tearmarsh_black_marsh_decision:0 "Интегрировать Болото Слёз в Чернотопье"
 integrate_tearmarsh_black_marsh_decision_desc:0 "Болото Слёз уже несколько поколений является южной границей Морровинда с Чернотопьем. Через эти земли различные народы, населяющие регион, в основном данмеры, совершали бесчисленные набеги и развязали множество войн с нашим народом.\nПришло время положить конец этой оккупации и заявить права на Болото Слёз."
 integrate_tearmarsh_black_marsh_decision_confirm:0 "Топи расширяются!"
 integrate_tearmarsh_black_marsh_decision_tooltip:0 "Болото Слёз уже некоторое время находится под нашим контролем, наконец пришло время интегрировать его в Чернотопье!"

 integrate_tearmarsh_cantemiris_decision:0 "Интегрировать Болото Слёз в Кантемирис"
 integrate_tearmarsh_cantemiris_decision_desc:0 "На протяжении многих поколений Болото Слёз было домом для воинственного Великого дома Дрес на границе с Чернотопьем. Но где же граница проходит по болотам? Болото Слёз - щедрая земля, и на её побережье можно возвести множество великих крепостей. Это также даст нам полный контроль над заливом Торн.\n\nС нашей стороны было бы мудро попытаться объединить эти земли, отбросив данмеров обратно в их проклятые пепельные земли."
 integrate_tearmarsh_cantemiris_decision_confirm:0 "Вперёд, кантемири!"
 integrate_tearmarsh_cantemiris_decision_tooltip:0 "Болото Слёз уже некоторое время находится под нашим контролем, наконец пришло время интегрировать его в Кантемирис!"

 integrate_tearmarsh_morrowind_decision:0 "Интегрировать Болото Слёз в Морровинд"
 integrate_tearmarsh_morrowind_decision_desc:0 "О, Болото Слёз! Граница Морровинда с южными болотами, перешедшая в руки чужаков с топей. Крайне важно предпринять решительные действия, чтобы вновь вернуть законные владения и восстановить бастионы."
 integrate_tearmarsh_morrowind_decision_confirm:0 "За Морровинд!"
 integrate_tearmarsh_morrowind_decision_tooltip:0 "Болото Слез было захвачено чужаками, настало время вернуть его!"

 form_aldmeri_dominion_decision:0 "Создать Альдмерский Доминион"
 form_aldmeri_dominion_decision_desc:0 "В древние времена эльфы правили всем Тамриэлем. С тех пор трагические события, включая вторжение нордов и алессианское восстание рабов, положили конец эльфийскому владычеству на континенте. Эльфы должны воссоединиться и вновь основать могущественную Альдмерскую империю."
 form_aldmeri_dominion_decision_confirm:0 "Объединить эльфов"
 form_aldmeri_dominion_decision_tooltip:0 "Пусть альдмеры будут едины"
 altmeribosmer_descended_culture:0 "Ваша [culture|El] происходит от #V $altmeribosmer_collective_noun$ой#!"