l_russian:
 recreate_lost_kingdom_arnesia_decision:0 "Воссоздать утраченное королевство Арнезия"
 recreate_lost_kingdom_arnesia_decision_desc:0 "Разрушенный много веков назад силами данмеров и аргониан, старый город Арнезия был маяком в тёмной и опасной провинции. От нас зависит возвращение земли, окружающей город, и его сияние!"
 recreate_lost_kingdom_arnesia_decision_effects_de_jure_tt:0 "[duchies|E] [arnesia_arnesia.GetNameNoTier], [arnesia_seafalls.GetNameNoTier], [arnesia_padomeic.GetNameNoTier] и [arnesia_nootanara.GetNameNoTier] войдут в [de_jure|E] Арнезия"
 recreate_lost_kingdom_arnesia_decision_confirm: "Воссияй снова, перед концом"
 recreate_lost_kingdom_arnesia_decision_tooltip: "Старый город-государство Арнезия, возможно, и пал, но он ещё не потерян..."
 
 integrate_tearmarsh_black_marsh_decision:0 "Интегрировать Тирмарш в Чернотопье"
 integrate_tearmarsh_black_marsh_decision_desc:0 "Тирмарш уже несколько поколений является южной границей Морровинда с Чернотопьем. Через эти земли различные народы, населяющие регион, в основном данмеры, совершали бесчисленные набеги и развязали множество войн с нашим народом.\nПришло время положить конец этой оккупации и заявить права на Тирмарш."
 integrate_tearmarsh_black_marsh_decision_confirm:0 "Топи расширяются!"
 integrate_tearmarsh_black_marsh_decision_tooltip:0 "Тирмарш уже некоторое время находится под нашим контролем, наконец пришло время интегрировать его в Чернотопье!"

xylo_border_bosmer_decision:0 "Пограничный инцидент при Зило"
xylo_border_bosmer_decision_desc:0 "Исторически сложилось так, что западный берег реки Зило был заселен многими племенами босмеров - к большому разочарованию каджитов. На протяжении десятилетий и столетий многие босмеры даже начали считать реку Зило восточной границей Валенвуда.\n\n ...что-то, что я могу воплотить в реальность."
xylo_border_bosmer_decision_confirm:0 "Западные берега Зило станут землями босмеров!"
xylo_border_bosmer_decision_tooltip:0 "Сделайте так, чтобы регион Зило де-юре стал частью Валенвуда."

xylo_border_khajiit_decision:0 "Пограничный инцидент при Зило"
xylo_border_khajiit_decision_desc:0 "Босмеры не имели права захватывать западный берег реки Зило! Оба берега этой священной реки с незапамятных времен были домом каджитов.\n\n Пришло время вернуть западные берега Зило."
xylo_border_khajiit_decision_confirm:0 "Западные берега Зило снова станут землями Эльсвейра!"
xylo_border_khajiit_decision_tooltip:0 "Заставьте регион Зило де-юре принадлежать Эльсвейру."

topal_isle_leyawiin_decision:0 "Вопрос об Острове Топал"
topal_isle_leyawiin_decision_desc:0 "Море Топал — это перекресток жизненно важных торговых путей Тамриэля, а остров Топал находится в самом его сердце. Корабли частенько останавливаются в его гавани, прежде чем разгрузиться в любом из крупных портов в этом регионе. И тот, кто владеет островом, легко контролирует хождение кораблей по морю Топал. Кроме того, шахты острова обеспечивают большую часть потребностей Тамриэля в эбоните там, где Морровинд не справляется с поставками, поэтому неудивительно, что этот небольшой участок земли на протяжении веков был ареной битвы наций и их влияния. Включив остров Топал в состав нашей державы, мы обеспечим себе процветание в этом регионе на долгие годы."
topal_isle_leyawiin_decision_confirm:0 "Остров Топал принадлежит Лейавину!"
topal_isle_leyawiin_decision_tooltip:0 "[duchy|E] Топал станет [de_jure|El] частью Лейавина"

