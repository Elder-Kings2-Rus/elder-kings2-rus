l_russian:
 form_reach_empire_decision:0 "Объединить королевства Предела"
 form_reach_empire_decision_desc:0 "Разрозненные племена Предела никогда не были по-настоящему едины. Большинство племен яростно защищали свою независимость, и хотя некоторые из них могут претендовать на власть над другими — вплоть до присвоения титула "Ард" — никто по-настоящему не объединял Предел. Но с сильным правителем Предел может стать доминирующей силой северного Тамриэля."
 form_reach_empire_decision_tooltip:0 "Вы создадите новую [Concept( 'empire', 'империю' )|E] в Пределе."
 form_reach_empire_decision_confirm:0 "Предел наконец-то будет объединен!"
 form_reach_empire_effect_de_jure_tt:0 "Королевства в различных регионах Предела станут де-юре вассалами Империи Предела"
 form_reach_empire_effect_de_jure_tt_a:0 "Если следующие [Concept( 'kingdoms', 'королевства' )|E] удерживаются, они станут [de_jure|El] частью титула [reach_empire.GetNameNoTier]:\n[wrothgar.GetNameNoTier], [falkreath.GetNameNoTier], [solitude.GetNameNoTier]"
 form_reach_empire_effect_de_jure_tt_b:0 "Все [Concept( 'duchies', 'герцогства' )|E] в различных регионах Предела станут [de_jure|El] частью титула [reach_empire.GetNameNoTier], или останутся частью их нынешнего [Concept( 'kingdoms', 'королевства' )|E], если вы обладаете этим титулом"
 
 turn_reach_nord_hold_decision:0 "Сделать Предел нордскими землями"
 turn_reach_nord_hold_decision_desc:0 "Обширные земли Предела слишком долго находились в руках колдунов и дикарей. Если мы хотим, чтобы Скайрим процветал и стал могущественной провинцией, мы должны взять под контроль земли вокруг реки Карт и сделать так, чтобы наши люди могли там селиться."
 turn_reach_nord_hold_decision_tooltip:0 "Пришло время сделать Предел частью Скайрима."
 turn_reach_nord_hold_decision_confirm:0 "Предел наш!"
 turn_reach_nord_hold_decision_karth_civilised:0 "Ни одно из [Concept( 'counties', 'графств' )|E] в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('mundus_tamriel_skyrim_karth').GetName] не имеет племенных [Concept( 'holding', 'владений' )|E]"
 
 accept_western_eastern_skyrim_divide_decision:0 "Разделение Скайрима"
 accept_western_eastern_skyrim_divide_decision_desc:0 "После смерти верховного короля Логрольфа наша земля оказалась разделена между западными и восточными верховными королями.\nНи одной стороне не удаётся одержать верх, и поэтому, вероятно, настало время поговорить и признать друг друга верховными королями соответствующей половины провинции... Хотя бы на время."
 accept_western_eastern_skyrim_divide_decision_tooltip:0 "Пришло время дать нашей земле исцелиться и заключить мир с врагом."
 accept_western_eastern_skyrim_divide_decision_confirm:0 "За Скайрим."
 accept_western_eastern_skyrim_divide_decision.western_skyrim_vassals.tt:0 "К западному Скайриму относятся следующие земли: #V Солитьюд#!, #V Морфал#!, #V Маркарт#!, #V Вайтран#! и #V Фолкрит#!"
 accept_western_eastern_skyrim_divide_decision.eastern_skyrim_vassals.tt:0 "К восточному Скайриму относятся следующие земли: #V Виндхельм#!, #V Винтерхолд#!, #V Рифтен#!, #V Данстар#! и #V Солстхейм#!"
 accept_western_eastern_skyrim_divide_decision.create_de_jure_empires.tt:0 "Каждая половина Скайрима теперь будет иметь собственное [de_jure|El] верховное королевство, претендующее на власть исключительно над землями, к которым оно было приписано."
 accept_western_eastern_skyrim_divide_decision.reunite_skyrim.tt:0 "Если одна половина Скайрима полностью объединит свой регион, она сможет #V бросить вызов другой половине за единство провинции#!, претендуя на титул #bold Верховного Королевства Скайрим#! в случае успеха."
 
 western_skyrim_march_east_decision:0 "Приготовиться к походу на восток"
 western_skyrim_march_east_decision_desc:0 "Слишком долго Скайрим был разделён. Наша власть над новыми ярлствами неоспорима, так что пришло время отправить наши войска на восток, чтобы захватить старые ярлства и окончательно объединить Скайрим."
 western_skyrim_march_east_tooltip:0 "Скайриму нужен верховный король!"
 western_skyrim_march_east_decision_tooltip:0 "Скайриму нужен верховный король!"
 western_skyrim_march_east_decision_confirm:0 "За Скайрим!"
 western_skyrim_march_east_decision.claim_eastern_skyrim.tt:0 "Если вы заявите свои претензии на титул Восточный Скайрим с помощью войны, вы будете коронованы верховным королём Скайрима."
 western_skyrim_march_east_decision.no_eastern_skyrim.tt:0 "В случае, если никто не претендует на восточную часть Скайрима, вы сможете использовать [casus_belli|El] на эти земли, но по повышенной цене."
 
 eastern_skyrim_march_west_decision:0 "Приготовиться к походу на запад"
 eastern_skyrim_march_west_decision_desc:0 "Слишком долго Скайрим был разделён. Наши позиции в старых ярлствах сильны, так что пришло время западу покориться, как это было ранее на протяжении веков."
 eastern_skyrim_march_west_tooltip:0 "Скайриму нужен верховный король!"
 eastern_skyrim_march_west_decision_tooltip:0 "Скайриму нужен верховный король!"
 eastern_skyrim_march_west_decision_confirm:0 "За Скайрим!"
 eastern_skyrim_march_west_decision.claim_western_skyrim.tt:0 "Если вы заявите свои претензии на титул Западный Скайрим с помощью войны, вы будете коронованы верховным королём Скайрима."
 eastern_skyrim_march_west_decision.no_western_skyrim.tt:0 "В случае, если никто не претендует на западную часть Скайрима, вы сможете использовать [casus_belli|El] на эти земли, но по повышенной цене."
 
 solstheim_claim_coast_decision:0 "Пересечь Море Призраков"
 solstheim_claim_coast_decision_desc:0 "Солстхейм всегда считался странной и захолустной землёй для наших кузенов на материке. Но поскольку мы наконец-то объединились под одним знаменем, пришло время заявить свои права и на нашу часть Скайрима."
 solstheim_claim_coast_tooltip:0 "Стройте корабли и готовьте воинов!"
 solstheim_claim_coast_decision_tooltip:0 "Стройте корабли и готовьте воинов!"
 solstheim_claim_coast_decision_confirm:0 "Нас никто не забудет!"

 reform_first_nordic_empire_decision:0 "Империя Нордов"
 reform_first_nordic_empire_decision_desc:0 "Давным-давно, в начале Первой Эры, наши предки завоевали огромные земли в Хай Роке, Морровинде и даже Сиродиле. Они были объединены под властью короля Врагге Одарённого и его преемников.\n\nСиродильцы позже назовут это огромное королевство "Первой Империей Нордов", хотя мы, норды, помним его просто как Верховное Королевство, что расширило свои границы за пределы Скайрима.\n\nСегодня мы можем восстановить эту великую "Империю" и вернуть себе власть над северным Тамриэлем."
 reform_first_nordic_empire_decision_tooltip:0 "Давным-давно мы, норды, доминировали на севере Тамриэля — и мы можем вернуть эти времена."
 reform_first_nordic_empire_decision_confirm:0 "Северный Тамриэль снова будет принадлежать нордам!"
 
 unlocks_hegemony_dynasty_legacy:0 "Вы разблокируете [dynasty_perk|El] гегемон, если у вас ещё нет доступа к нему"
 direnni_hegemony_pt_1_decision:0 "Наследники Гегемонии Диренни"
 direnni_hegemony_pt_1_decision_desc:0 "Хотя времена старой Гегемонии Диренни давно прошли, могущественный правитель, претендующий на происхождение из рода Диренни, может завоевать нужные территории и официально провозгласить возвращение гегемонии.\n\n\nЭтого будет недостаточно, чтобы считаться законными правителями Хай Рока, но это будет началом."
 direnni_hegemony_pt_1_decision_direnni_desc:0 "Мой род раньше владел всем Хай Роком и претендовал на земли даже за его пределами. С тех пор мы были вынуждены отступить в Ада-Мантию, но если я верну себе старые основные земли моих предков, то мир будет вынужден признать наши притязания."
 direnni_hegemony_pt_1_decision_tooltip:0 "Покорите большую часть Хай Рока и воскресите гегемонию Диренни!"
 direnni_hegemony_pt_1_decision_confirm:0 "Новая гегемония возрождается!"
 direnni_hegemony_pt_1_decision_direnni_confirm:0 "Мы вернем себе то, что некогда было нашим!"
 
 direnni_hegemony_pt_2_decision_title:0 "Новый гегемон Хай Рока"
 direnni_hegemony_pt_2_decision_direnni_title:0 "De Rerum Dirennis"
 direnni_hegemony_pt_2_decision_desc:0 "Гегемония вновь правит Хай Роком. Старый род Диренни уже давно утратил свою значимость, и у провинции есть новый хозяин.\n\nЯ. Мои потомки будут греться в лучах заслуженной славы, а мир будет вынужден относиться к нам с должным уважением и почтением."
 direnni_hegemony_pt_2_decision_direnni_desc:0 "Наши предки были вынуждены наблюдать за тем, как наш великий род исчезает, но благодаря нашим неустанным усилиям Хай Рок и даже земли за его пределами теперь снова в наших руках! Диренни снова стали единственными хозяевами Хай Рока, и ничто нас не остановит!"
 direnni_hegemony_pt_2_decision_tooltip:0 "Территории старой гегемонии должны быть возвращены!"
 direnni_hegemony_pt_2_decision_confirm:0 "Мы — новые гегемоны!"
 direnni_hegemony_pt_2_decision_direnni_confirm:0 "Хвала роду Диренни!"
 direnni_hegemony_pt_2_decision_effect_a:0 "Королевства на различных территориях, принадлежащих Гегемонии Диренни, станут де-юре вассалами новой реформированной гегемонии."
 direnni_hegemony_pt_2_decision_effect_b:0 "Гегемония будет названа в честь вашего рода — [new_hegemon_dynasty.GetName]. #F (Упс, это ложь, эта штука не работает.)#!"
 direnni_hegemony_pt_2_decision_effect_c:0 "Если ваша династия утратит Гегемонию, она будет расколота и позабыта..."

 form_vvardenfell_empire_decision:0 "Unite Vvardenfell"
 form_vvardenfell_empire_decision_dwemer:0 "Unite Vthardenzel"
 form_vvardenfell_empire_decision_ashlander_desc:0 "Us Ashlanders have throughout all of our history been persecuted, losing valuable terrain and grazelands to the House Dunmer and their False Gods. In recent times they have also encroached upon Vvardenfell, where the might of Red Mountain and its ash storms has made us strong and fierce. It is time we use that strength, and expel the so-called Great Houses from our island once and for all, forming a new unified realm."
 form_vvardenfell_empire_decision_desc:0 "Vvardenfell is a great island, its people hardy and honed by storms of ash and harsh conditions. They needn't bow to anyone. With the Red Mountain looming over us as our witness, we declare that the yoke of the Great Council of the House Dunmer has been cast off, and Vvardenfell will rise as its rival."
 form_vvardenfell_empire_decision_dwemer_desc:0 "Vthardenzel is a great island, its people hardy and honed by storms of ash and harsh conditions. They needn't bow to anyone. With the Red Mountain looming over us as our witness, we declare that the yoke of the Great Council of the House Dunmer has been cast off, and Vthardenzel will rise as its rival."
 form_vvardenfell_empire_decision_tooltip:0 "You will create a new [empire|E] on Vvardenfell."
 form_vvardenfell_empire_decision_dwemer_confirm:0 "Vthardenzel is ours!"
 form_vvardenfell_empire_decision_ashlander_confirm:0 "The tribes will stand united!"
 form_vvardenfell_empire_decision_confirm:0 "Vvardenfell is ours!"

 reintegrate_vvardenfell_empire_decision:0 "Reintegrate Vvardenfell"
 reintegrate_vvardenfell_empire_decision_desc:0 "Upstart rebels have declared the holy land of Vvardenfell to be independent, united and strong against our Temple and our Houses. Given the chance, we must prove how utterly wrong they are and reclaim what is rightfully ours."
 reintegrate_vvardenfell_empire_decision_tooltip:0 "You will destroy the [empire|E] on Vvardenfell"
 reintegrate_vvardenfell_empire_decision_confirm:0 "The holy land is rightfully part of Morrowind!"
 vvardenfell_has_no_holder:0 "The [title|E] of Vvardenfell has no holder."

 settle_wrothgar_decision:0 "Settle Wrothgar"
 settle_wrothgar_decision_desc:0 "The land east of the Wrothgarians is a rugged and uncivilized landscape, dominated by savage Orcs and Reachfolk. As the area is coming under proper Breton control, it is time to issue a new decree:\n\n#italic "Any hardy Breton man or woman willing to seek their fortune and settle in Wrothgar shall each be granted a piece of land.""
 settle_wrothgar_decision_tooltip:0 "Settle Breton settlers in Wrothgar, forming a new [culture|E]."
 settle_wrothgar_decision_confirm:0 "Enact the Wrothgar Settlement Act!"
 settle_wrothgar_decision_capital_1:0 "Your [capital|E] is within [GetGeographicalRegion('mundus_tamriel_high_rock_greater_wrothgar').GetName]."
 settle_wrothgar_decision_capital_2:0 "Your [capital|E] is outside [GetGeographicalRegion('mundus_tamriel_high_rock_greater_wrothgar').GetName]."
 settle_wrothgar_decision_effect.form_wrothgarian_1:0 "You form the [wrothgarian_culture.GetName] [culture|E]."
 settle_wrothgar_decision_effect.form_wrothgarian_2:0 "If your [capital|E] is within [GetGeographicalRegion('mundus_tamriel_high_rock_greater_wrothgar').GetName], you adopt [wrothgarian_culture.GetName] [culture|E]."
 settle_wrothgar_decision_effect.form_wrothgarian_3:0 "[wrothgarian_culture.GetHeritage.GetName] [heritage|E] [vassals|E] within [GetGeographicalRegion('mundus_tamriel_high_rock_greater_wrothgar').GetName] adopt [wrothgarian_culture.GetName] [culture|E]."