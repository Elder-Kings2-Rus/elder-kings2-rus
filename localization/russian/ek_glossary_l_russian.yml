l_russian:
 RESDAYN_GLOSS: "#bold Ресдайн#! – это древнее тёмно-эльфийское название их родины – Морровинда."
 RAGADA_GLOSS: "Йокуданская «Волна воителей», #bold Ра Гада#!, вытеснила коренное население Хаммерфелла и открыла путь для остальной части их народа."
 NATOTAMBU_GLOSS: "#bold На-Тотамбу#! были знатью Йокуды до её разрушения. После того как Йокуда затонула, они переселились в Хаммерфелл, где по-прежнему остались правящим классом."
 ALDMERIS_GLOSS: "#bold Альдмерис#! – мифическая родина альдмеров, от которых, по преданию, произошли все эльфы."
 GOOD_DAEDRA_GLOSS: "Азура, Боэтия и Мефала считаются #bold Хорошими даэдра#! среди тёмных эльфов. Эти князья с помощью своего пророка Велота направили предков данмеров в Морровинд."
 HOUSE_OF_TROUBLES_GLOSS: "#bold Дом Забот#! получил своё имя от тёмных эльфов за то, что последовал за их предками в Морровинд и насмехался над их лидерами. Его четыре столпа – это даэдрические принцы Малакат, Мерунес Дагон, Молаг Бал и Шеогорат."
 TRIBUNAL_GLOSS: "#bold Трибунал#! — три живых бога Морровинда. Они заменили [Glossary( 'Хороших даэдра', 'GOOD_DAEDRA_GLOSS' )] в роли божественных правителей тёмных эльфов."
 FIRST_COUNCIL_GLOSS: "#bold Первый Совет#! был правящим органом Морровинда в ранней Первой Эре. Этот союз между данмерами и двемерами просуществовал почти три столетия, пока не распался из-за религиозных разногласий, приведших к битве у Красной Горы."
 BATTLE_RM_GLOSS: "#bold Битва у Красной Горы#! завершила войну Первого Совета. События самой битвы окутаны тайной, но когда она закончилась, двемеры исчезли из мира, а наставник Неревар погиб. Его оставшиеся советники – Трибунал – стали новыми лидерами тёмных эльфов." 
 OOZE_GLOSS: "#bold Ил#! – первозданное, вечно меняющееся состояние, в котором пребывали лесные эльфы до того, как И'ффре даровал им форму. Говорят, что нарушение Зелёного Завета может вернуть эльфа в это состояние."
 NARFINSEL_GLOSS: "#bold Нарфинсельский раскол#! – это гражданская война между барсебическими айлейдами, поклоняющимися [Glossary( 'аэдра', 'AEDRA_GLOSS' )], и сторонниками Ататара, следовавшими за [Glossary( 'даэдра', 'DAEDRA_GLOSS' )], в позднюю [Glossary( 'Меретическую эпоху', 'MERETHIC_GLOSS' )] и раннюю #LORE [Concept( 'compendium_first_era', 'Первую эру' )|E]#!. Война завершилась в 1Э 198 поражением барсебических айлейдамов, после чего те были вынуждены переселиться в Чернотопье."
 DAEDRA_GLOSS: "#bold Даэдра#! в переводе с альдмериса значит «не наши предки». Это духи, не участвовавшие в создании мира. Они обитают в Обливионе, где правят шестнадцать #bold князей даэдра#!."
 AEDRA_GLOSS: "#bold Аэдра#! в переводе с альдмериса значит «наши предки». Это духи, участвовавшие в создании мира. Поэтому их почитают многие смертные: одни – как предков, другие – как богов."
 DAWN_ERA_GLOSS: "#bold Эра рассвета#! – период истории до появления смертных, когда боги свободно бродили по миру, а само время было нестабильным. Её завершение, ознаменованное Соглашением, положило начало эпохе линейной истории и началу [Glossary( 'Меретической эре', 'MERETHIC_GLOSS' )]."
 MERETHIC_GLOSS: "#bold Меретическая эра#!, также известная как эра мифов, доисторический период, следующий за [Glossary( 'Эрой рассвета', 'DAWN_ERA_GLOSS' )]. В это время эльфы, люди и зверолюди расселились по всему Тамриэлю и в землях за его пределами. Историки считают объединение Валенвуда в единое королевство точкой завершения этой эпохи и началом #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#!."