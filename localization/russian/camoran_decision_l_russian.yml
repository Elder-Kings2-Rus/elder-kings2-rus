# Camoran Decision
reclaim_eplear_heritage_decision:0 "Восстановить наследие короля Эплира Каморана"
reclaim_eplear_heritage_decision_desc:0 "Много веков назад король Эплир Каморан объединил разрозненные племена босмеров в Верховное королевство Валенвуд. Его деяния были столь славны, что даже далёкие норды были вынуждены признать это началом новой эры. Ныне эта слава и единство утрачены, но Валенвуд всё ещё помнит своих истинных правителей и дом [ROOT.House.GetName] должен заявить о себе как об истинных наследниках короля Эплира."
reclaim_eplear_heritage_decision_tooltip:0 "Наш дом будет считаться законным наследником короля Эплира Каморана."
reclaim_eplear_heritage_decision_confirm:0 "Эра Каморана будет восстановлена"

# Camoran Decision Events
camoran_decision_event.0001.t:0 "Восстановление наследие Каморана"
camoran_decision_event.0001.desc:0 "Ныне я восседаю на троне полностью объединенного Валенвуда в качестве [Select_CString(ROOT.Char.IsFemale, 'истинной наследницы', 'истинного наследника' )] короля Эплира и становится всё более очевидным, что мой дом более чем достоин считаться наследником имени «Каморан». Другие ветви продолжают называться по названию места их правления, а наш дом всё чаще именуется просто домом Каморан, как это было в старые времена.\n\nНыне жители Валенвуда видят во мне [Select_CString(ROOT.Char.IsFemale, 'ту, кто вернула', 'того, кто вернул' )] старый порядок, когда Валенвуд был единым под властью каморанского монарха. Я могу лишь надеяться, что ни Валенвуд, ни дом Каморан никогда больше не падут."
camoran_decision_event.0001.a:0 "Порядок в Валенвуде восстановлен."

camoran_decision_event.0002.t:0 "[Select_CString(founder.IsFemale, 'Каморан Узурпаторша', 'Каморан Узурпатор' )]"
camoran_decision_event.0002.desc:0 "[founder.GetTitledFirstName] [Select_CString(founder.IsFemale, 'отменила', 'отменил' )] притязания дома [ROOT.House.GetName] на титул истинных наследников короля Эплира и теперь [Select_CString(founder.IsFemale, 'сама признана истинной каморанской верховной королевой', 'сам признан истинным каморанским верховным королём' )] Валенвуда.\n\nМногие празднуют, радуясь возвращению нашей провинции к нормальной жизни, но у меня и моего дома мало поводов для радости, поскольку теперь нас считают всего лишь ответвлением великого дома Каморан, правящего Валенвудом."
camoran_decision_event.0002.a:0 "Что это значит для нашего дома?"