 ek_support.0001.t:0 "Почтенный дом"
 ek_support.0001.desc:0 "Председательствовать на собрании дома [liege.GetHouse.GetName], заменяя персонажа [liege.GetFullName], задача не из лёгких. Мне приходится лавировать не только между интересами городских советов, магистратов, гильдий, купцов, священников, но и прочих членов совета, у которых есть своё мнение по поводу каждой петиции, поступающей на рассмотрение.\n\nИ чаще всего их желания лишь мешают. Но сегодня случилось редкое исключение: все единодушны в том, что заслуги дома [ROOT.Char.GetHouse.GetNameNoTooltip], а особенно мои, служат на благо дома [liege.GetHouse.GetName]. По правде говоря, о самом доме [liege.GetHouse.GetName] сегодня почти не вспоминали."
 ek_support.0001.a:0 "Дом [ROOT.Char.GetHouse.GetNameNoTooltip] верно служит, вот и всё."
 ek_support.0001.b:0 "Дом [ROOT.Char.GetHouse.GetNameNoTooltip] и без того получает   заслуженное признание. Вернёмся к делам."
 ek_support.0001.c:0 "Несомненно, дом [ROOT.Char.GetHouse.GetNameNoTooltip] оказался незаменим…"

 ek_support.0002.t:0 "Решение"
 ek_support.0002.desc:0 "Прежде чем я успеваю произнести вступительные слова на сегодняшнем заседании Совета дома, [fellow_vassal.GetUIName] резко вскакивает со своего места и указывает на меня.\n\n«Я уже десятки раз [Select_CString(fellow_vassal.IsFemale, 'говорила', 'говорил' )] [liege.GetUIName], что срочные дела в местечке [fellow_vassal.GetCapitalLocation.GetTitle.GetBaseNameNoTier] требуют немедленного внимания, а [liege.GetSheHe] всё велит мне ждать. И теперь [liege.GetSheHe] даже не удостаивает нас своим присутствием? Может быть, [liege.GetSheHe] просто боится принять решение? [ROOT.Char.GetName], народ в местечке [fellow_vassal.GetCapitalLocation.GetTitle.GetBaseNameNoTier] и дом [fellow_vassal.GetHouse.GetName] больше не намерены ждать. Если [liege.GetNameNoTooltip] отказывается решать, то тогда это должны сделать вы. И прямо сейчас!»\n\nКак же всё это неприятно. [fellow_vassal.GetFirstNameNoTooltip] в чём-то [Select_CString(fellow_vassal.IsFemale, 'права', 'прав' )], но необдуманное решение может разрушить мои планы по сближению с домом [liege.GetHouse.GetName]."
 ek_support.0002.a:0 "Именем дома [liege.GetHouse.GetNameNoTooltip], я постановляю..."
 ek_support.0002.a.great:0 "Ваше решение благосклонно принято Советом"
 ek_support.0002.a.poor:0 "Ваше решение вызывает негодование у присутствующих"
 ek_support.0002.b:0 "Тебе #italic придётся#! потерпеть, [fellow_vassal.GetFirstNameNoTooltip]."

 ek_support.0003.t:0 "Благие намерения"
 ek_support.0003.desc:0 "Я представляю своего сюзерена, [liege.GetUIName], на заседании совета дома, когда [lieges_chancellor.GetFullNameNoTooltip] прочищает горло.\n\n«Я понимаю, что [liege.GetFullNameNoTooltip] предоставил вам, [ROOT.Char.GetFullNameNoTooltip], полномочия представлять [liege.GetHerHis] интересы в [liege.GetHerHis] отсутствие. Задача непростая, и я не осуждаю вашу старательность, однако… вы, [ROOT.GetCharacter.Custom('SeraSerjo')], проявляете излишний энтузиазм в отношении некоторых вопросов.» В зале совета слышатся приглушённые возгласы. Похоже, что не только [lieges_chancellor.GetFirstNameNoTooltip] придерживается такого мнения.\n\n«Но если вы откажетесь от участия в подобных делах, то никто из присутствующих, разумеется, не станет выражать недовольство домом [liege.GetHouse.GetNameNoTooltip].»\n\nДа как [lieges_chancellor.GetSheHe] смеет!? Это оскорбление почти заслуживает приказа на казнь от Мораг Тонг… Но в подобной враждебной обстановке мне нужно сохранять спокойствие, чтобы не наделать ошибок."
 ek_support.0003.a:0 "Полагаю, произошло недоразумение."
 ek_support.0003.a.great:0 "Вы убеждаете персонажа [lieges_chancellor.GetFirstNameNoTooltip] в своих благих намерениях"
 ek_support.0003.a.poor:0 "[lieges_chancellor.GetFirstNameNoTooltip] настраивает совет против вас"
 ek_support.0003.b:0 "Разумеется, вас особенно интересует это решение, [lieges_chancellor.GetFirstNameNoTooltip]."
 ek_support.0003.b.great:0 "Канцлер нехотя отступает"
 ek_support.0003.b.poor:0 "[lieges_chancellor.GetFirstNameNoTooltip] вынуждает вас оправдываться"
 ek_support.0003.c:0 "Прошу, [lieges_chancellor.GetFirstNameNoTooltip], лично займитесь этим."

 ek_support.0004.t:0 "Обоснованные опасения"
 ek_support.0004.desc:0 "Как исполняющий обязанности канцлера моего сюзерена, я обладаю неограниченным доступом к документам дома [liege.GetHouse.GetName] и магистратам. Так что для меня представлять интересы дома – не более чем систематизировать и озвучивать Совету выводы, полученные благодаря столь привилегированному положению.\n\nРазногласия, разумеется, сохраняются: вассальные дома с подозрением взирают на того, кто, формально будучи равным им, осмеливается говорить с ними свысока и во всём поддерживать сюзерена. Но хотя недоверие и несогласие невозможно искоренить полностью, никто не может оспорить, что представленные мной инициативы являются воплощённой волей дома [liege.GetHouse.GetName]."
 ek_support.0004.a:0 "Обычная рутина."
 ek_support.0004.b:0 "Следует воспользоваться этим для укрепления собственных позиций."

 ek_support.0005.t:0 "Недостойное поведение"
 ek_support.0005.desc:0 "Прискорбно, но гвардия дома не всегда соответствует даже базовым требованиям, предъявляемым к её членам. В местечке [liege.GetCapitalLocation.GetTitle.GetBaseNameNoTier] произошёл инцидент с участием группы воителей дома [liege.GetHouse.GetName], в результате которого пострадало общественное имущество. По слухам, не в последнюю очередь из-за употребления немалого количества суджаммы. Хотя ответственность лежит на всём отряде, капитан без колебаний признал свою вину и то, что именно он заставил остальных участвовать в этом позорном эпизоде.\n\nПрежде чем эта дисциплинарная слабость пустит корни, виновный должен быть наказан так, чтобы весь отряд понял: повторение подобных проступков – крайне дурная идея."
 ek_support.0005.a:0 "Лишить капитана звания и изгнать."
 ek_support.0005.a.great:0 "Дисциплина в гвардии дома восстанавливается в считанные дни"
 ek_support.0005.a.poor:0 "Капитан оказывается куда популярнее вас"
 ek_support.0005.b:0 "Понизить капитана и перевести под моё командование."
 ek_support.0005.c:0 "Половинный рацион и строительные работы укрепят командный дух."

 ek_support.0006.t:0 "Обучение войск"
 ek_support.0006.desc:0 "Мои последние попытки поддержать сюзерена по имени [liege.GetUIName] в делах Великого дома натолкнулись на препятствие по имени [lieges_marshal.GetUIName]. [lieges_marshal.GetSheHe] считает, что исключительно [lieges_marshal.GetSheHe] имеет абсолютное право контролировать подготовку и экипировку гвардии дома [liege.GetHouse.GetName]. А ведь за последние несколько дней у меня был неплохой прогресс.\n\n«Я высоко ценю ваш энтузиазм и интерес к гвардии дома, [ROOT.Char.GetFullNameNoTooltip], — говорит [lieges_marshal.GetSheHe] с напыщенным великодушием. — Но считаю, что вы можете быть полезны и в другом месте. Гвардия дома – мой долг, и я не хочу, чтобы [liege.GetFullNameNoTooltip] [Select_CString(liege.IsFemale, 'думала', 'думал')], будто я отношусь к этой задаче недостаточно серьёзно, чтобы выполнять её самостоятельно. [ROOT.Char.GetFirstNameNoTooltip], вы ведь не намекали на это, верно?»"
 ek_support.0006.a:0 "[lieges_marshal.GetFirstNameNoTooltip], я считаю, что ваше обучение слишком снисходительное."
 ek_support.0006.a.great:0 "Вы улучшаете режим обучения маршала"
 ek_support.0006.a.poor:0 "Маршал унижает вас перед гвардией дома"
 ek_support.0006.b:0 "[lieges_marshal.GetFirstNameNoTooltip], гвардия дома также должна иметь представление о доктринах."
 ek_support.0006.b.great:0 "Вы поднимаете боевой дух гвардии с помощью уроков доктрины"
 ek_support.0006.b.poor:0 "[lieges_marshal.GetFirstNameNoTooltip] высмеивает вашу попытку учить войска"
 ek_support.0006.c:0 "Обучили ли вы их тактике, [lieges_marshal.GetFirstNameNoTooltip]?"
 ek_support.0006.d:0 "Вы правы, [lieges_marshal.GetTitleAsNameNoTooltip]. У меня есть дела поважнее."

 ek_support.0007.t:0 "Гвардия дома"
 ek_support.0007.desc:0 "Гвардия домов Морровинда не имеет себе равных по эффективности своей организации: она формируется из младших домов, чтобы представлять каждый из Великих домов и служить непосредственно им. Во время войны гвардия дома сражается плечом к плечу с другими домами. В мирное время она охраняет торговые пути, земли и интересы домов от еретиков и недовольных. Чтобы возглавить гвардию дома, необходимо обладать сильными качествами, позволяющими вести за собой объединённую силу Великого дома, вдохновляя и мотивируя присягнувших.\n\nЯ, как маршал персонажа по имени [liege.GetUIName], [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] заниматься обучением и поддержанием морального духа гвардии дома. Это часть моих обязанностей, и я могу полностью посвятить себя этой задаче."
 ek_support.0007.a:0 "Работаем как обычно."
 ek_support.0007.b:0 "Их успех – плод моих стараний."

 ek_support.0008.t:0 "Оспариваемые права на добычу"
 ek_support.0008.desc:0 "[fellow_vassal.GetUIName] владеет шахтой квама, но из-за плохого управления она пришла в упадок. [fellow_vassal2.GetUIName] обладает конкурирующими правами на добычу, но не может их официально заявить.\n\nУ меня есть юридический прецедент для передачи прав, и [fellow_vassal2.GetFullNameNoTooltip] утверждает, что сможет сделать шахту куда более продуктивной, тем самым оправдав передачу."
 ek_support.0008.a:0 "[fellow_vassal2.GetTitledFirstNameNoTooltip] получит права на добычу."
 ek_support.0008.a.great:0 "Добыча на шахте увеличивается под новым руководством"
 ek_support.0008.a.poor:0 "Шахта меняет владельца, но приносит лишь неприятности"
 ek_support.0008.b:0 "[fellow_vassal.GetTitledFirstNameNoTooltip] остаётся законным арендатором."

 ek_support.0009.t:0 "Сведение баланса"
 ek_support.0009.desc:0 "Нельзя ожидать, что дом [liege.GetHouse.GetName] и его лидеры будут досконально разбираться в бухгалтерии и счетах каждой шахты квама, каждой плантации солёного риса и каждого чартерного предприятия на своих землях.\n\nСтоль глубокие знания и контроль противоречат множеству задач, которыми дому приходится заниматься ежедневно."
 ek_support.0009.b:0 "Я могу списать несколько монет как операционные расходы."

 ek_support.0010.t:0 "Мандаты Храма"
 ek_support.0010.desc:0 "Храм хранит Великие дома, а Великие дома служат Храму. Это идеальный порядок, благодаря которому Морровинд стал божественной землёй.\n\nНо, увы, порой Храм предъявляет Великим домам необоснованные требования. [lieges_chaplain.GetFullName] проявляет активный интерес к моей работе на благо дома [liege.GetHouse.GetName]. Причём, к сожалению, создаётся впечатление, будто [lieges_chaplain.GetFirstNameNoTooltip] издевается надо мной под предлогом проверки соответствия каждой моей инициативы доктрине Храма и служения Трём в той же мере, что и дому [liege.GetHouse.GetNameNoTooltip].\n\n«Помни, [ROOT.Char.GetName]! Во благо дома [liege.GetHouse.GetNameNoTooltip] я прошу тебя вспоминать АЛМСИВИ каждый час, во всех делах и при всех встречах»."
 ek_support.0010.a:0 "Но, [lieges_chaplain.Custom('GetActualBishopTitle')], я не заслуживаю такой помощи..."
 ek_support.0010.a.great:0 "[lieges_chaplain.Custom('GetActualBishopTitle')] [Select_CString(lieges_chaplain.IsFemale, 'удовлетворена', 'удовлетворён')] вашей набожностью и оставляет вас в покое"
 ek_support.0010.a.poor:0 "Вы протестуете слишком громко, и [lieges_chaplain.Custom('GetActualBishopTitle')] начинает что-то подозревать"
 ek_support.0010.b:0 "Так получилось, что я являюсь экспертом по мандатам, [lieges_chaplain.Custom('GetActualBishopTitle')]."
 ek_support.0010.c:0 "Да, [lieges_chaplain.Custom('GetActualBishopTitle')]."

 ek_support.0011.t:0 "Генеалогические записи"
 ek_support.0011.desc:0 "Всем известно, что знатные роды Морровинда восходят к Исходу Велоти, а некоторые древние роды кимеров были знатью ещё до своего изгнания и до создания Великих домов. Однако многие из этих сведений не подтверждены документально. У немалого числа генеалогий есть пробелы, а некоторые даже откровенно оспариваются. Политические манёвры часто связаны с предъявлением претензий рода, а вопросы чести, достоинства и даже право на строительство родовых гробниц зависят от родословной.\n\nДом [liege.GetHouse.GetName] ведёт учёт своих членов, хотя, к сожалению, и неполный. Если я справлюсь с этой утомительной работой, то внесу весьма нужный вклад в развитие дома [liege.GetHouse.GetNameNoTooltip]."
 ek_support.0011.a:0 "Начнём с записей #EMP после#! Красной Горы..."
 ek_support.0011.a.great:0 "Вы укрепляете некоторые утверждения о родовой славе дома [liege.GetHouse.GetNameNoTooltip]"
 ek_support.0011.a.poor:0 "Вы тратите время, не находя в итоге ничего полезного"
 ek_support.0011.b:0 "Давайте придумаем предков в записях ещё до Красной Горы"
 ek_support.0011.b.great:0 "Никому и никогда не удастся раскрыть ваш обман"
 ek_support.0011.b.poor:0 "Ваша явная фальсификация плохо отражается на доме [liege.GetHouse.GetNameNoTooltip]"
 ek_support.0011.c:0 "Мне что, стать призраком, чтобы служить? Нет, спасибо."

 ek_support.0012.t:0 "Триединые дозволения"
 ek_support.0012.desc:0 "В доме [liege.GetHouse.GetName] сегодня гостит уважаемый чиновник Храма. Дрени'уролан, помощник викария Триединых Дозволений, настаивает на том, что это обычное расследование, но, тем не менее, уже занимается изучением записей дома [liege.GetHouse.GetNameNoTooltip] о продажах и экспорте, а также проверкой бухгалтерских книг на предмет признаков сокрытия сделок с нелицензионными товарами.\n\n«Конечно, что репутация дома [liege.GetHouse.GetNameNoTooltip] не подлежит сомнению, но подобные случаи уже случались в прошлом. Обычно я не стал бы беспокоить дом [ROOT.Char.GetHouse.GetName], но один из моих ординаторов допросил торговца в городе [ROOT.Char.GetCapitalLocation.GetTitle.GetBaseNameNoTier] по поводу нечистого мяса, обнаруженного у него... Мы просто проводим расследование, вот и всё.»"
 ek_support.0012.a:0 "Дом [liege.GetHouse.GetNameNoTooltip] придерживается всех ритуалов и предписаний, викарий."
 ek_support.0012.a.great:0 "Вы убеждаете викария, что дом [liege.GetHouse.GetNameNoTooltip] безупречен"
 ek_support.0012.a.poor:0 "Вы навлекаете подозрения Храма на дом [liege.GetHouse.GetNameNoTooltip]"
 ek_support.0012.b:0 "Я могу доказать нашу непричастность к этому рынку!"
 ek_support.0012.b.great:0 "Вы доказываете следователям, что дом [liege.GetHouse.GetNameNoTooltip] невиновен"
 ek_support.0012.b.poor:0 "Из-за ваших действий викарий узнаёт о непорядке в делах дома [liege.GetHouse.GetNameNoTooltip]"
 ek_support.0012.c:0 "Я не буду препятствовать расследованию."

 ek_support.0013.t:0 "Контакты в клубах"
 ek_support.0013.desc:0 "Честь Великих домов превыше всего – по крайней мере, на публике. Но за этим фасадом идёт совсем другая игра: междоусобная борьба и подрывные действия против других домов создают постоянный спрос на незаметных и надёжных посыльных, силачей, головорезов, гонцов, воров, а порой и на костоломов с поджигателями. Разумеется, хотя всё это – общеизвестный секрет, и ни у кого из лидеров Великих домов нет незапятнанных рук, дом [liege.GetHouse.GetName] не может открыто связываться с подобными элементами, не рискуя нарваться на скандал.\n\nКонечно, одно дело – просто поболтать с ф'лахами сомнительной репутации в местном клубе, и совсем другое – нанимать их для дел, формально не связанных с политикой Великого дома..."
 ek_support.0013.a:0 "Друзья, могу ли я оплатить следующие кружки мацта?"
 ek_support.0013.a.great:0 "Вы наводите осторожные справки о местном преступном мире"
 ek_support.0013.a.poor:0 "Вас видели в компании убийц и воров"
 ek_support.0013.b:0 "Разве я уже не знаю эту группу?"
 ek_support.0013.c:0 "Нужно ли мне всерьёз разговаривать с этими отбросами?"

 ek_support.0014.t:0 "The Investigation Commission"
 ek_support.0014.desc:0 ""Dismissed", I say, and the commission disperses into every direction.\n\nMy desk, heavy now with parchments containing reports on topics ranging from the Great House's monthly expenses, the love lives of prominent councilmen, and perceived sympathies towards the Dissident Priests and outland interests, calls to me.\n\nServing as House [liege.GetHouse.GetName]'s spymaster, convening and directing the [liege.GetHouse.GetNameNoTooltip] Investigation Commission is one of my most important and delicate duties. While I have not changed the Commission's course much, I have been able to investigate some leads towards my current attempt to support House [liege.GetHouse.GetNameNoTooltip]."
 ek_support.0014.a:0 "Business as usual."
 ek_support.0014.a.great:0 "PLACEHOLDER"
 ek_support.0014.b:0 "I could follow more profitable leads, actually."
 ek_support.0014.c:0 "I should reorganize the Investigation Commission."
 ek_support.0014.c.great:0 "You have increased the Commission's reach and efficiency"
 ek_support.0014.c.poor:0 "You are overwhelmed by your ambitious project"

 ek_support.0016.t:0 "Supporting House [liege.GetHouse.GetNameNoTooltip]"
 ek_support.0016.desc:0 "Having presided over a significant amount of affairs on behalf of House [liege.GetHouse.GetName], I have made every effort to support our House in these endeavours.\n\nHowever, the true outcome of my labours and how my personal involvement will be judged remains uncertain. If I am confident enough in the results of my work, now may be an opportune time to send the final missives to my agents, collect the results, and prepare a report for [liege.GetName].\n\nNevertheless, there is undoubtedly still more work to be attended to..."
 ek_support.0016.a:0 "It's time to bring this project to a close."
 ek_support.0016.b:0 "There must still be some tasks I can complete..."
 support_successful_roll_tt:0 "You Successfully Support House [liege.GetHouse.GetNameNoTooltip]"

 ek_support.0017.desc:0 "Finally, my efforts have paid off: word about my achievements in service of House [liege.GetHouse.GetName] is circulating widely in [liege.GetCapitalLocation.GetTitle.GetNameNoTier], and though there are kinsmen who cannot help but speak of my role in supporting the House in jealous and uncharitable ways, still they must recognize my success.\n\nReports from [ROOT.GetCharacter.GetCapitalLocation.GetTitle.GetNameNoTier] are coming in, suggesting that there are three things I can reasonably claim credit for, though sadly claiming to be responsible for all three, or even two, would lack the political delicacy that the Great Houses are so well-known for. I must make a choice as to what to capitalize on."
 ek_support.0017.a:0 "I have brought esteem and respect to House [liege.GetHouse.GetNameNoTooltip]."
 ek_support.0017.b:0 "I have contributed to House [liege.GetHouse.GetNameNoTooltip]'s might in arms."
 ek_support.0017.c:0 "I have increased profits from House [liege.GetHouse.GetNameNoTooltip]'s holdings."
 ek_support.0017.d:0 "I have cowed the enemies of House [liege.GetHouse.GetNameNoTooltip] into submission."
 ek_support.0017.e:0 "I have rallied the Temple's support to House [liege.GetHouse.GetNameNoTooltip]."

