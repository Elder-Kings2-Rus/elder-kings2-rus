 ek_support.0029.t:0 "[support_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 ek_support.0029.desc:0 "С тяжёлым сердцем я сообщаю, что, несмотря на все мои старания укрепить узы между домом [ROOT.GetCharacter.GetHouse.GetNameNoTooltip] и Храмом, связи, что удалось установить, оказались односторонними. Вы ведь знаете, каков бывает Храм: стоит высказать в их адрес хоть одно доброе слово – и его тут же превращают в обязательство. К несчастью, Храм желает взыскать долги раньше, чем ожидалось.\n\nЯ не стану отрицать свою ответственность, но напомню, что все мои предыдущие действия совершались во благо дома [ROOT.GetCharacter.GetHouse.GetNameNoTooltip], жителей города [ROOT.Char.GetCapitalLocation.GetTitle.GetBaseNameNoTier] и Морровинда. Вверяю себя в руки Айем, Милосердной Матери, дабы быть [Select_CString(support_vassal.IsFemale, 'обвинённой или прощённой', 'обвинённым или прощённым' )] по обычаям Великих Домов."
 ek_support.0025.a:0 "[support_vassal.GetFirstNameNoTooltip], ты – [Select_CString(support_vassal.IsFemale, 'бесполезная', 'бесполезный' )] с'вит!"

 ek_support.0030.t:0 "«Награда» за некомпетентность"
 ek_support.0030.desc:0 "Когда эхо моих проваленных начинаний разносится по коридорам власти, я чувствую давление груза моей несостоятельности. Шёпот завистников и недоброжелательные замечания становятся всё громче, напоминая мне о неспособности достичь тех возвышенных целей, что я [Select_CString(ROOT.Char.IsFemale, 'сама поставила', 'сам поставил' )] перед собой.\n\nНа фоне этого разочарования прежде многообещающие пути к признанию и влиянию теперь скрыты в тени моих собственных промахов. Престиж и уважение, к которым я [Select_CString(ROOT.Char.IsFemale, 'стремилась', 'стремился' )], кажутся далёкими и недостижимыми. Они ускользают сквозь мои пальцы, словно пепел."
 ek_support.0030.a:0 "Мне нужно публично признать свои ошибки."
 ek_support.0030.b:0 "Дом [ROOT.GetCharacter.GetHouse.GetNameNoTooltip] возместит эти потери."
 ek_support.0030.c:0 "Мне нужно уговорить Храм заступиться за меня!"
 ek_support.0030.d:0 "Разделить вину между членами дома [ROOT.GetCharacter.GetHouse.GetNameNoTooltip]."

 ek_undermine.0001.t:0 "Шёпот недовольства"
 ek_undermine.0001.desc:0 "Угодить всем членам совета дома [liege.GetHouse.GetName] невозможно. И когда мнение советника по какому-то вопросу остаётся неуслышанным, это надолго остаётся в памяти. А если мудрый совет игнорируется, после чего самонадеянные действия Великого дома приводят к провалу, то все вассальные дома затаивают обиду и недовольство. Как невозможно учесть каждое мнение, так невозможно и избежать ошибок.\n\nУчитывая это, я [Select_CString(ROOT.Char.IsFemale, 'женский_вариант', 'мужской_вариант' )]устроил несколько встреч с влиятельными дворянами из вассальных домов, служащих дому [liege.GetHouse.GetName], где разговоры ведутся в более откровенной манере. За неискренними улыбками и стиснутыми зубами я ясно вижу тех, кто ждёт, когда кто-то осмелится вслух озвучить их сомнения в компетентности лидерства дома [liege.GetHouse.GetName]..."
 ek_undermine.0001.a:0 "«Дом [ROOT.GetCharacter.GetHouse.GetNameNoTooltip] всегда разделял эти опасения»."
 ek_undermine.0001.a.great:0 "Вы обращаете недовольство вассалов против дома [liege.GetHouse.GetName]."
 ek_undermine.0001.a.critical:0 "Недовольные в доме [liege.GetHouse.GetName] начинают видеть в вас лидера."
 ek_undermine.0001.a.poor:0 "Вы действовали слишком откровенно, и другие дома осуждают вашу клевету."
 ek_undermine.0001.b:0 "Но я не могу быть [Select_CString(ROOT.Char.IsFemale, 'первой', 'первым' )], кто скажет это вслух."
 ek_undermine.0001.c:0 "«Дом [ROOT.GetCharacter.GetHouse.GetNameNoTooltip] не допустит повторения этих ошибок»."