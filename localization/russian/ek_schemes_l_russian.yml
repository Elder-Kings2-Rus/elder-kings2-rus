 ek_support.0023.t:0 "Награда за службу"
 ek_support.0023.desc:0 "Поддержка дома [liege.GetHouse.GetName] увенчалась успехом, укрепив моё положение в державе.\n\nТеперь дом охотнее прислушивается к моим идеям, которые ещё теснее связывают дом [liege.GetHouse.GetName] с моим собственным."
 ek_support.0023.a:0 "Мой голос должен иметь больший вес в совете."
 ek_support.0023.b:0 "Сюзерену стоит помнить, насколько я [Select_CString(ROOT.Char.IsFemale, 'была полезна', 'был полезен' )]."
 ek_support.0023.c:0 "Мои заслуги следует отметить перед Стражей дома."
 ek_support.0023.d:0 "ЗАГЛУШКА"
 ek_support.0023.e:0 "Меня следует повысить в совете."
 ek_support.0023.f:0 "Мне хватит достойной оплаты и обещания оказания услуг."
 ek_support.0023.g:0 "Мне следует назначить жалование от имени дома."
 ek_support.0023.h:0 "Я [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] бы запросить кое-какое имущество дома."
 ek_support.0023.i:0 "Мне следует позволить представлять интересы Храма."
 ek_support.0023.k:0 "Мне следует даровать религиозные почести."
 ek_support.0023.j:0 "Мои заботы будут поддержаны Храмом."
 ek_support.0023.l:0 "Дом [ROOT.GetCharacter.GetHouse.GetNameNoTooltip] будет известен как умелые слуги."
 ek_support.0023.m:0 "Дом [ROOT.GetCharacter.GetHouse.GetNameNoTooltip] будет известен как стойкие традиционалисты."
 ek_support.0023.n:0 "Дом [ROOT.GetCharacter.GetHouse.GetNameNoTooltip] будет известен как умелые управленцы."
 ek_support.0023.o:0 "Дом [ROOT.GetCharacter.GetHouse.GetNameNoTooltip] прославится безжалостностью и способность справиться с чем угодно."
 ek_support.0023.p:0 "Дом [ROOT.GetCharacter.GetHouse.GetNameNoTooltip] прославится образованием и высокой культурой."
 more_great_house_votes:0 "Вероятность того, что вас изберут главой Великого дома, возрастёт!"

 ek_support.0024.desc:0 "Увы, несмотря на все мои неустанные усилия, попытки продвинуть интересы дома [liege.GetHouse.GetName] потерпели неудачу.\n\nВ городе [liege.GetCapitalLocation.GetTitle.GetNameNoTier] множатся слухи о моей некомпетентности – их распространяют завистливые соперники, разнося вести о моих провалах повсюду."
 ek_support.0024.a:0 "Похвалы в адрес дома [liege.GetHouse.GetName], похоже, не были восприняты благосклонно."
 ek_support.0024.d:0 "Возможно, я начал слишком много интриг одновременно."
 ek_support.0024.b:0 "Мои старания со Стражей дома, возможно, оказались чрезмерными."
