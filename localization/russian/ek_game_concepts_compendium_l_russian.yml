### COMPENDIUM
 game_concept_compendium:0 "Компендиум"
 game_concept_compendium_desc:0 "Страницы компендиума содержат более подробную информацию о персонажах и окружении Elder Kings 2.\n\nКомпендиум включает следующие страницы:\nРелигия:\n$TAB$\n$BULLET_WITH_TAB$#LORE [compendium_missing_god]#!\nИстория:\n$BULLET_WITH_TAB$#LORE [compendium_akaviri_potentate]#!\n$BULLET_WITH_TAB$#LORE [compendium_first_era]#!\n$BULLET_WITH_TAB$#LORE [compendium_second_era]#!"

 # CUT, because there's no gameplay mechanic related to Alchemy
 game_concept_compendium_alchemy:0 "Алхимия"
 game_concept_compendium_alchemy_desc:0 "#bold Алхимия#! — искусство, что старо как время. Алхимик соединяет и смешивает, кипятит или перегоняет несколько ингредиентов, чтобы получить в итоге яд или зелье. Считается, что это искусство было упорядочено Аслиэлем Диренни, но большинство существ в Тамриэле уже знали, как кипячением растения можно вылечить лихорадку, или какие кости нужно измельчить, чтобы получить сильный яд.\n\nАлхимические ингредиенты бывают самых разных видов: растения или листья, части животных, остатки нежити и даже части даэдр. Это делает алхимию потенциально очень прибыльным и крайне опасным ремеслом, поскольку из самых дорогих ингредиентов получаются самые сильные яды и зелья, но при этом их также можно найти в смертельно опасных местах.\n\n#LORE [compendium]#! содержит иную подробную информацию."

 game_concept_compendium_missing_god:0 "Потерянный Бог"
 game_concept_compendium_lorkhan:0 "Лорхан"
 game_concept_compendium_sheor:0 "Шеор"
 game_concept_compendium_lorkhaj:0 "Лоркадж"
 game_concept_compendium_lorkh:0 "Лорх"
 game_concept_compendium_tseol:0 "Цеол"
 game_concept_compendium_missing_god_desc:0 "#bold Потерянный Бог#! — это общий термин, относящийся к божеству, известному под разными именами — #italic Лорхан#!, #italic Шезарр#!, #italic Шор#!, #italic Шеор#!, #italic Сеп#!, #italic Лоркадж#!, #italic Лорх#! или #italic Цеол#!. Он назван так потому, что в большинстве космогоний этот бог занимает видное место жертвы творения, убитой другими богами в гневе на его хитрость.\n\nОн убедил своих собратьев-богов присоединиться к нему в его проекте по строительству нового измерения. На полпути Архитектор Магнус узнал правду о замыслах Потерянного Бога и ушёл, возглавив исход богов, которые стали известны как магна-ге.\n\nОставшиеся боги, решившие завершить проект и потерявшие при этом большую часть своих сил, стали [Glossary( 'аэдра', 'AEDRA_GLOSS' )], Костями Мира и Эльнофеями, последние из которых со временем превратились в смертные расы.\n\nНезависимо от того, почитаете ли вы его или ненавидите, большинство согласны с тем, что Потерянный Бог сыграл ключевую роль в создании условий для существования смертного измерения и, соответственно, жизни в том виде, в котором мы её знаем. Мнения расходятся в том, является ли существование смертной жизни благословением — такой позиции придерживается большинство верований, симпатизирующих ему или нейтрально относящихся к нему — или проклятием — так считают те верования, которые активно рассматривают Мундуса как препятствие на пути к бессмертию, а Лорхана — как источник грехопадения.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_sixteen_kingdoms:0 "Шестнадцать королевств"
 game_concept_compendium_sixteen_kingdoms_desc:0 "#bold Шестнадцать королевств#!, Шестнадцать племён, #italic Не-Квин-Аль (Анеквина), Рим'кха (Риммен), Равла-Кей (Риверхолд), Дюней (Дюна), Орхадж (Оркрест), Веркарт, Мейрвейл, Хелкарн, Аль'Басти (Алебастр), Брук'ра, Коринф, Па'алата (Пеллитин), Тенмар, Торвал, Кенартия и Сенчал#! - это старые королевства Древнего Эльсвейра до того, как они были объединены в Анеквину и Пеллитину после трассианской чумы примерно после 1Э 2260.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_elsweyr_confederacy:0 "Эльсвейрская Конфедерация"
 game_concept_compendium_elsweyr_confederacy_desc:0 "Несмотря на заявления каджитов о том, что их цивилизация - одна из древнейших в Тамриэле, понятие единого Эльсвейра появилось сравнительно недавно. Эльсвейрская Конфедерация образовалась в 309 году 2Э, когда король Кейрго из Анеквины и королева Эшита из Пеллитина поженились, и впервые в своей истории Эльсвейр стал единым. Это единство длилось недолго, и в 326 году 2Э столица Не Квин-ал была разграблена восставшими племенами Конфедерации, а королевская семья погибла в ходе начавшейся резни. Однако мир был восстановлен духовным лидером Эльсвейра Гривой Рид-Тар-ри'Даттой благодаря недавно изобретённой им системе разделения власти между вождями племён и вельможами в зависимости от фаз лун. Вскоре он взял на себя официальный контроль над Конфедерацией Эльсвейр и стал первым правящим Гривой.\n\n#LORE [compendium]#! содержит иную подробную информацию."

 game_concept_compendium_first_era:0 "Первая эра"
 game_concept_compendium_first_era_desc:0 "#bold Первой эре#! предшествовала [Glossary( 'Меретическая эра', 'MERETHIC_GLOSS' )]. Данная эпоха длилась тридцать веков и она закончилась убийством императора Ремана III и его наследников от рук Мораг Тонг, что привело к возвышению Первого #LORE [Concept( 'compendium_akaviri_potentate', 'Акавирского Потентата' )|E]#!. После неё началась текущая #LORE [compendium_second_era]#!.\n\nВ Первую эру произошли возвышение и падение двух Сиродильских империй, гегемония альтмеров над большей частью северо-западного Тамриэля, Сумеречье древней Аргонии, приход редгардов в Тамриэль и многие другие важнейшие события временной шкалы Elder Scrolls.\n\n#LORE [compendium]#! содержит иную подробную информацию."

 game_concept_compendium_second_era:0 "Вторая эра"
 game_concept_compendium_second_era_desc:0 "#bold Вторая эра#! - нынешняя эпоха в истории Тамриэля. Она была провозглашена #LORE [Concept( 'compendium_akaviri_potentate', 'Акавирским Потентатом' )|E]#! Версидью-Шайе в конце 2920 г. 1Э после убийства императора Ремана III и его наследников. Она продолжается до сих пор, и именно в эту эпоху происходят события мода Elder Kings 2.\n\n#LORE [compendium]#! содержит иную подробную информацию."

 game_concept_compendium_akaviri_potentate:0 "Акавирский потентат"
 game_concept_compendium_potentate:0 "Потентат"
 game_concept_compendium_potentates:0 "Потентаты"
 game_concept_compendium_akaviri_potentate_desc:0 "#bold Акавирские потентаты#! начинали как доверенные советники династии Ремана, но после убийства Ремана III и его наследников в 2920 году 1Э они приняли чрезвычайные полномочия, провозгласив #LORE [Concept('compendium_second_era', 'Вторую эру')|E]#!. В течение следующих четырёх столетий Вторая империя существовала под властью акавирцев, и этот период был отмечен нестабильностью и восстаниями, а также такими нововведениями, как основание множества гильдий по всему Тамриэлю в соответствии с Законом об имперских гильдиях.\n\nСобственно правлению потентата приходит конец в 430 году 2Э с убийством Савириен-Чорака, и когда империя распалась, от неё остались только остатки государства, что положило начало Междуцарствию.\n\n#LORE [compendium] содержит иную подробную информацию.#!"