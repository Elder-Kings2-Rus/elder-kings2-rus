### COMPENDIUM
 game_concept_compendium:0 "Компендиум знаний"
 game_concept_compendium_desc:0 "Страницы компендиума знаний содержат более подробную информацию о механике Elder Kings 2, персонажах и т.д. Они предназначены для изложения официальной истории различных игры из серии 'The Elder Scrolls', а не канона Elder Kings 2. Если последний появится, это будет указано.\n\nКомпендиум включает следующие страницы:\nРелигия:\n$BULLET_WITH_TAB$#LORE [compendium_aedra]#!\n$TAB$$BULLET_WITH_TAB$#LORE [compendium_divines]#!\n$BULLET_WITH_TAB$#LORE [compendium_daedra]#!\n$BULLET_WITH_TAB$#LORE [compendium_magnus]#!\n$BULLET_WITH_TAB$#LORE [compendium_missing_god]#!\nИстория:\n$BULLET_WITH_TAB$#LORE [compendium_akaviri_potentate]#!\n$BULLET_WITH_TAB$#LORE [compendium_narfinsel_schism]#!\n$BULLET_WITH_TAB$#LORE [compendium_ragada_na_totambu]#!\n$BULLET_WITH_TAB$#LORE [compendium_sixteen_kingdoms]#!\nЭры:\n$BULLET_WITH_TAB$#LORE [compendium_dawn_era]#!\n$BULLET_WITH_TAB$#LORE [compendium_merethic_era]#!\n$BULLET_WITH_TAB$#LORE [compendium_first_era]#!\n$BULLET_WITH_TAB$#LORE [compendium_second_era]#!\nРазное:\n$BULLET_WITH_TAB$#LORE [compendium_aldmeris]#!"
 
 game_concept_compendium_aedra:0 "Аэдра"
 game_concept_compendium_ancestors:0 "Предки"
 game_concept_compendium_aedric:0 "Аэдрический"
 game_concept_compendium_aedra_desc:0 "Аэдра, что на старом языке Альдмериса означает "Предки" — это боги, которые помогли создать Мундус. Однако в процессе они потеряли большую часть своей божественной силы и теперь вынуждены играть пассивную роль, что отличает их от даэдра, которые могут быть гораздо более активными. Согласно условиям божественного договора о создании, аэдра можно убить. Считается, что Бог-обманщик #LORE [compendium_lorkhan]#! и Две Луны были убиты, а их мёртвые тела можно лицезреть и сегодня.\n\nАэдра поклоняются на большей части Тамриэля, но самыми известными их последователями являются те, кто поклоняется сущностям, что известны как #LORE [compendium_divines]#!.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_daedra:0 "Даэдра"
 game_concept_compendium_daedric:0 "Даэдрический"
 game_concept_compendium_daedric_prince:0 "Даэдрический принц"
 game_concept_compendium_daedric_princes:0 "Даэдрические принцы"
 game_concept_compendium_daedra_desc:0 "#bold Даэдра#!, означающие на древнем альдмерском языке "не наши предки", являются духами, которые отказались помогать создавать Мундус. Поэтому они сохранили большую часть своей божественной силы и куда более активны, чем #LORE [compendium_aedra]#!\nШестнадцать самых могущественных даэдра известны как #bold даэдрические принцы#! Каждый из них правит своей собственным измерением Обливиона, который, как говорят, является частью их самих. Остальные даэдра, принимающие различные обличья, такие как дремора, атронахи или скампы, чаще всего служат принцам.\n\nВо многих частях Тамриэля поклонение даэдрическим принцам и сделки с даэдра считаются незаконными, поэтому такие ритуалы часто проводятся втайне. Некоторые народности, такие как ричмены, орки и данмеры, открыто поклоняются даэдра, что вызывает подозрения у других культур. А вот каджиты вообще не делают различий между аэдра и даэдра.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 # CUT, because there's no gameplay mechanic related to Alchemy
 game_concept_compendium_alchemy:0 "Алхимия"
 game_concept_compendium_alchemy_desc:0 "#bold Алхимия#! — искусство, старое как время. Алхимик соединяет и смешивает, кипятит или перегоняет несколько ингредиентов, чтобы получить в итоге яд или зелье. Считается, что это искусство было упорядочено Аслиэлем Диренни, но большинство существ в Тамриэле уже знали, как кипячением растения можно вылечить лихорадку, или какие кости нужно измельчить, чтобы получить сильный яд.\n\nАлхимические ингредиенты бывают самых разных видов: растения или листья, части животных, остатки нежити и даже части даэдр. Это делает алхимию потенциально очень прибыльным и крайне опасным ремеслом, поскольку из самых дорогих ингредиентов получаются самые сильные яды и зелья, но при этом их также можно найти в смертельно опасных местах.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_divines:0 "Божества"
 game_concept_compendium_eight_divines:0 "Восемь божеств"
 game_concept_compendium_divines_desc:0 "#bold Восемь божеств#! — это те #LORE [compendium_aedra]#! которые сохранили большую часть своей божественной силы, даже когда создание Мундуса истощило их запасы. Объединённое поклонение им как #bold Восьми Божествам#! началось при Алессии и её недавно созданной империи, а эльфийским и нордическим божествам пришлось сосуществовать в этом новом государстве.\n\nВ рамках договора между Алессией и Акатошем, Дракон-Бог Времени поклялся защищать Мундус от дальнейшего даэдрического влияния до тех пор, пока Алессия и её род будут защищать пантеон по всему Тамриэлю.\n\nПомимо #italic Акатоша#!, в данный пантеон входят #italic Аркей#!, #italic Дибелла#!, #italic Джулианос, #italic Кинарет#!, #italic Мара#!, #italic Стендарр#! и #italic Зенитар#!. В разных культурах отдельные божества могут называться по-разному. Например, Кинарет известна нордам как Кин, а каджитам - как Кенарти. Другим аэдра, таким как #LORE [compendium_magnus]#! или И'ффре, нередко поклоняются наряду с божествами.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_magnus:0 "Магнус"
 game_concept_compendium_sun:0 "Солнце"
 game_concept_compendium_magnus_desc:0 "#bold Магнус#!, известный как Бог Магии, был одним из самых могущественных Изначальных Духов, эт'Ада. Когда #LORE [compendium_lorkhan]#! убедил других аэдра создать измерение смертных, Магнус стал известен как "Архитектор Мундуса", благодаря диаграммам и схемам, которые он нарисовал для других божеств.\n\nУзнав о предательстве Лорхана, Магнус одним из первых среди могущественнейших сущностей решил покинуть только что созданное измерение смертных, пробив дыру в ткани на краю Мундуса и позволив тем самым сырой энергии Этериуса хлынуть в это измерение. Те, кто решил последовать за Магнусом — магна-ге — пробили свои собственные дыры, которые стали известны как звёзды.\n\nЕго по-прежнему почитают в альтмерском и бретонском пантеонах, так что последователей Магнуса можно встретить по всему Тамриэлю. Хотя можно ли считать его аэдра - вопрос открытый.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_missing_god:0 "Потерянный Бог"
 game_concept_compendium_lorkhan:0 "Лорхан"
 game_concept_compendium_shezarr:0 "Шезарр"
 game_concept_compendium_shor:0 "Шор"
 game_concept_compendium_sheor:0 "Шеор"
 game_concept_compendium_sep:0 "Сеп"
 game_concept_compendium_lorkhaj:0 "Лоркадж"
 game_concept_compendium_lorkh:0 "Лорх"
 game_concept_compendium_tseol:0 "Цеол"
 game_concept_compendium_missing_god_desc:0 "#bold Потерянный Бог#! — это общий термин, относящийся к божеству, известному под разными именами — #italic Лорхан#!, #italic Шезарр#!, #italic Шор#!, #italic Шеор#!, #italic Сеп#!, #italic Лоркадж#! or #italic Лорх#!. Он назван так потому, что в большинстве космогоний этот бог занимает видное место жертвы творения, убитой другими богами в гневе на его хитрость.\n\nОн убедил своих собратьев-богов присоединиться к нему в его проекте по строительству нового измерения. На полпути Архитектор #LORE [compendium_magnus]#! узнал правду о замыслах Потерянного Бога и ушёл, возглавив исход богов, которые стали известны как магна-ге.\n\nОставшиеся боги, решившие завершить проект и потерявшие при этом большую часть своих сил, стали #LORE [compendium_aedra]#!, Костями Мира и Эльнофеями, последние из которых со временем превратились в смертные расы.\n\nНезависимо от того, почитаете ли вы его или ненавидите, большинство согласны с тем, что Потерянный Бог сыграл ключевую роль в создании условий для существования смертного измерения и, соответственно, жизни в том виде, в котором мы её знаем. Мнения расходятся в том, является ли существование смертной жизни благословением — такой позиции придерживается большинство верований, симпатизирующих ему или нейтрально относящихся к нему — или проклятием — так считают те верования, которые активно рассматривают Мундуса как препятствие на пути к бессмертию, а Лорхана — как источник грехопадения.\n\n#LORE [compendium]#! содержит иную подробную информацию."

 game_concept_compendium_aldmeris:0 "Альдмерис"
 game_concept_compendium_aldmeris_desc:0 "#bold Альдмерис#! — мифическая родина альдмеров, от которых, как говорят, произошли все меры Однако неясно, было ли это физическим местом или общим воспоминанием о древних временах.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_sixteen_kingdoms:0 "Шестнадцать королевств"
 game_concept_compendium_sixteen_kingdoms_desc:0 "#bold Шестнадцать королевств#! Шестнадцать племён, #italic Не-Квин-Аль (Анеквина), Риммен, Риверхолд, Люна, Orcrest, Веркарт, Мейрвейл, Хелкарн, Алебастр, Брук'ра, Коринф, Па'алата (Пеллетина), Тенмар, Торвал, Кенартия and Сенчал#! - это старые королевства Древнего Эльсвейра до того, как они были объединены в Анеквину и Пеллитину после трассианской чумы примерно после 1Э 2260.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_dawn_era:0 "Эра рассвета"
 game_concept_compendium_dawn_era_desc:0 "bold Эра Рассвета#! была периодом, в течение которого время было нелинейным, а сами законы природы не были окончательно установлены. За этой эрой последовала #LORE [compendium_merethic_era]#!, после того как боги собрались в Адамантиновой башне и Бог Времени привел время в порядок...\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_merethic_era:0 "Меретическая эра"
 game_concept_compendium_mythic_era:0 "Мифическая эра"
 game_concept_compendium_merethic_era_desc:0 "#bold Меретическая эра#! также известна как эра мифов. Она закончилась, когда Эплир Каморан объединил Валенвуд и создал первое известное королевство, после чего началась #LORE [compendium_first_era]#!.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_first_era:0 "Первая эра"
 game_concept_compendium_first_era_desc:0 "#bold Первой эре#! предшествовала #LORE [compendium_merethic_era]#!. Данная эпоха длилась тридцать веков и она закончилась убийством императора Ремана III и его наследников от рук Мораг Тонг, что привело к возвышению Первого #LORE [Concept( 'compendium_akaviri_potentate', 'Акавирского Потентата' )|E]#!. После неё началась текущая #LORE [compendium_second_era]#!.\n\n#LORE [compendium]#! содержит иную подробную информацию."

 game_concept_compendium_second_era:0 "Вторая эра"
 game_concept_compendium_second_era_desc:0 "#bold Вторая эра#! - нынешняя эпоха в истории Тамриэля. Она была провозглашена #LORE [Concept( 'compendium_akaviri_potentate', 'Акавирским Потентатом' )|E]#! Савириен-Чораком в конце 1Э 2920 г. после убийства императора Ремана III и его наследников. Она продолжается до сих пор, и именно в эту эпоху происходят события мода Elder Kings 2.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_na_totambu:0 "На-Тотамбу"
 game_concept_compendium_ragada:0 "Ра Гада"
 game_concept_compendium_ragada_na_totambu:0 "Ра Гада и На-Тотамбу"
 game_concept_compendium_ragada_na_totambu_desc:0 "#bold Ра Гада#! - это йокуданское слово, означающее "Волна воинов". Это довольно общий термин, который относится к четырем последовательным волнам йокуданских поселенцев, захватчиков и колонизаторов Хаммерфелла в #LORE [Concept( 'compendium_first_era', 'Первой эре' )|E]#!. За ними быстро последовала #bold На-Тотамбу#!, правящая аристократия Йокуды, которые возобновили своё правление на новом континенте.\n\nХотя термин "Ра'Гада" вскоре исказился до "редгарда", обозначающего обе группы, сами Ра'Гада объединились в "Предшественников", а потомки На-Тотамбу стали известны как "Венценосцы" во времена правления Второй Империи на Хаммерфелле.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_narfinsel_schism:0 "Нарфинсельский раскол"
 game_concept_compendium_narfinsel_schism_desc:0 "Корни Нарфинсельского раскола практически невозможно определить, и историки уже давно прекратили свои попытки. Однако доподлинно известно, что к концу #LORE [Concept( 'compendium_merethic_era', 'Меретической эры' )|E]#! он уже был в полном разгаре. Раскол положил начало закату Империума Салиачи и цивилизации айлейдов в целом. Некоторые назовут это гражданской войной, и, в целом, они будут правы. Многовековая вражда и кровавая борьба между фракциями барсебов, что поклонялись #LORE [compendium_aedra]#!, и ататаров, что поклонялись #LORE [compendium_daedra]#!, привела к расколу и поляризации айлейдского общества и пролила множество невинной крови. Современникам казалось, что военные действия никогда не закончатся, но этому всё же пришёл конец. В 1Э 198 Аран Ататаров разгромил поклоняющихся аэдра в печально известной Зачистке Венделбека, сделав движение слабым и дезорганизованным. Остатки барсебов бежали на юго-восток, в аргонианские пограничные земли Тенетопи, Чёрного Леса и Кинер-Кост. Это ознаменовало триумф Ататариков и безоговорочное главенство поклонения даэдра в Сиродиле вплоть до Алессианского восстания в 1Э 242, которое произошло меньше чем через полвека после кульминации Раскола.\n\n#LORE [compendium]#! содержит иную подробную информацию."

 game_concept_compendium_akaviri_potentate:0 "Акавирский потентат"
 game_concept_compendium_potentate:0 "Потентат"
 game_concept_compendium_potentates:0 "Потентаты"
 game_concept_compendium_akaviri_potentate_desc:0 "#bold Акавирский потентат#! — вторая фаза Второй Тамриэльской Империи. Начало ей положил Акавирский Потентат Версидью-Шайе после убийства Императора Ремана III и его наследников Мораг Тонг в 1Э 2920. До этого потентаты служили наиболее доверенными советниками императоров-Реманов.\nХотя правление Потентата длилось почти полтысячелетия, оно было далеко не стабильным — Версидью-Шайе и его преемнику Савириену-Чораку пришлось подавлять многочисленные восстания против их зачастую тиранического правления. Однако во время их правления был принят закон об Имперских Гильдиях и основаны многие гильдии, которые сегодня можно встретить по всему Тамриэлю.\nАкавирскому Потентату пришел конец в 2Э 430, когда Савириен-Чорак и все его наследники были убиты Мораг Тонг (хотя многие говорят, что это было Тёмное Братство) за одну ночь. Империя распалась, и началось Междуцарствие.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 ### End of Compendium