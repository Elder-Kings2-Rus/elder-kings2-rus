### COMPENDIUM
 game_concept_compendium:0 "Компендиум знаний"
 game_concept_compendium_desc:0 "Страницы компендиума знаний содержат более подробную информацию о механике Elder Kings 2, персонажах и т.д. Они предназначены для изложения официальной истории TES, а не канона Elder Kings 2. Если последний появится, это будет указано.\n\nКомпендиум включает следующие страницы:\n$BULLET_WITH_TAB$#LORE [compendium_aedra]#!\n$BULLET_WITH_TAB$#LORE [compendium_alchemy]#!\n$BULLET_WITH_TAB$#LORE [compendium_aldmeris]#!\n$BULLET_WITH_TAB$#LORE [compendium_divines]#!\n$BULLET_WITH_TAB$#LORE [compendium_magnus]#!\n$BULLET_WITH_TAB$#LORE [compendium_missing_god]#!\n$BULLET_WITH_TAB$#LORE [compendium_narfinsel_schism]#!\n$BULLET_WITH_TAB$#LORE [compendium_ragada]#!\n$BULLET_WITH_TAB$#LORE [compendium_sixteen_kingdoms]#!\n$BULLET_WITH_TAB$Eras:\n$TAB$$BULLET_WITH_TAB$#LORE [compendium_dawn_era]#!\n$TAB$$BULLET_WITH_TAB$#LORE [compendium_merethic_era]#!\n$TAB$$BULLET_WITH_TAB$#LORE [compendium_first_era]#!\n$TAB$$BULLET_WITH_TAB$#LORE [compendium_second_era]#!"
 game_concept_compendium_aedra:0 "Аэдра"
 game_concept_compendium_ancestors:0 "Предки"
 game_concept_compendium_aedric:0 "Аэдрический"
 game_concept_compendium_aedra_desc:0 "Аэдра, что на старом языке Альдмериса означает "Предки" — это боги, которые помогли создать Мундус. Однако в процессе они потеряли большую часть своей божественной силы и теперь вынуждены играть пассивную роль, что отличает их от даэдра, которые могут быть гораздо более активными. Согласно условиям божественного договора о создании, аэдра можно убить. Считается, что Бог-обманщик Лорхан и Две Луны были убиты, а их мёртвые тела можно лицезреть и сегодня.\n\nАэдра поклоняются на большей части Тамриэля, но самыми известными их последователями являются те, кто поклоняется сущностям, что известны как #LORE [compendium_divines]#!.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_alchemy:0 "Алхимия"
 game_concept_compendium_alchemy_desc:0 "Алхимия — искусство, старое как время. Алхимик соединяет и смешивает, кипятит или перегоняет несколько ингредиентов, чтобы получить в итоге яд или зелье. Считается, что это искусство было упорядочено Аслиэлем Диренни, но большинство существ в Тамриэле уже знали, как кипячением растения можно вылечить лихорадку, или какие кости нужно измельчить, чтобы получить сильный яд.\n\nАлхимические ингредиенты бывают самых разных видов: растения или листья, части животных, остатки нежити и даже части даэдр. Это делает алхимию потенциально очень прибыльным и крайне опасным ремеслом, поскольку из самых дорогих ингредиентов получаются самые сильные яды и зелья, но при этом их также можно найти в смертельно опасных местах.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_divines:0 "Божества"
 game_concept_compendium_eight_divines:0 "Восемь божеств"
 game_concept_compendium_divines_desc:0 "Восемь божеств — это те #LORE [compendium_aedra]#! которые сохранили большую часть своей божественной силы, даже когда создание Мундуса истощило их запасы. Поклонение им началось при Алессии и её недавно созданной империи, а эльфийским и нордическим божествам пришлось сосуществовать в этом новом государстве.\n\nВ рамках договора между Алессией и Акатошем, Дракон-Бог Времени поклялся защищать Мундус от дальнейшего даэдрического влияния до тех пор, пока Алессия и её род будут защищать пантеон по всему Тамриэлю. Помимо Акатоша, в данный пантеон входят Аркей, Дибелла, Джулианос, Кинарет, Мара, Стендарр и Зенитар.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_magnus:0 "Магнус"
 game_concept_compendium_sun:0 "Солнце"
 game_concept_compendium_magnus_desc:0 "Магнус, известный как Бог Магии, был одним из самых могущественных Изначальных Духов, эт'Ада. Когда #LORE [compendium_lorkhan]#! убедил других аэдра создать измерение смертных, Магнус стал известен как "Архитектор Мундуса", благодаря диаграммам и схемам, которые он нарисовал для других божеств.\n\nУзнав о предательстве Лорхана, Магнус одним из первых среди могущественнейших сущностей решил покинуть только что созданное измерение смертных, пробив дыру в ткани на краю Мундуса и позволив тем самым сырой энергии Этериуса хлынуть в это измерение. Те, кто решил последовать за Магнусом — магна-ге — пробили свои собственные дыры, которые стали известны как звёзды.\n\nЕго по-прежнему почитают в альтмерском и бретонском пантеонах, так что последователей Магнуса можно встретить по всему Тамриэлю.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_missing_god:0 "Потерянный Бог"
 game_concept_compendium_lorkhan:0 "Лорхан"
 game_concept_compendium_shezarr:0 "Шезарр"
 game_concept_compendium_shor:0 "Шор"
 game_concept_compendium_sheor:0 "Шеор"
 game_concept_compendium_sep:0 "Сеп"
 game_concept_compendium_lorkhaj:0 "Лоркадж"
 game_concept_compendium_lorkh:0 "Лорх"
 game_concept_compendium_tseol:0 "Цеол"
 game_concept_compendium_missing_god_desc:0 "Потерянный Бог — это общий термин, относящийся к божеству, известному под разными именами — Шор, Шеор, Шезарр или Лорхан. Он назван так потому, что в большинстве космогоний этот бог занимает видное место жертвы творения, убитой другими богами в гневе на его хитрость.\n\nОн убедил своих собратьев-богов присоединиться к нему в его проекте по строительству нового измерения. На полпути Архитектор Магнус узнал правду о замыслах Потерянного Бога и ушёл, возглавив исход богов, которые стали известны как магна-ге.\n\nОставшиеся боги, решившие завершить проект и потерявшие при этом большую часть своих сил, стали Аэдра, Костями Мира и Эльнофеями, последние из которых со временем превратились в смертные расы.\n\nНезависимо от того, почитаете ли вы его или ненавидите, большинство согласны с тем, что Потерянный Бог сыграл ключевую роль в создании условий для существования смертного измерения и, соответственно, жизни в том виде, в котором мы её знаем. Мнения расходятся в том, является ли существование смертной жизни благословением — такой позиции придерживается большинство верований, симпатизирующих ему или нейтрально относящихся к нему — или проклятием — так считают те верования, которые активно рассматривают Мундуса как препятствие на пути к бессмертию, а Лорхана — как источник грехопадения.\n\n#LORE [compendium]#! содержит иную подробную информацию."

 game_concept_compendium_aldmeris:0 "Альдмерис"
 game_concept_compendium_aldmeris_desc:0 "Альдмерис — мифическая родина альдмеров, от которых, как говорят, произошли все меры Однако неясно, было ли это физическим местом или общим воспоминанием о древних временах.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_sixteen_kingdoms:0 "Шестнадцать королевств"
 game_concept_compendium_sixteen_kingdoms_desc:0 "Шестнадцать королевств - это старые королевства Древнего Эльсвейра до того, как они были объединены в Анеквину и Пеллитину\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_dawn_era:0 "Эра рассвета"
 game_concept_compendium_dawn_era_desc:0 "Эра Рассвета была периодом, в течение которого время было нелинейным, а сами законы природы не были окончательно установлены. За этой эрой последовала #LORE [compendium_merethic_era]#!.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_merethic_era:0 "Меретическая эра"
 game_concept_compendium_merethic_era_desc:0 "Меретическая эра также известна как эра мифов. Она закончилась, когда Эплир Каморан объединил Валенвуд и создал первое известное королевство, после чего началась #LORE [compendium_first_era]#!.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_first_era:0 "Первая эра"
 game_concept_compendium_first_era_desc:0 "Первой эре предшествовала #LORE [compendium_merethic_era]#!. Данная эпоха длилась тридцать веков и она закончилась убийством императора Ремана III и его наследников от рук Мораг Тонг, что привело к возвышению Первого Акавирского Потентата. После неё началась текущая #LORE [compendium_second_era]#!.\n\n#LORE [compendium]#! содержит иную подробную информацию."

 game_concept_compendium_second_era:0 "Вторая эра"
 game_concept_compendium_second_era_desc:0 "Вторая эра - нынешняя эпоха в истории Тамриэля. Она была провозглашена Акавирским Потентатом Савириен-Чораком в конце 1Э 2920 г. после убийства императора Ремана III и его наследников. Она продолжается до сих пор, и именно в эту эпоху происходят события мода Elder Kings 2.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_ragada:0 "Ра Гада"
 game_concept_compendium_ragada_desc:0 "Ра Гада - это йокуданское слово, означающее "Волна воинов". Это довольно общий термин, который относится к четырем последовательным волнам йокуданских поселенцев, захватчиков и колонизаторов Хаммерфелла, которые позже стали редгардами.\n\n#LORE [compendium]#! содержит иную подробную информацию."
 
 game_concept_compendium_narfinsel_schism:0 "Нарфинсельский раскол"
 game_concept_compendium_narfinsel_schism_desc:0 "Корни Нарфинсельского раскола практически невозможно определить, и историки уже давно прекратили свои попытки. Однако доподлинно известно, что к концу Меретической эры он уже был в полном разгаре. Раскол положил начало закату Империума Салиачи и цивилизации айлейдов в целом. Некоторые назовут это гражданской войной, и, в целом, они будут правы. Многовековая вражда и кровавая борьба между фракциями барсебов, что поклонялись аэдра, и ататаров, что поклонялись даэдра, привела к расколу и поляризации айлейдского общества и пролила множество невинной крови. Современникам казалось, что военные действия никогда не закончатся, но этому всё же пришёл конец. В 1Э 198 Аран Ататаров разгромил поклоняющихся аэдра в печально известной Зачистке Венделбека, сделав движение слабым и дезорганизованным. Остатки барсебов бежали на юго-восток, в аргонианские пограничные земли Тенетопи, Чёрного Леса и Кинер-Кост. Это ознаменовало триумф Ататариков и безоговорочное главенство поклонения даэдра в Сиродиле вплоть до Алессианского восстания в 1Э 242, которое произошло меньше чем через полвека после кульминации Раскола.\n\n#LORE [compendium]#! содержит иную подробную информацию."

 ### End of Compendium