 game_concept_astronomy_desc:0 "Астрономия Нирна представляет собой сложную систему небесных тел и созвездий - все они так или иначе магически влияют на его обитателей.\n\nВ то время как все персонажи рождаются под одним из тринадцати [Concept( 'star_signs', 'созвездий' )|E], [Concept( 'furstocks', 'порода' )|E] каджитов определяется от фаз лун в момент рождения, за ними можно следить через пользовательский интерфейс астрономии в правом нижнем углу HUD."
