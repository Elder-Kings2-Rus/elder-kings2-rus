 game_concept_star_sign_desc:0 "Каждый персонаж рождается под одним из тринадцати созвездий. Созвездия делятся на три группы, каждая из которых имеет хранителя и три подданных, за исключением [sign_serpent|E].\n\n[sign_mage|E] является хранителем [Concept( 'sign_apprentice', 'Ученика' )|E], [Concept( 'sign_atronach', 'Атронаха' )|E] и [Concept( 'sign_ritual', 'Ритуала' )|E].\n[sign_thief|E] является хранителем [Concept( 'sign_lover', 'Любовника' )|E], [Concept( 'sign_shadow', 'Тени' )|E] и [Concept( 'sign_tower', 'Башни' )|E].\n[sign_warrior|E] является хранителем [sign_lady|E], [Concept( 'sign_lord', 'Лорда' )|E] и [Concept( 'sign_steed', 'Коня' )|E]."
 game_concept_sign_serpent_desc:0 "Змей бродит по небесам в полу-предсказуемом цикле и не имеет хранителя.\nГоворят, что те, кто родился под этим знаком, являются самыми благословлёнными и самыми проклятыми.\n\nСм: [GetTrait('sign_serpent').GetName(GetNullCharacter)]"
 game_concept_sign_ritual_desc:0 "Ритуал - это подданный мага.\nГоворят, что те, кто родился под этим знаком, способны чувствовать смещение солнца, луны и звезд. Вокруг них, кажется, происходят странные вещи.\n\nСм: [GetTrait('sign_ritual').GetName(GetNullCharacter)]"
 game_concept_sign_lover_desc:0 "Любовник - это подданный Вора.\nГоворят, что рождённые под этим знаком грациозны и страстны.\n\nСм: [GetTrait('sign_lover').GetName(GetNullCharacter)]"
 game_concept_sign_lord_desc:0 "Лорд - это подданный Воина.\nГоворят, что те, кто родился под этим знаком, сильнее и здоровее, чем те, кто родился под другими знаками.\n\nСм: [GetTrait('sign_lord').GetName(GetNullCharacter)]"
 game_concept_sign_mage_desc:0 "Маг - это созвездие-хранитель, подданными которого являются Ученик, Атронах и Ритуал.\nГоворят, что те, кто родился под этим знаком, обладают врожденным талантом к чтению заклинаний, но также рискуют потерять свою привязанность к мирским делам.\n\nСм: [GetTrait('sign_mage').GetName(GetNullCharacter)]"
 game_concept_sign_shadow_desc:0 "Тень - это подданный Вора.\nГоворят, что тем, кто родился под этим знаком, дарована способность прятаться в тени.\n\nСм: [GetTrait('sign_shadow').GetName(GetNullCharacter)]"
 game_concept_sign_steed_desc:0 "Конь - это подданный воина.\nГоворят, что рождённые под этим знаком нетерпеливы и всегда спешат с одного места на другое.\n\nСм: [GetTrait('sign_steed').GetName(GetNullCharacter)]"
 game_concept_sign_apprentice_desc:0 "Ученик - это подданный мага.\nГоворят, что рождённые под этим знаком обладают особой склонностью к магии всех видов, которая, в свою очередь, может быть применена на практике.\n\nСм: [GetTrait('sign_apprentice').GetName(GetNullCharacter)]"
 game_concept_sign_warrior_desc:0 "Воин - это созвездие-хранитель, его подданными являются Леди, Лорд и Конь.\nГоворят, что рождённые под этим знаком искусны в обращении со всеми видами оружия, но склонны к вспыльчивости.\n\nСм: [GetTrait('sign_warrior').GetName(GetNullCharacter)]"
 game_concept_sign_lady_desc:0 "Леди - это подданный Воина.\nГоворят, что те, кто родился под этим знаком, добры и терпимы.\n\nСм: [GetTrait('sign_lady').GetName(GetNullCharacter)]"
 game_concept_sign_tower_desc:0 "Башня - это подданный Вора.\nГоворят, что те, кто родился под этим знаком, распознают скрытые возможности и реализуют потенциал в себе и других.\n\nСм: [GetTrait('sign_tower').GetName(GetNullCharacter)]"
 game_concept_sign_atronach_desc:0 "Атронах - это подданный мага.\nГоворят, что те, кто родился под этим знаком, являются прирожденными волшебниками с глубокими запасами магии, которые также укрепляют их тела.\n\nСм: [GetTrait('sign_atronach').GetName(GetNullCharacter)]"
 game_concept_sign_thief_desc:0 "Вор - это созвездие-хранитель, подданными которого являются Любовник, Тень и Башня.\nГоворят, что те, кто родился под этим знаком, чаще рискуют и лишь изредка причиняют вред. Однако в конце концов им не повезет, и говорят, что они редко живут так долго, как те, кто родился под другими знаками.\n\nСм: [GetTrait('sign_thief').GetName(GetNullCharacter)]"
