 game_concept_star_sign_desc:0 "Каждый персонаж рождается под одним из тринадцати небесных знаков. Небесные знаки делятся на три группы, каждая из которых имеет хранителя и три подданных, за исключением [sign_serpent|E].\n\n[sign_mage|E] является хранителем [sign_apprentice|E], [sign_atronach|E] и [sign_ritual|E].\n[sign_thief|E] является хранителем [sign_lover|E], [sign_shadow|E] и [sign_tower|E].\n[sign_warrior|E] является хранителем [sign_lady|E], [sign_lord|E] и [sign_steed|E]."
 game_concept_sign_serpent_desc:0 "Змей бродит по небесам в полу-предсказуемом цикле и не имеет хранителя.\nРождённые под знаком Змеи одновременно прокляты и благословлены, ни одна из способностей не является присущей всем рождённым под данным знаком, но многие могут излечить себя от яда или отравить других.\n\nСм: [GetTrait('sign_serpent').GetName(GetNullCharacter)]"
 game_concept_sign_ritual_desc:0 "Ритуал - это подданный мага.\nРождённые под знаком Ритуала могут получить различные способности, обычно включая возможность обращения в нежить.\n\nСм: [GetTrait('sign_ritual').GetName(GetNullCharacter)]"
 game_concept_sign_lover_desc:0 "Любовник - это подданный Вора.\nРождённые под знаком Любовника страстны и более плодовиты.\n\nСм: [GetTrait('sign_lover').GetName(GetNullCharacter)]"
 game_concept_sign_lord_desc:0 "Лорд - это подданный Воина.\nРождённые под знаком Лорда сильнее и здоровее рождённых под другими знаками, но они уязвимы к огню.\n\nСм: [GetTrait('sign_lord').GetName(GetNullCharacter)]"
 game_concept_sign_mage_desc:0 "Маг - это созвездие-хранитель, подданными которого являются Ученик, Атронах и Ритуал.\nРождённые под знаком Мага владеют всеми видами магии и обладают большим запасом магической энергии.\n\nСм: [GetTrait('sign_mage').GetName(GetNullCharacter)]"
 game_concept_sign_shadow_desc:0 "Тень - это подданный Вора.\nРождённые под знаком Тени наделены способностью сливаться с тьмой, становясь практически невидимыми.\n\nСм: [GetTrait('sign_shadow').GetName(GetNullCharacter)]"
 game_concept_sign_steed_desc:0 "Конь - это подданный воина.\nРождённые под знаком Коня обычно нетерпеливы, но наделены повышенной скоростью и выносливостью.\n\nСм: [GetTrait('sign_steed').GetName(GetNullCharacter)]"
 game_concept_sign_apprentice_desc:0 "Ученик - это подданный мага.\nРождённые под знаком Ученика одновременно одарённые в области магии и более уязвимые к ее воздействию.\n\nСм: [GetTrait('sign_apprentice').GetName(GetNullCharacter)]"
 game_concept_sign_warrior_desc:0 "Воин - это созвездие-хранитель, его подданными являются Леди, Лорд и Конь.\nРождённые под знаком Воина искусны в бою, но обладают вспыльчивой натурой.\n\nСм: [GetTrait('sign_warrior').GetName(GetNullCharacter)]"
 game_concept_sign_lady_desc:0 "Леди - это подданный Воина.\nРождённые под знаком Леди обладают повышенной стойкостью как умственной, так и физической.\n\nСм: [GetTrait('sign_lady').GetName(GetNullCharacter)]"
 game_concept_sign_tower_desc:0 "Башня - это подданный Вора.\nРождённые под знаком Башни умеют находить золотишко и, кажется, могут открывать замки любой сложности.\n\nСм: [GetTrait('sign_tower').GetName(GetNullCharacter)]"
 game_concept_sign_atronach_desc:0 "Атронах - это подданный мага.\nРождённые под знаком Атронаха не могут естественным образом регенерировать свою магическую энергию, но благословлены ее огромными запасами.\n\nСм: [GetTrait('sign_atronach').GetName(GetNullCharacter)]"
 game_concept_sign_thief_desc:0 "Вор - это созвездие-хранитель, подданными которого являются Любовник, Тень и Башня.\nРождённые под знаком Вора склонны рисковать, однако удача, похоже, всегда на их стороне.\n\nСм: [GetTrait('sign_thief').GetName(GetNullCharacter)]"
