l_russian:
 legend_olaf_one_eye:0 "Наследники Олафа Одноглазого"
 legend_olaf_one_eye_desc:0 "Эта династия претендует на происхождение от Олафа Одноглазого, правившего Скайримом из Вайтрана в #LORE [Concept('compendium_first_era', 'Первой эре')|E]#!."
 must_whiterun_tt:0 "Вы должны лично владеть титулом [GetTitleByKey('k_whiterun').GetNameNoTier]"
 legend_tharn:0 "Свиток святых предшественников"
 legend_tharn_desc:0 "Дом Тарн преданно служит Рубиновому трону с начала #LORE [Concept('compendium_first_era', 'Первой эры')|E]#!. Поскольку трон пустует, они претендуют на титул владык Нибенея."
 legend_rislav_righteous:0 "Наследники Рислава Праведного" #$nick_the_righteous_rislav$
 legend_rislav_righteous_desc:0 "Эта династия претендует на происхождение от короля Скинграда Рислава Праведного, который бросил вызов алессианцам и объединил Коловию под своей властью."
 legend_drozira:0 "Легенда Дро'Зиры"
 legend_drozira_desc:0 "Эта династия помнит о храбрости Дро'Зиры и о том, как он спас Пепельного короля и нордов от демонов Красной горы."
 legend_gulum_ei:0 "Король Теней"
 legend_gulum_ei_desc:0 "Тален-Джей - реинкарнация Гулум-Ая, древнего тёмного ящера-короля, правившего из Хелстрома до эпохи Сумеречья и принесшего в свои земли порядок и прогресс."
 legend_king_edward:0 "Лэ короля Эдварда"
 legend_king_edward_desc:0 "Король Эдвард был, хотя и неопытным, образцом бретонской добродетели, мастерски владея клинком и магией, получив особую благосклонность Акатоша."
 legend_iron_son: "Железный наследник"
 legend_iron_son_desc: "Железный наследник правил древним Камлорном мечом, выковав династию силой небесного железа. Эта династия претендует на происхождение от этой силы."
 legend_ivory_lord: "Лорд Слоновой Кости"
 legend_ivory_lord_desc: "В истории об Эррике Делейне, сыне трактирщика, убившем алессианского офицера украденным кинжалом, есть странная гордость. Выходец из скромного рода, Лорд Слоновой Кости завоевал репутацию мастера охоты."
 legend_saint_pelin: "Песнь о святом Пелине"
 legend_saint_pelin_desc: "В Первую эру святой Пелин отдал свою жизнь, защищая Бангкорайский проход от огромной орды тварей. Говорят, что кровь лилась из его тела волнами, чтобы открыть дорогу защитникам. Эта династия утверждает, что защищая Бангкорай, она сохраняет тот же самоотверженный дух."
 legend_yaghoub_seafarer: "Яхуб Мореплаватель"
 legend_yaghoub_seafarer_desc: "Яхуб Мореплаватель привёл этот благородный дом в Хаммерфелл. Воин-ансей, возглавивший Отряд Тринадцати, он приказал своим последователям из Ра Гада основать город Сентинель."
 legend_poison_song: "Ядовитая песнь"
 legend_poison_song_desc: "Отравляющее влияние Дагот Ура чувствуется в каждом действии этой династии, готовящей Морровинд к возвращению своего повелителя."
 legend_auriel: "Отголоски Алдьмериса"
 legend_auriel_desc: "Эта благословенная династия, изучив зарксийские тексты, заявила о своей истинной родословной от великого Ауриэля, первого среди аэдра и короля всех альдмеров."
 legend_torinaan: "Лэ о Фёстхолде"
 legend_torinaan_desc: "Эта династия помнит, что именно их предок, Торинан, был первым альдмером, ступившим на острова, ставшие эльфийской родиной - Алинор."
 legend_xarxes: "Заркс и Огма"
 legend_xarxes_desc: "Благодаря подробным записям эта династия документирует свое происхождение от Заркса, эльфийского бога тайн и скрытых знаний, и созданной им для себя жены Огмы."
 legend_phynaster: "Поступь Финастера"
 legend_phynaster_desc: "Эта династия хорошо усвоила уроки, преподанные их предком Финастером, чьей поступи они подражают и чьим путём продолжают следовать."
 legend_syrabane: "Младший из Восьми"
 legend_syrabane_desc: "Потомки Бога-чародея, эта династия чтит своего предка Сирабейна, ведь благодаря его усердию Саммерсетские острова были спасены от Трассианской чумы."
 legend_golden_beast: "Золотой Зверь"
 legend_golden_beast_desc: "Дарлок Брей, великий и ужасный завоеватель Анеквины и других земель, постарался, чтобы его до сих пор помнили как легендарного военачальника и хранителя боевых традиций каджитов."
 legend_camorans: "Первые короли Тамриэля"
 legend_camorans_desc: "Эта династия претендует на происхождение от первого короля объединённого Валенвуда, Эплира Каморана. Его приход к власти считается началом Первой эры."
 legend_reman: "Аз есмь Сиродил пришедший"
 legend_reman_desc: "В жилах этой династии струится кровь Ремана, а вместе с ней и право править империей. Аз есмь Сиродил вернувшийся!"
 legend_hill_giants: "Кровь холмовых великанов"
 legend_hill_giants_desc: "Наш народ ведёт своё происхождение от холмовых великанов, которые правили Ривенспайром в древние времена."

 #Decision legends
 legend_of_glenumbra_name: "Подвиги Гленумбры"
 legend_of_glenumbra_desc: "Гленумбра была центром бретонской цивилизации на протяжении тысячелетий. С приходом к власти этой династии она была объединена под единой короной."
 legend_of_rivenspire_name: "Испытания Ривенспайра"
 legend_of_rivenspire_desc: "Суровый край суровых народов, Ривенспайр теперь преклоняет колени перед единственным повелителем. Эта династия стоит на вершине, непоколебимая, как горы."
 legend_of_bangkorai_name: "Песнь Бангкорая"
 legend_of_bangkorai_desc: "Многие захватчики сложили головы в Бангкорае, а эта династия объединила Бангкорай в одно великое королевство."
 legend_of_direnni_hegemony_name: "Возрождение Диренни"
 legend_of_direnni_hegemony_desc: "На бретонской шее - эльфийское ярмо. Эльфийское владычество в Хай-Роке давно стало далёким воспоминанием, но с восхождением этой династии приливы и отливы меняются."
 legend_of_reach_name: "Герои Предела"
 legend_of_reach_desc: "«В Пределе любой может быть королём, но никто не может быть королём Предела». Эта династия претендует на происхождение от объединителя Предела, который в конце концов доказал ложность этих слов, объединив разрозненные народы под одним знаменем."
 legend_of_skyrim_name: "Новая Нордская империя"
 legend_of_skyrim_desc: "Барабаны бьют, а топоры звенят, когда норды вновь выступили за пределы своей родины. Их соседи со страхом наблюдают за происходящим, перед их глазами проносятся давно ушедшие воспоминания о владычестве нордов."
 legend_of_ad_name: "Новая Меретическая эра"
 legend_of_ad_desc: "Ранее считавшаяся застойной и обречённой на господство людей, эта династия объединила под своим началом меров южного Тамриэля и теперь возвестила начало новую Меретическую эру."
 legend_of_orsinium_name: "Новый Орсиниум"
 legend_of_orsinium_desc: "Этот дом принадлежит к роду величайших орочьих правителей, которые закрепили за собой земли вокруг своего нового Орсиниума, превратив его в средоточие могущественной империи."
 legend_of_vvardenfell_dwemer_name: "Город Крепкого щита"
 legend_of_vvardenfell_dwemer_desc: "Двемеры, некогда потерянные, вернулись в Тамриэль во всеоружии. Возглавляемые этой династией, они отплатили предателям-кимерам и снова правят из своих старых цитаделей."
 legend_of_vvardenfell_dunmer_name: "Возвышение Чёрного острова"
 legend_of_vvardenfell_dunmer_desc: "Пепел пронёсся по бывшим твердыням Великих домов. Истинные дети Велота вернулись на своё законное место, и эта династия привела их туда."
 legend_of_cantemiris_name: "Свет Падомайского океана"
 legend_of_cantemiris_desc: "Эта династия впервые в своей истории объединила разрозненные кантемирские города и вернула себе все древние земли."
 legend_of_tamriel_name: "Империя [founder.GetDynasty.GetBaseNameNoTooltip]" #-ов нужно ли?
 legend_of_tamriel_desc: "Тамриэлем вновь правит один правитель. Несмотря на сопротивление, эта династия захватила власть и заявила о своих амбициях."

