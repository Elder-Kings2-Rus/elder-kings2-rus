 ## Doctrines
 # Organisation
 coe_doctrine_leader_choice:0 "Выборы [Concept('coe_leader', 'лидера')|E]"
 coe_doctrine_leader_choice_largest_faith_name:0 "#V Крупнейшая конфессия#!"
 coe_doctrine_leader_choice_largest_faith_tooltip:0 "[Concept('faith', 'Конфессия')|E] с наибольшим количеством графств назначается [Concept('coe_leader', 'лидером')|E]."
 coe_doctrine_leader_choice_rotation_name:0 "#V Ротация#!"
 coe_doctrine_leader_choice_rotation_tooltip:0 "$EFFECT_LIST_BULLET$Каждая [coe_chapel|El] по очереди становится [Concept('coe_leader', 'лидером')|E].\n#weak Новый [coe_leader|El] назначается, когда [coe_leader|El] [head_of_faith|El] умирает.\nТолько [Concept('faith', 'конфессии')|E] с существующим [Concept('head_of_faith', 'главой конфессии')|E] может быть выбран [Concept('coe_leader', 'лидером')|E]#!"
 coe_doctrine_leader_choice_random_name:0 "#V Случайным образом#!"
 coe_doctrine_leader_choice_random_tooltip:0 "$EFFECT_LIST_BULLET$[coe_leader|E] выбирается случайным образом, причем каждая [Concept('coe_chapels', 'часовня')|E] имеет равные шансы быть выбраной.\n#weak Новый [coe_leader|El] назначается, когда [coe_leader|El] [head_of_faith|El] умирает.\nТолько [Concept('faith', 'конфессии')|E] с существующим [Concept('head_of_faith', 'главой конфессии')|E] может быть выбран [Concept('coe_leader', 'лидером')|E]#!"
 coe_doctrine_leader_choice_weighted_random_name:0 "#V Взвешенным образом#!"
 coe_doctrine_leader_choice_weighted_random_tooltip:0 "$EFFECT_LIST_BULLET$[coe_leader_coe|E] выбирается случайным образом. Их шанс быть избранными равен доле земли их [Concept('coe_chapel', 'часовни')|E] в [Concept('coe', 'Совете Восьми')|E]\n#weak Новый [coe_leader|El] назначается, когда [coe_leader|El] [head_of_faith|El] умирает.\nТолько [Concept('faith', 'конфессии')|E] с существующим [Concept('head_of_faith', 'главой конфессии')|E] может быть выбран [Concept('coe_leader', 'лидером')|E]#!"
 
 coe_doctrine_chapel_rel_head:0 "[Concept('coe_chapel', 'Часовня')|E] [Concept('head_of_faith', 'главы конфессии')|E] "
 coe_doctrine_chapel_rel_head_no_rule_name:0 "#V Нет правил#!"
 coe_doctrine_chapel_rel_head_no_rule_tooltip:0 "$EFFECT_LIST_BULLET$[Concept('coe_chapel', 'Часовни')|E] не имеют ограничений на то, какую [Concept('doctrine', 'доктрину')|E] #V $doctrine_head_of_faith_name$#! использовать"
 
 coe_doctrine_centralization:0 "Централизация"
 coe_doctrine_centralization_decentralized_name:0 "#V Децентрализованный#!"
 coe_doctrine_centralization_decentralized_tooltip:0 "$EFFECT_LIST_BULLET$[title|E] [Concept('coe_leader', 'лидера')|E] [Concept('head_of_faith', 'главы конфессии')|E] является [duchy|El]"
 coe_doctrine_centralization_centralized_name:0 "#V Централизованный#!"
 coe_doctrine_centralization_centralized_tooltip:0 "$EFFECT_LIST_BULLET$[title|E] [Concept('coe_leader', 'лидера')|E] [Concept('head_of_faith', 'главы конфессии')|E] является [kingdom|El]\n$EFFECT_LIST_BULLET$[title|E] [Concept('coe_leader', 'лидера')|E] [Concept('head_of_faith', 'главы конфессии')|E] считается [de_jure|El] сеньором [Concept('title', 'титула')|E] [Concept('head_of_faith', 'главы конфессии')|E] каждого [Concept('coe_member', 'члена')|E]\n$EFFECT_LIST_BULLET$Каждый член Совета Восьми увеличивает [fervor_equilibrium|El] лидера на #P +5%#!\n$EFFECT_LIST_BULLET$[fervor_equilibrium|E] каждого члена изменяется под воздействием [fervor_equilibrium|El] лидера\n#weak Равновесие рвения члена становится средним между базовым равновесием рвения указанного члена и равновесием рвения лидера.#!\n\n#N Этой доктрине #V $coe_doctrine_centralization$#! требуется не менее #V 33%#! от всех земель, следующих [Concept('faith', 'конфессии')|E], представленной в [Concept('coe', 'Совете Восьми')|E] чтобы следовать вере [Concept('coe_leader', 'лидера')|E].#!"
 coe_doctrine_centralization_unified_name:0 "#V Единый#!"
 coe_doctrine_centralization_unified_tooltip:0 "$EFFECT_LIST_BULLET$[title|E] [Concept('coe_leader', 'лидера')|E] [Concept('head_of_faith', 'главы конфессии')|E] — [kingdom|El]\n$EFFECT_LIST_BULLET$[title|E] [Concept('coe_leader', 'лидера')|E] [Concept('head_of_faith', 'главы конфессии')|E] считается [de_jure|El] сеньором [Concept('title', 'титула')|E] [Concept('head_of_faith', 'главы конфессии')|E] каждого [Concept('coe_member', 'члена')|E]\n$EFFECT_LIST_BULLET$Каждый член Совета Восьми увеличивает [fervor_equilibrium|El] лидера на #P +10%#!\n$EFFECT_LIST_BULLET$[fervor_equilibrium|E] каждого члена изменяется под воздействием [fervor_equilibrium|El] лидера\n\n#N Этой доктрине #V $coe_doctrine_centralization$#! требуется не менее #V 50%#! от всех земель, следующих [Concept('faith', 'конфессии')|E], представленной в [Concept('coe', 'Совете Восьми')|E] чтобы следовать вере [Concept('coe_leader', 'лидера')|E]#!"
 
 # Beliefs
