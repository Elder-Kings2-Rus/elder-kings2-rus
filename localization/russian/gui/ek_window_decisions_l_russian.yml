 COUNCIL_OF_THE_EIGHT_LEADER_NAME:0 "[GetGlobalVariable('story_cycle_coe_global').Story.MakeScope.Var('coe_leader_faith').Faith.GetName], led by [GetGlobalVariable('story_cycle_coe_global').Story.MakeScope.Var('coe_leader_faith').Faith.GetReligiousHead.GetFullName]"
