 coe_doctrine_worship_shezarr_forbidden_name:0 "#V Запрещено#!"
 coe_doctrine_worship_shezarr_forbidden_tooltip:0 "$EFFECT_LIST_BULLET$[coe_chapels|E] может использовать только #V $doctrine_shezarr_worship_forbidden$#! [Concept('doctrine', 'доктрину')|E] в категории #V $doctrine_shezarr_worship_name$#!"
