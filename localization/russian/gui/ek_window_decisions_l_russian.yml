 COUNCIL_OF_THE_EIGHT_DOCTRINES_ORGANISATION:0 "Doctrines - Organisation"
 COUNCIL_OF_THE_EIGHT_DOCTRINES_BELIEFS:0 "Doctrines - Religious Beliefs"
 
 ## Doctrines
 # Organisation
 coe_doctrine_leader_choice:0 "[coe_leader|E] Choice"
 coe_doctrine_leader_choice_largest_faith_name:0 "#V Largest Faith#!"
 coe_doctrine_leader_choice_largest_faith_tooltip:0 "The [faith|E] with the highest number of counties is designated as [coe_leader|E]."
 coe_doctrine_leader_choice_rotation_name:0 "#V Rotating#!"
 coe_doctrine_leader_choice_largest_faith_tooltip:0 "$EFFECT_LIST_BULLET$Each [coe_chapel|E] takes its turn at being the [coe_leader_coe|E].\n#weak A new [coe_leader|E] is designated when the [head_of_faith|E] of the [coe_leader|E] dies.\nOnly Faiths with an existing [head_of_faith|E] can be chosen as the [coe_leader_coe|E]#!"
 coe_doctrine_leader_choice_random_name:0 "#V Random#!"
 coe_doctrine_leader_choice_random_tooltip:0 "$EFFECT_LIST_BULLET$The [coe_leader_coe|E] is chosen at random, with each [chapel|E] having the same chance of being chosen\n#weak A new [coe_leader|E] is designated when the [head_of_faith|E] of the [coe_leader|E] dies.\nOnly Faiths with an existing [head_of_faith|E] can be chosen as the [coe_leader_coe|E]#!"
 coe_doctrine_leader_choice_weighted_random_name:0 "#V Random#!"
 coe_doctrine_leader_choice_weighted_random_tooltip:0 "$EFFECT_LIST_BULLET$The [coe_leader_coe|E] is chosen at random. Their chance of being elected is equal to their Chapel's share of land in the Council of the Eight\n#weak A new [coe_leader|E] is designated when the [head_of_faith|E] of the [coe_leader|E] dies.\nOnly Faiths with an existing [head_of_faith|E] can be chosen as the [coe_leader_coe|E]#!"
 
 coe_doctrine_chapel_rel_head:0 "[coe_chapel|E] [head_of_faith|E]"
 coe_doctrine_chapel_rel_head_no_rule_name:0 "#V No Rule#!"
 coe_doctrine_chapel_rel_head_no_rule_tooltip:0 "$EFFECT_LIST_BULLET$[coe_chapels|E] have no restriction on which #V $doctrine_head_of_faith_name$#! [doctrine|E] they use"
 
 coe_doctrine_centralization:0 "Centralization"
 coe_doctrine_centralization_decentralized_name:0 "#V Decentralized#!"
 coe_doctrine_centralization_decentralized_tooltip:0 "$EFFECT_LIST_BULLET$The [head_of_faith|E] [title|E] of the [coe_leader|E] is a [duchy|E]"
 coe_doctrine_centralization_centralized_name:0 "#V Centralized#!"
 coe_doctrine_centralization_centralized_tooltip:0 "$EFFECT_LIST_BULLET$The [head_of_faith|E] [title|E] of the [coe_leader|E] is a [kingdom|E]\n$EFFECT_LIST_BULLET$The [head_of_faith|E] [title|E] of the [coe_leader|E] is considered the [de_jure|E] Liege of the [head_of_faith|E] [title|E] of each [coe_member|E]\n$EFFECT_LIST_BULLET$Each member of the Council of the Eight increases the [fervor_equilibrium|E] of the Leader by #P +5%#!\n$EFFECT_LIST_BULLET$The [fervor_equilibrium|E] of each Member is modified by the Fervor Equilibrium of the Leader\n#weak The Fervor Equilibrium of a Member becomes the mean between the base Fervor Equilibrium of said Member and the Fervor Equilibrium of the Leader.#!\n\n#N This level of #V $coe_doctrine_centralization$#! requires at least #V 33%#! of all land following a [faith|E] represented in the [coe|E] to follow the [coe_leader|E] Faith.#!"
 coe_doctrine_centralization_unified_name:0 "#V Unified#!"
 coe_doctrine_centralization_unified_tooltip:0 "$EFFECT_LIST_BULLET$The [head_of_faith|E] [title|E] of the [coe_leader|E] is a [kingdom|E]\n$EFFECT_LIST_BULLET$The [head_of_faith|E] [title|E] of the [coe_leader|E] is considered the [de_jure|E] Liege of the [head_of_faith|E] [title|E] of each [coe_member|E]\n$EFFECT_LIST_BULLET$Each member of the Council of the Eight increases the [fervor_equilibrium|E] of the Leader by #P +10%#!\n$EFFECT_LIST_BULLET$The [fervor_equilibrium|E] of each Member is equal the Fervor Equilibrium of the Leader\n\n#N This level of #V $coe_doctrine_centralization$#! requires at least #V 50%#! of all land following a [faith|E] represented in the [coe|E] to follow the [coe_leader|E] Faith.#!"
 
 # Beliefs
 coe_doctrine_worship_shezarr:0 "Worship of Shezarr"
 coe_doctrine_worship_shezarr_forbidden_name:0 "#V Forbidden#!"
 coe_doctrine_worship_shezarr_forbidden_tooltip:0 "$EFFECT_LIST_BULLET$[coe_chapels|E] can only use the #V $doctrine_shezarr_worship_forbidden$#! [doctrine|E] in the #V $doctrine_shezarr_worship_name$#! category"
 coe_doctrine_worship_shezarr_no_rule_name:0 "#V No Rule#!"
 coe_doctrine_worship_shezarr_no_rule_tooltip:0 "$EFFECT_LIST_BULLET$[coe_chapels|E] have no restriction on which #V $doctrine_shezarr_worship_name$#! [doctrine|E] they use"
 coe_doctrine_worship_shezarr_strenghtened_name:0 "#V Belief Strengthened#!"
 coe_doctrine_worship_shezarr_strenghtened_tooltip:0 "$EFFECT_LIST_BULLET$[coe_chapels|E] can only use the #V $doctrine_shezarr_worship_full_name$#! or #V $doctrine_shezarr_worship_neutral_name$#! [doctrines|E] in the #V $doctrine_shezarr_worship_name$#! category"
 coe_doctrine_worship_shezarr_mandatory_name:0 "#V Mandatory#!"
 coe_doctrine_worship_shezarr_mandatory_tooltip:0 "$EFFECT_LIST_BULLET$[coe_chapels|E] can only use the #V $doctrine_shezarr_worship_full_name$#! [doctrine|E] in the #V $doctrine_shezarr_worship_name$#! category"
 
 coe_doctrine_syncretism:0 "Syncretism with other Pantheons"
 coe_doctrine_syncretism_allowed_name:0 "#V Allowed#!"
 coe_doctrine_syncretism_allowed_tooltip:0 "$EFFECT_LIST_BULLET$[coe_chapels|E] are free to syncretize with other [pantheon|E]s"
 coe_doctrine_syncretism_forbidden_name:0 "#V Forbidden#!"
 coe_doctrine_syncretism_forbidden_tooltip:0 "$EFFECT_LIST_BULLET$[coe_chapels|E] cannot syncretize with other [pantheon|E]s"