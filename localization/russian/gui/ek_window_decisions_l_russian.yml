 coe_doctrine_worship_shezarr_no_rule_tooltip:0 "$EFFECT_LIST_BULLET$[coe_chapels|E] не имеют ограничений на то, какую [Concept('doctrine', 'доктрину')|E] #V $doctrine_shezarr_worship_name$#! использовать"
 coe_doctrine_worship_shezarr_strenghtened_name:0 "#V Усиленные убеждения#!"
 coe_doctrine_worship_shezarr_strenghtened_tooltip:0 "$EFFECT_LIST_BULLET$[coe_chapels|E] может использовать только [Concept('doctrine', 'доктрину')|E] #V $doctrine_shezarr_worship_full_name$#! или #V $doctrine_shezarr_worship_neutral_name$#! в категории #V $doctrine_shezarr_worship_name$#!"
 coe_doctrine_worship_shezarr_mandatory_name:0 "#V Обязательно#!"
 coe_doctrine_worship_shezarr_mandatory_tooltip:0 "$EFFECT_LIST_BULLET$[coe_chapels|E] может использовать только [Concept('doctrine', 'доктрину')|E] #V $doctrine_shezarr_worship_full_name$#! в категории #V $doctrine_shezarr_worship_name$#!"
 
 coe_doctrine_syncretism:0 "Синкретизм с другими пантеонами"
 coe_doctrine_syncretism_allowed_name:0 "#V Разрешено#!"
 coe_doctrine_syncretism_allowed_tooltip:0 "$EFFECT_LIST_BULLET$[coe_chapels|E] могут быть синкретизированы с другими [Concept('pantheon', 'пантеонами')|E]"
 coe_doctrine_syncretism_forbidden_name:0 "#V Forbidden#!"
 coe_doctrine_syncretism_forbidden_tooltip:0 "$EFFECT_LIST_BULLET$[coe_chapels|E] могут быть синкретизированы с другими [Concept('pantheon', 'пантеонами')|E]"