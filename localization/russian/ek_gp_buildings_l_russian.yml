l_russian:
 ## Pact Provisions
 pact_provisions_effect_desc: "$feast_cost_discount_min_desc$"
 building_type_pact_provisions_01: "Припасы Пакта"
 building_type_pact_provisions_01_desc: "Отказавшись от сельского хозяйства в соответствии с Зелёным пактом, босмеры стали мастерами в получении продовольствия, предметов домашнего обихода, товаров для торговли и других подобных вещей из окружающего их изобилия многими другими способами."
 building_pact_provisions_01: "Коптильни"
 building_pact_provisions_01_desc: "Мясо, добытое как на охоте, так и в скотоводстве, привозят сюда для копчения - дешёвого, но медленного способа консервирования, который помогает обеспечить нашему народу надёжный доступ к нему."
 building_pact_provisions_02: "Стада насекомых"
 building_pact_provisions_02_desc: "Послушные и податливые под руководством местных пастухов, которые разбираются в этих экзотических, пугающих созданиях, стада насекомых являются источником обильного мяса и корма для всего, что угодно."
 building_pact_provisions_03: "Грибные рощи"
 building_pact_provisions_03_desc: "Грибы, находящиеся на грани между растениями и животными, тем не менее считаются разрешенными к употреблению в пищу в соответствии с Пактом и даже могут выращиваться на фермах в надлежащих условиях."
 building_pact_provisions_04: "Торфорезы"
 building_pact_provisions_04_desc: "Торф и дернина, которые считаются мёртвым веществом и в которых больше минералов, чем растений, - это ресурсы, которые можно свободно добывать из Зелёного леса и использовать для кузниц, коптилен и очагов."
 building_pact_provisions_05: "Скотобойни"
 building_pact_provisions_05_desc: "Собрав в одном месте специалистов различных профессий, которые имеют дело с мясом, шкурами, костями и субпродуктами животного происхождения, наш народ максимально эффективно используют преимущества Мясного завета."
 building_pact_provisions_06: "Кожевенные котлы"
 building_pact_provisions_06_desc: "Специальные настойки и растворы, а также емкости достаточного размера и подходящей формы позволяют нам деформировать и затвердевать кожу, превращая ее в изделия из строительных материалов."
 building_pact_provisions_07: "Ферментация"
 building_pact_provisions_07_desc: "Здесь используются методы ферментации, которые хранятся под замком, чтобы сохранить мясо, грибы и даже импортные фрукты и зерновые культуры способами, которые посторонним кажутся в лучшем случае авантюрными."
 building_pact_provisions_08: "Караваны провизии"
 building_pact_provisions_08_desc: "Под пристальным наблюдением сказителей и говорящих с лесом караваны из дальних стран доставляют нам продукты питания, которые мы не можем и не должны получать от щедрот Зелёного леса."
 ## Graht Manors
 building_type_graht_manors_01: "Грат-особняки"
 building_type_graht_manors_01_desc: "Вместо обширных участков сельскохозяйственных угодий босмерская знать предоставляет права на работу и развитие лесозаготовки грат-дубов, которые перемещаются в зависимости от времени года и самостоятельно ищут плодородные почвы, позволяя крестьянам и ремесленникам сосредоточиться на производительном труде."
 building_graht_manors_01: "Грат-особняки"
 building_graht_manors_01_desc: "Частично изготовленные в виде живых деревьев, а частично построенные из допустимых материалов, таких как шкуры, веревки и кости, просторные жилища могут быть расположены в Зелёном лесу."
 building_graht_manors_02: "Изваянные навесы"
 building_graht_manors_02_desc: "Связывая и подгоняя наиболее гибкие части огромных деревьев, можно создавать естественные куполообразные помещения для хранения, продажи товаров и даже управления."
 building_graht_manors_03: "Движущиеся платформы"
 building_graht_manors_03_desc: "Тщательно продуманные системы из крепких, живых лоз, крепких рабочих и надёжных блоков помогают соединить корни и крону за считанные минуты, создавая оживлённые центры."
 building_graht_manors_04: "Пастбищные ярусы"
 building_graht_manors_04_desc: "Некоторые местные животные ведут древесный образ жизни и хорошо приспосабливаются к жизни среди огромных деревьев, хотя ярусы, отведенные для вольеров, загонов для скота и сбора навоза, очень помогают в этом."
 building_graht_manors_05: "Поместья на деревьях"
 building_graht_manors_05_desc: "Поскольку по мере роста грат-особняков освобождается всё больше и больше места, некоторые из наиболее роскошных построек могут быть отведены для знати и сановников, которые приносят с собой своё богатство."
 building_graht_manors_06: "Ярус ремесленников"
 building_graht_manors_06_desc: "Процветающее сообщество, поселившееся среди деревьев, нуждается во многих товарах, и трудолюбивые мастера готовы предоставить свои услуги и помочь в дальнейшей обработке деревьев."
 building_graht_manors_07: "Объединённые древесные владения"
 building_graht_manors_07_desc: "Большинство грат-дубов произрастает в лесу, и это затрудняет сбор надежных налогов круглый год. Объединив несколько древесных городов в отдельное владение, можно исправить ситуацию."
 building_graht_manors_08: "Величественные грат-дубы"
 building_graht_manors_08_desc: "Упорное возделывание и уход за грат-дубами, включающие прививание, обрезку и всё более тяжёлую нагрузку на их ветви, сделали их гордостью и славой его обитателей."
 graht_manors_effect_desc: "$feast_cost_discount_medium_desc$"