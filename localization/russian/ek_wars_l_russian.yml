 attrebus_potentate_cb:0 "Восстание против Потентата"
 attrebus_potentate_cb_defeat_desc:0 "[defender.GetShortUIName|U] остается на посту Потентата Сиродила. [attacker.GetShortUIName|U] заключен в тюрьму и опозорен, а Коловианский Союз распадается."
 attrebus_potentate_cb_defeat_desc_defender:0 "Вы остаетесь Потентатом Сиродила. [attacker.GetShortUIName|U] брошен в темницу, а Коловианский Союз распадается...".
 attrebus_potentate_cb_defeat_desc_attacker:0 "[defender.GetShortUIName|U] остается на посту Потентата Сиродила. Коловианский Союз распадется без своей цели, а вы будете брошены в подземелья Имперского города."
 attrebus_potentate_cb_victory_desc_defender:0 "[attacker.GetShortUIName|U] сокрушит Потентат, и Сиродил затаит дыхание, поскольку военачальник навсегда определит его историю...".
 attrebus_potentate_cb_victory_desc_attacker:0 "Потентат уничтожен. Поскольку Сиродил нуждается в сильной направляющей руке, а Совету Старейшин необходимо провести некоторые реформы, ты останешься за главного... на некоторое время".
 attrebus_potentate_cb_victory_desc:0 "[attacker.GetShortUIName|U] сокрушает Потентат, и Сиродил затаил дыхание, поскольку военачальник навсегда определит его историю...".
 attrebus_potentate_cb_victory_with_liodes_desc:0 "Если [liodes.GetNameNicknamed], или [liodes.GetHerHis] потомки, все ещё в войне, они получат все земли, принадлежащие Потентату в пределах любого [de_jure|El] герцогства, в котором они владеют землями".
 attrebus_potentate_cb_seize_potentate_held_land:0 "Вы захватываете все земли, принадлежащие непосредственно Потентату"
