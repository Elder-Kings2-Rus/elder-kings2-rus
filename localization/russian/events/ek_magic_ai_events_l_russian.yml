 ek_magic_ai_events.0001.t:0 "Магические инструкции"
 ek_magic_ai_events.0001.desc:0 "[court_mage.GetFirstName|U] может быть весьма [Select_CString(court_mage.IsFemale, 'сведущей', 'сведущим' )] в магических искусствах, но долг правителя - внимательно следить за применением этих сил в державе. Действия моего придворного мага отражаются не только на [Select_CString(court_mage.IsFemale, 'ней', 'нём' )], но и на мне. мне и на всем моей державе.\n\nНастало время решить, как именно [court_mage.GetNameNoTooltip] [Select_CString(court_mage.IsFemale, 'должна', 'должен' )] применять свои таланты. Было бы разумно, по крайней мере, воздержаться от использования враждебных заклинаний, если я хочу избежать провоцирования дальнейшей враждебности."
 ek_magic_ai_events.0001.a:0 "Я верю, что вы сможете действовать разумно."
 ek_magic_ai_events.0001.a.tt:0 "[court_mage.GetFirstNameNoTooltip|U] постарается сбалансировать использование враждебных чар против врагов и благотворные заклинания во благо державы."
 ek_magic_ai_events.0001.b:0 "Не используй враждебные чары."
 ek_magic_ai_events.0001.b.tt:0 "[court_mage.GetFirstNameNoTooltip|U] будет использовать заклинания только во благо державы и воздерживаться от применения враждебных чар."
 ek_magic_ai_events.0001.c:0 "Сосредоточься на определённой школе."
 ek_magic_ai_events.0001.c.tt:0 "Разблокирует новое событие для дальнейшей настройки использования магии."

 ek_magic_ai_events.0002.t:0 "Фокус школы магии"
 ek_magic_ai_events.0002.desc:0 "Хотя [court_mage.GetFirstName] имеет личные предпочтения, я могу побудить [court_mage.GetHerHis] сосредоточиться на определённой школе магии.\n\nЭто повысит вероятность того, что [court_mage.GetSheHe] выберет заклинания из этой школы при наложении чар."
 ek_magic_ai_events.0002.a:0 "Используйте тёмную магию некромантии."
 ek_magic_ai_events.0002.a.tt:0 "[court_mage.GetFirstName] с большей вероятностью наложит [spells|El] [Concept( 'necromancy', 'некромантии' )|E]"
 ek_magic_ai_events.0002.b:0 "Сосредоточьтесь на изменении."
 ek_magic_ai_events.0002.b.tt:0 "[court_mage.GetFirstName] с большей вероятностью наложит [spells|El] школы [Concept( 'alteration', 'изменения' )|E]"
 ek_magic_ai_events.0002.c:0 "Погрузитесь в секреты колдовства."
 ek_magic_ai_events.0002.c.tt:0 "[court_mage.GetFirstName] с большей вероятностью наложит [spells|El] школы [Concept( 'conjuration', 'колдовства' )|E]"
 ek_magic_ai_events.0002.d:0 "Разрушение — вот путь к успеху."
 ek_magic_ai_events.0002.d.tt:0 "[court_mage.GetFirstName] с большей вероятностью наложит [spells|El] школы [Concept( 'destruction', 'разрушения' )|E]"
 ek_magic_ai_events.0002.e:0 "Используйте иллюзию в моих интересах."
 ek_magic_ai_events.0002.e.tt:0 "[court_mage.GetFirstName] с большей вероятностью наложит [spells|El] школы [Concept( 'illusion', 'иллюзии' )|E]"
 ek_magic_ai_events.0002.f:0 "Восстановление приносит наибольшую пользу."
 ek_magic_ai_events.0002.f.tt:0 "[court_mage.GetFirstName] с большей вероятностью наложит [spells|El] школы [Concept( 'restoration', 'восстановления' )|E]"
 ek_magic_ai_events.0002.g:0 "Собственно, лучше вернёмся к предыдущим вариантам."