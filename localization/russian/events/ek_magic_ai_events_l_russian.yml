 ek_magic_ai_events.0001.t:0 "Магические инструкции"
 ek_magic_ai_events.0001.desc:0 "[court_mage.GetFirstName|U] может быть весьма [Select_CString(court_mage.IsFemale, 'сведущей', 'сведущим' )] в магических искусствах, но долг правителя - знакомиться с действиями своих подданных - и при необходимости внимательно следить за ними. Поступки моего придворного мага отразятся на мне и на всем моей державе. Так что настало время решить, как именно [court_mage.GetFirstNameNoTooltip] [Select_CString(court_mage.IsFemale, 'должна', 'должен' )] использовать свои способности. \n\nМожно ли позволить [court_mage.GetHerHim] принимать решения об использовании заклинаний без моего прямого приказа или я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сохранять полный контроль над этим?\n\nЕсли я хочу не провоцировать дальнейшую враждебность, было бы разумно посоветовать не использовать наносящие вред чары."
 ek_magic_ai_events.0001.a:0 "Я верю, что вы сможете действовать разумно."
 ek_magic_ai_events.0001.a.tt:0 "[court_mage.GetFirstNameNoTooltip|U] постарается сбалансировать использование враждебных чар против врагов и благотворные заклинания во благо державы."
 ek_magic_ai_events.0001.b:0 "Действуйте независимо, но не используйте враждебные чары."
 ek_magic_ai_events.0001.b.tt:0 "[court_mage.GetFirstNameNoTooltip|U] будет использовать заклинания только во благо державы и воздерживаться от применения враждебных чар."
 ek_magic_ai_events.0001.c:0 "Колдуй только по моему прямому приказу."
 ek_magic_ai_events.0001.c.tt:0 "Если вы хотите, чтобы [court_mage.GetFirstNameNoTooltip] [Select_CString(court_mage.IsFemale, 'использовала', 'использовал' )] магию, вы должны приказать [court_mage.GetHerHim] непосредственно через книгу заклинаний."
 ek_magic_ai_events.0001.d:0 "Я хочу поговорить о том, на что должна быть нацелена ваша учёба."
 ek_magic_ai_events.0001.d.tt:0 "Откроет новое событие для дальнейшей настройки использования магии."

 ek_magic_ai_events.0002.t:0 "Фокус придворного мага"
 ek_magic_ai_events.0002.desc:0 "Хотя [court_mage.GetFirstName] имеет личные предпочтения, я могу направить [court_mage.GetHerHis] исследования на конкретную школу магии. Ну хотя бы до некоторой степени, в конце концов, я же [court_mage.GetHerHis] финансирую!\n\nЭто повысит вероятность того, что [court_mage.GetSheHe] выучит и будет использовать новые заклинания из этой школы."
 ek_magic_ai_events.0002.a:0 "Используйте тёмную магию некромантии."
 ek_magic_ai_events.0002.b:0 "Сосредоточьтесь на изменении."
 ek_magic_ai_events.0002.c:0 "Погрузитесь в секреты колдовства."
 ek_magic_ai_events.0002.d:0 "Разрушение — вот путь к успеху."
 ek_magic_ai_events.0002.e:0 "Используйте иллюзию в моих интересах."
 ek_magic_ai_events.0002.f:0 "Восстановление приносит наибольшую пользу."
 ek_magic_ai_events.0002.g:0 "Сами примите решение."