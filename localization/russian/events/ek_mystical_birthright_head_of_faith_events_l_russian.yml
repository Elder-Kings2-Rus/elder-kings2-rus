l_russian:
 # ek_mbhof.0001.t:0 "A New [ROOT.Char.GetFaith.ReligiousHeadName]"
 # ek_mbhof.0001.desc:0 "As I approach my final days, the matter of succession becomes more and more pressing. The divine has guided us for as long as my faithful can remember, as they chose the first [ROOT.Char.GetFaith.ReligiousHeadName] and all their successors.\nI retreat to my chambers, feeling that these would be my last moments... Who will the gods choose?"
 ek_mbhof.0001.t:0 "Следующий [ROOT.Char.GetFaith.ReligiousHeadName]?"
 ek_mbhof.0001.desc.last_mbhof_potential_died:0 "[last_mbhof_potential.GetFirstName], после трагической кончины которого я [Select_CString(ROOT.GetCharacter.IsFemale, 'осталась', 'остался' )] в трауре, лишила меня преемника. Пока мои люди плачут от потери того, кто, по их мнению, поведет их после меня, я [Select_CString(ROOT.GetCharacter.IsFemale, 'должна', 'должен' )] решить, кто возьмет на себя роль, которую занимал [last_mbhof_potential.GetFirstName], и возглавит конфессию [ROOT.Char.GetFaith.GetAdjective] после моей смерти."
 ek_mbhof.0001.desc.last_mbhof_potential_converted:0 "Произошло немыслимое. [last_mbhof_potential.GetFirstName] [Select_CString(last_mbhof_potential.IsFemale, 'отвергла', 'отверг' )] учение конфессии [ROOT.Char.GetFaith.GetAdjective] и [Select_CString(last_mbhof_potential.IsFemale, 'отвернулась', 'отвернулся' )] от меня и моего народа. [last_mbhof_potential.GetHerHis|U] народа, так как после моей смерти [last_mbhof_potential.GetSheHe] [Select_CString(last_mbhof_potential.IsFemale, 'должна была', 'должен был' )] возглавить верующих. У меня нет выбора, кроме как еще раз выбрать, кто станет моим преемником..."
 ek_mbhof.0001.desc.other:0 "Хотя я буду руководить конфессией [ROOT.Char.GetFaith.GetAdjective] до своего последнего вздоха, вопрос о том, кто придет мне на смену, по-прежнему остается важным вопросом, поскольку моей пастве нужно знать, кто будет их следующим пастырем."
 ek_mbhof.0001.desc:0 "\n\nЕсть горстка людей, уже отмеченных божественностью, и хотя некоторые могут быть далеко отсюда, все откликнутся на зов.\n\nМне нужно медитировать глубоко в своих покоях и общаться с высшими духами, но в конце концов я выберу достойного преемника..."
 ek_mbhof.0001.mbhof_potential_successor_1:0 "[mbhof_potential_successor_1.GetFirstName] поможет им."
 ek_mbhof.0001.mbhof_potential_successor_1.tt:0 "После вашей смерти [mbhof_potential_successor_1.GetFirstName] станет новым [mbhof_potential_successor_1.GetFaith.ReligiousHeadName] и приведет конфессию [mbhof_potential_successor_1.GetFaith.GetAdjective] в новую эру!"
 ek_mbhof.0001.mbhof_potential_successor_2:0 "Знаки ясны, [mbhof_potential_successor_2.GetFirstName] станет моим преемником."
 ek_mbhof.0001.mbhof_potential_successor_2.tt:0 "После вашей смерти [mbhof_potential_successor_2.GetFirstName] станет новым [mbhof_potential_successor_2.GetFaith.ReligiousHeadName] и приведет конфессию [mbhof_potential_successor_2.GetFaith.GetAdjective] в новую эру!"
 ek_mbhof.0001.mbhof_potential_successor_3:0 "Я молюсь, чтобы [mbhof_potential_successor_3.GetFirstName] [Select_CString(mbhof_potential_successor_3.IsFemale, 'была лучшей', 'был лучшим' )] [ROOT.Char.GetFaith.ReligiousHeadName], чем я..."
 ek_mbhof.0001.mbhof_potential_successor_3.tt:0 "После вашей смерти [mbhof_potential_successor_3.GetFirstName] станет новым [mbhof_potential_successor_3.GetFaith.ReligiousHeadName] и приведет конфессию [mbhof_potential_successor_3.GetFaith.GetAdjective] в новую эру!"
 ek_mbhof.0001.mbhof_potential_successor_4:0 "Я всегда [Select_CString(ROOT.GetCharacter.IsFemale, 'верила', 'верил' )] в [mbhof_potential_successor_4.GetFirstName]..."
 ek_mbhof.0001.mbhof_potential_successor_4.tt:0 "После вашей смерти [mbhof_potential_successor_4.GetFirstName] станет новым [mbhof_potential_successor_4.GetFaith.ReligiousHeadName] и приведет конфессию [mbhof_potential_successor_4.GetFaith.GetAdjective] в новую эру!"
 
 # Creating the HoF title
 faith_creation.1010.desc.mystical_birthright.personal:0 "после того, как я [Select_CString(ROOT.GetCharacter.IsFemale, 'была отмечена', 'был отмечен' )] божественностью с момента моего рождения, я теперь могу занять свое место [faith.ReligiousHeadName|U] на благо моих [faith.GetAdjective] братьев."
 faith_creation.1010.desc.mystical_birthright:0 "[HoF.GetFirstName], [Select_CString(HoF.IsFemale, 'утверждающая', 'утверждающий' )], что [Select_CString(HoF.IsFemale, 'была избрана божественной', 'был избран божественным' )] с момента [HoF.GetHerHis] рождения, теперь возглавляет [faith.GetAdjective] верующих как наш новый [faith.ReligiousHeadName|U]."