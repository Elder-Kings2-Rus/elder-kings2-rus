l_russian:
 ### пророчица Дибеллы
 divines.0002.t:0 "Пророчица упокоилась"
 divines.0002.desc:0 "Одна из святых Пророчиц Дибеллы, [dead_sibyl_of_dibella.GetFullNameNicknamed], [dead_sibyl_of_dibella.GetDeathReason]. Это огромная потеря для всех верных последователей Леди Любви."
 divines.0002.a:0 "Наша Пресвятая Дева будет направлять её душу."
 divines.0004.t:0 "Найдена новая пророчица!"
 divines.0004.desc:0 "После выполнения секретного возвышенного ритуала правоверное жречество Дибеллы смогло определить местонахождение их новой пророчицы. И это [new_sibyl_of_dibella.GetFullNameNicknamed]! \n\nПророчицы Дибеллы служат прямым связующим звеном между смертными и Леди Любви, передавая её священные послания всем последователям.\n\n"
 divines.0004a.desc:0 "После выполнения секретного возвышенного ритуала правоверное жречество Дибеллы смогло определить местонахождение их новой пророчицы:\n\nИ это... я?\n\nПророчицы Дибеллы служат прямым связующим звеном между смертными и Леди Любви, передавая её священные послания всем последователям. И теперь жрецы думают, что это я?\n\nЛюбая семья будет безмерно гордиться, если именно у них родится новая пророчица. Но ведь я [ROOT.Char.GetTitleTierName]... Могу ли я пренебречь этими обязанностями?"
 divines.0004b.desc:0 "[new_sibyl_of_dibella.GetFullNameNicknamed] - [Select_CString(new_sibyl_of_dibella.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('new_sibyl_of_dibella'))]. Для любой благочестивой семьи будет великой честью знать, что её представительница была объявлена новой пророчицей."
 divines.0004.a:0 "Благословенный день!"
 divines.0004.b: "Благословенный день!"
 divines.0004.c:0 "Погодите... Я не могу отказаться от родной крови!"
 divines.0004.d:0 "От всего сердца – да!"
 divines.0004.e:0 "Нет, я просто не могу."
 divines.0005.t:0 "Связь с Божествами"
 divines.0005a.desc:0 "Одна из моих служанок врывается в зал, где я встречаюсь со своими советниками.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], великое благословение снизошло на ваш двор», — говорит она, пытаясь отдышаться. — «Посланница Божеств, святая пророчица Дибеллы прибыла и просит вашего покровительства, пока она выполняет свою священную миссию здесь, в городе [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]. Более того, это [Select_CString(guest.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guest'))], [guest.GetFullNameNicknamed]!»\n\nБудучи прямым связующим звеном между смертными и Леди Любви, пророчица окажется несомненным благом для простонародья. Более того, принятие её при дворе, вероятно, положительно отразится и на #italic мне#!."
 divines.0005b.desc:0 "Одна из моих служанок врывается в зал, где я встречаюсь со своими советниками.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], великое благословение снизошло на ваш двор», — говорит она, пытаясь отдышаться. — «Посланница Божеств, святая пророчица Дибеллы прибыла и просит вашего покровительства, пока она выполняет свою священную миссию здесь, в городе [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip].»\n\nБудучи прямым связующим звеном между смертными и Леди Любви, пророчица окажется несомненным благом для простонародья. Более того, принятие её при дворе, вероятно, положительно отразится и на #italic мне#!."
 divines.0005.a:0 "Радость и честь, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guest'))]."
 divines.0005.b:0 "Добро пожаловать, о благословенная."
 divines.0005.c:0 "Эх, ещё одна нахлебница."