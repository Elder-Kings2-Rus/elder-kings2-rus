l_russian:
 ### пророчица Дибеллы
 divines.0002.t:0 "Пророчица упокоилась"
 divines.0002.desc:0 "Одна из святых Пророчиц Дибеллы, [dead_sibyl_of_dibella.GetFullNameNicknamed], [dead_sibyl_of_dibella.GetDeathReason]. Это огромная потеря для всех верных последователей Леди Любви."
 divines.0002.a:0 "Наша Пресвятая Дева будет направлять ее душу."
 divines.0004.t:0 "Найдена новая Пророчица!"
 divines.0004.desc:0 "После выполнения секретного Священного протокола Дибелланской Пророчицы, верное священство Дибеллы смогло определить местонахождение своей новой Пророчицы.: [new_sibyl_of_dibella.GetFullNameNicknamed]! \n\n Пророчицы Дибеллы действуют как прямая связь между смертными и Госпожой Любви, передавая ее священное послание всем ее последователям."
 divines.0004.a:0 "Благословенный день!"