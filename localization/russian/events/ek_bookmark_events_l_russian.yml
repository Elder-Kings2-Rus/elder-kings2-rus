 ek_bookmark.0001.t:0 "[orsinium.GetBaseNameNoTier] потерян"
 ek_bookmark.0001.desc:0 "После крушения #LORE [Concept( 'compendium_akaviri_potentate', 'Потентата' )|E]#! десять лет назад статус Орсиниума как имперской провинции был утрачен. Вместо того чтобы заняться своими нестабильными землями, [edgar.GetName] и его союзник [anton.GetName] объединили бретонских и редгардских правителей под одним знаменем, чтобы осадить наш славный Орсиниум. Всего за несколько месяцев они сокрушили внешние стены и устроили резню орков, гоблинов, огров и всех, кто называл Орсиниум своим домом. Несколько недель спустя [edgar.GetFirstName] сразил нашего короля в поединке, а его воины сравняли с землёй королевскую крепость.\n\nТогда я собрал остатки своего клана и направился на восток, в наши исконные земли за долиной Карт — богатый регион, известный нордам как Фолкрит. Моя орда обрушилась на столицу этих неготовых к бою мелкозубов, где я лично сразил их правителя #L [falk.GetFirstName]а#! в поединке и захватил их королевство по праву завоевания и по праву наших предков."
 ek_bookmark.0001.a:0 "Мы никогда не забудем Орсиниум."
 #Mane Marandru-Jo
 ek_bookmark.0002.t: "Судьба Эльсвейра"
 ek_bookmark.0002.desc: "С момента моего рождения под Тёмными Лунами у меня было право править #LORE [Concept('compendium_elsweyr_confederacy', 'Эльсвейрской Конфедерацией')|E]#!. Пеллитин подчинился мне и признаёт моё лидерство, но своенравные анеквинцы отказываются признать мою власть. Их необходимо усмирить, иначе единство всего народа каджитов окажется под угрозой."
 ek_bookmark.0002.a: "Анеквина подчинится."
 elsweyr_dissolution.tt: "Если к 490 году 2Э под вашим контролем окажется менее #V 75%#! территорий региона [GetGeographicalRegion('mundus_tamriel_elsweyr').GetName], то знать Эльсвейра перестанет признавать вашу власть как законного сюзерена и получит свободу отделиться. [empire|E] [GetTitleByKey('e_elsweyr').GetNameNoTier] станет номинальным титулом и распадётся на две половины: [GetTitleByKey('e_pellitine').GetNameNoTier] и [GetTitleByKey('e_anequina').GetNameNoTier]."
 #Queen Nilwen
 ek_bookmark.0003.t: "Наследие Элдена"
 ek_bookmark.0003.desc: "Имя Каморанов древнее, его корни и ветви переплетаются с историей Валенвуда. Как [Select_CString(ROOT.Char.IsFemale, 'наследница', 'наследник' )] этого великого рода, я вижу перед собой множество задач.\n\n [Select_CString(cormount_gelthior.IsFemale, 'Моя', 'Мой' )] [Select_CString(cormount_gelthior.IsFemale, 'племянница', 'племянник' )] [cormount_gelthior.GetFirstName] взращивает прогнившую ветвь Каморанов, поливая её ересью Черноживицы. Ещё одна искривлённая ветвь в #L [haven.GetNameNoTier]е#! отвернулась от Зелёного пакта в пользу болезненно-жёлтого высших эльфов. А за пределами древа Каморанов в нашем лесу разрастается чужеродный сорняк — коловианское вторжение в [southpoint.GetNameNoTier].\n\nТолько я смогу очистить лес и вернуть ему былое здоровье."
 ek_bookmark.0003.a: "Я отсеку ядовитую ветвь ереси."
 ek_bookmark.0003.b: "Мёртвая ветвь Хейвена слишком долго отравляет наше древо."
 ek_bookmark.0003.c: "Чужеродным сорнякам нет места в нашем лесу."
 ek_bookmark.0003.d: "Наше древо не так слабо, чтобы не расцвести в благодати."
