  #Vampire
  ek_secret_trait_event.0001.t:0 "Жажда крови"
  ek_secret_trait_event.0001.desc:0 "Я жажду #bold крови#!. Я — вампир, и я не смогу избавиться от этого непрекращающегося голода, ибо это желание не тела, но души. Когда я осознаю своё положение, я не могу не задаться вопросом, стоит ли мне отказаться от этого притворства или держаться в тени? Я могу скрываться в ожидании более подходящей возможности явить себя, но нельзя забывать и про риск неожиданного разоблачения.\n\nЭто очень важное решение, так как большая часть мира ненавидит подобных мне..."
  ek_secret_trait_event.0001.option1:0 "Я оставлю их в неведении."
  ek_secret_trait_event.0001.option1.flavor:0 "Вы будете притворяться, что просто [GetTrait('reclusive_vampire').GetName(GetNullCharacter)]"  
  ek_secret_trait_event.0001.option2:0 "Хммм, страх улучшит вкус их крови... Аха-ха-ха!"  
  ek_secret_trait_event.0001.option2.flavor:0 "Вы открыто заявите о том, что вы — [GetTrait('vampire_character').GetName(GetNullCharacter)]"
  #Lycanthrope
  ek_secret_trait_event.0002.t:0 "Зверь внутри"
  ek_secret_trait_event.0002.desc:0 "Во мне живет зверь, жаждущий поглощать, рвать и терзать свою добычу. Ликантропы слишком хорошо знают это чувство, и его последствия заставляют нас скрываться от посторонних глаз. Если я буду таиться, то смогу избежать гнева, который многие обрушат на меня. Однако раскрытие моей истинной натуры может стать правильным шагом.\n\nЧто же мне делать: следовать за стадом или обнажить клыки? "
  ek_secret_trait_event.0002.option1:0 "Мне не стоит вызывать общественное негодование."
  ek_secret_trait_event.0002.option1.flavor:0 "Вы будете притворяться, что просто [GetTrait('irritable_lycan').GetName(GetNullCharacter)]"
  ek_secret_trait_event.0002.option2:0 "#bold Рааау!#! Меня не волнует мнение добычи!"
  ek_secret_trait_event.0002.option2.flavor:0 "Вы открыто заявите о том, что вы — [GetTrait('lycan_character').GetName(GetNullCharacter)]"
  #Necromancer
  ek_secret_trait_event.0003.t:0 "Скелеты в шкафу"
  ek_secret_trait_event.0003.desc:0 "Я играю с жизнью и смертью — в основном с последней, занимаясь тёмными искусствами некромантии. Опытный маг может управлять нежитью, но большинство считает это великим грехом!\n\nПоэтому мне нужно тщательно обдумать мой выбор: рассказать всем, что я практикую некромантию, или держать свои навыки при себе?"
  ek_secret_trait_event.0003.option1:0 "Лучше опустить эту информацию."
  ek_secret_trait_event.0003.option1.flavor:0 "Вы будете притворяться, что просто [GetTrait('experimentalist_necromancer').GetName(GetNullCharacter)]"  
  ek_secret_trait_event.0003.option2:0 "Они #bold будут#! служить! В жизни или в посмертии..."
  ek_secret_trait_event.0003.option2.flavor:0 "Вы открыто заявите о том, что вы — [GetTrait('necromancer').GetName(GetNullCharacter)]"
   #Pirate
  ek_secret_trait_event.0005.t:0 "Весёлая и короткая жизнь"
  ek_secret_trait_event.0005.desc:0 "Да здравствует, [ROOT.Char.GetTitledFirstNameNoTooltip], великий пират! Я [Select_CString(ROOT.Char.IsFemale, 'прожила', 'прожил' )] жизнь, полную легендарных пиратских подвигов, [Select_CString(ROOT.Char.IsFemale, 'награбила', 'награбил' )] великую добычу и [Select_CString(ROOT.Char.IsFemale, 'заполучила', 'заполучил' )] прочие богатства. Но мой самый крупный приз на сегодняшний день превосходит любые мои прочие завоевания. Теперь я [ROOT.Char.GetTitleTierName] из земли [primary_title.GetName]. Я [Select_CString(ROOT.Char.IsFemale, 'взошла', 'взошёл' )] на трон и передо мной стоит выбор.\n\nОстепениться ли мне, бросить свою верную команду и править своей новой державой подобно любому другому самодержцу? Или же я откажусь от раздутой бюрократии сухопутных режимов и буду вести [primary_title.GetName] вперёд как [Select_CString(ROOT.Char.IsFemale, 'величайшая', 'величайший' )] капитан в истории?"
  ek_secret_trait_event.0005.option1:0 "Ярр, дружище!"  
  ek_secret_trait_event.0005.option1.flavor:0 "Эта возможность доступна благодаря тому, что вы владеете пиратским [Concept( 'title', 'титулом' )|E] или имеете [Concept( 'trait', 'свойство' )|E] [GetTrait('pirate').GetName(GetNullCharacter)] [trait|E]"
  ek_secret_trait_event.0005.option2:0 "Стать [Select_CString(ROOT.Char.IsFemale, 'дворянкой', 'дворянином' )]? Звучит #italic неплохо #!"
  ek_secret_trait_event.0005.option2.flavor:0 "Вы остепеняетесь как [ROOT.Char.GetGovernment.GetName]"
  
   