l_russian:
  #Falmer
  culture_resurrection_event.0001.t:0 "Возвращение фалмеров"
  culture_resurrection_event.0001.desc:0 "Тысячи лет назад норды изгнали наш народ из наших домов.\n\nС тех пор мы вынуждены влачить жалкое существование в тайных анклавах, вроде моего собственного местечка под названием [GetPlayer.GetCurrentLocation.GetNameNoTooltip], которое было защищено магией и удалённостью, дабы никто и никогда больше не мог причинить нам вреда.\n\nМагические барьеры и плащи делали свое дело хорошо. Но мы столкнулись с врагом, что был страшнее нордов прошлого. И имя этому негодяю — голод. Наш народ стал слишком многочисленным, а почва слишком неплодородной, чтобы мы могли могли надеяться прокормить себя в будущем. Пришло время мне вести свой народ обратно в суровый мир."
  culture_resurrection_event.0001.option1:0 "С нами [GetPlayer.GetFaith.HighGodName]!"  
  culture_resurrection_event.0001.option2:0 "Мы не должны раскрывать наш народ..."  
  culture_resurrection_event.0001.option1.flavor:0 "Нам предстоит тяжёлая работа...\n\n @warning_icon! #X Ваша культура будет считаться живой и может распространяться, как и любая другая культура! #!" 
  culture_resurrection_event.0001.option2.flavor:0 "@warning_icon! #X Ваша культура останется мёртвой и не сможет распространяться. Выбирайте мудро, ибо это событие больше не повторится! #!" 
  #Betrayed
  culture_resurrection_event.0002.t:0 "Рассвет преданных"
  culture_resurrection_event.0002.desc:0 "Для нашего народа жить на поверхности неестественно. Воздух и звуки здесь чужие — не говоря уже о мире света, который мы не можем ни услышать, ни потрогать.\n\nБудет непросто поселиться наверху, в окружении всех этих видящих существ, которые желают нам лишь зла. Но мы не трусы.\n\nЯ приму эту вызов и отправлюсь на поверхность. И вместе со мной отправятся наши корусы и культура."
  culture_resurrection_event.0002.option1:0 "С нами [GetPlayer.GetFaith.HighGodName]!"  
  culture_resurrection_event.0002.option2:0 "Мы не должны раскрывать наш народ..."  
  culture_resurrection_event.0002.option1.flavor:0 "Нам предстоит тяжёлая работа...\n\n @warning_icon! #X Ваша культура будет считаться живой и может распространяться, как и любая другая культура! #!" 
  culture_resurrection_event.0002.option2.flavor:0 "@warning_icon! #X Ваша культура останется мёртвой и не сможет распространяться. Выбирайте мудро, ибо это событие больше не повторится! #!" 
  #Dwemer
  culture_resurrection_event.0003.t:0 "Выкорчеванные из времени"
  culture_resurrection_event.0003.desc:0 "ЧРЕЗВЫЧАЙНЫЙ ОТЧЁТ ГЛАВНОГО ТОНАЛЬНОГО АРХИТЕКТОРА — #italic Декомпрессия дракона. Ахатические ахрононумеронуклеи доведены до приемлемых значений с помощью последовательного отслеживания настройки когтей Джиллс. Следуя соответствующим протоколам,#!\n\n#italic Частота Крагена:#! #N КРАСНАЯ ТИШИНА#!\n#italic Частота Руркена:#! #N КРАСНАЯ ТИШИНА#!\n#italic Хор Ресдайна:#! #N КРАСНАЯ ТИШИНА#!\n#italic Неконтролируемые гармонии:#! #N НЕДОСТИЖИМЫ#!\n\n#italic Попытки связаться с другими мастерами тона для проверки и синхронизации не увенчались успехом, так как их нет. Активность Красной Горы является предполагаемой причиной неожиданного поведения реальности.#!\n\nЭто не тот мир, частью которого мы были ещё несколько минут назад. Мы не знаем, как и почему это произошло. Все, что мы знаем, - это то, что Дракон сломался, и Джиллс выкорчевали нас из времени, чтобы снова сделать его целым.\n\n#bold Мы — последние и лучшие остатки расы двемеров. К добру или к худу.#!"
  culture_resurrection_event.0003.option1:0 "Перестроиться. Восстановиться. Переоценить."  
  culture_resurrection_event.0003.option2:0 "Мы обязаны выяснить, что привело к исчезновению остальных членов нашего рода."  
  culture_resurrection_event.0003.option1.flavor:0 "Нам предстоит тяжёлая работа...\n\n @warning_icon! #X Ваша культура будет считаться живой и может распространяться, как и любая другая культура! #!" 
  culture_resurrection_event.0003.option2.flavor:0 "@warning_icon! #X Ваша культура останется мёртвой и не сможет распространяться. Выбирайте мудро, ибо это событие больше не повторится! #!" 
  
  
   