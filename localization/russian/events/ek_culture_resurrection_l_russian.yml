l_russian:
  #Falmer
  culture_resurrection_event.0001.t:0 "Возвращение фалмеров"
  culture_resurrection_event.0001.desc:0 "Тысячи лет назад норды изгнали наш народ из наших домов.\n\nС тех пор мы вынуждены влачить жалкое существование в тайных анклавах, вроде моего собственного местечка под названием [GetPlayer.GetCurrentLocation.GetNameNoTooltip], которое было защищено магией и удалённостью, дабы никто и никогда больше не мог причинить нам вреда.\n\nМагические барьеры и плащи делали свое дело хорошо. Но мы столкнулись с врагом, что был страшнее нордов прошлого. И имя этому негодяю — голод. Наш народ стал слишком многочисленным, а почва слишком неплодородной, чтобы мы могли могли надеяться прокормить себя в будущем. Пришло время мне вести свой народ обратно в суровый мир."
  culture_resurrection_event.0001.option1:0 "С нами [GetPlayer.GetFaith.HighGodName|U]!"
  culture_resurrection_event.0001.option2:0 "Да найдём мы убежище от этого лютого холода."
  culture_resurrection_event.0001.option3:0 "Мы не должны раскрывать наш народ..."  
  culture_resurrection_event.0001.option1.flavor:0 "Нам предстоит тяжёлая работа...\n\n @warning_icon! #X Ваша культура будет считаться [Concept( 'living_culture_short', 'живой' )|E] и сможет [Concept( 'promote_culture', 'распространяться' )|E]! #!"
  culture_resurrection_event.0001.option2.flavor:0 "Your culture will remain a [dead_culture|E] for now.\n\nHowever, if you later become [landed|E], your culture will again be considered [living_culture_short|E] and can be used to [promote_culture|E]!"  
  culture_resurrection_event.0001.option3.flavor:0 "@warning_icon! #X Ваша культура останется [Concept( 'dead_culture_short', 'мёртвой' )|E] и не сможет [Concept( 'promote_culture', 'распространяться' )|E]. Выбирайте мудро, ибо это событие больше не повторится! #!" 
  #Betrayed
  culture_resurrection_event.0002.t:0 "Рассвет преданных"
  culture_resurrection_event.0002.desc:0 "Для нашего народа жить на поверхности неестественно. Воздух и звуки здесь чужие — не говоря уже о мире света, который мы не можем ни услышать, ни потрогать.\n\nБудет непросто поселиться наверху, в окружении всех этих видящих существ, которые желают нам лишь зла. Но мы не трусы.\n\nЯ приму эту вызов и отправлюсь на поверхность. И вместе со мной отправятся наши корусы и культура."
  culture_resurrection_event.0002.option1:0 "С нами [GetPlayer.GetFaith.HighGodName|U]!"
  culture_resurrection_event.0002.option2:0 "Is there a home for us on the surface?" 
  culture_resurrection_event.0002.option3:0 "Мы не должны раскрывать наш народ..."  
  culture_resurrection_event.0002.option1.flavor:0 "Нам предстоит тяжёлая работа...\n\n @warning_icon! #X Ваша культура будет считаться [Concept( 'living_culture_short', 'живой' )|E] и сможет [Concept( 'promote_culture', 'распространяться' )|E]! #!" 
  culture_resurrection_event.0002.option2.flavor:0 "@warning_icon! #X Ваша культура останется [Concept( 'dead_culture_short', 'мёртвой' )|E] и не сможет [Concept( 'promote_culture', 'распространяться' )|E]. Выбирайте мудро, ибо это событие больше не повторится! #!" 
 #Dwemer
 culture_resurrection_event.0003.t:0 "Выкорчеванные из времени"
 culture_resurrection_event.0003.desc.intro:0 "ЧРЕЗВЫЧАЙНЫЙ ОТЧЁТ ГЛАВНОГО ТОНАЛЬНОГО АРХИТЕКТОРА — #italic Декомпрессия дракона. Ахатические ахрононумеронуклеи доведены до приемлемых значений с помощью последовательного отслеживания настройки когтей Джиллс. Следуя соответствующим протоколам,#!\n\n"
 culture_resurrection_event.0003.desc.resdayn:0 "#italic Хор Ресдайна:#! #Y ОТСУТСТВИЕ СИГНАЛА#!\n#italic Частота Крагена:#! #N КРАСНАЯ ТИШИНА#!\n#italic Частота Руркена:#! #N КРАСНАЯ ТИШИНА#!\n#italic Неровные гармонии:#! #N НЕДОСТИЖИМЫ#!"
 culture_resurrection_event.0003.desc.kragen:0 "#italic Частота Крагена:#! #Y ОТСУТСТВИЕ СИГНАЛА#!\n#italic Частота Руркена:#! #N КРАСНАЯ ТИШИНА#!\n#italic Хор Ресдайна:#! #N КРАСНАЯ ТИШИНА#!\n#italic Неровные гармонии:#! #N НЕДОСТИЖИМЫ#!"
 culture_resurrection_event.0003.desc.rourken:0 "#italic Частота Руркена:#! #Y ОТСУТСТВИЕ СИГНАЛА#!\n#italic Частота Крагена:#! #N КРАСНАЯ ТИШИНА#!\n#italic Хор Ресдайна:#! #N КРАСНАЯ ТИШИНА#!\n#italic Неровные гармонии:#! #N НЕДОСТИЖИМЫ#!"
 culture_resurrection_event.0003.desc.outro:0 "\n\n#italic Попытки связаться с другими мастерами тона для проверки и синхронизации не увенчались успехом, так как их нет. Активность Красной Горы является предполагаемой причиной неожиданного поведения реальности.#!\n\nЭто не тот мир, частью которого мы были ещё несколько минут назад. Мы не знаем, как и почему это произошло. Все, что мы знаем, - это то, что Дракон сломался, и Джиллс выкорчевали нас из времени, чтобы снова сделать его целым.\n\n#bold Мы — последние и лучшие остатки расы двемеров. К добру или к худу.#!"
 culture_resurrection_event.0003.option1:0 "Перестроиться. Восстановиться. Переоценить."
 culture_resurrection_event.0003.option2:0 "May we yet reclaim our cities of old." 
 culture_resurrection_event.0003.option3:0 "Мы обязаны выяснить, что привело к исчезновению остальных членов нашего рода."  
 culture_resurrection_event.0003.option1.flavor:0 "Нам предстоит тяжёлая работа...\n\n @warning_icon! #X Ваша культура будет считаться [Concept( 'living_culture_short', 'живой' )|E] и сможет [Concept( 'promote_culture', 'распространяться' )|E]! #!" 
 culture_resurrection_event.0003.option3.flavor:0 "@warning_icon! #X Ваша культура останется [Concept( 'dead_culture_short', 'мёртвой' )|E] и не сможет [Concept( 'promote_culture', 'распространяться' )|E]. Выбирайте мудро, ибо это событие больше не повторится! #!" 
 culture_resurrection_event.0003.other_cultures:0 "Все прочие [cultures|El] с #V $heritage_dwemeri_name$им#! [Concept('heritage', 'наследием')|E] теряют [Concept('innovation', 'инновацию')|E] #V $innovation_extinct_race$#! и получают инновацию #V $innovation_dead_culture$#!."
 #Atmoran
  culture_resurrection_event.0004.t:0 "The Return"
  culture_resurrection_event.0004.desc:0 "It was many centuries ago when our ancestors farewelled the great ships from Atmora, the elder wood of our long memories. Farewell, Jorrvaskr; farewell, Cyrod; farewell, o ship of ditransitively-wooded hull; farewell, ship of crystal mast. When our forefathers watched them go, they stood on Mora's snowy shores and they still knew how to see the sun through the mist and snow of our beloved skies.\n\nThose days are long gone. The chill, the pall, the frostfall; it has many names, but only one outcome. There is only cold, cold death for those left in Atmora. Like the sailors on Skyrim of old, we have had to sail long and sail far and sail never to see our home again. Our ships may be smaller than the Great Holds which carried the Nords back to the Throat of the World, but they serve their purpose. We have finally abandoned the frozen continent; we may finally begin anew upon its successor."
  culture_resurrection_event.0004.option1:0 "[GetPlayer.GetFaith.HighGodName|U] be with us!"
  culture_resurrection_event.0004.option2:0 "May we find new ports for our ships."  
  culture_resurrection_event.0004.option3:0 "With time, the memory of Atmora will diminish."  
  culture_resurrection_event.0004.option1.flavor:0 "We will have hard work to do...\n\n @warning_icon! #X Your culture will be considered [living_culture_short|E] and can be used to [promote_culture|E]! #!" 
  culture_resurrection_event.0004.option3.flavor:0 "@warning_icon! #X Your culture will remain [dead_culture_short|E] and cannot be used to [promote_culture|E]. Decide carefully, as this event will not fire again! #!" 
 
  culture_resurrection_event.1000.t: "End of the Road"
  culture_resurrection_event.1000.desc: "Gone are the camps and wagons of my adventuring days, sleeping under stars and temporary lodgings. We have finally found a lasting residence in the [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l] of [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip].\n\nI have led the first party of wandering [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] in this strange new land to a new home, and have assumed the position as our master. Already some weary feet have found their way here, and news of this will soon spread so our scattered and hidden people may again be one."
  culture_resurrection_event.1000.option1: "Hurray!"
  culture_resurrection_event.1000.option1.flavor: "Because you have become [landed|E], your culture is now considered [living_culture_short|E] and can be used to [promote_culture|E]."
 
  culture_resurrection_event.1001.t:0 "The Road Goes Ever On"
  culture_resurrection_event.1001.desc:0 "Dawn's beauty greets us at the rising of the sun, marking the first morning of my people in this new world. This land is strange to us and us to it. I look around and I see no army - we cannot carve ourselves a realm by force. May we yet make for us a home?\n\nA decision is quickly reached. We will send out scouts, small bands of bold men and women who are to go their separate ways and seek their fortunes as traders, mercenaries or otherwise. The rest will remain hidden for now. And perhaps one day we will again be one people, with a land to call our own.\n\nNow, I must decide my path. Who am I to take with me on my adventure?"