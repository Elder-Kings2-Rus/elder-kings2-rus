 ek_coe.1001.t:0 "Шезарр"
 ek_coe.1001.desc:0 "Недавние дебаты и теологические дискуссии вокруг веры в Шезарра возродили необходимость официальной позиции в Совете Восьми.\n\n Движение за восстановление веры в Шезарра, под руководством [GetGlobalVariable('story_cycle_coe_global').Story.MakeScope.Var('coe_leader_faith').Faith.GetReligiousHead.GetFullName] и поддержанное рядом сторонников из числа нордов, быстро стало главной фракцией в Совете.\n\nОппонируемая противниками в лице бретонцев, фракция в конце концов добилась успеха, и Совет Восьми официально принял предложение, усиливающее веру в Шезарра."
 ek_coe.1001.a:0 "Думаю, что это не так уж и плохо..."
 ek_coe_reform_worship_shezarr_become_strengthened:0 "Доктрина Совета Восьми #V $coe_doctrine_worship_shezarr$#! изменилась на #V $coe_doctrine_worship_shezarr_strenghtened$#!"
 
 ek_coe.2001.t:0 "Предложение Совета: Святые ордена"
 ek_coe.2001.desc:0 "Поскольку никто из делегатов не захотел вносить новую резолюцию, на заседании Совета Восьми вместо этого обсуждалось предыдущие предложения Совета и то, что следует сделать в следующем десятилетии.\n\nВ связи с частым возникновением религиозных конфликтов и восстаний даэдра, Совет решил издать предложение, призывающее каждого правителя покровительствовать новому Святому Ордену, вплоть до спонсирования того, кто его основал, частично взяв на себя расходы по созданию и содержанию этих солдат, несущих справедливость божеств в наш мир."
 ek_coe.2001.a:0 "Лучше подготовиться..."