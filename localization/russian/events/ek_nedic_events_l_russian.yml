 ek_nedic.0001.t:0 "Дораки восстановлены"
 ek_nedic.0001.desc:0 "Недическое племя Дораки жили в Краглорне, пока их не покорила волна воинов Ра Гада. Пытаясь восстановить свое общество по научным источникам, [ROOT.Char.GetNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'заложила', 'заложил' )] основы для возрождения культуры Недов."
 ek_nedic.0001.a:0 "Здесь до сих пор помнят Недов!"