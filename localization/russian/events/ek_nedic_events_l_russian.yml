 ek_nedic.0001.t:0 "The Duraki Restored"
 ek_nedic.0001.desc:0 "The Duraki tribe of Nedes used to dwell in Craglorn, until they were conquered by the Ra Gada warrior wave. By attempting to reconstruct their society from scholarly sources, [ROOT.Char.GetNameNoTooltip] has lain the foundations for a revival of Nedic culture."
 ek_nedic.0001.a:0 "The Nedes are still remembered here!"