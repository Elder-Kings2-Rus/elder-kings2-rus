 ek_nedic.0001.t:0 "Дораки возрождены"
 ek_nedic.0001.desc:0 "Недийское племя, известное как дораки, проживало в Краглорне, пока их не покорила волна воинов Ра Гада. Пытаясь восстановить свое общество по научным источникам, [ROOT.Char.GetNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'заложила', 'заложил' )] основы для возрождения культуры недийцев."
 ek_nedic.0001.a:0 "Здесь до сих пор помнят недийцев!"