  ek_laamp_flavor.1000.desc.eaten_provisions: "[eater.GetFirstNameNicknamed] [Select_CString(ROOT.GetCharacter.IsFemale,, 'перекусила', 'перекусил' )] лагерными пайками."
  ek_laamp_flavor.1000.t.wounded: "Спутник получил ранение"
  ek_laamp_flavor.1000.desc.wounded: "[wounded.GetFirstNameNicknamed] [Select_CString(ROOT.GetCharacter.IsFemale,, 'получила', 'получил' )] лёгкое ранение в лагере."
