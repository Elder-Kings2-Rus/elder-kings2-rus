l_russian:
 # Nibenay events
 ek_major_decisions.0010.t:0 "Новый Нибеней!"
 ek_major_decisions.0010.desc: "В восточном Нибенее образовалась новая держава, которая больше не является просто имперской территорией, но стала полноценным королевством и имперским графством. Теперь нам предстоит выбрать столицу этого благородного титула – город, в честь которого он будет назван."
 ek_major_decisions.0010.caer_suvio:0 "Кейр Сувио – место отдыха знати!"
 ek_major_decisions.0010.mir_corrup:0 "Мир Корруп и его термальные источники!"
 ek_major_decisions.0010.artemon:0 "Забытый центр Артемона!"
 ek_major_decisions.0010.grief:0 "Остров-крепость Гриф!"
 ek_major_decisions.0010.sundercliff:0 "Великое озеро Канулус!"
 ek_major_decisions.0010.facian:0 "Новый форт Фасиан!"
 ek_major_decisions.0010.cuptor:0 "Старый форт Каптор!"
 ek_major_decisions.0010.redwater:0 "Коварные пороги Красной Воды!"
 ek_major_decisions.0010.entius:0 "Восстановленный форт Энтиус!"
 ek_major_decisions.0010_effect:0 "[GetTitleByKey('k_nibenay').GetName] изменит своё название и [Concept('de_jure_capital', 'де-юре столицу')|E]"
 # Orsinium events
 ek_major_decisions.0020.t:0 "Новый Орсиниум!"
 ek_major_decisions.0020.desc:0 "Славься [ROOT.Char.GetFaith.HighGodName]!\n\nБлагодаря усердию [ROOT.Char.GetFullNameNicknamed] [Select_CString(ROOT.GetCharacter.IsFemale, 'смогла', 'смог' )] воплотить великую цель. Теперь орки вновь обрели место, которое можно назвать домом: Орсиниум! Он основан на земелях, формально принадлежащих области [original_kingdom.GetName] в регионе [original_empire.GetName].\n\nВесть о восстановлении столицы отверженного народа разнеслась по всему Тамриэлю, и ожидается, что многие племена присоединятся к Орсиниуму, чтобы защитить его от внешней агрессии.\n\nПусть этот Орсиниум простоит вечно."
 ek_major_decisions.0020.option:0 "Никому не победить орка!"
 ek_major_decisions.0021.t:0 "Новый Орсиниум!"
 ek_major_decisions.0021.desc:0 "Как лидер орочьего народа, [new_orsinium_king.GetFullNameNicknamed]  [Select_CString(ROOT.GetCharacter.IsFemale, 'основала', 'основал' )] новый Орсиниум в землях, формально принадлежавших области [original_kingdom.GetName] в регионе [original_empire.GetName]. Легендарная столица орков, Орсиниум, уже много раз возрождалась и терпела крах.\n\nПодобное развитие событий может вызвать беспокойство у новых соседей Орсиниума."
 ek_major_decisions.0021.option.a:0 "Эй! Это моя земля!"
 ek_major_decisions.0021.option.b:0 "Отверженный народ ничему не учится."
 ek_major_decisions.0021.option.c:0 "Славься [ROOT.Char.GetFaith.HighGodName]!"
 ek_major_decisions.0022.t:0 "Орсиниум расширяется!"
 ek_major_decisions.0022.desc:0 "Славься [ROOT.Char.GetFaith.HighGodName]!\n\nКак лидер своего народа, [ROOT.Char.GetFullNameNicknamed] [Select_CString(ROOT.GetCharacter.IsFemale, 'включила', 'включил' )] в границы Орсиниума все земли бывшего королевства [original_kingdom.GetName]. Теперь ничто не остановит орков."
 ek_major_decisions.0022.option:0 "И вновь никому не одолеть орка!"
 ek_major_decisions.0023.t:0 "Орсиниум расширяется!"
 ek_major_decisions.0023.desc:0 "Как лидер своего народа, [ROOT.Char.GetFullNameNicknamed] [Select_CString(ROOT.GetCharacter.IsFemale, 'включила', 'включил' )] в границы Орсиниума все земли бывшего королевства [original_kingdom.GetName]. Это небывалое событие в истории Тамриэля, великий день для всех орков и серьёзное предупреждение для тех, кто стоит на пути отверженного народа."
 ek_major_decisions.0023.option.a:0 "Вот же назойливые орки!"
 ek_major_decisions.0023.option.b:0 "Славься [ROOT.Char.GetFaith.HighGodName]!"
 ek_major_decisions.0024.t:0 "Орсиниум пал!" #Рим пал, центурион!
 ek_major_decisions.0024.desc:0 "Орсиниум снова пал. Его [Select_CString(orsinium_conqueror.IsFemale, 'завоевала могучая', 'завоевал могучий')] [orsinium_conqueror.GetFullNameNicknamed], после чего орки вновь рассеялись по землям Тамриэля."
 ek_major_decisions.0024.option.a:0 "Так и должно быть."
 ek_major_decisions.0024.option.b:0 "Позор [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 ek_major_decisions.0024.tooltip:0 "Если [mountain_orc.GetName|l] уже утратили позорный статус изгоев, их культура вновь будет считаться [Concept( 'pariah', 'отверженной' )|E], что будет символизировано возвращением [Concept('innovation', 'инновации')|E] #V «Отверженный народ»#!"
# Pariah Folk events
 ek_major_decisions.0030.t:0 "[ROOT.Char.GetCulture.GetNameNoTooltip]: искупление"
 ek_major_decisions.0030.desc:0 "Все мои усилия привели к тому, что мой народ заслужил место среди «цивилизованных» культур. Наши обычаи остались прежними, и мы ведём себя так же, как и раньше, но теперь каждый из нас чувствует себя в большей безопасности.\n\nВсе [ROOT.Char.GetCulture.GetNameNoTooltip|l] могут спокойно ходить по нашим улицам, не оглядываясь в сторону горизонта в ожидании нападения. А ещё более странно то, что мы можем ходить по чужим улицам, не опасаясь, что нас ударят, изгонят из города или сделают нечто похуже.\n\nНаконец-то нас признают равными те, кто раньше преследовал или истреблял нас. Этот новый мир, частью которого мы стали, странен, но мы более чем достойны быть его частью."
 ek_major_decisions.0030.a:0 "Мы больше не отверженные!"
 ek_major_decisions.0030.a.tt:0 "#L [pariah_reformer.GetCulture.GetCollectiveNoun]ая#! культура откроет [Concept( 'innovation', 'инновацию' )|E] #V «Наследие отверженного народа»#! и не сможет притеснять прочих [Concept( 'pariahs', 'отверженных' )|E]"
 ek_major_decisions.0030.b:0 "Мы возвысились над сбродом."
 ek_major_decisions.0030.b.tt:0 "#L [pariah_reformer.GetCulture.GetCollectiveNounNoTooltip]ая#! культура откроет [Concept( 'innovation', 'инновацию' )|E] #V «Больше не отверженные»#! и сможет притеснять прочих [Concept( 'pariahs', 'отверженных' )|E]"
 ek_major_decisions.0031.t:0 "[pariah_reformer.GetCulture.GetNameNoTooltip]: искупление"
 ek_major_decisions.0031.desc:0 "Веками представителей [pariah_reformer.GetCulture.GetCollectiveNounNoTooltip|l]ой культуры истребляли и преследовали по всему Их принуждали к унизительному изгнанию и ограничивали жизнью в малых державах, пока нетерпимые орды разрушали величайшие из их королевств.\n\nНо те времена прошли! Благодаря усилиям великого лидера [pariah_reformer.GetFullNameNicknamedNoTooltip|l] [pariah_reformer.GetCulture.GetCulture.GetName|l] теперь могут гордо стоять среди прочих народов мира, уверенные в том, что само их существование больше не считается грехом.\n\nМногое ещё предстоит сделать, и некоторые никогда не изменят своего мнения. Но мы можем уверенно сказать, что худшее позади."
 ek_major_decisions.0031.option.a:0 "Наконец-то с нами обращаются достойно!"
 ek_major_decisions.0031.option.b:0 "Для нас тоже есть надежда."
 ek_major_decisions.0031.option.c:0 "Возможно, они действительно цивилизованные..."
 ek_major_decisions.0031.option.d:0 "Это обман, они всё ещё чудовища!"
 ek_major_decisions.0031.tooltip:0 "[pariah_reformer.GetCulture.GetNameNoTooltip] больше не считаются [Concept( 'pariahs', 'отверженными' )|E], что символизирует потерю ими [Concept('innovation', 'инновации')|E] #V «Отверженный народ»#!"
 ek_major_decisions.0031_cultural_acceptance_gain:0 "Признали бывших [Concept( 'pariahs', 'отверженных' )|E]"
 ek_major_decisions.0031_cultural_acceptance_loss:0 "Отвергли бывших [Concept( 'pariahs', 'отверженных' )|E]"
 ek_major_decisions.0033.t:0 "[demoted_pariah_culture.GetNameNoTooltip] впадают в немилость"
 ek_major_decisions.0033.desc:0 "Последний бастион цивилизованных [demoted_pariah_culture.GetCollectiveNounNoTooltip|l]ой культуры пал, а вместе с ним и то признание, которого они добились. Их народ больше не признается таковым, и им придётся постоянно оглядываться через плечо. Народ Тамриэля больше не желает признавать их. То ли из-за незаметных изменений в их поведении, то ли из-за недостаточных дипломатических усилий их лидеров, представители [demoted_pariah_culture.GetCollectiveNounNoTooltip|l]ой культуры снова стали считаться чудовищами. С этого дня их воины будут восприниматься как звери, а их народ – как источник постоянных бед."
 ek_major_decisions.0033.option.a:0 "Безопасного места для нас больше нет?"
 ek_major_decisions.0033.option.b:0 "Безопасность, гарантированная отверженным, непостоянна."
 ek_major_decisions.0033.option.c:0 "Великая трагедия!"
 ek_major_decisions.0033.option.d:0 "Наконец-то этих зверей поставили на место."
 ek_major_decisions.0033.tooltip:0 "[demoted_pariah_culture.GetName] вновь считаются [Concept('pariah', 'отверженными')|E], что символизирует получение ими [Concept('innovation', 'инновации')|E] #V «Отверженный народ»#!"
 ek_major_decisions.0040.t:0 "Достойный путь"
 ek_major_decisions.0040.desc:0 "Будучи членом морровиндского благородного дома [ROOT.Char.GetHouse.GetName], я имею право приобрести [Concept('writ_of_execution', 'приказ о казни')|E] у Мораг Тонг.\n\nМораг Тонг славятся древним мастерством в искусстве убийства и преданностью принципам тайны. Их репутация основана на точности и эффективности. Однако, законно приобретая приказ о благородной казни, я бы [Select_CString(ROOT.Char.IsFemale, 'доверила', 'доверил')] свой замысел внешним силам, рискуя раскрытием своих намерений.\n\nС другой стороны, если я решу действовать самостоятельно, это потребует исключительного мастерства, хитрости и безупречного исполнения. Это решение требует взвешенного подхода, ведь последствия каждого пути к осуществлению происков «[scheme.GetFullActionName]» могут быть необратимыми."
 ek_major_decisions.0040.tongshunneddesc:0 "Я разрываюсь между тем, чтобы обратиться за помощью к знакомой местной Мораг Тонг или положиться исключительно на собственные силы и возможности, чтобы осуществить мои хитроумные происки «[scheme.GetFullActionName]».\n\nМораг Тонг хорошо известны своим мастерством в искусстве убийства, преданностью Морровинду и соблюдением секретности. У них есть опыт точного и эффективного выполнения заданий. Однако, вовлекая их, я доверяю свой план внешним силам, а это чревато раскрытием моих намерений.\n\nС другой стороны, если полагаться исключительно на себя, это потребует куда большого мастерства, хитрости и тщательности исполнения. Мне предстоит принять взвешенное решение и проанализировать последствия каждого из вариантов."
 ek_major_decisions.0040.outlander:0 "Я разрываюсь между желанием обратиться за помощью к профессиональному убийце или положиться исключительно на свои собственные силы в осуществлении моих замысловатых происков «[scheme.GetFullActionName]».\n\nПолагаться только на себя – значит обладать большим мастерством и хитростью, в то время как нанятый убийца может не обеспечить такой же точности и эффективности. Это серьёзное решение, поэтому мне нужно взвесить последствия каждого из вариантов."
 ek_major_decisions.0040.a:0 "Так, где там мастер?"
 ek_major_decisions.0040.empire_target: "Поскольку [target.GetFirstName] контролирует значительный титул, плата будет высока, и это нанесёт значительный ущерб вашей репутации."
 ek_major_decisions.0040.kingdom_target:0 "Поскольку [target.GetFirstName] контролирует значительный титул, плата будет высока, и это нанесёт значительный ущерб вашей репутации."
 ek_major_decisions.0040.duchy_target:0 "Поскольку [target.GetFirstName] контролирует весомый титул, плата будет средней, и это нанесёт значительный ущерб вашей репутации."
 ek_major_decisions.0040.county_target:0 "Поскольку [target.GetFirstName] контролирует малый титул, плата будет незначительной, и это лишь немного подпортит вашу репутацию."
 ek_major_decisions.0040.discount_target:0 "Поскольку [target.GetFirstName] не занимает какое-либо существенное положение, плата будет мизерной, и это действие лишь едва затронет вашу репутацию."
 ek_major_decisions.0040.b:0 "Милосердная Матушка, Милосердная Матушка..."
 ek_major_decisions.0040.c:0 "Сгодится любой низкопробный убийца."
 ek_major_decisions.0040.d:0 "Я могу сделать это самостоятельно."
 ek_major_decisions.0050.desc:0 "Пришло время нанять убийцу, чтобы разобраться с одной из моих целей. Но какой?"
 ek_major_decisions.0050.a:0 "Происки [scheme_1.GetFullActionName]."
 ek_major_decisions.0050.b:0 "Происки [scheme_2.GetFullActionName]."
 ek_major_decisions.0050.c:0 "Происки [scheme_3.GetFullActionName]"
 ek_major_decisions.0050.d:0 "Происки [scheme_4.GetFullActionName]!"
 ek_major_decisions.0050.e:0 "Происки [scheme_5.GetFullActionName]!"

 # Elsweyr events
 elsweyr.0001.t:0 "Восстановление королевства Анеквина"
 #Triggered loc for Many-Paths dance
 elsweyr.0001.desc.a:0 "Впервые с тех пор, как [ridthar.GetFirstName] провозгласил своё ложное Явление Риддл'Тара, Анеквина вновь находится под властью каджитов, следующих старым #L [ROOT.Char.GetFaith.GetName]им#! путям. Теперь, когда Анеквина стала независимой и воссоединилась, мы можем свободно поклоняться духам, которых некогда поколениями почитали наши предки. Кроме того, у нас появилась возможность расширить наши владения: земли от До'Крина до Лейавина вскоре окажутся под властью Анеквины — как это было во времена завоеваний Дарлока Брея в #LORE [Concept('compendium_first_era', 'Первую эру')|E]#!."
 #Loc for other faiths
 elsweyr.0001.desc.b:0 "Впервые после падения Не-Квин-Ала в результате восстания племён и последующей передачи власти Гриве, королевство Анеквина вновь стало цельным и независимым.\n\n[Select_CString(ROOT.Char.IsFemale, 'Каджитка восстановила', 'Каджит восстановил' )] контроль над землями наших предков. И теперь, когда остальной Тамриэль погрузился в хаос, открываются новые возможности. Мы сможем расширить нашу державу и сравняться с завоеваниями Дарлока Брея в #LORE [Concept('compendium_first_era', 'Первую эру')|E]#!. Возможно, мы даже превзойдём достижения самого Золотого Зверя."
 elsweyr.0001.a:0 "Анеквина восстановлена."

 elsweyr.0002.t:0 "Интеграция Лейавина"
 elsweyr.0002.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Каджитка завоевала', 'Каджит завоевал' )] Лейавин и западный берег Нибена. Остался лишь один вопрос: кто получит контроль над городом?\nМы можем даровать его нашим дальним родственникам – малапитам. Они, несомненно, будут благодарны, и это приведёт к процветанию, которого их культура не видела уже много лет.\nИли же мы можем заселить город сами, проигнорировав коренных для этих мест малапитов.\nНо как бы мы ни поступили, ясно одно: нибенейцы не будут довольны происходящим, если мы не умерим свои амбиции и не позволим им сохранить Лейавин за собой."
 elsweyr.0002.a:0 "Мы даруем Лейавин малапитам."
 elsweyr.0002.a.tt:0 "Вы даруете Лейавин малапитам. Это позволит их культуре распространиться и процветать в городе и его окрестностях."
 elsweyr.0002.b:0 "Мы заберём Лейавин себе!"
 elsweyr.0002.b.tt:0 "Вы оставляете Лейавин за своим народом"
 elsweyr.0002.c:0 "Позволить нибенейцам и дальше править городом."
 elsweyr.0002.c.tt:0 "Вы позволите нибенейцам оставить за собой Лейавин"

 elsweyr.0003.t:0 "Арентия или Рол'ка?"
 elsweyr.0003.desc.intro:0 "Нам удалось удержать Арентию достаточно долго и заселить её нашими подданными в таком количестве, чтобы официально утвердить нашу власть над регионом.\n\nТеперь, чтобы завершить процесс интеграции, необходимо выбрать столицу возвращённой области.\nВ качестве столицы мы можем оставить Арентию – крупный торговый город, расположенный на слиянии рек Подковы и Стрида.\nНо есть и другой вариант: перенести столицу в Рол'ку,"
 elsweyr.0003.desc.twomoonsdance:0 " священный город для каждого каджита. Именно здесь Грива раскрыл Явление Риддл'Тара, и здесь находится один из важнейших храмов нашей веры – Дом Танца."
 elsweyr.0003.desc.other:0 " древний и культурно значимый город для каждого каджита."
 elsweyr.0003.a:0 "Мы выберем Рол'ку."
 elsweyr.0003.a.tt:0 "[GetTitleByKey('c_sleekcreek').GetName] станет новой [de_jure|El] столицей титула [GetTitleByKey('k_arenthia').GetName]."
 elsweyr.0003.b:0 "Арентия вполне подходит."
 elsweyr.0003.b.tt: "[GetTitleByKey('c_arenthia').GetName] останется [de_jure|El] столицей титула [GetTitleByKey('k_arenthia').GetName]."

 elsweyr.0004.t:0 "Королевство Дарлока Брея"
 elsweyr.0004.desc:0 "Много веков назад, в начале #LORE [Concept('compendium_first_era', 'Первой эры')|E]#! во времена правления Дарлока Брея, Анеквина простиралась от До'Крина до Лейавина. После его смерти королевство распалось, и северный Эльсвейр вновь стал мозаикой враждующих независимых держав.\n\nНо память о том славном времени не исчезла. И сегодня [Select_CString(ROOT.Char.IsFemale, 'каджитка восстановила', 'каджит восстановил')] королевство Золотого Зверя. Анеквина снова простирается от Валенвуда на западе до Сиродила на востоке, и наша мощь больше не будет оспариваться."
 elsweyr.0004.a:0 "За Анеквину!"

 elsweyr.0005.t:0 "Распад Эльсвейра"
 elsweyr.0005.desc.1:0 "Непокорный каджитский народ был ненадолго объединён под властью #LORE [Concept('compendium_elsweyr_confederacy', 'Эльсвейрской Конфедерации')|E]#!, но затем вспыхнуло восстание: столица Не-Квин-Ал была разграблена, а королевская семья – перебита. Лишь передача власти харизматичному Гриве Рид-Тар-ри'Датте, который ввёл новую систему разделения власти между кланами каджитов, позволила Эльсвейру на короткое время обрести мир."
 elsweyr.0005.desc.2:0 "\n\nНо после его смерти дальнейшее существование единого Эльсвейра всегда вызывало сомнения. Поскольку [elsweyr_holder.GetTitledFirstName] не [Select_CString(elsweyr_holder.IsFemale, 'сумела', 'сумел')] установить полный контроль над регионом, анеквинская и пеллитинская знать отказалась признавать [Select_CString(elsweyr_holder.IsFemale, 'её', 'его')] власть, вернувшись к временам, когда [GetTitleByKey('e_anequina').GetNameNoTier] и [GetTitleByKey('e_pellitine').GetNameNoTier] считались отдельными королевствами."
 elsweyr.0005.desc.2.anequina:0 "\n\nНо после его смерти дальнейшее существование единого Эльсвейра стало всё более сомнительным. И вот эти сомнения воплотились в реальность, когда [kingdom_former.GetTitledFirstName] [Select_CString(kingdom_former.IsFemale, 'объединила', 'объединил')] разрозненные кланы Анеквины под единым знаменем. Возвышение сильной Анеквины, отвергающей власть Гривы в Торвале, сделало Конфедерацию достоянием истории."
 elsweyr.0005.desc.2.pellitine:0 "\n\nНо после его смерти дальнейшее существование единого Эльсвейра стало всё более сомнительным. Недовольство в северных землях было постоянным, но теперь даже южная знать отвергает власть Гривы в Торвале, предпочитая смотреть на [Select_CString(kingdom_former.IsFemale, 'такую правительницу', 'такого правителя')], как [kingdom_former.GetTitledFirstName]. Лишившись поддержки даже в Пеллитине, Конфедерация окончательно распалась."
 anequina_kingdoms.tt:0 "К Анеквине отходят следующие королевства: #V Риммен#!, #V Риверхолд#!, #V Дюна#! и #V Оркрест#!"
 pellitine_kingdoms.tt:0 "К Пеллитину отходят следующие королевства: #V Торвал#!, #V Сенчал#!, #V Алебастр#! и #V Коринф#!"
 elsweyr_dissolve.create_de_jure_empires.tt:0 "Эльсвейр распадается на два [de_jure|El] [empires|El], претендующие на власть исключительно над относящимися к ним королевствами."
 elsweyr_dissolve.become_titular.tt:0 "[empire|E] [GetTitleByKey('e_elsweyr').GetNameNoTier] становится [Concept('titular_title', 'номинальным титулом')|E]."
 elsweyr_dissolve.reunite_elsweyr.tt:0 "Если один правитель будет одновременно контролировать титулы [GetTitleByKey('e_anequina').GetNameNoTier] и [GetTitleByKey('e_pellitine').GetNameNoTier], Эльсвейр будет воссоединён."
 elsweyr.0005.a:0 "Похоже, Эльсвейр никогда не познает мира..."
 elsweyr.0005.flavor.pellitine:0 "После того как Пеллитина вышла из-под власти Гривы, надежды на сохранение Конфедерации не осталось."
 elsweyr.0005.flavor.anequina:0 "После того как Анеквину объединил сильный правитель, надежды на сохранение Конфедерации не осталось."
 elsweyr.0005.flavor.no_elsweyr:0 "Это произошло, поскольку [empire|El] [GetTitleByKey('e_elsweyr').GetNameNoTier] не существовало на протяжении 20 лет."
 elsweyr.0005.flavor.weak_mane:0 "Это произошло, поскольку [empire|El] [GetTitleByKey('e_elsweyr').GetNameNoTier] не сумело удержать за собой по меньшей мере #V 75%#! региона [GetGeographicalRegion('mundus_tamriel_elsweyr').GetName] к 490 году 2Э."

 elsweyr.0006.t:0 "Воссоединившийся Эльсвейр"
 elsweyr.0006.desc.intro:0 "С момента, как [ridthar.GetFirstName] умер, существование единого Эльсвейра оказалось под вопросом: и Анеквина, и Пеллитин были готовы вернуться к образу жизни, который вели до образования Конфедерации.\n\n"
 elsweyr.0006.desc.war:0 "Многие считали, что Эльсвейр сможет вновь объединиться лишь в случае, если одна его половина завоюет другую. Похоже, они были правы: [winner.GetFullName] [Select_CString(winner.IsFemale, 'покорила', 'покорил' )] земли, которыми [Select_CString(loser.IsFemale, 'правила', 'правил' )] [loser.GetFullName], одержав решающую победу.\n\n"
 elsweyr.0006.desc.other:0 "Мало кто ожидал, что Анеквина и Пеллитин вновь объединятся мирным путём, особенно после того, как первая попытка закончилась гибелью большей части правящей семьи.\n\n"
 elsweyr.0006.desc.anequina:0 "Воинственные кланы Анеквины, претендующие на роль наследников такого легендарного героя, как [darloc.GetFullName], одержали победу над войсками Пеллитина. Теперь Эльсвейром правит его северная половина.\n\n"
 elsweyr.0006.desc.pellitine:0 "Богатый Пеллитин наконец-то одержал верх над северными соперниками. Эльсвейром вновь правят южные лунные жрецы и торговцы.\n\n"
 elsweyr.0006.desc.baandari:0 "Дети Баан-Дара хитростью и смелостью объединили Эльсвейр."
 elsweyr.0006.desc.rimmen:0 "Оправившись от падения Потентата, акавирцы добились абсолютного контроля над Эльсвейром."
 elsweyr.0006.desc.rimmenese:0 "Римменские жители холмов основали новую империю, подражая великому Реману «Свету людей»!"
 elsweyr.0006.desc.mane:0 "Хаотичные дни Эльсвейра остались позади: теперь никто не подвергает авторитет Гривы сомнению."
 elsweyr.0006.desc.other_culture:0 "[winner.GetCulture.GetName] правят всеми душами в Эльсвейре – от Риммена до Сенчала!"
 elsweyr.0006.desc.twomoonsdance:0 "\n\nНеудивительно, что именно последователи Риддл'Тара воссоединили регион. Теперь, когда они утвердили своё господство, вскоре старые каджитские традиции наверняка постигнет забвение..."
 elsweyr.0006.desc.manypathsdance:0 "\n\nМало кто ожидал, что последователи Риддл'Тара утратят своё преимущество перед приверженцами древней каджитской веры – Танца Многих Путей. Получив контроль над Эльсвейром, они вновь могут свободно исповедовать свою религию без страха."
 elsweyr.0006.desc.newmoondance:0 "\n\nТот факт, что культ Новой Луны, начавший свой путь как маргинальная группа, поклоняющаяся неизвестному дракону, сумел захватить власть над Эльсвейром, стало шоком для многих. Похоже, каджитам уготована жизнь под тиранией драконов и их злобных жрецов."
 elsweyr.0006.a:0 "Эльсвейр наконец-то объединился."

 elsweyr.0008.t:0 "Столица Анеквины"
 elsweyr.0008.desc:0 "После завоевания Не-Квин-Ала не утихают споры о том, где должна располагаться столица моей державы.\n\n[GetTitleByKey('c_anequina').GetName] была неоспоримой столицей Анеквины на протяжении многих сотен лет, но после того, как она пала перед натиском восставших племён во времена, когда королевством правил [anequina_keirgo.GetTitledFirstName], город был разрушен.\nВозможно, лучше оставить прошлое в прошлом и править из моей нынешней столицы."
 elsweyr.0008.a:0 "Я буду править из Не-Квин-Ала, как и мои предшественники."
 elsweyr.0008.b:0 "Новая столица для новой Анеквины."

 elsweyr.0012.t:0 "[Select_CString(new_elsweyr_mane.IsFemale, 'Новая', 'Новый' )] Грива"
 elsweyr.0012.desc:0 "В древние времена каджиты сбривали свои гривы и отправляли их новоизбранным Гривам, которые вплетали эти пряди в свою собственную гриву. Хотя сама практика давно прекратилась, традиция посылать прядь волос Гриве сохраняется и по сей день.\n\nТеперь, когда на престол [Select_CString(new_elsweyr_mane.IsFemale, 'взошла', 'взошёл' )] [new_elsweyr_mane.GetTitledFirstName], [new_elsweyr_mane.GetHerHis] посланники прибыли к моему двору, прося отправить в Торвал прядь моих волос."
 elsweyr.0012.a:0 "Я пожертвую прядь своих волос."
 elsweyr.0012.b:0 "Я не собираюсь отдавать свои волосы!"

 elsweyr.0014.t:0 "Восстановление королевства Пеллитин"
 elsweyr.0014.desc:0 "Во времена #LORE [Concept('compendium_elsweyr_confederacy', 'Эльсвейрской Конфедерации')|E]#! центр власти каджитов находился в Пеллитине, под управлением Гривы в Торвале. Однако этому союзу не суждено было продлиться долго – сначала [elsweyr_holder.GetTitledFirstName] не [Select_CString(elsweyr_holder.IsFemale, 'сумела', 'сумел')] утвердить свою власть над непокорными анеквинцами, а теперь и среди пеллитинцев.\n\nТеперь в южном Эльсвейре появилась новая сила, возглавляемая [Select_CString(ROOT.Char.IsFemale, 'этой каджиткой', 'этим каджитом')]. Только время покажет, будет ли Эльсвейр когда-либо вновь объединён."
 elsweyr.0014.a:0 "Пеллитин восстановлен."

 elsweyr.0015.t:0 "Конец Риддл'Тара"
 elsweyr.0015.desc:0 "После того как [ridthar.GetName] провозгласил Явление Риддл'Тара, те, кто отказался следовать за ним, подверглись гонениям. Но теперь, когда моя власть над Эльсвейром утверждена, всё изменилось. [Select_CString(mp_mane.IsFemale, 'Прежняя Забытая', 'Прежний Забытый' )] [mp_mane.GetName] [Select_CString(mp_mane.IsFemale, 'объявила', 'объявил' )] Риддл'Тар ложным и [Select_CString(mp_mane.IsFemale, 'отказалась', 'отказался' )] от притязаний на власть над Эльсвейром, поклявшись быть лишь духовным лидером каджитов."
 elsweyr.0015.a:0 "Славься, о [ROOT.GetCharacter.GetFaith.HighGodName]!"
 elsweyr.0016.desc:0 "После того как [ridthar.GetName] провозгласил Явление Риддл'Тара, те, кто отказался следовать за ним, подверглись гонениям. Но теперь, когда [destroyer_of_mane.GetFirstName] [Select_CString(destroyer_of_mane.IsFemale, 'заполучила', 'заполучил')] полный контроль над Эльсвейром, ситуация изменилась. [Select_CString(mp_mane.IsFemale, 'Прежняя Забытая', 'Прежний Забытый' )] [mp_mane.GetName] [Select_CString(mp_mane.IsFemale, 'объявила', 'объявил' )] Риддл'Тар ложным и [Select_CString(mp_mane.IsFemale, 'отказалась', 'отказался' )] от притязаний на власть над Эльсвейром, поклявшись быть лишь духовным лидером каджитов."
 elsweyr.0016.b:0 "[ROOT.GetCharacter.GetFaith.HighGodName] скоро останется в прошлом..."
 elsweyr.0016.c:0 "Интересно..."

 ek_rimmen.0001.t: "Римменцы"
 ek_rimmen.0001.desc: "Коловианский военачальник [attrebus.GetFirstName] одержал победу над #LORE [Concept('compendium_akaviri_potentate', 'Акавирским потентатом')|E]#!, и теперь будущее как знати, так и простолюдинов акавирского происхождения в Сиродиле стало неопределённым. Многие из них уже были вынуждены покинуть свои дома в результате войны, став беженцами, ищущими убежища в чужих краях. Одна из таких групп, которую возглавляет [refugee_leader.GetName], теперь просит убежища в моих землях.\n\n#italic «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], услышь нашу мольбу: спаси нас от гнева военачальника! Даруй нам дом, и ты не найдёшь более преданных и благодарных слуг!»#!\n\nНесомненно, прибудет ещё много акавирских беженцев, если амбиции Аттребуса осуществятся..."
 ek_rimmen.0001.a: "Мы радушно примем ваш народ!"
 ek_rimmen.0001.b: "Сможем ли мы выстоять против мощи Сиродила?"

 ek_rimmen.0002.t: "Закон о цаэски"
 ek_rimmen.0002.desc: "Гнев военачальника #L [attrebus.GetFirstName]а#!, который теперь называет себя потентатом, против ильнивири не знает границ. По завершении военного парада в Имперском городе было публично объявлено о принятии «Закона о цаэски», запрещающего любому лицу акавирского происхождения владеть землёй в Сиродиле, предписывающего конфисковать всю собственность и имущество и изгнать их из державы – или даже хуже.\n\nПотоки беженцев, вызванные войной, меркнут в сравнении с этим, поскольку всё больше и больше беженцев прибывают в мои земли в поисках убежища, которое когда-то было предоставлено их родичам. Можем ли мы поддержать их?"
 ek_rimmen.0002.a: "Мы должны потесниться."
 ek_rimmen.0002.b: "Мы не можем нести это бремя в одиночку..."