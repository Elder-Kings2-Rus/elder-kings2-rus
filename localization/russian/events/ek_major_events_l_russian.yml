l_russian:
 ek_major_decisions.0010.t:0 "Новый Нибеней!"
 ek_major_decisions.0010.desc: "Теперь, когда Восточный Нибеней снова независим, мы должны выбрать новую столицу и назвать наше королевство соответственно."
 ek_major_decisions.0010.caer_suvio:0 "Благородное пристанище Каэр Сувио"
 ek_major_decisions.0010.mir_corrup:0 "Термальные земли в Мир Корруп"
 ek_major_decisions.0010.artemon:0 "Забытый центр Артемона"
 ek_major_decisions.0010.grief:0 "Остров-крепость Гриф"
 ek_major_decisions.0010.sundercliff:0 "Великое озеро Канулус"
 ek_major_decisions.0010.facian:0 "Новый форт Фасиан"
 ek_major_decisions.0010.cuptor:0 "Старый форт Каптор"
 ek_major_decisions.0010.redwater:0 "Коварные пороги Красной Воды"
 ek_major_decisions.0010.entius:0 "Восстановленный форт Энтиус"
 ek_major_decisions.0020.t:0 "Новый Орсиниум!"
 ek_major_decisions.0020.desc:0 "Славься [ROOT.Char.GetFaith.HighGodName]! \n \nУсердствуя, [ROOT.Char.GetFullNameNicknamed] [Select_CString(ROOT.GetCharacter.IsFemale, 'смогла', 'смог' )] воплотить великую цель, - теперь орсимеры снова обладают местом, которое можно назвать домом: Орсиниум! Он вырван из земель, формально принадлежащих области [original_kingdom.GetName] в регионе [original_empire.GetName]. \n\nНовости о восстановлении столицы отверженного народа в [orsinium_capital.getName] распространились повсеместно, и ожидается, что многие племена присоединятся к Орсиниуму, чтобы защитить его от иностранной агрессии. \n\nПусть это будет Орсиниум, который простоит вечно."
 ek_major_decisions.0020.option:0 "Никому не победить орка!"
 ek_major_decisions.0021.t:0 "Новый Орсиниум!"
 ek_major_decisions.0021.desc:0 "Ведя свой народ, орсимеров, [new_orsinium_king.GetFullNameNicknamed]  [Select_CString(ROOT.GetCharacter.IsFemale, 'основала', 'основал' )] новый Орсиниум, вырванный из земель, формально принадлежавших области [original_kingdom.GetName] в регионе [original_empire.GetName]. Легендарная столица орков, Орсиниум, уже много раз возвышался и падал. \n \n Это может оказаться неприятным событием для новых соседей Орсиниума."
 ek_major_decisions.0021.option.a:0 "Эй! Это моя земля!"
 ek_major_decisions.0021.option.b:0 "Отверженный народ никогда не научится."
 ek_major_decisions.0021.option.c:0 "Славься [ROOT.Char.GetFaith.HighGodName]!"
 ek_major_decisions.0022.t:0 "Орсиниум растёт!"
 ek_major_decisions.0022.desc:0 "Славься [ROOT.Char.GetFaith.HighGodName]! \n \nВедя свой народ, [ROOT.Char.GetFullNameNicknamed] [Select_CString(ROOT.GetCharacter.IsFemale, 'расширила', 'расширил' )] границы Орсиниума землями бывшего королевства [original_kingdom.GetName]. Теперь ничто не остановит орсимеров."
 ek_major_decisions.0022.option:0 "Никому не одолеть орка, снова!"
 ek_major_decisions.0023.t:0 "Орсиниум растёт!"
 ek_major_decisions.0023.desc:0 "Ведя свой народ, [ROOT.Char.GetFullNameNicknamed] [Select_CString(ROOT.GetCharacter.IsFemale, 'расширила', 'расширил' )] границы Орсиниума землями бывшего королевства [original_kingdom.GetName]. Небывалое событие в истории Тамриэля, это великий день для всех орсимеров и серьезное предупреждение для всех, кто стоит на пути отверженного народа."
 ek_major_decisions.0023.option.a:0 "Назойливые орки!"
 ek_major_decisions.0023.option.b:0 "Славься [ROOT.Char.GetFaith.HighGodName]!"
 ek_major_decisions.0024.t:0 "Орсиниум пал!" #Рим пал, центурион!
 ek_major_decisions.0024.desc:0 "Орсиниум снова пал. [Select_CString(orsinium_conqueror.IsFemale, 'Способная', 'Способный' )] [orsinium_conqueror.GetFullNameNicknamed] [Select_CString(orsinium_conqueror.IsFemale, 'завоевала', 'завоевал' )] столицу всех орков, что заставило их вновь рассеяться по внутренним землям Тамриэля."
 ek_major_decisions.0024.option.a:0 "Он пал, как и всегда."
 ek_major_decisions.0024.option.b:0 "Позор [ROOT.Char.GetFaith.HighGodName]а!"
 