l_russian:
# Nibenay events
 ek_major_decisions.0010.t:0 "Новый Нибеней!"
 ek_major_decisions.0010.desc: "A new realm has been formed in eastern Nibenay, no longer a mere Imperial Territory, but a proper kingdom and Imperial County. Now, we must decide on the location for the seat of this noble title, which will also be its namesake."
 ek_major_decisions.0010.caer_suvio:0 "Кейр Сувио - место отдыха знати!"
 ek_major_decisions.0010.mir_corrup:0 "Термальные земли в Мир Корруп!"
 ek_major_decisions.0010.artemon:0 "Забытый центр Артемона!"
 ek_major_decisions.0010.grief:0 "Остров-крепость Гриф!"
 ek_major_decisions.0010.sundercliff:0 "Великое озеро Канулус!"
 ek_major_decisions.0010.facian:0 "Новый форт Фасиан!"
 ek_major_decisions.0010.cuptor:0 "Старый форт Каптор!"
 ek_major_decisions.0010.redwater:0 "Коварные пороги Красной Воды!"
 ek_major_decisions.0010.entius:0 "Восстановленный форт Энтиус!"
 ek_major_decisions.0010_effect:0 "[GetTitleByKey('k_nibenay').GetName] will change its name and [de_jure_capital|E]"
 # Orsinium events
 ek_major_decisions.0020.t:0 "Новый Орсиниум!"
 ek_major_decisions.0020.desc:0 "Славься [ROOT.Char.GetFaith.HighGodName]!\n\nУсердствуя, [ROOT.Char.GetFullNameNicknamed] [Select_CString(ROOT.GetCharacter.IsFemale, 'смогла', 'смог' )] воплотить великую цель, - теперь орки снова обладают местом, которое можно назвать домом: Орсиниум! Он вырван из земель, формально принадлежащих области [original_kingdom.GetName] в регионе [original_empire.GetName].\n\nНовости о восстановлении столицы отверженного народа распространились повсеместно, и ожидается, что многие племена присоединятся к Орсиниуму, чтобы защитить его от иностранной агрессии.\n\nПусть это будет Орсиниум, который простоит вечно."
 ek_major_decisions.0020.option:0 "Никому не победить орка!"
 ek_major_decisions.0021.t:0 "Новый Орсиниум!"
 ek_major_decisions.0021.desc:0 "Ведя свой народ, орков, [new_orsinium_king.GetFullNameNicknamed]  [Select_CString(ROOT.GetCharacter.IsFemale, 'основала', 'основал' )] новый Орсиниум, вырванный из земель, формально принадлежавших области [original_kingdom.GetName] в регионе [original_empire.GetName]. Легендарная столица орков, Орсиниум, уже много раз возвышался и падал.\n\nЭто может оказаться неприятным событием для новых соседей Орсиниума."
 ek_major_decisions.0021.option.a:0 "Эй! Это моя земля!"
 ek_major_decisions.0021.option.b:0 "Отверженный народ никогда не научится."
 ek_major_decisions.0021.option.c:0 "Славься [ROOT.Char.GetFaith.HighGodName]!"
 ek_major_decisions.0022.t:0 "Орсиниум растёт!"
 ek_major_decisions.0022.desc:0 "Славься [ROOT.Char.GetFaith.HighGodName]!\n\nВедя свой народ, [ROOT.Char.GetFullNameNicknamed] [Select_CString(ROOT.GetCharacter.IsFemale, 'расширила', 'расширил' )] границы Орсиниума землями бывшего королевства [original_kingdom.GetName]. Теперь ничто не остановит орков."
 ek_major_decisions.0022.option:0 "Никому не одолеть орка, снова!"
 ek_major_decisions.0023.t:0 "Орсиниум растёт!"
 ek_major_decisions.0023.desc:0 "Ведя свой народ, [ROOT.Char.GetFullNameNicknamed] [Select_CString(ROOT.GetCharacter.IsFemale, 'расширила', 'расширил' )] границы Орсиниума землями бывшего королевства [original_kingdom.GetName]. Небывалое событие в истории Тамриэля, это великий день для всех орков и серьёзное предупреждение для всех, кто стоит на пути отверженного народа."
 ek_major_decisions.0023.option.a:0 "Назойливые орки!"
 ek_major_decisions.0023.option.b:0 "Славься [ROOT.Char.GetFaith.HighGodName]!"
 ek_major_decisions.0024.t:0 "Орсиниум пал!" #Рим пал, центурион!
 ek_major_decisions.0024.desc:0 "Орсиниум снова пал. [Select_CString(orsinium_conqueror.IsFemale, 'Способная', 'Способный' )] [orsinium_conqueror.GetFullNameNicknamed] [Select_CString(orsinium_conqueror.IsFemale, 'завоевала', 'завоевал' )] столицу всех орков, что заставило их вновь рассеяться по внутренним землям Тамриэля."
 ek_major_decisions.0024.option.a:0 "Он пал, как и всегда."
 ek_major_decisions.0024.option.b:0 "Позор [ROOT.Char.GetFaith.HighGodName]а!"
 ek_major_decisions.0024.tooltip:0 "Если они потеряют этот статус, [mountain_orc.GetName]ая культура снова будет считаться [Concept( 'pariah', 'отверженной' )|E], что будет символизировано возвращением [Concept( 'innovation', 'инновации' )|E] #V Отверженный народ#!"
# Pariah Folk events
 ek_major_decisions.0030.t:0 "[ROOT.Char.GetCulture.GetNameNoTooltip]: искупление"
 ek_major_decisions.0030.desc:0 "Все мои усилия привели к тому, что мой народ заслужил место среди "цивилизованных" культур. Наши обычаи остались неизменными, и мы ведём себя так же, как и раньше, но теперь каждый из нас чувствует себя в большей безопасности.\n\nВсе [ROOT.Char.GetCulture.GetNameNoTooltip|l] могут спокойно ходить по нашим улицам, не оглядываясь в сторону горизонта в ожидании нападения. А ещё более странно то, что мы можем ходить по чужим улицам, не опасаясь, что нас ударят, выгонят из города или сделают что-то похуже.\n\nНаконец-то нас признают равными те, кто раньше с радостью изгнал бы или уничтожил нас. Этот новый мир, частью которого мы стали, странен, но мы более чем достойны его."
 ek_major_decisions.0030.a:0 "Мы больше не отверженные!"
 ek_major_decisions.0030.a.tt:0 "#L [pariah_reformer.GetCulture.GetCollectiveNoun]ая#! культура откроет [Concept( 'innovation', 'инновацию' )|E] #V Наследие отверженного народа#! и не сможет притеснять прочих [Concept( 'pariahs', 'отверженных' )|E]"
 ek_major_decisions.0030.b:0 "Мы возвысились над сбродом."
 ek_major_decisions.0030.b.tt:0 "#L [pariah_reformer.GetCulture.GetCollectiveNounNoTooltip]ая#! культура откроет [Concept( 'innovation', 'инновацию' )|E] #V Искуплённый отверженный народ#! и сможет притеснять прочих [Concept( 'pariahs', 'отверженных' )|E]"
 ek_major_decisions.0031.t:0 "[pariah_reformer.GetCulture.GetNameNoTooltip]: искупление"
 ek_major_decisions.0031.desc:0 "Веками представителей [pariah_reformer.GetCulture.GetCollectiveNounNoTooltip|l]ой культуры избивали и преследовали по всему Нирну. Их принуждали к унизительному изгнанию и ограничивали жизнью в маленьких державах, пока нетерпимые орды разрушали величайшие из их королевств.\n\nНо те времена прошли! Благодаря усилиям великого лидера [pariah_reformer.GetFullNameNicknamedNoTooltip|l] [pariah_reformer.GetCulture.GetCulture.GetName|l] могут гордо стоять среди прочих народов мира, уверенные в том, что само их существование более не является грехом, как когда-то было.\n\nЕщё многое предстоит сделать, и некоторые никогда не изменят своего мнения, но мы можем сказать, что худшее позади."
 ek_major_decisions.0031.option.a:0 "Наконец-то с нами обращаются достойно!"
 ek_major_decisions.0031.option.b:0 "Для нас тоже есть надежда."
 ek_major_decisions.0031.option.c:0 "Возможно, они на самом деле цивилизованные..."
 ek_major_decisions.0031.option.d:0 "Это обман, они всё ещё чудовища!"
 ek_major_decisions.0031.tooltip:0 "[pariah_reformer.GetCulture.GetNameNoTooltip] больше не считаются [Concept( 'pariahs', 'отверженными' )|E], что символизирует потеря ими [Concept( 'innovation', 'инновации' )|E] #V Отверженный народ#!"
 ek_major_decisions.0031_cultural_acceptance_gain:0 "Признали бывших [Concept( 'pariahs', 'отверженных' )|E]"
 ek_major_decisions.0031_cultural_acceptance_loss:0 "Отвергли бывших [Concept( 'pariahs', 'отверженных' )|E]"
 ek_major_decisions.0033.t:0 "[demoted_pariah_culture.GetNameNoTooltip] впадают в немилость"
 ek_major_decisions.0033.desc:0 "Последний бастион цивилизованных [demoted_pariah_culture.GetCollectiveNounNoTooltip|l]ой культуры пал, а вместе с ним и то признание, которого они добились. Их народ больше не признается таковым, и им придётся постоянно оглядываться через плечо. Народ Тамриэля больше не желает признавать их. То ли из-за каких-то пока незаметных изменений в их поведении, то ли из-за простого отсутствия дипломатической силы у их лидеров, представители [demoted_pariah_culture.GetCollectiveNounNoTooltip|l]ой культуры снова стали считаться чудовищами. С этого дня к их воинам будут относиться как к зверям, а к их народу — как к тем, кто непрестанно доставляет неприятности."
 ek_major_decisions.0033.option.a:0 "Безопасного места для нас больше нет?"
 ek_major_decisions.0033.option.b:0 "Безопасность, гарантированная отверженным, непостоянна."
 ek_major_decisions.0033.option.c:0 "Великая трагедия!"
 ek_major_decisions.0033.option.d:0 "Наконец-то этих зверей поставили на место."
 ek_major_decisions.0033.tooltip:0 "[demoted_pariah_culture.GetName] вновь считаются [Concept( 'pariah', 'отверженными' )|E], что символизирует получение ими [Concept( 'innovation', 'инновации' )|E] #V Отверженный народ#!"
 ek_major_decisions.0040.t:0 "An Honorable Way to Go"
 ek_major_decisions.0040.desc:0 "As a member of the [ROOT.Char.GetHouse.GetName] noble House of Morrowind, I'm entitled to purchasing an [writ_of_execution|E] from the Morag Tong.\n\nThe Morag Tong is well-known for their ancestral mastery in the art of assassination and their commitment to secrecy. They have a proven track record of executing their tasks with precision and efficiency. However, by legally buying an Honorable Writ of Execution, I would be entrusting my plan to external forces, potentially risking the exposure of my intentions.\n\nOn the other hand, choosing to rely solely on myself would require great skill, cunning, and careful execution. It is a weighty decision to make as I consider the implications and consequences of each path to [scheme.GetFullActionName]."
 ek_major_decisions.0040.tongshunneddesc:0 "I find myself torn between seeking assistance from the familiar local Morag Tong or relying solely on my own abilities to carry out my intricate plan to [scheme.GetFullActionName].\n\nThe Morag Tong is well-known for their mastery of the art of assassination, their loyalty to Morrowind, and their commitment to secrecy. They have a proven track record of executing their tasks with precision and efficiency. However, by involving them, I would be entrusting my plan to external forces, potentially risking the exposure of my intentions.\n\nOn the other hand, choosing to rely solely on myself would require great skill, cunning, and careful execution. It is a weighty decision to make as I consider the implications and consequences of each path."
 ek_major_decisions.0040.outlander:0 "I find myself torn between seeking assistance from a professional assassin or relying solely on my own abilities to carry out my intricate plan to [scheme.GetFullActionName].\n\nRelying solely on myself would demand great skill and cunning, while hiring a lowly assassin may not ensure the same level of precision and efficiency. It is a weighty decision to make as I weigh the implications and consequences of each path."
 ek_major_decisions.0040.a:0 "Now where is the Master?"
 ek_major_decisions.0040.empire_target: "Since [target.GetFirstName] holds a sizeable title, you'll pay a large fee and this act will make a dent on your reputation."
 ek_major_decisions.0040.kingdom_target:0 "Since [target.GetFirstName] holds a sizeable title, you'll pay a large fee and this act will make a dent on your reputation."
 ek_major_decisions.0040.duchy_target:0 "Since [target.GetFirstName] holds a significant title, you'll pay a mediocre fee and this act will damage your reputation."
 ek_major_decisions.0040.county_target:0 "Since [target.GetFirstName] holds a minor title, you'll pay a minor fee and this act will only smidge your reputation a tiny bit."
 ek_major_decisions.0040.discount_target:0 "Since [target.GetFirstName] is not of any significant status, you'll only pay a reduced fee and this act will barely smidge your reputation."
 ek_major_decisions.0040.b:0 "Милосердная Матушка, Милосердная Матушка..."
 ek_major_decisions.0040.c:0 "Сгодится любой низкопробный убийца."
 ek_major_decisions.0040.d:0 "Я могу сделать это самостоятельно."
 ek_major_decisions.0050.desc:0 "Пришло время нанять убийцу, чтобы разобраться с одной из моих целей. Но какой?"
 ek_major_decisions.0050.a:0 "Происки [scheme_1.GetFullActionName]."
 ek_major_decisions.0050.b:0 "Происки [scheme_2.GetFullActionName]."
 ek_major_decisions.0050.c:0 "Происки [scheme_3.GetFullActionName]"
 ek_major_decisions.0050.d:0 "Происки [scheme_4.GetFullActionName]!"
 ek_major_decisions.0050.e:0 "Происки [scheme_5.GetFullActionName]!"

 # Elsweyr events
 elsweyr.0001.t:0 "Восстановление королевства Анеквина"
 #Triggered loc for Many-Paths dance
 elsweyr.0001.desc.a:0 "Впервые с тех пор, как [ridthar.GetFirstName] провозгласил своё ложное Явление Риддл'Тара, Анеквина находится под властью каджитов, которые продолжают следовать старым #L [ROOT.Char.GetFaith.GetName]им#! путям. Теперь, когда Анеквина стала независимой и воссоединилась, мы можем свободно поклоняться духам, которым на протяжении многих поколений поклонялись наши предки, и у нас есть возможность ещё больше расширить наши владения. Земли от До'Крина до Лейавина вскоре окажутся под властью Анеквины, как это было во времена завоеваний Дарлока Брея в #LORE [Concept('compendium_first_era', 'Первую эру')|E]#!."
 #Loc for other faiths
 elsweyr.0001.desc.b:0 "Впервые после падения Не-Квин-Ала в результате восстания племён и последующей передачи власти Гриве, королевство Анеквина вновь может назвать себя цельным и независимым.\n\n[Select_CString(ROOT.Char.IsFemale, 'Каджитка восстановила', 'Каджит восстановил' )] контроль над землями наших предков, но сейчас, когда весь остальной Тамриэль погрузился в хаос, появляются новые возможности. Мы сможем ещё больше расширить нашу державу и сравняться с завоеваниями Дарлока Брея в #LORE [Concept('compendium_first_era', 'Первую эру')|E]#!. Возможно, мы даже превзойдём достижения самого Золотого Зверя."
 elsweyr.0001.a:0 "Анеквина восстановлена."

 elsweyr.0002.t:0 "Интеграция Лейавина"
 elsweyr.0002.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Каджитка завоевала', 'Каджит завоевал' )] Лейавин и западный берег Нибена. Остаётся только один вопрос: кто получит контроль над городом?\nМы можем даровать его нашим дальним родственникам - малапитам. Они, несомненно, будут благодарны, и это приведёт к развитию, которого их культура не видела уже долгое время.\nИли мы можем решить это сами, не обращая внимания на местных малапитов.\nЧто бы мы ни делали, очевидно, что нибенейцы не будут довольны происходящим, если мы не умерим свои амбиции и не позволим им сохранить контроль над Лейавином."
 elsweyr.0002.a:0 "Мы даруем Лейавин малапитам."
 elsweyr.0002.a.tt:0 "Вы даруете Лейавин малапитам. Это позволит их культуре распространиться и процветать в Лейавине и его окрестностях."
 elsweyr.0002.b:0 "Мы заберём Лейавин себе!"
 elsweyr.0002.b.tt:0 "Вы заберёте Лейавин для своего народа"
 elsweyr.0002.c:0 "Позволить нибенейцам сохранить свой город."
 elsweyr.0002.c.tt:0 "Вы позволите нибенейцам сохранить Лейавин"

 elsweyr.0003.t:0 "Арентия или Рол'ка?"
 elsweyr.0003.desc.intro:0 "Нам удалось продержаться в Арентии достаточно долго и заселить там достаточное количество наших подданных, чтобы иметь возможность официально утвердить нашу власть над регионом.\n\nНо чтобы закончить с этим, нужно выбрать столицу возвращённого региона.\nМы можем оставить Арентию в качестве столицы - это крупный торговый город, расположенный на слиянии рек Подковы и Стрида.\nНо есть также возможность перенести столицу в Рол'ку,"
 elsweyr.0003.desc.twomoonsdance:0 " священный город для каждого каджита. Именно здесь Грива раскрыл Явление Риддл'Тара и где находится один из самых важных храмов нашей веры - Дом Танца."
 elsweyr.0003.desc.other:0 " древний и культурно значимый город для каждого каджита."
 elsweyr.0003.a:0 "Мы выберем Рол'ку."
 elsweyr.0003.a.tt:0 "[GetTitleByKey('c_sleekcreek').GetName] станет новой [de_jure|El] столицей титула [GetTitleByKey('k_arenthia').GetName]."
 elsweyr.0003.b:0 "Арентия вполне подходит."
 elsweyr.0003.b.tt: "[GetTitleByKey('c_arenthia').GetName] останется [de_jure|El] столицей титула [GetTitleByKey('k_arenthia').GetName]."

 elsweyr.0004.t:0 "Королевство Дарлока Брея"
 elsweyr.0004.desc:0 "Много веков назад, в начале #LORE [Concept('compendium_first_era', 'Первой эры')|E]#!, Анеквина простиралась от До'Крина до Лейавина во времена правления Дарлока Брея. После его смерти королевство распалось, и северный Эльсвейр вернулся к состоянию враждующих независимых королевств.\n\nНо память об этом славном периоде не умерла, и сегодня [Select_CString(ROOT.Char.IsFemale, 'каджитка восстановила', 'каджит восстановил' )] королевство Золотого Зверя. Анеквина вновь простирается от Валенвуда на западе до Сиродила на востоке, и наша мощь больше не будет оспариваться."
 elsweyr.0004.a:0 "За Анеквину!"

 elsweyr.0005.t:0 "Распад Эльсвейра"
 elsweyr.0005.desc.1:0 "Непокорный каджитский народ ненадолго был объединён под властью #LORE [Concept('compendium_elsweyr_confederacy', 'Эльсвейрской Конфедерации')|E]#!, но потом случилось восстание, в ходе которого столица Не-Квин-Ал была разграблена, а королевская семья – перебита. Лишь передача власти харизматичному Гриве Рид-Тар-ри'Датте, который ввёл новую систему разделения власти между кланами каджитов, позволила Эльсвейру на короткое время обрести мир."
 elsweyr.0005.desc.2:0 "\n\nНо после его смерти дальнейшее существование единого Эльсвейра всегда было под вопросом. Поскольку [elsweyr_holder.GetTitledFirstName] не [Select_CString(elsweyr_holder.IsFemale, 'сумела', 'сумел' )] установить полный контроль над Эльсвейром, анеквинская и пеллитинская знать перестали признавать [Select_CString(elsweyr_holder.IsFemale, 'её', 'его' )] власть, вернувшись к тому времени, когда [GetTitleByKey('e_anequina').GetNameNoTier] и [GetTitleByKey('e_pellitine').GetNameNoTier] считались отдельными королевствами."
 elsweyr.0005.desc.2.anequina:0 "\n\nНо после его смерти дальнейшее существование единого Эльсвейра всегда было под вопросом. Ныне эти сомнения воплотились в реальность, когда [kingdom_former.GetTitledFirstName] [Select_CString(kingdom_former.IsFemale, 'объединила', 'объединил' )] разрозненные кланы Анеквины под единым знаменем. С сильной Анеквиной, бросившей вызов Гриве в Торвале, конфедерация ушла в прошлое."
 elsweyr.0005.desc.2.pellitine:0 "\n\nНо после его смерти дальнейшее существование единого Эльсвейра всегда было под вопросом. В то время как недовольство в северном Эльсвейре было постоянным, теперь даже знать юга отвергает мирскую власть Гривы в Торвале, вместо этого озираясь на [Select_CString(kingdom_former.IsFemale, 'такую правительницу', 'такого правителя' )], как [kingdom_former.GetTitledFirstName]. Лишившись поддержки даже в Пеллитине, конфедерация ушла в прошлое."
 anequina_kingdoms.tt:0 "К Анеквине примкнули следующие королевства: #V Риммен#!, #V Риверхолд#!, #V Дюна#! и #V Оркрест#!"
 pellitine_kingdoms.tt:0 "К Пеллитину примкнули следующие королевства: #V Торвал#!, #V Сенчал#!, #V Алебастр#! и #V Коринф#!"
 elsweyr_dissolve.create_de_jure_empires.tt:0 "Эльсвейр распался на два [de_jure|El] [empires|El], претендующие на власть исключительно над относящимися к ним королевствами."
 elsweyr_dissolve.become_titular.tt:0 "[empire|E] [GetTitleByKey('e_elsweyr').GetNameNoTier] становится [Concept('titular_title', 'номинальным титулом')|E]."
 elsweyr_dissolve.reunite_elsweyr.tt:0 "Если один правитель будет одновременно контролировать титулы [GetTitleByKey('e_anequina').GetNameNoTier] и [GetTitleByKey('e_pellitine').GetNameNoTier], Эльсвейр будет воссоединён."
 elsweyr.0005.a:0 "Похоже, что Эльсвейр никогда не познает мира..."
 elsweyr.0005.flavor.pellitine:0 "Поскольку Пеллитин вышел из-под власти Гривы, конфедерация не может надеяться на сохранение единства."
 elsweyr.0005.flavor.anequina:0 "Поскольку Анеквина объединена под властью сильного правителя, конфедерация не может надеяться на сохранение единства."
 elsweyr.0005.flavor.no_elsweyr:0 "Это произошло по причине того, что [empire|El] [GetTitleByKey('e_elsweyr').GetNameNoTier] не существовала на протяжении 20 лет."
 elsweyr.0005.flavor.weak_mane:0 "Это произошло по причине того, что [empire|El] [GetTitleByKey('e_elsweyr').GetNameNoTier] не смогло взять под контроль по крайней мере #V 75%#! региона [GetGeographicalRegion('mundus_tamriel_elsweyr').GetName] к 490 году 2Э."

 elsweyr.0006.t:0 "Воссоединившийся Эльсвейр"
 elsweyr.0006.desc.intro:0 "С момента, как [ridthar.GetFirstName] умер, существование единого Эльсвейра оказалось под вопросом: и Анеквина, и Пеллитин готовы вернуться к тому образу жизни, который был у них до образования конфедерации.\n\n"
 elsweyr.0006.desc.war:0 "Многие считали, что Эльсвейр снова станет единым только в том случае, если одна его половина завоюет другую. Похоже, они были правы: [winner.GetFullName] [Select_CString(winner.IsFemale, 'завоевала', 'завоевал' )] земли, которыми [Select_CString(loser.IsFemale, 'правила', 'правил' )] [loser.GetFullName], одержав победу.\n\n"
 elsweyr.0006.desc.other:0 "Мало кто ожидал, что Анеквина и Пеллитин снова объединятся мирным путём, после того как первая попытка закончилась гибелью большей части правящей семьи.\n\n"
 elsweyr.0006.desc.anequina:0 "Воинственные кланы Анеквины, претендующие на роль наследников такого легендарного героя, как [darloc.GetFullName], одержали победу над войсками Пеллитина, и теперь Эльсвейром будет править его северная половина.\n\n"
 elsweyr.0006.desc.pellitine:0 "Богатый Пеллитин наконец-то одержал верх над своими северными соперниками, и Эльсвейром снова будут править южные лунные жрецы и торговцы.\n\n"
 elsweyr.0006.desc.baandari:0 "Дети Баан-Дара хитростью и смелостью объединили Эльсвейр."
 elsweyr.0006.desc.rimmen:0 "Оправившись от падения Потентата, акавирцы добились абсолютного контроля над Эльсвейром."
 elsweyr.0006.desc.rimmenese:0 "Римменские жители холмов основали новую империю, подражая великому Реману «Свету людей»!"
 elsweyr.0006.desc.mane:0 "Хаотичные дни Эльсвейра остались позади, ибо теперь никто не подвергает авторитет Гривы сомнениям."
 elsweyr.0006.desc.other_culture:0 "[winner.GetCulture.GetName] правят всеми душами в Эльсвейре – от Риммена до Сенчала,!"
 elsweyr.0006.desc.twomoonsdance:0 "\n\nНеудивительно, что именно последователи Риддл'Тара воссоединили регион. Утвердив своё господство, старые пути каджитов вскоре уйдут в прошлое..."
 elsweyr.0006.desc.manypathsdance:0 "\n\nМногие не ожидали, что последователи Риддл'Тара потеряют преимущество перед приверженцами древней религии каджитов, Танца Многих-Путей. Теперь, когда они получили контроль над Эльсвейром, они снова могут свободно исповедовать свою конфессию без страха."
 elsweyr.0006.desc.newmoondance:0 "\n\nТо, что культ Новой Луны, начинавшийся как отвергнутая группа, поклонявшаяся неизвестному дракону, сумел захватить власть над Эльсвейром, стало настоящим шоком для многих. Похоже, что в будущем каджитам уготована лишь жизнь под тиранией драконов и их мерзких жрецов."
 elsweyr.0006.a:0 "Эльсвейр наконец-то объединился."

 elsweyr.0008.t:0 "Столица Анеквины"
 elsweyr.0008.desc:0 "После завоевания Не-Квин-Ала постоянно ведутся споры о том, где должна располагаться столица моей державы.\n\n[GetTitleByKey('c_anequina').GetName] была неоспоримой столицей Анеквины на протяжении многих сотен лет, но после того, как она пала перед натиском восставших племён во времена, когда королевством правил [anequina_keirgo.GetTitledFirstName], она была разрушена.\nВозможно, лучше оставить её в прошлом и править из моей нынешней столицы."
 elsweyr.0008.a:0 "Я буду править из Не-Квин-Ала, как и мои предшественники."
 elsweyr.0008.b:0 "Новая столица для новой Анеквины"

 elsweyr.0012.t:0 "[Select_CString(new_elsweyr_mane.IsFemale, 'Новая', 'Новый' )] Грива"
 elsweyr.0012.desc:0 "В древние времена каджиты сбривали свои гривы и отправляли их только что вознёсшимся Гривам, которые вплетали их в свою собственную гриву. Хотя эта практика давно прекратилась, традиция посылать прядь волос Гриве существует до сих пор.\n\nТеперь, когда на престол [Select_CString(new_elsweyr_mane.IsFemale, 'взошла', 'взошёл' )] [new_elsweyr_mane.GetTitledFirstName], [new_elsweyr_mane.GetHerHis] посланники прибыли к моему двору, прося отправить в Торвал прядь моих волос."
 elsweyr.0012.a:0 "Я пожертвую прядью своих волос."
 elsweyr.0012.b:0 "Я не собираюсь отдавать свои волосы!"

 elsweyr.0014.t:0 "Восстановление королевства Пеллитин"
 elsweyr.0014.desc:0 "Во времена #LORE [Concept('compendium_elsweyr_confederacy', 'Эльсвейрской Конфедерацией')|E]#!, центр власти всех каджитов находился в Пеллитине, во главе с Гривой в Торвале. Однако этому союзу не суждено было продлиться долго, что доказано тем, что [elsweyr_holder.GetTitledFirstName] сперва не [Select_CString(elsweyr_holder.IsFemale, 'сумела', 'сумел' )] утвердить свою власть над непокорными анеквинцами, а теперь и среди пеллитинцев.\n\nТеперь в южном Эльсвейре появилась новая сила, возглавляемая [Select_CString(ROOT.Char.IsFemale, 'этой каджиткой', 'этим каджитом' )]. Только время покажет, будет ли Эльсвейр когда-нибудь вновь объединён."
 elsweyr.0014.a:0 "Пеллитин восстановлен."

 elsweyr.0015.t:0 "Конец Риддл'Тара"
 elsweyr.0015.desc:0 "После того, как [ridthar.GetName] провозгласил Явление Риддл'Тара, те, кто отказался следовать за ним, были подвергнуты гонениям. Но теперь, когда моя власть над Эльсвейром утверждена, наше положение изменилось. [Select_CString(mp_mane.IsFemale, 'Прежняя Забытая', 'Прежний Забытый' )] [mp_mane.GetName] [Select_CString(mp_mane.IsFemale, 'объявила', 'объявил' )] Риддл'Тар ложным и [Select_CString(mp_mane.IsFemale, 'отказалась', 'отказался' )] от притязаний на власть над Эльсвейром, поклявшись быть лишь духовным лидером каджитов."
 elsweyr.0015.a:0 "Славься, [ROOT.GetCharacter.GetFaith.HighGodName]!"
 elsweyr.0016.desc:0 "После того, как [ridthar.GetName] провозгласил Явление Риддл'Тара, те, кто отказался следовать за ним, были подвергнуты гонениям. Но теперь, когда [destroyer_of_mane.GetFirstName] [Select_CString(destroyer_of_mane.IsFemale, 'захватила', 'захватил' )] полный контроль над Эльсвейром, ситуация в корне изменилась. [Select_CString(mp_mane.IsFemale, 'Прежняя Забытая', 'Прежний Забытый' )] [mp_mane.GetName] [Select_CString(mp_mane.IsFemale, 'объявила', 'объявил' )] Риддл'Тар ложным и [Select_CString(mp_mane.IsFemale, 'отказалась', 'отказался' )] от притязаний на власть над Эльсвейром, поклявшись быть лишь духовным лидером каджитов."
 elsweyr.0016.b:0 "[ROOT.GetCharacter.GetFaith.HighGodName] уйдёт в прошлое..."
 elsweyr.0016.c:0 "Интересно..."

 ek_rimmen.0001.t: "The Rim-Men"
 ek_rimmen.0001.desc: "With the victory of the Colovian warlord [attrebus.GetFirstName] against the #LORE [compendium_akaviri_potentate]#! in Cyrodiil, nobility and commoners alike of Akaviri descent face an uncertain future. Many have already been displaced by the war, made refugees seeking shelter in foreign lands. One such group, led by [refugee_leader.GetName], now requests asylum in my lands.\n\n#italic "My [ROOT.Char.GetLadyLord], hear our plea: Save us from the warlord's wrath! Grant us a home, and you will find no servant more loyal and grateful!"#!\n\nMany more Akaviri refugees are sure to come should the ambitions of Attrebus come to fruition..."
 ek_rimmen.0001.a: "We extend our hospitality to your people!"
 ek_rimmen.0001.b: "Can we stand against the might of Cyrodiil?"

 ek_rimmen.0002.t: "The Tsaesci Act"
 ek_rimmen.0002.desc: "The wrath of the warlord [attrebus.GetFirstName], now styling himself Potentate, against the Ilniviri knows no bounds. At the conclusion of a military parade in the Imperial City, a public proclamation was made of the passing of the Tsaesci Act: forbidding any person of Akaviri descent from holding land in Cyrodiil, ordering the seizure of all property and assets, and banishing them from the realm - or else.\n\nThe mass of refugees caused by the war pales in comparison, as more and more displaced groups arrive in my lands, seeking the sanctuary granted to their kin once before. Can we support these people?"
 ek_rimmen.0002.a: "We must make room."
 ek_rimmen.0002.b: "Bearing this burden cannot be ours alone..."