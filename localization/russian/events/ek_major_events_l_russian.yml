l_russian:
# Nibenay events
 ek_major_decisions.0010.t:0 "Новый Нибеней!"
 ek_major_decisions.0010.desc: "Теперь, когда Восточный Нибеней снова независим, мы должны выбрать новую столицу и назвать наше королевство соответственно."
 ek_major_decisions.0010.caer_suvio:0 "Кейр Сувио - место отдыха знати"
 ek_major_decisions.0010.mir_corrup:0 "Термальные земли в Мир Корруп"
 ek_major_decisions.0010.artemon:0 "Забытый центр Артемона"
 ek_major_decisions.0010.grief:0 "Остров-крепость Гриф"
 ek_major_decisions.0010.sundercliff:0 "Великое озеро Канулус"
 ek_major_decisions.0010.facian:0 "Новый форт Фасиан"
 ek_major_decisions.0010.cuptor:0 "Старый форт Каптор"
 ek_major_decisions.0010.redwater:0 "Коварные пороги Красной Воды"
 ek_major_decisions.0010.entius:0 "Восстановленный форт Энтиус"
 # Orsinium events
 ek_major_decisions.0020.t:0 "Новый Орсиниум!"
 ek_major_decisions.0020.desc:0 "Славься [ROOT.Char.GetFaith.HighGodName]!\n\nУсердствуя, [ROOT.Char.GetFullNameNicknamed] [Select_CString(ROOT.GetCharacter.IsFemale, 'смогла', 'смог' )] воплотить великую цель, - теперь орсимеры снова обладают местом, которое можно назвать домом: Орсиниум! Он вырван из земель, формально принадлежащих области [original_kingdom.GetName] в регионе [original_empire.GetName].\n\nНовости о восстановлении столицы отверженного народа распространились повсеместно, и ожидается, что многие племена присоединятся к Орсиниуму, чтобы защитить его от иностранной агрессии.\n\nПусть это будет Орсиниум, который простоит вечно."
 ek_major_decisions.0020.option:0 "Никому не победить орка!"
 ek_major_decisions.0021.t:0 "Новый Орсиниум!"
 ek_major_decisions.0021.desc:0 "Ведя свой народ, орсимеров, [new_orsinium_king.GetFullNameNicknamed]  [Select_CString(ROOT.GetCharacter.IsFemale, 'основала', 'основал' )] новый Орсиниум, вырванный из земель, формально принадлежавших области [original_kingdom.GetName] в регионе [original_empire.GetName]. Легендарная столица орков, Орсиниум, уже много раз возвышался и падал. \n \n Это может оказаться неприятным событием для новых соседей Орсиниума."
 ek_major_decisions.0021.option.a:0 "Эй! Это моя земля!"
 ek_major_decisions.0021.option.b:0 "Отверженный народ никогда не научится."
 ek_major_decisions.0021.option.c:0 "Славься [ROOT.Char.GetFaith.HighGodName]!"
 ek_major_decisions.0022.t:0 "Орсиниум растёт!"
 ek_major_decisions.0022.desc:0 "Славься [ROOT.Char.GetFaith.HighGodName]! \n \nВедя свой народ, [ROOT.Char.GetFullNameNicknamed] [Select_CString(ROOT.GetCharacter.IsFemale, 'расширила', 'расширил' )] границы Орсиниума землями бывшего королевства [original_kingdom.GetName]. Теперь ничто не остановит орсимеров."
 ek_major_decisions.0022.option:0 "Никому не одолеть орка, снова!"
 ek_major_decisions.0023.t:0 "Орсиниум растёт!"
 ek_major_decisions.0023.desc:0 "Ведя свой народ, [ROOT.Char.GetFullNameNicknamed] [Select_CString(ROOT.GetCharacter.IsFemale, 'расширила', 'расширил' )] границы Орсиниума землями бывшего королевства [original_kingdom.GetName]. Небывалое событие в истории Тамриэля, это великий день для всех орсимеров и серьезное предупреждение для всех, кто стоит на пути отверженного народа."
 ek_major_decisions.0023.option.a:0 "Назойливые орки!"
 ek_major_decisions.0023.option.b:0 "Славься [ROOT.Char.GetFaith.HighGodName]!"
 ek_major_decisions.0024.t:0 "Орсиниум пал!" #Рим пал, центурион!
 ek_major_decisions.0024.desc:0 "Орсиниум снова пал. [Select_CString(orsinium_conqueror.IsFemale, 'Способная', 'Способный' )] [orsinium_conqueror.GetFullNameNicknamed] [Select_CString(orsinium_conqueror.IsFemale, 'завоевала', 'завоевал' )] столицу всех орков, что заставило их вновь рассеяться по внутренним землям Тамриэля."
 ek_major_decisions.0024.option.a:0 "Он пал, как и всегда."
 ek_major_decisions.0024.option.b:0 "Позор [ROOT.Char.GetFaith.HighGodName]а!"
 ek_major_decisions.0024.tooltip:0 "Если они потеряют этот статус, [mountain_orc.GetName]ая культура снова будет считаться [Concept( 'pariah', 'отверженной' )|E], что будет символизировано возвращением [Concept( 'innovation', 'инновации' )|E] #V Отверженный народ#!"
# Pariah Folk events
 ek_major_decisions.0030.t:0 "[ROOT.Char.GetCulture.GetNameNoTooltip]: искупление"
 ek_major_decisions.0030.desc:0 "Все мои усилия привели к тому, что мой народ заслужил место среди "цивилизованных" культур. Наши обычаи остались неизменными, и мы ведём себя так же, как и раньше, но теперь каждый из нас чувствует себя в большей безопасности.\n\nВсе [ROOT.Char.GetCulture.GetNameNoTooltip|l] могут спокойно ходить по нашим улицам, не оглядываясь в сторону горизонта в ожидании нападения. А ещё более странно то, что мы можем ходить по чужим улицам, не опасаясь, что нас ударят, выгонят из города или сделают что-то похуже.\n\nНаконец-то нас признают равными те, кто раньше с радостью изгнал бы или уничтожил нас. Этот новый мир, частью которого мы стали, странен, но мы более чем достойны его."
 ek_major_decisions.0030.a:0 "Мы больше не отверженные!"
 ek_major_decisions.0030.a.tt:0 "#L [pariah_reformer.GetCulture.GetCollectiveNoun]ая#! культура откроет [Concept( 'innovation', 'инновацию' )|E] #V Наследие отверженного народа#! и не сможет притеснять прочих [Concept( 'pariahs', 'отверженных' )|E]"
 ek_major_decisions.0030.b:0 "Мы возвысились над сбродом."
 ek_major_decisions.0030.b.tt:0 "#L [pariah_reformer.GetCulture.GetCollectiveNounNoTooltip]ая#! культура откроет [Concept( 'innovation', 'инновацию' )|E] #V Искуплённый отверженный народ#! и сможет притеснять прочих [Concept( 'pariahs', 'отверженных' )|E]"
 ek_major_decisions.0031.t:0 "[pariah_reformer.GetCulture.GetNameNoTooltip]: искупление"
 ek_major_decisions.0031.desc:0 "Веками представителей [pariah_reformer.GetCulture.GetCollectiveNounNoTooltip|l]ой культуры избивали и преследовали по всему Нирну. Их принуждали к унизительному изгнанию и ограничивали жизнью в маленьких державах, пока нетерпимые орды разрушали величайшие из их королевств.\n\nНо те времена прошли! Благодаря усилиям великого лидера [pariah_reformer.GetFullNameNicknamedNoTooltip|l] [pariah_reformer.GetCulture.GetCulture.GetName|l] могут гордо стоять среди прочих народов мира, уверенные в том, что само их существование более не является грехом, как когда-то было.\n\nЕщё многое предстоит сделать, и некоторые никогда не изменят своего мнения, но мы можем сказать, что худшее позади."
 ek_major_decisions.0031.option.a:0 "Наконец-то с нами обращаются достойно!"
 ek_major_decisions.0031.option.b:0 "Для нас тоже есть надежда."
 ek_major_decisions.0031.option.c:0 "Возможно, они на самом деле цивилизованные..."
 ek_major_decisions.0031.option.d:0 "Это обман, они всё ещё чудовища!"
 ek_major_decisions.0031.tooltip:0 "[pariah_reformer.GetCulture.GetNameNoTooltip] больше не считаются [Concept( 'pariahs', 'отверженными' )|E], что символизирует потеря ими [Concept( 'innovation', 'инновации' )|E] #V Отверженный народ#!"
 ek_major_decisions.0031_cultural_acceptance_gain:0 "Признали бывших [Concept( 'pariahs', 'отверженных' )|E]"
 ek_major_decisions.0031_cultural_acceptance_loss:0 "Отвергли бывших [Concept( 'pariahs', 'отверженных' )|E]"
 ek_major_decisions.0033.t:0 "[demoted_pariah_culture.GetNameNoTooltip] впадают в немилость"
 ek_major_decisions.0033.desc:0 "Последний бастион цивилизованных [demoted_pariah_culture.GetCollectiveNounNoTooltip|l]ой культуры пал, а вместе с ним и то признание, которого они добились. Их народ больше не признается таковым, и им придётся постоянно оглядываться через плечо. Народ Тамриэля больше не желает признавать их. То ли из-за каких-то пока незаметных изменений в их поведении, то ли из-за простого отсутствия дипломатической силы у их лидеров, представители [demoted_pariah_culture.GetCollectiveNounNoTooltip|l]ой культуры снова стали считаться чудовищами. С этого дня к их воинам будут относиться как к зверям, а к их народу — как к тем, кто непрестанно доставляет неприятности."
 ek_major_decisions.0033.option.a:0 "Безопасного места для нас больше нет?"
 ek_major_decisions.0033.option.b:0 "Безопасность, гарантированная отверженным, непостоянна."
 ek_major_decisions.0033.option.c:0 "Великая трагедия!"
 ek_major_decisions.0033.option.d:0 "Наконец-то этих зверей поставили на место."
 ek_major_decisions.0033.tooltip:0 "[demoted_pariah_culture.GetName] вновь считаются [Concept( 'pariah', 'отверженными' )|E], что символизирует получение ими [Concept( 'innovation', 'инновации' )|E] #V Отверженный народ#!"
 ek_major_decisions.0040.t:0 "Наёмный убийца"
 ek_major_decisions.0040.desc:0 "Я разрываюсь между тем, чтобы обратиться за помощью к знакомому местной Мораг Тонг или же к загадочному Тёмному Братству из чужих земель, чтобы оно помогло мне в осуществлении моего хитроумного плана по убийству цели — [murder_scheme.GetFullActionName].\n\nОбе группировки славятся своим мастерством в искусстве убийств и имеют давнюю репутацию тех, кто выполняет свои задания с высочайшей точностью и секретностью.\n\nМне нужно принять решение, но пока что я рассматриваю последствия присоединения к той или иной группе."
 ek_major_decisions.0040.onlytongdesc:0 "Я разрываюсь между тем, чтобы обратиться за помощью к знакомому местной Мораг Тонг или положиться исключительно на свои силы и возможности, чтобы осуществить мой хитроумный план по убийству цели — [murder_scheme.GetFullActionName].\n\nМораг Тонг хорошо известны своим мастерством в искусстве убийства, преданностью Морровинду и соблюдением секретности. У них есть опыт точного и эффективного выполнения заданий. Однако, привлекая их, я доверяю свой план внешним силам, а это чревато раскрытием моих намерений.\n\nС другой стороны, если полагаться исключительно на себя, это потребует куда большого мастерства, хитрости и тщательности исполнения. Мне предстоит принять взвешенное решение и проанализировать последствия каждого из вариантов."
 ek_major_decisions.0040.a:0 "В зал гильдии!"
 ek_major_decisions.0040.b:0 "Милосердная Матушка, Милосердная Матушка..."
 ek_major_decisions.0040.c:0 "Сгодится любой низкопробный убийца."
 ek_major_decisions.0040.d:0 "Я могу сделать это самостоятельно."
 ek_major_decisions.0050.desc:0 "Пришло время нанять убийцу, чтобы разобраться с одной из моих целей. Но какой?"
 ek_major_decisions.0050.a:0 "Происки [scheme_1.GetFullActionName]."
 ek_major_decisions.0050.b:0 "Происки [scheme_2.GetFullActionName]."
 ek_major_decisions.0050.c:0 "Происки [scheme_3.GetFullActionName]"
 ek_major_decisions.0050.d:0 "Происки [scheme_4.GetFullActionName]!"
 ek_major_decisions.0050.e:0 "Происки [scheme_5.GetFullActionName]!"

# Elsweyr events
 elsweyr.0001.t:0 "Restoration of the Kingdom of Anequina"
 #Triggered loc for Many-Paths dance
 elsweyr.0001.desc.a:0 "For the first time since [ridthar.GetFirstName] proclaimed his false Riddle'Thar Epiphany, Anequina is ruled by Khajiit who continue to follow the old ways of the [ROOT.Char.GetFaith.GetName]. With Anequina independent and reunited, we are now free to worship the spirits that were worshipped by our ancestors for generations and have the opportunity to expand our realm further. The lands from Do'Krin to Leyawiin will soon be ruled by Anequina, as they were during the conquests of Darloc Brae in the #LORE [compendium_first_era]#!."
 #Loc for other faiths
 elsweyr.0001.desc.b:0 "For the first time since the fall of Ne-Quin-Al to tribal rebels and the subsequent transfer of power to the Mane, the Kingdom of Anequina can once again call itself whole and independent.\n\nThis one has restored control over our ancestral lands, but with the rest of Tamriel in chaos, a new opportunity arises. We can expand our realm further and match the conquests of Darloc Brae in the #LORE [compendium_first_era]#!. We might even surpass the achievements of the Golden Beast himself."
 elsweyr.0001.a:0 "Anequina is restored."

 elsweyr.0002.t:0 "Integration of Leyawiin"
 elsweyr.0002.desc:0 "This one has conquered Leyawiin and the western bank of the Niben. Only one question remains: who will get control of the city?\nWe can grant it to our distant relatives - Malapiit. They will surely be grateful, and this will lead to development their culture has not seen in a long time.\nOr we can settle it ourselves, ignoring the Malapiit native to the area.\nNo matter what we do, it's obvious that the Nibenese won't be satisfied with what is happening unless we temper our ambitions and let them keep control of Leyawiin."
 elsweyr.0002.a:0 "We shall grant Leyawiin to the Malapiit."
 elsweyr.0002.a.tt:0 "You will grant Leyawiin to the Malapiit. This will allow their culture to spread and flourish in Leyawiin and its surrounding lands."
 elsweyr.0002.b:0 "We will claim Leyawiin for ourselves!"
 elsweyr.0002.b.tt:0 "You will claim Leyawiin for your people"
 elsweyr.0002.c:0 "Let the Nibenese keep their city."
 elsweyr.0002.c.tt:0 "You will let the Nibenese keep Leyawiin"

 elsweyr.0003.t:0 "Arenthia or Rawl'kha?"
 elsweyr.0003.desc.intro:0 "We have managed to hold onto Arenthia long enough and settle enough of our people there to be able to formalize our rule over the region.\n\nBut to finish that, this one needs to choose the capital of the returned region.\nWe can keep Arenthia as the capital - it is a major and important trade city, nestled on the fork of both the Crescent River and the Strid River.\nBut there is also an option to move the capital to Rawl'kha,"
 elsweyr.0003.desc.twomoonsdance:0 " a holy city for every Khajiit. This is where the Mane revealed the Riddle'Thar Epiphany and where one of the most important temples of our faith is located - the House of the Dance."
 elsweyr.0003.desc.other:0 " an ancient and culturally significant city for every Khajiit."
 elsweyr.0003.a:0 "We will choose Rawl'kha."
 elsweyr.0003.a.tt:0 "[GetTitleByKey('c_sleekcreek').GetName] will be new [de_jure|E] capital of [GetTitleByKey('k_arenthia').GetName]."
 elsweyr.0003.b:0 "Arenthia is enough."
 elsweyr.0003.b.tt:"You will keep [GetTitleByKey('c_arenthia').GetName] as [de_jure|E] capital of [GetTitleByKey('k_arenthia').GetName]."

 elsweyr.0004.t:0 "Kingdom of Darloc Brae"
 elsweyr.0004.desc:0 "Many centuries ago, at the beginning of the #LORE [compendium_first_era]#!, Anequina stretched from Do'Krin to Leyawiin during Darloc Brae's reign. After he died, his realm fell apart, and Northern Elsweyr reverted back to squabbling independent kingdoms.\n\nBut the memory of this glorious period did not die, and today this one has restored the Kingdom of Golden Beast. Once more, Anequina extends from Valenwood in the west to Cyrodiil in the east, and our might will not be challenged again."
 elsweyr.0004.a:0 "For Anequina!"

 elsweyr.0005.t:0 "Dissolution of Elsweyr"
 elsweyr.0005.desc.1:0 "An unruly folk, the Khajiit were briefly united under the #LORE [compendium_elsweyr_confederacy]#! until they rebelled, sacked the capital city of Ne-Quin-Al, and slaughtered the royal family. Only by transferring power to the charismatic Mane Rid-Thar-ri'Datta, who implemented a new system of power sharing between the Khajiit clans, did Elsweyr manage to be at peace for a short time."
 elsweyr.0005.desc.2:0 "\n\nBut after his death, the further existence of a unified Elsweyr was always in doubt. With [elsweyr_holder.GetTitledFirstName] failing to assume full control over Elsweyr, both Anequinan and Pellitinian nobility no longer respect their legal authority, reverting back to a time when [GetTitleByKey('e_anequina').GetNameNoTier] and [GetTitleByKey('e_pellitine').GetNameNoTier] were considered separate realms."
 elsweyr.0005.desc.2.anequina:0 "\n\nBut after his death, the further existence of a unified Elsweyr was always in doubt. Now this doubt has been made reality as the disparate clans of Anequina have rallied under one banner, led by [kingdom_former.GetTitledFirstName]. With a strong Anequina defiant of the Mane in Torval, the Confederacy has become a thing of the past."
 elsweyr.0005.desc.2.pellitine:0 "\n\nBut after his death, the further existence of a unified Elsweyr was always in doubt. While discontent in Northern Elsweyr was constant, now even the nobility of the south rejects the worldly authority of the Mane in Torval, instead looking to [kingdom_former.GetTitledFirstName]. Without even support in Pellitine, the Confederacy has become a thing of the past."
 anequina_kingdoms.tt:0 "To Anequina go the following Kingdoms: #V Rimmen#!, #V Riverhold#!, #V Dune#!, and #V Orcrest#!"
 pellitine_kingdoms.tt:0 "To Pellitine go the following Kingdoms: #V Torval#!, #V Senchal#!, #V Alabaster#!, and #V Corinthe#!"
 elsweyr_dissolve.create_de_jure_empires.tt:0 "Each half of Elsweyr will now have its own [de_jure|E] [empire|E], claiming authority solely over the Kingdoms attributed to it."
 elsweyr_dissolve.become_titular.tt:0 "The [empire|E] of [GetTitleByKey('e_elsweyr').GetNameNoTier] becomes [titular_title|El]."
 elsweyr_dissolve.reunite_elsweyr.tt:0 "Should one ruler hold both [GetTitleByKey('e_anequina').GetNameNoTier] and [GetTitleByKey('e_pellitine').GetNameNoTier], Elsweyr will be reunited."
 elsweyr.0005.a:0 "It seems that Elsweyr will never be at peace..."
 elsweyr.0005.flavor.pellitine:0 "With Pellitine breaking away from the authority of the Mane, the Confederacy cannot hope to hold together."
 elsweyr.0005.flavor.anequina:0 "With Anequina united under a strong ruler, the Confederacy cannot hope to hold together."
 elsweyr.0005.flavor.no_elsweyr:0 "This happened because the [empire|E] of [GetTitleByKey('e_elsweyr').GetNameNoTier] has not existed for 20 years."
 elsweyr.0005.flavor.weak_mane:0 "This happened because the [empire|E] of [GetTitleByKey('e_elsweyr').GetNameNoTier] failed to hold at least #V 75%#! of [GetGeographicalRegion('mundus_tamriel_elsweyr').GetName] by 2E 490."

 elsweyr.0006.t:0 "Elsweyr Reunited"
 elsweyr.0006.desc.intro:0 "Since the death of [ridthar.GetFirstName], the existence of a unified Elsweyr has been in question, with both Anequina and Pellitine ready to go back to the way of life they had before the formation of the Confederacy."
 elsweyr.0006.desc.war:0 "\nMany thought that the only way Elsweyr would be united again was if one half conquered the other. It looks like they were correct, with the armies of [winner.GetFullName] proving triumphant over [loser.GetFullName]."
 elsweyr.0006.desc.other:0 "\nNot many expected Anequina and Pellitine to unify peacefully once more, not after the first attempt ended in the death of most of the ruling family."
 elsweyr.0006.desc.anequina:0 "\nThe warrior clans of Anequina, the heirs of [darloc.GetFullName], were victorious over the forces of Pellitine, and Elsweyr will now be ruled by its northern half."
 elsweyr.0006.desc.pellitine:0 "\nWealthy Pellitine finally gained the upper hand on its northern rivals, and Elsweyr will be ruled by southern moon-priests once more."
 elsweyr.0006.desc.mane:0 "\nDespite the previous collapse of their authority, the Mane managed to recover and will now rule Elsweyr once again."
 elsweyr.0006.desc.twomoonsdance:0 "\nUnsurprisingly, followers of Riddle'Thar were the ones to reunify the region. With their dominance reassured, the old ways of the Khajiit are certain to soon fade away..."
 elsweyr.0006.desc.manypathsdance:0 "\nNot expected by many, followers of Riddle'thar lost their advantage to believers of the ancient Khajiiti religion, the Many-Paths Dance. With their control over Elsweyr assured, they are again free to practice their faith without fear."
 elsweyr.0006.desc.newmoondance:0 "\nA complete shock to many, what started as a fringe group worshipping an unknown dragon, the New Moon Cult managed to seize control over Elsweyr. It seems that the future of the Khajiit is life under tyranny of Dragons and their vile priests."
 elsweyr.0006.a:0 "Elsweyr is finally united."

 elsweyr.0008.t:0 "The Capital of Anequina"
 elsweyr.0008.desc:0 "With my conquest of Ne-Quin-Al, constant debates rage over where the capital of my realm should be located.\n\n[GetTitleByKey('c_anequina').GetName] was the undisputed capital of Anequina for many hundreds of years, but after its fall to tribal rebels during the reign of [anequina_keirgo.GetTitledFirstName], it was destroyed.\nPerhaps it is better to leave it in the past and rule from my current capital."
 elsweyr.0008.a:0 "I will rule from Ne-Quin-Al, as did my predecessors."
 elsweyr.0008.b:0 "A new capital, for a new Anequina"

 elsweyr.0012.t:0 "A New Mane"
 elsweyr.0012.desc:0 "In ancient days, the Khajiit shaved off their manes and sent them to newly ascended Manes, which they would then incorporate into their own mane. Although this practice has long stopped, the tradition of sending a lock of hair to the Mane still exists.\n\nNow, with the ascension of [new_elsweyr_mane.GetTitledFirstName], [new_elsweyr_mane.GetHerHis] envoys have arrived at my court, asking for a lock of my hair to be sent to Torval."
 elsweyr.0012.a:0 "I will sacrifice a lock of my hair."
 elsweyr.0012.b:0 "I will not give away my hair!"

 elsweyr.0013.t:0 "Fate of Elsweyr"
 elsweyr.0013.desc:0 "Since my birth under the Dark Moons, it has been my right to rule the #LORE [compendium_elsweyr_confederacy]#!. Pellitine obeys and acknowledges me as their leader, but the quarrelsome Anequinans refuse to recognize my authority. They must be brought to heel, or else the unity of all Khajiit is at risk."
 elsweyr.0013.a:0 "Anequina will obey."
 elsweyr_dissolution.tt:0 "If you control less than #V 75%#! of [GetGeographicalRegion('mundus_tamriel_elsweyr').GetName] by 2E 490, the nobles of Elsweyr will stop acknowledging your authority as their rightful liege and be free to secede. The [empire|E] of [GetTitleByKey('e_elsweyr').GetNameNoTier] will become titular and split into [GetTitleByKey('e_pellitine').GetNameNoTier] and [GetTitleByKey('e_anequina').GetNameNoTier]."

 elsweyr.0014.t:0 "Restoration of the Kingdom of Pellitine"
 elsweyr.0014.desc:0 "During the time of the #LORE [compendium_elsweyr_confederacy]#!, the centre of power of all Khajiit laid in Pellitine, with the Mane in Torval. However this union was apparently not meant to last, proven by the failure of [elsweyr_holder.GetTitledFirstName] to assert their authority first among the unruly Anequinans and now even in Pellitine.\n\nNow a new power has emerged in Southern Elsweyr, led by this one. Only time will tell if Elsweyr will ever be united again."
 elsweyr.0014.a:0 "Pellitine is restored."

 elsweyr.0015.t:0 "End of Riddle'Thar"
 elsweyr.0015.desc:0 "After [ridthar.GetName] proclaimed Riddle'Thar Epiphany, those who refused to follow him have been prosecuted. But with my control over Elsweyr complete, our position has been reversed. The previously Forgotten [mp_mane.GetName] has proclaimed Riddle'Thar false and renounced any claims to ruling Elsweyr, swearing to only be the spiritual leader of the Khajiit."
 elsweyr.0015.a:0 "Praise [ROOT.GetCharacter.GetFaith.HighGodName]!"
 elsweyr.0016.desc:0 "After [ridthar.GetName] proclaimed Riddle'Thar Epiphany, those who refused to follow him have been prosecuted. But with [destroyer_of_mane.GetFirstNamePossessive] complete control over Elsweyr, the position has been reversed. The previously Forgotten [mp_mane.GetName] has proclaimed Riddle'Thar false and renounced any claims to ruling Elsweyr, swearing to only be the spiritual leader of the Khajiit."
 elsweyr.0016.b:0 "It is time to leave [ROOT.GetCharacter.GetFaith.HighGodName] behind..."
 elsweyr.0016.c:0 "Interesting..."