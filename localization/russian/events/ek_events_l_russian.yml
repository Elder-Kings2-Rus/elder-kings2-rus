 ek_transformation.leave.2110:0 "Как только я передаю персонажу [target.GetFirstName] самую необходимую охотничью мудрость и делюсь свои даром, я ухожу."
 ek_transformation.end.2110:0 "\n\nНо как только я открываю дверь комнаты, я слышу быстрые шаги, удаляющиеся по коридору. Неужели кто-то подслушивал?"
 ek_transformation.2110.a:0 "[ROOT.Char.GetFaith.HighGodName], будь ты проклят!"
 ek_transformation.2110.a.tt:1 "Кто-то знает ваш [secret|El]"
 ek_transformation.2110.message:0 "Секрет раскрыт"

 ek_death_management.0001.t:0 "Познай себя: [Select_CString(ROOT.Char.IsFemale, 'Непобеждённая', 'Непобеждённый' )]"
 ek_death_management.0001.lich.desc:0 "Год назад я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что моя смерть неизбежна. Но сегодня я стою здесь, [Select_CString(ROOT.Char.IsFemale, 'живая', 'живой' )] — или почти [Select_CString(ROOT.Char.IsFemale, 'живая', 'живой' )] — и [Select_CString(ROOT.Char.IsFemale, 'непобеждённая', 'непобеждённый' )]. Я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] бессмертным личом, неподвластным смерти. Простой смертный может предвидеть свою скорую кончину и ждать её. Я же [Select_CString(ROOT.Char.IsFemale, 'предвидела', 'предвидел' )] свою смерть и [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил' )] её."
 ek_death_management.0001.lich.a:0 "Теперь смерть служит мне."
#NOTE TO TRANSLATORS: this is not a mistake, it is a joke
 ek_death_management.0001.vampire.desc:0 "Год назад я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что моя смерть неизбежна. Но сегодня я стою здесь, почти [Select_CString(ROOT.Char.IsFemale, 'живая', 'живой' )]. Я [Select_CString(ROOT.Char.IsFemale, 'избежала', 'избежал' )] власти смерти и [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] вампиром. Простые смертные, каким некогда [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] я, могут предвидеть свою смерть и дрожать от страха, ожидая её приближения. Я же [Select_CString(ROOT.Char.IsFemale, 'предвидела', 'предвидел' )] свою смерть и [Select_CString(ROOT.Char.IsFemale, 'отвергла', 'отверг' )] её. Теперь я насылаю её на смертных острейшими кончиками своих клыков."
 ek_death_management.0001.vampyre.desc:0 "Год назад я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что моя смерть неизбежна. Но сегодня я стою здесь, почти [Select_CString(ROOT.Char.IsFemale, 'живая', 'живой' )]. Я [Select_CString(ROOT.Char.IsFemale, 'избежала', 'избежал' )] власти смерти и [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] вампиром. Простые смертные, каким некогда [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] я, могут предвидеть свою смерть и дрожать от страха, ожидая её приближения. Я же [Select_CString(ROOT.Char.IsFemale, 'предвидела', 'предвидел' )] свою смерть и [Select_CString(ROOT.Char.IsFemale, 'отвергла', 'отверг' )] её. Теперь я насылаю её на смертных острейшими кончиками своих клыков." 
 ek_death_management.0001.vampire.a:0 "Я буду жить вечно"
 #ek_death_management.0001.briarheart.desc:0 "Год назад я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что моя смерть неизбежна. But I, like #LORE [compendium_lorkh]#!, faced death. And while I may not have escaped unscathed, I escaped alive. The gaping hole, and beating briar heart, within my chest prove it. Weak cowards might foresee their deaths and fear it. But we Briarhearts know there is nothing to fear. Death is rebirth."
 #ek_death_management.0001.briarheart.a:0 "And I am reborn."
 ek_death_management.0001.lifespan_6.desc:0 "Год назад я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что моя смерть неизбежна. Но с тех пор я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] практически [Select_CString(ROOT.Char.IsFemale, 'бессмертной', 'бессмертным' )]. Мне больше не нужно бояться смерти, ибо жизнь простирается передо мной в бесконечное будущее. Другие смертные могут предвидеть свою смерть и смириться с её неизбежностью, но только не я. Я [Select_CString(ROOT.Char.IsFemale, 'встретилась', 'встретился' )] лицом к лицу со смертью, и она отступила."
 ek_death_management.0001.lifespan_6.a:0 "Моя жизнь ждёт меня."

 ek_wild_magic_event.0001.t:0 "Сдвиг дикой магии"
 ek_wild_magic_event.0001.opening:0 "Тайные знания, передаваемые среди представителей нашего народа из поколения в поколение, позволяют нам глубже понимать и внимательнее относиться к изменениям смертного мира вокруг нас. Магия окружает нас, проникает в нас и влияет на нас — и наша чувствительность к ней одаривает нас врождённой способностью чувствовать её движения.\n\nСейчас дикая магия снова смещается и"
 ek_wild_magic_event.0001.weak:0 "практически останавливается. Пустота заполняет меня — неужели меня бросили? Что я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )], чтобы заслужить такое ослабление моих врождённых сил? Мне нужно отдохнуть и сохранить свои магические таланты до лучших времён."
 ek_wild_magic_event.0001.bad:0 "её светящиеся полоски начинают сиять подобно звёздному свету, затуманивая моё сознание. Мои магические способности ослабевают, но так тому и быть. Придёт другой день, и тогда мои силы удвоятся."
 ek_wild_magic_event.0001.neutral:0 "стабилизируется. Магию охватывает спокойствие и мир. Мои способности к магии не усилились, но и не ослабели."
 ek_wild_magic_event.0001.good:0 "её интенсивность растёт, увеличивая мой запас маны и усиливая мои магические силы выше их естественного состояния. Будет мудро воспользоваться этим."
 ek_wild_magic_event.0001.powerful:0 "ревёт внутри меня. Она извивается и ворочается с огромной силой, которая просто обязана заявить о своем присутствии. Ветра стали могучим штормом, и вместе с ним моя сила выросла до уровня, который я редко когда [Select_CString(ROOT.Char.IsFemale, 'ощущала', 'ощущал' )]. Славный и судьбоносный день!"
 ek_wild_magic_event.0001.option1:0 "Я чувствую слабость."
 ek_wild_magic_event.0001.option2:0 "Мои силы иссякают."
 ek_wild_magic_event.0001.option3:0 "Очень хорошо."
 ek_wild_magic_event.0001.option4:0 "Мои силы растут."
 ek_wild_magic_event.0001.option5:0 "Я чувствую невероятную мощь!"
 
 life_extension.0001.t:0 "Недосягаемая вечная жизнь"
 life_extension.0001.desc:0 "По мере того как я всё глубже погружаюсь в изучение магии, моё ненасытное стремление к достижению бессмертию привело меня на коварный путь. Я [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )] силу, способную продлить мою жизнь, чтобы выйти за пределы ограничений смертного существования. В своём неустанном стремлении к запретным знаниям я [Select_CString(ROOT.Char.IsFemale, 'использовала', 'использовал' )] магию за гранью своего понимания, прибегая к древним заклинаниям и пытаясь заключать сделки с тёмными силами.\n\nОднако мои попытки продлить своё смертное существование закончились неудачей. Секреты бессмертия остаются неуловимыми, скрытыми в глубинах мистических искусств. Магия, которой я [Select_CString(ROOT.Char.IsFemale, 'владела', 'владел' )], оказалась недостаточно могущественной, чтобы подарить мне долголетие, к которому я так [Select_CString(ROOT.Char.IsFemale, 'стремилась', 'стремился' )], и мне пришлось столкнуться с суровой реальностью неизбежности своей смертности. Это поражение тяжким грузом лежит на моих плечах, напоминая о том, что стремление к вечной жизни даётся дорогой ценой и часто приводит к трагическим последствиям."
 life_extension.0001.a:0 "Моё время подходит к концу..."

 life_extension.0002.t:0 "Дотянуться до вечности"
 life_extension.0002.life1.desc:0 "Благодаря годам неустанного изучения и бесчисленным экспериментам я успешно [Select_CString(ROOT.Char.IsFemale, 'раскрыла', 'раскрыл' )] секреты долголетия.\n\nСейчас мои годы перевалили за сотню — возраст, которого редко достигают представители моего вида. С вновь обретённой жизненной силой и мудростью я смогу продолжить менять мир, чтобы оставить свой след в истории."
 life_extension.0002.life2.desc:0 "Благодаря неустанному стремлению к знаниям и непоколебимой преданности своему делу я успешно [Select_CString(ROOT.Char.IsFemale, 'раскрыла', 'раскрыл' )] загадочные секреты долголетия. Благодаря глубокому пониманию мистических сил, лежащих в основе существования, я [Select_CString(ROOT.Char.IsFemale, 'увеличила', 'увеличил' )] продолжительность своей жизни, достигнув возраста, который обычно недостижим для смертных. Сейчас я в середине своего второго столетия — редкий и удивительный подвиг в мире столь быстро текущего времени.\n\nГоды подарили мне неиссякаемую жизненную силу и несравненную мудрость. С этой новой энергией я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] продолжить свой путь просвещения и повлиять на ход истории так, как мало кто может себе представить. Заглядывая в неизведанные дали своего будущего, я знаю, что мои возможности безграничны, а наследие, которое я оставлю, будет необычайно значимым. Это достижение является свидетельством безграничного потенциала человеческой решимости и неустанного стремления к истине и власти."
 life_extension.0002.life3.desc:0 "После многих лет неустанного изучения и непоколебимой преданности магическим искусствам я [Select_CString(ROOT.Char.IsFemale, 'достигла', 'достиг' )] невообразимого. Благодаря глубокому пониманию древних и скрытых знаний я успешно [Select_CString(ROOT.Char.IsFemale, 'продлила', 'продлил' )] свою жизнь и [Select_CString(ROOT.Char.IsFemale, 'достигла', 'достиг' )] удивительного возраста — середины третьего столетия. Моё существование бросает вызов ограничениям смертных и я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] живым свидетельством безграничного потенциала человеческого духа.\n\nЭто новообретённое долголетие дало мне беспрецедентную мудрость, силу и влияние. Вступая на неизведанную территорию своего будущего, я [Select_CString(ROOT.Char.IsFemale, 'вооружена', 'вооружён' )] знаниями и силой, которые позволяют формировать мир столь глубокими способами, которые мало кто может себе представить. Моё наследие способно преодолеть поколения, и я стою как символ того, что великих вещей можно достичь благодаря непоколебимой решимости, пониманию тайных знаний и неустанному стремлению к величию. Это выдающееся достижение свидетельствует о неисчерпаемых глубинах человеческого потенциала. Теперь я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] оставить неизгладимый след в истории."
 life_extension.0002.life4.desc:0 "Благодаря неустанной погоне за магическими и алхимическими знаниями я [Select_CString(ROOT.Char.IsFemale, 'совершила', 'совершил' )] необыкновенный подвиг, который просто не поддаётся описанию.\n\nМоя продолжительность жизни увеличилась и достигла удивительного срока в виде середины четвёртого столетия, отметив меня как поистине исключительную и легендарную личность в анналах истории."
 life_extension.0002.life5.desc:0 "Благодаря непоколебимой преданности делу и отличному владению магическими искусствами и алхимическими науками я [Select_CString(ROOT.Char.IsFemale, 'совершила', 'совершил' )] подвиг, выходящий за пределы смертного существования.\n\nСейчас моя продолжительность жизни составляет около пятисот пятидесяти лет, что возвышает меня над простыми смертными."
 life_extension.0002.life6.desc:0 "Совершив поистине судьбоносное и внушающее благоговение деяние, я [Select_CString(ROOT.Char.IsFemale, 'преодолела', 'преодолел' )] ограничения смертности и [Select_CString(ROOT.Char.IsFemale, 'обрела', 'обрёл' )] истинное бессмертие. Теперь моё существование не зависит от течения времени и я стою вечной скалой среди приливов и отливов истории.\n\nЭта глубокая трансформация подарила мне неувядающую жизнь. Существование, что не сковано цепями старения."

 life_extension.0002.a:0 "Поистине удивительно..."

 ### Study Cloning
 life_extension.0100.t:0 "Исследования в области клонирования"
 life_extension.0100.desc:0 "Недавно меня заинтересовала одна малоизвестная и неизученная магическая практика - искусство самовоспроизведения с помощью магии. Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] смутные рассказы о таких вещах: маги ведут философские споры с самими собой или о том, как живые существа рождают собственных отцов во время Прорывов Дракона. Интересно, стоит ли это исследовать глубже? Этические последствия... сомнительны, но подобный исследовательский проект мог бы принести интересные открытия.\n\nПрежде всего, мне придётся решить, сколько ресурсов выделить на эти #V исследования в области клонирования#!."
 life_extension.0100.a.tt:0 "Вы начинаете #V исследования в области клонирования#!"
 life_extension.0100.a:0 "Только базовые лабораторные принадлежности."
 life_extension.0100.b:0 "Я оплачу надлежащее исследование."
 life_extension.0100.c:0 "Мне нужны научные ассистенты! И овцы!"

 life_extension.0101.t:0 "$life_extension.0100.t$: Неизвестный метод"
 life_extension.0101.desc:0 "Несмотря на усердное изучение, я не [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] почти никаких научных источников по этой теме. Похоже, что те маги, которые раньше практиковали эту непонятную технику, если таковые вообще были, не слишком охотно делились своими знаниями.\n\nОстаётся... один вариант. Если я хочу продолжить свои исследования, то, похоже, мне придётся экспериментировать на себе, используя те крохи знаний, которые у меня есть, чтобы экстраполировать возможные решения. Смертная сущность непостоянна, поэтому мне нужно быть [Select_CString(ROOT.Char.IsFemale, 'осторожной', 'осторожным' )], чтобы не навредить себе, магически исследуя собственные живые ткани. Одна оплошность может привести к плачевным последствиям."
 life_extension.0101.a:0 "Чего не сделаешь ради науки..."
 life_extension.0101.a.tt:0 "Вы поэкспериментируете на себе."
 life_extension.0101.a.tt2:0 "Вероятность успеха зависит от вашего [Concept('learning_skill', 'навыка учёности')|E] и количества разблокированных [Concept('perks', 'достоинств')|E] в [Concept('lifestyle', 'образах жизни')|E] «$restoration_name$» и «$alteration_name$»."
 life_extension.0101.a.win.desc:0 "$life_extension.0100.t$: #P Успех!#!"
 life_extension.0101.a.win.tt:0 "Вы значительно продвигаетесь в своих #V исследованиях в области клонирования#!"
 life_extension.0101.a.fail.desc:0 "$life_extension.0100.t$: #N Провал!#!"
 life_extension.0101.b:0 "Таким не шутят!"

 life_extension.0102.t:0 "$life_extension.0100.t$: Подходящий сосуд"
 life_extension.0102.desc:0 "Благодаря огромным усилиям, беспокойным исследованиям и сомнительным с этической точки зрения экспериментам я наконец-то [Select_CString(ROOT.Char.IsFemale, 'придумала', 'придумал' )] гипотетический метод самовоспроизведения! Мой проект будет выращен внутри пробирки, наполненной веществами, которые я [Select_CString(ROOT.Char.IsFemale, 'предпочла', 'предпочёл' )] бы не упоминать.\n\nОтсюда возникает новый вопрос: хочу ли я воплотить свои теории в жизнь прямо сейчас? Я всегда могу подождать более подходящего момента."
 life_extension.0102.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'зашла', 'зашёл' )] так далеко!"
 life_extension.0102.d:0 "Я пока отложу этот проект."



 life_extension.0150.t:0 "$clone_project$"
 life_extension.0150.desc:0 "Моя лаборатория подготовлена, и всё готово к началу работы. Я стою перед большой пробиркой, подключённой к различным магическим приспособлениям и наполненной тусклой субстанцией. Пришло время воплотить мои теории в жизнь!"
 life_extension.0150.a:0 "Приступим."
 gain_cloning_insight_tt:0 "Получено #G +1#! [Concept('cloning_insight', 'озарение при клонировании')|E]"

 life_extension.0151.t:0 "$clone_project$: Распределение ресурсов"
 life_extension.0151.desc:0 "В процессе работы над #V проектом клонирования#! я [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришёл' )] к выводу, что мне не помешало бы выделить дополнительные ресурсы на исследовательскую работу.\n\nЕсть разные способы улучшить результаты, например, вложить деньги в лучшее оборудование или просто уделять больше времени проекту."
 life_extension.0151.a:0 "Всё будет хорошо."
 life_extension.0151.b:0 "Приобрести дополнительное оборудование."
 life_extension.0151.c:0 "Я знаю несколько необычных научных источников."
 life_extension.0151.d:0 "Я посвящу этому проекту всё своё время!"
 life_extension.0151.e:0 "Я обращусь к Обливиону за помощью."
 life_extension.0151.f:0 "[ROOT.Char.Custom('GetBaseHermaeusName')], направь меня!"

 life_extension.0152.t:0 "$clone_project$: Синаптический фокус"
 life_extension.0152.desc:0 "Пока мой [Concept('clone', 'клон')|E] развивается, я регулярно использую магию, чтобы следить за его жизненными показателями и выявлять нарушения. В ходе этого процесса я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] лучше понимать его внутренние закономерности.\n\nПри желании я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы тонко влиять на его развитие в определённом направлении, улучшая его исходные [Concept('skills', 'навыки')|E] в этой области."
 life_extension.0152.a:0 "Разум - тонкая вещь, которую лучше оставить в покое."
 life_extension.0152.b:0 "Естественное превосходство в бою."
