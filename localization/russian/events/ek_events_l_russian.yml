 ek_mane_furstock_event.0002.t:0 "Третья луна"
 ek_mane_furstock_event.0002.twin.desc:0 "На протяжении всей нашей каджитской жизни мы чувствуем влияние со стороны лун, Джоуда и Джоун, растущих и убывающих в Решётке над нами. Они всегда были со мной, но никогда не были столь близко как сегодня. Вместе они принесли на ночное небо мистическую Третью луну. Каждый каджит живёт в надежде увидеть её.\n\nИ я не только [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] её. Третья луна оказала мне честь, возвестив о рождении не одного, а двух благословённых Луной Грив. Теперь я [Select_CString(ROOT.Char.IsFemale, 'гордая мать', 'гордый отец' )] близнецов, по одному на каждую из лун-близнецов, которым я [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] их рождением.\n\n[mane_kitten.GetName] и [mane_kitten_2.GetName] родились под светом всех трёх лунных странников и отныне навсегда отмечены как Гривы."
 ek_mane_furstock_event.0002.desc:0 "На протяжении всей нашей каджитской жизни мы чувствуем влияние со стороны лун, Джоуда и Джоун, растущих и убывающих в Решётке над нами. Они всегда были со мной, но никогда не были столь близко как сегодня. Вместе они принесли на ночное небо мистическую Третью Луну. Каждый каджит живёт в надежде увидеть её.\n\nИ я не только [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] её. Третья Луна оказала мне честь, возвестив о рождении котёнка по имени [mane_kitten.GetName] под светом всех трех лунных странников.\n\nТретья луна коснулась котёнка по имени [mane_kitten.GetName] и теперь [mane_kitten.GetSheHe] навсегда [Select_CString(mane_kitten.IsFemale, 'отмечена', 'отмечен' )] как Грива."
 ek_mane_furstock_event.0002.option1:0 "Это огромная честь для нашей семьи!"
 ek_mane_furstock_event.0002.option1.tooltip:0 "Ваш новорождённый котёнок может стать следующим Гривой, получив этот титул согласно закону «[GetLaw('mbhof_succession_law').GetName]» и покинув вашу [Concept('dynasty', 'династию')|E] в этом случае"
 ek_mane_furstock_event.0002.option1.twin.tooltip:0 "Ваши новорождённые котята могут стать следующим Гривой, получив этот титул согласно закону «[GetLaw('mbhof_succession_law').GetName]» и покинув вашу [Concept('dynasty', 'династию')|E] в этом случае"
 ek_mane_furstock_event.0002.option2:0 "Мой ребёнок никогда не будет Гривой!"
 ek_mane_furstock_event.0002.option2.twin:0 "Мои дети никогда не будут Гривой!"
