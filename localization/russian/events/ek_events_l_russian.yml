 ek_daedric_artifacts.0059.desc:0 "Вестники сообщают о том, что $malacath_alt$ получил нового избранника, [Select_CString(malacaths_champion.IsFemale, 'самопровозглашённую исполнительницу', 'самопровозглашённого исполнителя' )] воли Князя в этом мире.\n\n[Select_CString(malacaths_champion.IsFemale, 'Носящая', 'Носящий' )] [malacaths_champion.GetHerHis] знак отличия, могучий молот, способный, по слухам, с одного удара изгнать любого #LORE [compendium_daedra]#! в Пустоту, [malacaths_champion.GetSheHe] обязательно вызовет неприятности..."
 ek_daedric_artifacts.0059.a.distant:0 "Всё это скоро закончится."
 ek_daedric_artifacts.0059.a.neighbor:0 "Мы должны подготовиться. Впереди нас ждут трудности."
 
 ek_orphanage.0001.t:0 "Рассмотрение вопроса о приёмном ребёнке" 
 ek_orphanage.0001.tribal_desc:0 "Когда я вхожу в жилище их [Select_CString(caretaker.IsFemale, 'воспитательницы', 'воспитателя' )], [caretaker.GetFirstName] приветствует меня, заметно обрадовавшись, и начинает рассказывать о детях.\n\n[caretaker.GetSheHe|U] знакомит меня с сиротами помладше и постарше, которые хотят попасть в новый любящий дом. Все они чисто одеты и приведены в порядок для встречи со мной в приюте. Я вижу беспокойство в их глазах. Один из них станет моим наследником, если всё сложится для них удачно.\n\nВдруг я вижу маленькую фигурку, спрятавшуюся за мебелью и смотрящую на меня. Когда я смотрю в ответ, [special_option.GetSheHe] отводит свой взгляд, явно смущаясь. «Не обращайте внимания. Это [special_option.GetFirstName], [Select_CString(special_option.IsFemale, 'наша особенная гостья', 'наш особенный гость' )]. [special_option.GetSheHe|U] уже давно [Select_CString(special_option.IsFemale, 'потеряла', 'потерял' )] надежду на новую семью.»"
 ek_orphanage.0001.desc:0 "Когда я вхожу в сиротский приют, [caretaker.GetFirstName], [Select_CString(caretaker.IsFemale, 'местная воспитательница', 'местный воспитатель' )], приветствует меня, заметно обрадовавшись, и начинает рассказывать о детях.\n\n[caretaker.GetSheHe|U] знакомит меня с сиротами помладше и постарше, которые хотят попасть в новый любящий дом. Все они чисто одеты и приведены в порядок для встречи со мной в приюте. Я вижу беспокойство в их глазах. Один из них станет моим наследником, если всё сложится для них удачно.\n\nВдруг я вижу маленькую фигурку, спрятавшуюся за мебелью и смотрящую на меня. Когда я смотрю в ответ, [special_option.GetSheHe] отводит свой взгляд, явно смущаясь. «Не обращайте внимания. Это [special_option.GetFirstName], [Select_CString(special_option.IsFemale, 'наша особенная гостья', 'наш особенный гость' )]. [special_option.GetSheHe|U] уже давно [Select_CString(special_option.IsFemale, 'потеряла', 'потерял' )] надежду на новую семью.»"
 ek_orphanage.0001.baby:0 "Мне нравится [baby_option.GetFirstName], [Select_CString(baby_option.IsFemale, 'самая младшая', 'самый младший' )]."
 ek_orphanage.0001.child:0 "Мне нравится [child_option.GetFirstName], ребёнок."
 ek_orphanage.0001.teen:0 "Мне нравится [teen_option.GetFirstName], [Select_CString(teen_option.IsFemale, 'самая старшая', 'самый старший' )]."
 ek_orphanage.0001.special:0 "[special_option.GetFirstName] поедет домой со мной."
 ek_orphanage.0001.none:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]."

 ek_orphanage.0002.t:0 "Новый дом"
 ek_orphanage.0002.desc:0 "После оформления некоторых документов [Select_CString(caretaker.IsFemale, 'воспитательница согласилась', 'воспитатель согласился' )] разрешить мне забрать ребёнка по имени [new_child.GetFirstName] домой.\n\nЯ держу [new_child.GetHerHis] за руку, когда мы входим в дом, потому что я чувствую, что [new_child.GetSheHe] нервничает.\n\nКогда я привожу ребёнка в [new_child.GetHerHis] новое жильё, я вижу огромную улыбку на [new_child.GetHerHis] лице. «О, ничего себе! Вы... вы уверены? Вы действительно не против? Это... это великолепно! Прямо как в моих мечтах! Обещаю, со мной не будет никаких проблем! Спасибо! Большое спасибо!, [ROOT.GetCharacter.Custom('GetMamaPapa')]!»"
 ek_orphanage.0002.a:0 "Нет, тебе спасибо, #italic [new_child.Custom('GetDaughterSon')]#!."

 ek_orphanage.0003.t:0 "Вопреки всему"
 ek_orphanage.0003.desc:0 "После того как меня снова и снова спрашивали, [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )] ли я, [Select_CString(caretaker.IsFemale, 'воспитательница наконец согласилась', 'воспитатель наконец согласился' )] разрешить мне отвести ребёнка по имени [new_child.GetFirstName] домой.\n\nЯ держу [new_child.GetHerHis] за руку, когда мы входим в дом, потому что я чувствую, что [new_child.GetSheHe] нервничает.\n\nКогда я привожу ребёнка в [new_child.GetHerHis] новое жильё, я вижу, что [new_child.GetSheHe] плачет. «Меня никто не рассматривал. Никто и никогда. Это... это великолепно! Прямо как в моих мечтах! Вы уверены, что не совершили ошибку? Я же... [Select_CString(new_child.IsFemale, 'порченая', 'порченый' )], знаете ли.»"
 ek_orphanage.0003.a:0 "Никогда больше не говори так о себе так... #italic [new_child.Custom('GetDaughterSon')]#!."

#Forgotten Gods conversion event 
 ek_forgor_event.0001.t:0 "Чашечка чая"
 ek_forgor_event.0001.desc:0 "Чайник закипел. Для сегодняшнего чаепития была приготовлена специальная смесь из местных трав. Хотя травяной чай полезен для тела и разума, цель сегодняшнего напитка не в этом. Большая чашка чая передо мной символизирует даже не чай, а скорее плодородную почву, питавшую травы, и #italic воду#!, взятую из чистого горного источника для его заваривания этого чая.\n\nПочва и вода, твёрдое и жидкое, тело и дух, Мундус и Этериус — настоящее и прошлое. Какие #italic воспоминания#! таятся в водах этой земли, и как раскрываются её секреты, находящиеся глубоко внутри каждого из нас?\n\nЯ глубоко заглядываю в чашку, впитывая приятные ароматы и теряясь в узорах, образованных плавающими листьями..."
 ek_forgor_event.0001.option1:0 "Я #italic помню!#"
 ek_forgor_event.0001.option1.flavor:0 "Кажется, некоторые божества действительно были намеренно позабыты..."
 ek_forgor_event.0001.option2:0 "Ах, какой ностальгический запах."
 ek_forgor_event.0001.option2.flavor:0 "Это напоминает мне о более простых временах"
 ek_forgor_event.0001.option3:0 "О нет, нельзя допустить, чтобы чай остыл!"
 ek_forgor_event.0001.option3.flavor:0 "#italic Хлююююююп!#!"
 ek_forgor_event.0001.option4:0 "Какое ещё применение могут иметь эти травы?"
 ek_forgor_event.0001.option4.flavor:0 "Чай не так важен, как его состав."
 
 #Dremora Knowledge of Oblivion event
 ek_dremora_event.0002.t:0 "Знания Обливиона"
 ek_dremora_event.0002.desc:0 "Мы, кины — дреморы — не являемся коренными жителями Мундуса. Однако некоторые из нас селятся тут и правят народом этого мира, как и положено по естественному порядку вещей. Хотя мы никогда не сможем сделать его своим домом, мы можем приспособиться к особенностям этого мира, укрепить своё положение в нём и растоптать любое сопротивление. Поскольку у смертных нет должного чувства лояльности по отношению к своим очевидным повелителям, мы заставим их уважать нас силой.\n\nБлагодаря могуществу, богатству и силе Обливиона наши знания о делах смертных постоянно растут."
 ek_dremora_event.0002.option:0 "Кин будут править Ареной!"
 ek_dremora_event.0002.option.flavor:0 "Для культуры дремор была разблокирована случайная доступная инновация. Это будет происходить примерно раз в 20 лет"

#Shadowscales events
 ek_shadowscale_event.0003.t:0 "Запрос Тёмных ящеров"
 ek_shadowscale_event.0003.desc:0 "Пока я жду, когда представитель Тёмных ящеров явится за Тенерождёнными в [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], в том числе и за моим собственным [shadowborn_hatchling.GetFirstName]ем, я задумываюсь о [shadowborn_hatchling.GetHerHis] будущем. Ждала ли [shadowborn_hatchling.GetHerHis] судьба опытного лидера? А может, мудреца или [Select_CString(shadowborn_hatchling.IsFemale, 'талантливой воительницы', 'талантливого воина' )]?\n\nНо у вылупившихся под знаком Тени нет выбора. [shadowborn_hatchling.GetSheHe|U] станет Тёмным ящером, убийцей, [Select_CString(shadowborn_hatchling.IsFemale, 'которую', 'которого' )] Тёмное Братство обучит служить оккультному королю Аргонии. Или же [shadowborn_hatchling.GetSheHe] не переживёт крайне изнурительных тренировок.\n\nЗатем древохранители нашего племени приветствуют процессию Тёмных ящеров. И через мгновение передо мной предстаёт один из них. «Время пришло, [ROOT.Char.GetFirstNameNoTooltip]». Но так ли это? Я могу бросить вызов Ситису и Хист. Я могу отказаться от чести быть [Select_CString(ROOT.Char.IsFemale, 'той', 'тем' )], у кого вылупился Тёмный ящер. Это навлечёт на меня позор... но у меня будет мой ребёнок."
 ek_shadowscale_event.0003.option1:0 "Это мой долг и честь."
 ek_shadowscale_event.0003.option1.tooltip:0 "[shadowborn_hatchling.GetFullName] вступает в ряды Тёмных ящеров и расстаётся с вами навеки."
 ek_shadowscale_event.0003.option2:0 "Нет, вы их не получите!"
 ek_shadowscale_event.0003.option2.flavor:0 "Тёмные ящеры не забудут вашего отказа.."
 ek_shadowscale_event.0004.t:0 "Запрос Тёмных ящеров"
 ek_shadowscale_event.0004.desc:0 "Пока я жду, когда представитель Тёмных ящеров явится за Тенерождёнными в [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], в том числе и за моими собственными, я задумываюсь о их будущем. Ждала ли их судьба опытных лидеров? А может, мудрецов или талантливых воинов?\n\nНо у вылупившихся под знаком Тени нет выбора. Они станут Тёмными ящерами, убийцами, которых Тёмное Братство обучит служить оккультному королю Аргонии. Или же они не переживут крайне изнурительных тренировок.\n\nЗатем древохранители нашего племени приветствуют процессию Тёмных ящеров. И через мгновение передо мной предстает один из них. «Время пришло, [ROOT.Char.GetFirstNameNoTooltip]». Но так ли это? Я могу бросить вызов Ситису и Хист. Я могу отказаться от чести быть [Select_CString(ROOT.Char.IsFemale, 'той', 'тем' )], у кого вылупился Тёмный ящер. Это навлечёт на меня позор... но у меня будут мои дети. Или, хотя бы, один из них?"
 ek_shadowscale_event.0004.option1:0 "Это мой долг и честь."
 ek_shadowscale_event.0004.option1.tooltip:0 "Оба ребёнка вступают в ряды Тёмных ящеров и расстаются с вами навеки."
 ek_shadowscale_event.0004.option2:0 "Вы можете взять первенца, но пощадите второго."
 ek_shadowscale_event.0004.option2.tooltip:0 "[shadowborn_hatchling.GetFullName] вступает в ряды Тёмных ящеров и расстаётся с вами навеки."
 ek_shadowscale_event.0004.option2.flavor:0 "Тёмные ящеры не забудут вашего отказа, но они будут помнить, что вы добровольно отказались от одного."
 ek_shadowscale_event.0004.option3:0 "Вы можете взять второго, но пощадите первенца."
 ek_shadowscale_event.0004.option3.tooltip:0 "[shadowborn_hatchling_2.GetFullName] вступает в ряды Тёмных ящеров и расстаётся с вами навеки."
 ek_shadowscale_event.0004.option3.flavor:0 "Тёмные ящеры не забудут вашего отказа, но они будут помнить, что вы добровольно отказались от одного."
 ek_shadowscale_event.0004.option4:0 "Нет, вы не получите ни одного из них!"
 ek_shadowscale_event.0004.option4.flavor:0 "Тёмные ящеры не забудут вашего отказа.."

 ek_health_recovery_veneration_of_diseases:0 "Я [Select_CString(ROOT.Char.IsFemale, 'пережила', 'пережил' )] одну болезнь, чтобы быть [Select_CString(ROOT.Char.IsFemale, 'носительницей', 'носителем' )] ещё множества других"
 ek_health_contraction_veneration_of_diseases:0 "Ещё один подарок от нашего покровителя"

 ek_health.0001.t:1 "[SCOPE.Custom('EventTitleDisease')]: Охотничье облегчение"
 ek_health.0001.desc:0 "Я наконец-то [Select_CString(ROOT.Char.IsFemale, 'избавилась', 'избавился' )] от этой ужасной вялости. Теперь я чувствую себя столь же [Select_CString(ROOT.Char.IsFemale, 'энергичной', 'энергичным' )], как и до встречи с этим проклятым чудовищем! Я чувствую облегчение, потому что мне больше не грозит опасность превратиться в чудовище."
 ek_health.0001.a:0 "Не сегодня, Хирсин!"

 ek_health.0002.t:1 "[SCOPE.Custom('EventTitleDisease')]: Тепло солнца"
 ek_health.0002.desc:0 "Я наконец-то [Select_CString(ROOT.Char.IsFemale, 'избавилась', 'избавился' )] от этой ужасной жажды. Теперь я чувствую запахи и вкусы, как это и было до встречи с этим проклятым зверем! Я чувствую облегчение, потому что мне больше не грозит опасность превратиться в чудовище."
 ek_health.0002.a:0 "Время для солнечных ванн!"

 ek_health.0003.t:1 "[SCOPE.Custom('EventTitleDisease')]: Отвоёванный разум"
 ek_health.0003.desc:0 "Магический туман, затуманивавший мысли и заглушавший магические способности, наконец-то рассеялся. Теперь я чувствую, как по моим венам вновь бурным потоком течёт магическая сила. Этот странный недуг, конечно, наложил отпечаток на мой разум, но в конце концов я [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] сильнее."
 ek_health.0003.a:0 "Это как пробуждение от неприятного сна!"

 ek_health.0004.t:1 "[SCOPE.Custom('EventTitleDisease')]: Обманув смерть"
 ek_health.0004.desc:0 "Тошнота, мучившая меня последние несколько недель, внезапно прошла сегодня утром. И ужасные судороги и приступы лихорадки тоже больше не возвращаются. Я боюсь сглазить, но, похоже, проклятие Периайта наконец-то снято с меня, и моя душа не попадёт в Ямы – его царство."
 ek_health.0004.a:0 "Ты не получишь меня, Периайт!"

 ek_health.1001.t:1 "[SCOPE.Custom('EventTitleDisease')]: Проклятие Хирсина"
 ek_health.1001.desc:0 "С тех пор, как я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] с этим проклятым существом, я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'вялой и сонной', 'вялым и сонным' )]. У меня нет сил ни на что. Я хочу просто лежать в своей кровати целыми днями."
 ek_health.1001.court_physician.desc:0 "\n\n«Ваши симптомы указывают на то, что вы заразились саническим люпинусом, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. К счастью, мы обнаружили болезнь достаточно рано и её можно легко вылечить.»"
 ek_health.1001.a:0 "Я не хочу покидать постель..."

 ek_health.1002.t:1 "[SCOPE.Custom('EventTitleDisease')]: Жажда крови"
 ek_health.1002.desc:0 "С тех пор, как я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] с этим проклятым существом, я испытываю слабость и необычную жажду. В моём рту сухо, а еда перестала казаться аппетитной."
 ek_health.1002.court_physician.desc:0 "\n\n«Ваши симптомы указывают на то, что вы заразились Сангвинаре вампирис, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. К счастью, мы обнаружили болезнь достаточно рано и её можно легко вылечить.»"
 ek_health.1002.a:0 "Я не хочу покидать постель..."

 ek_health.1003.t:0 "[SCOPE.Custom('EventTitleDisease')]: Магический недуг"
 ek_health.1003.desc:0 "Что-то происходит с моим разумом. Мне трудно запоминать даже самые простые вещи, и я всё чаще не могу уследить за разговорами вокруг. Всё кажется таким... сложным. Как мне удавалось справляться со всем этим в прошлом? И почему мне кажется, что с каждым днём моя магическая сила становится всё слабее?"
 ek_health.1003.court_physician.desc:0 "\n\n«Что за странная инфекция, [ROOT.Char.GetLadyLord]! Кажется, что чем больше магии она поглощает, тем сильнее становится. Мы должны действовать как можно быстрее, иначе последствия могут быть действительно ужасными.»"
 ek_health.1003.a:0 "Что со мной происходит?"

 ek_health.1004.t:0 "[SCOPE.Custom('EventTitleDisease')]: Объятия Периайта"
 ek_health.1004.desc:0 "Всё началось с лёгкого жара, а теперь я чувствую, как судороги сотрясают всё моё тело. Через несколько секунд содержимое желудка оказываются на полу. А пахнет всё это как отрыжка самого Обливиона.\n\nБез сомнения, это не просто обычная хворь, а работа самого Периайта."
 ek_health.1004.court_physician.desc:0 "\n\n«Я не уверен, что моих способностей хватит, чтобы сразиться с работой Повелителя Чумы, [ROOT.Char.GetLadyLord]. Однако я постараюсь сделать всё возможное, и, если нам повезёт, мы сможем одержать победу над этой хворью и её создателем.»"
 ek_health.1004.a:0 "Меня снова тошнит..."

 ek_health.2001.t:0 "Странное состояние"
 ek_health.2001.desc:0 "Вот уже несколько ночей меня мучают яркие кошмары, полные сцен жестокости, резни и дикой жажды крови. Почти каждое утро я просыпаюсь и вижу, что на моём теле есть странные травмы, происхождение которых я не могу объяснить. Мои волосы также растут быстрее, чем раньше. И в весьма странных и неожиданных местах.\n\nКаждый раз, когда я просыпаюсь, чувствуя себя [Select_CString(ROOT.Char.IsFemale, 'сытой и довольной', 'сытым и довольным' )]. А потом я узнаю, что при дворе говорят о большом звере, который бродит по земле, убивая и пожирая всё живое, что попадается ему на пути.\n\nНеужели это... я?"
 ek_health.2001.a:0 "[ROOT.Char.GetFaith.HighGodName|U], смилуйся надо мной!"

 ek_health.2002.t:0 "Странное состояние"
 ek_health.2002.desc:0 "Вот уже несколько ночей меня мучают яркие кошмары о дикой жажде крови. Почти каждое утро я просыпаюсь и понимаю, что мой рот сух, а странная жажда так никуда и не делась. Вся еда потеряла свой вкус, за исключением избранных стейков.\n\nВо что я превращаюсь?"
 ek_health.2002.a:0 "[ROOT.Char.GetFaith.HighGodName|U], смилуйся надо мной!"

 health.2101.chrondiasis_outbreak.desc:0 "Редкая, но опасная болезнь бушует при моём дворе. Судя по всему, это ипохондрия."
 health.2101.chrondiasis_spreads.desc:0 "Очередной маг стал жертвой ипохондрии."

 health.2101.peryite_affliction_outbreak.desc:0 "Болезнетворное дыхание Периайта достигло моего двора. И хворь, названная в честь самого князя – Недуг Периайта – вцепилась в свою первую жертву."
 health.2101.peryite_affliction_spreads.desc:0 "Болезнь Владыки Чумы распространяется всё шире и отнимает жизнь ещё одного моего придворного."

 ek.health.risky_treatment_disruption.1.desc:0 "[physician.GetTitledFirstName] готовит кучу инструментов, которых я никогда прежде не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )], и дополнительно предлагает мне выпить странное зелье. Когда оно течёт по моему горлу, я сразу же ощущаю эффект – этот алхимический раствор вытягивает из моего тела всю магию. Внезапно я осознаю смысл лечения: оно призвано навсегда лишить меня моих чародейских сил! [physician.GetFirstName|U] извиняюще смотрит на меня: «Другого выхода нет, [ROOT.Char.GetLadyLord]. Болезнь питается вашей магией, поэтому мы должны навсегда отрезать ее от источника силы»."

 convert_to_vampire_key:0 "Обратить в вампира"
 convert_to_vampire_interaction:1 "$convert_to_vampire_key$ #weak (Происки)#!"
 convert_to_vampire_interaction_desc:0 "Попытайтесь обратить персонажа [recipient.GetShortUINameNoTooltip] в вампира"
 convert_to_vampire_desc:0 "Я обращу персонажа [SCHEME.GetTarget.GetShortUINameNoTooltip] в вампира и покажу [SCHEME.GetTarget.GetHerHim] истинные масштабы нашей силы."
 convert_to_vampire_desc_general:0 "Обратите цель в вампира и покажите ей истинные масштабы этой силы."
 convert_to_vampire_action:0 "Обратить"
 convert_to_vampire_interaction_notification:0 "Обратить в вампира"
 convert_to_vampire_scheme_invalidated_title:0 "@scheme_icon! Происки «Обратить в вампира» завершаются"
 convert_to_vampire_general_desc:1 "Происки, позволяющие обратить цель в вампира."

 ek_transformation.2001.t:1 "$convert_to_vampire$: Время пришло"
 ek_transformation.2001.start.desc:0 "Я не буду заставлять персонажа [target.GetFirstName] обращаться, но я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] всё возможное, чтобы открыть [target.GetHerHis] разум для этой идеи."
 ek_transformation.2001.secrecy.desc:0 "Я надеюсь, что мне удалось убедить персонажа [target.GetFirstNameNoTooltip] нашими невинными беседами и многочисленными предложениями, которые я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )]."
 ek_transformation.2001.no_secrecy.desc:0 "Я надеюсь, что мне удалось убедить персонажа [target.GetFirstNameNoTooltip] нашими долгими разговорами и многочисленными преимуществами, которые я [Select_CString(ROOT.Char.IsFemale, 'перечислила', 'перечислил' )] [target.GetHerHim]."
 ek_transformation.2001.end.desc:0 "\n\nТеперь я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] обратиться к н[target.GetHerHim] и открыто предложить стать [Select_CString(target.IsFemale, 'единой', 'единым' )] с ночью — или отказаться от этой затеи."
 ek_transformation.2001.a:0 "[target.GetSheHe|U] заслуживает возможности принять решение самостоятельно."
 ek_transformation.2001.b1:0 "Риски слишком велики."
 ek_transformation.2001.b2:0 "[target.GetFirstNameNoTooltip] ещё не [Select_CString(target.IsFemale, 'готова', 'готов' )]."
 ek_transformation.2001.a.tt:1 "Вы продолжаете свой план по обращению персонажа [target.GetShortUIName] в вампира"

 ek_transformation.2002.t:0 "Создание ночи"
 ek_transformation.2002.start.desc:0 "Как только я открываю глаза в темноте, меня сразу же охватывает зловещее чувство. Кто-то наблюдает за мной?\n\n«[Select_CString(ROOT.Char.IsFemale, 'Готова', 'Готов' )] ли ты раскрыть свой истинный потенциал, [ROOT.Char.GetFirstNameNoTooltip]?»"
 ek_transformation.2002.discovery.desc:0 "Я узнаю этот голос где угодно. Должно быть, это [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 ek_transformation.2002.no_discovery.desc:0 "Я внезапно полностью просыпаюсь и встаю. Я оглядываюсь в поисках источника незнакомого голоса, но вокруг только тени."
 ek_transformation.2002.end.desc:0 "\n\n«Я предлагаю тебе свою кровь. Прими её, дабы ходить подобно льву среди овец. Люди будут трепетать при твоем приближении, и ты больше никогда не будешь бояться смерти. Примешь ли ты мой дар?»"
 ek_transformation.2002.a:0 "Всем сердцем!"
 ek_transformation.2002.b:0 "Я не хочу иметь с этим ничего общего. Изыди, чудовище!"
 ek_transformation.2002.c:0 "Мир узнает о твоём грехе, [owner.GetFirstNameNoTooltip]!"

 ek_transformation.2003.t:1 "$convert_to_vampire$: Наконец-то не спишь"
 ek_transformation.2003.desc:0 "[target.GetFirstName] спит, а я обдумываю предложение, которое собираюсь сделать. Пока я рассматриваю все возможности, [target.GetSheHe] шевелится, как будто [target.GetHerHis] подсознание ждёт этого момента.\n\nКогда я выхожу из тени и предлагаю [target.GetHerHim] моё благословение, в [target.GetHerHis] глазах нет ни страха, ни колебаний. Нет, [target.GetHerHis] принятие моего предложения искреннее и даже желанное."

 ek_transformation.2003.a:0 "Наконец-то не спишь, [target.Custom('SisterBrother')|U]."
 ek_transformation.2003.b:0 "Теперь я наконец-то могу показать [target.GetHerHim] своё истинное «я»."
 ek_transformation.2003.message:0 "Я [Select_CString(ROOT.Char.IsFemale, 'раскрыла', 'раскрыл' )] [target.GetHerHim] свой вампиризм."
 ek_transformation.2003.b.tt:0 "[target.GetShortUIName|U] [Select_CString(target.IsFemale, 'должна', 'должен' )] знать о вашем [Concept( 'secret', 'секрете' )|E]."
 ek_transformation.2003.c:0 "[target.GetSheHe|U] [Select_CString(target.IsFemale, 'должна', 'должен' )] отыскать собственный путь."

 ek_transformation.2004.t:1 "$convert_to_vampire$: Замкнутый разум, солнце в сердце"
 ek_transformation.2004.start.desc:0 "[target.GetFirstName] пробуждается ото сна, когда я влезаю в [target.GetHerHis] окно. «Кто там шастает?» - требует ответа [target.GetHerHis] нетвёрдый голос.\n\n«Моё имя не имеет значения. Я здесь, чтобы предложить тебе самый ценный дар.»\n\n"
 ek_transformation.2004.discovered.desc:0 "[target.GetFirstNameNoTooltip] прищуривается. «[ROOT.Char.GetFirstNameNoTooltip], это ты? Драгоценный дар? Что это за чушь?!»"
 ek_transformation.2004.not_discovered.desc:0 "[target.GetFirstNameNoTooltip] вскакивает с кровати и тянется за чем-то, что лежит на [target.GetHerHis] прикроватной тумбочке. Это не к добру. [target.GetFirstNameNoTooltip] кричит: «Я не хочу иметь ничего общего с тобой и твоей ложью! Прочь, мерзкая тварь!» - и я немедленно подчиняюсь."
 ek_transformation.2004.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Ошиблась', 'Ошибся' )] дверью, извините!"

 ek_transformation.2005.end.desc:0 "[ROOT.Char.GetFirstNameNoTooltip], это ты? Драгоценный дар? [target.GetLiege.Custom2('MyCharacterIntroduction', target)|U] узнает про это!»"
 ek_transformation.2005.a:0 "Пожалуйста, это не то, о чём вы подумали!"
 ek_transformation.2005.a.tt:0 "На самом деле, это может быть #EMP именно#! тем, о чём [target.GetSheHe] думает..."

 ek_transformation.2006.t:0 "$convert_to_vampire$: Тайное становится явным"
 ek_transformation.2006.desc:0 "Персонажа [target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] нет в [target.GetHerHis] постели, когда я забираюсь в [target.GetHerHis] окно, чтобы обратить [target.GetHerHis]. Где же...\n\n\n«Кто это?!»\n\nЯ поворачиваюсь и вижу, что [target.GetTitledFirstName] сгорбившись сидит над обескровленным телом на полу."
 ek_transformation.2006.a:0 "О, так ты уже...! Приветствую, [target.Custom('SisterBrother')|U]!"

 ek_transformation.2007.t:0 "Тайный союзник"
 ek_transformation.2007.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'устроила', 'устроил' )] себе небольшой ночной перекус, как вдруг позади меня раздаётся внезапный шум. Грабитель? Посетитель? Гость?!\n\nПовернувшись, я оказываюсь лицом к лицу с персонажем [owner.Custom2('MyCharacterIntroduction', ROOT.Char)], чьи глаза светятся в темноте, а торчащие изо рта клыки готовы вот-вот вонзиться в меня."
 ek_transformation.2007.a:1 "Мне это не нужно, #EMP [owner.Custom('SisterBrother')|U]#!!"

 ek_transformation.2010.t:1 "$convert_to_vampire_key$: Тайное становится явным"
 ek_transformation.talk.2010:1 "[target.GetFirstName] и я много часов говорим о моём багряном благословении и нашей воле. Когда небо у горизонта начинает едва заметно светлеть, мы прощаемся."
 ek_transformation.leave.2010:0 "Как только я передаю персонажу [target.GetFirstName] самую необходимую вампирическую мудрость и делюсь свои даром, я ухожу."
 ek_transformation.end.2010:0 "\n\nНо как только я открываю дверь комнаты, я слышу быстрые шаги, удаляющиеся по коридору. Неужели кто-то подслушивал?"
 ek_transformation.2010.a:0 "[ROOT.Char.GetFaith.HighGodName], будь ты проклят!"
 ek_transformation.2010.a.tt:1 "Кто-то знает ваш [secret|El]"
 ek_transformation.2010.message:0 "Секрет раскрыт"

