 life_extension.0153.t:0 "$clone_project$: Преодолевая обыденность"
 life_extension.0153.desc:0 "Я стою перед тускло освещенной пробиркой, наблюдая за бурлящей внутри густой жидкостью. Мой #V проект по клонированию#! продвигается неуклонно, но в последнее время меня одолевает одна мысль.\n\nДолжен ли мой [Concept('clone', 'клон')|E] действительно быть простой копией меня [Select_CString(ROOT.Char.IsFemale, 'самой', 'самого' )], или мне следует попытаться создать что-то лучшее? Устранение недостатков, взращивание перспективных штаммов... Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы потянуть за самые сухожилия творения, чтобы улучшить его [Concept('congenital', 'врождённые')|E] свойства. Если я потерплю неудачу... последствия могут быть ужасными, и даже если я добьюсь успеха, его стабильность пострадает, что увеличит мой риск провала."
