 ek_faith_events.0004.t:0 "Культ Червя в смятении"
 ek_faith_events.0004.desc:0 "Без руководства лорда [previous_worm_king.GetFirstName] власть Ордена Чёрного Червя рушится, а его духовенство разбегается. Однако их работа не закончена, поскольку повеление, произнесенное прежним господином при жизни, по-прежнему остаётся в силе:\n\n#italic Стыдите жрецов Аркея...\nВсе типы нежити должны служить мне и только мне.\nКак всегда, ждите в темноте...#!\n\nТолько истинный мастер, некромант, почти сравнимый по способностям с самим Богом Червей, может надеяться вернуть себе абсолютную религиозную власть над анахоретами."
 ek_faith_events.0004.option:0 "Мы вечно служим вам!"
 ek_faith_events.0004.flavor:0 "Достаточно могущественный и благочестивый [GetTrait('necromancer').GetName( GetNullCharacter )] [worm_cult.GetName] конфессии может претендовать на лидерство в Ордене Чёрного Червя, став его [Concept('head_of_faith', 'главой конфессии')|E]."

 ek_faith_events.0005.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Новая', 'Новый' )] [ROOT.Char.GetLadyLord|U] Червей"
 ek_faith_events.0005.desc:0 "После того как наш любимый [mannimarco.GetTitledFirstName] стал богом, Орден Чёрного Червя распался, поскольку никто не был достаточно авторитетен, чтобы взять бразды правления в свои руки. Но Культ Червя выжил, и все надеялись, что однажды придёт наследник Короля Червей, чтобы занять законное место [Select_CString(ROOT.Char.IsFemale, 'повелительницы', 'повелителя' )] некромантов.\n\nЭтот день настал, и, глядя на своих собравшихся трэллов, я знаю, что на этот раз всё будет по-другому. Это будет не просто культ личности нашего Бога-Короля. Новый реформированный Орден будет существовать долгие века и переживёт саму смерть."
 ek_faith_events.0005.option:0 "Услышьте меня, анахореты, и повинуйтесь!"
 ek_faith_events.0005.flavor:0 "[worm_kingdom.GetName] реформировано и титул больше не будет уничтожаться после смерти его [Concept('head_of_faith', 'главы конфессии')|E]."

 ek_faith_events.0006.t:0 "[Select_CString(new_worm_lord.IsFemale, 'Новая', 'Новый' )] [new_worm_lord.GetLadyLord|U] Червей"
 ek_faith_events.0006.desc:0 "После того как [mannimarco.GetTitledFirstName] стал богом, Орден Чёрного Червя распался, поскольку никто не был достаточно авторитетен, чтобы взять бразды правления в свои руки. Но Культ Червя выжил, и все надеялись, что однажды придёт наследник Короля Червей, чтобы занять законное место [Select_CString(new_worm_lord.IsFemale, 'повелительницы', 'повелителя' )] некромантов.\n\n[new_worm_lord.GetTitledFirstName] [Select_CString(new_worm_lord.IsFemale, 'преуспела', 'преуспел' )] в этом и [Select_CString(new_worm_lord.IsFemale, 'она', 'он' )] клянётся, что на этот раз все будет по-другому. Это будет не просто культ личности Бога-Короля. Новый реформированный Орден будет существовать долгие века и переживёт саму смерть."
 ek_faith_events.0006.option:0 "Да здравствует [new_worm_lord.GetLadyLord|U] Червей!"
 
 ek_travel_start_event.1000.t_hist_communion:0 "$activity_hist_communion$: Leaving Home"
  ek_travel_start_event.1000.desc_hist_communion:2 "To the Saxhleel, the Hist are not mere deities or spirits. In a sense they are #italic us#!, and we are them. As their roots connect all of Black Marsh, we too are connected to all of our kin. In seeking the Hist tree in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier] I may partake in this great community.\n\nWhile any travel across the marshes can be treacherous, our unity in mind and body with the land will preserve us."
 
