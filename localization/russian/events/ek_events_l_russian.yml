 ek_culture_creation_decision.0001.t:0 "Возрождение #L [new_culture.GetCollectiveNoun|l]ого#! народа"
 ek_culture_creation_decision.0001.desc_intro:0 "Давным-давно [new_culture.GetName|l], потерянное племя нашего народа, сформировали развитое общество.\n\nК сожалению, их история была потеряна в тумане времени, но благодаря работе наших ученых, раскопкам и переводам старых текстов, я, наконец, могу поведать историю их культуры и распространить её среди моего народа."
 ek_culture_creation_decision.0001.desc_mid:0 "\n\nНекоторые утверждают, что они — [new_culture.GetName|l], как говорят им их сердца, и с ними начинается новая эпоха для #L [new_culture.GetCollectiveNoun|l]ого#! народа."
 ek_culture_creation_decision.0001.desc_personal:0 "\n\nПоскольку я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] почитаю эти традиции, я поведу наш возрождённый народ, и мы снова будем процветать в Тамриэле!"
 ek_culture_creation_decision.0001.a:0 "Мы вступаем в новую эпоху!"
 ek_culture_creation_decision.0001.b:0 "Для меня и моего народа начинается новая эпоха!"

 ek_playdate.0001.t:0 "[Select_CString(victim.IsFemale, 'Смутьянка', 'Смутьян' )]"
 ek_playdate.0001.desc:0 "Каждый раз, когда [victim.GetFirstNameNoTooltip] попадается мне на глаза, [victim.GetSheHe] действует мне на нервы. Меня приводит в ярость то, как [victim.GetSheHe] двигается, говорит и ведёт себя. Я уже давно [Select_CString(ROOT.Char.IsFemale, 'планировала', 'планировал' )] поиздеваться над [Select_CString(victim.IsFemale, 'ней', 'ним' )], и сегодня мне представилась такая возможность."
 ek_playdate.0001.accessory_desc:0 "Каждый раз, когда [victim.GetFirstNameNoTooltip] попадается мне на глаза, [victim.GetSheHe] действует мне на нервы. Я и [accessory.GetFirstNameNoTooltip] всегда сходились во мнении, что то, как [victim.GetSheHe] двигается, говорит и ведёт себя выводит из себя, поэтому мы уже давно планировали поиздеваться над [Select_CString(victim.IsFemale, 'ней', 'ним' )], и сегодня нам представилась такая возможность."
 ek_playdate.0001.a:0 "Отправить [victim.GetHerHis] в путешествие - вот что стоит сделать."
 ek_playdate.0001.b:0 "Нужно выставить [victim.GetHerHis] [Select_CString(victim.IsFemale, 'дурой', 'дураком' )]."
 ek_playdate.0001.c:0 "Нет, так нельзя."
 ek_playdate.0001.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] об эксперименте с использованием частей мёртвой крысы."

 ek_playdate.0002.t:0 "Храбрый маленький Скриб"
 ek_playdate.0002.scrib_friend_desc:0 "[scrib_friend.GetFirstNameNoTooltip] - [Select_CString(scrib_friend.IsFemale, 'большая любительница', 'большой любитель' )] музыки, в [scrib_friend.GetHerHis] репертуаре множество песен. Однако есть одна особенная песня, которая не перестаёт вызывать улыбку на [scrib_friend.GetHerHis] лице - популярная песенка о храбром маленьком Скрибе.\n\nКогда бы [scrib_friend.GetFirstNameNoTooltip] не [Select_CString(scrib_friend.IsFemale, 'решила', 'решил' )] исполнить эту особенную песню, [scrib_friend.GetSheHe] поёт её с таким энтузиазмом и страстью, что трудно не почувствовать радость, излучаемую [scrib_friend.GetHerHis] голосом. Словно [scrib_friend.GetSheHe] становится единым целым с музыкой, и когда [scrib_friend.GetSheHe] поёт, [scrib_friend.GetSheHe] не может не танцевать в такт мелодии.\n\nМне посчастливилось много раз наблюдать, как [scrib_friend.GetFirstNameNoTooltip] проявляет свой музыкальный талант, и каждый раз [scrib_friend.GetSheHe] приглашает меня присоединиться к веселью. Трудно устоять перед [scrib_friend.GetHerHis] заразительной энергией, и вскоре я обнаруживаю, что тоже притопываю ногами и подпеваю."
 ek_playdate.0002.desc:0 "Пока я [Select_CString(ROOT.Char.IsFemale, 'занята', 'занят' )] игрой с другими гостями, я слышу, как кто-то рядом напевает знакомую мелодию. Это жизнерадостная песенка о маленьком скрибе, который проявил огромную храбрость перед лицом трудностей.\n\nКогда мне стало интересно, откуда доносится пение, я направляюсь к толпе, собравшейся вокруг исполнителя. По мере приближения я замечаю, что большинство детей прервали свои игры, чтобы присоединиться к пению и танцам.\n\nГолос исполнителя приятный и живой, и легко понять, почему песня привлекла внимание юных слушателей. Слова песни рисуют яркую картину того, как маленький скриб преодолевает множество препятствий и вдохновляет других сделать то же самое.\n\nКогда песня достигает своей кульминации, голоса детей поднимаются в унисон, а их ноги начинают двигаться в ритм такта. Это радостный момент, наполненный смехом и энергией, и я не противостоять заразительному энтузиазму собравшихся.\n\nОглянувшись вокруг, я вижу, что взрослые тоже присоединяются к веселью, притопывая ногами и хлопая в такт музыке. Приятно видеть, как простая песенка о храбром маленьком скрибе может объединить представителей всех возрастов и сословий."
 ek_playdate.0002.a:0 "Приключеньем живи!"
 ek_playdate.0002.b:0 "[scrib_friend.GetFirstNameNoTooltip], подожди меня!"
 ek_playdate.0002.c:0 "Кому это может быть интересно?"
 ek_playdate.0002.d:0 "Кажется, я знаю, где я могу найти друга-скриба!"

 ek_court.0001.t:0 "$hold_court_header$ Животные отходы"
 ek_court.0001.desc:0 "Мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gardener'))] [gardener.GetTitledFirstName] подходит к трону с блеском в [gardener.GetHerHis] глазах. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsName], - начинает [gardener.GetSheHe], - этот звериный топот в садах должен быть прекращён, не говоря уже о #EMP мерзком помёте#!, который они оставляют после себя! Они портят всё, что я делаю!»\n\nНа мгновение я [Select_CString(ROOT.Char.IsFemale, 'задумалась', 'задумался' )]. С одной стороны, животные могут разрушить мой прекрасный сад. Но с другой, некоторые из моих подданных любят прогуливаться со своими питомцами."
 ek_court.0001.a:0 "Отныне в моих садах животные под запретом!"
 ek_court.0001.b:0 "Напомни, за что я тебе плачу?"
 ek_court.0001.c:0 "А почему бы нам не использовать отходы в качестве удобрения?"

 ek_court.0002.t:0 "$hold_court_header$ Бал $knight_culture_player_plural_possessive_no_tooltip_lowercase$"
 ek_court.0002.desc:0 "[ball_courtier.GetFirstNameNoTooltip] с печалью подходит к трону. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsName], как вам известно, скоро ваши $knight_culture_player_plural_no_tooltip$ устраивают бал. К сожалению, некоторые придворные не успели получить шелка для нарядов из графства [silk_county.GetName], поэтому нам крайне необходимо отложить бал, если [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsName] будет так [Select_CString(ROOT.Char.IsFemale, 'добра', 'добр' )].»\n\nЭто не простая просьба. Перенос бала будет стоить немало золота."
 ek_court.0002.a:0 "Дата бала останется прежней!"
 ek_court.0002.b:0 "Бал будет отложен!"
 ek_court.0002.c:0 "Говоришь, шелка из графства [silk_county.GetName]?"

 the_liar:0 "М'Айк Лжец"
 ek_court.0003.t:0 "Лжец"
 ek_court.0003.intro:0 "Чьи-то шаги раздаются позади меня, обернувшись, я вижу незнакомого мне каджита. «М'Айк проделал долгий путь, чтобы добраться сюда, так как слышал, что многие взывают к его мудрости». Я не успеваю ответить, как он продолжает.\n\n"
 ek_court.0003.end:0 "\n\nЯ поворачиваю голову, чтобы позвать стражу, как вдруг странный незнакомец бормочет «М'Айк закончил разговор» и исчезает из моего поля зрения. Скатертью дорога."
 ek_court.0003.desc1:0 "«М'Айк слышал достаточно о королевских дворах и о том, как они влияют на культуру. М'Айк очень устал от этого разговора.»"
 ek_court.0003.desc2:0 "«М'Айк постоянно слышит истории о народе Дешаана, но сколько бы раз М'Айк не посещал Дешаан, он не смог никого найти.»"
 ek_court.0003.desc3:0 "«Некоторые говорят, что аргониане похожи на каджитов. М'Айк никогда не встречал аргониан с мехом.»"
 ek_court.0003.desc4:0 "«Однажды М'Айк видел двемера. Он несколько лет обучал ребёнка М'Айка. Потом М'Айк увидел двух двемеров.»"
 ek_court.0003.desc5:0 "«М'Айку говорили, что столица босмеров перемещается по Валенвуду в зависимости от времени года, но когда он отправился туда, чтобы посмотреть, она просто стояла на месте. Возможно, это была ошибка в транскрипции.»"
 ek_court.0003.desc6:0 "«М'Айк никогда не видел помета каджита и бретонца, но он уверен, что если они существуют, то должны быть очаровательными созданиями.»"
 ek_court.0003.desc7:0 "«М'Айк слышал многое о личности Вануса Галериона, но не верит ни одному предположению.»"
 ek_court.0003.desc8:0 "«Однажды М'Айк восхвалял #LORE [Concept( 'compendium_divines', 'Восемь богов' )|E]#!, чем очень расстроил некоторых людей. Возможно, они знают что-то, чего не знает М'Айк?»"
 ek_court.0003.desc9:0 "«М'Айк никогда не видел помета аргонианина и дреморы, но он уверен, что если они существуют, то он сделает всё, чтобы избежать встречи с ними.»"
 ek_court.0003.desc10:0 "«Решения, решения... М'Айк рад, что у него не слишком много возможных выборов.»"
 ek_court.0003.desc11:0 "«Картография - это тяжёлая работа. Каждая карта основана на сотнях других.»"
 ek_court.0003.desc12:0 "«М'Айк дружелюбен с утками, но опасается их. Они бывают сварливы, и М'Айк знает, что они обладают силой, способной уничтожить всех нас.»"
 ek_court.0003.desc13:0 "«М'Айк слышал предупреждения о #LORE [Concept( 'compendium_daedric', 'даэдрическом' )|E]#! шёпоте, но когда он встретил Малаката, тот вовсе не шептал.»"
 ek_court.0003.desc14:0 "«М'Айк задаётся вопросом, как двемеры питают свои металлические устройства. Камни душ? #LORE [Concept( 'compendium_daedric', 'Даэдрическая' )|E]#! энергия? Кровь невинных? Возможно, оно работает просто так.»"
 ek_court.0003.desc15:0 "«Раньше всё было намного проще. Раньше у М'Айка было две мысли одновременно, теперь - три.»"
 ek_court.0003.desc16:0 "«Иногда даже М'Айку что-то кажется непонятным. Какое отношение имеет Па'алатин к водным просторам Аргонии?»"
 ek_court.0003.desc17:0 "«Мы, каджиты, всегда были уверены, что драконы - это просто кошки. Это относится и к Алкхану, которого другие называют Алдуином. Вопреки распространённому мнению, Алкхан на самом деле женщина.»"
 ek_court.0003.desc18:0 "«М'Айк читал, что береговая линия Чернотопья время от времени полностью меняется без видимых причин. Может быть, это прихоть Хиста или высших сил?»"
 ek_court.0003.desc19:0 "«М'Айк иногда задаётся вопросом, к чему взывают #LORE [Concept( 'compendium_daedric_princes', 'князья даэдра' )|E]#! - к нашим порокам или к нашим добродетелям.»"
 ek_court.0003.desc20:0 "«М'Айк считает #LORE [Concept( 'compendium_daedric', 'даэдрические' )|E]#! культы любопытными. Они могут менять свои правила множество раз, прежде чем решить как поклоняться князьям.»"
 ek_court.0003.desc21:0 "«Зачем иметь одного старого короля, если можно иметь двух? Как один складывается с двумя, а два с тремя - головная боль.»"
 ek_court.0003.desc22:0 "«Иногда М'Айк задумывается, названы ли некоторые места по какой-то конкретной причине, или эти названия придуманы на месте просто так.»"
 ek_court.0003.desc23:0 "«Они говорят о картографе, который отправился в Джерольские горы и не вернулся. М'Айку интересно, что с ним случилось.»"
 ek_court.0003.desc24:0 "«Некоторые требуют, чтобы имга показали себя. М'Айк отвечает, что имга покажут себя, когда их можно будет представить должным образом.»"
 ek_court.0003.desc25:0 "«Торговые пути? Зачем каджитам нужен определённый маршрут для торговли, если они могут идти куда угодно?»"
 ek_court.0003.desc26:0 "«М'Айк провёл долгое, долгое время в Скайриме. Там он часто попадал в неприятности и становился пленником, но, к счастью, его снова и снова отпускали.»"
 ek_court.0003.desc27:0 "«М'Айку однажды показалось, что он видел снежного эльфа. Присмотревшись он понял, что это был всего лишь маг.»"
 ek_court.0003.desc28:0 "«Бандиты? М'Айк ничего не знает о бандитах, но это, должно быть, гончие.»"
 ek_court.0003.desc29:0 "«Раньше люди в Тамриэле очень ценили искусство. М'Айк помнит, как практически у каждого был портрет самого себя.»"
 ek_court.0003.desc30:0 "«М'Айк слышал, что в былые времена Великие дома Морровинда платили дань Храму Трибунала.»"
 ek_court.0003.desc31:0 "«Раньше М'Айк владел множеством артефактов, они наделяли его огромной силой. Но теперь их больше нет. Очень печально.»"
 ek_court.0003.desc32:0 "«Атмора - это родина предков древних нордов. Или по ней бродили мертвецы, или старые бородатые короли?»"
 ek_court.0003.desc33:0 "«М'Айк слышал, что графы Сиродила ведут себя как короли. Такое высокомерие, без сомнения, неподобающе.»"
 ek_court.0003.desc34:0 "«В этих землях не известно, как на самом деле выглядят таинственные земли Акавира. Любая карта, которую вы видели, может быть лишь плодом воображения.»"
 ek_court.0003.desc35:0 "«Как гласит древняя каджитская мудрость, драконы древности на самом деле просто большие кошки. Однако их связь с неуловимыми родами обезьян неясна.»"
 ek_court.0003.desc36:0 "«Молот Бана? М'Айк не знает ни что значит Молот Бана, ни для чего он нужен. Однако он уверен, что он существует не просто так.»"
 ek_court.0003.desc37:0 "«Редгарды очень любят употреблять кофейные зёрна в напитках, но стараются, чтобы они не пачкали бумагу. М'Айк не знает почему.»"
 ek_court.0003.desc38:0 "«Многие люди приходят с вопросами к М'Айку. При всей его мудрости, иногда М'Айк может лишь пожать плечами.»"
 ek_court.0003.desc39:0 "«М'Айк слышал разговоры об острове Оленвельд, но М'Айку интересно, существовал ли этот остров на самом деле.»"
 ek_court.0003.desc40:0 "«Каджит знает, что в действительности земля, по которой мы ходим, была создана трудами танов и привидений. Что это значит? Кто знает.»"
 ek_court.0003.desc41:0 "«М'Айк не может понять, что значит «наследовать»? Зачем кому-то отдавать свои вещи?»"
 ek_court.0003.desc42:0 "«Когда-то данмеры были едины, потом они разделились, пока не остались лишь немногие. М'Айк сочувствует им, ведь всем известно, что каджиты знают только пеллитинцев и анеквинцев.»"
 ek_court.0003.desc43:0 "«Отец М'Айка рассказывал ему, что каджиты родом из Чернотопья. Впрочем, М'Айк считает, что он это выдумал.»"
 ek_court.0003.desc44:0 "«М'Айк слышал, что когда радуга оставалась после окончания месяца радуг, многие дреморы шипели у ворот, как напуганные котята. Их не впускали.»"
 ek_court.0003.desc45:0 "«М'Айк слышал, как говорили, что Прорывы Дракона имеют обыкновение ломать «сохранённые игры». О Алкош, что это значит? М'Айк думал, что азартные игры - это не про сохранение монет.»"
 ek_court.0003.desc46:0 "«М'Айку рассказывали, что Пелинала когда-то звали Ганс Лис. М'Айк тоже когда-то был лисом, но очень недолго, ему не хватало его мурчания.»"
 ek_court.0003.desc47:0 "«М'Айк не может отличить данмера с кислым лицом от дреморы. Похоже, в былые времена некоторые маги тоже не могли их различать.»"
 ek_court.0003.desc48:0 "«М'Айк не видит смысла становиться вампиром. Наследие М'Айка и так живёт вечно.»"
 ek_court.0003.desc49:0 "«Многие обвиняют М'Айка в поклонении Боэтре, даже сама Боэтра. М'Айк не понимает, почему. Возможно, она лжёт.»"
 ek_court.0003.desc50:0 "«В Морровинде много каджитов, верно? Возможно, когда-то эти две провинции были куда ближе чем сейчас?»" # This is a reference to a longstanding bug which made Morrowind and Elsweyr border each other.
 ek_court.0003.desc51:0 "«Некоторые говорят, что большие корабли могут плавать по Нибену. Как они могут пройти под мостами Лейавина - загадка для М'Айка.»"
 ek_court.0003.a:0 "Это было... любопытно."

 ek_court.0004.t:0 "$hold_court_header$ [Select_CString(yagrum.IsFemale, 'Последняя', 'Последний' )] из своего рода"
 ek_court.0004.desc:0 "[finder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] обращает моё внимание на странно [Select_CString(yagrum.IsFemale, 'выглядящую женщину', 'выглядящего мужчину' )].\n\n«Этот [yagrum.GetWomanMan|l] [Select_CString(yagrum.IsFemale, 'была обнаружена бродящей', 'был обнаружен бродящим' )] около двемерских руин. [yagrum.GetSheHe|U] утверждает, что является последним живым двемером!»\n\n«Ничего я не #EMP утверждаю#!, ты [finder.Custom('InsultNoun')]! - отвечает [yagrum.GetWomanMan]. - Моё имя [yagrum.GetFullNameNoTooltip]. Когда-то я [Select_CString(yagrum.IsFemale, 'была', 'был' )] мастером-ремесленником на службе у лорда Кагренака, и, судя по всему, я [Select_CString(yagrum.IsFemale, 'последняя', 'последний' )] из своего рода. Мне не удалось найти других двемеров, с тех пор как я [Select_CString(yagrum.IsFemale, 'вернулась', 'вернулся' )] в это измерение. Если вы готовы профинансировать исследования утерянных поселений моего народа, я [Select_CString(yagrum.IsFemale, 'могла', 'мог' )] найти что-то стоящее для вас.»"
 ek_court.0004.a:0 "Очень хорошо, исследуйте."
 ek_court.0004.b:0 "Это какая-то шутка, [finder.GetFirstNameNoTooltip]? Гномы давно исчезли!"

 ek_court.0005.t:0 "[Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )|U] [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [Select_CString(ROOT.Char.IsFemale, 'благодетельница', 'благодетель' )],"
 ek_court.0005.ponzi.desc:0 "Исследование утерянных поселений моего народа оказалось более опасным и дорогостоящим занятием, чем ожидалось. Я [Select_CString(yagrum.IsFemale, 'вынуждена', 'вынужден' )] просить вас о дальнейшей помощи."
 ek_court.0005.b:0 "Очень хорошо, продолжайте исследования."
 ek_court.0005.c:0 "Ты, [yagrum.Custom('InsultNoun')], больше не получишь от меня ни монеты!"
 ek_court.0005.puzzle.desc:0 "Наконец-то у меня есть хорошие новости! В приложении к этому письму я посылаю знак моей признательности за вашу постоянную поддержку. Это любопытный предмет, функцию которого я не могу точно определить. Возможно, он будет вам интересен?"
 ek_court.0005.a:0 "Ну, по крайней мере, это уже что-то."
 ek_court.0005.arms.desc:0 "Наконец-то у меня есть хорошие новости! В приложении к этому письму я посылаю знак моей признательности за вашу постоянную поддержку. Это тайник с боевым снаряжением, изготовленным из лучших двемерских материалов, который я [Select_CString(yagrum.IsFemale, 'нашла', 'нашёл' )], исследуя руины."
 ek_court.0005.e:0 "Приятный сюрприз!"
 ek_court.0005.automata.desc:0 "С прискорбием сообщаю, что, исследуя руины под графством [automata_province.GetName], я случайно [Select_CString(yagrum.IsFemale, 'привела', 'привёл' )] в действие автоматическую защиту руин. Прошу вас принять подарок, который я посылаю в приложении к этому письму, как символ моих глубочайших извинений."
 ek_court.0005.d:0 "[yagrum.Custom('InsultAdjective')] [Select_CString(yagrum.IsFemale, 'гномиха', 'гном' )]! Пусть её настигнет кара [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]!"
 ek_court.0005.falmer.desc:0 "С прискорбием сообщаю, что, исследуя руины под графством [falmer_province.GetName], я случайно [Select_CString(yagrum.IsFemale, 'потревожила', 'потревожил' )] их странных обитателей. Прошу вас принять подарок, который я посылаю в приложении к этому письму, как символ моих глубочайших извинений."

 ek_court.0006.t:0 "Крысиное нашествие"
 ek_court.0006.desc:0 "[courtier.GetFirstNameNoTooltip] громко кричит, привлекая моё внимание.\n\n«Крысы! Крысы, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsName], в кладовке крысы! Вы должны что-то предпринять!»\n\n[courtier.GetHerHis|U] отчаяние ощутимо, и [courtier.GetSheHe] требует быстрых решений."
 ek_court.0006.a:0 "Я найму ученика Гильдии бойцов!"
 tooltip.ek_court.0006.a.success:0 "Ученик решает проблему"
 tooltip.ek_court.0006.a.failure:0 "Ученик терпит неудачу"
 ek_court.0006.b:0 "Гильдия крысоловов - лучший выбор!"
 tooltip.ek_court.0006.b.success:0 "Крысолов решает проблему"
 tooltip.ek_court.0006.b.failure:0 "Крысолов терпит неудачу"
 ek_court.0006.c:0 "Мы найдём кота!"
 tooltip.ek_court.0006.c.success:0 "Кот справился с задачей"
 tooltip.ek_court.0006.c.failure:0 "Кот подружился с крысами"

 ek_court.0007.t:0 "Галерион Мистик"
 ek_court.0007.desc:0 "Сегодня наш двор посещает очень знаменитый гость: сам Ванус Галерион, чьи достижения поистине беспрецедентны. Изначально он был Тректусом, рабом в доме одного мелкого дворянина, но, несмотря ни на что, отличался редкостной страстью к знаниям. Вопреки всему Тректус вырвался из лап жестокого лорда и в конце концов присоединился к труппе странствующих артистов. Затем судьба привела его в Алинор, где он пережил смертельные опасности, после чего судьбоносным образом пересёкся с прорицателем по имени Хелианд.\n\nХелианд распознал в юном Тректусе скрытую гениальность и отправил его на остров Артейум. Здесь, под руководством магистра Яхезиса, он стал известен как Ванус Галерион, самый первый архимагистр Гильдии магов. Сегодня мы имеем честь приветствовать эту культовую фигуру при нашем дворе. Одно его присутствие обогащает нашу державу многолетней мудростью."
 ek_court.0007.a:0 "Не могли бы вы объяснить мне эту теорему?"
 ek_court.0007.b:0 "Я плохо понимаю как работает это заклинание..."
 ek_court.0007.c:0 "Я хотел бы нанять вас, о великий маг."
 
 learning_medicine.2010.tribal.t: "Проблемная смесь"
 learning_medicine.2010.tribal.start.desc:0 "Я вхожу в комнату, где работает [Select_CString(court_physician.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('court_physician'))] [court_physician.GetFirstName], и вижу, что [Select_CString(court_physician.IsFemale, 'она склонилась', 'он склонился' )] над котлом.\n\n«Этот отвар из"
 learning_medicine.2010.tribal.desc:0 "смеси трав"
 learning_medicine.2010.tribal.end.desc:0 "ужасно сложен в приготовлении — со вдохом говорит [court_physician.GetSheHe]. — Если следовать этим инструкциям, я запросто могу убить пациента.»"
 learning_medicine.2010.tribal.a.success.desc:0 "[court_physician.GetFirstNameNoTooltip] готовит отвар с моей помощью"
 learning_medicine.2010.tribal.b:0 "Я куплю вам лучшие ингредиенты."

 ek_historical_artifacts.0002.t:0 "Суждение Истинности"
 ek_historical_artifacts.0002.desc:0 "Времена правления верховного короля Олафа Одноглазого были временем нестабильности и раздоров, а поскольку он умер без достойного наследника, возникла необходимость в новом методе избрания верховного короля. Так была создана Корона Истинности, цель которой - воссоединить Скайрим после правления Олафа.\n\nПодлинность короны не подвергалась сомнению с тех пор, как её впервые надел Кьорик Белый после того, как он одолел в поединке Асурна Разрубающего Лёд.\n\nТеперь настало моё время узнать, считает ли Корона меня [Select_CString(ROOT.Char.IsFemale, 'достойной', 'достойным' )]."
 ek_historical_artifacts.0002.a:0 "Надеть корону!"
 ek_historical_artifacts.0002.b:0 "Сейчас не лучшее время."

 ek_historical_artifacts.0003.desc:0 "Многое пронеслось в моей голове, пока я [Select_CString(ROOT.Char.IsFemale, 'надевала', 'надевал' )] корону на свою голову. Все сомнения исчезли. Я [Select_CString(ROOT.Char.IsFemale, 'была коронована', 'был коронован' )], как и мои предки до меня, а корона осталась на моей голове, как доказательство моей легитимности. Все присутствующие на церемонии ликовали и выкрикивали моё имя. Воистину, великий день!"
 ek_historical_artifacts.0003.a:0 "Славься, [ROOT.GetCharacter.GetFullNameNoTooltip]!"

 ek_historical_artifacts.0004.desc:0 "В первый раз, когда я [Select_CString(ROOT.Char.IsFemale, 'надела', 'надел' )] корону на голову, она упала, но я [Select_CString(ROOT.Char.IsFemale, 'предположила', 'предположил' )], что она выскользнула из моих дрожащих рук.\n\nВо время третьей попытки толпа начала освистывать меня. «Нет!, - [Select_CString(ROOT.Char.IsFemale, 'закричала', 'закричал' )] я. - Этого не может быть!»"
 ek_historical_artifacts.0004.a:0 "Однажды я стану [Select_CString(ROOT.Char.IsFemale, 'достойной', 'достойным' )]!"
 ek_historical_artifacts.0004.b:0 "Как ты смеешь отвергать меня!?"

 ek_historical_artifacts.0005.t:0 "Кровь дракона"
 ek_historical_artifacts.0005.desc:0 "Сам Акатош благословил [alesh.GetFirstName] и её потомков кровью драконов и даровал ей [aok.GetName], когда Паравант осмелилась бросить вызов правлению айлейдов. Так Алессия стала первой драгоценностью в Сиродильском Амулете Королей. Этот драгоценный камень — красный алмаз в центре амулета. Его окружают восемь других драгоценных камней, по одному для каждого из #LORE [Concept( 'compendium_divines', 'Божеств' )|E]#!. Это символ Империи.\n\n[reman.GetFirstName] и его потомки также носили Амулет как символ власти императора. И пока они носили его, Тамриэль был в безопасности.\n\nТеперь у меня в руках покоится знак этого договора. Судьба ли привела его ко мне или же простое совпадение?"
 ek_historical_artifacts.0005.a:0 "Мне нужно это знать!"
 ek_historical_artifacts.0005.b:0 "Для меня достаточно просто иметь этот великий символ."
 ek_historical_artifacts.0005.a.success:0 "[aok.GetName] остаётся на вашей шее"
 ek_historical_artifacts.0005.a.success.tt:0 "Вы убеждаетесь, что вы — [GetTrait('dragonborn').GetName( GetNullCharacter )]!"
 ek_historical_artifacts.0005.a.failure:0 "[aok.GetName] соскальзывает, когда вы пытаетесь застегнуть его на своей шее."
 ek_historical_artifacts.0005.a.failure.tt:0 "Вы убеждаетесь, что вы — не [GetTrait('dragonborn').GetName( GetNullCharacter )]!"

 ek_daedric_artifacts.0001.t:0 "Сила Розы"
 ek_daedric_artifacts.0001.desc:0 "Я изучаю этот артефакт уже несколько дней. Он часто меняет запахи и энергии, которые, как я предполагаю, являются плодом борьбы Розы за то, чтобы настроиться на частоты из бесчисленных царств Веселья. Ночью, в своих покоях, я наконец [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] попробовать использовать Розу для вызова даэдрического слуги.\n\nЯркий свет ослепил меня, и в мои чувства ворвался запах алкоголя, дыма и телесных жидкостей. После того, как этот взрыв потусторонних ощущений прошёл, я [Select_CString(ROOT.Char.IsFemale, 'осталась', 'остался' )] наедине с очень необычным существом. «Кто ты?», - [Select_CString(ROOT.Char.IsFemale, 'спросила', 'спросил' )] я. «Моё имя [daedric_guest.GetName], [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )], по приказу лорда Сангвина я [Select_CString(daedric_guest.IsFemale, 'должна', 'должен' )] служить тебе в течение короткого времени.»\n\nЯ едва [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] поверить своим глазам."
 ek_daedric_artifacts.0001.a:0 "Добро пожаловать в [GetPlayer.GetCurrentLocation.GetName], [daedric_guest.GetFirstNameNoTooltip]!"

 ek_daedric_artifacts.0002.desc:0 "[daedric_guest.GetFirstNameNoTooltip] подходит ко мне с потускневшим взором. «[Select_CString(ROOT.Char.IsFemale, 'Смертная', 'Смертный' )], приближается время моего возвращения в царство моего Владыки. Если ты хочешь продлить время моего пребывания, я бы [Select_CString(daedric_guest.IsFemale, 'посоветовала', 'посоветовал' )] тебе ещё раз использовать силу Розы Сангвина.»\n\nЧто даэдра не [Select_CString(daedric_guest.IsFemale, 'упомянула', 'упомянул' )], так это то, что чем чаще я использую посох, тем больше вероятность того, что он исчезнет и отправится в Обливион."
 ek_daedric_artifacts.0002.risk:0 "Многократное использование Розы может привести к её разрушению!"
 ek_daedric_artifacts.0002.a:0 "Я использую Розу ещё раз."
 ek_daedric_artifacts.0002.b:0 "Думаю, тебе пора уходить."

 ek_daedric_artifacts.0003.t:0 "Необычный лук"
 ek_daedric_artifacts.0003.desc:0 "После неудачного покушения на мою жизнь, я чувствую странную завороженность луком, который был найден у трупа убийцы. Глубокой ночью я [Select_CString(ROOT.Char.IsFemale, 'рассматривала', 'рассматривал' )] лук и неожиданно [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] тихий шепот из тени.\n\n«Ты жаждешь силы, [ROOT.GetCharacter.GetFirstNameNoTooltip]. Тайны во тьме. Прошло много лет с тех пор, как я ступала на земли вашего измерения. Или, возможно, это было лишь мгновение. Чувствуешь ли ты моё холодное прикосновение, [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )]? Если бы я дала тебе силу, что бы [Select_CString(ROOT.Char.IsFemale, 'принесла', 'принес' )] мне ты? [Select_CString(ROOT.Char.IsFemale, 'Шептала', 'Шептал' )] бы ты тайные молитвы во имя меня?»"
 ek_daedric_artifacts.0003.a:0 "Да, Госпожа."
 ek_daedric_artifacts.0003.c:0 "У меня есть встречное предложение."
 ek_daedric_artifacts.0003.c.tt.success:0 "Ноктюрнал соглашается на сделку"
 ek_daedric_artifacts.0003.c.tt.failure:0 "Ноктюрнал оскорблена"
 ek_daedric_artifacts.0003.c.tt.success.ct:0 "Вы возвращаете лук"
 ek_daedric_artifacts.0003.c.tt.success.cd:0 "Вы уничтожаете лук"

 ek_daedric_artifacts.0004.t:0 "Внутреннее Сияние"
 ek_daedric_artifacts.0004.desc:0 "С тех пор как я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] эту странную драгоценность от доброй старушки, я всё [Select_CString(ROOT.Char.IsFemale, 'гадала', 'гадал' )], что она имела в виду, когда говорила, что это «путеводная звезда» для её семьи. Но на этот вопрос был дан неожиданный ответ, когда развоплощённый голос тысячей отголосков прозвучал в моей голове, во время того, как я повнимательнее [Select_CString(ROOT.Char.IsFemale, 'разглядывала', 'разглядывал' )] драгоценность.\n\n«Новая рука коснулась знака. Слушай. Слушая меня и повинуйся. Пришло время моему великолепию вернуться в [GetPlayer.GetCurrentLocation.GetName], и ты поможешь мне в этом. Но сначала ты [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] достать символ моей истины, который погребён в руинах моего некогда великого храма. Я проведу тебя к нему. Сделай все, что [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )], чтобы достать его, и Меридия вознаградит тебя. И велика будет твоя награда.»"
 ek_daedric_artifacts.0004.a:0 "Как пожелаешь, мой князь."
 ek_daedric_artifacts.0004.c:0 "Конечно, конечно, прямо сейчас!"
 ek_daedric_artifacts.0004.c.tt.success:0 "Вы успешно обманули Меридию"
 ek_daedric_artifacts.0004.c.tt.failure:0 "Меридия раскрывает вашу уловку"
 ek_daedric_artifacts.0004.b:0 "Это мерзкое колдовство! Сгинь!"

 ek_daedric_artifacts.0005.desc:0 "Потратив много времени и сил, мои агенты нашли предмет в безымянных руинах, кишащих нежитью. Следующие дни были исполнены трепета, пока мой подарок от Госпожи Бесконечных Энергий добирался до меня.\n\nК счастью, он прибыл раньше, чем я [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )]. Я сразу же [Select_CString(ROOT.Char.IsFemale, 'поспешила', 'поспешил' )] в свою комнату, чтобы передать клинок Светлой Леди.\n\n«О, да, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [Select_CString(ROOT.Char.IsFemale, 'дорогая', 'дорогой' )]», - раздался её звонкий голос в мерцающих залах моего разума. «Ты [Select_CString(ROOT.Char.IsFemale, 'выполнила', 'выполнил' )] задание. Прими Сияние Рассвета как символ моей благодарности и прими титул [Select_CString(ROOT.Char.IsFemale, 'моей защитницы', 'моего защитника' )].»"
 ek_daedric_artifacts.0005.a:0 "Во имя Жизни и Света."
 ek_daedric_artifacts.0005.b:0 "Госпожа, я не [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )]."
 ek_daedric_artifacts.0005.c.toast:0 "Меридия забирает свой меч и покидает вас."

 ek_daedric_artifacts.0006.t:0 "Леденящий заговор"
 ek_daedric_artifacts.0006.desc:0 "Я едва могу спать. Мысли о том трупе в лесу и моём наследнике-убийце постоянно посещают меня. Чувство вины лезет в мой разум, но я не сомневаюсь, что [Select_CString(ROOT.Char.IsFemale, 'поступила', 'поступил' )] правильно, защитив честь нашей семьи. Я почти [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял' )] сознание от усталости, как вдруг голос пронесся по моим покоям.\n\n«Твои страдания беспокоят меня, [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )]. Неужели ты не можешь понять? Как иначе донести свою волю миру, если не языком и клинком? Твой ребёнок, по крайней мере, проявил... волю. А ты? Ты - ничто. Ты просто пустое место. Но не бойся, [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )]. Меня зовут Боэтия. Смертные дали мне много имён. Но меня не интересуют имена. Меня интересуют только деяния. Пусть [sacrifice.GetFirstName] станет жертвой, принесённой твоей рукой в мою честь, и получишь великую награду.»"
 ek_daedric_artifacts.0006.a:0 "Я в твоём распоряжении."
 ek_daedric_artifacts.0006.c:0 "Сгинь, коварная Алчущая!"

 ek_daedric_artifacts.0007.t:0 "Тёмный воитель"
 ek_daedric_artifacts.0007.desc:0 "Дело сделано, теперь мне остается только пожинать плоды, которые обещал мне Тот-Что-Уничтожает. Я призываю своего Принца с затаённым дыханием.\n\n«Ты отлично [Select_CString(ROOT.Char.IsFemale, 'справилась, моя избранница', 'справился, мой избранник' )]. Ты [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил' )] моё уважение - это то, что удавалось немногим. Я запишу твоё имя на Скрижали Абсолютной Тьмы. Ты можешь оставить себе мою Эбонитовую Кольчугу в знак моей признательности. Её дары найдут отклик в твоих талантах. А теперь ступай. У меня есть дела, требующие сосредоточения. Ты можешь следовать своим собственным путём, куда бы он тебя ни привёл. Главное, помни следующее: «Всё будет так, как ты того желаешь.»"
 ek_daedric_artifacts.0007.a:0 "Ни слова больше."
 ek_daedric_artifacts.0007.b:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'подписывалась', 'подписывался' )] становиться [Select_CString(ROOT.Char.IsFemale, 'твоей избранницей', 'твоим избранником' )]!"
 ek_daedric_artifacts.0007.b.toast:0 "Боэтия забирает кольчугу и уходит."

 ek_daedric_artifacts.0008.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Избранная', 'Избранный' )]"
 ek_daedric_artifacts.0008.desc:0 "Я как обычно [Select_CString(ROOT.Char.IsFemale, 'занималась', 'занимался' )] утренней тренировкой, но вдруг небо внезапно потемнело, и сверху раздался шипящий голос.\n\n«Рассказы о твоих деяниях привлекли моё внимание, [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )]. Твоё оружие [ROOT.Char.Custom('signature_weapon')], верно? Это очень неразумно. Вы, ползающие по Мундусу твари, ничего не понимаете в настоящей силе.»\n\nПередо мной открывается синий портал, из которого выпрыгивает огромное демоническое существо с оружием в руках.\n\n«Познакомься, это [boethiahs_champion.GetFirstName], [Select_CString(boethiahs_champion.IsFemale, 'моя избранница', 'мой избранник' )]. Мне нужен воин. Самый безжалостный, хитрый и ловкий. Но кто из вас действительно сильней? Докажите мне свою силу!»"
 ek_daedric_artifacts.0008.a:0 "Ха! Я люблю испытания!"
 ek_daedric_artifacts.0008.b:0 "Пощады!"
 ek_daedric_artifacts.0008.b.toast:0 "Вы спаслись, едва сохранив свою жизнь!"

 ek_daedric_artifacts.0010.desc:0 "Когда [boethiahs_champion.GetFirstName] падает наземь, я ощущаю неимоверное чувство удовлетворения. Но это чувство прерывается уже знакомым голосом, но теперь с другой интонацией.\n\n«Приветствую тебя, [Select_CString(ROOT.Char.IsFemale, 'избранная', 'избранный' )]! Победить одного из моих избранников — великая честь. Прими Золотой Меч, пронзи им своих врагов и принеси их души мне.»"
 ek_daedric_artifacts.0010.a:0 "Славься, Боэтия!"
 ek_daedric_artifacts.0010.b:0 "Это в твою честь, [ROOT.GetCharacter.GetFaith.HighGodName]."
 ek_daedric_artifacts.0010.b.toast:0 "Боэтия уходит оскорблённой."

 ek_daedric_artifacts.0011.t:0 "[Select_CString(recipient.IsFemale, 'Истинная подруга', 'Истинный друг' )]"
 ek_daedric_artifacts.0011.desc:0 "[recipient.GetFirstName] и я в последнее время проводим много времени вместе. Я знаю как заставить [recipient.GetHerHis] улыбаться, плакать и смеяться.\n\nНо в одном я ещё не [Select_CString(ROOT.Char.IsFemale, 'преуспела', 'преуспел' )]. Я не знаю как заставить [recipient.GetHerHis] кричать. Это стало для меня проблемой. Я просто [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] узнать как. [recipient.Custom2('RelationToMe', SCOPE.sC('actor'))|U] и [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))] должны знать друг друга вдоль и поперёк, верно? Пока я точу инструменты и проверяю, чтобы веревки были крепко закреплены, по подземелью разносится глубокий голос.\n\n«Прекрасно, [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )]. Я хочу увидеть, как ты доведёшь [Select_CString(recipient.IsFemale, 'эту женщину', 'этого мужчину' )] до грани. До отчаяния. Я щедро вознагражу тебя, если ты решишь служить Повелителю Жестокости. Я жажду страданий и смерти. Преподнесёшь ли ты мне их?»"
 ek_daedric_artifacts.0011.a:0 "Страдания и смерть."
 ek_daedric_artifacts.0011.b:0 "Страдания, но не смерть."
 ek_daedric_artifacts.0011.c:0 "Прочь из моей головы, #LORE [Concept( 'compendium_daedra', 'даэдра' )|E]#!!"

 ek_daedric_artifacts.0012.t:0 "Доброжелательное командование"
 ek_daedric_artifacts.0012.desc:0 "В последнее время мне кажется, что я [Select_CString(ROOT.Char.IsFemale, 'отличная', 'отличный' )] [ROOT.Char.GetTitleAsName|l]. Мои подданные считают меня [Select_CString(ROOT.Char.IsFemale, 'интересной и заботливой', 'интересным и заботливым' )], крестьяне радуются всякий раз, когда я появляюсь на публике. Я греюсь в лучах собственной славы, наблюдая за своими владениями через окно, залитое золотым сиянием от уходящего за горизонт солнца. Неожиданно я слышу спокойный, но твёрдый голос, обращающийся ко мне.\n\n«Не бойся, [ROOT.Char.GetFirstNameNoTooltip]. Я Королева Рассвета и Заката, Азура. Я явилась к тебе из-за твоих деяний. Твои подданные, друзья и возлюбленные очень верны тебе. Я желаю того же. Если ты окажешь мне то же уважение и восхищение, которое ты испытываешь к смертным, находящимся под твоей опекой и командованием, я воздам тебе тысячекратно. Служи мне, и я достойно вознагражу тебя.»"
 ek_daedric_artifacts.0012.a:0 "Эй, успокойтесь, леди! Помедленней."
 ek_daedric_artifacts.0012.b:0 "Я клянусь служить тебе, моя королева."
 ek_daedric_artifacts.0012.c:0 "Во имя [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], сгинь!"

 ek_daedric_artifacts.0013.t:0 "Пари"
 ek_daedric_artifacts.0013.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сидела и раздумывала', 'сидел и раздумывал')] над лучшей стратегией в шахматах, как вдруг ко мне подошла маленькая фигура с собакой под боком и золотым кубком в руках.\n\n«Приветствую тебя, [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий')] [ROOT.Char.GetTitleAsName]. Смотрю, ты [Select_CString(ROOT.Char.IsFemale, 'пристрастилась', 'пристрастился')] к игре в шахматы?»\n\nМаленький человечек продолжает, не давая мне возможности ответить.\n\n«Конечно это так. Итак, не хочешь заключить пари? Как насчёт игры за этот замечательный кубок? Если проиграешь, что ж, я дам тебе шанс отыграться в следующий раз.»"
 ek_daedric_artifacts.0013.a:0 "Садись. Я разгромлю тебя в пух и прах."
 ek_daedric_artifacts.0013.b:0 "Нет, спасибо, У меня есть другие дела."

 ek_daedric_artifacts.0015.desc:0 "«Так, так, так...» - начал маленький человек.\n\n«Ты даже не понимаешь, во что ты [Select_CString(ROOT.Char.IsFemale, 'ввязалась', 'ввязался')]? Неважно, я раскрою себя. Я - Клавикус Вайл, Князь сделок и обмана. Ты [Select_CString(ROOT.Char.IsFemale, 'проиграла', 'проиграл')] мне и теперь ты [Select_CString(ROOT.Char.IsFemale, 'моя должница', 'мой должник')]. Но не беспокойся, [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )], ты можешь отплатить мне вечной службой. Видишь, я могу быть справедливым.»"
 ek_daedric_artifacts.0015.a:0 "Как пожелаешь."
 ek_daedric_artifacts.0015.b:0 "Ты обманул меня! Я на это не [Select_CString(ROOT.Char.IsFemale, 'соглашалась', 'соглашался')]!"

 ek_daedric_artifacts.0016.desc:0 "Странный человек, кажется, шокирован результатом вашей схватки.\n\n«К-как это возможно? Ты не [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был' )] победить! Ты [Select_CString(ROOT.Char.IsFemale, 'жульничала', 'жульничал' )], не так ли?»"
 ek_daedric_artifacts.0016.a:0 "Хватит оправдываться, отдавай мой выигрыш."

 ek_daedric_artifacts.0017.t:0 "Горечь власти"
 ek_daedric_artifacts.0017.desc:0 "Легенды гласят, что только самые отважные из отважных осмеливаются пить из Горькой чаши. Я всё больше и больше убеждаюсь, что я одно из самых отважных существ в истории. Я всерьёз задумываюсь о том, чтобы испить из даэдрического источника."
 ek_daedric_artifacts.0017.risk:0 "Горькая чаша исчезнет после того, как вы испьёте из неё."
 ek_daedric_artifacts.0017.a:0 "До дна!"
 ek_daedric_artifacts.0017.b:0 "Я не могу!"

 ek_daedric_artifacts.0018.t:0 "Отчаянная сделка"
 ek_daedric_artifacts.0018.desc:0 "Я никогда не [Select_CString(ROOT.Char.IsFemale, 'была популярна', 'был популярен' )]. Люди смеялись надо мной, тыкали пальцами или вовсе избегали меня. Даже титул [ROOT.Char.GetTitleAsName] не изменил ничего, люди продолжили делать всё это за моей спиной.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'устала', 'устал' )]. Я вновь и вновь [Select_CString(ROOT.Char.IsFemale, 'просила', 'просил' )] у [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] избавить меня от этого проклятия или забрать мою жизнь, но безрезультатно, пока однажды мне не ответил сочувствующий голос.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Смертная', 'Смертный' )], я услышал твои молитвы, а [ROOT.GetCharacter.GetFaith.HighGodName] - нет. Я готов помочь тебе, если ты отбросишь свои старые порядки и повинуешься мне - Повелителю Пагубных Желаний.»"
 ek_daedric_artifacts.0018.a:0 "Я присягаю тебе, мой Господин."
 ek_daedric_artifacts.0018.b:0 "Я присягну, но не во всеуслышание."
 ek_daedric_artifacts.0018.c:0 "Это все испытание [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]!"

 ek_daedric_artifacts.0019.t:0 "Острейший край"
 ek_daedric_artifacts.0019.descworthy:0 "Я [Select_CString(ROOT.Char.IsFemale, 'осматривала', 'осматривал' )] мой новый кинжал и [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] на нём странную гравировку. Проведя по ней пальцами, я ощущаю странное присутствие, и слышу глубокий голос. «Ты [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] мою Бритву. Отлично. Ты чувствуешь её голод? Ты чувствуешь её... Разочарование? Я сделаю тебя [Select_CString(ROOT.Char.IsFemale, 'достойной', 'достойным' )] её ношения, как это было всегда. Окропи землю кровью во имя Мерунеса Дагона!»"
 ek_daedric_artifacts.0019.descunworthy:0 "Я [Select_CString(ROOT.Char.IsFemale, 'осматривала', 'осматривал' )] мой новый кинжал и [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] на нём странную гравировку. Проведя по ней пальцами, я ощущаю странное присутствие, и слышу глубокий голос. «Ты, к сожалению, [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] мою Бритву. Ты чувствуешь её голод? Ты чувствуешь её... Разочарование? Она не предназначена для таких как ты. Я заберу её и передам достойному, как это было всегда. Верни мне Бритву, [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )], или ощути мой гнев!»"
 ek_daedric_artifacts.0019.a:0 "Будет исполнено, лорд Дагон."
 ek_daedric_artifacts.0019.b:0 "Я буду нести разрушение из тени, мой лорд."
 ek_daedric_artifacts.0019.c:0 "Сгинь, поганый даэдра!"

 ek_daedric_artifacts.0020.t:0 "Чёрная книга: Филамент и филигрань"
 ek_daedric_artifacts.0020.desc:0 "Вскоре после того, как я [Select_CString(ROOT.Char.IsFemale, 'открыла', 'открыл' )] книгу, мир вокруг меня исказился, и я [Select_CString(ROOT.Char.IsFemale, 'перенеслась', 'перенёсся' )] в совершенно другой мир, в тускло освещённую библиотеку, самую большую из всех, что я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]. Надо мной возвышалась бесформенное существо со множеством глаз и щупалец, направленных на меня. Оно вторглось в мой разум и заговорило глубоким, но нежным голосом.\n\n«Я вижу, ты [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] один из моих даров, [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )]. Я - Хермеус Мора. Прошлое, настоящее и будущее для меня едины, и ты [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил' )] награду за свои деяния. Я предоставляю тебе возможность выбора. Чего ты желаешь больше: стать сильнее, познать магию или стать более [Select_CString(ROOT.Char.IsFemale, 'скрытной', 'скрытным' )]?»"
 ek_daedric_artifacts.0020.a:0 "Я ищу силы."
 ek_daedric_artifacts.0020.a.tt.success:0 "Вы стали сильнее"
 ek_daedric_artifacts.0020.a.tt.failure:0 "Ваш разум разбивается вдребезги"
 ek_daedric_artifacts.0020.b:0 "Я ищу силы в магии."
 ek_daedric_artifacts.0020.b.tt.success:0 "Вы познаёте магию"
 ek_daedric_artifacts.0020.c.tt.success:0 "Вы становитесь более [Select_CString(ROOT.Char.IsFemale, 'скрытной', 'скрытным' )]"
 ek_daedric_artifacts.0020.c:0 "Я стремлюсь к скрытности."

 ek_daedric_artifacts.0021.t:0 "Чёрная книга: Скрытый сумрак"
 ek_daedric_artifacts.0021.desc:0 "Вскоре после того, как я [Select_CString(ROOT.Char.IsFemale, 'открыла', 'открыл' )] книгу, мир вокруг меня исказился, и я [Select_CString(ROOT.Char.IsFemale, 'перенеслась', 'перенёсся' )] в совершенно другой мир, в тускло освещённую библиотеку, самую большую из всех, что я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]. Надо мной возвышалась бесформенное существо со множеством глаз и щупалец, направленных на меня. Оно вторглось в мой разум и заговорило глубоким, но нежным голосом.\n\n«Я вижу, ты [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] один из моих даров, [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )]. Я - Хермеус Мора. Прошлое, настоящее и будущее для меня едины, и ты [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил' )] награду за свои деяния. Я предоставляю тебе возможность выбора. Чего ты желаешь больше: познать Агонию, усилить свою Хватку или получить моё благословение?»"
 ek_daedric_artifacts.0021.a:0 "Одари меня своей Агонией."
 ek_daedric_artifacts.0021.a.tt.success:0 "Вы наслаждаетесь Агонией"
 ek_daedric_artifacts.0021.b:0 "Покажи мне, как крепка твоя Хватка."
 ek_daedric_artifacts.0021.b.tt.success:0 "Ваша хватка становится всё крепче"
 ek_daedric_artifacts.0021.c:0 "Даруй мне свое благословение."
 ek_daedric_artifacts.0021.c.tt.success:0 "Вы получаете благословение"

 ek_daedric_artifacts.0022.t:0 "Чёрная книга: Болезненный регент"
 ek_daedric_artifacts.0022.desc:0 "Вскоре после того, как я [Select_CString(ROOT.Char.IsFemale, 'открыла', 'открыл' )] книгу, мир вокруг меня исказился, и я [Select_CString(ROOT.Char.IsFemale, 'перенеслась', 'перенёсся' )] в совершенно другой мир, в тускло освещённую библиотеку, самую большую из всех, что я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]. Надо мной возвышалась бесформенное существо со множеством глаз и щупалец, направленных на меня. Оно вторглось в мой разум и заговорило глубоким, но нежным голосом.\n\n«Я вижу, ты [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] один из моих даров, [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )]. Я - Хермеус Мора. Прошлое, настоящее и будущее для меня едины, и ты [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил' )] награду за свои деяния. Я предоставляю тебе возможность выбора. Чего ты желаешь больше: стать могущественней, быть сильнее в магии или познать скрытность?»"
 ek_daedric_artifacts.0022.a:0 "Даруй мне могущество."
 ek_daedric_artifacts.0022.a.tt.success:0 "Вы становитесь могущественней"
 ek_daedric_artifacts.0022.b:0 "Научи меня колдовству."
 ek_daedric_artifacts.0022.b.tt.success:0 "Вы становитесь могущественней в волшебстве"
 ek_daedric_artifacts.0022.c:0 "Научи меня сливаться с тенями."
 ek_daedric_artifacts.0022.c.tt.success:0 "Вы научились сливаться с тенями"

 ek_daedric_artifacts.0023.t:0 "Чёрная книга: Ветры перемен"
 ek_daedric_artifacts.0023.desc.hashfix:0 "Вскоре после того, как я [Select_CString(ROOT.Char.IsFemale, 'открыла', 'открыл' )] книгу, мир вокруг меня исказился, и я [Select_CString(ROOT.Char.IsFemale, 'перенеслась', 'перенёсся' )] в совершенно другой мир, в тускло освещённую библиотеку, самую большую из всех, что я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]. Надо мной возвышалась бесформенное существо со множеством глаз и щупалец, направленных на меня. Оно вторглось в мой разум и заговорило глубоким, но нежным голосом.\n\n«Я вижу, ты [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] один из моих даров, [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )]. Я - Хермеус Мора. Прошлое, настоящее и будущее для меня едины, и ты [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил' )] награду за свои деяния. Я предоставляю тебе возможность выбора. Чего ты желаешь больше: проницательности учёного, иметь приветливое лицо или иметь неотразимое обаяние?»"
 ek_daedric_artifacts.0023.a:0 "Мне нужна проницательность учёного!"
 ek_daedric_artifacts.0023.a.tt.success:0 "Вы получаете проницательность учёного"
 ek_daedric_artifacts.0023.b:0 "Научи меня, как быть хорошим другом."
 ek_daedric_artifacts.0023.b.tt.success:0 "Вы узнаете, как подружиться с кем угодно"
 ek_daedric_artifacts.0023.c:0 "Я хочу быть [Select_CString(ROOT.Char.IsFemale, 'неотразимой', 'неотразимым')]!"
 ek_daedric_artifacts.0023.c.tt.success:0 "Вы становитесь [Select_CString(ROOT.Char.IsFemale, 'неотразимой', 'неотразимым')]"

 ek_daedric_artifacts.0024.t:0 "Чёрная книга: Нерассказанные легенды"
 ek_daedric_artifacts.0024.desc:0 "Вскоре после того, как я [Select_CString(ROOT.Char.IsFemale, 'открыла', 'открыл' )] книгу, мир вокруг меня исказился, и я [Select_CString(ROOT.Char.IsFemale, 'перенеслась', 'перенёсся' )] в совершенно другой мир, в тускло освещённую библиотеку, самую большую из всех, что я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]. Надо мной возвышалась бесформенное существо со множеством глаз и щупалец, направленных на меня. Оно вторглось в мой разум и заговорило глубоким, но нежным голосом.\n\n«Я вижу, ты [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] один из моих даров, [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )]. Я - Хермеус Мора. Прошлое, настоящее и будущее для меня едины, и ты [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил' )] награду за свои деяния. Я предоставляю тебе возможность выбора. Чего ты желаешь больше: обладать мастерством барда, несметными богатствами или чтобы тебе служил один из моих приспешников?»"
 ek_daedric_artifacts.0024.a:0 "Я всегда [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] быть бардом."
 ek_daedric_artifacts.0024.a.tt.success:0 "Вы приобретаете навыки барда"
 ek_daedric_artifacts.0024.b:0 "Нет ничего лучше холодного, твёрдого золота."
 ek_daedric_artifacts.0024.b.tt.success:0 "Вы приобретаете непреодолимое богатство"
 ek_daedric_artifacts.0024.c:0 "Мне нужен слуга."
 ek_daedric_artifacts.0024.c.tt.success:0 "Вы получаете даэдрического слугу"

 ek_daedric_artifacts.0025.t:0 "Чёрная книга: Пробуждающие сны"
 ek_daedric_artifacts.0025.desc:0 "Вскоре после того, как я [Select_CString(ROOT.Char.IsFemale, 'открыла', 'открыл' )] книгу, мир вокруг меня исказился, и я [Select_CString(ROOT.Char.IsFemale, 'перенеслась', 'перенёсся' )] в совершенно другой мир, в тускло освещённую библиотеку, самую большую из всех, что я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]. Надо мной возвышалась бесформенное существо со множеством глаз и щупалец, направленных на меня. Оно вторглось в мой разум и заговорило глубоким, но нежным голосом.\n\n«Я вижу, ты [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] один из моих даров, [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )]. Я - Хермеус Мора. Прошлое, настоящее и будущее для меня едины, и ты [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил' )] награду за свои деяния. Я предоставляю тебе возможность выбора. Чего ты желаешь больше: продолжить свой путь или получить шанс начать всё сначала?"
 ek_daedric_artifacts.0025.a:0 "Я бы [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] начать всё сначала."
 ek_daedric_artifacts.0025.a.tt.success:0 "Вы начинаете заново"
 ek_daedric_artifacts.0025.b:0 "Я хочу продолжить свой путь."

 ek_daedric_artifacts.0026.t:0 "Книга, которая знает"
 ek_daedric_artifacts.0026.desc:0 "Вскоре после того, как я [Select_CString(ROOT.Char.IsFemale, 'открыла', 'открыл' )] книгу, мир вокруг меня исказился, и я [Select_CString(ROOT.Char.IsFemale, 'перенеслась', 'перенёсся' )] в совершенно другой ужасающий мир, где повсюду царил полумрак и виднелась зелёная слизь. Надо мной возвышалась бесформенное существо со множеством глаз и щупалец, направленных на меня. Оно вторглось в мой разум и заговорило глубоким, но нежным голосом.\n\n«Я вижу, ты [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] мою Книгу Знаний, мой Огма Инфиниум. Я - Хермеус Мора. Прошлое, настоящее и будущее для меня едины и я предлагаю тебе сделку в обмен на мою книгу. Разумеется, ты [Select_CString(ROOT.Char.IsFemale, 'вольна', 'волен' )] выбирать. Что бы ты [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] получить взамен?»"
 ek_daedric_artifacts.0026.a:0 "Я хочу стать лучше."
 ek_daedric_artifacts.0026.a.tt.success:0 "Вы становитесь лучше всех, каким никто никогда не бывал"
 ek_daedric_artifacts.0026.b:0 "Я хочу жить дольше."
 ek_daedric_artifacts.0026.b.tt.success:0 "Ваша продолжительность жизни увеличена"
 ek_daedric_artifacts.0026.c:0 "Я желаю хранить книгу во славу твою, мой господин."

 ek_daedric_artifacts.0027.t:0 "Вкус смерти"
 ek_daedric_artifacts.0027.desc:0 "Я уже некоторое время ем плоть подобных себе. С каждым разом она становиться всё слаще, а другие вкусы всё более приторными.\n\nОднажды ночью, когда я [Select_CString(ROOT.Char.IsFemale, 'размышляла', 'размышлял' )] о следующей трапезе, я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] голос, идущий изнутри меня, как будто мои внутренности внезапно стали разумными.\n\n«Жажда силы гложет нутро, не так ли, [ROOT.GetCharacter.GetFirstNameNoTooltip]? Не бойся. Намира чувствует голод внутри тебя. Он грызёт тебя. При виде мёртвых у тебя непроизвольно текут слюни. Твой желудок урчит. Всё в порядке. Я не буду сторониться тебя из-за того, кто ты есть. Оставайся. Я дам тебе благословение, если ты пообещаешь служить мне.»"
 ek_daedric_artifacts.0027.a:0 "Я стану [Select_CString(ROOT.Char.IsFemale, 'твоей избранницей', 'твоим избранником' )], Госпожа Разложения!"
 ek_daedric_artifacts.0027.b:0 "Я буду поклоняться тебе тайно."
 ek_daedric_artifacts.0027.c:0 "Сгинь, поганый #LORE [compendium_daedra]#!!"

 ek_daedric_artifacts.0028.t:0 "Неожиданные результаты"
 ek_daedric_artifacts.0028.desc:0 "Прямо на моих глазах мёртвое чудовище превратилось в мёртвого мужчину, совершенно голого, за исключением металлического кольца на руке.\n\nЯ и раньше [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] рассказы о подобных чудовищах, но увидеть одного из них так близко было невероятно захватывающе."
 ek_daedric_artifacts.0028.a:0 "Отличная находка!"
 ek_daedric_artifacts.0028.b:0 "Он заслуживает достойного погребения."
 ek_daedric_artifacts.0028.c:0 "Какой интересный экземпляр!"

 ek_daedric_artifacts.0029.t:0 "Раскрытие потенциала"
 ek_daedric_artifacts.0029.desc:0 "Скелетный ключ - это инструмент для «отпирания» всех вещей, включая порталы, скрытый потенциал и другие неизвестные тебе возможности.\n\nМне всегда было интересно, какой скрытый потенциал он может открыть во мне, может, из меня выйдет более [Select_CString(ROOT.Char.IsFemale, 'лучшая', 'лучший' )] [ROOT.Char.GetTitleAsName|l]."
 ek_daedric_artifacts.0029.a:0 "Я раскрою свой истинный потенциал!"
 ek_daedric_artifacts.0029.b:0 "Лучше оставлю ключ у себя."

 ek_daedric_artifacts.0031.t:0 "Достойное испытание"
 ek_daedric_artifacts.0031.desc:0 "[Select_CString(challenger.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('challenger'))], [challenger.GetFirstNameNoTooltip], в последнее время ведёт себя очень странно. [challenger.GetSheHe|U] [Select_CString(challenger.IsFemale, 'была очень груба', 'был очень груб' )] со своими придворными, крестьянами и слугами, что иногда стоило им жизни. Разговоры о том, что [challenger.GetTitleAsName|l] [Select_CString(challenger.IsFemale, 'впала', 'впал' )] в ярость, достигли меня.\n\nПока я [Select_CString(ROOT.Char.IsFemale, 'размышляла', 'размышлял' )] об этом, глубокий, наглый голос вторгся в мои мысли.\n\n«Власть опьяняет, не так ли? [Select_CString(challenger.IsFemale, 'Твоя', 'Твой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('challenger'))], [challenger.GetFirstNameNoTooltip], [Select_CString(challenger.IsFemale, 'опьянена', 'опьянён' )]. Неужели эта несправедливость не гложет тебя изнутри? Малакат требует чтобы твой гнев нашёл выход! Приготовься. [challenger.GetFirstNameNoTooltip] идёт за тобой. Победи [challenger.GetHerHis] и забери [challenger.GetHerHis] земли себе!»"
 ek_daedric_artifacts.0031.a:0 "Пусть приходит."
 ek_daedric_artifacts.0031.b:0 "Сгинь, даэдра."

 ek_daedric_artifacts.0033.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил' )], [challenger.GetFirstNameNoTooltip] [Select_CString(challenger.IsFemale, 'мертва и её', 'мёртв и его' )] тело лежит на полу. И снова я слышу тот же властный голос.\n\n«Отлично, [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )]. Теперь, когда [Select_CString(challenger.IsFemale, 'эта', 'этот' )] [challenger.Custom('InsultNoun')] [Select_CString(challenger.IsFemale, 'пала', 'пал' )] от твоей руки, я дарую тебе Волендранг, мою самую ценную вещь в этом мире. Он сделает тебя могущественнее всех.»"
 ek_daedric_artifacts.0033.a:0 "Я милостиво принимаю его."
 ek_daedric_artifacts.0033.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это ради державы, а не ради тебя."

 ek_daedric_artifacts.0034.t:0 "Умереть со смеху"
 ek_daedric_artifacts.0034.desc:0 "Крестьяне праздновали народный праздник, как вдруг моё внимание привлёк шут в маске, показывающий забавные фокусы.\n\n«Разгладь же морщины и скрой хмурый взгляд,\nВзгляни как на мне, друг, одежды блестят!\nЯ рыцарь, а смех ваш - заветный Грааль,\n[Select_CString(ROOT.Char.IsFemale, 'Старая добрая Щекотунья', 'Старый добрый Щекотун' )] развеет печаль!»\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'хохотала', 'хохотал' )] во всё горло над [ROOT.Char.GetHerHis] выходками, но никто, кроме меня, казалось, не замечал [ROOT.Char.GetHerHis]."
 ek_daedric_artifacts.0034.a:0 "Я хочу, чтобы этот шут выступал на моём следующем празднике!"
 ek_daedric_artifacts.0034.a.tooltip:0 "«Какой шут, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]?»"
 ek_daedric_artifacts.0034.b:0 "Было забавно, но довольно об этом."

 ek_daedric_artifacts.0035.new_life.t:0 "Праздник Новой жизни: Умереть со смеху"
 ek_daedric_artifacts.0035.desc:0 "Праздник проходит замечательно, все гости навеселе, но я чувствую, что чего-то не хватает. Тогда всё и началось. [Select_CString(ROOT.Char.IsFemale, 'Одетая', 'Одетый' )] в великолепные красочные одежды, в загадочной маске и блестящем колпаке с бубенцами, [Select_CString(ROOT.Char.IsFemale, 'Щекотунья вошла', 'Щекотун вошёл' )] в зал под воображаемые фанфары, издавая глупые звуки ртом. Очевидно, это была одна из лучших вещей, [Select_CString(ROOT.Char.IsFemale, 'свидетельницей', 'свидетелем' )] которых я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] за всю свою жизнь, но никто, кроме меня, не обратил на это должного внимания. [concerned_courtier.GetFirstNameNoTooltip] [Select_CString(concerned_courtier.IsFemale, 'стояла', 'стоял' )] рядом со мной, поэтому я [Select_CString(ROOT.Char.IsFemale, 'подозвала', 'подозвал' )] [concerned_courtier.GetHerHis] и [Select_CString(ROOT.Char.IsFemale, 'спросила', 'спросил' )] как [concerned_courtier.GetHerHim] это выступление. [concerned_courtier.GetSheHe|U] [Select_CString(concerned_courtier.IsFemale, 'взглянула', 'взглянул' )] мне прямо в глаза с видимым беспокойством.\n\n«[SCOPE.sC('concerned_courtier').Custom2('RelationToMeShort', ROOT.Char)|U], вы ведь не серьёзно? Там никого нет.»"
 ek_daedric_artifacts.0035.a:0 "Что вы имеете в виду? [ROOT.Char.GetSheHe|U] прямо там! И [ROOT.Char.GetSheHe] мой новый придворный шут!"
 ek_daedric_artifacts.0035.a.tooltip:0 "[concerned_courtier.GetFirstNameNoTooltip] становится ещё более [Select_CString(concerned_courtier.IsFemale, 'обеспокоенной', 'обеспокоенным' )], когда вы нанимаете [Select_CString(ROOT.Char.IsFemale, 'Щекотунью', 'Щекотуна' )] своим новым придворным шутом"
 ek_daedric_artifacts.0035.b:0 "Конечно, конечно, я [Select_CString(ROOT.Char.IsFemale, 'пошутила', 'пошутил' )], в зале нет шутов."
 ek_daedric_artifacts.0035.b.tooltip:0 "Вы все равно назначаете [Select_CString(ROOT.Char.IsFemale, 'Щекотунью', 'Щекотуна' )] своим новым придворным шутом"
 ek_daedric_artifacts.0035.c:0 "Погодите, вы серьёзно не видите [ROOT.Char.GetHerHis]? Я схожу с ума?"
 ek_daedric_artifacts.0035.c.tooltip:0 "[concerned_courtier.GetFirstNameNoTooltip] успокаивает вас, и вы становитесь ближе к тому, чтобы подружиться с [Select_CString(concerned_courtier.IsFemale, 'ней', 'ним' )]."

 ek_daedric_artifacts.0038.desc:0 "Я возвращаюсь в покои и обнаруживаю письмо, написанное красными чернилами... постойте, это же #EMP кровь#!!\n\n#EMP Ты что, правда не понимаешь? Если ты действительно хочешь узнать, кто совершает все эти убийства, найди меня в полночь.#!\n\nЭтот почерк... Он очень похож на мой!"
 ek_daedric_artifacts.0038.a.tt:0 "Я приду на эту встречу и узнаю!"

 ek_daedric_artifacts.0039.t:0 "Убийства при дворе: Умереть со смеху"
 ek_daedric_artifacts.0039.desc:0 "Я иду на место встречи, как вдруг меня настигает чувство сильного дежа-вю. На середине пути я понимаю, что в письме не было указано место встречи, но прежде чем я успеваю обдумать это, я вижу [ROOT.Char.GetHerHis].\n\n«Здравствуй [ROOT.Char.GetFirstNameNoTooltip]», - начинает [ROOT.Char.GetSheHe], осматривая меня с головы до ног и снимая маску. «Пришло время раскрыть все карты. Мы действительно наслаждались нашим... #EMP совместным временем#!, не так ли?»\n\nОт [Select_CString(ROOT.Char.IsFemale, 'её', 'его' )] широкой улыбки у меня мурашки по всему. Это моя улыбка.\n\n«Лорд Шеогорат предлагает тебе выбор. Прими себя [Select_CString(ROOT.Char.IsFemale, 'такой, какая', 'таким, какой' )] ты есть, и будешь [Select_CString(ROOT.Char.IsFemale, 'вознаграждена', 'вознаграждён' )]. Или откажись от его даров и будешь страдать вечно.»"
 ek_daedric_artifacts.0039.a:0 "Я принимаю себя."
 ek_daedric_artifacts.0039.b:0 "Я... [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] во всем сознаться."
 ek_daedric_artifacts.0039.c:0 "[Select_CString(ROOT.Char.IsFemale, 'Щекотунья', 'Щекотун' )], ты такой глупый шут!"

 ek_daedric_artifacts.0040.t:0 "Раскрытие потенциала"
 ek_daedric_artifacts.0040.desc:0 "Скелетный ключ - это инструмент для «отпирания» всех вещей, включая порталы, скрытый потенциал и других неизвестных возможностей.\n\nМне всегда было интересно, какой скрытый потенциал он может открыть во мне, может из меня выйдет более [Select_CString(ROOT.Char.IsFemale, 'лучшая', 'лучший' )] [ROOT.Char.GetTitleAsName|l]."
 ek_daedric_artifacts.0040.a:0 "Я раскрою свой истинный потенциал!"
 ek_daedric_artifacts.0040.b:0 "Лучше оставлю ключ у себя."

 ek_daedric_artifacts.0041.t:0 "Погибель Даэдра"
 ek_daedric_artifacts.0041.desc:0 "Отсутствие друзей никогда не беспокоило меня так сильно, но в последнее время меня очень расстраивает видеть людей, которые смеются, играют в игры и строят планы, делая это вместе с другими.\n\nОднажды ночью, когда я [Select_CString(ROOT.Char.IsFemale, 'молилась', 'молился' )] в своей комнате о том, чтобы у меня появилось хоть немного компании, мои молитвы, казалось, были услышаны. Но не так, как я [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )].\n\n«Ты [Select_CString(ROOT.Char.IsFemale, 'одинока, маленькая смертная', 'одинок, маленький смертный' )]? Не бойся, ибо князь Изгоев здесь. Я предлагаю тебе смелого защитника тех, у кого нет друзей, в обмен на твою нерушимую верность. Не отвергай меня, [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )], ибо отсутствие компании будет наименьшей из твоих проблем.»"
 ek_daedric_artifacts.0041.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'согласна', 'согласен' )], повелитель!"
 ek_daedric_artifacts.0041.b:0 "Меня не интересуют твои безделушки, #LORE [Concept( 'compendium_daedra', 'даэдра' )|E]#!."

 ek_daedric_artifacts.0042.t:0 "Кого раздражают боги"
 ek_daedric_artifacts.0042.desc:0 "Ходят слухи, что графство [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] [Select_CString(spellsword.IsFemale, 'посетила воительница-маг, которая прослышала', 'посетил воин-маг, который прослышал' )], что я люблю скупать диковинки.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'пригласила', 'пригласил' )] [Select_CString(spellsword.IsFemale, 'её', 'его' )] к себе, чтобы узнать подробности. [Select_CString(spellsword.IsFemale, 'Моя гостья хотела', 'Мой гость хотел' )] продать замысловатый даэдрический посох. Я с нетерпением [Select_CString(ROOT.Char.IsFemale, 'осмотрела', 'осмотрел' )] его, зная ценность #LORE [Concept( 'compendium_daedric', 'даэдрических' )|E]#! реликвий. А когда [spellsword.GetSheHe] [Select_CString(spellsword.IsFemale, 'назвала', 'назвал' )] мне его цену, я немного [Select_CString(ROOT.Char.IsFemale, 'насторожилась', 'насторожился' )]."

 ek_daedric_artifacts.0043.desc:0 "Осмотрев посох ещё немного, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] небольшое слово, вырезанное на нём #LORE [Concept( 'compendium_daedric', 'даэдрическими' )|E]#! рунами. Я [Select_CString(ROOT.Char.IsFemale, 'перевела', 'перевёл' )] его, используя книгу из своей библиотеки. И этим словом было «бессмыслица».\n\nОднако, когда я [Select_CString(ROOT.Char.IsFemale, 'произнесла', 'произнёс' )] это слово и [Select_CString(ROOT.Char.IsFemale, 'взяла', 'взял' )] в руки посох, внезапно появились четыре скампа! Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что мне конец! Но все они просто стояли на месте.\n\nПрошло совсем немного времени, прежде чем я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что они следуют за мной! Я не могу позволить, чтобы за мной ходили скампы, поэтому я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] выбросить посох. Однако по некой непонятной причине я не могу заставить себя отпустить его.\n\nПочитав ещё немного, я [Select_CString(ROOT.Char.IsFemale, 'выяснила', 'выяснил' )], что избавиться от этого посоха можно только в месте его происхождения. Это святилище Шеогората в пещере Чёрный Фатом, в центре сиродильского Чёрного Леса!"
 ek_daedric_artifacts.0043.a:0 "Этот посох явно проклят!"

 ek_daedric_artifacts.0044.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'потратила', 'потратил' )] много времени, подсчитывая втайне, во сколько обойдётся моей казне поездка в Чёрный Фатом.\n\nВычислив стоимость, я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что [Select_CString(ROOT.Char.IsFemale, 'потратила', 'потратил' )] слишком много времени, откладывая завершение этих расчётов. Посох завладел мной. Я не могу перестать смотреть на него. Я начинаю привыкать к запаху, и скампы уже кажутся... практически очаровательными."
 ek_daedric_artifacts.0044.a:0 "Надо взять себя в руки!"
 ek_daedric_artifacts.0044.b:0 "Я смогу продержаться со скампами ещё немного."

 ek_daedric_artifacts.0045.desc:0 "Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'добралась', 'добрался' )] до этого проклятого святилища! Однако, я чувствую, как посох давит меня всё сильнее, чем ближе я к цели.\n\nЯ смотрю на тонкую работу и прекрасные узоры на посохе и почти плачу от мысли, что это последний раз, когда я вижу своих любимых питомцев. Я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] дорожить их обществом и даже могу сказать, что [Select_CString(ROOT.Char.IsFemale, 'научилась', 'научился' )] любить их."
 ek_daedric_artifacts.0045.a:0 "Этому безумию нужно положить конец!"
 ek_daedric_artifacts.0045.b:0 "НЕТ! Я ещё не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]!"

 ek_daedric_artifacts.0046.t:0 "Всё проходит"
 ek_daedric_artifacts.0046.desc:0 "Прошло довольно много времени с тех пор, как я [Select_CString(ROOT.Char.IsFemale, 'избавилась', 'избавился' )] от этого проклятого посоха и этих отвратительных скампов. Теперь я понимаю, что даже самая сильная боль и обида со временем превращается в пыль.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что вещи, которые когда-то приводили меня в ярость, через время кажутся полной ерундой."
 ek_daedric_artifacts.0046.a:0 "Я просто [Select_CString(ROOT.Char.IsFemale, 'отпустила', 'отпустил' )] это."

 ek_daedric_artifacts.0042.a:0 "[spellsword.GetHerHis|U] потеря, моя выгода."
 ek_daedric_artifacts.0042.b:0 "Это слишком подозрительно."
 
