 death_management.1984.t:0 "Know Thyself: Unconquered"
 death_management.1984.lich.desc:0 "A year ago, I knew my death was imminent. But today, I stand here, alive — or almost alive — and unconquered. I have become an immortal lich, beyond the reach of death. A mere mortal might foresee their impending demise and await it. I foresaw my death and triumphed over it."
 death_management.1984.lich.a:0 "Now death serves me."
#NOTE TO TRANSLATORS: this is not a mistake, it is a joke
 death_management.1984.vampire.desc:0 "A year ago, I knew my death was imminent. But tonight, I stand here, almost alive. I have escaped death's grasp: I have become a vampire. Mere mortals, as I once was, might foresee their death and quake in fear. I foresaw my death, and denied it. Now I visit it upon mortals on the points of my fangs."
 death_management.1984.vampyre.desc:0 "A year ago, I knew my death was imminent. But tonight, I stand here, almost alive. I have escaped death's grasp: I have become a vampyre. Mere mortals, as I once was, might foresee their death and quake in fear. I foresaw my death, and denied it. Now I visit it upon mortals on the points of my fangs." 
 death_management.1984.vampire.a:0 "I shall live forever"
 #death_management.1984.briarheart.desc:0 "A year ago, I knew my death was imminent. But I, like Lorkh, faced death. And while I may not have escaped unscathed, I escaped alive. The gaping hole, and beating briar heart, within my chest prove it. Weak cowards might foresee their deaths and fear it. But we Briarhearts know there is nothing to fear. Death is rebirth."
 #death_management.1984.briarheart.a:0 "And I am reborn."
 death_management.1984.lifespan_7.desc:0 "A year ago, I knew my death was imminent. But since then, I have become practically immortal. I need no longer fear death, for life has extended itself before me into the endless future. Other mortals might foresee their death and resign themselves to its inevitability, but I did not. I have faced death, and it has backed down."
 death_management.1984.lifespan_7.a:0 "My life awaits me."

 ek_wild_magic_event.0001.t:0 "The Wild Magic Stirs"
 ek_wild_magic_event.0001.opening:0 "Secret knowledge passed down among our people from generation to generation allows us a deeper understanding, a deeper attention to the shifting of the mortal world around us. Magicka is all around us, penetrates us and affects us - and our sensitivity to it allows us an innate feel for its movements.\n\nNow the Wild Magic is again shifting and"
 ek_wild_magic_event.0001.weak:0 "it has stilled to almost nothing. An emptiness fills me - have I been abandoned? What have I done to deserve such a weakening of my innate powers? I must rest, and preserve my arcane talents until a better day."
 ek_wild_magic_event.0001.bad:0 "its illuminous streaks of light have softened, the starlight itself seemingly dimming to my mind. My arcane powers are waning, yet so be it. Another day will come, and my powers will then be doubly strengthened."
 ek_wild_magic_event.0001.neutral:0 "it has stabilised itself, overtaken by calm and peace. I am left at my natural state of arcana."
 ek_wild_magic_event.0001.good:0 "its intensity is waxing, strengthening my pool of Magicka and allowing me greater power than what is normally gifted to me. I would do wise in making good use of this."
 ek_wild_magic_event.0001.powerful:0 "it is roaring inside me, twisting and turning with immense power that simply must make its presence known. The winds are now a storm, a mighty storm and along with it my power has grown to levels I have rarely felt. A glorious and fateful day!"
 ek_wild_magic_event.0001.option1:0 "I feel weakened."
 ek_wild_magic_event.0001.option2:0 "My strength wanes."
 ek_wild_magic_event.0001.option3:0 "Very well."
 ek_wild_magic_event.0001.option4:0 "My strength waxes."
 ek_wild_magic_event.0001.option5:0 "I feel powerful!"