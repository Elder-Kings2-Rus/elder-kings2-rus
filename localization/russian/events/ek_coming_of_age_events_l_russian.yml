l_russian:
 ek_ice_wraith_hunt.0001.t:0 "Древняя традиция"
 ek_ice_wraith_hunt.0001.desc:0 "Настало время заявить о своем статусе полноправного жителя Скайрима. На протяжении многих поколений наши предки доказывали, что достойны этой чести, испытывая свои силы в борьбе с ледяными привидениями.\n\nПоскольку я уже достиг совершеннолетия, мне тоже нужно принять участие в этой традиции.\n\nДля этого придется отправиться на горные вершины, где обитают холодолюбивые ледяные привидения, и вернуться только после того, как я завоюю свою славу. Это большая честь, но испытание может быть опасным."
 ek_ice_wraith_hunt.0001.a:0 "Я уничтожу самое опасное ледяное приведение в [GetPlayer.GetCurrentLocation.GetName]!"
 ek_ice_wraith_hunt.0001.b:0 "Глупо сражаться с ними. Я приручу одного из них."
 ek_ice_wraith_hunt.0001.x:0 "Возможно, это плохая идея..."
 ek_ice_wraith_hunt.0002.t:0 "Древняя традиция - Победа!"
 ek_ice_wraith_hunt.0002.desc:0 "a"
 ek_ice_wraith_hunt.0002.a:0 "Я найду одинокое ледяное приведение."
 ek_ice_wraith_hunt.0002.b:0 "Я брошу вызов целой стае!"
 ek_ice_wraith_hunt.0002.c:0 "Я уничтожу самого свирепое ледяное приведение в [GetPlayer.GetCurrentLocation.GetName]!"
 ek_coming_of_age.0001.a.success:0 "Вы убиваете монстра"
 ek_coming_of_age.0001.a.failure:0 "Монстр избивает вас"
 ek_coming_of_age.0001.b.success:0 "Вы приручаете монстра"
 ek_ice_wraith_hunt.0001.c:0 "Я приманю ледяное привидение блестящими вещами."
 ek_ice_wraith_hunt.0001.d:0 "Я буду терпеливо ждать момента, когда ледяное привидение будет отдыхать, а потом нанесу удар."
 ek_ice_wraith_hunt.0001.e:0 "Я просто куплю одно из тех, что поменьше, и заставлю его кричать."
 ek_ice_wraith_hunt.0002.bjaa.desc:0 "Я убил самое свирепое ледяное приведение в [GetPlayer.GetCurrentLocation.GetName]! Мой статус полноправного жителя Скайрима полностью подтвержден, и я пользуюсь уважением истинных Сынов Севера."
 ek_ice_wraith_hunt.0002.cfgc.desc:0 "Я приручил ледяное привидиение и принес домой, чтобы все могли его увидеть.\n\nК сожалению, когда очаг ярко горел, я заметил, что не могу оставить себе питомца. Мы с ним мыссленно расстались, и он спокойно вернулся в горы."
 ek_ice_wraith_hunt.0002.gd.desc:0 "Я заманил ледяное приведение заманчивыми вещами к большому огню, где он растаял. Мой статус полноправного жителя Скайрима полностью подтвержден, и я пользуюсь уважением истинных Сынов Севера."
 ek_ice_wraith_hunt.0003.t:0 "Древняя традиция - Поражение!"
 ek_ice_wraith_hunt.0003.desc:0 "Мой план был сорван чудовищем, и я потерпел поражение, но поскольку я проявил почтение к традиции, мои сверстники не будут судить меня слишком строго."
 ek_ice_wraith_hunt.0003.a:0 "Должно быть, я ошибся."
 ek_ice_wraith_hunt.0003.vs:0 "Я не закончил!"
 ek_ice_wraith_hunt.0002.chhi.desc:0 "Я убил самое слабое ледяное привидение, которое смог найти в [GetPlayer.GetCurrentLocation.GetName]! Мой статус полноправного жителя Скайрима подтвержден с неохотой, а истинные Сыны Севера не обратили на меня внимание."
 ek_ice_wraith_hunt.0002.dtza.desc:0 "Я убил целую стаю ледяных привидений! Мой статус полноправного жителя Скайрима полностью подтвержден, и я пользуюсь уважением у истинных Сынов Севера."
 ek_ice_wraith_hunt.0002.gd.desc:0 "Я заманил ледяного призрака вещью и принес это существо домой, чтобы все могли его увидеть.\n\nК сожалению, когда очаг ярко горел, ледяной призрак испугался и убежал."
 ek_ice_wraith_hunt.0002.pt.desc:0 "Я дождался, пока ледяное привидение начнет отдыхать, а затем поразил его со всей силы! Мой статус полноправного жителя Скайрима полностью подтвержден, и я пользуюсь уважением истинных Сынов Севера."
 ek_ice_wraith_hunt.0002.cs.desc:0 "Я убил первое попавшееся крошечное ледяное привидение! Мой статус полноправного гражданина Скайрима подтвержден с неохотой, а истинные Сыны Севера не обратили на меня внимание."
 
 ek_coming_of_age.argonian1.t:0 "Чакка-сей"
 ek_coming_of_age.argonian1.desc:0 "Наступил Хист-Дука, месяц, когда все сахкслил празднуют идеи семьи, традиций и обязательств. В предыдущие годы это означало, что на меня возлагается больше обязанностей и признаю то, что я взрослею. В этом году я решил, что готов к еще большим обязанностям.\n\nЯ докажу, что достоин называться взрослым, и заявлю о себе, приняв участие в чакка-сей, испытании на зрелость."
 ek_coming_of_age.argonian1.intrigue:0 "Я вздымаю гребень интриги."
 ek_coming_of_age.argonian1.diplomacy:0 "Я вздымаю гребень дипломатии."
 ek_coming_of_age.argonian1.stewardship:0 "Я вздымаю гребень переговоров."
 ek_coming_of_age.argonian1.martial:0 "Я вздымаю гребень воодушевления."
 ek_coming_of_age.argonian1.learning:0 "Я вздымаю гребень знания."
 ek_coming_of_age.argonian1.prowess:0 "Я вздымаю гребень силы."
 ek_coming_of_age.argonian1.arcana:0 "Я вздымаю мистический гребень."

 
 ek_coming_of_age.argonian.intrigue.t:0 "Чакка-сей: Расследование"
 ek_coming_of_age.argonian.intrigue.desc:0 "Я выливаю сок в рот и готовлюсь к началу ритуала, уделяя особое внимание в своем образовании, секретности и тщательному планированию.\n\nВдруг впереди я обнаруживаю труп с кинжалом, торчащим из груди. Стоя над трупом, я вижу [suspect_1.GetFirstName] и [suspect_2.GetFirstName], оба они заявляют о своей невиновности. Нужно принять решение, основываясь исключительно на том, что я знаю о лжи."
 ek_coming_of_age.argonian.intrigue.a:0 "Я думаю что виновным является..."
 ek_coming_of_age.argonian.intrigue.a.success:0 "Вы нашли виновного"
 ek_coming_of_age.argonian.intrigue.a.failure:0 "Вам не удалось найти виновного"
 tooltip.ek_coming_of_age.argonian.a.failure:0 "Вы провалили чакка-сей"
 ek_coming_of_age.argonian.intrigue.b:0 "Ответ очевиден."

 ek_coming_of_age.argonian.diplomacy.t:0 "Чакка-сей: Совет"
 ek_coming_of_age.argonian.diplomacy.desc:0 "Я выливаю сок в рот и готовлюсь к началу ритуала, сосредоточившись на своем обучении этикету и общению.\n\nВнезапно я оказываюсь в большом зале, где веду переговоры о заключении мира в войне, которая уже слишком затянулась. Передо мной стоят двое моих придворных.\n\n[arguer_1.GetFirstName] утверждает, что эта война отняла у нас достаточно сил, и пытается убедить меня закончить ее. [arguer_2.GetFirstName] утверждает, что мы зашли слишком далеко и задействовали слишком много ресурсов, чтобы остановиться сейчас. Оба они смотрят на меня и ожидают окончательного решения."
 ek_coming_of_age.argonian.diplomacy.a:0 "Я думаю, что лучшим решением будет..."
 ek_coming_of_age.argonian.diplomacy.a.success:0 "Вы приняли лучшее решение"
 ek_coming_of_age.argonian.diplomacy.a.failure:0 "Вам не удалось верное решение"
 tooltip.ek_coming_of_age.argonian.a.failure:0 "Вы провалили чакка-сей"
 ek_coming_of_age.argonian.diplomacy.b:0 "Верное решение очевидно."

 ek_coming_of_age.argonian.stewardship.t:0 "Чакка-сей: Negotiation"
 ek_coming_of_age.argonian.stewardship.desc:0 "Я выливаю сок в рот и готовлюсь к началу ритуала, сосредоточившись на своем образовании в области администрации и управления.\n\nВдруг я оказываюсь перед ларьком, продающим долго разыскиваемый мной предмет. Смутно знакомый продавец утверждает, что это очень редкий, ценный и последний экземпляр в [seller.GetHerHis] ларьке. Я очень хочу этот предмет."
 ek_coming_of_age.argonian.stewardship.a:0 "Уверен, вы можете сделать предложение получше."
 ek_coming_of_age.argonian.stewardship.a.success:0 "Вы заключили выгодную сделку"
 ek_coming_of_age.argonian.stewardship.a.failure:0 "Вы заключили невыгодную сделку"
 ek_coming_of_age.argonian.stewardship.b:0 "[seller.GetSheHe|U] явно блефует."

 ek_coming_of_age.argonian.martial.t:0 "Chukka-Sei: Leadership"
 ek_coming_of_age.argonian.martial.desc:0 "I pour the sap into my mouth and get ready for the communion to start, focusing on my education on warfare and the commanding of armies.\n\nSuddenly, I find myself in front of a huge army. I flinch for a moment, thinking I'm in the middle of a raging battlefield, then I realize the troops in front of me are quietly awaiting my instructions."
 ek_coming_of_age.argonian.martial.a:0 "Soldiers, hear me..."
 ek_coming_of_age.argonian.martial.a.success:0 "You inspire the troops"
 ek_coming_of_age.argonian.martial.a.failure:0 "You fail to inspire the troops"
 ek_coming_of_age.argonian.martial.b:0 "Ruheeva u xul-vahat!"
 
 ek_coming_of_age.argonian.learning.t:0 "Chukka-Sei: Understanding"
 ek_coming_of_age.argonian.learning.desc:0 "I pour the sap into my mouth and get ready for the communion to start, focusing on my education on understanding the most complex matters of theoretical thought.\n\nSuddenly, I find myself bathed in the deepest void, the only brightness coming from the vakka lights upon the towering xanmeers spread like mist in the swamp's horizon. Suddenly, one by one, the lights atop the xanmeers started dimming, then fading, then disappearing. The echoing darkness started creeping on me and I had to make a decision."
 ek_coming_of_age.argonian.learning.a:0 "Wait, I think I know this analogy..."
 ek_coming_of_age.argonian.learning.a.success:0 "You conquer shunatei"
 ek_coming_of_age.argonian.learning.a.failure:0 "Shunatei hinders you"
 ek_coming_of_age.argonian.learning.b:0 "All that has begun, one day must end."

 ek_coming_of_age.argonian.prowess.t:0 "Chukka-Sei: Might"
 ek_coming_of_age.argonian.prowess.desc:0 "I pour the sap into my mouth and get ready for the communion to start, focusing on my education on traditional and practical combat.\n\nSuddenly, I find myself hearing birds singing and insects crawling. There was no mistake, I was deep in the marsh. A loud rumble interrupts me from gathering my bearings. It's a huge [ROOT.Char.Custom('LocalAnimal')], and it has spotted me in my confusion. I have to act fast."
 ek_coming_of_age.argonian.prowess.a:0 "Come at me, filthy beast!"
 ek_coming_of_age.argonian.prowess.a.success:0 "You prove your might"
 ek_coming_of_age.argonian.prowess.a.failure:0 "You prove your weakness"
 ek_coming_of_age.argonian.prowess.b:0 "This puny thing is no match for me!"

 ek_coming_of_age.argonian.arcana.t:0 "Chukka-Sei: Sorcery"
 ek_coming_of_age.argonian.arcana.desc:0 "I pour the sap into my mouth and get ready for the communion to start, focusing on my education on the arcane and all things magical.\n\nSuddenly, I find myself standing below the greatest Hist Tree I've ever seen. I hear it's voice, and the voice echoes as my own. The tree tells me to search inside myself and discover who I really am."
 ek_coming_of_age.argonian.arcana.a:0 "I feel this energy inside me..."
 ek_coming_of_age.argonian.arcana.a.success:0 "You feel Hist-Magic"
 ek_coming_of_age.argonian.arcana.a.failure:0 "You fail to feel anything"
 ek_coming_of_age.argonian.arcana.b:0 "Real. Illusion. Dream. Waking."

 ek_coming_of_age.0018.t:0 "Chukka-Sei"
 ek_coming_of_age.0018.intrigue:0 "I manage to find the culprit. The innocent one thanks me, and those words turn into chirps of birds and sounds of insects. I'm suddenly back where I started, the Hist glade.\n\n"
 ek_coming_of_age.0018.diplomacy:0 "I find a way to make a commitment and both parts are satisfied. They thank me, and those words turn into chirps of birds and sounds of insects. I'm suddenly back where I started, the Hist glade.\n\n"
 ek_coming_of_age.0018.stewardship:0 "The seller fares me well with a saddened face after realizing [seller.GetSheHe|U] just lost a fair bit of gold in that transaction. The sounds of the market slowly turn into chirps of birds and sounds of insects. I'm suddenly back where I started, the Hist glade.\n\n"
 ek_coming_of_age.0018.martial:0 "When the last word comes out of my mouth, the crowd started cheering and chanting gutural war hymns. The sounds of the pleased troops slowly turn into chirps of birds and sounds of insects. I'm suddenly back where I started, the Hist glade.\n\n"
 ek_coming_of_age.0018.learning:0 "When I stop struggling and fully embrace the ever changing darkness, peace and acceptance wash over me, unburdening me of my worries. This deafening silence slowly turn into chirps of birds and sounds of insects. I'm suddenly back where I started, the Hist glade.\n\n"
 ek_coming_of_age.0018.prowess:0 "I conquer the [ROOT.Char.Custom('LocalAnimal')], striking one final blow and hearing the beast scream in agony. Its screams slowly turn into chirps of birds and sounds of insects. I'm suddenly back where I started, the Hist glade.\n\n"
 ek_coming_of_age.0018.arcana:0 "I finally understand. I'm the Hist and the Hist is me, the lines are far more blurried than I once thought. My roots are strong, my crown is glittering and my magicka is undeterred. The hum of the voices of the Hist echo through my mind, slowly turning into chirps of birds and sounds of insects. I'm suddenly back where I started, the Hist glade.\n\n"
 ek_coming_of_age.0018.end:0 "After completing the trial, the Hist finally deems me fit to have a name."
 ek_coming_of_age.0018.a:0 "I raise now as an adult."