l_russian:
 ek_ice_wraith_hunt.0001.t:0 "Древняя традиция"
 ek_ice_wraith_hunt.0001.desc:0 "Настало время заявить о своем статусе полноправного жителя Скайрима. На протяжении многих поколений наши предки доказывали, что достойны этой чести, испытывая свои силы в борьбе с ледяными привидениями.\n\nПоскольку я уже [Select_CString(ROOT.GetCharacter.IsFemale, 'достигла', 'достиг' )] совершеннолетия, мне тоже нужно принять участие в этой традиции.\n\nДля этого придётся отправиться на горные вершины, где обитают холодолюбивые ледяные привидения, и вернуться только после того, как я завоюю свою славу. Это большая честь, но испытание может быть опасным."
 ek_ice_wraith_hunt.0001.a:0 "Я уничтожу самое опасное ледяное приведение в [GetPlayer.GetCurrentLocation.GetName]!"
 ek_ice_wraith_hunt.0001.b:0 "Глупо сражаться с ними. Я приручу одного из них."
 ek_ice_wraith_hunt.0001.x:0 "Возможно, это плохая идея..."
 ek_ice_wraith_hunt.0002.t:0 "Древняя традиция - Победа!"
 ek_ice_wraith_hunt.0002.desc:0 "a"
 ek_ice_wraith_hunt.0002.a:0 "Я найду одинокое ледяное приведение."
 ek_ice_wraith_hunt.0002.b:0 "Я брошу вызов целой стае!"
 ek_ice_wraith_hunt.0002.c:0 "Я уничтожу самого свирепое ледяное приведение в [GetPlayer.GetCurrentLocation.GetName]!"
 ek_coming_of_age.0001.a.success:0 "Вы убиваете монстра"
 ek_coming_of_age.0001.a.failure:0 "Монстр избивает вас"
 ek_coming_of_age.0001.b.success:0 "Вы приручаете монстра"
 ek_ice_wraith_hunt.0001.c:0 "Я приманю ледяное привидение блестящими вещами."
 ek_ice_wraith_hunt.0001.d:0 "Я буду терпеливо ждать момента, когда ледяное привидение будет отдыхать, а потом нанесу удар."
 ek_ice_wraith_hunt.0001.e:0 "Я просто куплю одно из тех, что поменьше, и заставлю его кричать."
 ek_ice_wraith_hunt.0002.bjaa.desc:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'убила', 'убил' )] самое свирепое ледяное приведение в [GetPlayer.GetCurrentLocation.GetName]! Мой статус полноправного жителя Скайрима полностью подтвержден, и я пользуюсь уважением истинных Сынов Севера."
 ek_ice_wraith_hunt.0002.cfgc.desc:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'приручила', 'приручил' )] ледяное привидение и [Select_CString(ROOT.GetCharacter.IsFemale, 'принесла', 'принес' )] домой, чтобы все могли его увидеть.\n\nК сожалению, когда очаг ярко горел, я [Select_CString(ROOT.GetCharacter.IsFemale, 'заметила', 'заметил' )], что не могу оставить себе питомца. Мы с ним мысленно расстались, и он спокойно вернулся в горы."
 ek_ice_wraith_hunt.0002.gd.desc:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'заманила', 'заманил' )] ледяное приведение заманчивыми вещами к большому огню, где он растаял. Мой статус полноправного жителя Скайрима полностью подтвержден, и я пользуюсь уважением истинных Сынов Севера."
 ek_ice_wraith_hunt.0003.t:0 "Древняя традиция - Поражение!"
 ek_ice_wraith_hunt.0003.desc:0 "Мой план был сорван чудовищем, и я [Select_CString(ROOT.GetCharacter.IsFemale, 'потерпела', 'потерпел' )] поражение, но поскольку я [Select_CString(ROOT.GetCharacter.IsFemale, 'проявила', 'проявил' )] почтение к традиции, мои сверстники не будут судить меня слишком строго."
 ek_ice_wraith_hunt.0003.a:0 "Должно быть, я [Select_CString(ROOT.GetCharacter.IsFemale, 'ошиблась', 'ошибся' )]."
 ek_ice_wraith_hunt.0003.vs:0 "Я не [Select_CString(ROOT.GetCharacter.IsFemale, 'закончила', 'закончил' )]!"
 ek_ice_wraith_hunt.0002.chhi.desc:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'убила', 'убил' )] самое слабое ледяное привидение, которое [Select_CString(ROOT.GetCharacter.IsFemale, 'смогла', 'смог' )] найти в [GetPlayer.GetCurrentLocation.GetName]! Мой статус полноправного жителя Скайрима подтвержден с неохотой, а истинные Сыны Севера не обратили на меня внимание."
 ek_ice_wraith_hunt.0002.dtza.desc:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'убила', 'убил' )] целую стаю ледяных привидений! Мой статус полноправного жителя Скайрима полностью подтвержден, и я пользуюсь уважением у истинных Сынов Севера."
 ek_ice_wraith_hunt.0002.gd.desc:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'заманила', 'заманил' )] ледяного призрака вещью и [Select_CString(ROOT.GetCharacter.IsFemale, 'принесла', 'принес' )] это существо домой, чтобы все могли его увидеть.\n\nК сожалению, когда очаг ярко горел, ледяной призрак испугался и убежал."
 ek_ice_wraith_hunt.0002.pt.desc:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'дождалась', 'дождался' )], пока ледяное привидение начнет отдыхать, а затем [Select_CString(ROOT.GetCharacter.IsFemale, 'поразила', 'поразил' )] его со всей силы! Мой статус полноправного жителя Скайрима полностью подтвержден, и я пользуюсь уважением истинных Сынов Севера."
 ek_ice_wraith_hunt.0002.cs.desc:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'убила', 'убил' )] первое попавшееся крошечное ледяное привидение! Мой статус полноправного гражданина Скайрима подтвержден с неохотой, а истинные Сыны Севера не обратили на меня внимание."
 
 ek_coming_of_age.argonian1.t:0 "Чакка-сей"
 ek_coming_of_age.argonian1.desc:0 "Наступил Хист-Дука, месяц, когда все сахкслил празднуют идеи семьи, традиций и обязательств. В предыдущие годы это означало, что на меня возлагается больше обязанностей и признаю то, что я взрослею. В этом году я [Select_CString(ROOT.GetCharacter.IsFemale, 'решила', 'решил' )], что [Select_CString(ROOT.GetCharacter.IsFemale, 'готова', 'готов' )] к ещё большим обязанностям.\n\nЯ докажу, что [Select_CString(ROOT.GetCharacter.IsFemale, 'достойна', 'достоин' )] называться [Select_CString(ROOT.GetCharacter.IsFemale, 'взрослой', 'взрослым' )], и заявлю о себе, приняв участие в чакка-сей, испытании на зрелость."
 ek_coming_of_age.argonian1.intrigue:0 "Я вздымаю гребень интриги."
 ek_coming_of_age.argonian1.diplomacy:0 "Я вздымаю гребень дипломатии."
 ek_coming_of_age.argonian1.stewardship:0 "Я вздымаю гребень сделки."
 ek_coming_of_age.argonian1.martial:0 "Я вздымаю гребень воодушевления."
 ek_coming_of_age.argonian1.learning:0 "Я вздымаю гребень знания."
 ek_coming_of_age.argonian1.prowess:0 "Я вздымаю гребень силы."
 ek_coming_of_age.argonian1.arcana:0 "Я вздымаю мистический гребень."

 
 ek_coming_of_age.argonian.intrigue.t:0 "Чакка-сей: Расследование"
 ek_coming_of_age.argonian.intrigue.desc:0 "Я выпиваю сок и готовлюсь к началу ритуала, уделяя особое внимание своим умениям искать секреты и плести интриги.\n\nВдруг впереди я обнаруживаю труп с кинжалом, торчащим из груди. Стоя над трупом, я вижу [suspect_1.GetFirstName] и [suspect_2.GetFirstName], оба они заявляют о своей невиновности. Нужно принять решение, основываясь исключительно на том, что я знаю о лжи."
 ek_coming_of_age.argonian.intrigue.a:0 "Я думаю что виновным является..."
 ek_coming_of_age.argonian.intrigue.a.success:0 "Вы нашли виновного"
 ek_coming_of_age.argonian.intrigue.a.failure:0 "Вам не удалось найти виновного"
 tooltip.ek_coming_of_age.argonian.a.failure:0 "Вы провалили чакка-сей"
 ek_coming_of_age.argonian.intrigue.b:0 "Ответ очевиден."

 ek_coming_of_age.argonian.diplomacy.t:0 "Чакка-сей: Совет"
 ek_coming_of_age.argonian.diplomacy.desc:0 "Я выпиваю сок и готовлюсь к началу ритуала, сосредоточившись на своем обучении этикету и общению.\n\nВнезапно я оказываюсь в большом зале, где веду переговоры о заключении мира в войне, которая уже слишком затянулась. Передо мной стоят двое моих придворных.\n\n[arguer_1.GetFirstName] утверждает, что эта война отняла у нас достаточно сил, и пытается убедить меня закончить её. [arguer_2.GetFirstName] утверждает, что мы зашли слишком далеко и задействовали слишком много ресурсов, чтобы остановиться сейчас. Оба они смотрят на меня и ожидают окончательного решения."
 ek_coming_of_age.argonian.diplomacy.a:0 "Я думаю, что лучшим решением будет..."
 ek_coming_of_age.argonian.diplomacy.a.success:0 "Вы приняли лучшее решение"
 ek_coming_of_age.argonian.diplomacy.a.failure:0 "Вам не удалось принять верное решение"
 tooltip.ek_coming_of_age.argonian.a.failure:0 "Вы провалили чакка-сей"
 ek_coming_of_age.argonian.diplomacy.b:0 "Верное решение очевидно."

 ek_coming_of_age.argonian.stewardship.t:0 "Чакка-сей: Сделка"
 ek_coming_of_age.argonian.stewardship.desc:0 "Я выпиваю сок и готовлюсь к началу ритуала, сосредоточившись на своем образовании в области администрации и управления.\n\nВдруг я оказываюсь перед ларьком, на котором продается долго разыскиваемый мной предмет. Смутно знакомый продавец утверждает, что это очень редкий, ценный и последний экземпляр в [seller.GetHerHis] ларьке. Я очень хочу этот предмет."
 ek_coming_of_age.argonian.stewardship.a:0 "Уверен, вы можете сделать предложение получше."
 ek_coming_of_age.argonian.stewardship.a.success:0 "Вы заключили выгодную сделку"
 ek_coming_of_age.argonian.stewardship.a.failure:0 "Вы заключили невыгодную сделку"
 ek_coming_of_age.argonian.stewardship.b:0 "[seller.GetSheHe|U] явно блефует."

 ek_coming_of_age.argonian.martial.t:0 "Чакка-сей: Лидерство"
 ek_coming_of_age.argonian.martial.desc:0 "Я выпиваю сок и готовлюсь к началу ритуала, сосредоточившись на своем образовании по военному делу и командованию войсками.\n\nВнезапно передо мной оказывается огромная армия. На мгновение я вздрагиваю, думая, что нахожусь посреди бушующего поля боя, но потом понимаю, что войска передо мной спокойно ожидают моих указаний."
 ek_coming_of_age.argonian.martial.a:0 "Солдаты, слушайте меня..."
 ek_coming_of_age.argonian.martial.a.success:0 "Вы вдохновили солдат"
 ek_coming_of_age.argonian.martial.a.failure:0 "Вам не удалось вдохновить солдат"
 ek_coming_of_age.argonian.martial.b:0 "Рухива у зул-вахат!"
 
 ek_coming_of_age.argonian.learning.t:0 "Чакка-сей: Знание"
 ek_coming_of_age.argonian.learning.desc:0 "Я выпиваю сок и готовлюсь к началу ритуала, сосредоточившись на своем умении понимать самые сложные вопросы теоретической мысли.\n\nВнезапно я [Select_CString(ROOT.GetCharacter.IsFemale, 'обнаружила', 'обнаружил' )], что купаюсь в глубочайшей пустоте, единственный свет исходит от огней вакка на возвышающихся занмирах, распространяющихся как туман на горизонте болота. Внезапно, один за другим, огни на вершине занмиров начали тускнеть, меркнуть, а затем исчезать. Эхо темноты начало приближаться ко мне, нужно принять решение."
 ek_coming_of_age.argonian.learning.a:0 "Подождите, кажется я знаю эту аналогию..."
 ek_coming_of_age.argonian.learning.a.success:0 "Вы побеждаете шунатей"
 ek_coming_of_age.argonian.learning.a.failure:0 "Шунатей помешал вам"
 ek_coming_of_age.argonian.learning.b:0 "Все, что началось, однажды должно закончиться."

 ek_coming_of_age.argonian.prowess.t:0 "Чакка-сей: Сила"
 ek_coming_of_age.argonian.prowess.desc:0 "Я выпиваю сок и готовлюсь к началу ритуала, сосредоточившись на своем обучении традиционному и практическому бою.\n\nВдруг я [Select_CString(ROOT.GetCharacter.IsFemale, 'обнаружила', 'обнаружил' )], что слышу пение птиц и ползанье насекомых. Ошибки быть не могло, я нахожусь глубоко в болоте. Громкий грохот мешает мне сориентироваться. Это существо - [ROOT.Char.Custom('LocalAnimal')], и оно заметило меня в моём замешательстве. Нужно действовать быстро."
 ek_coming_of_age.argonian.prowess.a:0 "Иди ко мне, мерзкая тварь!"
 ek_coming_of_age.argonian.prowess.a.success:0 "Вы доказываете свою силу"
 ek_coming_of_age.argonian.prowess.a.failure:0 "Вы доказываете свою слабость"
 ek_coming_of_age.argonian.prowess.b:0 "Эта ничтожная тварь не сравнится со мной!"

 ek_coming_of_age.argonian.arcana.t:0 "Чакка-сей: Магия"
 ek_coming_of_age.argonian.arcana.desc:0 "Я выпиваю сок и готовлюсь к началу ритуала, сосредоточившись на своем образовании в области арканы и всего магического.\n\nВдруг я оказываюсь под самым большим деревом хист, которое я когда-либо [Select_CString(ROOT.GetCharacter.IsFemale, 'видела', 'видел' )]. Я слышу его голос, и этот голос звучит как мой собственный. Дерево говорит мне, что нужно заглянуть в себя и узнать, кто я на самом деле."
 ek_coming_of_age.argonian.arcana.a:0 "Я чувствую эту энергию внутри себя..."
 ek_coming_of_age.argonian.arcana.a.success:0 "Вы чувствуете магию хиста"
 ek_coming_of_age.argonian.arcana.a.failure:0 "Вы ничего не чувствуете"
 ek_coming_of_age.argonian.arcana.b:0 "Реальность. Иллюзия. Сон. Пробуждение."

 ek_coming_of_age.0018.t:0 "Чакка-сей"
 ek_coming_of_age.0018.intrigue:0 "Мне удается найти преступника. Невинный благодарит меня, и эти слова превращаются в щебетание птиц и звуки насекомых. Вдруг я оказываюсь там, откуда начался ритуал, - на поляне хиста.\n\n"
 ek_coming_of_age.0018.diplomacy:0 "Я нахожу способ взять на себя обязательства, и обе стороны остаются довольны. Они благодарят меня, и эти слова превращаются в щебетание птиц и звуки насекомых. Я внезапно оказываюсь там, откуда начался ритуал, - на поляне хиста.\n\n"
 ek_coming_of_age.0018.stewardship:0 "Продавец подходит ко мне с опечаленным лицом, понимая, что [seller.GetSheHe|U] потеряет изрядную долю золота в этой сделке. Звуки рынка постепенно переходят в щебетание птиц и звуки насекомых. Вдруг я оказываюсь там, откуда начался ритуал, - на поляне хиста.\n\n"
 ek_coming_of_age.0018.martial:0 "Когда последнее слово вылетело из моих уст, толпа начала ликовать и скандировать военные гимны. Крики довольных солдат медленно переходят в щебетание птиц и звуки насекомых. Вдруг я оказываюсь там, откуда начался ритуал, - на поляне хиста.\n\n"
 ek_coming_of_age.0018.learning:0 "Когда я перестаю бороться и полностью принимаю постоянно меняющуюся темноту, покой и смирение омывают меня, освобождая от забот. Эта оглушающая тишина медленно превращается в щебетание птиц и звуки насекомых. Вдруг я оказываюсь там, откуда начался ритуал, - на поляне хиста.\n\n"
 ek_coming_of_age.0018.prowess:0 "Я побеждаю [ROOT.Char.Custom('LocalAnimal')], нанося последний удар и слыша, как зверь кричит в агонии. Его крики постепенно превращаются в щебетание птиц и звуки насекомых. Вдруг я оказываюсь там, откуда начался ритуал, - на поляне хиста.\n\n"
 ek_coming_of_age.0018.arcana:0 "Ко мне пришло понимание. Я - хист, а хист - это я, границы гораздо более размыты, чем я [Select_CString(ROOT.GetCharacter.IsFemale, 'думала', 'думал' )] раньше. Мои корни крепки, моя корона сверкает, а моя магия неудержима. Гул голосов хиста эхом отдаётся в моём сознании, постепенно превращаясь в щебетание птиц и звуки насекомых. Вдруг я оказываюсь там, откуда начался ритуал, - на поляне хиста.\n\n"
 ek_coming_of_age.0018.end:0 "После завершения испытания хист, наконец, признает меня достойным носить свое имя."
 ek_coming_of_age.0018.a:0 "Теперь я воспитываюсь как взрослый человек."
 
 ek_coming_of_age.0020.t:0 "Жатва"
 ek_coming_of_age.0020.desc:0 "Жатва - священный обряд посвящения для молодых представителей [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ого народа, стремящихся быть признанными взрослыми в своём племени. Ритуал включает в себя погружения в родовую гробницу племени, где пребывают духи их предков, которые судят своих потомков.\n\nНастало время мне встретиться с моими предками, которые скажут мне, [Select_CString(ROOT.GetCharacter.IsFemale, 'достойна', 'достоин' )] ли я стать полноправным членом [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ого народа. В случае успеха я выйду из гробницы с благословением предков, доказав свою состоятельность перед племенем. В противном случае меня и мою семью постигнет позор."
 ek_coming_of_age.0020.a:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'уверена', 'уверен' )], что мои предки гордятся мной."
 ek_coming_of_age.0020.b:0 "Хотя я не [Select_CString(ROOT.GetCharacter.IsFemale, 'уверена', 'уверен' )], я [Select_CString(ROOT.GetCharacter.IsFemale, 'должна', 'должен' )] пройти этот обряд."
 ek_coming_of_age.0020.c:0 "Что может пойти не так?"
 ek_coming_of_age.0020.d:0 "Лучше не подвергать себя такому позору."
 ek_coming_of_age.0020.a.tt.1:0 "Духи предков #P вероятнее всего благословят#! вас"
 ek_coming_of_age.0020.b.tt:0 "Духи предков, #P скорее всего благословят#! вас"
 ek_coming_of_age.0020.c.tt:0 "Духи предков, скорее всего, #N будут оскорблены#!, но ваша дерзость может произвести #P впечатление на кого-то другого#!"
 ek_coming_of_age.0020.d.flavour:0 "Не стоит провоцировать духов предков, так как они могут быть непредсказуемыми и вспыльчивыми."

 ek_coming_of_age.0021.t:0 "Жатва"
 ek_coming_of_age.0021.desc.start_virtuous:0 "Я с благоговением подхожу к саркофагу, где лежит [ancestor.GetNameNoTooltip], один из моих самых почтенных предков. Я оставляю у [ancestor.GetHerHis] ног подношения из любимой пищи и начинаю чистать молитвы."
 ek_coming_of_age.0021.desc.start_not_very_sinful:0 "Я подхожу со смесью благоговения и любопытства к саркофагу, где лежит [ancestor.GetNameNoTooltip]. В знак уважения я оставляю немного еды у [ancestor.GetHerHis] ног и начинаю гадать, [Select_CString(ancestor.IsFemale, 'какой', 'каким' )] [ancestor.GetSheHe] [Select_CString(ancestor.IsFemale, 'была', 'был' )] на самом деле."
 ek_coming_of_age.0021.desc.start_very_sinful:0 "С усмешкой на лице я подхожу к саркофагу, где лежит [ancestor.GetNameNoTooltip]. Я бросаю несколько кусочков еды к [ancestor.GetHerHis] ногам, не потрудившись проверить, является ли это блюдо [ancestor.GetHerHis] любимым. Я произношу несколько вульгарных реплик, едва похожих на молитвы."
 ek_coming_of_age.0021.desc.shrewd:0 "\n\n[ancestor.GetNameNoTooltip] в виде призрака предстаёт передо мной, когда я заканчиваю молитву. [ancestor.GetSheHe|U] называет меня по имени, прослеживая мою родословную вплоть до [ancestor.GetHerHim]. Затем [ancestor.GetSheHe|U] говорит мне, что каждый член нашего рода, пришедший до меня, был мудрым и умным, что дало нашей семье много гордости и чести.\n\nЯ покидаю гробницу с историями об хитроумных достижениях моей семьи, отзывающимися в моей голове, и чувствую, что какой-бы вызов мне не бросит судьба, мой острый ум преодолеет его."
 ek_coming_of_age.0021.desc.warrior:0 "\n\n[ancestor.GetNameNoTooltip] в виде призрака предстаёт передо мной, когда я заканчиваю молитву. [ancestor.GetSheHe|U] гордо стоит передо мной, прослеживая мою родословную вплоть до [ancestor.GetHerHim]. Затем [ancestor.GetSheHe|U] рассказывает мне о [ancestor.GetHerHis] подвигах на полях боя, о победе над многими врагами во имя нашего рода.\n\nЯ покидаю гробницу с благословением великих воинов, которые жили задолго до меня, с уверенностью, что в каждой предстоящей битве меня ждут лишь победы."
 ek_coming_of_age.0021.desc.hunter:0 "\n\n[ancestor.GetNameNoTooltip] в виде призрака предстаёт передо мной, когда я заканчиваю молитву. [ancestor.GetSheHe|U] держит в [ancestor.GetHerHis] руках лук и начинает прослеживать мою родословную вплоть до [ancestor.GetHerHim]. Затем [ancestor.GetSheHe|U] рассказывает мне об охотничьих навыках и мастерстве нашей семьи, о том, как они с лёгкостью выслеживали самых могучих зверей.\n\nЯ покидаю гробницу, размышляя о великих охотниках, которые жили задолго до меня, решив стать [Select_CString(ROOT.GetCharacter.IsFemale, 'величайшей охотницей', 'величайшим охотником' )] во всём Морровинде."
 ek_coming_of_age.0021.desc.wise:0 "\n\n[ancestor.GetNameNoTooltip] в виде призрака предстаёт передо мной, когда я заканчиваю молитву. [ancestor.GetSheHe|U] гордо стоит передо мной, прослеживая мою родословную вплоть до [ancestor.GetHerHim]. Затем [ancestor.GetSheHe|U] рассказывает мне о [ancestor.GetHerHis] мудрости и знаниях, и как [ancestor.GetSheHe] [Select_CString(ancestor.IsFemale, 'использовала', 'использовал' )] их, чтобы помочь нашему племени.\n\nЯ покидаю гробницу с осознанием того, что в роду моей семьи были не только великие воины, но и великие мудрые женщины, и я клянусь использовать свою собственную мудрость, чтобы помочь нашему племени всем, чем смогу."
 ek_coming_of_age.0021.desc.wife:0 "\n\n[ancestor.GetNameNoTooltip] в виде призрака предстаёт передо мной, когда я заканчиваю молитву. [ancestor.GetSheHe|U] нежно смотрит на меня, прослеживая мою родословную вплоть до [ancestor.GetHerHim]. Затем [ancestor.GetSheHe|U] рассказывает мне историю [ancestor.GetHerHis] любви и то, как [ancestor.GetSheHe] [Select_CString(ancestor.IsFemale, 'растила, заботилась и воспитывала', 'растил, заботился и воспитывал' )] большую семью. Нашу семью.\n\nЯ покидаю гробницу с благословением великих матерей и отцов, живших задолго до меня, с уверенностью, что взращу такую же великую семью, как и они."
 ek_coming_of_age.0021.desc.strong:0 "\n\n[ancestor.GetNameNoTooltip] в виде призрака предстаёт передо мной, когда я заканчиваю молитву. [ancestor.GetSheHe|U] долго рассматривает [ancestor.GetHerHis] мумифицированные останки, прослеживая мою родословную вплоть до [ancestor.GetHerHim]. Затем [ancestor.GetSheHe|U] рассказывает мне о подвигах нашей семьи, достигнутых благодаря силе.\n\nЯ покидаю гробницу с историями о невероятных подвигах моей семьи, отзывающимися в моей голове, с уверенностью, что благодаря своей силе я преодолею любые вызовы судьбы."
 ek_coming_of_age.0021.desc.weak:0 "\n\n[ancestor.GetNameNoTooltip] в виде призрака предстаёт передо мной, когда я заканчиваю молитву. [ancestor.GetSheHe|U] называет меня по имени, прослеживая мою родословную вплоть до [ancestor.GetHerHim], взирая на меня с осуждением. [ancestor.GetSheHe|U] говорит мне, что моё грешное поведение и подобное отношение принесло позор нашему роду. В этот момент я чувствую внезапную слабость и понимаю, что [ancestor.GetSheHe] [Select_CString(ancestor.IsFemale, 'прокляла', 'проклял' )] меня немощью в наказание за мои грехи.\n\nПокидая гробницу, я очущаю тяжесть своих проступков и физическую тяжесть проклятия, которое [Select_CString(ancestor.IsFemale, 'наслала', 'наслал' )] на меня [ancestor.GetNameNoTooltip]."
 ek_coming_of_age.0021.desc.ill:0 "\n\n[ancestor.GetNameNoTooltip] в виде призрака предстаёт передо мной, когда я заканчиваю молитву. [ancestor.GetSheHe|U] называет меня по имени, прослеживая мою родословную вплоть до [ancestor.GetHerHim]. Однако, [ancestor.GetSheHe|U] смотрит на меня мрачным взглядом, а воздух наполнен разочарованием. [ancestor.GetSheHe|U] говорит мне, что я [Select_CString(ROOT.GetCharacter.IsFemale, 'сошла', 'сошёл' )] с пути праведности, и что мои действия позорят наследие нашей семьи. Внезапно я чувствую резкую боль в животе и понимаю, что [ancestor.GetSheHe] [Select_CString(ancestor.IsFemale, 'прокляла', 'проклял' )] меня болезненностью в наказание за мои грехи.\n\nПокидая гробницу, я очущаю тяжесть своих проступков и физическую тяжесть проклятия, которое [Select_CString(ancestor.IsFemale, 'наслала', 'наслал' )] на меня [ancestor.GetNameNoTooltip]."
 ek_coming_of_age.0021.desc.end_no_change:0 "\n\nКогда я заканчиваю молитву, я очущаю тревогу, осматривая гробницу. Но ни один призрак не явил себя, и я остаюсь в одиночестве размышлять о своих мыслях и чувствах.\n\nХотя я не могу избавиться от чувства разочарования, что я [Select_CString(ROOT.GetCharacter.IsFemale, 'подвела', 'подвёл' )] своих предков, по крайней мере, мне не придётся иметь дело с бременем проклятия." 
 ek_coming_of_age.0021.desc.impotent:0 "\n\n[ancestor.GetNameNoTooltip] в виде призрака предстаёт передо мной, когда я заканчиваю молитву. [ancestor.GetSheHe|U] называет меня по имени, прослеживая мою родословную вплоть до [ancestor.GetHerHim]. Торжественным голосом [ancestor.GetSheHe|U] говорит мне, что мои деяния разочаровали [ancestor.GetHerHim] и других предков, и что они решили не дать моему запятнанному семени запятнать их наследие.\n\nЧувствуя стыд и вину, я покидаю гробницу."
 ek_coming_of_age.0021.desc.herder:0 "\n\n[ancestor.GetNameNoTooltip] в виде призрака предстаёт передо мной, когда я заканчиваю молитву. [ancestor.GetSheHe|U] тепло улыбается и начинает прослеживать мою родословную вплоть до [ancestor.GetHerHim], подчёркивая достижения нашей семьи в разведении скота и животноводстве. [ancestor.GetSheHe|U] говорит мне, что я [Select_CString(ROOT.GetCharacter.IsFemale, 'была избрана', 'был избран' )], чтобы продолжить это наследие, и что моя судьба связана с благополучием животных, находящихся под мои присмотром.\n\nЯ покидаю гробницу с новым предназначением, [Select_CString(ROOT.GetCharacter.IsFemale, 'уверенная', 'уверенный' )], что буду ухаживать и защищать стада нашей семьи с такой же преданностью и мастерством, к и те, кто жил задолго до меня."
 ek_coming_of_age.0021.desc.possessed:0 "\n\n[ancestor.GetNameNoTooltip] в виде призрака предстаёт передо мной, когда я заканчиваю молитву. Это присутствие наполняет меня чувством благоговения и почтения. Внезапно я чувствую, что дух берёт под контроль мои действия - говорит через меня, отчитывает меня за мои грехи и напоминает мне о моём долге перед наследием моей семьи.\n\nПо мере того, как дух овладевает моим телом, я одновременно [Select_CString(ROOT.GetCharacter.IsFemale, 'напугана', 'напуган' )] и [Select_CString(ROOT.GetCharacter.IsFemale, 'очарована', 'очарован' )]. Чувство переживания сменяется ясностью. Когда одержимость заканчивается, я чувствую себя [Select_CString(ROOT.GetCharacter.IsFemale, 'истощённой', 'истощённым' )], но в то же время [Select_CString(ROOT.GetCharacter.IsFemale, 'просветлённой', 'просветлённым' )].\n\nЯ покидаю гробницу, стыдясь своего поведения. Хотя одержимость была наказанием, она также оказалась мощным инструментом, который позволил мне узреть правду о том, что ждёт меня в будущем."
 ek_religious_decision.1012.desc.start_not_very_sinful:0 "Я поглощаю живицу и готовлюсь к началу общения."
 ek_religious_decision.1012.desc.start_very_sinful:0 "Я поглощаю живицу и нетерпеливо бросаю миску на пол."
 ek_religious_decision.1012.desc:0 "\n\n"О Хист, услышь меня. Я призываю тебя исполнить твою волю!", - скандирую я.\n\nЯ начинаю двигаться быстрее, танцуя. Мои движения становятся всё более неудержимыми, пот блестит на моём лице. В конце концов, я достигаю кульминации, едва закончив танец, и в изнеможении падаю на землю."
 ek_religious_decision.1012.desc.end_changed:0 "\n\nПосле завершения церемонии я чувствую себя по-другому. Словно как-то [Select_CString(ROOT.GetCharacter.IsFemale, 'изменилась', 'изменился' )]..."
 ek_religious_decision.1012.desc.end_no_change:0 "\n\nНа топи возвращаются тишина и спокойствие. Всё кажется таким, каким было раньше."
 ek_coming_of_age.0021.shrewd:0 "Мой разум ещё никогда не был таким ясным!"
 ek_coming_of_age.0021.strong:0 "Какая энергия! Какая сила!"
 ek_coming_of_age.0021.good:0 "Я несу в себе [ancestor.GetHerHis] наследие."
 ek_coming_of_age.0021.bad:0 "Я унесу этот позор с собой."
 ek_coming_of_age.0021.possessed:0 "[ancestor.GetNameNoTooltip] наставляет меня!"
 ek_religious_decision.1012.no_change.zealous:0 "Я каким-то образом [Select_CString(ROOT.GetCharacter.IsFemale, 'оскорбила', 'оскорбил' )] Хист?"
 ek_coming_of_age.0021.no_change:0 "Могло быть и хуже."
 ek_religious_decision.1012.may_lift_curse:0 "Наложенное на вас проклятие будет снято!"
 ek_religious_decision.1012.curse_lift:0 "Ваше проклятие снято!"
 ek_religious_decision.1012.curse_sustained:0 "Проклятие осталось!"