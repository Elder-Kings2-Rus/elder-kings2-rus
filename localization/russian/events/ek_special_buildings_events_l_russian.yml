 ### Summon Thurvokun
 ek_special_buildings_events.0001.t:0 "Пробуждение Турвокуна"
 ek_special_buildings_events.0001.desc:0 "Под развалинами Логова Клыка покоятся многочисленные сокровища, и вот настал момент завладеть самым ценным из них: останками самого Турвокуна, грозного дракона, который когда-то обитал в этих местах. Он отнял бесчисленное множество жизней, но и сам умер не своей смертью. Однако кости дракона так и не обрели полного покоя. Они всё ещё жаждут крови и мести, и я дам им возможность удовлетворить это желание.\n\nДракон остаётся грозным существом даже после смерти. Но он недостаточно силён, чтобы противостоять моим некромантическим способностям. С таким слугой меня, несомненно, никто не сумеет остановить."
 ek_special_buildings_events.0001.a:0 "Встань и выполни мой приказ!"
 thurvokun_event_troops:0 "Турвокун"

 ### Summon the Hollows
 ek_special_buildings_events.0011.t:0 "Призвать Полых"
 ek_special_buildings_events.0011.desc:0 "Пришло время вновь призвать на помощь Полых. Эти грозные воины, состоящие из блуждающего камня и тесно связанные с Дикими, готовы противостоять любому противнику, который осмелится бросить вызов господству Лесного короля над этим царством.\n\nКогда мы призываем Полых на помощь, они храбро сражаются пока не одолеют врага. Или пока враг не одолеет их. К счастью для нас, даже смерть не может остановить этих стойких защитников леса. Если возникнет новая угроза, Полые будет готова вновь выйти из недр земли."
 ek_special_buildings_events.0011.a:0 "Восстаньте и защитите Лесного короля!"
 ek_special_buildings_events.0011.a.tt:0 "К вашим войскам присоединится отряд Полых."
 hollows_event_troops:0 "Полые"

 ### Undertake Trials of Alkosh
 ek_special_buildings_events.0021.t:0 "Испытания Алкоша"
 ek_special_buildings_events.0021.desc:0 "Так как залы верховного Гривы являются частью моих владений, мне разрешен вход в это священное место, обычно открытое лишь для Прайда Алкоша и его членов. Я [Select_CString(ROOT.GetCharacter.IsFemale, 'решила', 'решил' )] испытать себя на прочность, так что мне пора отправляться в путь."
 ek_special_buildings_events.0021.a:0 "Отправиться в залы верховного Гривы"
 ek_special_buildings_events.0021.b:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'передумала', 'передумал' )]"
 ek_special_buildings_events.0021.b.tt:0 "У вас есть шанс отступить, но предпринять повторную попытку можно только через год."

 ek_special_buildings_events.0022.t:0 "Испытания Алкоша – Прибытие"
 ek_special_buildings_events.0022.desc:0 "Моё путешествие подходит к концу, а воздух тут буквально пропитан долгой историей и честью. Эти священные залы, построенные самой легендарной Забытой Гривой Джа'дарри, теперь стоят передо мной, свидетельствуя о великих храбрости и мастерстве, без которых не выйдет противостоять испытаниям, которые ждут меня за этими дверями."
 ek_special_buildings_events.0022.a:0 "Теперь пути назад нет"
 ek_special_buildings_events.0022.a.tt:0 "Это ваш единственный шанс пройти испытания. Постарайтесь не потерпеть неудачу..."

 ek_special_buildings_events.0023.t:0 "Путь крылатой богини"
 ek_special_buildings_events.0023.desc:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'была', 'был' )] готов ко многому, но только не к огромной пропасти, которая ждала меня сразу за входом. Я вижу другую сторону, но, конечно, даже Забытая Грива, которая тренировалась всю свою жизнь, не сможет перепрыгнуть такое расстояние! Здесь нет ни моста, ни какого-либо иного пути через бездну, только лишь небольшое святилище Кенарти – крылатой богини ветра и воздуха.\n\nЧто это значит? Это испытание веры? [Select_CString(ROOT.GetCharacter.IsFemale, 'Должна', 'Должен' )] ли я просто... сделать шаг вперёд?"
 ek_special_buildings_events.0023.a:0 "Просто закрыть глаза и надеяться на лучшее"
 ek_special_buildings_events.0023.a.success:0 "Внезапный порыв ветра переносит через пропасть."
 ek_special_buildings_events.0023.b:0 "«Мне нужна лишь веревка, крюк и что-нибудь, за что его можно зацепить на другой стороне...»"
 ek_special_buildings_events.0023.b.success:0 "Ваш необычный подход оказался успешен"
 ek_special_buildings_events.0023.c:0 "«Нечего тут бояться. Я просто прыгну!»"
 ek_special_buildings_events.0023.c.success:0 "Ваш прыжок чудесным образом переносит вас на другую сторону"
 ek_special_buildings_events.0023.d:0 "«Кенарти защитит меня»."
 ek_special_buildings_events.0023.d.success:0 "Крылатая богиня не позволила вам упасть"
 ek_special_buildings_events.0023.e:0 "«Моя вера перенесёт меня на другую сторону»."
 ek_special_buildings_events.0023.e.success:0 "Кенарти действительно присматривает за теми, кто верит в неё"
 ek_special_buildings_events.0023.f:0 "«Как хорошо, что я знаю заклинание левитации»"
 ek_special_buildings_events.0023.f.success:0 "Кенарти благосклонно относится к вашим магическим умениям"
 ek_special_buildings_events.0023.g:0 "Это плохая затея. Мне тут нечего делать."
 ek_special_buildings_events.alkosh_trials_withdraw:0 "Вы откажетесь от испытаний, но вам больше никогда не позволят войти в эти залы."

 ek_special_buildings_events.0024.t:0 "Путь Лунного князя"
 ek_special_buildings_events.0024.desc:0 "Далее меня ждёт тёмный зал. Я слышу, как от этих стенах отражается эхо биения моего собственного сердца, как будто кто-то изо всех сил выстукивает ритм на барабане рока... Неужели это очередное испытание воли? Но нет, из теней появляются фигуры. Они темны, но на их шерсти видны светящиеся голубые линии. Это дро-м'Атра! Души каджитов, что ныне подчиняются Намирре. Они движутся, словно танцуя под ритм биения моего сердца. Это зрелище выглядит слегка издевательски, но при этом может похвастать жуткой красотой.\n\nИ тут я замечаю мечи в их когтях."
 ek_special_buildings_events.0024.a:0 "Обнажить свой клинок и вступить в бой"
 ek_special_buildings_events.0024.a.success:0 "Вы победили эти порченные души."
 ek_special_buildings_events.0024.a.failure:0 "Дро-м'Атра обратили вас в бегство."
 ek_special_buildings_events.0024.b:0 "Использовать свою магию, чтобы справиться с этими ужасами."
 ek_special_buildings_events.0024.b.success:0 "Ваши магические способности обеспечивают вам победу."
 ek_special_buildings_events.0024.b.failure:0 "Ваша слабая магия никак не может навредить дро-м'Атра."
 ek_special_buildings_events.0024.c:0 "Убежать от этих жутких танцоров"

 ek_special_buildings_events.0025.t:0 "Запутанные коридоры"
 ek_special_buildings_events.0025.desc:0 "Я перехожу от двери к двери, иду по длинным коридорам, украшенным потёртыми временем барельефами, раз за разом сворачивая за угол в предвкушении следующего испытания. Но тут нет ни пропастей, ни врагов. И лишь сейчас до меня доходит, что всё это и есть следующее испытание! Строение превратилось в колоссальный лабиринт, и я уже [Select_CString(ROOT.GetCharacter.IsFemale, 'заблудилась', 'заблудился' )] в его запутанных коридорах."
 ek_special_buildings_events.0025.a:0 "Попытаться найти закономерность"
 ek_special_buildings_events.0025.a.success:0 "Вы находите путь через лабиринт"
 ek_special_buildings_events.0025.a.failure:0 "Куда бы вы ни пошли, вы всё время приходите ко входу"
 ek_special_buildings_events.0025.b:0 "Должен быть способ срезать путь..."
 ek_special_buildings_events.0025.b.success:0 "Вам удалось найти короткий путь"
 ek_special_buildings_events.0025.b.failure:0 "Вы недостаточно смекалисты, чтобы одолеть этот лабиринт"
 ek_special_buildings_events.0025.c:0 "Всё это слишком запутанно. Пойду я отсюда."

 ek_special_buildings_events.0026.t:0 "Испытания Алкоша – Успех"
 ek_special_buildings_events.0026.desc:0 "Когда я вхожу в пещеру, расположенную прямо за лабиринтом, я сразу же чувствую, что испытания закончились. Здесь нет никакого тревожного ощущения угрозы: я стою на священной земле, что открыта небу и украшена статуями и яркими цветами. В центре возвышаются гигантские песочные часы. Они столь прекрасны, что выглядят так, будто не принадлежат этому миру. Это явно подарок самого Алкоша – Кота Времени. Когда я осторожно протягиваю руку, чтобы прикоснуться к изваянию, я чувствую, как его благословение согревает мою кожу."
 ek_special_buildings_events.0026.a:0 "«Я [Select_CString(ROOT.GetCharacter.IsFemale, 'достойна', 'достоин' )]!»"

 ### Cut Sunspire Funding
 ek_special_buildings_events.0031.t:0 "Запустение Солнечного Шпиля"
 ek_special_buildings_events.0031_hs.desc:0 "Пусть Алкош будет снисходителен к моему решению отказаться от дальнейшего финансирования этого уважаемого места, где поклоняются ему.\n\nКак Кот Времени, он, конечно, понимает, что даже самые святые места подвержены переменам. Да и, в конце концов, эта трансформация будет происходить постепенно. Оставшиеся монахи Солнечного Шпиля будут неустанно охранять храм и приветствовать паломников, которые по-прежнему жаждут ступить на эти священные земли.\nДаже когда само здание начнёт ветшать, наследие Солнечного Шпиля будет жить в веках."
 ek_special_buildings_events.0031_no_hs.desc:0 "Монахи Солнечного Шпиля далеко не в восторге от моего решения, но они должны смириться с новой реальностью: именно моё золото поддерживало их храм, но его поток остановился.\n\nНесмотря на перемены, Солнечный Шпиль останется священным местом для их веры, привлекая паломников к своим вершинам. Да, теперь они возносят свои молитвы среди медленно разрушающихся стен, но даже так величие этого храма будет сохраняться ещё очень долго."
 ek_special_buildings_events.0031.a:0 "Всё меняется – так уж устроена жизнь."

 ### Restored Senchal Palace
 ek_special_buildings_events.0041.t:0 "Возрождённая слава"
 ek_special_buildings_events.0041.desc:0 "Потребовалось очень много времени и ещё больше золота, но наконец-то жемчужина южного Эльсвейра, дворец Сенчала, был возрождён из руин. Сотни строителей, архитекторов, каменщиков, плотников и ювелиров были задействованы в этом монументальном проекте, а результат их труда поистине захватывает дух. Каждая комната украшена барельефами, колоннами и статуями богаче предыдущей, а сады полны прекрасных цветов и экзотических животных.\n\nНекоторые скептики могут утверждать, что новый дворец всё ещё не дотягивает до пышности старого, но даже они не могут отрицать, что это место вновь подходит для действительно великого правителя. Например, [CHARACTER.GetTitleAsNameNoTooltip]."
 ek_special_buildings_events.0041.a:0 "Теперь я [Select_CString(ROOT.GetCharacter.IsFemale, 'знаменита', 'знаменит' )] благодаря своему богатству."

 # Turn Dragonguard Sanctum into Pirate Hideout
 ek_special_buildings_events.0051.t:0 "Прекрасное убежище"
 ek_special_buildings_events.0051.desc:0 "Это оказалось на удивление просто: всё необходимое уже было здесь, за что следует благодарить Драконью Стражу, когда-то занимавшую это место. Теперь же мы превратили эту старую крепость в грозное убежище, идеально подходящее для нужд наших кораблей и хранения несметных сокровищ.\n\nНаблюдая за тем, как в тени древнего святилища снуют мои корабли, чьи паруса развевает ветер, я понимаю, что ныне они готовы к любым предстоящим испытаниям."
 ek_special_buildings_events.0051.a:0 "Это море теперь наше."

 # Release Arum Khal
 ek_special_buildings_events.0061.t:0 "Арум-Хал пробуждается" 
 ek_special_buildings_events.0061.desc:0 "После разрушения последних печатей, установленных много веков назад теми, кто выжил после раскола Ордена Скрытой Луны, склеп был открыт, что позволило Арум-Халу вернуться на этот план бытия. Тени извиваются и танцуют на древних стенах, когда его фигура материализуется в воздухе, а тьма из-за предела нашего мира просачивается в Мундус.\n\nОн знает, что это именно я [Select_CString(ROOT.GetCharacter.IsFemale, 'освободила', 'освободил' )] его, так что я могу потребовать от него ответной услуги.\nИ всё же я чувствую, как тяжесть его злобного взгляда обрушивается на меня в ожидании реакции на его возвращение в этот мир."
 ek_special_buildings_events.0061.a:0 "Ты присоединишься к моему двору."
 ek_special_buildings_events.0061.b:0 "Стань моим вассалом, Арум-Хал."
 ek_special_buildings_events.0061.c:0 "Возвращайся во тьму!"
 ek_special_buildings_events.0061.c.success:0 "[arum_khal.GetName] изгнан вами в Потустороннюю Тьму"
 ek_special_buildings_events.0061.c.failure:0 "[arum_khal.GetName|E] одерживает верх над вами"

 ### Finished Development Committee of South Argonia 
 ek_special_buildings_events.0071.t:0 "Завершение невозможного проекта"
 ek_special_buildings_events.0071.desc:0 "На это потребовалось более 600 лет, до нелепости гигантские суммы денег и здравый рассудок множества существ, работавших над проектом, но в итоге он всё же стал чем-то большим, чем просто лихорадочным сном давно умершего архитектора. Новый город Лилмот наконец-то достроен!\n\nПусть он и не будет таким грандиозным, как задумывался изначально, да и долговечность поселения в таком климате весьма сомнительна, но здесь и сейчас регион будет процветать. Новые улицы и величественные площади будут принимать торговцев из ближних и дальних стран, а в красивых, геометрически упорядоченных зданиях теперь сможет поселиться куда больше жителей."
 ek_special_buildings_events.0071.a:0 "Красота..."

 ### Thief offers to steal the Singing Crystal
 ek_special_buildings_events.0081.t:0 "Ритана-ди-Ренада: Последний фрагмент"
 ek_special_buildings_events.0081.desc:0 "Барельеф «Песнь королевств», шедевр, славящийся своим искусным изображением истории каджитов, был тщательно отреставрирован моими лучшими мастерами. Однако его истинное великолепие всё ещё не возвращено, поскольку сердце барельефа – поющий кристалл – по-прежнему отсутствует.\n\nНу или так было раньше. Сегодня утром [thief.GetName] [Select_CString(thief.IsFemale, 'пришла', 'пришёл' )] ко мне с радостными новостями. Поющий кристалл, считавшийся утерянным многие века назад, найден. В настоящее время им владеет [crystal_holder.GetFullName]. С блеском озорства в глазах [thief.GetNameNoTooltip] предлагает вам свой дерзкий план: повторить деяние великого Раджина, который когда-то украл поющий кристалл из барельефа."
 ek_special_buildings_events.0081.a:0 "Да прибудет с тобой благословение Раджина"
 ek_special_buildings_events.0081.a.success:0 "[thief.GetNameNoTooltip|E] успешно крадёт кристалл"
 ek_special_buildings_events.0081.a.failure:0 "Ограбление проходит неудачно."
 ek_special_buildings_events.0081.b:0 "Я не стану [Select_CString(ROOT.GetCharacter.IsFemale, 'соучастницей', 'соучастником' )] воровства."

 ### Finished Rithana-di-Renada
 ek_special_buildings_events.0082.t:0 "Ритана-ди-Ренада: Вновь зазвучавшая песнь"
 ek_special_buildings_events.0082.desc:0 "Теперь, когда поющий кристалл вернулся на своё законное место в центре барельефа, его мелодия звучит с первозданной ясностью и силой. Чарующие ноты эхом разносятся по городу Риверхолду, вызывая бурю эмоций в сердцах всех, кто слышит их. Ни один каджит не остается равнодушным к красоте барельефа, а путешественники из дальних стран стекаются сюда, чтобы увидеть это необыкновенное чудо своими глазами.\n\nЭто действительно знаменует начало новой эры для этого города и, возможно, для всех каджитов."
 ek_special_buildings_events.0082.a:0 "Какая красота!"

 ### Awake an Earth Bone
 ek_special_buildings_events.0091.t:0 "Древние кости"
 ek_special_buildings_events.0091.desc:0 "Сотни тысяч всевозможных костей покоятся под бдительным присмотром Курганного дерева. Но простое растение, каким бы большим или старым оно ни было, не встанет на пути моих амбиций. Мои приспешники принялись за работу: они вскапывали слой за слоем, вырывая кости из хватки корней и заставляя огромный ствол лихорадочно трястись. И в итоге они нашли искомое: останки сущности, что древнее даже самого Курганного дерева. Наконец-то я [Select_CString(ROOT.GetCharacter.IsFemale, 'заполучила', 'заполучил' )] тело эльнофея, ставшее частью самой земли.\n\nМне потребуются все мои умения и знания, чтобы вырвать это существо из объятий вечного сна, но награда за подобное деяние многократно окупит затраченные усилия."
 ek_special_buildings_events.0091.a:0 "Восстань из земли и ответь на мой призыв!"
 earth_bone_event_troops:0 "Пробуждённая Кость Земли"

 ### Corrupted Heart of Valenwood
 ek_special_buildings_events.0101.t:0 "Тень над Валенвудом"
 ek_special_buildings_events.0101.desc:0 "Дело сделано. Насколько свободно прежде Сердце Валенвуда отдавало свою силу, настолько же охотно оно теперь принимает мою взамен. Покинув залы Хектахейма, некогда построенные вокруг этого метафорического дерева, я сразу же [Select_CString(ROOT.GetCharacter.IsFemale, 'ощутила', 'ощутил' )] перемены, вызванные моим деянием.\n\nВоздух, некогда наполненный песнями птиц и шёпотом листвы, теперь до жути тих и неподвижен. Тёмная тень распространяется в земле, оскверняя своим прикосновением любые растения и животных на её пути. А из потаённых уголков всеми забытых полей сражений в мир живых являются призраки – разгневанные духи всех босмеров, которые когда-то отвергли Зелёный Пакт и поплатились за это жизнью. Они жаждут кровавой мести и охотно стекаются под мои знамёна."
 ek_special_buildings_events.0101.a:0 "Настало время для мести."
 forest_spirits_event_troops:0 "Мстительные лесные духи"

 ek_special_buildings_events.0102.t:0 "Тень над Валенвудом"
 ek_special_buildings_events.0102.desc:0 "Случилось нечто ужасное. Ещё вчера лес привычно пульсировал жизнью в привычном нам с рождения ритме гармонии. Но теперь... лес как будто замолчал, а его сердце больше не бьётся. Тёмная тень ползёт по корням, всюду распространяя свой яд. Деревья, ещё вчера яркие и зелёные, начинают увядать. Животные, которые прежде весело шныряли между стволами, исчезают. Хочется надеяться, что они просто сбежали от угрозы, а не стали её жертвами.\n\nНо, увы, это ещё не всё. Духи... они пробуждаются. Мстительные призраки, искажённые былой ненавистью, появляются по всему лесу. Это босмеры, которые отвергли Зелёный Пакт и поплатись жизнями за это. [valenwood_defiler.GetFullName] [Select_CString(valenwood_defiler.IsFemale, 'призвала нежить и подняла', 'призвал нежить и поднял' )] её из всеми забытых могил. Новая тёмная сила пустила корни в Хектахейме, и если никто не остановит её в ближайшее время, то под угрозой окажется весь Валенвуд."
 ek_special_buildings_events.0102.a:0 "[ROOT.Char.GetFaith.HighGodName], защити мои земли!"
 ek_special_buildings_events.0102.b:0 "Возможности этой тьмы... весьма заманчивы."

 ek_special_buildings_events.0103.t:0 "Тень над Валенвудом: Сгущающаяся тьма"
 ek_special_buildings_events.0103.desc:0 "Тень распространяется быстрее, чем я [Select_CString(ROOT.GetCharacter.IsFemale, 'предполагала', 'предполагал' )]. Она заползает всё дальше с каждым днём, вонзая свои когти в новые уголки Валенвуда и тем самым подчиняя его моей воле.\n\nПробуждаются новые духи. Из глухих уголков леса выходят всё новые и новые тысячи призраков. Их вера сломлена, а гнев готов пуще прежнего разжечь мою силу. Совсем скоро последние нетронутые уголки леса падут, а вместе с ними исчезнет и память о том, каким некогда был Валенвуд."
 ek_special_buildings_events.0103.a:0 "Теперь меня уже ничто не остановит."

 ek_special_buildings_events.0104.t:0 "Тень над Валенвудом: Сгущающаяся тьма"
 ek_special_buildings_events.0104.desc:0 "Тень распространяется даже быстрее, чем мы предполагали. Она заползает всё дальше с каждым днём, впиваясь когтями в новые уголки Валенвуда и оскверняя землю. [valenwood_defiler.GetFullName] подчиняет её своей воле.\n\nПробуждаются новые духи. Из глухих уголков леса выходят всё новые и новые тысячи призраков. Их вера сломлена, а гнев лишь усиливает силы тьмы. Совсем скоро последние нетронутые уголки леса падут, а вместе с ними исчезнет и память о том, каким некогда был Валенвуд."
 ek_special_buildings_events.0104.a:0 "Можно ли ещё спасти лес?"
 ek_special_buildings_events.0104.b:0 "Впечатляющее проявление некромантической силы."

 ek_special_buildings_events.0105.t:0 "Тень над Валенвудом: Павший лес"
 ek_special_buildings_events.0105.desc:0 "Наконец-то! Тень захватила весь Валенвуд, не оставив нетронутым ни единого его уголка. Деревья превратились в скрюченные безжизненные стволы, их листья почернели, корни гниют в отравленной земле, а песни леса поглощены бесконечной, удушающей тишиной.\n\nДухам нет числа. Они движутся сквозь мрак, словно прилив воплощённого гнева. Нет больше никакого сопротивления, нет и очагов нетронутой земли. Сердце Валенвуда пульсирует тёмной силой, которая теперь повелевает им. И эта сила принадлежит лишь мне [Select_CString(ROOT.GetCharacter.IsFemale, 'одной', 'одному' )]!"
 ek_special_buildings_events.0105.a:0 "Да свершится воля моя!"

 ek_special_buildings_events.0106.t:0 "Тень над Валенвудом: Павший лес"
 ek_special_buildings_events.0106.desc:0 "Никто не сумел её остановить, и в итоге тень поглотила весь Валенвуд, не оставив нетронутым ни единого его уголка. Деревья превратились в скрюченные безжизненные стволы, их листья почернели, корни гниют в отравленной земле, а песни леса поглотила бесконечная, удушающая тишина.\n\nДухам нет числа. Они движутся сквозь мрак, словно прилив воплощённого гнева. Больше не осталось ни единого клочка нетронутой земли. Сердце Валенвуда пульсирует отчаянием, оно лишилось жизненной силы и находится в абсолютной власти тёмной силы Осквернителя. Скоро придёт и наш черёд."
 ek_special_buildings_events.0106.a:0 "Остался ли для нас хоть проблеск надежды?"
 ek_special_buildings_events.0106.b:0 "В Валенвуде царит тьма. Как оно и должно быть."

 ek_special_buildings_events.0107.t:0 "Тень над Валенвудом: Приподнятая завеса"
 ek_special_buildings_events.0107.desc:0 "Тёмная хватка вокруг Сердца Валенвуда наконец-то разжата, и лес получил возможность исцелиться. Тень медленно отступает, отпуская корни и ветви, которые она некогда отравляла. Духи, больше не снедаемые яростью и злобой, исчезают в Зелени, возвращаясь в объятия вечного покоя. Земля, хоть и покрытая свежими шрамами, снова чувствует себя живой. Мы вновь чувствуем глубокий, древний ритм пульса Валенвуда.\n\nЯ позволяю себе сделать глубокий вдох и насладиться этим моментом умиротворения, пока мягкий гул леса наполняет мою душу."
 ek_special_buildings_events.0107.a:0 "Славься И'ффре! Всё исцеляется!"
 ek_special_buildings_events.0107.b:0 "Всё исцеляется."

 ek_special_buildings_events.0108.t:0 "Тень над Валенвудом: Приподнятая завеса"
 ek_special_buildings_events.0108.desc:0 "Да здравствует [valenwood_restorer.GetFullName]! Тёмная хватка вокруг Сердца Валенвуда наконец-то разжата, и лес получил возможность исцелиться. Тень медленно отступает, отпуская корни и ветви, которые она некогда отравляла. Духи, больше не снедаемые яростью и злобой, исчезают в Зелени, возвращаясь в объятия вечного покоя. Земля, хоть и покрытая свежими шрамами, снова чувствует себя живой. Мы вновь чувствуем глубокий, древний ритм пульса Валенвуда."
 ek_special_buildings_events.0108.a:0 "Всё исцеляется."
 ek_special_buildings_events.0108.b:0 "Эх, упущенная возможность."


 ## Rebuilt the Bridges of Leyawiin
 ek_special_buildings_events.0111.t:0 "Разделяй и соединяй"
 ek_special_buildings_events.0111.desc:0 "Это был пугающе сложный проект, но теперь он наконец-то завершён: гордые мосты Лейавина вновь восстановлены. Эти внушительные сооружения не только соединяют обе половины Сиродила, открывая новые маршруты для сухопутной торговли, но и не позволяют крупным кораблям проплывать вверх по течению реки Нибен. Это означает, что у любого торговца, желающего продать товар в верховьях, нет иного выбора, кроме как торговать на наших рынках.\n\nХотя некоторые предупреждают, что подобный шаг в будущем может сделать нас мишенью для недовольной силы с севера, на данный момент Лейавин, как и его жители, всей душой рады процветанию."
 ek_special_buildings_events.0111.a:0 "Лейавин вновь контролирует Нибен!"
 bridges_leyawiin_disables_buildings_imperial_isle_ct:0 "Здания [GetBuilding('imperial_city_harbor_01').GetName] и [GetBuilding('port_hestra_01').GetName] будут отключены, а их эффекты перестанут действовать"
 bridges_leyawiin_disables_port_buildings_rumare_ct:0 "Линейка зданий торговый порт станет недоступной для строительства в прибрежных графствах региона [GetGeographicalRegion('mundus_tamriel_cyrodiil_rumare_niben').GetName]"

 ek_special_buildings_events.0112.t:0 "Разделяй и соединяй"
 ek_special_buildings_events.0112.desc:0 "Мосты Лейавина снова отстроены. [bridge_builder.GetName|E] может звать это прогрессом, но для тех из нас, кто зависит от торговли по Нибену, это словно приставленный к горлу нож. Долгие годы наши порты процветали, поскольку в них причаливали купцы со всех уголков Тамриэля, принося богатство и новые перспективы. Но теперь, когда мосты Лейавина вновь перекрыли реку для всех крупных судов, торговцы вынуждены приносить процветание этим наглым пройдохам.\n\nДа, они могут наслаждаться своим новообретённым богатством, но какой ценой? Жадность Лейавина лишает нас самой возможности выжить, не говоря уже про процветание, и им стоит помнить, что у таких действий могут быть серьёзные последствия."
 ek_special_buildings_events.0112.a:0 "Время действовать!"
 bridges_leyawiin_gains_cb_ct:0 "Вы получите доступ к особому [casus_belli|El], которое позволит уничтожить [GetBuilding('bridges_leyawiin_02').GetName]"

