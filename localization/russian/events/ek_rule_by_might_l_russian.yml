l_russian:
 ek_rbm.0001.t:0 "[previous_ruler.GetTitleAsNameNoTooltip] и власть"
 ek_rbm.0001.d.a:0 "После того, как [Select_CString(previous_ruler.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('previous_ruler'))] [Select_CString(previous_ruler.IsFemale, 'умерла', 'умер' )], я возглавлю [previous_ruler.GetHerHis] земли и вождество. Поскольку меня избрали за мою физическую силу, все [previous_ruler.GetHerHis] бывшие подданные и вассалы теперь ожидают, что я сокрушу всех тех, кто выступит против меня, как сейчас, так и в будущем.\nНе все согласились с решением, которое [Select_CString(previous_ruler.IsFemale, 'приняла', 'принял' )] [previous_ruler.GetShortUINamePossessiveNoTooltip], и мне стоит ожидать, что кто-то бросит вызов моему правлению..."
 ek_rbm.0001.d.b:0 "[Select_CString(previous_ruler.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('previous_ruler'))] [Select_CString(previous_ruler.IsFemale, 'побеждена', 'побеждён' )] и теперь я возглавлю [previous_ruler.GetHerHis] земли и вождество. Поскольку меня избрали за мою физическую силу, проявленную на этой дуэли, все [previous_ruler.GetHerHis] бывшие подданные и вассалы теперь ожидают, что я сокрушу всех тех, кто выступит против меня, как сейчас, так и в будущем.\n\nВозможно, кто-то решит ещё раз проверить меня на прочность, и мне нужно доказать им, что я действительно [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] своего нового титула."
 ek_rbm.0001.optA_contested:0 "Они осмеливаются оспаривать мою власть?"
 ek_rbm.0001.optA_uncontested:0 "Моё правление неоспоримо!"
 ek_rbm.0001.optA.rbm_too_young_tt:0 "[current_challenger.GetFirstName] #P слишком юного возраста,#! чтобы оспорить вашу претензию"
 ek_rbm.0001.optA.rbm_bastard_tt:0 "[current_challenger.GetTitledFirstName] #P имеет свойство [GetTrait('bastard').GetName( GetPlayer )]#! и не может оспорить вашу претензию"
 ek_rbm.0001.optA.rbm_disinherited_tt:0 "[current_challenger.GetTitledFirstName] #P имеет свойство [GetTrait('disinherited').GetName( GetPlayer )]#! и не может оспорить вашу претензию"
 ek_rbm.0001.optA.rbm_challenge_tt:0 "[current_challenger.GetTitledFirstName] считает, что [current_challenger.GetSheHe] может #N оспорить ваше правопреемство#! и может попытаться бросить вам вызов в ближайшее время"
 ek_rbm.0001.optA.rbm_exile_tt:0 "[current_challenger.GetTitledFirstName] боится вашего гнева и непременно #P уйдёт в изгнание#!"
 ek_rbm.0001.optA.rbm_peace_tt:0 "[current_challenger.GetTitledFirstName] #P согласится с вашей претензией#! и заключит с вами мир, #P отказываясь от всех претензий#! на ваши земли"
 
 ek_rbm.0002.d:0 "[previous_ruler.GetShortUIName], [Select_CString(previous_ruler.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('previous_ruler'))], недавно [Select_CString(previous_ruler.IsFemale, 'скончалась', 'скончался' )]. Согласно нашим законам о наследовании, [previous_ruler.GetSheHe] [Select_CString(previous_ruler.IsFemale, 'решила', 'решил' )] передать правление одному из своих детей...\n\nНо это можно оспорить. Если я смогу доказать, что я сильнее, чем [new_ruler.GetShortUIName] и лучше в единоборствах, я смогу подчинить земли себе и править как [Select_CString(previous_ruler.IsFemale, 'правила моя', 'правил мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('previous_ruler'))]."
 ek_rbm.0002.optA:0 "Я буду править!"
 ek_rbm.0002.optA.challenge_claim_tt:0 "[new_ruler.GetShortUIName] ответит на мой призыв поединка насмерть. Тот, кто победит, будет править или сохранит державу."
 ek_rbm.0002.optB:0 "Мы должны заключить мир."

 ek_rbm.0010.t:0 "Неоспоримая сила"
 ek_rbm.0010.d:0 "Все кончено. Через несколько дней после того, как я [Select_CString(ROOT.Char.IsFemale, 'захватила', 'захватил' )] свои новые земли и вождество, все, кто хотел противостоять моему правлению, были раздавлены, а те, кто был слишком труслив, чтобы встретить мой гнев, бежали. Несколько верноподданных остались со мной, и теперь с ними я могу защитить своё вождество.\n\nМои предки будут гордиться, но моя работа только началась. Теперь мне нужно много детей, достаточно сильных, чтобы однажды бросить мне вызов и последовать за мной.."
 ek_rbm.0010.optA:0 "Моё правление теперь неоспоримо!"
 ek_rbm.0010.optA_every_challenger_defeated_tt:0 "Вы раздавили всех тех, кто пытался оспорить престолонаследие."