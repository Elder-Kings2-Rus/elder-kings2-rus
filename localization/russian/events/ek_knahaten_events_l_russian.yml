l_russian:
 ek_knahaten_events_bm.0001.t: "[newly_argonian_county.GetNameNoTier] - [newly_argonian_county_former_culture.GetNameNoTooltip] выкошены кнахатенским гриппом"
 ek_knahaten_events_bm.0001.desc: "По мере того как вспышка кнахатенского гриппа во владении [newly_argonian_county.GetName] постепенно утихает, ваши разведчики находят одно опустевшее поселение за другим. [newly_argonian_county_former_culture.GetNameNoTooltip|U] сильно пострадали от гриппа, и, похоже, [newly_argonian_county.GetProvince.GetCulture.GetCollectiveNoun]ие аргониане теперь составляют большинство населения."
 ek_knahaten_events_bm.0001.desc_ruler_culture: "\n\nВ Чернотопье было не так много представителей [newly_argonian_county_former_culture.GetCollectiveNounNoTooltip]ого народа, но после гриппа будущее выглядит воистину мрачным. Ваш народ находится на грани вымирания."
 ek_knahaten_events_bm.0001.b_argonian: "Мы должны помочь уцелевшим."
 ek_knahaten_events_bm.0001.b_non_argonian: "Возможно, [newly_argonian_county.GetProvince.GetCulture.GetNameNoTooltip] смогут помочь уцелевшим."
 ek_knahaten_events_bm.0001.b_non_argonian.tooltip: "[newly_argonian_county.GetProvince.GetCulture.GetNameNoTooltip] помогают уцелевшим не-аргонианам."
 ek_knahaten_events_bm.0001.b_non_argonian.tooltip2: "[newly_argonian_county.GetProvince.GetCulture.GetNameNoTooltip] отказываются помогать уцелевшим не-аргонианам."
 ek_knahaten_events_bm.0001.c.argonian: "Неумолимые перемены - это путь болот."
 ek_knahaten_events_bm.0001.c.your_culture: "Весь мой народ вымирает..."
 ek_knahaten_events_bm.0001.c.non_argonian: "Столько жизней потеряно..."
 ek_knahaten_events_bm.0001.d: "Собрать уцелевших и изгнать их. Им здесь не место."
 ek_knahaten_events_bm.0001.a: "Мы должны попытаться собрать уцелевших из других поселений и доставить их сюда."
 ek_knahaten_events_bm.0001.a.tooltip: "Вам удалось собрать достаточно уцелевших из других поселений."
 ek_knahaten_events_bm.0001.a.tooltip2: "Вам удалось собрать нескольких уцелевших из других поселений и доставить их сюда"
 ek_knahaten_events_bm.0001.a.tooltip3: "Вам не удалось найти достаточное количество уцелевших, чтобы изменить ситуацию"

 ek_knahaten_events_bm.0002.t: "[ROOT.Char.GetTitleAsNameNoTooltip]-[Select_CString(ROOT.Char.IsFemale, 'чужачка', 'чужак' )] в [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNounNoTooltip]их землях"
 ek_knahaten_events_bm.0002.desc: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] - ваш народ - почти полностью исчез с ваших земель. Их поселения опустели или захвачены аргонианами - как местными, так и вновь прибывшими, - а оставшиеся в живых медленно стекаются к вашей столице, но находят её частично разрушенной, частично занятой людо-ящерами.\n\nОтныне вы - [ROOT.Char.GetTitleAsNameNoTooltip]-[Select_CString(ROOT.Char.IsFemale, 'чужачка', 'чужак' )] в [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun]их землях. А поскольку [ROOT.Char.GetCulture.GetNameNoTooltip] выкошены по всему Чернотопью, ситуация останется неизменной в обозримом будущем."
 ek_knahaten_events_bm.0002.a: "Начать целенаправленные действия, чтобы привлечь разрозненный [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ий народ в мою столицу."
 ek_knahaten_events_bm.0002.a.tt: "Вероятность успеха увеличивается в зависимости от количества бывших [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]их графств в вашей державе."
 ek_knahaten_events_bm.0002.b: "Я просто переселюсь во владение [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetTierAsNameNoTooltip], где всё ещё есть мой народ."
 ek_knahaten_events_bm.0002.c: "Я просто переселюсь в герцогство, где всё ещё есть мой народ."
 ek_knahaten_events_bm.0002.d: "Отныне это [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNounNoTooltip]ая земля, ими должен править кто-то из своих."
 ek_knahaten_events_bm.0002.d.tt: "@warning_icon! #X Это приведёт к окончанию игры!#!"
 ek_knahaten_events_bm.0002.e: "Я буду править [ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNounNoTooltip]им народам как собственным."

 ek_knahaten_events_bm.0003.t: "Последние [ROOT.Char.GetCulture.GetName]"
 ek_knahaten_events_bm.0003.desc: "По мере того, как по Чернотопью распространялся кнахатенский грипп, в разрозненных не-аргонианских поселениях становилось всё тише. Болотными дорогами практически не пользовались, а новости из других областей приходили всё реже." #EK TODO COMP-1_12_5: Better loc
 ek_knahaten_events_bm.0002.desc_inside_black_marsh: "Пока, наконец, не затихла даже ваша собственная столица. Являясь маяком для вашего народа на болотах, она всё же не смогла привлечь достаточное количество уцелевших, чтобы составить большинство населения."
 ek_knahaten_events_bm.0002.desc_outside_black_marsh: "Пока, наконец, они не прекратились полностью. Только [root.GetFaith.HighGodName] знает, сколько представителей вашего народа осталось в Чернотопье, но без каких-либо крупных поселений за пределами болот они находятся на грани вымирания."
 ek_knahaten_events_bm.0003.desc2: "\n\nПри дворе царит хаос, придворные напуганы, а совет разделён. Все они согласны с тем, что все оставшиеся [ROOT.Char.GetCulture.GetName] должны быть собраны воедино, чтобы у нашего народа был шанс на выживание. Но с чего начать? И как их найти?"
 ek_knahaten_events_bm.0003.a: "Обратимся к нашему народу! Они должны вернуться домой."
 ek_knahaten_events_bm.0003.a.success: "[ROOT.Char.GetCulture.GetNameNoTooltip] возвращаются домой."
 ek_knahaten_events_bm.0003.a.success_desc: "Медленно, но верно они возвращаются в вашу столицу в поисках убежища и безопасности."
 ek_knahaten_events_bm.0003.a.failure: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] потеряны."
 ek_knahaten_events_bm.0003.a.failure_desc: "Те немногие, что остались, рассеялись и заблудились, не в силах найти дорогу в вашу столицу."
 #ek_knahaten_events_bm.0003.a.tt: "This option unlocks a Mini-Activity to scout locations where your culture lived before the Knahaten."
 ek_knahaten_events_bm.0003.b: "Мы станем последними из нашего народа."

 ek_knahaten_events_bm.0004.t: "Багровая волна"
 ek_knahaten_events_bm.0004.desc: "Подобно волнам, кнахатенский грипп разбился о скалы Соулреста, но вместо воды отступила торговля.\nСперва корабли из Эльсвейра и Нибенея вернулись с полным грузом - их даже не пустили на берег после того, как весть о гриппе покинула Чернотопье. Затем портовые рабочие перестали выходить на работу, а полные склады стали жертвой мародеров, как хорошо заполненные сокровищницы.\nВ конце концов даже в великом Эмпорионе Соулреста, сердце и гордости порта, прервалась торговля. Ныне осталась лишь горстка аргониан, которые как-то поддерживают порт в рабочем состоянии."
 ek_knahaten_events_bm.0004.a: "Мы должны найти способ восстановить торговлю."

 #Elsweyr
 ek_knahaten_events_els.0001.t: "Павший город"
 ek_knahaten_events_els.0001.desc: "Всё началось медленно. Купцы предпочитали держаться подальше, опасаясь хвори, которую прозвали как «[epidemic.GetName]». Лавки начали закрываться, и поток товаров пошёл на убыль. Затем, с неизбежным распространением гриппа, перемены стали быстрыми и необратимыми. Те, кто остался, начали умирать, их тела скапливались на улицах. Кладбища были переполнены, и многие трупы были выброшены в окрестные каньоны. Вскоре гарпии, злокрысы и ещё более зловещие существа осмелели настолько, что стали бродить по опустевшим улицам.\n\nТе немногие, кто пережил чуму, теперь либо становятся жертвами этих ужасов, либо, что ещё хуже, сами становятся хищниками."
 ek_knahaten_events_els.0001.a: "Этот город обречён!"

 ek_knahaten_events_els.0002.t: "Хаос в Гавани"
 ek_knahaten_events_els.0002.desc: "Мы даже не заметили, когда это началось. Первые смертельные исходы, вероятно, произошли на Сладкой улице Чёрного Киерго, и их списали как очередных жертв заражённой скумы. Но вскоре хворь распространилась по всем домам, улицам и уголкам гавани:\n[epidemic.GetName]. Начался настоящий хаос.\n\nТеперь Порт везучего кота - это жестокая насмешка над своим названием. Ни один стражник не рискует подхватить хворь, зайдя внутрь, и воцарилась полная анархия. Те, кто пережил грипп, теперь сражаются друг с другом за контроль над ситуацией, а также пытаются убить любого, кто может быть заражён. Трупы выбрасывают в море, где они плавают рядом с брошенными кораблями."
 ek_knahaten_events_els.0002.a: "Когда всё это закончится?"

 ek_knahaten_events_els.0003.t: "Пожар"
 ek_knahaten_events_els.0003.desc: "Было неизбежно, что хаос из гавани распространится на остальную часть Сенчала, несмотря на все наши усилия по его сдерживанию. Хотя нам и удавалось сдерживать преступников, кнахатенский грипп оказалось не смогли сдержать ни стены, ни мечи, ни заклинания. Единственным, что возымело хоть какой-то эффект, стало пламя. Вот уже несколько недель город окутывает дым от горящих трупов, и целые районы выжигаются, чтобы предотвратить дальнейшее распространение чумы.\n\nНо теперь что-то пошло не так. Пламя вышло из-под контроля, превратившись во всепоглощающий ад, который пожирает целые районы города, и теперь я вижу, как он приближается к моему дворцу."
 ek_knahaten_events_els.0003.a: "Бежать, спасая свою жизнь"
 ek_knahaten_events_els.0003.a.fl: "#n @death_icon! Дым слишком густой... где дверь?#!"
 ek_knahaten_events_els.0003.a.success: "Вы остались [Select_CString(ROOT.Char.IsFemale, 'невредимой', 'невредимым' )]"
 ek_knahaten_events_els.0003.a.failure: "Вы получили тяжёлые ожоги"
 ek_knahaten_events_els.0003.a.critical_failure: "Огонь поглотил вас."
 ek_knahaten_events_els.0003.b: "Использовать магию, чтобы защитить себя"
 ek_knahaten_events_els.0003.b.fl: "#n @death_icon! Как вообще работает заклинание сопротивления огню? И хватит ли у меня маны?#!"
 ek_knahaten_events_els.0003.b.success: "Вы волшебным образом находите путь в безопасное место"
 ek_knahaten_events_els.0003.b.failure: "Ваши заклинания лишь уменьшают урон"
 ek_knahaten_events_els.0003.b.critical_failure: "Огонь превосходит ваши магические способности"
 senchal_fire_notification: "Сенчал горит!"

 ek_knahaten_events_els.0005.t: "Восстановление после кнахатенского гриппа - Эльсвейр в кризисе"
 ek_knahaten_events_els.0005.desc: "Из всех народов, выкошенных кнахатенским гриппов, больше всего пострадали каджиты. Болезнь распространилась по провинции подобно лесному пожару, не оставляя после себя ничего, кроме смертей и отчаяния. Каджиты отчаянно нуждаются в помощи. Помощь, которую в силах оказать золотой трон Саммерсета. Золото, еда, различные материалы и лучшие целители Нирна в нашем распоряжении.\nХотя этот акт благотворительности не найдёт поддержки среди моих более традиционалистских подданных - и не дай [altmer_ruler.GetFaith.HighGodName], грипп распространится на Острова - это может стать шансом расширить наше влияние в южном Тамриэле, как только эпидемия пройдёт."
 ek_knahaten_events_els.0005.a: "Какое мне дело до этих кошек?"
 ek_knahaten_events_els.0005.b: "Разумеется, Грива запомнит это."
 ek_knahaten_events_els.0005.c: "Я пошлю помощь в самое большую державу Эльсвейра."
 every_khajiit_vassal: "Каждый вассал-каджит ([actor.MakeScope.ScriptValue('number_of_khajiit_vassals')|V0])"
 every_khajiit_courtier: "Каждый придворный-хаджит"

 ek_knahaten_events_els.0006.t: "Восстановление после кнахатенского гриппа - предложение от альтмеров"
 ek_knahaten_events_els.0006.desc: "Альтмеры предложили отправить в Эльсвейр помощь в виде еды, медикаментов и золота. На самом деле, первая партия уже прибыла - вместе с группой целителей. Хотя это щедрое предложение, за него придётся заплатить. Это, несомненно, укрепило бы связь между нашими двумя державами, но также значительно усилило бы влияние альтмеров на меня. Мой народ остро нуждается в помощи, но стоит ли она такой цены?"
 ek_knahaten_events_els.0006.a: "Моему народу нужна эта помощь, чего бы это ни стоило!"
 EVERY_PROVINCE_IN_REALM_RELIEF_MODIFIER_MAJOR: "Каждое [Concept('barony', 'баронство')|E] в вашей [Concept('realm', 'державе')|E] получит модификатор [GetModifier('ek_knahaten_altmer_relief_major').GetNameWithTooltip] на #V 5 лет#!"
 EVERY_PROVINCE_IN_REALM_RELIEF_MODIFIER_MEDIUM: "Каждое [Concept('barony', 'баронство')|E] в вашей [Concept('realm', 'державе')|E] получит модификатор [GetModifier('ek_knahaten_altmer_relief_medium').GetNameWithTooltip] на #V 5 лет#!"
 EVERY_PROVINCE_IN_REALM_RELIEF_MODIFIER_MINOR: "Каждое [Concept('barony', 'баронство')|E] в вашей [Concept('realm', 'державе')|E] получит модификатор [GetModifier('ek_knahaten_altmer_relief_minor').GetNameWithTooltip] на #V 5 лет#!"
 EVERY_PROVINCE_IN_REALM_RELIEF_MODIFIER_TINY: "Каждое [Concept('barony', 'баронство')|E] в вашей [Concept('realm', 'державе')|E] получит модификатор [GetModifier('ek_knahaten_altmer_relief_tiny').GetNameWithTooltip] на #V 5 лет#!"
 ek_knahaten_events_els.0006.b: "Я не могу позволить альтмерам получить такое влияние на меня."
 ek_knahaten_events_els.0006.c: "Может, мне стоит забрать золото на восстановление себе?"

 ek_knahaten_events_els.0007.t: "Восстановление после кнахатенского гриппа - ответ каджитов"
 ek_knahaten_events_els.0007.desc: "Помощь, которую мы отправили ко двору, которым правит [khajiit_relief_ruler.GetName], "
 ek_knahaten_events_els.0007.desc_declined: "была возвращена в наши порты в полном объёме. Похоже, [khajiit_relief_ruler.GetSheHe] [Select_CString(khajiit_relief_ruler.IsFemale, 'отказалась', 'отказался' )] от нашей помощи. Судя по всему, [khajiit_relief_ruler.GetName] предпочтёт страдать, чем принять помощь от своих могущественных соседей."
 ek_knahaten_events_els.0007.desc_accepted: "была с благодарностью принята и распределена среди [khajiit_relief_ruler.GetHerHis] народа. Наши целители тоже делают всё возможное, чтобы смягчить последствия гриппа, хотя им ещё предстоит найти подходящее лекарство. Тем временем [khajiit_relief_ruler.GetName] [Select_CString(khajiit_relief_ruler.IsFemale, 'прислала', 'прислал' )] официальный контракт, по которому [Select_CString(khajiit_relief_ruler.IsFemale, 'он обязана', 'он обязан' )] нам на долгие годы."
 ek_knahaten_events_els.0007.desc_pocketed: "[khajiit_relief_ruler.GetName] [Select_CString(khajiit_relief_ruler.IsFemale, 'присвоила', 'присвоил' )] себе в угоду своих эгоистических целей. Каджиты всё ещё страдают, а наши целители отвергнуты. Впрочем, [khajiit_relief_ruler.GetSheHe] всё ещё в долгу перед нами."
 ek_knahaten_events_els.0007.desc_already_happened_decline: "\n\nЭто уже второй случай, когда правитель-каджит отказывается от нашего предложения. Если они предпочитают страдания, так тому и быть."
 ek_knahaten_events_els.0007.desc_already_happened_accept: "\n\nНаконец-то правитель-каджит принял наше предложение. Его народ будет спасён - и они запомнят, кто их спас."
 ek_knahaten_events_els.0007.a: "Это может быть началом нового союза."
 ek_knahaten_events_els.0007.b: "Ставить свою гордость выше жизни своего народа..."
 ek_knahaten_events_els.0007.c: "Возможно, [second_khajiit_ruler.GetName] оценит это."
 ek_knahaten_events_els.0007.d: "Так или иначе, наше влияние возросло."
 ek_knahaten_events_els.0007.e: "Что ж, на этом наше дело закончено."

 #Stricken
 ek_knahaten_events_els.0010.t: "Страждущие - Вассал укрывает заражённых" #руэсо заглох, исправить термин the Stricken
 ek_knahaten_events_els.0010.desc_marshal: "Мой [councillor.GetCouncilTitle] "
 ek_knahaten_events_els.0010.desc: "[councillor.GetName] обращается ко мне с серьезным беспокойством. Владение [theocracy_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] приняло группу беженцев, изгнанных из близлежащих поселений. Похоже, многие из них заражены и уже проявляют симптомы. Некоторые, по [councillor.GetHerHis] словам, даже прибыли из провинции [liege.GetCapitalLocation.GetTitle.GetNameNoTier].\n\nХотя монахи сделали все возможное для лечения беженцев и дальнейшего сдерживания гриппа, их монастырь стал рассадником кнахатенского гриппа. [councillor.GetTitledFirstName] опасается, что болезнь больше не удастся сдержать в стенах монастыря.\nЭто может показаться жестоким, но [councillor.GetSheHe] предлагает приказать вашему вассалу убить и сжечь зараженных, чтобы спасти остальных."
 ek_knahaten_events_els.0010.a: "Заражённые должны уйти - так или иначе."
 ek_knahaten_events_els.0010.a.tt: "#emphasis [councillor.GetTitledFirstName] передаст ваши требования...#!"
 ek_knahaten_events_els.0010.a.a: "Ваш вассал отказывается, что может привести к обострению ситуации"
 ek_knahaten_events_els.0010.a.a.tt: "Если ваш вассал откажется, [councillor.GetTitledFirstName] может сжечь храм."
 ek_knahaten_events_els.0010.a_toast_title: "Вассал отказывается..."
 ek_knahaten_events_els.0010.a.a_toast: "Храм [theocracy_vassal_county.GetNameNoTierNoTooltip] был подожжён, в результате чего погибло множество жертв."
 ek_knahaten_events_els.0010.a.a_toast_vassal: "Храм [theocracy_vassal_county.GetNameNoTierNoTooltip] был подожжён, в результате чего погибло множество жертв, в том числе и [theocracy_vassal.GetName]."
 ek_knahaten_events_els.0010.a.b: "О Страждущих позаботились"
 ek_knahaten_events_els.0010.a.c: "Страждущие изгнаны"

 ek_knahaten_events_els.0010.b: "Я не вправе вмешиваться в их внутренние дела."
 ek_knahaten_events_els.0010.c: "Мы должны помочь храму позаботиться об этих бедных душах!"

 ek_knahaten_events_els.0011.t: "Страждущие вернулись"
 ek_knahaten_events_els.0011.desc: "Много лет назад, во время кнахатенского гриппа, я [Select_CString(ROOT.Char.IsFemale, 'приказала', 'приказал' )] перебить множество зараженных изгоев, искавших убежища во владении [theocracy_vassal_county.GetName]. Риск дальнейшего распространения инфекции был слишком велик.\nТеперь, похоже, эти «Страждущие» вернулись. Тогда [theocracy_vassal.GetName] [Select_CString(theocracy_vassal.IsFemale, 'заверила', 'заверил' )] меня, что о беженцах позаботились. Либо [theocracy_vassal.GetSheHe] [Select_CString(theocracy_vassal.IsFemale, 'солгала', 'солгал' )], либо [Select_CString(theocracy_vassal.IsFemale, 'оказалась некомпетентна', 'оказался некомпетентен' )]. Загнанные в глушь и отмеченные гриппом, «Страждущие» почти одичали.\n\nДо того как их обнаружили, «Страждущие», похоже, планировали отравить реки и перекрыть акведуки, чтобы отрезать мою столицу от пресной воды, заставив страдать тех, кто изгнал их в первую очередь. И, конечно же, отомстить [Select_CString(ROOT.Char.IsFemale, 'той', 'тому' )], кто [Select_CString(ROOT.Char.IsFemale, 'приказала', 'приказал' )] их казнить. Этим планам помешал местный авантюрист, и теперь они предпринимают отчаянную попытку осадить мою столицу."
 ek_knahaten_events_els.0011.a: "Трагедия, но это нужно было сделать."

 ek_knahaten_events_els.0012.t: "$travel_danger_prefix$ Страждущие нищие"
 ek_knahaten_events_els.0012.desc: "Три хрупкие фигурки подошли незамеченными. Прежде чем мои стражники успели что-то предпринять, [Select_CString(stricken_peasant.IsFemale, 'одна', 'один' )] из них [Select_CString(stricken_peasant.IsFemale, 'воскликнула', 'воскликнул' )]: «Прошу, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], мы бедные души без крова и пищи. Подайте немного еды». Когда [stricken_peasant.GetSheHe] поднимает свою голову, я вижу шрамы от кнахатенского гриппа - они из числа Страждущих!\n\nИзгои каджитского общества, изгнанные из своих домов, когда города переполнились больными, они выжили, навсегда отмеченные гриппом. Моя свита отшатывается; некоторые стражники даже достают оружие."
 ek_knahaten_events_els.0012.desc_learning: "\n\n...Но я знаю, что они больше не заразны. Возможно, они и отмечены, но они больше не представляют опасности ни для меня, ни для моего народа."
 ek_knahaten_events_els.0012.a: "Предоставить им пищу, которую они просят."
 ek_knahaten_events_els.0012.a_infection: "Вы можете заразиться..."
 ek_knahaten_events_els.0012.b: "УБИТЬ ИХ!"
 ek_knahaten_events_els.0012.c: "Присоединяйтесь к нам."

 #Hammerfell
 ek_knahaten_events_hfl.0001.t: "Кнахатенский грипп у берегов"
 ek_knahaten_events_hfl.0001.desc: "«[Select_CString(systres_ruler.IsFemale, 'Моя', 'Мой' )] [systres_ruler.GetTitleAsNameNoTooltip]!» - [councillor.GetCouncilTitle] [councillor.GetName] кричит, когда врывается в зал: «Кнахатенский грипп достиг побережья Систриса! Сегодня утром в порт прибыл корабль из владения [springboard_county.GetName], с командой, у которой уже проявились симптомы. Капитан, редгард, умер первым, а остальные члены команды сейчас находятся в карантине. Придворные в ужасе, а совет разделился во мнениях - но мы #emp должны#! изолировать корабль, чтобы предотвратить катастрофу!»\n\nСистрес сильно зависит от внешней торговли. Если мы изолируемся, это может означать экономический крах. Но если мы этого не сделаем, грипп может опустошить острова сильнее, чем материк."
 ek_knahaten_events_hfl.0001.desc_vassal: "\nКроме того, [liege.GetPrimaryTitle.GetTierAsNameNoTooltip] [liege.GetName] - наш сюзерен. [Select_CString(liege.IsFemale, 'Она', 'Он' )] будет в ярости, если мы изолируемся... но это также снизит [Select_CString(liege.IsFemale, 'её', 'его' )] влияние на нас."
 ek_knahaten_events_hfl.0001.z: "Изоляция? Это возможность обрести независимость!"
 ek_knahaten_events_hfl.0001.a: "Поможет лишь #emp полная#! изоляция!"
 ek_knahaten_events_hfl.0001.b: "Ввести ограниченную изоляцию и проверять торговые корабли"
 ek_knahaten_events_hfl.0001.c: "Мы не можем себе этого позволить..."
 ek_knahaten_events_hfl.0001.c.tt: "#warning Пока близлежащие острова в Абесинском море заражены, персонажи на Систресе тоже будут заражены гриппом, угрожающем как знати, так и придворным.#!"
 ek_knahaten_events_hfl.0001_isolation: "Все [Concept('barony', 'баронства')|E] в Систресе"
 DECLARED_INDEPENDENCE_TRUCE: "Объявлена независимость"
 systres_isolated.notification: "Систрес изолирован"
 systres_went_independent.notification_tooltip: "Острова Систрес подверглись натиску кнахатенского гриппа, ваш вассал изолировал острова и [systres_ruler.GetName] [Select_CString(systres_ruler.IsFemale, 'объявила', 'объявил' )] о независимости!"
 systres_isolated.notification_tooltip: "Острова Систрес поражены кнахатенским гриппом. [systres_ruler.GetName] решает объявить изоляцию."
 systres_fully_isolated.notification_tooltip: "Острова Систрес поражены кнахатенским гриппом. [systres_ruler.GetName] решает объявить полную изоляцию."
 historical_event_notification_tooltip: "От исторического события"
 ek_knahaten_events_hfl.0003.t: "Беженцы из редгардских городов"
 ek_knahaten_events_hfl.0003.desc: "Дюны Алик'ра почти не пострадали от багрового шествия кнахатенского гриппа, но городам Хаммерфелла повезло меньше. Отчаявшиеся горожане бежали в пустыню, ища убежища в дюнах. В наших дюнах.\nСегодня группа людей из владения [neighbouring_county.GetProvince.GetName] прибыла в моё жилище, умоляя о приюте. Пока что они выглядят здоровыми, хотя и немного потрепанными. Разрешив им остаться, мы могли бы укрепить наши связи с городами, но что, если один из них окажется заражённым?"
 ek_knahaten_events_hfl.0003.a: "Приходите, друзья мои, вам здесь рады."
 ek_knahaten_events_hfl.0003.a.flavor: "Они могут быть заражены и распространить хворь..."
 ek_knahaten_events_hfl.0003.a_culture_acceptance_gain: "Алик'р укрыл беженцев из редгарских городов во время кнахатенского гриппа"
 ek_knahaten_events_hfl.0003.b: "Они должны уйти. СЕЙЧАС ЖЕ."
 
 #Global
 ek_knahaten_events_global.0001.t: "Народный вестник Гвилима:\nЧернотопье опустошено кнахатенским гриппом!"
 ek_knahaten_events_global.0001.desc: "Кнахатенский грипп распространился по всему Чернотопью, уничтожив большую часть не-аргонианского населения региона.\nЛюди, меры и звери гибнут тысячами, их трупы падают в зловонные болота и водные пути. Аргониане пытаются разобраться в окружающей их смерти. Многие не-аргонианские деревни на болотах опустели, в них не осталось ни одного жителя."
 ek_knahaten_events_global.0001.a: "Когда же это закончится?"
 ek_knahaten_events_global.0002.t: "Народный вестник Гвилима:\nЭльсвейр опустошён кнахатенским гриппом!"
 ek_knahaten_events_global.0002.desc: "Торговые пути по всему Тамриэлю внезапно теряют большую часть своих дельцов, и причина известна - ходят слухи, что Эльсвейр и его великие города охвачены кнахатенским гриппом.\nПо мере того как окровавленные трупы заполняют некогда оживлённые улицы разросшихся городов каджитов, охваченные ужасом чиновники начали сносить целые кварталы в попытке остановить распространение болезни."
 ek_knahaten_events_global.0002.a: "$ek_knahaten_events_global.0001.a$"
 ek_knahaten_events_global.0003.t: "Народный вестник Гвилима:\nМорровинд опустошен кнахатенским гриппом!"
 ek_knahaten_events_global.0003.desc: "Зловещая тень нависла над Морровиндом, поскольку кнахатенский грипп оставил после лишь горе. Даже самые крупные из древних семей данмеров Морровинда едва держатся за существование, поскольку число жертв растёт.\nПоследователи Трибунала заполонили храмы в поисках исцеления и недоумевают, как вообще произошло нечто столь ужасное."
 ek_knahaten_events_global.0003.a: "Даже Трибунал не может спасти их?"
 ek_knahaten_events_global.0004.t: "Народный вестник Гвилима:\nСиродил опустошён кнахатенским гриппом!"
 ek_knahaten_events_global.0004.desc: "Смерть преследует Сиродил, землю имперцев. Густонаселённые города, которые когда-то считались маяками цивилизации, превратились в смертельные ловушки, заполненные гниющими, источающими болезнь трупами.\nОзеро Румаре, река Нибен и другие водные пути забиты баржами, полными беженцев, пытающихся спастись от эпидемии, а дороги усеяны брошенными пожитками охваченных паникой путешественников."
 ek_knahaten_events_global.0004.a: "$ek_knahaten_events_global.0001.a$"
 ek_knahaten_events_global.0005.t: "Народный вестник Гвилима:\nСкайрим опустошён кнахатенским гриппом!"
 ek_knahaten_events_global.0005.desc: "Скайрим, земля, известная как родина гордых и выносливых нордов, впал в отчаяние, когда мучительные последствия кнахатенского гриппа распространились по всему региону.\nСвежий горный воздух, когда-то благоухавший цветочными полями, теперь пропитан запахом разлагающихся трупов, лежащих вдоль дорог, а также на берегах Белой реки и Карта."
 ek_knahaten_events_global.0005.a: "$ek_knahaten_events_global.0001.a$"
 ek_knahaten_events_global.0006.t: "Народный вестник Гвилима:\nХай-Рок опустошён кнахатенским гриппом!"
 ek_knahaten_events_global.0006.desc: "Смерть приходит ко всем, и в Хай-Роке это проявилось наиболее очевидно, поскольку здесь свирепствует страшный кнахатенский грипп. Как простолюдины, так и знать гибнут в неимоверных количествах, а некогда прибыльный залив Илиак теперь является излюбленным маршрутом эвакуации для сотен переполненных судов с беженцами.\nДаже величайшие странствующие в поисках приключений бретонские герои не знают, как облегчить страдания своего народа."
 ek_knahaten_events_global.0006.a: "$ek_knahaten_events_global.0001.a$"
 ek_knahaten_events_global.0007.t: "Народный вестник Гвилима:\nХаммерфелл опустошён кнахатенским гриппом!"
 ek_knahaten_events_global.0007.desc: "Паника растёт из-за того, что кнахатенский грипп уносит жизни по всему Хаммерфеллу. В то время как улицы его сверкающих городов становятся красными от крови, банды перепуганных редгардов и других жителей отступают в спешно обустроенные лагеря в горах и песках пустыни, надеясь переждать эпидемию, избежав её гнева.\nДейственная ли это мера, время покажет, но, по имеющимся сведениям, даже многие из этих лагерей становятся жертвами кнахатенского гриппа."
 ek_knahaten_events_global.0007.a: "$ek_knahaten_events_global.0001.a$"
 ek_knahaten_events_global.0008.t: "Народный вестник Гвилима:\nВаленвуд опустошён кнахатенским гриппом!"
 ek_knahaten_events_global.0008.desc: "В лесах Валенвуда раздаются крики. Кнахатенский грипп крадётся под кронами и заползает на самые высокие ветви деревьев, словно неотвратимый хищник с ненасытным аппетитом. Независимо от того, куда убегают босмеры, имга и другие древолазы, их преследует свирепствующий кнахатенский грипп, и корни деревьев окрашиваются кровью мёртвых тел."
 ek_knahaten_events_global.0008.a: "$ek_knahaten_events_global.0001.a$"
 ek_knahaten_events_global.0009.t: "Народный вестник Гвилима:\nАлинор опустошён кнахатенским гриппом!"
 ek_knahaten_events_global.0009.desc: "Даже изоляционистские пути альтмеров не смогли защитить их острова - кнахатенский грипп достиг берегов Алинора и выкосил население. Маги по всем островам пытаются смягчить последствия кнахатенского гриппа и спасти больное население, но их усилия, похоже, тщетны, поскольку многие заболевают сами, прежде чем удаётся найти какое-либо эффективное лечение."
 ek_knahaten_events_global.0009.a: "$ek_knahaten_events_global.0001.a$"
 ek_knahaten_events_global.0010.t: "Народный вестник Гвилима:\nЙокуда опустошена кнахатенским гриппом!"
 ek_knahaten_events_global.0010.desc: "Бедствие обрушилось на Йокуду, затонувший континент. Кнахатенский грипп достиг берегов многих островов, и некогда оживлённые торговые порты опустели, поскольку охваченные паникой йокуданские купцы, моряки и горожане толпятся у многочисленных храмов в отчаянной надежде найти исцеление.\nМестные жрецы, несмотря на все свои усилия, мало что могут сделать, чтобы остановить распространение кнахатенского гриппа."
 ek_knahaten_events_global.0010.a: "$ek_knahaten_events_global.0001.a$"
 
 ek_knahaten_events_global.0011.t: "Народный вестник Гвилима:\nКонец [newly_argonian_county_former_culture.GetCollectiveNounNoTooltip]ого народа"
 ek_knahaten_events_global.0011.desc: "[newly_argonian_county_former_culture.GetNameNoTooltip] были уничтожены в Чернотопье. Первые сообщения поступили в редакцию более месяца назад, но после того, как мы отправили собственных разведчиков, мы можем подтвердить худшие предположения: [newly_argonian_county_former_culture.GetCollectiveNounNoTooltip]ого народа больше нет. Подавляющее большинство либо погибло, либо бежало с болот, оставив после себя пустые деревни и города. Аргониане захватили эти земли, и, похоже, они здесь надолго."
 ek_knahaten_events_global.0011.a: "$ek_knahaten_events_global.0001.a$"
 ek_knahaten_events_global.0011.desc_first: "\nКнахатенский грипп превратился из трагедии в угрозу всему Тамриэлю. Если не будет найдено эффективного лекарства или не будут приняты меры против гриппа, то [newly_argonian_county_former_culture.GetNameNoTooltip] станут лишь первой из многих культур, которые будут уничтожены этой болезнью."
 ek_knahaten_events_global.0012.t: "Народный вестник Гвилима:\nЭльсвейр наконец-то оправился от гриппа!"
 ek_knahaten_events_global.0012.desc: "После долгих лет страданий Эльсвейр наконец-то смог оправиться от кнахатенского гриппа. Хотя грипп охватил почти весь Тамриэль, редко когда он был столь разрушительным, как на родине каджитов. Особенно сильно пострадал север, изрезанный каньонами, а город Оркрест погрузился в полный хаос. Теперь, когда грипп окончательно исчез, многие надеются на светлое будущее."
 ek_knahaten_events_global.0012.a: "Остаётся надеяться, что это ознаменует конец гриппа."