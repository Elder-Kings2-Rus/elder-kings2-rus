 grand_ritual.1120.c:0 "Кража - проверка на основе интриги" #can be imprisoned if caught stealing
 grand_ritual.1120.d:0 "Найти другой способ (отказаться)"
 
 grand_ritual.1130.t:0 "Путь к бессмертию: Даэдрическое знание"
