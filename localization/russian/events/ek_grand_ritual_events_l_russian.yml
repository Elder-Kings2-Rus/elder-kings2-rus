 grand_ritual.1000.t:0 "Путь к бессмертию"
 grand_ritual.1000.desc:0 "Смерть неизбежна, но обязательно ли она должна наступить так скоро?\n\nВеличайшим магам, похоже, удается продлить свое пребывание среди живых, в некоторых случаях на несколько столетий дольше естественной жизни. Если они могут это сделать, то и я смогу - даже имея всего несколько лет, я смогу достичь многого.\n\n\nПуть, который я [Select_CString(ROOT.GetCharacter.IsFemale, 'выбрала', 'выбрал' )], не лишен риска. Есть много магов, которые только ускорили свою смерть в погоне за бессмертием."
 grand_ritual.1000.desc.a:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'уверена', 'уверен' )], что продление моей жизни сопряжено только с незначительным риском."
 grand_ritual.1000.desc.b:0 "Я пытаюсь продлить свою жизнь даже по сравнению с мерской. Существует умеренный риск осложнений."
 grand_ritual.1000.desc.c:0 "Я уже рассчитываю прожить на столетия больше, чем большинство смертных. Дальнейшие попытки продлить мою жизнь сопряжены с большим риском."
 grand_ritual.1000.a:0 "Я преодолею смерть!"
 starts_ek_life_extension_scheme_now:0 "EK WIP PH" #EK TODO Ymeidor write your loc
 grand_ritual.1000.b:0 "Если подумать..."
 
 grand_ritual.1010.t:0 "Путь к бессмертию: Первый шаг"
 grand_ritual.1010.desc:0 "Путь к бессмертию многообразен. Наиболее распространенная форма бессмертия реализуется в виде простых безмозглых существ, бродящих по земле в звериной ярости или служащих рабами для всевозможных гнусных целей.\n\nБолее изощренные способы включают в себя чародейство, сложное использование алхимических свойств и даже игру с самой божественностью.\n\nЕдинственным общим моментом во всех них является невероятность достижения этой цели в одиночку. Мне нужна помощь."
 grand_ritual.1010.a:0 "Я буду читать труды известного бессмертного существа."
 grand_ritual.1010.a.tooltip:0 "Начните поиск трудов известных бессмертных существ."
 grand_ritual.1010.b:0 "Я напишу письмо известному бессмертному существу."
 grand_ritual.1010.b.tooltip:0 "Вы попытаетесь связаться с бессмертным существом."
 grand_ritual.1010.c:0 "Я буду искать эти знания любыми средствами."
 grand_ritual.1010.c.tooltip:0 "Вы будете искать даэдрические знания непосредственно у источника."
 grand_ritual.1010.d:0 "Начать с нуля" #potential do it yourself option. may be to close to stage 2 theme though
 
