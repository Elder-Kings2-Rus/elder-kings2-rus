 grand_ritual.1111.desc.library.succ:0 "Мои попытки увенчались успехом! Я [Select_CString(ROOT.GetCharacter.IsFemale, 'нашла', 'нашёл' )] несколько страниц древней тетради, написанной неизвестным магом. Хотя она неполная, есть несколько признаков того, что маг стремился к бессмертию. Их работа может оказаться бесценной."
 grand_ritual.1111.desc.library.fail:0 "Ничего! Ничего нет!\nЗа последние месяцы я [Select_CString(ROOT.GetCharacter.IsFemale, 'провела', 'провел' )] несколько дней, прочесывая все доступные мне собрания книг, но, увы, ничего не [Select_CString(ROOT.GetCharacter.IsFemale, 'нашла', 'нашёл' )]."
 grand_ritual.1111.desc.merchant.succ:0 "Несколько месяцев назад я обратился к своим знакомым торговцам, сообщив им, что готов заплатить высокую цену за книги о бессмертии. После нескольких очевидных подделок, сегодня мне доставили нетронутую копию "Анализа Финастера (с комментариями)", написанную анонимным альтмерским ученым. Содержание в основном теологическое, однако некоторые разделы намекают на магические средства продления жизни."
 grand_ritual.1111.desc.merchant.fail:0 "Несколько месяцев назад я [Select_CString(ROOT.GetCharacter.IsFemale, 'дала', 'дал' )] знать торговцам, что ищу труды о бессмертии. Это была катастрофа! Мне попадались только подделки и фальшивки. По крайней мере, несколько лет я не буду мучиться в поисках хвороста."
 grand_ritual.1111.a:0 "Отличный прогресс"
 grand_ritual.1111.b:0 "Несчастье"
 
 grand_ritual.1120.t:0 "Письмо в прошлое" #someone find a better word than antediluvian
 grand_ritual.1120.desc:0 "Известно, что данной личности удалось увеличить продолжительность своей жизни.\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попытаться раскрыть этот секрет." #find someone who has extended life ritual complete, or create a 'hermit'. 1 preferable. can check if have story still when that part is done
 grand_ritual.1120.a:0 "Лесть/Убеждение - дипломатическая проверка" #largely same for ruler/hermit
 grand_ritual.1120.b:0 "Угроза - проверка на основе ужаса" #hermit might just disappear, blackmail if you have hook?
 grand_ritual.1120.c:0 "Кража - проверка на основе интриги" #can be imprisoned if caught stealing
 grand_ritual.1120.d:0 "Найти другой способ (отказаться)"
 
 grand_ritual.1130.t:0 "Путь к бессмертию: Даэдрическое знание"
 grand_ritual.1130.desc:0 "Я пробегаю глазами отрывок из фолианта, описывающий связывание [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] посредством кровавого жертвоприношения. Проскочив через предупреждения автора о рисках и возможных последствиях такой практики, мой взгляд привлекает слово "бессмертие" в желаемом эффекте. Я мгновенно понимаю, что [Select_CString(ROOT.GetCharacter.IsFemale, 'должна', 'должен' )] сделать."
 grand_ritual.1130.a:0 "Подготовить солдат - на основе военного дела"
 grand_ritual.1130.b:0 "Драка - на основе доблести/арканы - дуэль"
 grand_ritual.1130.c:0 "Заключить сделку - на основе дипломатии"
 grand_ritual.1130.d:0 "Найти другой способ (отказаться)"
 
