 grand_ritual.1901.t:0 "Полный провал"
 grand_ritual.1901.desc:0 "Все мои приготовления оказались напрасными. Ритуал катастрофически провалился. Я чувствую, что моё сознание колеблется..."
 grand_ritual.1901.a:0 "Интересно, где допущена ошибка..."

 grand_ritual.1902.t:0 "Частичный провал"
 grand_ritual.1902.desc:0 "Все мои приготовления были напрасны. Ритуал провалился. Я [Select_CString(ROOT.GetCharacter.IsFemale, 'ранена', 'ранен' )], но жив."
 grand_ritual.1902.a:0 "Могло быть и хуже, но не намного."

 grand_ritual.1903.t:0 "Бесполезный провал"
 grand_ritual.1903.desc:0 "Все мои приготовления были напрасны. Ритуал провалился. К счастью, мне удалось сохранить контроль над магией и остаться [Select_CString(ROOT.GetCharacter.IsFemale, 'невредимой', 'невредимым' )]."
 grand_ritual.1903.a:0 "Я не хочу знать, что могло бы произойти."

 grand_ritual.1904.t:0 "Частичный успех"
 grand_ritual.1904.desc:0 "Все мои приготовления увенчались успехом. Ритуал удался. Мне не удалось сохранить полный контроль и я [Select_CString(ROOT.GetCharacter.IsFemale, 'получила', 'получил' )] травму в результате ответной реакции."
 grand_ritual.1904.a:0 "По крайней мере, у меня есть время на восстановление."

 grand_ritual.1905.t:0 "Полный успех"
 grand_ritual.1905.desc:0 "Все мои приготовления увенчались успехом. Ритуал полностью удался! Мне удалось сохранить контроль на протяжении всего ритуала."
 grand_ritual.1905.a:0 "Я на шаг ближе к бессмертию!"