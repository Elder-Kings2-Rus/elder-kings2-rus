 grand_ritual.1111.desc.library.succ:0 "Мои попытки увенчались успехом! Я [Select_CString(ROOT.GetCharacter.IsFemale, 'нашла', 'нашёл' )] несколько страниц древней тетради, написанной неизвестным магом. Хотя она неполная, есть несколько признаков того, что маг стремился к бессмертию. Их работа может оказаться бесценной."
 grand_ritual.1111.desc.library.fail:0 "Ничего! Ничего нет!\nЗа последние месяцы я [Select_CString(ROOT.GetCharacter.IsFemale, 'провела', 'провел' )] несколько дней, прочесывая все доступные мне собрания книг, но, увы, ничего не [Select_CString(ROOT.GetCharacter.IsFemale, 'нашла', 'нашёл' )]."
 grand_ritual.1111.desc.merchant.succ:0 "Несколько месяцев назад я обратился к своим знакомым торговцам, сообщив им, что готов заплатить высокую цену за книги о бессмертии. После нескольких очевидных подделок, сегодня мне доставили нетронутую копию "Анализа Финастера (с комментариями)", написанную анонимным альтмерским ученым. Содержание в основном теологическое, однако некоторые разделы намекают на магические средства продления жизни."
 grand_ritual.1111.desc.merchant.fail:0 "Несколько месяцев назад я [Select_CString(ROOT.GetCharacter.IsFemale, 'дала', 'дал' )] знать торговцам, что ищу труды о бессмертии. Это была катастрофа! Мне попадались только подделки и фальшивки. По крайней мере, несколько лет я не буду мучиться в поисках хвороста."
 grand_ritual.1111.a:0 "Отличный прогресс"
 grand_ritual.1111.b:0 "Несчастье"
 
