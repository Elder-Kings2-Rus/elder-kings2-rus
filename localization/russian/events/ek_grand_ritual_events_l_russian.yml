 grand_ritual.1110.t:0 "Кладезь знаний"
 grand_ritual.1110.desc:0 "Книги и свитки содержат множество записей...\n бла-бла... персонаж известен долгой жизнью...\n\nбла-бла.. приобрести их записи." #aquire immortal's notes, altmer analysis of phynaster walking thing
