 grand_ritual.1120.desc:0 "Известно, что данной личности удалось увеличить продолжительность своей жизни.\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попытаться раскрыть этот секрет." #find someone who has extended life ritual complete, or create a 'hermit'. 1 preferable. can check if have story still when that part is done
