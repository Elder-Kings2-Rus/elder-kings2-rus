 ek_epidemic_events.1000.t: "Последователи Периайта"
 ek_epidemic_events.1000.desc: "Эпидемия, охватившая [epidemic_county.GetNameNoTier], породила опасное движение среди местного населения. [realm_priest.GetFirstName|U] сообщает мне, что они собираются вокруг харизматического лидера, утверждая, что чума — это знак князя даэдра Периайта и проявление его силы. Вместо того чтобы бороться с болезнью, они стремятся принять её, а некоторые даже намеренно заражают себя.\n\nТакое безрассудное поведение нельзя оставлять без внимания. [realm_priest.GetFirstName|U] горит желанием наставить этих заблудших душ на путь [ROOT.Char.GetFaith.HighGodNamePossessive], но неизвестно, как фанатики отреагируют на [Select_CString(realm_priest.IsFemale, 'её', 'его' )] усилия.\n\nС другой стороны, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы нанять кого-нибудь, чтобы просто устранить лидера этого культа..."
 ek_epidemic_events.1000.a: "Сделай всё возможное, чтобы убедить их."
 ek_epidemic_events.1000.a.success: "[realm_priest.GetFirstName|U] разгоняет культ."
 ek_epidemic_events.1000.a.failure: "[realm_priest.GetFirstName|U] не может разогнать культ."
 ek_epidemic_events.1000.a.criticalfailure: "[realm_priest.GetFirstName|U] [Select_CString(realm_priest.IsFemale, 'убита', 'убит' )] фанатиками."
 ek_epidemic_events.1000.b: "Устранить лидера культа."
 ek_epidemic_events.1000.c: "Зачем их осуждать? Они правы!"

 ek_epidemic_events.1001.t: "Парящий ужас"
 ek_epidemic_events.1001.desc: "Пока я обдумываю меры против продолжающейся эпидемии, в мой тронный зал врывается [marshal.GetTitledFirstName] с глубоко обеспокоенным видом.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]», - восклицает [marshal.GetSheHe]. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], у меня очень тревожные новости. Во владении [epidemic_county.GetNameNoTier] замечено летающее... нечто. Оно парит в воздухе, словно наполненное газом, как нетч. Некоторые говорят, что это судно слоадов. Хуже того, было замечено, как его нагружали трупами тех, кто погиб во время эпидемии. Я [Select_CString(marshal.IsFemale, 'уверена', 'уверен' )], что их используют для тёмных ритуалов или зловещих экспериментов. Что мы должны с этим делать?»"
 ek_epidemic_events.1001.a: "Отгоните его, чего бы это ни стоило!"
 ek_epidemic_events.1001.a.success: "[marshal.GetFirstName|U] изгоняет слоадов"
 ek_epidemic_events.1001.a.failure: "[marshal.GetFirstName|U] лишь раззадоривает слоадов"
 ek_epidemic_events.1001.a.criticalfailure: "[marshal.GetFirstName|U] [Select_CString(marshal.IsFemale, 'убита', 'убит' )] слоадами"
 ek_epidemic_events.1001.b: "Лучше оставить это существо в покое."
 ek_epidemic_events.1001.c: "Захватывающе! Попробуем с ними связаться."
 ek_epidemic_events.1001.d: "Отправить дары во имя Периайта."

 ek_epidemic_events.1002.t: "Дело рук морских слоадов?"
 ek_epidemic_events.1002.desc: "Как будто эпидемия, охватившая владение [epidemic_county.GetNameNoTier], была недостаточно плоха, [messenger.GetFirstName] сообщает о растущем волнении среди местного населения. Судя по всему, они подозревают морских слоадов в истинном происхождении этой болезни и теперь дрожат от страха перед тем, что может произойти дальше. Вторжение из самого моря? Тёмная магия, превращающая умерших в неживых рабов?\n\nИнтересно, какие меры можно предпринять против такой угрозы? Если это действительно дело рук слоадов, возможно, их удастся умиротворить... А может быть, всё это следует списать на бредни испуганных крестьян?"
 ek_epidemic_events.1002.a: "Бросить подношения в море."
 ek_epidemic_events.1002.b: "Пусть [court_mage.GetFirstName|U] наложит защитные чары"
 ek_epidemic_events.1002.c: "Защитить владение [epidemic_county.GetNameNoTier] магическими чарами"
 ek_epidemic_events.1002.d: "Не обращать внимания на эти небылицы."

 ek_epidemic_events.1003.t: "Одинокий фанатик"
 ek_epidemic_events.1003.desc: "Я едва не [Select_CString(ROOT.Char.IsFemale, 'задохнулась', 'задохнулся' )] от зловония, когда мои стражники притащили ко мне [Select_CString(peryite_cultist.IsFemale, 'узницу', 'узника' )]. «[Select_CString(peryite_cultist.IsFemale, 'Эту бредящую сумасшедшую', 'Этого бредящего безумца' )] подобрали на улицах, за празднование продолжающейся эпидемии!» - объясняет один из стражников. «[peryite_cultist.GetSheHe|U] считает, что это дело рук их даэдрического повелителя, Периайта, и ещё больше тревожит и без того напуганное население. Что нам с [Select_CString(peryite_cultist.IsFemale, 'ней', 'ним' )] делать?»\n\nЯ пытаюсь заглянуть в [peryite_cultist.GetHerHis] покрытые коркой глаза, но [peryite_cultist.GetSheHe] избегает моего взгляда. Можно ли спасти нечто столь развращённое?"
 ek_epidemic_events.1003.a: "[peryite_cultist.GetFirstName] будет [Select_CString(peryite_cultist.IsFemale, 'наставлена', 'наставлен' )] на истинный путь"
 ek_epidemic_events.1003.a.success: "[peryite_cultist.GetFirstName|U] успешно [Select_CString(peryite_cultist.IsFemale, 'обращена', 'обращён' )]"
 ek_epidemic_events.1003.a.failure: "[peryite_cultist.GetFirstName|U] отвергает учения [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]"
 ek_epidemic_events.1003.b: "Заключить [Select_CString(peryite_cultist.IsFemale, 'эту культистку', 'этого культиста' )] в темницу"
 ek_epidemic_events.1003.c: "Не мне [peryite_cultist.GetHerHis] судить"

 ek_epidemic_events.1004.t: "Нашествие злокрысов"
 ek_epidemic_events.1004.desc: "С самого начала этой эпидемии мой врач [court_physician.GetFirstName] всегда [Select_CString(court_physician.IsFemale, 'носила', 'носил' )] маску обеспокоенности, но никогда ещё [court_physician.GetHerHis] беспокойство не было столь ощутимым, как сейчас, когда [court_physician.GetSheHe] приглашает меня в кабинет.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], - серьезно начинает [court_physician.GetSheHe], - я [Select_CString(court_physician.IsFemale, 'получила', 'получил' )] тревожные новости о нашествии злокрысов во владении [skeever_county.GetNameNoTier]. Эти мерзкие грызуны, которые, как известно, переносят чуму, слишком велики и грозны, чтобы с ними могли справиться простые охотничьи кошки. Если мы хотим вернуть контроль над их растущей популяцией, мы должны принять чрезвычайные меры. Если мы не справимся, они могут распространить эту ужасную болезнь по всей державе!»"
 ek_epidemic_events.1004.a: "[master_of_hunt.GetFirstName|U] позаботится об этом."
 ek_epidemic_events.1004.b: "Приказать стражникам охотиться на злокрысов."
 ek_epidemic_events.1004.c: "Несколько грызунов не причинят вреда"
 ek_epidemic_events.1004.d: "Охота? Принесите мне одного в качестве питомца!"

 ek_epidemic_events.1005.t: "Алхимическая помощь"
 ek_epidemic_events.1005.desc: "Учитывая продолжающуюся эпидемию в моей державе, было бы разумно принять все возможные меры, чтобы защитить мою столицу от этой угрозы. К счастью, есть несколько опытных алхимиков и продавцов зелий, которые могут помочь в борьбе с болезнью. Хотя их средства не могут полностью излечить заболевших, они могут облегчить симптомы и иногда помочь организму настолько, что он сможет выжить самостоятельно.\n\nНо в наше сложное время это потребует значительного запаса зелий, на производство которых требуется время и много дорогих ингредиентов."
 ek_epidemic_events.1005.a: "Вознаградить алхимиков"
 ek_epidemic_events.1005.b: "Просто приказать им сделать это."
 ek_epidemic_events.1005.c: "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] могу сварить эти зелья."
 ek_epidemic_events.1005.d: "Мы обойдёмся и без них"

 ek_epidemic_events.1006.t: "Поддержка [ROOT.Char.GetFaith.HealthGodNamePossessive|U]"
 ek_epidemic_events.1006.desc: "Ступая по пустынным улицам столичного владения [capital.GetNameNoTier], опустошённого неумолимой эпидемией, я задаюсь вопросом, почему [ROOT.Char.GetFaith.HealthGodName] не защищает нас от этого страшного недуга. В конце концов, существует множество историй о чудесных исцелениях, дарованных избранным, особо благосклонным к своим божествам. Неужели нас сочли недостойными такой божественной благосклонности, или наши мольбы были произнесены напрасно?\n\nПожалуй, настало время вознести ещё одну молитву, возможно, даже с подношением золота, чтобы продемонстрировать, что моя преданность - это не просто слова, а свидетельство непоколебимой веры."
 ek_epidemic_events.1006.a: "Помолиться у местного святилища"
 ek_epidemic_events.1006.a.success: "Ваша молитва услышана"
 ek_epidemic_events.1006.a.failure: "Ваша молитва остаётся неуслышанной"
 ek_epidemic_events.1006.b: "Сделать большое подношение"
 ek_epidemic_events.1006.b.success: "Подношение принято"
 ek_epidemic_events.1006.b.failure: "Подношение остаётся без ответа"
 ek_epidemic_events.1006.c: "Мы должны бороться с этим сами."

 ek_epidemic_events.1007.t: "[Select_CString(restoration_mage.IsFemale, 'Бродячая целительница', 'Бродячий целитель' )]"
 ek_epidemic_events.1007.desc: "Мои стражники редко пропускают незваных гостей прямо ко двору, но я понимаю, почему [restoration_mage.GetFirstName] [Select_CString(restoration_mage.IsFemale, 'стала', 'стал' )] исключением. Очевидно, маг хорошо владеет магией школы Восстановления, умеет заживлять раны, лечить болезни и совершать ещё более чудесные подвиги.\n\nПри нынешней эпидемии, опустошающей мои земли, было бы неразумно отказываться от такой помощи. Однако [Select_CString(restoration_mage.IsFemale, 'эта', 'этот' )] [restoration_mage.GetFirstName] не предлагает свои услуги бесплатно - [restoration_mage.GetSheHe] требует, чтобы [Select_CString(restoration_mage.IsFemale, 'её', 'его' )] наняли в качестве моего придворного мага, утверждая, что постоянное жалованье позволит [restoration_mage.GetHerHim] полностью посвятить себя ремеслу."
 ek_epidemic_events.1007.a: "[restoration_mage.GetFirstName] получит место при дворе"
 ek_epidemic_events.1007.b: "Отослать [restoration_mage.GetHerHis] прочь"
 ek_epidemic_events.1007.c: "Это оскорбление воли Периайта! Бросить [restore_mage.GetHerHis] в подземелье"

 ek_epidemic_events.1008.t: "Восстание некромантов"
 ek_epidemic_events.1008.desc: "Как будто нынешняя эпидемия не была достаточно ужасной, она породила ещё один срочный кризис: некроманты.\nПользуясь обилием свежих трупов, они начали воскрешать мертвецов в качестве своих марионеток.\n\nЭто не только усиливает их власть и влияние до критической степени, но и усугубляет распространение инфекции, поскольку эта нежить всё ещё несёт в себе болезнь. Такие мерзкие действия не могут остаться без ответа, но я не могу рисковать, отправляя во владение [epidemic_county.GetNameNoTier] дополнительных стражников, чтобы заразить ещё больше подданных. Поэтому я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] найти другое решение этой проблемы."
 ek_epidemic_events.1008.a: "Приказать немедленно сжечь всех мертвецов."
 ek_epidemic_events.1008.b: "[realm_priest.GetFirstName|U] совершит надлежащие погребальные обряды"
 ek_epidemic_events.1008.b.success: "[realm_priest.GetFirstName|U] защищает души усопших"
 ek_epidemic_events.1008.b.failure: "Погребальных обрядов недостаточно"
 ek_epidemic_events.1008.c: "«Никто кроме меня не воскрешает моих подданных!»"
 ek_epidemic_events.1008.d: "Есть более насущные дела, о которых стоит беспокоиться."

 ek_epidemic_events.1009.t: "Зелёная спора - Нападение"
 ek_epidemic_events.1009.desc: "Я прекрасно знаю о гибельных побочных эффектах зелёной споры, о том, как она доводит жертву до безумия и неконтролируемой ярости. Но ничто не могло подготовить меня к тому моменту, когда я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] мишенью.\n\nКак только я [Select_CString(ROOT.Char.IsFemale, 'застыла', 'застыл' )] в шоке, [greenspore_victim.GetFirstName] [Select_CString(greenspore_victim.IsFemale, 'набросилась', 'набросился' )] на меня с горящими красными глазами и с пеной изо рта. Но в одно мгновение ясность пронзает мой страх. Я знаю, что если сейчас оступлюсь, то могу получить тяжёлую травму, а также заразиться зелёной спорой."
 ek_epidemic_events.1009.a: "Сразиться с персонажем [greenspore_victim.GetFirstName]"
 ek_epidemic_events.1009.a.success: "Вам удаётся отбиться от персонажа [greenspore_victim.GetFirstName]."
 ek_epidemic_events.1009.a.failure: "[greenspore_victim.GetFirstName|U] ранит вас"
 ek_epidemic_events.1009.b: "«[greenspore_victim.GetFirstName|U], опомнись!»"
 ek_epidemic_events.1009.b.success: "[greenspore_victim.GetFirstName|U] вырывается из своей ярости"
 ek_epidemic_events.1009.b.failure: "[greenspore_victim.GetFirstName|U] продолжает атаковать вас"
 ek_epidemic_events.1009.c: "Пусть [bodyguard.GetFirstName] защитит меня"
 ek_epidemic_events.1009.d: "Использовать заклинание для защиты"

 ek_epidemic_events.1010.t: "Зелёная спора - Последствия"
 ek_epidemic_events.1010.desc: "Так же быстро, как всё началось, всё закончилось. Теперь [greenspore_victim.GetFirstName|U] [Select_CString(greenspore_victim.IsFemale, 'схвачена', 'схвачен' )] стражниками - ненужная предосторожность, поскольку [greenspore_victim.GetHerHis] глаза, хотя и всё ещё красные, начинают проясняться. Ужасная ярость утихает, и я вижу, как на [greenspore_victim.GetHerHis] лице появляется страшное осознание того, что [greenspore_victim.GetSheHe] только что [Select_CString(greenspore_victim.IsFemale, 'натворила', 'натворил' )].\n\nНыне тяжесть [greenspore_victim.GetHerHis] судьбы ложится на мои плечи. Нападение на меня не может остаться без ответа, независимо от того, вызвано оно болезнью или нет."
 ek_epidemic_events.1010.a: "«[Select_CString(greenspore_victim.IsFemale, 'Больна', 'Болен' )] ты или нет, никто не смеет на меня нападать!»"
 ek_epidemic_events.1010.b: "Пусть мой врач вылечит [greenspore_victim.GetHerHis]."
 ek_epidemic_events.1010.c: "Я знаю заклинание, которое [greenspore_victim.GetHerHim] поможет."
 ek_epidemic_events.1010.d: "Отпустить [greenspore_victim.GetHerHis]."

 ek_epidemic_events.1011.t: "Атаксия - знакомый враг"
 ek_epidemic_events.1011.desc: "Немногие болезни в Тамриэле распространены так широко, как атаксия. Её известность и богатство знаний о ней не уменьшают её смертоносности, но предоставляют обширную информацию о её действии и лечении. Атаксия ослабляет всё тело, особенно кости, делая их хрупкими и неспособными выдержать вес собственного тела. Старики особенно подвержены её разрушительному воздействию.\n\nПоскольку эта эпидемия уже достигла моей столицы [capital.GetNameNoTier], необходимо принять быстрые и решительные меры, чтобы защитить население как можно лучше."
 ek_epidemic_events.1011.a: "Раздать лекарства пожилым"
 ek_epidemic_events.1011.b: "Пусть уповают на милость [ROOT.GetCharacter.GetFaith.HealthGodNamePossessive]"
 ek_epidemic_events.1011.c: "[court_mage.GetFirstName] поможет им"
 ek_epidemic_events.1011.d: "Всё не так плохо, им не нужна помощь."

 ek_epidemic_events.1012.t: "Ипохондрия - отчаянные меры предосторожности"
 ek_epidemic_events.1012.desc: "Сообщения о распространении инфекции ипохондрии по моей державе наводят страх на всех магов при моём дворе. Эта коварная болезнь пожирает магию, сея хаос как в теле, так и в разуме с непредсказуемыми последствиями. В то время как одни испытывают лишь сильный жар, другие страдают от странных и мучительных побочных эффектов, часто приводящих к ужасной смерти.\n\nВ результате [mage.GetFirstName], похоже, [Select_CString(mage.IsFemale, 'готова', 'готов' )] пойти на отчаянные меры, пытаясь ослабить свои магические способности, чтобы защититься от этой неумолимой угрозы."
 ek_epidemic_events.1012.a: "[mage.GetFirstName] будет [Select_CString(mage.IsFemale, 'отговорена', 'отговорён' )] от этой затеи"
 ek_epidemic_events.1012.a.success: "[mage.GetFirstName|U] приходит в себя"
 ek_epidemic_events.1012.a.failure: "[mage.GetFirstName|U] продолжает лечение"
 ek_epidemic_events.1012.b: "Запретить это делать"
 ek_epidemic_events.1012.c: "Самостоятельно принять меры предосторожности"
 ek_epidemic_events.1012.d: "Что ж, это [mage.GetHerHis] решение..."

 ek_epidemic_events.1013.t: "Изнеможение - [Select_CString(knight.IsFemale, 'упрямая воительница', 'упрямый воин' )]"
 ek_epidemic_events.1013.desc: "Эпидемия изнеможения, охватившая мою державу, уже проникла в мой двор, оставив коридоры пустыми, а залы - жутко тихими. Поэтому я [Select_CString(ROOT.Char.IsFemale, 'удивлена', 'удивлён' )], услышав звук чьей-то тренировки, и удивляюсь ещё больше, когда понимаю, что это [knight.GetFirstName], [Select_CString(knight.IsFemale, 'которая поддалась болезни и должна', 'который поддался болезни и должен' )] отдыхать. Подойдя, я вижу, что с [knight.GetHerHis] лица капает пот, а [knight.GetHerHis] рука дрожит и едва может поднять меч. «Я [Select_CString(knight.IsFemale, 'должна', 'должен' )] тренироваться, мой сюзерен, - объясняет [knight.GetSheHe] напряжённым голосом. «Эта болезнь ослабляет всё моё тело и оставит меня [Select_CString(knight.IsFemale, 'беспомощной, как новорождённую', 'беспомощным, как новорождённого' )], если я ничего не предприму, чтобы противостоять ей».\n\n[knight.GetHerHis|U] решимость одновременно глупа и восхитительна, и она требует от меня реакции."
 ek_epidemic_events.1013.a: "[knight.GetFirstName], возвращайся обратно в постель"
 ek_epidemic_events.1013.b: "Я и [knight.GetFirstName] потренируемся вместе"
 ek_epidemic_events.1013.b.success: "Вы выиграли тренировочный бой против персонажа [knight.GetFirstName]."
 ek_epidemic_events.1013.b.failure: "[knight.GetFirstName|U] побеждает вас в тренировочном бою"
 ek_epidemic_events.1013.b.criticalfailure: "[knight.GetFirstName|U] умирает от истощения во время тренировочного боя"
 ek_epidemic_events.1013.c: "Пусть врач вылечит [knight.GetHerHis]."
 ek_epidemic_events.1013.d: "Использовать заклинание школы Восстановления, чтобы вылечить эту болезнь"

 ek_epidemic_events.1014.t: "Иссушение - Гниение"
 ek_epidemic_events.1014.desc: "Многообразные последствия нынешней эпидемии иссушения опустошают мою столицу [capital.GetNameNoTier]. Горожане умирают толпами, и даже те, кто выздоравливает, остаются ослабленными, им требуются недели или даже месяцы, чтобы полностью восстановить силы. Из-за одышки они не могут выполнять тяжёлую работу, и я вижу, как урожай на полях увядает, как и люди.\n\nЕсли не принять решительных мер, я потеряю не только урожай этого года, но, возможно, и следующего."
 ek_epidemic_events.1014.a: "Приказать войскам собрать урожай"
 ek_epidemic_events.1014.b: "[ROOT.Char.GetFaith.FertilityGodName], помоги нам"
 ek_epidemic_events.1014.b.success: "[ROOT.Char.GetFaith.FertilityGodName|U] спасает урожай"
 ek_epidemic_events.1014.b.failure: "[ROOT.Char.GetFaith.FertilityGodName|U] отказывает в помощи"
 ek_epidemic_events.1014.c: "Всё так, как есть"

 ek_epidemic_events.1015.t: "Одержимость Периайта - Исход"
 ek_epidemic_events.1015.desc: "Эпидемия, насылаемая самим Периайтом, несомненно, накладывает свой отпечаток на мою державу. Хотя она не так смертоносна, как другие болезни, она распространяется коварно, укореняясь в телах заражённых на месяцы и даже годы. Многие из них подвергаются сегрегации, их сторонятся их собственные общины, что приводит к появлению групп заражённых, скитающихся по земле.\n\nНо их кочевое существование, похоже, подходит к концу. [steward.GetFirstName|U] сообщает мне, что эти группы сейчас объединяются и готовятся к исходу, чтобы найти убежище в более гостеприимных землях. Такой массовый исход приведёт к резкому сокращению населения, что потребует от меня принятия решения."
 ek_epidemic_events.1015.a: "«[steward.GetFirstName|U], сделайте свою работу и убедите их остаться»"
 ek_epidemic_events.1015.a.success: "[steward.GetFirstName|U] останавливает исход"
 ek_epidemic_events.1015.a.failure: "[steward.GetFirstName|U] не в состоянии остановить исход."
 ek_epidemic_events.1015.b: "Сдержать их, при необходимости применяя силу."
 ek_epidemic_events.1015.c: "Превратить их в новых культистов"
 ek_epidemic_events.1015.d: "Если таково их желание, отпустить их."

 ek_epidemic_events.1016.t: "Ошибка в моих убеждениях?"
 ek_epidemic_events.1016.desc: "На фоне неумолимой эпидемии, опустошающей мою столицу [capital.GetNameNoTier], меня мучает вопрос: неужели моя судьба - оставаться [Select_CString(ROOT.Char.IsFemale, 'незащищённой', 'незащищённым' )], встречая смерть, как простые крестьяне? Конечно, князь Чумы создал эту болезнь для более великой цели - возможно, чтобы очистить землю от слабых и недостойных его благосклонности. Но как [Select_CString(ROOT.Char.IsFemale, 'прославленная правительница', 'прославленный правитель' )], что ещё я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] доказать?\n\nВозможно, моя судьба - не погибнуть, а выстоять. Ибо должен найтись тот, кто овладеет болезнью и пожнёт её последствия.\n\nИ, возможно, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] удостовериться, что этот кто-то - я..."
 ek_epidemic_events.1016.a: "Нет, переносить болезнь - значит почитать её!"
 ek_epidemic_events.1016.b: "Пришло время сменить обстановку"

 ek_epidemic_events.1017.t: "Распространяя весть"
 ek_epidemic_events.1017.desc: "С сияющими глазами [realm_priest.GetFirstName] подходит ко мне, [realm_priest.GetHerHis] голос дрожит от ревностного усердия.\n\n «Мой сюзерен, вы слышали? Наш князь, вестник болезней и чумы, одарил своей благосклонностью ещё одно графство. [epidemic_county.GetNameNoTier|U] содрогается под мощью Периайта, а мёртвые и больные множатся день ото дня. Конечно, местное население теперь склонится перед ним как перед своим новым повелителем. Позвольте мне отправиться в путь, распространить нашу веру и привлечь эти непросвещённые души к нашему делу»"
 ek_epidemic_events.1017.a: "Несите слово Периайта!"
 ek_epidemic_events.1017.a.success: "[realm_priest.GetFirstName|U] обращает население"
 ek_epidemic_events.1017.a.failure: "[realm_priest.GetFirstName|U] не [Select_CString(realm_priest.IsFemale, 'смогла', 'смог' )] обратить население"
 ek_epidemic_events.1017.a.criticalfailure: "[realm_priest.GetFirstName|U] [Select_CString(realm_priest.IsFemale, 'убита', 'убит' )] разъярённой толпой"
 ek_epidemic_events.1017.b: "Они могут воспринять это не очень хорошо..."

 ek_epidemic_events.1018.t: "Принимая чуму"
 ek_epidemic_events.1018.desc: "Владыка Изобильного Гноя и Благодатной Рвоты, несомненно, щедро одаривает своими дарами. В моей державе свирепствует новая чума, но, несмотря на наши священные догматы, всё ещё находятся те, кто по глупости стремится защитить себя, а не принять болезнь.\n\nЭто шанс доказать мою преданность Периайту. В конце концов, верные последователи ждут моего приказа. И они с радостью распахнут наши ворота и примут чуму с распростёртыми объятиями. Разобьют все целебные зелья, сожгут все лекарства и перебьют тех, кто смеет называть себя целителями.\n\nВсё, что они ждут, - это моего приказа."
 ek_epidemic_events.1018.a: "Да будет так. Пусть болезни опустошают эту землю!"
 ek_epidemic_events.1018.b: "Это кажется немного... чрезмерным."

 ek_epidemic_events.1019.t: "Народ радуется болезни!"
 ek_epidemic_events.1019.desc: "Иногда Периайта называют Догадливым Отцом, и не без оснований. Его влияние на Мундус постоянно, он наблюдает и направляет тех, кого считает достойными его ужасной милости.\n\nКогда его могущество проявляется в очередной раз, благословляя владение [epidemic_county.GetNameNoTier] продолжающейся эпидемией, население празднует на улицах! Многие уже заражены, и ещё многие последуют за ними, но они принимают свою судьбу с распростёртыми объятиями.\n\nЭто свидетельство могущества Периайта и моей способности как [Select_CString(ROOT.Char.IsFemale, 'правительницы', 'правителя' )] вести их от его имени."
 ek_epidemic_events.1019.a: "Пусть они воспевают ваше имя"
 ek_epidemic_events.1019.b: "Чумной лорд заслуживает похвалы"
 ek_epidemic_events.1019.c: "Использовать их рвение и призвать их к оружию"

 ek_epidemic_events.1020.t: "В поисках инфекции"
 ek_epidemic_events.1020.desc: "Когда я и [courtier.GetFirstName] бродим по улицам владения [epidemic_county.GetNameNoTier], я не могу не испытывать тоску. Многие здесь уже благословлены Повелителем Заразы и Чумы, но я ещё не [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] его последний дар. Как [ROOT.Char.GetTitleAsName], мой священный долг - делиться дарами Периайта со своими подданными и наслаждаться отвратительной трансформацией, которую они принесут моему телу и разуму.\n\n[courtier.GetFirstName|U] уверяет меня, что главное - терпение и что эпидемия непременно настигнет меня в своё время. Но я думаю, не стоит ли мне отправиться в путь, искать заражённых и обогащаться их присутствием."
 ek_epidemic_events.1020.a: "Я отправлюсь на поиски чумы."
 ek_epidemic_events.1020.a.success: "Вы подхватили болезнь"
 ek_epidemic_events.1020.a.failure: "Болезнь ускользает от вас"
 ek_epidemic_events.1020.b: "[courtier.GetFirstName|U] [Select_CString(ROOT.Char.IsFemale, 'права', 'прав' )], болезнь дойдёт до меня со временем."