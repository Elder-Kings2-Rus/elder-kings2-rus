 ek_epidemic_events.1000.t: "Последователи Периайта"
 ek_epidemic_events.1000.desc: "Эпидемия, охватившая [epidemic_county.GetNameNoTier], породила опасное движение среди местного населения. [realm_priest.GetFirstName|U] сообщает мне, что они собираются вокруг харизматического лидера, утверждая, что чума — это знак от даэдрического принца Периайта и проявление его силы. Вместо того чтобы бороться с болезнью, они стремятся принять её, а некоторые даже намеренно заражаются.\n\nТакое безрассудное поведение нельзя оставлять без внимания. [realm_priest.GetFirstName|U] горит желанием наставить этих заблудших душ на путь [ROOT.Char.GetFaith.HighGodName], но неизвестно, как фанатики отреагируют на подобные попытки.\n\nАльтернативой может стать наём убийцы, который устранит лидера этого культа..."
 ek_epidemic_events.1000.a: "Сделай всё возможное, чтобы убедить их."
 ek_epidemic_events.1000.a.success: "[realm_priest.GetFirstName|U] распускает культ."
 ek_epidemic_events.1000.a.failure: "[realm_priest.GetFirstName|U] не может рассеять культ."
 ek_epidemic_events.1000.a.criticalfailure: "[realm_priest.GetFirstName|U] убит фанатиками."
 ek_epidemic_events.1000.b: "Устранить лидера культа."
 ek_epidemic_events.1000.c: "Зачем их осуждать? Они правы!"

 ek_epidemic_events.1001.t: "Парящий ужас"
 ek_epidemic_events.1001.desc: "Пока я размышляю о мерах против эпидемии, [marshal.GetTitledFirstName] врывается в тронный зал, явно [Select_CString(marshal.IsFemale, 'потрясённая', 'потрясённый' )].\n\n"Мой [ROOT.Char.GetLadyLord]," — восклицает [marshal.GetSheHe]. "У меня дурные вести. В [epidemic_county.GetNameNoTier] видели летающее... существо. Оно парит в воздухе, словно наполнено газом, как нетч. Некоторые говорят, что это транспортное средство слоадов. А что ещё хуже — его видели собирающим тела умерших от эпидемии. Я [Select_CString(marshal.IsFemale, 'уверена', 'уверен' )], что их используют для тёмных ритуалов или зловещих экспериментов. Что нам делать?""
 ek_epidemic_events.1001.a: "Прогнать его, любой ценой!"
 ek_epidemic_events.1001.a.success: "[marshal.GetFirstName|U] изгоняет слоада."
 ek_epidemic_events.1001.a.failure: "[marshal.GetFirstName|U] лишь раззадоривает слоада."
 ek_epidemic_events.1001.a.criticalfailure: "[marshal.GetFirstName|U] погибает от руки слоада."
 ek_epidemic_events.1001.b: "Лучше оставить это существо в покое."
 ek_epidemic_events.1001.c: "Захватывающе! Попробуем с ними связаться."
 ek_epidemic_events.1001.d: "Отправить дары во имя Периайта."
 
 ek_epidemic_events.1002.t: "Дело рук морских слоадов?"
 ek_epidemic_events.1002.desc: "Как будто эпидемии, бушующей в [epidemic_county.GetNameNoTier], было недостаточно, теперь я получаю известия от [messenger.GetFirstName] о растущем беспокойстве среди местного населения. Люди подозревают, что морские слоады являются истинным источником этой болезни, и теперь боятся, что их ждёт нечто ещё более страшное. Захват с моря? Тёмная магия, превращающая мёртвых в послушных рабов?\n\nЯ задумываюсь, какие меры можно принять против подобной угрозы. Если за этим действительно стоят слоады, возможно, их можно умилостивить... Или же стоит просто проигнорировать эти суеверные страхи крестьян?"
 ek_epidemic_events.1002.a: "Бросить дары в море."
 ek_epidemic_events.1002.b: "Попросить [court_mage.GetFirstName|U] наложить защитные чары."
 ek_epidemic_events.1002.c: "Окружить [epidemic_county.GetNameNoTier] магическими барьерами."
 ek_epidemic_events.1002.d: "Просто игнорировать эти слухи."

 ek_epidemic_events.1003.t: "Одинокий фанатик"
 ek_epidemic_events.1003.desc: "Меня почти сбивает с ног ужасный запах, когда стража тащит пленника ко мне. "Этот бредящий фанатик был задержан на улицах, празднуя эпидемию!" — объясняет один из стражников. "[peryite_cultist.GetSheHe|U] утверждает, что это дело рук их даэдрического повелителя, Периайта, и своими речами лишь усугубляет страх среди людей. Что нам делать с [Select_CString(peryite_cultist.IsFemale, 'ней', 'ним' )]?"\n\nЯ пытаюсь взглянуть в воспалённые глаза [peryite_cultist.GetFirstName], но [peryite_cultist.GetSheHe] избегает моего взгляда. Есть ли надежда наставить такого человека на путь истинный?"
 ek_epidemic_events.1003.a: "Научить [peryite_cultist.GetFirstName] истинному пути."
 ek_epidemic_events.1003.a.success: "[peryite_cultist.GetFirstName|U] принимает вашу веру."
 ek_epidemic_events.1003.a.failure: "[peryite_cultist.GetFirstName|U] отвергает [ROOT.GetCharacter.GetFaith.HighGodName]."
 ek_epidemic_events.1003.b: "Заключить фанатика в тюрьму."
 ek_epidemic_events.1003.c: "Мне не дано судить [peryite_cultist.GetFirstName]."
 
 ek_epidemic_events.1004.t: "Заражение злокрысов"
 ek_epidemic_events.1004.desc: "С самого начала этой эпидемии мой лекарь [court_physician.GetFirstName] [Select_CString(court_physician.IsFemale, 'носила', 'носил' )] на лице маску тревоги, но ещё никогда [court_physician.GetHerHis] беспокойство не было столь явным, как сейчас, когда [court_physician.GetSheHe] приглашает меня в свой кабинет.\n\n"Мой [ROOT.Char.GetLadyLord]," — начинает [court_physician.GetSheHe] мрачно, — "я [Select_CString(court_physician.IsFemale, 'получила', 'получил' )] тревожные новости: в [skeever_county.GetNameNoTier] распространилось заражение злокрысами. Эти отвратительные грызуны, известные как разносчики болезней, слишком крупные и опасные, чтобы их могли одолеть обычные охотничьи кошки. Если мы не примем экстренные меры, они могут разнести эту ужасную заразу по всему нашему владению!""
 ek_epidemic_events.1004.a: "[master_of_hunt.GetFirstName|U] справится с этим."
 ek_epidemic_events.1004.b: "Приказать стражникам истребить злокрысов."
 ek_epidemic_events.1004.c: "Пара грызунов не принесёт большого вреда."
 ek_epidemic_events.1004.d: "Охотиться? Лучше принесите мне одного в качестве питомца!"

 ek_epidemic_events.1005.t: "Алхимическая помощь"
 ek_epidemic_events.1005.desc: "Эпидемия бушует в моих владениях, и было бы мудро принять все возможные меры, чтобы защитить мою столицу от этой угрозы. К счастью, есть несколько опытных алхимиков и продавцов зелий, которые могут помочь в борьбе с болезнью. Хотя их эликсиры не способны полностью излечить заражённых, они могут облегчить симптомы и иногда достаточно укрепить организм, чтобы он справился самостоятельно.\n\nОднако в эти трудные времена потребуется значительное количество зелий, а их производство требует времени и множества дорогих ингредиентов."
 ek_epidemic_events.1005.a: "Оплатить услуги алхимиков."
 ek_epidemic_events.1005.b: "Просто приказать им изготовить зелья."
 ek_epidemic_events.1005.c: "Я сам могу сварить эти зелья."
 ek_epidemic_events.1005.d: "Обойдёмся без алхимии."
 
 ek_epidemic_events.1006.t: "Поддержка [ROOT.Char.GetFaith.HealthGodName|U]"
 ek_epidemic_events.1006.desc: "Бродя по безлюдным улицам моей столицы, [capital.GetNameNoTier], опустошённой беспощадной эпидемией, я невольно задаюсь вопросом: почему [ROOT.Char.GetFaith.HealthGodName] не защищает нас от этой напасти? Ведь существует столько историй о чудесных исцелениях, дарованных избранным, особенно тем, кто пользуется благосклонностью своих богов. Неужели мы оказались недостойны такого божественного вмешательства, или же наши молитвы были произнесены впустую?\n\nВероятно, пришло время вознести ещё одну молитву, возможно, даже подкреплённую щедрым золотым подношением, чтобы доказать, что моя вера — это не просто слова, а проявление истинной преданности."
 ek_epidemic_events.1006.a: "Молиться у местного святилища."
 ek_epidemic_events.1006.a.success: "Ваши молитвы услышаны."
 ek_epidemic_events.1006.a.failure: "Ваши молитвы остаются без ответа."
 ek_epidemic_events.1006.b: "Сделать щедрое подношение."
 ek_epidemic_events.1006.b.success: "Подношение принято."
 ek_epidemic_events.1006.b.failure: "Подношение не даёт результата."
 ek_epidemic_events.1006.c: "Мы должны справиться сами."

 ek_epidemic_events.1007.t: "Странствующий целитель"
 ek_epidemic_events.1007.desc: "Мои стражники редко позволяют незваным гостям беспрепятственно проникать ко двору, но на этот раз я понимаю, почему они сделали исключение для [restoration_mage.GetFirstName]. Очевидно, что [restoration_mage.GetSheHe] — опытный маг восстановления, способный лечить раны, исцелять болезни и творить настоящие чудеса.\n\nС учётом эпидемии, терзающей мои земли, было бы глупо отвергнуть такую помощь. Однако [restoration_mage.GetFirstName] не предлагает свои услуги бесплатно — [restoration_mage.GetSheHe] требует, чтобы я назначил [restoration_mage.GetHerHis] придворным магом, утверждая, что стабильный доход позволит [restoration_mage.GetHerHim] полностью посвятить себя искусству исцеления."
 ek_epidemic_events.1007.a: "Принять [restoration_mage.GetFirstName] к своему двору."
 ek_epidemic_events.1007.b: "Отказать [restoration_mage.GetHerHim]."
 ek_epidemic_events.1007.c: "Это оскорбление воли Периайта! Бросить [restoration_mage.GetHerHis] в темницу."
 
 ek_epidemic_events.1008.t: "Подъём некромантов"
 ek_epidemic_events.1008.desc: "Как будто текущей эпидемии было недостаточно, она породила новую угрозу: некромантов.\nВоспользовавшись обилием свежих трупов, они начали поднимать мёртвых в качестве своих марионеток.\n\nЭто не только значительно увеличивает их могущество, но и усугубляет распространение болезни, ведь эти ожившие мертвецы по-прежнему переносят заразу. Подобные гнусные деяния нельзя оставлять безнаказанными, но я не могу рисковать здоровьем ещё большего числа людей, отправляя дополнительные отряды в [epidemic_county.GetNameNoTier]. Мне нужно найти другой способ решить эту проблему."
 ek_epidemic_events.1008.a: "Приказать немедленно сжигать всех мёртвых."
 ek_epidemic_events.1008.b: "[realm_priest.GetFirstName|U] проведёт надлежащие погребальные обряды."
 ek_epidemic_events.1008.b.success: "[realm_priest.GetFirstName|U] защищает души умерших."
 ek_epidemic_events.1008.b.failure: "Обряды оказались недостаточными."
 ek_epidemic_events.1008.c: "Никто не смеет поднимать моих подданных, кроме меня!"
 ek_epidemic_events.1008.d: "Сейчас есть более важные заботы."

 ek_epidemic_events.1009.t: "Зелёная спора — нападение"
 ek_epidemic_events.1009.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'наслышана', 'наслышан' )] о страшных побочных эффектах зелёной споры, о том, как она приводит жертв в состояние неконтролируемой ярости. Но ничто не могло подготовить меня к тому моменту, когда я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] её мишенью.\n\nЗамерев от неожиданности, я вижу, как [greenspore_victim.GetFirstName] бросается на меня, [greenspore_victim.GetHerHis] глаза пылают красным, а изо рта сочится пена. Но страх мгновенно уступает место ясности. Я знаю, что малейшее промедление может обернуться тяжёлым ранением, а возможно, и заражением."
 ek_epidemic_events.1009.a: "Отразить атаку [greenspore_victim.GetFirstName]."
 ek_epidemic_events.1009.a.success: "Вы отбиваете нападение."
 ek_epidemic_events.1009.a.failure: "[greenspore_victim.GetFirstName|U] ранит вас."
 ek_epidemic_events.1009.b: "[greenspore_victim.GetFirstName|U], опомнись!"
 ek_epidemic_events.1009.b.success: "[greenspore_victim.GetFirstName|U] приходит в себя."
 ek_epidemic_events.1009.b.failure: "[greenspore_victim.GetFirstName|U] продолжает нападать."
 ek_epidemic_events.1009.c: "Пусть [bodyguard.GetFirstName] защитит меня."
 ek_epidemic_events.1009.d: "Использовать магию для самозащиты."
 
 ek_epidemic_events.1010.t: "Зелёная спора — последствия"
 ek_epidemic_events.1010.desc: "Так же быстро, как это началось, всё закончилось. [greenspore_victim.GetFirstName|U] теперь крепко удерживается несколькими стражниками — излишняя предосторожность, ведь [greenspore_victim.GetHerHis] глаза, хоть ещё красные, начинают проясняться. Ярость спадает, и я вижу ужасное осознание на [greenspore_victim.GetHerHis] лице: [greenspore_victim.GetSheHe] понимает, что только что [Select_CString(greenspore_victim.IsFemale, 'натворила', 'натворил' )].\n\nТеперь решение о [greenspore_victim.GetHerHis] судьбе лежит на моих плечах. Нападение на меня не может остаться без последствий, будь оно вызвано болезнью или нет."
 ek_epidemic_events.1010.a: "Больной или нет, но никто не смеет нападать на меня!"
 ek_epidemic_events.1010.b: "Позволить моему лекарю вылечить [greenspore_victim.GetFirstName]."
 ek_epidemic_events.1010.c: "Я знаю заклинание, которое поможет [greenspore_victim.GetHerHim]."
 ek_epidemic_events.1010.d: "Просто оставить [greenspore_victim.GetFirstName] в покое."

 ek_epidemic_events.1011.t: "Атаксия — старый враг"
 ek_epidemic_events.1011.desc: "Мало какие болезни Тамриэля так широко распространены, как атаксия. Её известность и обилие знаний о ней не уменьшают её смертельности, но дают представление о её механизмах и методах лечения. Атаксия ослабляет весь организм, особенно кости, делая их хрупкими и неспособными выдерживать вес собственного тела. Пожилые люди особенно подвержены её разрушительному воздействию.\n\nСейчас, когда эпидемия достигла моей столицы [capital.GetNameNoTier], крайне важно предпринять срочные меры, чтобы защитить население."
 ek_epidemic_events.1011.a: "Раздать лекарства пожилым людям."
 ek_epidemic_events.1011.b: "Пусть народ полагается на [ROOT.GetCharacter.GetFaith.HealthGodName]."
 ek_epidemic_events.1011.c: "Отправить [court_mage.GetFirstName] помочь больным."
 ek_epidemic_events.1011.d: "Не так уж это и страшно, помощь им не нужна."
 
 ek_epidemic_events.1012.t: "Ипохондрия — отчаянные меры"
 ek_epidemic_events.1012.desc: "Известия о распространении ипохондрии в моих владениях наводят страх на каждого мага при дворе. Эта коварная болезнь пожирает магическую энергию, разрушая как тело, так и разум с непредсказуемыми последствиями. Одни испытывают лишь сильный жар, а другие переживают мучительные мутации, ведущие к ужасной смерти.\n\nПоэтому [mage.GetFirstName] кажется [Select_CString(mage.IsFemale, 'готова', 'готов' )] на крайние меры, пытаясь ослабить свои магические способности, чтобы уберечь себя от этой страшной угрозы."
 ek_epidemic_events.1012.a: "Убедить [mage.GetFirstName] отказаться от этой идеи."
 ek_epidemic_events.1012.a.success: "[mage.GetFirstName|U] осознаёт свою ошибку."
 ek_epidemic_events.1012.a.failure: "[mage.GetFirstName|U] продолжает процедуру."
 ek_epidemic_events.1012.b: "Запретить это делать."
 ek_epidemic_events.1012.c: "Применить такие меры и к себе."
 ek_epidemic_events.1012.d: "Пусть [mage.GetHerHis] [Select_CString(mage.IsFemale, 'сама', 'сам' )] решает свою судьбу."

 ek_epidemic_events.1013.t: "Изнеможение — упрямый воин"
 ek_epidemic_events.1013.desc: "Эпидемия изнеможения уже проникла в мой двор, опустошив коридоры и превратив залы в пустыню. Поэтому меня удивляет звук тренировки, и ещё больше удивляет, когда я узнаю, что это [knight.GetFirstName], [Select_CString(knight.IsFemale, 'которая', 'который' )] уже [Select_CString(knight.IsFemale, 'подхватила', 'подхватил' )] болезнь и [Select_CString(knight.IsFemale, 'должна', 'должен' )] находиться в постели. Подходя ближе, я вижу, как с [knight.GetHerHis] лица стекает пот, а руки дрожат, едва удерживая меч.\n\n"Я [Select_CString(knight.IsFemale, 'должна', 'должен' )] тренироваться, мой [ROOT.Char.GetLadyLord]," — [knight.GetHerHis] голос напряжён. "Эта болезнь ослабляет моё тело, и если я не буду бороться с её влиянием, то вскоре стану [Select_CString(knight.IsFemale, 'беспомощной', 'беспомощным' )], как младенец."\n\nТакое упорство вызывает одновременно восхищение и тревогу. Мне следует принять решение."
 ek_epidemic_events.1013.a: "Приказать [knight.GetFirstName] немедленно вернуться в постель."
 ek_epidemic_events.1013.b: "Присоединиться к тренировке."
 ek_epidemic_events.1013.b.success: "Вы побеждаете в тренировочном поединке с [knight.GetFirstName]."
 ek_epidemic_events.1013.b.failure: "[knight.GetFirstName|U] побеждает вас в тренировочном поединке."
 ek_epidemic_events.1013.b.criticalfailure: "[knight.GetFirstName|U] умирает от истощения во время тренировки."
 ek_epidemic_events.1013.c: "Поручить лекарю заняться [knight.GetHerHim] лечением."
 ek_epidemic_events.1013.d: "Применить магию восстановления, чтобы вылечить болезнь."
 
 ek_epidemic_events.1014.t: "Иссушение — медленное угасание"
 ek_epidemic_events.1014.desc: "Эпидемия иссушения наносит страшный удар по моей столице, [capital.GetNameNoTier]. Люди гибнут сотнями, а те, кому удаётся выжить, остаются ослабленными, им требуются недели, а то и месяцы на восстановление сил. Их одышка делает любую тяжёлую работу невозможной, и я с тревогой наблюдаю, как посевы на полях вянут так же, как и сам народ.\n\nЕсли не принять решительных мер, я потеряю не только урожай этого года, но, возможно, и следующий."
 ek_epidemic_events.1014.a: "Приказать армии собрать урожай."
 ek_epidemic_events.1014.b: "Вознести молитву [ROOT.Char.GetFaith.FertilityGodName]."
 ek_epidemic_events.1014.b.success: "[ROOT.Char.GetFaith.FertilityGodName|U] спасает урожай."
 ek_epidemic_events.1014.b.failure: "[ROOT.Char.GetFaith.FertilityGodName|U] не отвечает на молитвы."
 ek_epidemic_events.1014.c: "Придётся смириться с потерями."

 ek_epidemic_events.1015.t: "Проклятие Периайта — исход"
 ek_epidemic_events.1015.desc: "Эпидемия, ниспосланная самим Периайтом, оставила неизгладимый след в моих землях. Хотя болезнь не так смертельна, как другие, она распространяется незаметно, скрываясь в телах заражённых месяцами, а то и годами. Многие из них оказались изолированы от общества, изгнанные из своих общин, и теперь целые группы больных скитаются по землям.\n\nОднако их странствия, похоже, подходят к концу. [steward.GetFirstName|U] сообщает мне, что эти группы начали объединяться, готовясь к массовому уходу в поисках более гостеприимных земель. Их уход нанесёт серьёзный урон численности населения, и мне предстоит решить, как с этим поступить."
 ek_epidemic_events.1015.a: "[steward.GetFirstName|U], сделай всё, чтобы убедить их остаться."
 ek_epidemic_events.1015.a.success: "[steward.GetFirstName|U] останавливает их уход."
 ek_epidemic_events.1015.a.failure: "[steward.GetFirstName|U] не удаётся остановить их уход."
 ek_epidemic_events.1015.b: "Задержать их силой, если потребуется."
 ek_epidemic_events.1015.c: "Обратить их в новых культистов."
 ek_epidemic_events.1015.d: "Если они решили уйти, пусть так и будет."
 
 ek_epidemic_events.1016.t: "Ошибка в убеждениях?"
 ek_epidemic_events.1016.desc: "Пока беспощадная эпидемия опустошает мою столицу, [capital.GetNameNoTier], в моей душе зреет мучительный вопрос: действительно ли моя судьба — оставаться [Select_CString(ROOT.Char.IsFemale, 'уязвимой', 'уязвимым' )], встречая смерть, как [Select_CString(ROOT.Char.IsFemale, 'крестьянка', 'крестьянин' )]? Несомненно, Принц Чумы создал эту болезнь не просто так — возможно, чтобы очистить землю от слабых и недостойных его милости. Что ещё нужно доказать [Select_CString(ROOT.Char.IsFemale, 'прославленной', 'прославленному' )] [Select_CString(ROOT.Char.IsFemale, 'правительнице', 'правителю' )]?\n\nМожет, моё предназначение — не погибнуть, а выстоять. Ведь должен же быть тот, кто сможет подчинить себе болезнь и извлечь из неё пользу.\n\nИ, возможно, этим человеком [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] стать я..."
 ek_epidemic_events.1016.a: "Нет, нести заразу — значит почитать её!"
 ek_epidemic_events.1016.b: "Пора пересмотреть свои взгляды."

 ek_epidemic_events.1017.t: "Несите Слово!"
 ek_epidemic_events.1017.desc: "С горящими глазами [realm_priest.GetFirstName] подходит ко мне, [realm_priest.GetHerHis] голос дрожит от пылкого рвения.\n\n"Ваша Светлость, вы слышали? Наш Принц, Несущий Болезни и Заразу, вновь проявил свою мощь. [epidemic_county.GetNameNoTier|U] содрогается под его силой, а число мёртвых и заражённых растёт с каждым днём. Несомненно, местное население вскоре склонится перед ним, признав его своим истинным господином. Позвольте мне отправиться туда, чтобы распространить нашу веру и обратить этих невежественных душ на наш путь.""
 ek_epidemic_events.1017.a: "Неси слово Периайта!"
 ek_epidemic_events.1017.a.success: "[realm_priest.GetFirstName|U] обращает народ."
 ek_epidemic_events.1017.a.failure: "[realm_priest.GetFirstName|U] не удаётся обратить народ."
 ek_epidemic_events.1017.a.criticalfailure: "[realm_priest.GetFirstName|U] [Select_CString(realm_priest.IsFemale, 'убита', 'убит' )] разъярённой толпой."
 ek_epidemic_events.1017.b: "Они могут отреагировать не так, как нам хотелось бы..."
 
 ek_epidemic_events.1018.t: "Прими чуму!"
 ek_epidemic_events.1018.desc: "Повелитель Гноя и Изобилия Рвоты щедро раздаёт свои дары. Новая эпидемия свирепствует в моих владениях, но, несмотря на наши священные догмы, находятся те, кто безрассудно пытается защититься от неё, вместо того чтобы принять её.\n\nЭто может стать возможностью доказать мою преданность Периайту. Верные последователи уже ждут моего приказа. Они готовы распахнуть ворота, впустить заразу с распростёртыми объятиями, уничтожить все лечебные зелья, сжечь лекарства и казнить тех, кто осмеливается называть себя целителями.\n\nОни ждут лишь моего слова."
 ek_epidemic_events.1018.a: "Так тому и быть. Пусть болезнь поглотит эти земли!"
 ek_epidemic_events.1018.b: "Это уже чересчур..."

 ek_epidemic_events.1019.t: "Народ радуется болезни!"
 ek_epidemic_events.1019.desc: "Периайта иногда называют Догадливым Отцом, и не без причины. Его влияние пронизывает весь Мундус, наблюдая и направляя тех, кто достоин его ужасной благодати.\n\nКак только его мощь вновь проявляется, благословляя [epidemic_county.GetNameNoTier] новой эпидемией, люди ликуют на улицах! Многие уже заражены, а вскоре к ним присоединятся и остальные, но они с радостью принимают свою судьбу.\n\nЭто доказательство силы Периайта и моей способности как правителя вести этих людей от его имени."
 ek_epidemic_events.1019.a: "Пусть они воспевают моё имя!"
 ek_epidemic_events.1019.b: "Хвала Чумному Владыке!"
 ek_epidemic_events.1019.c: "Использовать их рвение и завербовать в армию."
 
 ek_epidemic_events.1020.t: "В поисках заражения"
 ek_epidemic_events.1020.desc: "Гуляя по улицам [epidemic_county.GetNameNoTier] вместе с [courtier.GetFirstName], я не могу не испытывать тоску. Так многие здесь уже благословлены Повелителем Заразы и Чумы, но я всё ещё не [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] его последний дар. Как [ROOT.Char.GetTitleAsName], я [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] разделять дары Периайта со своими подданными и наслаждаться чудовищным преображением, которое он принесёт моему телу и разуму.\n\n[courtier.GetFirstName|U] убеждает меня, что терпение — залог успеха, и эпидемия обязательно настигнет меня со временем. Но, возможно, мне стоит самостоятельно отправиться на её поиски и приблизиться к заражённым, чтобы вкусить их благословение."
 ek_epidemic_events.1020.a: "Я найду болезнь самостоятельно."
 ek_epidemic_events.1020.a.success: "Вы заражаетесь."
 ek_epidemic_events.1020.a.failure: "Болезнь обходит вас стороной."
 ek_epidemic_events.1020.b: "[courtier.GetFirstName|U] [Select_CString(random_npc.IsFemale, 'права', 'прав' )], она сама придёт ко мне."