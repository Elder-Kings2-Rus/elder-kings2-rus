l_russian:
 epidemic_events.5003.d: "Использовать магию школы Восстановления" 

 ek_epidemic_events.1000.t: "Последователи Периайта"
 ek_epidemic_events.1000.desc: "Эпидемия, охватившая графство [epidemic_county.GetNameNoTier], вызвала опасное движение среди местного населения. [realm_priest.GetFirstName|U] сообщает мне, что они собираются вокруг харизматичного лидера, утверждая, что чума - это знак князя даэдра Периайта и демонстрация его силы. Вместо того чтобы бороться с болезнью, они стремятся принять её, а некоторые даже намеренно заражают себя.\n\nТакое безрассудное поведение неприемлемо. [realm_priest.GetFirstName|U] стремится направить эти души обратно к вере в [ROOT.Char.GetFaith.HighGodNamePossessive], но неизвестно, как эти фанатики отреагируют на [Select_CString(realm_priest.IsFemale, 'её', 'его' )] усилия.\n\nС другой стороны, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы нанять кого-нибудь, чтобы просто устранить лидера этого движения..."
 ek_epidemic_events.1000.a: "Сделать всё возможное, чтобы убедить их."
 ek_epidemic_events.1000.a.success: "[realm_priest.GetFirstName|U] разгоняет культ"
 ek_epidemic_events.1000.a.failure: "[realm_priest.GetFirstName|U] не может разогнать культ"
 ek_epidemic_events.1000.a.criticalfailure: "[realm_priest.GetFirstName|U] [Select_CString(realm_priest.IsFemale, 'убита', 'убит' )] культом"
 ek_epidemic_events.1000.b: "Убрать предводителя"
 ek_epidemic_events.1000.c: "«Зачем их осуждать? Они правы!»"

 ek_epidemic_events.1001.t: "Вздувшийся утопленник"
 ek_epidemic_events.1001.desc: "Пока я обдумываю меры против продолжающейся эпидемии, в мой тронный зал врывается [marshal.GetTitledFirstName] с глубоко обеспокоенным видом.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord]», - восклицает [marshal.GetSheHe]. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], у меня очень тревожные новости. Во владении [epidemic_county.GetNameNoTier] замечено летающее... нечто. Оно парит в воздухе, словно наполненное газом, как нетч. Некоторые говорят, что это судно слоадов. Хуже того, было замечено, как его нагружали трупами тех, кто погиб во время эпидемии. Я [Select_CString(marshal.IsFemale, 'уверена', 'уверен' )], что их используют для тёмных ритуалов или зловещих экспериментов. Что мы должны с этим делать?»"
 ek_epidemic_events.1001.a: "Отгоните его, чего бы это ни стоило!"
 ek_epidemic_events.1001.a.success: "[marshal.GetFirstName|U] прогоняет слоадов."
 ek_epidemic_events.1001.a.failure: "[marshal.GetFirstName|U] злит слоадов"
 ek_epidemic_events.1001.a.criticalfailure: "[marshal.GetFirstName|U] [Select_CString(marshal.IsFemale, 'убита', 'убит' )] слоадами"
 ek_epidemic_events.1001.b: "Лучше оставить это в покое."
 ek_epidemic_events.1001.c: "Очаровательно, давайте свяжемся с ними"
 ek_epidemic_events.1001.d: "Отправить дары от имени Периайта"

 ek_epidemic_events.1002.t: "Работа морских слоадов?"
 ek_epidemic_events.1002.desc: "Как будто эпидемия, охватившая владение [epidemic_county.GetNameNoTier], была недостаточно плоха, [messenger.GetFirstName] сообщает о растущем волнении среди местного населения. Судя по всему, они подозревают морских слоадов в истинном происхождении этой болезни и теперь дрожат от страха перед тем, что может произойти дальше. Вторжение из самого моря? Тёмная магия, превращающая умерших в неживых рабов?\n\nИнтересно, какие меры можно предпринять против такой угрозы? Если это действительно дело рук слоадов, возможно, их удастся умиротворить... А может быть, всё это следует списать на бредни испуганных крестьян?"
 ek_epidemic_events.1002.a: "Бросать подношения в море"
 ek_epidemic_events.1002.b: "Пусть [court_mage.GetFirstName|U] наложит защитные чары"
 ek_epidemic_events.1002.c: "Защитить владение [epidemic_county.GetNameNoTier] магическими чарами"
 ek_epidemic_events.1002.d: "Не обращать внимания на эти небылицы."

 ek_epidemic_events.1003.t: "Одинокий фанатик"
 ek_epidemic_events.1003.desc: "Я едва не задохнулся от зловония, когда мои охранники притащили ко мне заключенного. «Этого бредящего безумца подобрали на улицах, за празднование продолжающейся эпидемии!» - объясняет один из стражников. «[peryite_cultist.GetSheHe|U] считает, что это дело рук их даэдрического хозяина, Периайта, и еще больше тревожит и без того напуганное население. Что нам делать с [peryite_cultist.GetHerHim]?"\n\nЯ пытаюсь заглянуть в [peryite_cultist.GetHerHim] инкрустированные глаза, но [peryite_cultist.GetSheHe] избегает моего взгляда. Есть ли надежда у такого развращенного человека?"
 ek_epidemic_events.1003.a: "Научите [peryite_cultist.GetFirstName] правильному пути"
 ek_epidemic_events.1003.a.success: "[peryite_cultist.GetFirstName|U] успешно преобразован"
 ek_epidemic_events.1003.a.failure: "[peryite_cultist.GetFirstName|U] отвергает [ROOT.GetCharacter.GetFaith.HighGodName]"
 ek_epidemic_events.1003.b: "Заключите этого культиста в тюрьму"
 ek_epidemic_events.1003.c: "Не мне судить [peryite_cultist.GetFirstName]"

 ek_epidemic_events.1004.t: "Нашествие злокрысов"
 ek_epidemic_events.1004.desc: "С самого начала этой эпидемии мой врач [court_physician.GetFirstName] всегда носил маску озабоченности, но никогда еще [court_physician.GetHerHis] беспокойство не было столь ощутимым, как сейчас, когда[court_physician.GetSheHe] приглашает меня в кабинет.\n\n«Мой [ROOT.Char.GetLadyLord], - серьезно начинает [court_physician.GetSheHe], - я получил тревожные новости о нашествии злокрысов в [skeever_county.GetNameNoTier]. Эти мерзкие грызуны, которые, как известно, переносят чуму, слишком велики и грозны, чтобы с ними могли справиться простые охотничьи кошки. Если мы хотим вернуть контроль над их растущей популяцией, мы должны принять чрезвычайные меры. Если мы не справимся, они могут распространить эту ужасную болезнь по всему королевству!"
 ek_epidemic_events.1004.a: "[master_of_hunt.GetFirstName|U] может позаботиться об этом."
 ek_epidemic_events.1004.b: "Прикажите своим охранникам охотиться на злокрыс."
 ek_epidemic_events.1004.c: "Несколько грызунов не причинят вреда"
 # ek_epidemic_events.1004.d: "Hunt them? Bring me one as a pet!"

 ek_epidemic_events.1005.t: "Алхимическая помощь"
 ek_epidemic_events.1005.desc: "Учитывая продолжающуюся эпидемию в моем королевстве, было бы разумно принять все возможные меры, чтобы защитить мою столицу от этой угрозы. К счастью, есть несколько опытных алхимиков и продавцов зелий, которые могут помочь в борьбе с болезнью. Хотя их средства не могут полностью излечить заболевших, они могут облегчить симптомы и иногда помочь организму настолько, что он сможет выжить самостоятельно.\n\nНо в наше сложное время это потребует значительного запаса зелий, на производство которых требуется время и много дорогих ингредиентов."
 ek_epidemic_events.1005.a: "Вознаградить алхимиков"
 ek_epidemic_events.1005.b: "Просто прикажи им сделать это."
 ek_epidemic_events.1005.c: "Я сам могу сварить эти зелья."
 ek_epidemic_events.1005.d: "Мы обойдемся"

 ek_epidemic_events.1006.t: "Поддержка от [ROOT.Char.GetFaith.HealthGodName|U]"
 ek_epidemic_events.1006.desc: "Ступая по пустынным улицам своей столицы [capital.GetNameNoTier], опустошенной неумолимой эпидемией, я задаюсь вопросом, почему нас не защищает [ROOT.Char.GetFaith.HealthGodName] от этого страшного недуга. В конце концов, существует множество историй о чудесных исцелениях, дарованных избранным людям, особо благосклонным к своим божествам. Неужели нас сочли недостойными такой божественной благосклонности, или наши мольбы были произнесены напрасно?\n\nПожалуй, настало время вознести еще одну молитву, возможно, даже с подношением золота, чтобы продемонстрировать, что моя преданность - это не просто слова, а свидетельство непоколебимой веры."
 ek_epidemic_events.1006.a: "Помолиться у местной святыни"
 ek_epidemic_events.1006.a.success: "Ваша молитва услышана"
 ek_epidemic_events.1006.a.failure: "Ваша молитва остается неуслышанной"
 ek_epidemic_events.1006.b: "Сделать большое подношение"
 ek_epidemic_events.1006.b.success: "Подношение принято"
 ek_epidemic_events.1006.b.failure: "Подношение остается без последствий"
 ek_epidemic_events.1006.c: "Мы должны бороться с этим сами."

 ek_epidemic_events.1007.t: "Бродячий целитель"
 ek_epidemic_events.1007.desc: "Мои стражники редко пропускают незваных гостей прямо ко двору, но я понимаю, почему они сделали исключение для [restoration_mage.GetFirstName]. Очевидно, маг хорошо владеет магией восстановления, умеет заживлять раны, лечить болезни и совершать еще более чудесные подвиги.\n\nПри нынешней эпидемии, опустошающей мои земли, было бы неразумно отказываться от такой помощи. Однако этот [restoration_mage.GetFirstName] не предлагает свои услуги бесплатно - [restoration_mage.GetSheHe] требует, чтобы его наняли в качестве моего придворного мага, утверждая, что постоянное жалованье позволит [restoration_mage.GetHerHis] полностью посвятить себя ремеслу."
 ek_epidemic_events.1007.a: "Предоставьте [restoration_mage.GetFirstName] место при вашем дворе"
 ek_epidemic_events.1007.b: "Отправить [restoration_mage.GetHerHim] прочь"
 ek_epidemic_events.1007.c: "Это оскорбление воли Периайта! Бросьте [restore_mage.GetHerHim] в подземелье"

 ek_epidemic_events.1008.t: "Восстание некромантов"
 ek_epidemic_events.1008.desc: "Как будто нынешняя эпидемия не была достаточно ужасной, она породила еще один срочный кризис: Некроманты.\nПользуясь обилием свежих трупов, они начали воскрешать мертвецов в качестве своих марионеток.\n\nЭто не только усиливает их власть и влияние до критической степени, но и усугубляет распространение инфекции, поскольку эта нежить все еще несет в себе болезнь. Такие мерзкие действия не могут остаться без ответа, но я не могу рисковать, отправляя в [epidemic_county.GetNameNoTier] дополнительных стражников, чтобы заразить еще больше людей. Поэтому я должен найти другое решение этой проблемы."
 ek_epidemic_events.1008.a: "Прикажите немедленно сжечь всех мертвецов."
 ek_epidemic_events.1008.b: "[realm_priest.GetFirstName|U] должен совершить надлежащие погребальные обряды"
 ek_epidemic_events.1008.b.success: "[realm_priest.GetFirstName|U] защищает души усопших"
 ek_epidemic_events.1008.b.failure: "Погребальных обрядов недостаточно"
 ek_epidemic_events.1008.c: ""Никто не поднимает моих подданных, кроме меня!""
 ek_epidemic_events.1008.d: "Есть более насущные дела, о которых стоит беспокоиться."

 ek_epidemic_events.1009.t: "Зеленая спора - Атака"
 ek_epidemic_events.1009.desc: "Я прекрасно знаю о гибельных побочных эффектах Зеленой споры, о том, как она доводит жертву до безумия и неконтролируемой ярости. Но ничто не могло подготовить меня к тому моменту, когда я стал его мишенью.\n\nКак только я застыл в шоке, [greenspore_victim.GetFirstName] набросился на меня, глаза полыхают красным, изо рта идет пена. Но в одно мгновение ясность пронзает мой страх. Я знаю, что если сейчас оступлюсь, то могу получить тяжелую травму, а также заразиться зеленой спорой."
 ek_epidemic_events.1009.a: "Сражаться с [greenspore_victim.GetFirstName]"
 ek_epidemic_events.1009.a.success: "Вам удается отбиться от [greenspore_victim.GetFirstName]."
 ek_epidemic_events.1009.a.failure: "[greenspore_victim.GetFirstName|U] ранит вас"
 ek_epidemic_events.1009.b: ""[greenspore_victim.GetFirstName|U] опомнись!""
 ek_epidemic_events.1009.b.success: "[greenspore_victim.GetFirstName|U] вырывается из [greenspore_victim.GetHerHis] ярости"
 ek_epidemic_events.1009.b.failure: "[greenspore_victim.GetFirstName|U] продолжает атаковать вас"
 ek_epidemic_events.1009.c: "Пусть [bodyguard.GetFirstName] защитит меня"
 ek_epidemic_events.1009.d: "Использовать заклинание для защиты"

 ek_epidemic_events.1010.t: "Зеленая спора - Последствия"
 ek_epidemic_events.1010.desc: "Так же быстро, как все началось, все закончилось. Теперь [greenspore_victim.GetFirstName|U] удерживают несколько охранников - ненужная предосторожность, поскольку [greenspore_victim.GetHerHis] глаза, хотя и все еще красные, начинают проясняться. Ужасная ярость утихает, и я вижу, как на [greenspore_victim.GetHerHis] лице появляется страшное осознание того, что [greenspore_victim.GetSheHe] только что сделал.\n\nНыне тяжесть [greenspore_victim.GetHerHis] судьбы ложится на мои плечи. Нападение на меня не может остаться без ответа, независимо от того, вызвано оно болезнью или нет."
 ek_epidemic_events.1010.a: ""Болен или нет, никто не смеет на меня нападать!""
 ek_epidemic_events.1010.b: "Пусть мой врач лечит [greenspore_victim.GetFirstName]."
 ek_epidemic_events.1010.c: "Я знаю заклинание, которое поможет [greenspore_victim.GetHerHim]."
 ek_epidemic_events.1010.d: "Просто оставьте [greenspore_victim.GetFirstName]."

 ek_epidemic_events.1011.t: "Атаксия - враг, который хорошо известен"
 ek_epidemic_events.1011.desc: "Немногие болезни в Тамриэле распространены так широко, как атаксия. Ее известность и богатство знаний о ней не уменьшают ее смертоносности, но предоставляют обширную информацию о ее действии и лечении. Атаксия ослабляет все тело, особенно кости, делая их хрупкими и неспособными выдержать вес собственного тела. Пожилые люди особенно подвержены ее разрушительному воздействию.\n\nПоскольку эта эпидемия уже достигла моей столицы [capital.GetNameNoTier], необходимо принять быстрые и решительные меры, чтобы защитить население как можно лучше."
 ek_epidemic_events.1011.a: "Раздавать лекарства пожилым людям"
 ek_epidemic_events.1011.b: "Люди должны полагаться на [ROOT.GetCharacter.GetFaith.HealthGodName]"
 ek_epidemic_events.1011.c: "Отправить [court_mage.GetFirstName] им на помощь"
 ek_epidemic_events.1011.d: "Все не так плохо, им не нужна помощь."

 ek_epidemic_events.1012.t: "Хрондиаз - отчаянные меры предосторожности"
 ek_epidemic_events.1012.desc: "Сообщения о распространении инфекции хондриазиса по моему королевству наводят страх на всех магов при моем дворе. Эта коварная болезнь пожирает магию, сея хаос как в теле, так и в разуме с непредсказуемыми последствиями. В то время как одни испытывают лишь сильный жар, другие страдают от странных и мучительных побочных эффектов, часто приводящих к ужасной смерти.\n\nВ результате [mage.GetFirstName], похоже, готов пойти на отчаянные меры, пытаясь ослабить [mage.GetHerHis] магические способности , чтобы защититься от этой неумолимой угрозы."
 ek_epidemic_events.1012.a: "Отговорить [mage.GetFirstName] от этого"
 ek_epidemic_events.1012.a.success: "[mage.GetFirstName|U] приходит в себя"
 ek_epidemic_events.1012.a.failure: "[mage.GetFirstName|U] продолжает лечение"
 ek_epidemic_events.1012.b: "Просто запретите это"
 ek_epidemic_events.1012.c: "Примите меры предосторожности самостоятельно"
 ek_epidemic_events.1012.d: "Ну, это [mage.GetHerHis] решение..."

 ek_epidemic_events.1013.t: "Дропс - упрямый воин"
 ek_epidemic_events.1013.desc: "Эпидемия дропса, охватившая мое королевство, уже проникла в мой двор, оставив коридоры пустыми, а залы - жутко тихими. Поэтому я удивлен, услышав звук чьей-то тренировки, и еще больше, когда понимаю, что это [knight.GetFirstName], который поддался болезни и должен отдыхать. Подойдя, я вижу, что с [knight.GetHerHis] лица капает пот, а [knight.GetHerHis] рука дрожит и едва может поднять меч. «Я должен тренироваться, мой сеньор, - объясняет рыцарь напряженным голосом. "Эта болезнь ослабляет все мое тело и оставит меня беспомощным, как новорожденного, если я ничего не предприму, чтобы противостоять ей."\n\n[knight.GetHerHis|U] решимость одновременно глупа и восхитительна, и она требует от меня реакции."
 ek_epidemic_events.1013.a: "Отправьте [knight.GetFirstName] обратно в постель"
 ek_epidemic_events.1013.b: "Присоединиться к [knight.GetFirstName] в обучении"
 ek_epidemic_events.1013.b.success: "Вы выиграли тренировочный бой против [knight.GetFirstName]."
 ek_epidemic_events.1013.b.failure: "[knight.GetFirstName|U] выиграл у вас тренировочный бой"
 ek_epidemic_events.1013.b.criticalfailure: "[knight.GetFirstName|U] умирает от истощения во время тренировочного боя"
 ek_epidemic_events.1013.c: "Пусть врач лечит [knight.GetHerHim]."
 ek_epidemic_events.1013.d: "Использовать заклинание восстановления, чтобы вылечить эту болезнь"

 ek_epidemic_events.1014.t: "Увядание - Гниение"
 ek_epidemic_events.1014.desc: "Многообразные последствия нынешней эпидемии увядания опустошают мою столицу [capital.GetNameNoTier]. Люди умирают толпами, и даже те, кто выздоравливает, остаются ослабленными, им требуются недели или даже месяцы, чтобы полностью восстановить силы. Из-за одышки они не могут выполнять тяжелую работу, и я вижу, как урожай на полях увядает, как и люди.\n\nЕсли не принять решительных мер, я потеряю не только урожай этого года, но, возможно, и следующего."
 ek_epidemic_events.1014.a: "Управлять армией, чтобы собрать урожай"
 ek_epidemic_events.1014.b: "Обратитесь за помощью к [ROOT.Char.GetFaith.FertilityGodName]"
 ek_epidemic_events.1014.b.success: "[ROOT.Char.GetFaith.FertilityGodName|U] спасает урожай"
 ek_epidemic_events.1014.b.failure: "[ROOT.Char.GetFaith.FertilityGodName|U] отказывается от любой помощи"
 ek_epidemic_events.1014.c: "Все так, как есть"

 ek_epidemic_events.1015.t: "Недуг Периайта - Исход"
 ek_epidemic_events.1015.desc: "Эпидемия, насылаемая самим Перитом, несомненно, накладывает свой отпечаток на мое королевство. Хотя она не так смертоносна, как другие болезни, она распространяется коварно, укореняясь в телах зараженных на месяцы и даже годы. Многие из них подвергаются сегрегации, их сторонятся их собственные общины, что приводит к появлению групп зараженных, скитающихся по земле.\n\nНо их кочевое существование, похоже, подходит к концу. [steward.GetFirstName|U] сообщает мне, что эти группы сейчас объединяются и готовятся к исходу, чтобы найти убежище в более гостеприимных землях. Такой массовый исход приведет к резкому сокращению населения, что потребует от меня принятия решения."
 ek_epidemic_events.1015.a: ""[steward.GetFirstName|U] сделайте свою работу и убедите их остаться""
 ek_epidemic_events.1015.a.success: "[steward.GetFirstName|U] останавливает исход"
 ek_epidemic_events.1015.a.failure: "[steward.GetFirstName|U] не в состоянии остановить исход."
 ek_epidemic_events.1015.b: "Сдерживайте их, при необходимости применяя силу."
 ek_epidemic_events.1015.c: "Превратить их в новых культистов"
 ek_epidemic_events.1015.d: "Если таково их желание, отпустите их."

 ek_epidemic_events.1016.t: "Ошибка в моих убеждениях?"
 ek_epidemic_events.1016.desc: "На фоне неумолимой эпидемии, опустошающей мою столицу [capital.GetNameNoTier], меня мучает вопрос: неужели моя судьба - оставаться незащищенным, встречая смерть, как простые крестьяне? Конечно, Князь Чумы создал эту болезнь для более великой цели - возможно, чтобы очистить землю от слабых и недостойных его благосклонности. Но как прославленный правитель, что еще я должен доказать?\n\nВозможно, моя судьба - не погибнуть, а выстоять. Ибо должен найтись тот, кто овладеет болезнью и соберет ее последствия.\n\nИ, возможно, я должен быть уверен, что этот человек - я..."
 ek_epidemic_events.1016.a: "Нет, переносить болезнь - значит почитать ее!"
 ek_epidemic_events.1016.b: "Пришло время сменить обстановку"

 ek_epidemic_events.1017.t: "Распространить сообщение"
 ek_epidemic_events.1017.desc: "С сияющими глазами [realm_priest.GetFirstName] подходит ко мне, [realm_priest.GetHerHis] голос дрожит от ревностного усердия.\n\n «Мой сеньор, вы слышали? Наш Принц, Приносящий Болезни и Мор, одарил своей благосклонностью еще одно графство. [epidemic_county.GetNameNoTier|U] содрогается под мощью Периайта, а мертвые и больные множатся день ото дня. Конечно, местное население теперь склонится перед ним как перед своим новым повелителем. Позвольте мне отправиться в путь, распространить нашу веру и привлечь эти непросвещенные души к нашему делу»"
 ek_epidemic_events.1017.a: "Передайте слово Периайта!"
 ek_epidemic_events.1017.a.success: "[realm_priest.GetFirstName|U] обращает в свою веру население"
 ek_epidemic_events.1017.a.failure: "[realm_priest.GetFirstName|U] не может обратить население в веру"
 ek_epidemic_events.1017.a.criticalfailure: "[realm_priest.GetFirstName|U] убит разъяренной толпой"
 ek_epidemic_events.1017.b: "Они могут воспринять это не очень хорошо..."

 ek_epidemic_events.1018.t: "Принять чуму"
 ek_epidemic_events.1018.desc: "Повелитель обильного гноя и обильной рвоты, несомненно, щедро одаривает своими дарами. В моем королевстве свирепствует новая чума, но, несмотря на наши священные догматы, все еще находятся те, кто по глупости стремится защитить себя, а не принять болезнь.\n\nЭто шанс доказать мою преданность Периайту. В конце концов, верные ученики готовы по моему приказу. И они с радостью распахнут наши ворота и примут чуму с распростертыми объятиями. Разобьют все целебные зелья, сожгут все лекарства и перебьют тех, кто смеет называть себя целителями.\n\nВсе, что им нужно, - это мой приказ."
 ek_epidemic_events.1018.a: "Да будет так. Пусть болезни опустошают эту землю!"
 ek_epidemic_events.1018.b: "Это кажется немного... чрезмерным."

 ek_epidemic_events.1019.t: "Люди радуются болезни!"
 ek_epidemic_events.1019.desc: "Иногда Периайта называют Порождающим Отцом, и не без оснований. Его влияние на Мундус постоянно, он наблюдает и направляет тех, кого считает достойными его ужасной милости.\n\nКогда его могущество проявляется в очередной раз, благословляя [epidemic_county.GetNameNoTier] продолжающейся эпидемией, люди празднуют на улицах! Многие уже заражены, и еще многие последуют за ними, но они принимают свою судьбу с распростертыми объятиями.\n\nЭто свидетельство могущества Периайта и моей способности как правителя вести их от его имени."
 ek_epidemic_events.1019.a: "Пусть они воспевают ваше имя"
 ek_epidemic_events.1019.b: "Чумной Лорд заслуживает похвалы"
 ek_epidemic_events.1019.c: "Используйте их рвение и призывайте их к оружию"

 ek_epidemic_events.1020.t: "В поисках инфекции"
 ek_epidemic_events.1020.desc: "Бродя по улицам [epidemic_county.GetNameNoTier] вместе с [courtier.GetFirstName], я не могу не испытывать тоску. Многие здесь уже благословлены Владыкой инфекции и мора, но я еще не получил его последний дар. Как [ROOT.Char.GetTitleAsName], мой священный долг - делиться дарами Периайта со своими подданными и наслаждаться отвратительной трансформацией, которую это принесет моему телу и разуму.\n\n[courtier.GetFirstName|U] уверяет меня, что главное - терпение и что эпидемия непременно настигнет меня в свое время. Но я думаю, не стоит ли мне отправиться в путь, искать зараженных и обогащаться их присутствием."
 ek_epidemic_events.1020.a: "Я буду искать Чуму."
 ek_epidemic_events.1020.a.success: "Вы подхватили болезнь"
 ek_epidemic_events.1020.a.failure: "Болезнь ускользает от вас"
 ek_epidemic_events.1020.b: "[courtier.GetFirstName|U] прав, это дойдет до меня со временем."