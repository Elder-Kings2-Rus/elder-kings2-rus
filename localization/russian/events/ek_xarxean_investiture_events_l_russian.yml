 ek_xarxean_investiture_event.0001.t:0 "Божественная нумерология"
 ek_xarxean_investiture_event.0001.desc:0 "После смерти моего предшественника, в результате зарксийского консилиума я [Select_CString(ROOT.Char.IsFemale, 'взошла', 'взошёл' )] на трон державы [primary_title.GetName]! Сегодня [xarxean_priest.GetTitledFirstName] официально [Select_CString(xarxean_priest.IsFemale, 'признала', 'признал' )] меня пред взором всех моих приближённых. Украшенный специально для этого случая [ROOT.Char.GetFaith.HouseOfWorship] вместил всех гостей.\n\n#italic «[xarxean_investiture_heir.GetFullName], дитя [ROOT.Char.GetFaith.HighGodNamePossessive], трижды кланяется  Кристальной-как-Закон башне. Из всех наследников [xarxean_investiture_heir.GetHerHis] имя всплыло из последовательностей как наиболее совершенная репликация [ROOT.Char.GetFaith.HighGodNamePossessive]. Восемь раз по восемь осенние волны воспевали [xarxean_investiture_heir.GetHerHis] имя, и летние горы подпевали им, выбрав [xarxean_investiture_heir.GetHerHis] имя из освящённых свитков. Кристальная-как-Закон башня отразила [xarxean_investiture_heir.GetHerHis] фигуру пять после того, как был прошёптан тайный вопрос.#!"
 ek_xarxean_investiture_event.0001.desc.decision:0 "В процессе божественной нумерации моим преемником станет тот, чья последовательность наиболее точно повторяет образ [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[xarxean_priest.GetTitledFirstName] по моему поручению вычислит священные числа и изучит нумерологию членов моей семьи, расположив их соответствующим образом. Само собой, первый в этом списке станет моим преемником.\n\n#italic «Ваше высочество, я [Select_CString(xarxean_priest.IsFemale, 'вычислила', 'вычислил' )] священные последовательности, необходимые для расшифровки будущего державы. Восемь раз по восемь раз я [Select_CString(xarxean_priest.IsFemale, 'переносила', 'переносил' )] свитки с летних гор на осенние волны, пять раз я [Select_CString(xarxean_priest.IsFemale, 'связывалась', 'связывался' )] с Кристальной-как-Закон башней, чтобы разгадать шёпот мира. Трижды я [Select_CString(xarxean_priest.IsFemale, 'советовалась', 'советовался' )] с сапиархами Закона, Литургии и Коронации. Затем я [Select_CString(xarxean_priest.IsFemale, 'искала', 'искал' )] совета у своих собратьев-писцов, и вот теперь я [Select_CString(xarxean_priest.IsFemale, 'предстала', 'предстал' )] перед вами, чтобы дать ответ, который вы ищете...\n\nПосле того, как вы воспарите в [ROOT.Char.GetFaith.PositiveAfterLife], [xarxean_investiture_heir.GetTitledFirstName] будет [Select_CString(xarxean_investiture_heir.IsFemale, 'коронована, как новая', 'коронован, как новый' )] [ROOT.Char.GetTitleAsNameNoTooltip]!#!"
 ek_xarxean_investiture_event.0001.desc.result.base:0 "#italic Из этих последовательностей я [Select_CString(xarxean_priest.IsFemale, 'сделала', 'сделал' )] вывод, что только [xarxean_investiture_heir.GetSheHe] будет распространять свет [ROOT.Char.GetFaith.HighGodNamePossessive] среди будущих поколений.»#!"
 ek_xarxean_investiture_event.0001.desc.result.auriel:0 "#italic Последовательность показывает сияющее солнце, совершенное исчисление [xarxean_investiture_heir.GetHerHis] качеств как потомка Аури-Эля.#!»"
 ek_xarxean_investiture_event.0001.desc.result.syrabane:0 "#italic В соответствии с [xarxean_investiture_heir.GetHerHis] последовательностью, [xarxean_investiture_heir.GetSheHe] демонстрирует острый ум и пытливый дух, истинные качества родича Сирабейна.#!»"
 ek_xarxean_investiture_event.0001.desc.result.phynaster:0 "#italic Как и подобает [xarxean_investiture_heir.GetHerHis] божественному наследию, [xarxean_investiture_heir.GetHerHis] последовательность указывает на уравновешенный подход как к невзгодам, так и к комфорту. Вооружившись всем этим, [primary_title.GetNameNoTooltip] никогда не дрогнет!#!»"
 ek_xarxean_investiture_event.0001.desc.result.xarxes:0 "#italic В [xarxean_investiture_heir.GetHerHis] последовательности мы узрели божественное перо, доказывающая происхождение от Заркса и желание хранить родословные и летописи державы [primary_title.GetNameNoTooltip]!#!»"
 ek_xarxean_investiture_event.0001.desc.doomed:0 "[xarxean_priest.GetTitledFirstName] по моему приказу [Select_CString(xarxean_priest.IsFemale, 'должна была', 'должен был' )] вычислить божественные последовательности, чтобы узнать, кто станет моим преемником. Но [xarxean_priest.GetHerHis] ответные послания оказались туманными и неуловимыми. Наконец прибывает особый гонец со свитком, запечатанным магией. Я снова прошу поведать мне о последовательностях, и тогда задумчивый посланник вскрывает печать на свитке и строгим голосом приступает:\n\n#italic «[ROOT.Char.GetTitledFirstName], рассказы о ваших деяниях известны по всему Нирну.\n\nК сожалению, наши вычисления оказались... разочаровывающими. #bold Нам не удалось вычислить ни одну подходящую последовательность.#!\n\nГорные вершины и моря были безмолвны среди наших песен. Наши воззвания к Кристальной-как-Закон башне явили нам безликую личность.\n\nБоюсь... вы лишились божественного благословения. Мы можем посоветовать вам предоставить нам новые последовательности для вычисления.»#!\n\nПрочитав последнюю строку, посланник телепортируется, оставив меня раздумывать над этим ужасными вестями в одиночестве..."
 ek_xarxean_investiture_event.0001.desc.ending:0 "\n\n#italic Таким образом, [xarxean_investiture_heir.GetFirstNameNicknamedNoTooltipRegnal] теперь [ROOT.Char.GetTitleAsNameNoTooltip] державы [primary_title.GetName]!#!»"
 ek_xarxean_investiture_event.0001.a:0 "[xarxean_investiture_heir.GetTitledFirstName] [Select_CString(xarxean_investiture_heir.IsFemale, 'была выбрана', 'был выбран' )] в качестве [Select_CString(xarxean_investiture_heir.IsFemale, 'наследницы', 'наследника' )]."
 ek_xarxean_investiture_event.0001.a.tt:0 "Если бы [succession|El] произошло в этот момент, [Select_CString(xarxean_investiture_heir.IsFemale, 'вашей', 'вашим' )] [Select_CString(xarxean_investiture_heir.IsFemale, '[Concept( 'heir', 'наследницей' )|E]', '[Concept( 'heir', 'наследником' )|E]' )] [Select_CString(xarxean_investiture_heir.IsFemale, 'стала', 'стал' )] бы [xarxean_investiture_heir.GetTitledFirstName]. Это событие сработает повторно после вашей смерти, и в этому случае вашим наследником может оказаться другой персонаж.\n\nПериодически пользуйтесь [Concept( 'decision', 'решением' )|E] #V «Посоветоваться с зарксейцами»#!, чтобы узнать, кто станет вашим вероятным наследником."
 ek_xarxean_investiture_event.0001.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была избрана', 'был избран' )] Божественной волей."
 ek_xarxean_investiture_event.0001.b.tt:0 "После смерти вашего предшественника вы были выбраны в качестве преемника."
 ek_xarxean_investiture_event.0001.c:0 "Неужели наш божественный род прервётся на этом?"
 ek_xarxean_investiture_event.0001.c.tt:0 "@warning_icon!# #N У вас либо нет подходящего [Concept( 'heir', 'наследника' )|E] из вашей [Concept( 'dynasty', 'династии' )|E], что приведёт к завершению игры, либо наследование пройдёт в обычном режиме в обход Заркскийской инвеституры - в этом случае ваш наследник может не быть подходящим правителем [Concept( 'ceremoniarchy', 'церемониархии' )|E].#!"
