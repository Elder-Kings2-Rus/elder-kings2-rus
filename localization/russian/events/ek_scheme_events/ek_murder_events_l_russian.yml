 ek_murder_outcome.0001.t: "Испытание Боэтии"
 ek_murder_outcome.0001.intro: "Время пришло. Мои сообщники на месте. Один из них похитит цель в ту же ночь, когда всё произойдёт. Другой проследит, чтобы на стене не было стражников. Третий оставит тонкий след из свечей, ведущий к спальне, где дремлет [target.GetTitledFirstNamePossessive].\n\nВсе на своих местах."
 ek_murder_outcome.0001.desc.1: "«О Боэтия, Госпожа интриг, Обманщица народов, Королева теней, мы пришли воздать тебе хвалу!»\n\nПроверяя остроту своего кинжала и прочность цепей, которыми [target.GetName] [Select_CString(target.IsFemale, 'прикована', 'прикован' )] к каменной плите, я дрожу от предвкушения. Я перерезаю [target.GetHerHis] горло во имя Богини разрушения."
 ek_murder_outcome.0001.desc.2: "«Боэтия, твои верные слуги преподносят тебе требуемую жертву!»\n\nПроиски сработали, и [target.GetName] [Select_CString(target.IsFemale, 'прикована', 'прикован' )] к алтарю! Когда я вонзаю свой кинжал в [target.GetHerHis] грудь, я взываю к имени Боэтии."
 ek_murder_outcome.0001.desc.3: "«Госпожа интриг, о, наша дражайшая Тёмная воительница, мы призываем тебя принять требуемую жертву!»\n\nПохоже, [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'оказалась', 'оказался' )] не самой простой добычей, но когда моему сообщнику это наконец удалось, [target.GetSheHe] [Select_CString(target.IsFemale, 'оказала', 'оказал' )] небольшое сопротивление. [Select_CString(target.IsFemale, 'Прикованная', 'Прикованный' )] к столбу, с острым кинжалом между рёбер, [target.GetSheHe] [Select_CString(target.IsFemale, 'скрепила', 'скрепил' )] сделку под пение культистов."
 ek_murder_outcome.0001.revealed.success: "\n\nОднако кто-то где-то допустил ошибку, и о моём участии в жертвоприношении стало известно! По крайней мере, я могу утешить себя тем фактом, что Боэтия получила то, что было обещано."
 ek_murder_outcome.0001.kept_secret.success: "\n\nО моём участии никто не узнал, благодаря Той-что-Уничтожает."
 ek_murder_outcome.0001.a: "О Боэтия, мы пришли воздать тебе хвалу!"

 ek_murder_outcome.0002.t: "Зов Боэтии"

 ek_murder_outcome.0003.desc: "Однако все приготовления оказались напрасными. Возможно, это была чистая удача или предупреждение, благодаря которому [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'спаслась', 'спасся' )], но похищение провалилось. Алтарь останется пустым, и сегодня ночью во имя Боэтии не прольётся кровь."
 ek_murder_outcome.0003.revealed.failure: "\n\nК сожалению, хотя я изо всех сил стараюсь соблюсти приличия, никто не сомневается, что это моих рук дело."
 ek_murder_outcome.0003.kept_secret.failure: "\n\nЯ хорошо [Select_CString(ROOT.Char.IsFemale, 'замела', 'замёл' )] свои следы, и если кто-то и подозревает меня в том, что я стою за этим обрядом, никто не осмеливается сказать об этом вслух."
 ek_murder_outcome.0003.a.discovered: "Скоро все склонятся перед Госпожой интриг!"
 ek_murder_outcome.0003.a: "Пока это останется тайной."

 ek_murder_outcome.undead.t: "Окончание нежизни земной"
 ek_murder_outcome.failure.undead.t: "Покушение на мою нежизнь!"
 ek_murder_outcome.0000.successful_scheme_target.undead: "Всё было напрасно."

 ek_murder_outcome.0101.t: "Изгнание монстра"
 ek_murder_outcome.0101.desc: "Один из моих сообщников раздобыл мощный свиток изгнания нежити. С его помощью мы можем начертать очищающие руны непосредственно рядом с покоями, в которых отдыхает [target.GetTitledFirstNamePossessive]. В тот момент, когда [target.GetSheHe] попадёт в ловушку, никакая тёмная магия не сможет защитить [target.GetHerHis]."
 ek_murder_outcome.0101.a: "Останется лишь пепел."

 ek_murder_outcome.0102.desc: "Я брожу по залам своего замка, когда подо мной вспыхивает обжигающий свет. Что это за коварство? Воздух сотрясается от силы, когда руны вспыхивают, бросая вызов моему мастерству. Огненное копье пронзает мои ребра, кости раскалываются, когда очищающий свет проникает сквозь меня. Нет! Этого не может быть! Моё зрение меркнет, мир сужается до одной ослепляющей точки агонии.\n\nМоя вечная душа кричит, цепляясь за якорь, но изгнание захватывает крепко, вырывая меня из оболочки, которая была моим телом. #DIE1 Я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] лишь пеплом и ничем иным#!, #DIE2 я [Select_CString(ROOT.Char.IsFemale, 'уничтожена', 'уничтожен' )]!#"

 ek_murder_outcome.0103.desc: "Всё должно было завершиться вспышкой огня. Мои сообщники тщательно начертили руну изгнания в залах замка, которым правит [target.GetTitledFirstNamePossessive]. Тем не менее, кажется, что некоторые из [target.GetHerHis] смертных слуг наткнулись на ловушку, впустую задействовав её очищающую магию. Теперь руна истощена, а проклятый лич всё ещё ходит [Select_CString(target.IsFemale, 'невредимая', 'невредимый' )]."
 ek_murder_outcome.0103.a.discovered: "Пустая трата мощного свитка."
 ek_murder_outcome.0103.a: "[target.GetTitledFirstName] не сможет вечно избегать смерти."

 ek_murder_outcome.0104.desc: "Я вздрагиваю от вспышки яркого света и испуганного крика прямо за дверью моих покоев. Один из моих слуг встает, на мгновение охваченный золотым пламенем, которое исчезает, не оставляя следа. Мой взгляд перемещается на слабо светящиеся руны на земле, их сила рассеивается. Становится ясно - кто-то осмелился наложить круг изгнания нежити, предназначенный для меня."

 ek_murder_outcome.0111.t: "Факелы и вилы"
 ek_murder_outcome.0111.desc: "Учитывая, как правит [target.GetTitledFirstName], было достаточно легко разжечь недовольство среди [target.GetHerHis] подданных. Вооружившись самодельным оружием и преисполненные праведной яростью, они выступили на [target.GetHerHis] замок, их ярость подогревается рассказами о тёмном колдовстве их [Select_CString(target.IsFemale, 'хозяйки', 'хозяина' )]. Ни стража, ни привратники не сумели остановить толпу, и как только они достигают [target.GetHerHis] покоев, тяжёлые двери поджигаются факелами.\n\nНикакой некромантский барьер не может сдержать пекло. Воздух наполняется дымом, поскольку пламя поглощает всё, что находится внутри."
 ek_murder_outcome.0111.a: "Отныне [target.GetTitledFirstName] не властвует над ними - и надо мной."

 ek_murder_outcome.0112.desc: "Всё началось с шёпота, вспышки недовольства, но желание восстать распространилось среди моих подданных подобно лесному пожару. Я наблюдаю из тени, как ни стражники, ни привратники не сумели преградить им путь, их страх перед толпой перевешивает их преданность мне.\n\nКогда толпа приближается к моим покоям, я слышу их ярость в каждом крике и грохоте ударов по дверям. Языки пламени лижут тяжелое дерево, когда они поджигают его. Спасения нет. Густой дым не может заполнить мои легкие, так как я больше не дышу, но обжигающий жар поглотит все мои кости и остатки моей плоти."

 ek_murder_outcome.0113.desc: "Несмотря на то, что, учитывая, как правит [target.GetTitledFirstName], было достаточно легко разжечь недовольство среди [target.GetHerHis] подданных, толпа не представляла особой угрозы для [target.GetHerHis] железного правления. Защищённый верными стражниками и неживыми слугами, замок выстоял, его врата отразили отчаянное нападение. Толпа разбилась о его оборону, как слабая волна о непоколебимый утёс.\n\nПротивостояние закончилось безрезультатно - некоторые крестьяне считают, что их безжизненным телам суждено пополнить ряды легионов нежити, в то время как остальные разбежались, спасаясь бегством, как чернь, которой они и были."
 ek_murder_outcome.0113.a.discovered: "Никогда не стоит полагаться на одних крестьян..."

 ek_murder_outcome.0114.desc: "Кто-то осмелился разжечь пламя недовольства среди моих подданных. Преисполненные праведной ярости, они двинулись на мой замок, намереваясь нанести мне сокрушительный удар. Однако мои верные стражники держались стойко, а мои неутомимые слуги-нежить следили за тем, чтобы никто не прорвался.\n\nИз своих покоев я [Select_CString(ROOT.Char.IsFemale, 'наблюдала', 'наблюдал' )], как их слабая атака разбилась о ворота. Стычка закончилась так, как я и [Select_CString(ROOT.Char.IsFemale, 'предполагала', 'предполагал' )] — земля была усеяна телами, их безжизненные тела вскоре пополнили ряды моих постоянно растущих легионов. Остальные разбежались, спасаясь бегством, как испуганные паразиты, которыми они и являются."

 ek_murder_outcome.0201.t: "Одно гнилое яблоко..."
 ek_murder_outcome.0201.desc: "Один из моих сообщниклв благодаря тайному контакту узнал об особом методе убийства. Похоже, что внушающее страх Тёмное братство любит использовать отравленные фрукты - в частности, яблоки! Он взял на себя смелость приобрести целую бочку этих фруктов, поскольку, по-видимому, массовая закупка обошлась ему по выгодной цене.\n\nЕсли подкинуть одно из этих яблок в [target.GetHerHis] карманы, [target.GetTitledFirstName] вскоре познает сладкий вкус фруктовой смерти."
 ek_murder_outcome.0201.a: "...может испортить горсть."

 ek_murder_outcome.0202.desc: "В течение обычного дня мне вдруг захотелось поесть. Возможно, пришло время перекусить после обеда? Порывшись в карманах, я нахожу восхитительное свежее яблоко. Не могу припомнить, чтобы я [Select_CString(ROOT.Char.IsFemale, 'брала', 'брал' )] его с собой из кухни, хотя, возможно, кто-то из моих знакомых знал, что я захочу его на потом.\n\nОднако, откусив несколько кусочков, я чувствую, что что-то не так. Сладкий фрукт, кажется, превращается в пепел у меня во рту, и в глазах темнеет. Когда я падаю на пол, яблоко выскальзывает у меня из рук и катится, катится, катится..."

 ek_murder_outcome.0203.desc: "Один из моих сообщниклв благодаря тайному контакту узнал об особом методе убийства. Похоже, что внушающее страх Тёмное братство любит использовать отравленные фрукты - в частности, яблоки! Он взял на себя смелость приобрести целую бочку этих фруктов, поскольку, по-видимому, массовая закупка обошлась ему по выгодной цене.\n\nОднако убийца, бродящий с карманами, набитыми яблоками у покоев, в которых отдыхает [target.GetTitledFirstNamePosessive], привлёк внимание стражников, которые быстро схватили его."
 ek_murder_outcome.0203.revealed.failure.1: "\n\nК сожалению, ночной клинок, посланный подбросить фрукт, взял с собой целую горсть и случайно рассыпал их по полу, когда убегал с места происшествия.\n\nВ панике он раскрыл моё участие!"
 ek_murder_outcome.0203.revealed.failure.2: "\n\nПохоже, [target.GetTitledFirstName] не зря держит своих слуг. Один из них пронюхал о недавней массовой закупке отравленных яблок, и след привёл прямо ко мне!"
 ek_murder_outcome.0203.kept_secret.1:0 "\n\nБыстро покинув покои, убийца успел скрыться к тому моменту, когда [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'была обнаружена', 'был обнаружен' )] с недоеденным яблоком в руке.\n\nНикто не может заподозрить меня в том, что я [Select_CString(ROOT.Char.IsFemale, 'заказала', 'заказал' )] такое глупое убийство."
 ek_murder_outcome.0203.kept_secret.2:0 "\n\nЗабывшись, убийца, посланный подбросить плод, съел одно из принесённых им яблок. К счастью для меня, [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'узнала', 'узнал' )] об этом слишком поздно.\n\nХотя способ убийства был достаточно очевиден, никто не выжил, чтобы рассказать о моем участии в этом деле."
 ek_murder_outcome.0203.a.discovered: "Отравленные яблоки, ба!"
 ek_murder_outcome.0203.a: "Это был глупый план."

 ek_murder_outcome.0204.desc: "Из-за того, что я [Select_CString(ROOT.Char.IsFemale, 'забыла', 'забыл' )] о ней, ваза с фруктами, стоявшая в моих покоях, в конце концов начала портиться. Не дожидаясь, пока слуга унесет ее, я [Select_CString(ROOT.Char.IsFemale, 'выбросила', 'выбросил' )] гниющие фрукты в окно. Вскоре прилетели разнообразные птицы, которые принялись лакомиться выброшенной пищей. Однако, один за другим, они падают, отчаянно дергаясь и хлопая крыльями. Может ли это быть...?\n\nОтравленный плод!"

 ek_murder_outcome.0211.t:0 "Двери Обливиона"
 ek_murder_outcome.0211.intro: "#italic «Большое преимущество использования заклинателей в том, что они не носят при себе оружия или других очевидных орудий убийства, и они не будут находиться достаточно близко, чтобы подвергнуться большому риску быть обнаруженными...»#!\n\nПомня об этих словах, я [Select_CString(ROOT.Char.IsFemale, 'наняла', 'нанял' )] заклинателя в качестве убийцы, и он призвал "
 ek_murder_outcome.0211.desc.1:0 "толпу устрашающих кланфиров, чьё внезапное появление быстро сбило с толпу стражников, в сопровождении которых [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'прогуливалась', 'прогуливался' )] по двору, и прорвав оборону, жестоко разорвали их на части."
 ek_murder_outcome.0211.desc.2:0 "орду атронахов, чья стихийная атака вызвала большой хаос среди стражников, в сопровождении которых [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'прогуливалась', 'прогуливался' )] по двору. Моя цель с криком упала от сильного разряда электричества."
 ek_murder_outcome.0211.desc.3:0 "грозного даэдрота, который бросился на свою жертву и [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'попала', 'попал' )] в его ужасные челюсти."
 ek_murder_outcome.0211.desc.4:0 "могущественного дремору, облачённого в тёмные доспехи и владеющего ужасным боевым топором. Воин даэдра с лёгкостью прорвался сквозь ряды защитников, и [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'была зарублена', 'был зарублен' )] одним ударом."
 ek_murder_outcome.0211.revealed.1:0 "\n\nК сожалению, у н[target.GetHerHis] нет никаких сомнений в том, кто желает [target.GetHerHim] смерти, ведь умирая, они назвали моё имя."
 ek_murder_outcome.0211.revealed.2:0 "\nУвы, призыватель был замечен, и прежде чем он смог скрыться, его схватили. Довольно скоро он выдал, кто его послал."
 ek_murder_outcome.0211.kept_secret.1:0 "\n\nВ последовавшем хаосе никто не заметил, как ещё одна тёмная фигура скрылась с места происшествия, позволив моему заклинателю благополучно покинуть владение [province.GetNameNoTier], не оставив следов, ведущих ко мне."
 ek_murder_outcome.0211.kept_secret.2:0 "\n\nПохоже, мой заклинатель, к сожалению, потерял контроль над своими призванными слугами, и также пал жертвой смертоносного буйства. К счастью для меня, это означает, что никто не узнает, что он был у меня на службе."
 ek_murder_outcome.0211.a.discovered:0 "Нанять заклинателя в другой раз? Да ни за что!"
 ek_murder_outcome.0211.a:0 "Даэдра в наши дни ужасно распространены."

 ek_murder_outcome.0212.intro: "Когда я [Select_CString(ROOT.Char.IsFemale, 'прогуливалась', 'прогуливался' )] со своей свитой стражников, нас внезапно окружили даэдра! "
 ek_murder_outcome.0212.desc.1: "Огромная толпа кланфиров-рептилий несётся со всех сторон, оттеснив моё сопровождение.\n\nОдин из них, особенно крупный и злобный на вид, прорывается через линию обороны, направляясь прямо ко мне. Я едва успеваю вскрикнуть, когда он врезается в меня, его острые как бритва зубы впиваются мне в горло."
 ek_murder_outcome.0212.desc.2: "Пеёстрое воинство атронахов всех мастей обрушивает на мой маленький отряд стихийную смерть.\n\nКогда ревут огненные шары и огромные ледяные копья взмывают в воздух, я ощущаю струйку входящего электрического тока - к тому времени, как я слышу раскат грома, огромная молния уже ударила в меня."
 ek_murder_outcome.0212.desc.3: "Огромный даэдрот, топая, приближается к нам сзади, несясь своей огромной массой с невероятной скоростью.\n\nТе из моих сопровождающих, кто не сразу сломал строй, спасая свои жизни, вскоре оказываются раздавленными мощными конечностями монстра. Когда я поднимаю своё оружие, пытаясь защищаться, всё вокруг поглощается его ужасной пастью."
 ek_murder_outcome.0212.desc.4: "Одинокий воин дремора спокойно приближается, его глаза смотрят прямо на меня.\n\nКогда первый из моих храбрых стражей поднимает оружие для удара, он быстро и хладнокровно убит, воин-даэдра ни на секунду не упускает меня из виду. Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'осталась одна', 'остался один' )], и на меня обрушился могучий боевой топор."

 ek_murder_outcome.0213.intro: "Мои сообщники наняли заклинателя, чтобы он выполнил задание, и [target.GetTitledFirstNamePossessive] [Select_CString(target.IsFemale, 'была убита', 'был убит' )]. В конце концов, магу не нужно оружие, если он вооружён знанием, позволяющим вызвать ужас самого Обливиона."
 ek_murder_outcome.0213.desc.1: "\n\nВ то время как призванные кланфиры посеяли большой хаос, они не смогли добраться до цели, и были схвачены и перебиты. [target.GetTitledFirstName] остаётся [Select_CString(target.IsFemale, 'невредимой', 'невредимым' )]."
 ek_murder_outcome.0213.desc.2: "\n\nОднако призванные атронахи переругались между собой, не сумев выступить единым фронтом, благодаря чему [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'избежала', 'избежал' )] гибели от стихий."
 ek_murder_outcome.0213.desc.3: "\n\nПризванный даэдрот был довольно грозен, но его звериные инстинкты заставили его искать пищу, а [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'избежала', 'избежал' )] его внимания."
 ek_murder_outcome.0213.desc.4: "\n\nМогучий призванный дремора, охваченный воинственной гордыней, провёл несколько поединков против [target.GetCulture.GetCollectiveNounNoTooltip|l]ой почётной стражи, в сопровождении которых [Select_CString(target.IsFemale, 'прогуливалась', 'прогуливался' )] [target.GetTitledFirstName], благодаря чему цель добралась до безопасного места."
 ek_murder_outcome.0213.revealed.failure.1: "\n\nВскоре после этого заклинатель был замечен за чем-то подозрительным, не сумев покинуть провинцию [province.GetNameNoTier] достаточно быстро. Ужасно растроенный из-за большого количества жертв #italic за исключением#! истинной цели, он назвал моё имя в ответ на вопрос о нанимателе."
 ek_murder_outcome.0213.revealed.kept_secret: "\n\nХотя происки провалились, заклинателю удалось скрыться незамеченным, не оставив никаких следов, ведущих ко мне."
 ek_murder_outcome.0213.a.discovered:0 "Похоже, призванные даэдра ненадёжны."
 ek_murder_outcome.0213.a:0 "Покончим с этим." 

 ek_murder_outcome.0214.intro: "Когда я [Select_CString(ROOT.Char.IsFemale, 'прогуливалась', 'прогуливался' )] со своей свитой стражников, тайный заклинатель сотворил своё колдовство! "
 ek_murder_outcome.0214.desc.1: "Внезапно появилась орда кланфиров-рептилий, нападающих на всех на своем пути.\n\nОднако, они были немногим больше, чем животные, и мои стражники быстро положили конец их буйству, прежде чем им удалось причинить какой-либо серьезный вред."
 ek_murder_outcome.0214.desc.2: "Внезапно появились атронахи всех мастей, но, как вам скажет любой даэдролог, разные элементали редко ладят друг с другом.\n\nПоскольку огненные атронахи попали в ледяные бури, а ледяные атронахи растаяли под магическим огнем, с остальными легко расправились мои стражники."
 ek_murder_outcome.0214.desc.3: "Огромный даэдрот врезался во фланг моего маленького отряда. С теми из моих стражников, которым не повезло оказаться на той стороне, было покончено быстро, но, к счастью, этот даэдрот, должно быть, был очень голоден, так как прекратил атаку и приступил к пиршеству.\n\nЧудовище отвлеклось, и мои уцелевшие стражники сумели объединиться, чтобы атаковать и уничтожить его вместе."
 ek_murder_outcome.0214.desc.4: "Одинокий воин-дремора, облаченный в даэдрические доспехи, приблизился к нам, надменно глядя на нас. Доказывая высокомерие своего народа, воин вызвал моих стражников на поединок! После невероятного поединка поборник моего народа сразил нападавшего даэдра!"
 
 ek_murder_outcome.1102.t:0 "An Honorable Execution"
 ek_murder_outcome.1102.desc:0 "A discreet message from the Master arrives, informing me that everything is in place and the agent is ready to proceed. As a customary courtesy, I am granted the final authorization to carry out the Honorable Execution of [target.GetName].\n\nContemplating the weight of this decision, I carefully weigh the implications and consequences of my choice. The fate of [target.GetName] rests in my hands, and I must decide whether to grant the final approval or to reconsider the course of action."
 ek_murder_outcome.1102.a:0 "One signature is all it takes..."
 ek_murder_outcome.1102.b:0 "I'll pay for an extension of the Writ."