l_russian:
 danger_sense_save_header:1 "Чувство опасности: "
 ek_murder_save.0001.t:1 "$danger_sense_save_header$ Убийца"
 ek_murder_save.0001.opening:1 "Моё покушение на жизнь персонажа [target.GetTitledFirstNamePossessive] было сорвано!\n\nУбийца [Select_CString(dummy_assassin_gender.IsFemale, 'добралась', 'добрался' )] до покоев персонажа [target.GetTitleTierName],"
 ek_murder_save.0001.end:0 "но каким-то природным чутьём [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'была осведомлена', 'был осведомлён' )] о заговоре. [target.GetSheHe|U] без труда [Select_CString(target.IsFemale, 'расправилась', 'расправился' )] с убийцей и [Select_CString(target.IsFemale, 'предотвратила', 'предотвратил' )] покушение на свою жизнь!"

 ek_murder_save.1001.desc:0 "Я спокойно [Select_CString(ROOT.Char.IsFemale, 'отдыхала', 'отдыхал' )] в своих покоях, когда меня охватило жуткое, #italic зловещее предчувствие#!. Что-то не так. #bold Очень-очень не так#!.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'приготовила', 'приготовил' )] кинжал и [Select_CString(ROOT.Char.IsFemale, 'затаилась', 'затаился' )] в засаде. Я понимаю, что [Select_CString(dummy_assassin_gender.IsFemale, 'незваная гостья', 'незваный гость' )] проникает в мою комнату. Я быстро расправляюсь с убийцей, нанося удар в жизненно важные органы, и зову своих стражников защитить меня.\n\nКогда периметр оцеплён, всё становится ясно: это была целенаправленная попытка покончить с моей жизнью!"

 ek_murder_save.0002.t:1 "$danger_sense_save_header$ Знаток вин"
 ek_murder_save.0002.opening:1 "Моё покушение на жизнь персонажа [target.GetTitledFirstNamePossessive] было сорвано!\n\nЯд, вино, напиток..."
 ek_murder_save.0002.end:0 " Всё шло по плану, пока дикая тварь не выпила из чаши персонажа [target.GetTitledFirstName].\n\nПоскольку животное быстро ушло из жизни, [target.GetTitledFirstNameNoTooltip] [Select_CString(target.IsFemale, 'отказалась', 'отказался' )] допивать оставшийся в чаше напиток."

 ek_murder_save.1002.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'пробовала', 'пробовал' )] новые напитки, то краем глаза [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], как маленькое создание пробует напиток в моей чаше. Я быстро отгоняю животное, но оно не двигается с места. [Select_CString(ROOT.Char.IsFemale, 'Озадаченная', 'Озадаченный' )], я следую своей интуиции и позволяю животному полностью насладиться напитком.\n\nВнезапно оно становится тревожно вялым и умирает у меня на глазах! Дать этому маленькому другу попробовать мой напиток было правильным решением, иначе я бы [Select_CString(ROOT.Char.IsFemale, 'была отравлена', 'был отравлен' )]."

 ek_murder_save.0003.t:1 "$danger_sense_save_header$ Отражение нападения бандитов"
 ek_murder_save.0003.opening:1 "[target.GetTitledFirstName] всё ещё [Select_CString(target.IsFemale, 'жива', 'жив' )]!\n\nМои наёмные головорезы устроили засаду на [target.GetHerHis] свиту, как и планировалось, только для того, чтобы попасть в окружение!"
 ek_murder_save.0003.end:0 "[Select_CString(target.IsFemale, 'Побуждаемая', 'Побуждаемый' )] переменчивой мыслью, [target.GetFirstName] [Select_CString(target.IsFemale, 'выслала', 'выслал' )] вперёд разведчиков. Получив известие о грядущей опасности, [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'отвела', 'отвёл' )] свою свиту в сторону от проторенной дороги и [Select_CString(target.IsFemale, 'разбила', 'разбил' )] бандитов наголову."

 ek_murder_save.1003.desc:0 "Путешествуя по довольно уединённому участку земли, я не могу не попросить, чтобы несколько дозорных разведали путь впереди. Может, ничего и не будет, но... на всякий случай.\n\nПрибыв на место, разведчики обнаружили вооружённые отряды, готовые устроить засаду. Мы решаем пойти окольным путем и преподнести им неприятный сюрприз. После того, как мы окружили их и дали им почувствовать вкус их собственного лекарства, бандиты были рассеяны, а я [Select_CString(ROOT.Char.IsFemale, 'осталась цела и невредима', 'остался цел и невредим' )].\n\nЕсли бы я был менее [Select_CString(ROOT.Char.IsFemale, 'осторожна', 'осторожен' )], всё могло бы быть гораздо хуже."

 ek_murder_save.0004.t:1 "$danger_sense_save_header$ Борьба с вредителями"
 ek_murder_save.0004.opening:1 "[target.GetTitledFirstName] всё ещё [Select_CString(target.IsFemale, 'жива', 'жив' )]!\n\nВ постель персонажа [target.GetTitleTierNamePossessive] был подброшен [SCOPE.Custom('VenomousCreature')], но [Select_CString(target.IsFemale, 'эта параноидальная', 'этот параноидальный' )] [target.Custom('InsultNoun')] [Select_CString(target.IsFemale, 'решила', 'решил' )] сперва проверить свою постель!"
 ek_murder_save.0004.end:0 "Благодаря некоему чутью, [SCOPE.Custom('VenomousCreature')] был обнаружен персонажем [target.GetTitledFirstName], [Select_CString(target.IsFemale, 'которая быстро избавилась', 'который быстро избавился' )] от него. [target.GetSheHe|U] ничуть не [Select_CString(target.IsFemale, 'пострадала', 'пострадал' )], несмотря на все мои усилия, направленные против [target.GetHerHis] жизни!"

 ek_murder_save.1004.desc:0 "Вполне ожидаемо, что мелкие существа иногда пробираются в жилые помещения. Однако, когда я собираюсь заснуть, у меня возникает неприятное чувство, что мне следует прогнать всех потенциальных вредителей.\n\nВот и всё! Отвратительный [SCOPE.Custom('VenomousCreature')] прятался между простынями, готовый принести мне ядовитую смерть. К счастью, я [Select_CString(ROOT.Char.IsFemale, 'была осторожна', 'был осторожен' )] в своих действиях. Могло случиться и худшее..."