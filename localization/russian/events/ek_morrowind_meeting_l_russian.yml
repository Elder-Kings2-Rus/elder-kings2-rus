 morrowind_meeting.0010.t:0 "#D Стартовое событие заседания Великого совета#!" #EK TODO Morrowind_Activity
 morrowind_meeting.0010.desc.intro:0 "Великий совет $2E_DATE$ собирается, и [host.GetTitledFirstName] выходит вперёд в сопровождении своих слуг.\n\n«Милостью Трёх богов мы созвали Великий совет Морровинда здесь, во владении [host.GetCurrentLocation.GetName]. "
 #Ashlanders
 morrowind_meeting.0010.desc.ashlanders_assimilate:0 "Особое внимание должно быть уделено вопросу эшлендеров, которых, как было предложено, следует излечить от их ложных мыслей и привести к истине Велота, как изложена она Трибуналом в обычаях и вере»."
 morrowind_meeting.0010.desc.ashlanders_tolerance:0 "Особое внимание должно быть уделено вопросу эшлендеров, которым, как было предложено, следует предоставить передышку от посягательств викариев и ординаторов, чтобы они служили источником, из которого мы могли бы черпать знания о древних традициях Велота, несмотря на их варварство»."
 morrowind_meeting.0010.desc.ashlanders_temple_reserve:0 "Особое внимание следует уделить вопросу эшлендеров, или, скорее, племён Вварденфелла. Храм, представленный архиканоником Вивека, был предложен в качестве единоличных управителей острова и уже пообещал ограничить его колонизацию»."
 #Slavery
 morrowind_meeting.0010.slavery_allowed:0 "Особое внимание следует уделить вопросу рабства, которое, будучи отменено не так давно, было неотъемлемым правом всех велотийцев. Поскольку отмена рабства не снискала одобрения, было предложено прекратить эксперимент и восстановить этот институт»."
 morrowind_meeting.0010.desc.slavery_outlawed:0 "Особое внимание следует уделить вопросу рабстве, которое, хотя и является традицией и правом со времён зарождения Ресдайна, возможно, сдерживало нас. Чтобы улучшить отношения с нашими соседями, некоторые из которых в настоящее время находятся в рабстве, было предложено его отменить»."
 #War
 morrowind_meeting.0010.desc.war_external:0 "Особое внимание должно быть уделено вопросу ведения войн, поскольку весь Тамриэль сейчас вовлечён в конфликт. Было предложено разрешить домам вести свои войска на войну против наших врагов, даже если Трибунал не будет руководить ими»."
 morrowind_meeting.0010.desc.war_outlawed:0 "Особое внимание следует уделить вопросу ведения войн, или, скорее, воздержанию Великих домов от них. Существуют традиции, регулирующие конфликты между домами, которых достаточно для удовлетворения наших потребностей, но которые чужеземцы не понимают. Поскольку Трибунал защищает нас, было предложено запретить походы в Тамриэль»."
 morrowind_meeting.0010.desc.war_internal:0 "Особое внимание должно быть уделено вопросу ведения войн, в частности, расширению войн между домами... были высказаны опасения по поводу опасности разбойников и ложных претензий. Действующие правила, изначально разработанные для предотвращения войны между членами домов, слишком сильно связывают им руки. Возможно, пришло время предоставить дворянам каждого дома автономию в том, как они используют свои собственные войска, и прекратить надзор Великого совета за подобными спорами»."
 #Outlanders
 morrowind_meeting.0010.desc.outlanders_open_borders:0 "Особое внимание должно быть уделено вопросу о границах Морровинда и разрешению некоторым чужеземцам пересекать наши земли, при условии, разумеется, что дом выступает в качестве гаранта и гарантирует, что прибытие внесёт вклад в развитие Морровинда в степени, пропорциональной их агрессивным убеждениям и культуре»."
 morrowind_meeting.0010.desc.outlanders_xenophobia:0 "Особое внимание должно быть уделено вопросу о границах Морровинда, или, скорее, конкретному предложению отослать чужеземцев обратно в их земли, где они могут жить и действовать так, как им нравится, что в этих землях неприемлемо... разумеется, это предложение не касается тех чужеземцев, которые являются собственностью»."
 #Morag Tong
 morrowind_meeting.0010.desc.morag_tong_allowed:0 "Особое внимание должно быть уделено вопросу Мораг Тонг и, в частности, предложению по облегчению их деятельности путём повышения их статуса до уровня Чаптил Тонг и Каммона Тонг, а также удовлетворению их особых потребностей, чтобы Великие дома могли вести свои дела, служа Трибуналу и жителям Морровинда, и оставить неприятные отвлекающие факторы, такие как политические убийства, экспертам»."
 morrowind_meeting.0010.desc.morag_tong_shunned:0 "Особое внимание должно быть уделено вопросу Мораг Тонг, в частности законодательству, которое позволило бы им действовать исключительно в качестве крайней меры, не получая никакой поддержки от домов, кроме оплаты приказов, и не имея права афишировать свои услуги, а также содержать почётные резиденции или конспиративные квартиры в одних и тех же стенах как храм Трибунала. Мораг Тонг, возможно, и стали незаменимыми помощниками домов, но мы должны помнить об их бесчинствах во времена правления потентатов»."
 morrowind_meeting.0010.desc.morag_tong_outlawed:0 "Особое внимание должно быть уделено вопросу Мораг Тонг, в частности, возобновившимся призывам прекратить любую поддержку и относиться к ним как к не более чем причудливому культу Мефалы. Как следствие, тайные убийства, приказы о «благородной» казни и проявлявшаяся до сих пор снисходительность при расследовании дел жертв убийц - всё это может быть объявлено вне закона»."
 #Outro
 morrowind_meeting.0010.desc.outro:0 "\n\nПо толпе пробегает ропот, и уже можно различить сторонников и противников этой идеи в частности."
 morrowind_meeting.0010.a:0 "#D Приступим к обсуждению#!" #EK TODO Morrowind_Activity

