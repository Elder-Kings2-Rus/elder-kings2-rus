 gcm_discussion.0001.t: "Движение за отмену рабства"
 gcm_discussion.0001.desc: "Во время короткого перерыва я отлучаюсь на минутку. Существует не так много советов, которые можно переварить, прежде чем захочется подышать чистым воздухом. Но коридор остаётся в моём распоряжении лишь на мгновение, когда ко мне приближается [abolitionist_character.GetWomanMan], сначала колеблясь, но в конце концов решительно встав передо мной.\n\n«Мутсэра, на пару слов», - произносит [abolitionist_character.GetSheHe]. Теперь я припоминаю, что [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] [abolitionist_character.GetHerHis] раньше, среди слуг. «Я никто, но я знаю многих, которые очень хотели бы, чтобы рабы Морровинда стали свободными. Эта традиция отвратительна и устарела. Но, возможно, от неё, наконец, можно отказаться».\n[abolitionist_character.GetSheHe|U] шепчет «Можем ли мы рассчитывать на вашу поддержку? Для нас это очень много значит. Очень»."
 gcm_discussion.0001.a: "Сообщите своим, я хочу с ними побеседовать."
 gcm_discussion.0001.a.success: "Никто не заметил вашу беседу."
 gcm_discussion.0001.a.failure: "Вас уличили в сговоре с посторонними."
 gcm_discussion.0001.b: "Убирайся! Я буду голосовать по своей воле!"

 gcm_discussion.0002.t: "Камонна Тонг"
 gcm_discussion.0002.desc: "Во время короткого перерыва я отлучаюсь на минутку. Мне действительно приходится обмениваться любезностями с несколькими слугами из домов более низкого ранга, но это предпочтительнее, чем выслушивать очередную тираду о политике. Я вздыхаю, когда меня всё же представляют кому-то, кто, как говорят, [Select_CString(cammona_tong_character.IsFemale, 'хотела', 'хотел' )] поговорить со мной. «Если можно, то без свидетелей», - произносит [cammona_tong_character.GetWomanMan] с улыбкой. Я даю [cammona_tong_character.GetHerHim] минуту. [cammona_tong_character.GetSheHe] начинает заговорщицки: «Я представляю Камонна Тонг, организацию, имеющую множество интересов, как вы знаете. Некоторые из наших интересов связаны с делом, которому угрожает данное предложение. Однако я считаю, что если это предложение провалится, мы оба получим значительную прибыль»."
 gcm_discussion.0002.a: "Значительную, говорите?"
 gcm_discussion.0002.b: "Это уже мне решать, ф'лах."

