l_russian:
 ### Unify nativity region
 ektitulartitle.0001.t:0 "[new_kingdom.GetName]"
 ektitulartitle.0001.desc:0 "После объединения [ROOT.Char.GetHerHis] родного региона, [ROOT.Char.GetNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'объявила', 'объявил' )] [ROOT.Char.GetHerselfHimself] новым правителем [new_kingdom.GetName]. По всей стране, от [city_1.GetNameNoTier] до [city_2.GetNameNoTier], пройдут пиршества!"
 ektitulartitle.0001.a:0 "Так начинается моё новое правление!"
 ### Forming an Empire
 ## Reach
 ektitulartitle.1001.t:0 "Истинный Верховный король Предела?"
 ektitulartitle.1001.desc:0 "Земли и народ Предела были разделены тысячелетиями. Каждое племя управлялось своим вождем, и хотя горстка осмеливалась называть себя "Ардом" или Верховным вождем, ни один из них не носил титул короля Предела.\n\nСегодня [ROOT.Char.GetName] [Select_CString(CHARACTER.IsFemale, 'коронована', 'коронован' )] как [ROOT.Char.GetTitleTierName] Предела - впервые в письменной истории."
 ektitulartitle.1001.a:0 "Я пойду дальше, к ещё большим свершениям!"
 ektitulartitle.1001.b:0 "Теперь мой народ сможет отдохнуть."
 ektitulartitle.1002.desc:0 "В результате поразительного поворота событий разрозненные племена и города Предела объединились вокруг одного правителя! [FROM.Char.GetTitledFirstName] теперь является единственным правителем Предела и истинной силой в Тамриэле.\n\nСоседние лорды затаили дыхание, ожидая, что им уготовила судьба."
 ektitulartitle.1002.a:0 "Дикари, не более."
 ektitulartitle.1002.b:0 "Выдержат ли они проверку временем?"
 ## Vvardenfell
 ektitulartitle.1101.t:0 "Vvardenfell United!"
 ektitulartitle.1101.desc:0 "The great island of Vvardenfell, in the heart of which is found the mighty Red Mountain, has been united into its own realm seperate from Morrowind. Where there were nomadic tribes divided into clans, there is now Vvardenfell - led by [ROOT.Char.GetTitledFirstName]. The yoke of the Great Houses and their Temple has been broken."
 ektitulartitle.1101.a:0 "And here we will remain!"
 ektitulartitle.1102.desc:0 "The great island of Vvardenfell, in the heart of which is found the mighty Red Mountain, has been united into its own realm seperate from Morrowind. Where there were nomadic tribes divided into clans, there is now Vvardenfell - led by [FROM.Char.GetTitledFirstName]. The yoke of the Great Houses and their Temple has been broken."
 ektitulartitle.1102.a:0 "These savages cannot get away with this!"
 ektitulartitle.1102.b:0 "How will the Great House Council respond to this?"

 ektitulartitle.1201.t:0 "Vvardenfell Reclaimed!"
 ektitulartitle.1201.desc:0 "Vvardenfell, which previously was declared a united realm independent of Morrowind, has been reclaimed by [ROOT.Char.GetTitledFirstName], a loyal adherent of the Tribunal Temple. The dream of independence for the clans of Vvardenfell proved foolish and short lived."
 ektitulartitle.1201.a:0 "All your base are belong to us."
 ektitulartitle.1202.desc:0 "Vvardenfell, which previously was declared a united realm independent of Morrowind, has been reclaimed by [FROM.Char.GetTitledFirstName], a loyal adherent of the Tribunal Temple. The dream of independence for the clans of Vvardenfell proved foolish and short lived."
 ektitulartitle.1202.a:0 "They only got as deserved."
 ektitulartitle.1202.b:0 "The House Dunmer responded with rightous fury."