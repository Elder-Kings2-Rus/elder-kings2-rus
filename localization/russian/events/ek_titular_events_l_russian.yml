 ### Unify nativity region
 ektitulartitle.0001.t:0 "[new_kingdom.GetName]"
 ektitulartitle.0001.desc:0 "После объединения [ROOT.Char.GetHerHis] родного региона, [ROOT.Char.GetNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'объявила', 'объявил' )] [ROOT.Char.GetHerselfHimself] новым правителем [new_kingdom.GetName]. По всей стране, от [city_1.GetNameNoTier] до [city_2.GetNameNoTier], пройдут пиршества!"
 ektitulartitle.0001.a:0 "Так начинается моё новое правление!"
 ### Forming an Empire
 ## Reach
 ektitulartitle.1001.t:0 "Истинный Верховный король Предела?"
 ektitulartitle.1001.desc:0 "Земли и народ Предела были разделены тысячелетиями. Каждое племя управлялось своим вождем, и хотя горстка осмеливалась называть себя 'Ардом' или Верховным вождем, ни один из них не носил титул короля Предела.\n\nСегодня [ROOT.Char.GetName] [Select_CString(ROOT.Char.IsFemale, 'коронована', 'коронован' )] как [ROOT.Char.GetTitleTierName] Предела - впервые в письменной истории."
 ektitulartitle.1001.a:0 "Я пойду дальше, к ещё большим свершениям!"
 ektitulartitle.1001.b:0 "Теперь мой народ сможет отдохнуть."
 ektitulartitle.1002.desc:0 "В результате поразительного поворота событий разрозненные племена и города Предела объединились вокруг одного правителя! [FROM.Char.GetTitledFirstName] теперь является единственным правителем Предела и истинной силой в Тамриэле.\n\nСоседние правители затаили дыхание, ожидая, что им уготовила судьба."
 ektitulartitle.1002.a:0 "Дикари, не более."
 ektitulartitle.1002.b:0 "Выдержат ли они проверку временем?"
 ## Vvardenfell
 ektitulartitle.1101.t:0 "Вварденфелл объединён!"
 ektitulartitle.1101.desc:0 "Великий остров Вварденфелл, в сердце которого находится могучая Красная Гора, был объединен в новое королевство, которое не является частью Морровинда. Там, где ранее кочевали разделённые на кланы племена, теперь лежит единый Вварденфелл. И возглавляет его [ROOT.Char.GetTitledFirstName]. Угнетению со стороны Великих Домов и их Храма пришёл конец."
 ektitulartitle.1101.a:0 "Это наша земля!"
 ektitulartitle.1102.desc:0 "Великий остров Вварденфелл, в сердце которого находится могучая Красная Гора, был объединен в новое королевство, которое не является частью Морровинда. Там, где ранее кочевали разделённые на кланы племена, теперь лежит единый Вварденфелл. И возглавляет его [FROM.Char.GetTitledFirstName]. Угнетению со стороны Великих Домов и их Храма пришёл конец."
 ektitulartitle.1102.a:0 "Этим дикарям это с рук не сойдёт!"
 ektitulartitle.1102.b:0 "Как отреагирует на это Великий Совет?"

 ektitulartitle.1201.t:0 "Вварденфелл возвращён!"
 ektitulartitle.1201.desc:0 "Вварденфелл, который ранее был объявлен новым королевством, независимым от Морровинда, был отвоёван персонажем [ROOT.Char.GetTitledFirstName], верным адептом Храма Трибунала. Мечта кланов Вварденфелла о независимости оказалась глупой и недолговечной."
 ektitulartitle.1201.a:0 "Все ваша база принадлежать нам." # это мем, не ошибка
 ektitulartitle.1202.desc:0 "Вварденфелл, который ранее был объявлен новым королевством, независимым от Морровинда, был отвоёван персонажем [FROM.Char.GetTitledFirstName], верным адептом Храма Трибунала. Мечта кланов Вварденфелла о независимости оказалась глупой и недолговечной."
 ektitulartitle.1202.a:0 "Они получили по заслугам."
 ektitulartitle.1202.b:0 "Дом данмеров ответил с праведным гневом."
 
# Cantemiris
 ektitulartitle.1301.t:0 "Восход кантемиров!"
 ektitulartitle.1301.desc:0 "Разрозненные города-крепости усеивают Падомайские болота. Кантемирские Велоти возвели свои сооружения из камня и железа там, где все остальные не осмелились бы построить и сторожевой башни.\n\nНо сегодня эти кланы едины под знаменем правителя [ROOT.Char.GetTitledFirstName]. Море и болото были укрощены камнем и верой."
 ektitulartitle.1301.a:0 "Это царство простоит ещё очень долго!"
 ektitulartitle.1302.desc:0 "Разрозненные города-крепости усеивают Падомайские болота. Кантемирские Велоти возвели свои сооружения из камня и железа там, где все остальные не осмелились бы построить и сторожевой башни.\n\nНо сегодня эти кланы едины под знаменем правителя [ROOT.Char.GetTitledFirstName]. Море и болото были укрощены камнем и верой."
 ektitulartitle.1302.a:0 "Пусть их замки сгорят, рухнут и утонут в болоте!"
 ektitulartitle.1302.b:0 "Они действительно чего-то добились?"
 ektitulartitle.1302.c:0 "Новый болотный ханат поднимает голову..."
 
 #Barsaebica
  ektitulartitle.1401.t: "[barsaebica.GetNameNoTierNoTooltip] Solidifies"
  ektitulartitle.1401.desc: "A power of eld forms amidst the fens and darkness of Black Marsh, emerging from millennia of struggle and strife.  Order has been brought to this once bleak demesne, this land of numerous divisions. Once more, this region recognizes Barsaebic rule!\n\nFrom Silyanorn to Solhrest, the land has been unified into the new [barsaebica.GetName] under the enlightened reign of [ROOT.Char.GetTitledFirstName]."
  ektitulartitle.1401.a: "Finally, our people are secure."
 
  ektitulartitle.1402.t: "[barsaebica.GetNameNoTierNoTooltip] Emerges"
  ektitulartitle.1402.desc: "Early in the #LORE [compendium_first_era]#!, over three millennia ago, the Barsaebic Ayleids first fled to Black Marsh following the #LORE [compendium_narfinsel_schism]#!. Since then they have endured in this inhospitable land.\n\nThere have been many Barsaebic rulers in these lands before, but never have they formed an interconnected realm throughout the fens. Now marks the emergence of the [barsaebica.GetName] under the rule of [founder.GetName], the tamer of large swathes of a land that many have considered untameable."
  ektitulartitle.1402.a: "A Crown forged in endurance..."
 
 #Nedic Confederation
  ektitulartitle.1501.t: "An Heir of Durac?"
  ektitulartitle.1501.desc: "Blood, Flame, Forest, Frost, Shadow, Spirit, Storm and Sun, these were the Nedic Kings who paid homage to Durac before the Fall of Skyreach. Much has been lost to time, but now I have secured the Nedic Confederation and Eight Kingdoms once more answer the call of the [founder.GetTitleTierName]. What limits can my revived realm find?"
  ektitulartitle.1501.a: "Let us reach for the sky."
 
  ektitulartitle.1502.t: "Reforging of the Nedic Confederation"
  ektitulartitle.1502.desc: "Not since the #LORE [compendium_ragada]#! incursions and the Fall of Skyreach have the Nedes of Craglorn been able to assert their full sovereignty over the lands of their legendary Eight Nedic Kings. Today [founder.GetTitledFirstName] claims to have asserted they are the true Heir of Durac, having coincidentally secured eight Kingdoms beneath their banner."
  ektitulartitle.1502.a: "Do we even know which kingdoms swore to Durac?"