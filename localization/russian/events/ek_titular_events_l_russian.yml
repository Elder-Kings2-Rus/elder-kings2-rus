l_russian:
 ### Unify nativity region
 ektitulartitle.0001.t:0 "[new_kingdom.GetName]"
 ektitulartitle.0001.desc:0 "После объединения [ROOT.Char.GetHerHis] родного региона, [ROOT.Char.GetNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'объявила', 'объявил' )] себя [Select_CString(ROOT.GetCharacter.IsFemale, 'новой правительницей', 'новым правителем' )] державы [new_kingdom.GetName]. По всей стране, от [city_1.GetNameNoTier] до [city_2.GetNameNoTier], пройдут пиршества!"
 ektitulartitle.0001.a:0 "Да начнётся моё правление!"
 ### Forming an Empire
 ## Reach
 ektitulartitle.1001.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Истинная верховная королева', 'Истинный верховный король')] Предела?"
 ektitulartitle.1001.desc:0 "Земли и народ Предела были разделены тысячелетиями. Каждым племенем правил свой вождь, и хотя многие вожди вождей осмеливались называть себя «Ардом» или верховным вождём, ни один из них не носил титул короля Предела.\n\nСегодня [ROOT.Char.GetName] [Select_CString(ROOT.Char.IsFemale, 'была коронована', 'был коронован' )] как [ROOT.Char.GetTitleTierName] Предела, что случилось впервые в письменной истории."
 ektitulartitle.1001.a:0 "Это далеко не предел моих свершений!"
 ektitulartitle.1001.b:0 "Теперь мой народ сможет отдохнуть."
 ektitulartitle.1002.desc:0 "В результате поразительного поворота событий разрозненные племена и города Предела объединились вокруг одного правителя! [FROM.Char.GetTitledFirstName] теперь единолично правит Пределом, став серьёзной силой в Тамриэле.\n\nСоседние правители затаили дыхание, ожидая, что приготовила им судьба."
 ektitulartitle.1002.a:0 "Дикари, не более."
 ektitulartitle.1002.b:0 "Выдержат ли они проверку временем?"
 ## Vvardenfell
 ektitulartitle.1101.t:0 "Вварденфелл объединён!"
 ektitulartitle.1101.desc:0 "Великий остров Вварденфелл, в сердце которого находится могучая Красная Гора, был объединён в новое королевство, которое не является частью Морровинда. Там, где ранее кочевали разрозненные племена, теперь лежит единый Вварденфелл. И возглавляет его [ROOT.Char.GetTitledFirstName]. Угнетению со стороны Великих Домов и их Храма пришёл конец."
 ektitulartitle.1101.a:0 "Это наша земля!"
 ektitulartitle.1102.desc:0 "Великий остров Вварденфелл, в сердце которого находится могучая Красная Гора, был объединён в новое королевство, которое не является частью Морровинда. Там, где ранее кочевали разрозненные племена, теперь лежит единый Вварденфелл. И возглавляет его [FROM.Char.GetTitledFirstName]. Угнетению со стороны Великих Домов и их Храма пришёл конец."
 ektitulartitle.1102.a:0 "Этим дикарям это с рук не сойдёт!"
 ektitulartitle.1102.b:0 "Как отреагирует на это Великий Совет?"

 ektitulartitle.1201.t:0 "Вварденфелл возвращён!"
 ektitulartitle.1201.desc:0 "Вварденфелл, который ранее был объявлен новым королевством, независимым от Морровинда, был отвоёван персонажем [ROOT.Char.GetTitledFirstName], верным адептом Храма Трибунала. Мечта кланов Вварденфелла о независимости оказалась глупой и недолговечной."
 ektitulartitle.1201.a:0 "Все ваша база принадлежать нам." # это мем, не ошибка
 ektitulartitle.1202.desc:0 "Вварденфелл, который ранее был объявлен новым королевством, независимым от Морровинда, был отвоёван персонажем [FROM.Char.GetTitledFirstName], верным адептом Храма Трибунала. Мечта кланов Вварденфелла о независимости оказалась глупой и недолговечной."
 ektitulartitle.1202.a:0 "Они получили по заслугам."
 ektitulartitle.1202.b:0 "Дом данмеров ответил с праведным гневом."
 
# Cantemiris
 ektitulartitle.1301.t:0 "Восход кантемиров!"
 ektitulartitle.1301.desc:0 "Разрозненные города-крепости усеивают Падомайские болота. Кантемирские велотийцы возвели свои сооружения из камня и железа там, где все остальные не осмелились бы построить даже сторожевую башню.\n\nНо сегодня эти кланы едины под знаменем правителя [ROOT.Char.GetTitledFirstName]. Море и болото были укрощены камнем и верой."
 ektitulartitle.1301.a:0 "Это царство простоит ещё очень долго!"
 ektitulartitle.1302.desc:0 "Разрозненные города-крепости усеивают Падомайские болота. Кантемирские велотийцы возвели свои сооружения из камня и железа там, где все остальные не осмелились бы построить даже сторожевую башню.\n\nНо сегодня эти кланы едины под знаменем правителя [ROOT.Char.GetTitledFirstName]. Море и болото были укрощены камнем и верой."
 ektitulartitle.1302.a:0 "Пусть их замки сгорят, рухнут и утонут в болоте!"
 ektitulartitle.1302.b:0 "Они действительно чего-то добились?"
 ektitulartitle.1302.c:0 "Новый болотный ханат поднимает голову..."
 
 #Barsaebica
 ektitulartitle.1401.t: "[barsaebica.GetNameNoTierNoTooltip] укрепляет свои позиции"
 ektitulartitle.1401.desc: "Древняя сила формируется среди топей и мрака Чернотопья, рождаясь из веков борьбы и лишений. Порядок пришёл в эти некогда мрачные земли, раздираемые распрями. Теперь этот регион вновь признаёт власть Барсебики!\n\nВсе земли от Сильянорна до Соулреста объединены в новую державу, что известна как [barsaebica.GetName], под просвещённым правлением монарха по имени [ROOT.Char.GetTitledFirstName]."
 ektitulartitle.1401.a: "Наконец-то наш народ в безопасности."

 ektitulartitle.1402.t: "[barsaebica.GetNameNoTierNoTooltip] восстаёт"
 ektitulartitle.1402.desc: "Ещё в начале [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], более трёх тысяч лет назад, барсебические айлейды бежали в Чернотопье после [Glossary( 'Нарфинсельского раскола', 'NARFINSEL_GLOSS' )]. С тех пор они выживали в этой негостеприимной земле.\n\nЗа долгие века здесь правили многие барсебические владыки, но никто прежде не сумел объединить под своим знаменем весь этот край. Однако теперь [barsaebica.GetName] восстаёт под властью монарха по имени [founder.GetName], [Select_CString(founder.IsFemale, 'покорительницы', 'покорителя' )] огромных просторов, которые прежде казались многим совершенно непокорными."
 ektitulartitle.1402.a: "Корона, выкованная в испытаниях..."
 
 #Nedic Confederation
 ektitulartitle.1501.t: "[Select_CString(ROOT.Char.IsFemale, 'Наследница', 'Наследник' )] Дюрока?"
 ektitulartitle.1501.desc: "Кровь, Пламя, Лес, Мороз, Тень, Дух, Буря и Солнце – вот восемь недийских королей, принёсших клятву Дюроку перед падением Небесного Предела. Многое было утеряно во тьме веков, но теперь я вновь [Select_CString(ROOT.Char.IsFemale, 'собрала', 'собрал' )] Недийскую Конфедерацию, и восемь королевств снова отвечают на мой зов. Каких свершений сумеет добиться возрождённое мною королевство?"
 ektitulartitle.1501.a: "Пусть наша держава устремится к небесам."

 ektitulartitle.1502.t: "Возрождение Недийской Конфедерации"
 ektitulartitle.1502.desc: "Со времён вторжений [Glossary( 'Ра Гада', 'RAGADA_GLOSS' )] и падения Небесного Предела, недийцы Краглорна всё никак не могли вновь обрести полную независимость и воссоединиться под властью восьми легендарных недийских королей. Сегодня же [founder.GetTitledFirstName] смеет утверждать, что является [Select_CString(founder.IsFemale, 'истинной наследницей', 'истинным наследником' )] Дюрока, объединив под своим знамением все восемь королевств."
 ektitulartitle.1502.a: "Знаем ли мы вообще, какие королевства приносили клятву Дюроку?"
 
 # Restoring a Great House
 ektitulartitle.1601.t: "Восстановленный дом"
 ektitulartitle.1601.desc: "Веками цивилизованный народ данмеров в землях [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )] следовал за Великими домами – мудрыми хранителями велотийских принципов правления и верными слугами Троицы. Но дом [restored_great_house.GetName] пал, покинутый своими братьями и сёстрами.\n\nСегодня я [Select_CString(ROOT.Char.IsFemale, 'восстановила наш дом и вернула', 'восстановил наш дом и вернул' )] ему законное место в [Concept('grand_council_morrowind', 'Великом совете Морровинда')|E]!"
 ektitulartitle.1601.a: "Да не падёт он больше никогда!"

 ektitulartitle.1602.t: "Возрождённый дом"
 ektitulartitle.1602.desc: "Сами фундаментальные основы жизни земли тёмных эльфов содрогнулись, когда пал один из пяти Великих домов.\n\nНо теперь эта несправедливость исправлена: [restorer.GetTitledFirstName] [Select_CString(restorer.IsFemale, 'возродила', 'возродил' )] дом [restored_great_house.GetName] и [Select_CString(restorer.IsFemale, 'вернула', 'вернул' )] ему законное место в [Concept('grand_council_morrowind', 'Великом совете Морровинда')|E]."
 ektitulartitle.1602.a: "Слава Троице!"
 ektitulartitle.1602.b: "Но надолго ли?"