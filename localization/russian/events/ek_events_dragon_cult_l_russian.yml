l_russian:
  dragon_cult.0001.t:0 "Восстановление Культа Дракона"
  dragon_cult.0001.desc:0 "Со времен разрушительной Войны Драконов эти земли были ввергнуты в смятение, охвачены приливами мелких смертельных войн и ложного мира под властью самодовольных, бесхитростных королей. Но больше не будет. Я отковал эту землю, как клинок, и поднял ее к небу в качестве подношения Драконам. Скоро тень великих крыльев упадет на эту землю, как защитное заклинание, и великие когти схватят меня, чтобы назвать своим защитником, единственным истинным королем ниже богов.\n\nЯ провозглашаю возвращение на языке драконов, как будто это крик - KEIZAAL LOS UN! Скайрим наш, возрожденный трижды - в драконьем огне, на языке Йсграмс, во времени без времени! Горы, деревья, реки и леса слышат и подчиняются. Мои подданные слышат и понимают. Сопротивление, конечно, будет. Иначе Седобородые и их предательский покровитель поднимут на дыбы тех, кто бросит нам вызов. Пусть! Лучшего пира для подготовки к приходу я не мог и желать.\n\nДревние тени и пыль следуют за мной по пятам. Я уверен, что это предвещает старого и могущественного гостя, который прибудет, чтобы оказать мне величайшие почести. Я должен позаботиться о том, чтобы принять столь величественное присутствие на подобающем ему месте."
  dragon_cult.0001.a:0 "Пойдемте, отправимся в Бромьунар, где когда-то правили наши предки."
  dragon_cult.0001.b:0 "Я буду править из моих нынешних владений!"

  dragon_cult.0002.t:0 "Заманчивое предложение"
  dragon_cult.0002.desc:0 "Наконец, прибывает посланец: старый, побелевший драконий жрец в изорванных одеждах древнего и благородного рода [draugr_dude.GetHerHis], однажды ночью в пустых коридорах моего дворца обращается ко мне. [draugr_dude.GetHerHis|U] потрескавшиеся губы разжались, и шепот, подобный вою ветра за много миль вдалеке, обратился ко мне на довахзульском языке:\n\n "Не спрашивай, откуда я пришел, о [ROOT.Char.GetTitleAsName], ибо я дал слово Саротнаксу никогда не говорить его. Знай лишь, что драконы вернутся, и скорее, чем ты подготовишь для них насест. Давным-давно я получил эти маски на хранение, ибо было предсказано, что одна из них достанется тому, кому подойдет твоя мантия".\n\n[draugr_dude.GetSheHe|U] достает из-под лохмотьев [draugr_dude.GetHerHis] несколько масок, каждая из которых пульсирует великой силой из потустороннего марева времени..."
  dragon_cult.0002.a:0 "Я возьму маску [SCOPE.GetFlagName('name_1')]."
  dragon_cult.0002.b:0 "Я возьму маску [SCOPE.GetFlagName('name_2')]."
  dragon_cult.0002.c:0 "Я возьму маску [SCOPE.GetFlagName('name_3')]."
  dragon_cult.0002.d:0 "Я буду вершить свою судьбу без помощи драконов."

  keizaal_realm_decision:0 "Восстановить правление драконов"
  keizaal_realm_decision_desc:0 "Кеизаль - родовой центр силы Культа Дракона. Мы можем восстановить Кеизаль и вернуть власть драконов. Вокри Дова Рел! Долой правление людей! Да здравствует Культ Дракона! Вокри Дова Сулейк!"
  keizaal_realm_tooltip:0 "Восстановите Правление Крыла и Когтя, чтобы Кеизаль снова стал целым!"
  keizaal_realm_decision_tooltip:0 "Восстановить правление драконов"
  keizaal_realm_decision_confirm:0 "Кеизаль Лос Ун!"
  Keizaal:0 "Кеизаль"

  keizaal_realm_decision_effect_1:0 "Скайрим будет переименован в Кеизаль"
  keizaal_realm_decision_effect_2:0 "Вам будет предложено поменять столицу на Бромьунар, место Лабиринтиана и древнюю резиденцию культа дракона, если она находится в пределах вашего королевства."
  keizaal_realm_decision_effect_3:0 "Вас посетит представитель Драконов"