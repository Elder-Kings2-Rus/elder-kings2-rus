  dragon_cult.0001.t:0 "Восстановление Драконьего культа"
  dragon_cult.0001.desc:0 "Со времён разрушительной Войны Драконов эти земли были ввергнуты в смятение, охвачены приливами мелких смертельных войн и ложного мира под властью самодовольных, бесхитростных королей. Но этому пришёл конец. Я [Select_CString(ROOT.Char.IsFemale, 'отковала', 'отковал' )] эту землю, как клинок, и [Select_CString(ROOT.Char.IsFemale, 'подняла', 'поднял' )] её к небу в качестве подношения драконам. Скоро тень великих крыльев упадёт на эту землю, как защитное заклинание, и великие когти схватят меня, чтобы назвать [Select_CString(ROOT.Char.IsFemale, 'своей защитницей, единственной истинной королевой, уступающей', 'своим защитником, единственным истинным королём, уступающим' )] лишь богам.\n\nЯ провозглашаю возвращение на языке драконов, как будто это крик - КЕИЗАЛЬ ЛОС УН! Скайрим наш, возрождённый трижды - в драконьем огне, на языке Йсграмс, во времени без времени! Горы, деревья, реки и леса слышат и подчиняются. Мои подданные слышат и понимают. Сопротивление, конечно, будет. Иначе Седобородые и их предательский покровитель поднимут на дыбы тех, кто бросит нам вызов. Да будет так! Лучшего пира для подготовки к приходу я не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' ) и желать.\n\nДревние тени и пыль следуют за мной по пятам. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что это предвещает прибытие старого и могущественного гостя, который окажет мне величайшие почести. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] позаботиться о том, чтобы принять столь величественное присутствие на подобающем ему месте."
  dragon_cult.0001.a:0 "Пойдемте, отправимся в Бромьунар, где когда-то правили наши предки."
  dragon_cult.0001.b:0 "Я буду править из моих нынешних владений!"

  dragon_cult.0002.t:0 "Заманчивое предложение"
  dragon_cult.0002.desc:0 "Наконец, прибывает [Select_CString(draugr_dude.IsFemale, 'посланница: старая, побелевшая драконья жрица', 'посланник: старый, побелевший драконий жрец' )] в изорванных одеждах своего древнего и благородного рода, однажды ночью в пустых коридорах моего дворца обращается ко мне. [draugr_dude.GetHerHis|U] потрескавшиеся губы разжались, и шёпот, подобный вою ветра за много миль вдалеке, обратился ко мне на довазульском языке:\n\n «Не спрашивай, откуда я [Select_CString(draugr_dude.IsFemale, 'пришла', 'пришёл' )], о [ROOT.Char.GetTitleAsName], ибо я [Select_CString(draugr_dude.IsFemale, 'дала', 'дал' )] слово Саротнаксу никогда не называть это место. Знай лишь, что драконы вернутся, и скорее, чем ты подготовишь для них насест. Давным-давно мне передали эти маски на хранение, ибо было предсказано, что одна из них достанется тому, кому подойдёт твоя мантия».\n\n[draugr_dude.GetSheHe|U] достаёт из-под своих лохмотьев несколько масок, каждая из которых пульсирует великой силой из потустороннего марева времени..."
  dragon_cult.0002.a:0 "Я возьму маску [SCOPE.GetFlagName('name_1')]."
  dragon_cult.0002.b:0 "Я возьму маску [SCOPE.GetFlagName('name_2')]."
  dragon_cult.0002.c:0 "Я возьму маску [SCOPE.GetFlagName('name_3')]."
  dragon_cult.0002.d:0 "Я буду вершить свою судьбу без помощи драконов."

  keizaal_realm_decision:0 "Восстановить правление драконов"
  keizaal_realm_decision_desc:0 "Кеизаль - родовой центр силы Драконьего культа. Мы можем восстановить Кеизаль и вернуть власть драконов. Вокри Дова Рел! Долой правление людей! Да здравствует Драконий культ! Вокри Дова Сулейк!"
  keizaal_realm_tooltip:0 "Восстановите Правление Крыла и Когтя, чтобы Кеизаль снова стал целым!"
  keizaal_realm_decision_tooltip:0 "Восстановить правление драконов"
  keizaal_realm_decision_confirm:0 "Кеизаль Лос Ун!"
  Keizaal:0 "Кеизаль"

  keizaal_realm_decision_effect_1:0 "Скайрим будет переименован в Кеизаль"
  keizaal_realm_decision_effect_2:0 "Вам будет предложено поменять столицу на Бромьунар, место [GetTitleByKey('b_labyrinthian').GetNameNoTier] и древнюю резиденцию культа дракона, если она находится в пределах вашего королевства."
  keizaal_realm_decision_effect_3:0 "Вас посетит посланник драконов"