 ek_religious_interactions.0400.t:0 "Вызов отклонён: Дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 ek_religious_interactions.0400.desc:0 "[Select_CString(recipient.IsFemale, 'Слабая и безвольная', 'Слабый и безвольный' )] лидер [recipient.GetFirstName] [Select_CString(recipient.IsFemale, 'поняла', 'понял' )], что [recipient.GetHerHim] пора уступить своё место тому, кто сможет лучше и твёрже вести наш дом в будущее.\n\nОдна только сила сама по себе не сделала меня [Select_CString(ROOT.Char.IsFemale, 'достойной', 'достойным' )]. Победу мне принесла решимость привести дом [ROOT.Char.GetHouse.GetBaseName] к величию – и желание устранить помеху, имя которой [recipient.GetFirstName]."
 ek_religious_interactions.0400.a:0 "Дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip] подчиняется мне!"
 # House head challenge surrender: former head
 ek_religious_interactions.0401.desc:0 "Со стыдом я смотрю в лицо [actor.GetFirstNamePossessive]. [Select_CString(recipient.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))] бросает презрительные взгляды, которые подтверждают уже известное мне: я [Select_CString(recipient.IsFemale, 'недостойна', 'недостоин' )]...\n\n— Наконец-то у нашего дома появится сильный лидер, — вздыхает [actor.GetSheHe]. — Именно я [Select_CString(actor.IsFemale, 'должна', 'должен' )] нести бремя власти над нашим домом – [ROOT.Char.GetHouse.GetBaseName].\n\nБез сомнения, [actor.GetFirstNameNoTooltip] [Select_CString(actor.IsFemale, 'доказала', 'доказал' )] мою слабость перед всем двором..."
 ek_religious_interactions.0401.a:0 "Я [Select_CString(recipient.IsFemale, 'была недостаточно сильна', 'был недостаточно силён' )]."
 