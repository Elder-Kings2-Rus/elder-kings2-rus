l_russian:
 ek_religious_decision.0001.t.athen_vialen:0 "Атель Виален"
 ek_religious_decision.0001.t.fallback:0 "Обряд вознесения"
 ek_religious_decision.0001.desc:0 "Теперь, когда я [Select_CString(ROOT.GetCharacter.IsFemale, 'достигла', 'достиг' )] совершеннолетия, я [Select_CString(ROOT.GetCharacter.IsFemale, 'должна', 'должен' )] доказать свою ценность своему народу и богам. С незапамятных времен предки и жрецы поручали нам священные миссии.\n\nЕсли я одержу победу, наше правление укрепится, так как я выполню волю наших предков и богов.\nЕсли же я потерплю неудачу, это будет знаком того, что духи, как предков, так и божественные, не благоволят нам и нашему правлению.\n\nНам были даны три задания, и теперь предстоит выбрать, какое из них я попытаюсь выполнить."
 ek_religious_decision.0001.glorified_pilgrimage:0 "Священное паломничество..."
 ek_religious_decision.0001.glorified_pilgrimage.tt:0 "Я начну долгое паломничество, чтобы отдать дань уважения богам и предкам в каждом святилище, которое мы считаем священным."
 ek_religious_decision.0001.fight_scary_monster:0 "Я найду и убью чудовище!"
 ek_religious_decision.0001.fight_scary_monster.tt:0 "Это давняя традиция - искать чудовищ, терзающих нашу землю, и убивать их ради блага нашего народа..."
 ek_religious_decision.0001.kill_lycanthrope:0 "Угроза, исходящая от оборотней, должна быть уничтожена!"
 ek_religious_decision.0001.kill_lycanthrope.tt:0 "Я буду искать и убивать ликантропов, этих чудовищ, которые охотятся на наш род и терзают нашу землю!"
 ek_religious_decision.0001.kill_vampire:0 "Я убью вампира!"
 ek_religious_decision.0001.kill_vampire.tt:0 "Я найду и убью вампира, существо ночи, которое преследует смертных..."
 ek_religious_decision.0001.become_cannibal:0 "Мы считаем употребление смертной плоти священным..."
 ek_religious_decision.0001.become_cannibal.tt:0 "Я приму участие в святом причастии и буду вкушать божественную плоть моих братьев и сестёр..."
 ek_religious_decision.0001.become_lycanthrope:0 "Дикая природа зовет меня!"
 ek_religious_decision.0001.become_lycanthrope.tt:0 "Лес и дикая природа зовут меня и мой род, я стану оборотнем!"
 ek_religious_decision.0001.become_vampire:0 "Я стану вампиром!"
 ek_religious_decision.0001.become_vampire.tt:0 "Мы гордые охотники, и я присоединюсь к величайшей из всех стай, к тем, кто преследует ночь и охотится за кровью смертных!"
 
 ek_religious_interactions.0103.t:0 "Поединок насмерть за титул: Победа!"
 ek_religious_interactions.0103.desc:0 "В этой битве речь шла не только о земле и титулах; это была битва за наши жизни. И я, и [sc_loser.GetFirstName] прекрасно осознавали этот факт, и [sc_loser.GetSheHe] [Select_CString(sc_loser.IsFemale, 'сражалась', 'сражался' )] доблестно, но в конце концов не [Select_CString(sc_loser.IsFemale, 'сумела', 'сумел' )] превзойти мои навыки. Теперь [sc_loser.GetSheHe] лежит передо мной [Select_CString(sc_loser.IsFemale, 'поверженная', 'поверженный' )].\n\nПока я вытираю пот и кровь со своего лицо, нужно принять решения: Традиция велит победителю добить побеждённого, и [sc_loser.GetFirstNameNoTooltip], похоже, уже готовится к последнему удару. Однако в конечном итоге выбор остаётся за мной. И только я решаю, придерживаться ли этого обычая или нет."
 ek_religious_interactions.0103.a:0 "Покончим с этим, как того требуют традиции."
 ek_religious_interactions.0103.b:0 "Я проявлю милосердие. [sc_loser.GetFirstNameNoTooltip] будет жить!"
 ek_religious_interactions.0103.c:0 "Это был хороший бой."
 ek_religious_interactions.0103.c.t:0 "[sc_loser.GetFirstNameNoTooltip] [Select_CString(sc_loser.IsFemale, 'была убита', 'был убит' )] вами в поединке."
 
 ek_religious_decision.0014.t:0 "Обряд посвящения - Убить вампира"
 ek_religious_decision.0014.desc:0 "Несколько дней назад я [Select_CString(ROOT.GetCharacter.IsFemale, 'покинула', 'покинул' )] свой дом, охотясь на ночного охотника. Старейшины дали мне несколько зелий и снаряжение, чтобы справиться с вампирской угрозой, но даже с этим я беспокоюсь о том, что может наброситься на меня в любой момент...\n\nКогда я сегодня отдыхаю возле небольшой деревни, я слышу какую-то возню. Местный фермер утверждает, что видел пещеру вампиров и что за ним гналось одно из этих демонических отродий!\n\nКонечно, это мой шанс доказать свою значимость предкам и богам..."
 ek_religious_decision.0014.a:0 "Вампир - мой!"
 ek_religious_decision.0014.a.tt:0 "Вы найдёте и сразитесь с вампиром в одиночку - славно, но рискованно."
 ek_religious_decision.0014.a.success:0 "Вы убиваете вампира, не поранившись."
 ek_religious_decision.0014.a.tt_success:0 "Кто бы мог сомневаться в ваших способностях? Предки будут очень довольны."
 ek_religious_decision.0014.a.success_wounded:0 "Вы убиваете вампира, но при этом получаете ранение."
 ek_religious_decision.0014.a.tt_success_wounded:0 "Вампир, возможно, ранил вас, но вы выживете."
 ek_religious_decision.0014.a.success_maimed:0 "Вампир нанёс вам очень серьезную рану перед смертью"
 ek_religious_decision.0014.a.tt_success_maimed:0 "Вы можете пролить кровь за предков, но это только укрепит их гордость за вас."
 ek_religious_decision.0014.a.failure:0 "Вы едва спаслись, сохранив свою жизнь."
 ek_religious_decision.0014.a.tt_failure:0 "Предкам будет стыдно, но какая слава в смерти?"
 ek_religious_decision.0014.c:0 "" #PLACEHOLDER
 ek_religious_decision.0014.c.tt:0 "" #PLACEHOLDER
 ek_religious_decision.0014.c.tt_success:0 "" #PLACEHOLDER
 
 ek_religious_interactions.0200.t:0 "Непоглощённое"
 ek_religious_interactions.0200.desc:0 "Когда я [Select_CString(ROOT.GetCharacter.IsFemale, 'закончила', 'закончил' )] поглощать персонажа [victim.GetTitledFirstName], я [Select_CString(ROOT.GetCharacter.IsFemale, 'чувствовала', 'чувствовал' )] полноту в желудке, но пустоту в своей душе.\n\nПодобные попытки и неудачи сильно отягощают мой разум."
 ek_religious_interactions.0200.a:0 "Что я [Select_CString(ROOT.GetCharacter.IsFemale, 'сделала', 'сделал' )] не так?"

 ek_religious_interactions.0201.t:0 "Поглощение ради преображения"
 ek_religious_interactions.0201.desc:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'привела', 'привёл' )] персонажа [victim.GetTitledFirstName] в ритуальные покои, где всё подготовлено для того, чтобы мы вновь сыграли священное наречение яйца на заре двенадцати миров. [Select_CString(victim.IsFemale, 'Связанная и беспомощная', 'Связанный и беспомощный' )] [victim.GetTitledFirstName] вскоре теряет последние капли крови, и узоры [victim.GetHerHis] крови сворачиваются вокруг меня в мелкой луже.\n\n"
 ek_religious_interactions.0201.diplomacy.desc:0 "Кровь персонажа [victim.GetTitledFirstName] течёт по моему горлу мягко, как бархат, золотя его своим великолепием, наделяя меня [victim.GetHerHis] даром сладких речей и изящных движений. Неизвестные мне фразы, идеально подходящие для будущих бесед, рождаются во мне, стремясь завести друзей и разоблачить врагов."
 ek_religious_interactions.0201.martial.desc:0 "Кровь персонажа [victim.GetTitledFirstName] испачкала мои руки, как ржавчина, как хорошо поношенные мечи и доспехи, прошедшие через соль и бури. Если сотня битв творят генерала, то как удачно, что сто битв были проведены в моё отсутствие. В моей голове появляются неизвестные стратегии, которые можно применить по собственной воле."
 ek_religious_interactions.0201.stewardship.desc:0 "Кровь персонажа [victim.GetTitledFirstName] утолила мою жажду, насытила мой голод и дала мне истинное понимание счастья и комфорта. Воспоминания об аскетизме и процветании играют в моём сознании. Как мало нужно одной личности, по сравнению с тем, как много она может дать."
 ek_religious_interactions.0201.intrigue.desc:0 "Кровь персонажа [victim.GetTitledFirstName] жалит кончик моего языка, словно желая разделить его на две части. Язык может говорить, а сердце молчать, и теперь я понимаю, как само сердце можно сделать свидетелем и главным соучастником самых сложных преступлений."
 ek_religious_interactions.0201.learning.desc:0 "Кровь персонажа [victim.GetTitledFirstName] приливает к моему черепу, словно крепкий напиток. Мой разум затуманивается и проясняется одновременно, опьянённый волнистыми и запутанными мыслями, которые сначала ускользают от меня, но вскоре распутываются до своих основных аксиом. Понимание приходит ко мне, как будто я много лет [Select_CString(ROOT.GetCharacter.IsFemale, 'медитировала', 'медитировал' )] в одиночестве."
 ek_religious_interactions.0201.brave.desc:0 "Моя кровь охлаждается и замедляется до комфортного темпа. [victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'была храброй', 'был храбрым' )] до конца, и [victim.GetHerHis] храбрость отказалась умереть вместе со своим владельцем. Я чувствую, как та же смелость течет по моим венам и проникает в моё сердце."
 ek_religious_interactions.0201.craven.desc:0 "Моя кровь леденеет, но ненадолго: холодный страх, некогда чуждый мне, но когда-то гнетущий и доминирующий в жизни персонажа [victim.GetTitledFirstName], ползёт по мне как льдины по ручью. [Select_CString(ROOT.Char.IsFemale, 'Стала', 'Стал' )] ли я слабее?"
 ek_religious_interactions.0201.calm.desc:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'должна быть встревожена', 'должен быть встревожен' )], запыхаться, волноваться по поводу кровавого ритуала и его возможных результатов, но это не так. Моя кровь похожа на медленную и тихую струйку ручейка, огибающего величественную пагоду."
 ek_religious_interactions.0201.wrathful.desc:0 "К тому времени, когда поток крови ослабевает, моя собственная кровь мчится по моим венам, пульсирует в висках, перебирая имена тех, кто причинил мне зло. Теперь я понимаю, почему [victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'такая гневливая', 'такой гневливый' )] [victim.GetWomanMan]!"
 ek_religious_interactions.0201.chaste.desc:0 "Мой желудок вздрагивает, затем успокаивается, и наша общая кровь проходит через меня, как прохладная и медленная волна. Каким-то образом я знаю, то же, что и [victim.GetTitledFirstName] – жар и чресел крови больше не заставляют меня поступать неразумно."
 ek_religious_interactions.0201.lustful.desc:0 "Кровь персонажа [victim.GetTitledFirstName] пробегает по мне медленной и приторной волной, как палец, нежно проводящий по обнажённой коже. Она называет имена [victim.GetHerHis] прошлых любовниц, вытягивая каждое имя по мере того, как она пробегает через соблазнительные красные комнаты."
 ek_religious_interactions.0201.content.desc:0 "Я верю, что [victim.GetTitledFirstName] не из тех, кто обижается на меня за свой безвременный конец. [victim.GetSheHe] не [Select_CString(victim.IsFemale, 'имела', 'имел' )] больших амбиций, которые я бы [Select_CString(ROOT.Char.IsFemale, 'пресекла', 'пресёк' )] раньше времени, и не [Select_CString(victim.IsFemale, 'считала', 'считал' )] дней своей жизни. Теперь я понимаю, что я точно [Select_CString(ROOT.GetCharacter.IsFemale, 'такая', 'такой' )] же."
 ek_religious_interactions.0201.ambitious.desc:0 "Я не могу не чувствовать себя беспокойно, видя безжизненную оболочку персонажа [victim.GetTitledFirstName], теперь, [Select_CString(victim.IsFemale, 'лишённая', 'лишённый' )] имён и будущих «я», лежит передо мной, как пыль. Но не волнуйся, моё добытое имя: твоя незаконченная работа теперь моя."
 ek_religious_interactions.0201.diligent.desc:0 "Я выхожу из ритуала с ощущением, будто [Select_CString(ROOT.GetCharacter.IsFemale, 'родилась', 'родился' )] заново, будто кровь персонажа [victim.GetTitledFirstName] превратила застойные бассейны внутри меня в бурлящие фонтаны! [Select_CString(victim.IsFemale, 'Она была трудолюбивой', 'Он был трудолюбивым' )], это я знаю, но думаю, что я смогу превзойти [victim.GetHerHis]."
 ek_religious_interactions.0201.lazy.desc:0 "Теперь моя кровь течёт гораздо медленнее, это вялый и флегматичный поток, больше похожий на пруд, чем на реку. Кровь персонажа [victim.GetTitledFirstName] должно быть, тоже была такой, сковывая [victim.GetHerHis] мысли и поступки подобно свинцу."
 ek_religious_interactions.0201.fickle.desc:0 "Я чувствую возбуждение! Во мне поднимаются и бурлят волнующие мысли, порожденные лёгкостью моей крови, непрекращающимся парадом прихотей и желаний, рождённых в калейдоскопическом сердце. Может быть, это это чувства персонажа [victim.GetTitledFirstName] в моей груди?"
 ek_religious_interactions.0201.stubborn.desc:0 "Моё сердце почти останавливается, как и кровь внутри него. В этом обмороке мне кажется, что оно сливается в красный бриллиант, неприступный, незыблемый, совершенный. Кровь персонажа [victim.GetTitledFirstName] наставила меня на путь истинный – или же это [victim.GetHerHis] путь?"
 ek_religious_interactions.0201.forgiving.desc:0 "Внезапно возникает ощущение, будто внутри меня разматываются сгустки крови, будто моя грудь впервые за много лет вдыхает чистый воздух. [victim.GetTitledFirstName] прощает меня, это я знаю. Моя кровь обновилась, и я понимаю, что найду в своем сердце возможность простить и тех, кто навредил мне."
 ek_religious_interactions.0201.vengeful.desc:0 "Мои вены спутываются и сворачиваются, как змеи, когда они пробуют на вкус кровь персонажа [victim.GetTitledFirstName]. Как она воет во мне! Как можно было позволять другим так обращаться со мной? Кровь... [victim.GetHerHis] кровь жаждет мести, но теперь мой голос требует её, и месть будет моя!"
 ek_religious_interactions.0201.generous.desc:0 "Кровь персонажа [victim.GetTitledFirstName] это как долгожданный дождь, как красный муссон после долгой засухи. Каждая капля питает часть меня, ничто не пропадает зря. Разве не так всё и должно быть, цикл присвоения и дарения, каждое укушенное имя – это благотворительная кража?"
 ek_religious_interactions.0201.greedy.desc:0 "Как такое может быть? Я [Select_CString(ROOT.GetCharacter.IsFemale, 'сделала', 'сделал' )] кровь персонажа [victim.GetTitledFirstName] своей, но чем больше я беру, тем меньше остается моего имени. Эта проклятая кровь истощает меня, как отлив, и манит меня, чтобы я [Select_CString(ROOT.GetCharacter.IsFemale, 'выпила', 'выпил' )] ещё, чтобы наполнить мою чашу в океане. Ещё! Ещё!"
 ek_religious_interactions.0201.gregarious.desc:0 "Моя кровь искрится и ускоряется, даря мне такое доселе неведомое легкомыслие! Мне хочется выйти в люди. О, как бы я [Select_CString(ROOT.GetCharacter.IsFemale, 'хотела', 'хотел' )], чтобы [victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'присоединилась', 'присоединился' )] ко мне! Но [victim.GetHerHis] кровь со мной, я никогда не буду [Select_CString(ROOT.GetCharacter.IsFemale, 'одинока', 'одинок' )]."
 ek_religious_interactions.0201.shy.desc:0 "Внутри меня появился едва уловимый холодок, кровь персонажа [victim.GetTitledFirstName] смешивается с моей. Я отшатываюсь, как будто меня коснулась сосулька или неприятная ползучая тварь. Мне потребуется время, чтобы переработать воспоминания об этой крови, и нужно сделать это в одиночестве."
 ek_religious_interactions.0201.honest.desc:0 "В крови персонажа [victim.GetTitledFirstName] я чувствую такой широкий спектр мыслей, чувств, переживаний, мнений! Это почти ошеломляет, но в такой открытости есть много достоинств. Возможно, в будущем я также покажу [Select_CString(ROOT.Char.IsFemale, 'всю', 'всего' )] себя."
 ek_religious_interactions.0201.deceitful.desc:0 "Я чувствую, как кровь проникает в меня! [victim.GetTitledFirstName] в жизни [Select_CString(victim.IsFemale, 'хранила', 'хранил' )] много секретов, но больше, чем истина, стоящая за этими секретами, меня интересуют сложные повороты и изгибы, сплетения и удары. Этот интерес оставляет тайные красные следы в моём сознании..."
 ek_religious_interactions.0201.arrogant.desc:0 "[victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'была благородной женщиной', 'был благородным мужчиной' )], и [victim.GetHerHis] кровь исторгает элегическую песню, растворяясь во мне. Но это не похоронная процессия, а брак благородной крови. Дело не только в том, что моя кровь теперь более богатая, более яркая, более возвышенная: [victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'помогла', 'помог' )] мне понять, что так было всегда."
 ek_religious_interactions.0201.just.desc:0 "[victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'преподала', 'преподал' )] мне урок через свою кровь: если мы должны взять, как я [Select_CString(ROOT.GetCharacter.IsFemale, 'сделала', 'сделал' )] с таким количеством укушенных имен и украденных жизней, это должно быть сделано ради большой и серьёзной цели, которой не достичь, просто объединив свои знания и умения."
 ek_religious_interactions.0201.patient.desc:0 "Кровь персонажа [victim.GetTitledFirstName] холодеет во мне, замедляя поток бессознательных желаний и ожиданий, которые устремляются к моему черепу. Теперь я могу мыслить ясно и смотрю на мир, как древесная змея, уверенная в будущем и обладающая преимуществами, которые я имею здесь и сейчас."
 ek_religious_interactions.0201.impatient.desc:0 "Кровь персонажа [victim.GetTitledFirstName] горячо течёт во мне, вливаясь в моё сердце в облаке пара и искр. Мне нужно броситься в бой! Иначе [victim.GetHerHis] кровь будет просто невыносима, ибо есть сотня дел, которые мне нужно сделать, и тысяча других, которые должны быть сделаны, а эта кровь так болезненно это осознаёт..."
 ek_religious_interactions.0201.temperate.desc:0 "Кровь несёт в себе тонкие ароматы, нотки воспоминаний и имен её носителей, букет, раскрывающийся по мере того, как она проливается. Но у крови персонажа [victim.GetTitledFirstName] любопытный вкус – полый и металлический, как у шлема или раны на губах. Возможно, во вкусе железа можно найти урок."
 ek_religious_interactions.0201.gluttonous.desc:0 "Такая кровь должна быть представлена на банкете, что продлится сто ночей! Как жаль, что [victim.GetTitledFirstName] не может сидеть рядом со мной, когда я пирую [victim.GetHerHis] кровью, наслаждаясь экзотическими сладостями, среди садов мяса и прудов красного цвета. Отныне мне придётся попробовать и [victim.GetHerHis] часть..."
 ek_religious_interactions.0201.trusting.desc:0 "В ритуальных палатах, как и в покоях моего сердца, есть обнадёживающий насыщенный красный цвет. [victim.GetTitledFirstName] когда-то [Select_CString(victim.IsFemale, 'боролась', 'боролся' )], но теперь мы как одно целое: уже стирается контраст между нами. Я чувствую себя сильнее, когда [victim.GetHerHis] мысли на моей стороне. Кто может выступить против нас?"
 ek_religious_interactions.0201.paranoid.desc:0 "Я завершаю обряд с замиранием сердца: так много крови не моей, так много меня скрыто от моего собственного сердца. [Select_CString(victim.IsFemale, 'Могла', 'Мог' )] ли [victim.GetTitledFirstName] предвидеть свою роль в этом? [Select_CString(victim.IsFemale, 'Могла', 'Мог' )] ли [victim.GetSheHe] спланировать это? Возможно, [victim.GetTitledFirstName] хочет предупредить меня, что опасности, преследовавшие [victim.GetHerHis], теперь преследуют меня?"
 ek_religious_interactions.0201.cynical.desc:0 "[victim.GetTitledFirstName] [Select_CString(victim.IsFemale, 'была нечестивой женщиной', 'был нечестивым мужчиной' )], и [victim.GetHerHis] кровь капает в мои вены почти насмешливо, слабо, как будто последними движениями [victim.GetSheHe] [Select_CString(victim.IsFemale, 'хотела', 'хотел' )] дать мне понять, насколько всё пустое, настолько же пустое, как эти полупустые вены... Но это правда. Боги и смертные – всего лишь имена, которые мы приписываем разным перспективам."
 ek_religious_interactions.0201.compassionate.desc:0 "Неужели я всегда [Select_CString(ROOT.GetCharacter.IsFemale, 'была', 'был' )] так [Select_CString(ROOT.GetCharacter.IsFemale, 'запятнана', 'запятнан' )]? Как убийство персонажа [victim.GetTitledFirstName] могло так тронуть меня! Моя кровь холодна, но этот холод заставляет меня дрожать. [Select_CString(ROOT.GetCharacter.IsFemale, 'Должна', 'должен' )] ли я приносить страдания другим, чтобы понять их, чтобы стать ими? Моё сердце бьётся неконтролируемо. Я не могу причинить столько страданий другим, чтобы стать ими."
 ek_religious_interactions.0201.callous.desc:0 "Я обновляю себя в крови, и шершавые мысли и жёсткие пути персонажа [victim.GetTitledFirstName] проносятся сквозь меня, дочиста стирая всю внутреннюю слабость. Я становлюсь [Select_CString(ROOT.GetCharacter.IsFemale, 'хладнокровной', 'хладнокровным' )] и [Select_CString(ROOT.GetCharacter.IsFemale, 'закалённой', 'закалённым' )], [Select_CString(ROOT.GetCharacter.IsFemale, 'суровой', 'суровым' )] и [Select_CString(ROOT.GetCharacter.IsFemale, 'неумолимой', 'неумолимым' )], [Select_CString(ROOT.GetCharacter.IsFemale, 'совершенной', 'совершенным' )], как отточенный наконечник стрелы или змея, сбросившая ограничивающую её кожу."
 ek_religious_interactions.0201.sadistic.desc:0 "Конечно, это ещё не всё? Кровь персонажа [victim.GetTitledFirstName] хлынула и заплясала во мне, словно [victim.GetSheHe] тоже [Select_CString(victim.IsFemale, 'радовалась', 'радовался' )] этой бойне и [Select_CString(victim.IsFemale, 'хотела', 'хотел' )] насладиться ею в полной мере. Но несмотря на этот краткий миг единения, это слишком эфемерный танец, красный цвет переходит в золотой... Ещё Ещё!"
 ek_religious_interactions.0201.arbitrary.desc:0 "Такая драгоценная кровь пульсирует во мне, [victim.GetTitledFirstName] шепчет собственным голосом, что я вправе принять то имя, ту мысль, ту роль, которые пожелаю. Я заключаю в себе многогранность, и пусть никто не осмелится постичь меня настолько хорошо, чтобы судить обо мне!"
 ek_religious_interactions.0201.humble.desc:0 "Кровь течёт во мне и шепчет множеством различных голосов. Как мало во мне того, чем я являюсь на самом деле! [victim.GetTitledFirstName] лишь [Select_CString(victim.IsFemale, 'одна', 'один' )] из многих, чьи поступки и чьи мысли сформировали то, что другие теперь считают моими достижениями."
 ek_religious_interactions.0201.zealous.desc:0 "Похоже, что последние мысли персонажа [victim.GetTitledFirstName] были о молитве, о божественном вмешательстве, о передаче [victim.GetHerHis] души в слепом доверии своим богам. Как гимн или мантра, она отдаётся в моей крови, в моём сердце, бьётся о мой череп. Но подождите! Я узнаю эти голоса – может быть, это мои боги?"
 ek_religious_interactions.0201.eccentric.desc:0 "В моей голове роятся странные и хаотичные мысли, подпитываемые кровью персонажа [victim.GetTitledFirstName]. Какое сильно любопытство... И чего от него ждать? Причудливых фантазий или к чего-то более глубокого? Нахожусь ли я на пороге постижения истинной сути мира? Мой смех эхом отдаётся в тишине, тревожной и в то же время освобождающей. Больше я не буду [Select_CString(ROOT.GetCharacter.IsFemale, 'скована', 'скован' )] рамками "нормальности", когда меня позовёт нечто необычное. Да кто из нас вообще на "нормален"?."
 ek_religious_interactions.0201.language.desc:0 "Мои мысли кружатся в водовороте незнакомых слогов, пронизанных сущностью персонажа по имени [victim.GetTitledFirstName]. Из этого океана чужой памяти рождаются новые слова. И хотя большая часть из них скоро исчезнет, некоторые фрагменты останутся, запечатлевшись в моём сознании и оживая каждый раз, когда мой язык играет с новым языком, который я только что [Select_CString(ROOT.GetCharacter.IsFemale, 'познала', 'познал' )]."
 ek_religious_interactions.0201.tsae1.desc:0 "\n\nМоё смертное тело вскоре вновь наполняется кровью персонажа [victim.GetTitledFirstName] и самой [victim.GetHerHis] сутью."
 ek_religious_interactions.0201.tsae2.desc:0 "\n\nЧерез завесу крови персонажа [victim.GetTitledFirstName] я [Select_CString(ROOT.GetCharacter.IsFemale, 'узрела', 'узрел' )] тайны [Concept( 'tsaescence', 'цаэсценции' )|E] сквозь завесу смертности."
 ek_religious_interactions.0201.tsae3.desc:0 "\n\nВпитывая каждую частичку персонажа [victim.GetTitledFirstName], я становлюсь все ближе и ближе к своей собственной истинной форме, [Select_CString(ROOT.GetCharacter.IsFemale, 'готовая', 'готовый' )] стать тем, кем всегда [Select_CString(ROOT.GetCharacter.IsFemale, 'должна', 'должен' )] был быть."
 ek_religious_interactions.0201.tsae4.desc:0 "\n\nПоследняя жертва принесена. [Select_CString(ROOT.GetCharacter.IsFemale, 'Изменённая, но всё та', 'Изменённый, но всё тот' )] же, я выхожу из крови, наконец понимая истинную суть [Concept( 'tsaescence', 'цаэсценции' )|E]."
 ek_religious_interactions.0201.a:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'съела', 'съел' )] [victim.GetHerHis], чтобы стать [Select_CString(victim.IsFemale, 'ей', 'им' )]."
 ek_religious_interactions.0201.a.tt:0 "Вы изменили свою личность, вобрав в себя часть персонажа [victim.GetTitledFirstName]."

 ek_religious_interactions.0300.t:0 "Новая жизнь для племени"
 ek_religious_interactions.0300.desc:0 "Я чту древние традиции моего народа, и согласно им теперь [child.GetFirstName] – [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')]. Сейчас [child.GetSheHe] всё еще дрожит от страха, не понимая, что происходит с [Select_CString(child.IsFemale, 'ней', 'ним' )]. Но со временем [child.GetSheHe] начнёт воспринимать этот дом своим, а мой народ – своей новой семьёй.\n\nИ даже если сейчас [child.GetSheHe] этого не понимает, это неважно. [child.GetHerHis|U] душа теперь связана с нашим Хистом, и в будущем, после [child.GetHerHis] перерождения, [child.GetSheHe] наконец-то окажется на своём месте."
 ek_religious_interactions.0300.a:0 "Отныне [child.GetTitledFirstName] [Select_CString(child.IsFemale, 'одна', 'один' )] из нас."

 ek_religious_interactions.0301.t:0 "Новы дом"
 ek_religious_interactions.0301.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] рассказы о висхлил и их белой коже, которая делает их похожими на призраков. Говорят, что они – некроманты, живущие в самых глубоких и тёмных болотах, и, прежде всего, похитители душ. Они крадут новорождённых и яйца у других племён, чтобы сделать маленьких аргониан частью своего собственного. Это была страшная история, призванная предупредить юнцов не забредать слишком глубоко в болото. Но теперь они пришли за мной.\n\n[new_parent.GetTitledFirstName] говорит, что отныне [Select_CString(new_parent.IsFemale, 'она – моя', 'он – мой' )] [new_parent.GetMotherFather]. И я знаю, что отныне я и [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] являюсь частью Призрачного Народа."
 ek_religious_interactions.0301.desc.ghost:0 "Болота беспощадны. Мало того что нас терзают левиафаны и другие ужасы, так ещё мы не можем доверять даже себе подобным. Меня похитило другое племя – висхлил, и я прекрасно понимаю, что это значит. Они сделают меня частью своего племени, привязав мою душу к своему Хисту, чтобы навсегда оставить меня здесь! Увижу ли я когда-нибудь своих настоящих родителей?\n\nНо, по крайней мере, со мной обращаются по-доброму, а «родитель» принял меня в новую семью."
 ek_religious_interactions.0301.a:0 "[new_parent.GetSheHe|U] не выглядит [Select_CString(new_parent.IsFemale, 'такой уж страшной', 'таким уж страшным' )] как в рассказах."
 ek_religious_interactions.0301.b:0 "Пока что мне придётся смириться с этим."
 ek_religious_interactions.0301.c:0 "[new_parent.GetTitledFirstName] никогда не станет [Select_CString(new_parent.IsFemale, 'моей настоящей матерью', 'моим настоящим отцом' )]!"

