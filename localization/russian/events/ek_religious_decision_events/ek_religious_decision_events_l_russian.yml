l_russian:
 ek_religious_decision.0001.t.athen_vialen:0 "Атель Виален"
 ek_religious_decision.0001.t.fallback:0 "Обряд вознесения"
 ek_religious_decision.0001.desc:0 "Теперь, когда я [Select_CString(ROOT.GetCharacter.IsFemale, 'достигла', 'достиг' )] совершеннолетия, я [Select_CString(ROOT.GetCharacter.IsFemale, 'должна', 'должен' )] доказать свою ценность своему народу и богам. С незапамятных времен предки и жрецы поручали нам священные миссии.\n\nЕсли я одержу победу, наше правление укрепится, так как я выполню волю наших предков и богов.\nЕсли же я потерплю неудачу, это будет знаком того, что духи, как предков, так и божественные, не благоволят нам и нашему правлению.\n\nНам были даны три задания, и теперь предстоит выбрать, какое из них я попытаюсь выполнить."
 ek_religious_decision.0001.glorified_pilgrimage:0 "Священное паломничество..."
 ek_religious_decision.0001.glorified_pilgrimage.tt:0 "Я начну долгое паломничество, чтобы отдать дань уважения богам и предкам в каждом святилище, которое мы считаем священным."
 ek_religious_decision.0001.fight_scary_monster:0 "Я найду и убью чудовище!"
 ek_religious_decision.0001.fight_scary_monster.tt:0 "Это давняя традиция - искать чудовищ, терзающих нашу землю, и убивать их ради блага нашего народа..."
 ek_religious_decision.0001.kill_lycanthrope:0 "Угроза, исходящая от оборотней, должна быть уничтожена!"
 ek_religious_decision.0001.kill_lycanthrope.tt:0 "Я буду искать и убивать ликантропов, этих чудовищ, которые охотятся на наш род и терзают нашу землю!"
 ek_religious_decision.0001.kill_vampire:0 "Я убью вампира!"
 ek_religious_decision.0001.kill_vampire.tt:0 "Я найду и убью вампира, существо ночи, которое преследует смертных...."
 ek_religious_decision.0001.become_cannibal:0 "Мы считаем употребление смертной плоти священным...."
 ek_religious_decision.0001.become_cannibal.tt:0 "Я буду участвовать в святом причастии и вкушать божественную плоть братьев и сестер моих...."
 ek_religious_decision.0001.become_lycanthrope:0 "Дикая природа зовет меня!"
 ek_religious_decision.0001.become_lycanthrope.tt:0 "Лес и дикая природа зовут меня и мой род, я стану ликантропом!"
 ek_religious_decision.0001.become_vampire:0 "Я стану вампиром!"
 ek_religious_decision.0001.become_vampire.tt:0 "Мы гордые охотники, и я присоединюсь к величайшей из всех стай, к тем, кто преследует ночь и охотится за кровью смертных!"
 
 ek_religious_decision.0014.t:0 "Обряд посвящения - Убить вампира"
 ek_religious_decision.0014.desc:0 "Несколько дней назад я [Select_CString(ROOT.GetCharacter.IsFemale, 'покинула', 'покинул' )] свой дом, охотясь на ночного охотника. Старейшины дали мне несколько зелий и снаряжение, чтобы справиться с вампирской угрозой, но даже с этим я беспокоюсь о том, что может наброситься на меня в любой момент...\n\nКогда я сегодня отдыхаю возле небольшой деревни, я слышу какую-то возню. Местный фермер утверждает, что видел пещеру вампиров и что за ним гналось одно из этих демонических отродий!\n\nКонечно, это мой шанс доказать свою значимость предкам и богам..."
 ek_religious_decision.0014.a:0 "Вампир - мой!"
 ek_religious_decision.0014.a.tt:0 "Вы найдете и сразитесь с вампиром в одиночку - славно, но рискованно."
 ek_religious_decision.0014.a.success:0 "Вы убиваете вампира, не поранившись."
 ek_religious_decision.0014.a.tt_success:0 "Кто бы мог сомневаться в ваших способностях? Предки будут очень довольны."
 ek_religious_decision.0014.a.success_wounded:0 "Вы убиваете вампира, но при этом получаете ранение."
 ek_religious_decision.0014.a.tt_success_wounded:0 "Вампир, возможно, ранил вас, но вы выживете."
 ek_religious_decision.0014.a.success_maimed:0 "Вампир нанесет вам очень серьезную рану перед смертью"
 ek_religious_decision.0014.a.tt_success_maimed:0 "Вы можете пролить кровь за предков, но это только укрепит их гордость за вас."
 ek_religious_decision.0014.a.failure:0 "Вы едва спаслись, сохранив свою жизнь."
 ek_religious_decision.0014.a.tt_failure:0 "Предкам будет стыдно, но какая слава в смерти?"
