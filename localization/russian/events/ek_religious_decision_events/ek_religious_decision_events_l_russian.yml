 ek_religious_interactions.0201.brave.desc:0 "Моя кровь охлаждается и замедляется до комфортного темпа. [skill_char.GetTitledFirstName] [Select_CString(skill_char.IsFemale, 'была храброй', 'был храбрым' )] до конца, и [skill_char.GetHerHis] храбрость отказалась умереть вместе со своим владельцем. Я чувствую, как та же смелость течет по моим венам и проникает в мое сердце."
 ek_religious_interactions.0201.craven.desc:0 "Моя кровь леденеет, но ненадолго: холодный страх, когда-то чуждый мне, а когда-то гнетущий и доминирующий в жизни[skill_char.GetTitledFirstName], ползет по мне, как льдины по ручью. Стал ли я слабее?"
 ek_religious_interactions.0201.calm.desc:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'должна быть встревожена', 'должен быть встревожен' )], запыхаться, волноваться по поводу кровавого ритуала и его возможных результатов, но это не так. Моя кровь похожа на медленную и тихую струйку ручейка, огибающего величественную пагоду."
 ek_religious_interactions.0201.wrathful.desc:0 "К тому времени, когда поток крови ослабевает, моя собственная кровь мчится по моим венам, пульсирует в висках, перебирая имена тех, кто причинил мне зло. Теперь я понимаю, почему [skill_char.GetTitledFirstName] [Select_CString(skill_char.IsFemale, 'такая гневливая', 'такой гневливый' )] [skill_char.GetWomanMan]!"
 ek_religious_interactions.0201.chaste.desc:0 "Мой желудок вздрагивает, затем успокаивается, и наша общая кровь проходит через меня, как прохладная и медленная волна. Каким-то образом я знаю, тоже, что и [skill_char.GetTitledFirstName]. Жар и страсть крови больше не заставляют меня поступать неразумно."
 ek_religious_interactions.0201.lustful.desc:0 "Кровь [skill_char.GetTitledFirstName] пробегает по мне медленной и приторной волной, как палец, нежно проводящий по обнаженной коже. Она называет имена [skill_char.GetHerHis] прошлых любовниц, вытягивая каждое имя по мере того, как она пробегает через соблазнительные красные комнаты."
 ek_religious_interactions.0201.content.desc:0 "I believe that [skill_char.GetTitledFirstName] is not one to begrudge me [skill_char.GetHerHis] untimely end. [skill_char.GetSheHe] had no great ambitions that I cut down before [skill_char.GetHerHis] time, and counted no days of [skill_char.GetHerHis] life. I understand now that I am just the same." #нужна редакция
 ek_religious_interactions.0201.ambitious.desc:0 "Я не могу не чувствовать себя беспокойно, видя безжизненную оболочку [skill_char.GetTitledFirstName], теперь, [Select_CString(skill_char.IsFemale, 'лишенная', 'лишенный' )] имен и будущих "я", лежит передо мной, как пыль. Но не волнуйся, мой названный хищник: твоя незаконченная работа теперь моя."
 ek_religious_interactions.0201.diligent.desc:0 "Я выхожу из ритуала с ощущением, будто [Select_CString(ROOT.GetCharacter.IsFemale, 'родилась', 'родился' )] заново, будто кровь [skill_char.GetTitledFirstName] превратила застойные бассейны внутри меня в бурлящие фонтаны! [skill_char.GetSheHe] [Select_CString(skill_char.IsFemale, 'была трудолюбивой', 'был трудолюбивым' )], это я знаю, но думаю, что я смогу превзойти [skill_char.GetHerHim]."
 ek_religious_interactions.0201.lazy.desc:0 "Теперь моя кровь течет гораздо медленнее, это вялый и флегматичный поток, больше похожий на пруд, чем на реку. Кровь[skill_char.GetTitledFirstName] должно быть, тоже была такой, затягивая [skill_char.GetHerHis] мысли и поступки, как свинец."
 ek_religious_interactions.0201.fickle.desc:0 "Я чувствую возбуждение! Во мне поднимаются и бурлят волнующие мысли, порожденные легкостью моей крови, непрекращающимся парадом прихотей и желаний, рожденных в калейдоскопическом сердце. Может быть, это чувства [skill_char.GetTitledFirstName] в моей груди?"
 ek_religious_interactions.0201.stubborn.desc:0 "Мое сердце почти останавливается, как и кровь внутри него. В этом обмороке мне кажется, что оно сливается в красный бриллиант, неприступный, незыблемый, совершенный. Кровь [skill_char.GetTitledFirstName] наставила меня на путь истинный - или же это [skill_char.GetHerHis] путь?"
 ek_religious_interactions.0201.forgiving.desc:0 "Внезапно возникает ощущение, будто внутри меня разматываются сгустки крови, будто моя грудь впервые за много лет вдыхает чистый воздух. [skill_char.GetTitledFirstName] прощает меня, это я знаю. Моя кровь обновилась, и я понимаю, что найду в своем сердце возможность простить и тех, кто навредил мне."
 ek_religious_interactions.0201.vengeful.desc:0 "Мои вены спутываются и сворачиваются, как змеи, когда они пробуют на вкус кровь [skill_char.GetTitledFirstName]. Как она воет во мне! Как можно было позволять другим так обращаться со мной? [skill_char.GetHerHis] кровь жаждет мести, но теперь мой голос требует ее, и месть будет моя!"
 ek_religious_interactions.0201.generous.desc:0 "Кровь [skill_char.GetTitledFirstName] это как долгожданный дождь, как красный муссон после долгой засухи. Каждая капля питает часть меня, ничто не пропадает зря. Разве не так все и должно быть, цикл присвоения и дарения, каждое укушенное имя - это благотворительная кража?"
 ek_religious_interactions.0201.greedy.desc:0 "Как такое может быть? Я [Select_CString(ROOT.GetCharacter.IsFemale, 'сделала', 'сделал' )] кровь [skill_char.GetTitledFirstName] своей, но чем больше я беру, тем меньше остается моего имени. Эта проклятая кровь истощает меня, как отлив, и манит меня, чтобы я [Select_CString(ROOT.GetCharacter.IsFemale, 'выпила', 'выпил' )] еще, чтобы наполнить мою чашу в океане. Мне нужно получить больше!"
 ek_religious_interactions.0201.gregarious.desc:0 "Моя кровь искрится и ускоряется, даря мне такое доселе неведомое легкомыслие! Мне хочется выйти в люди. О, как бы я [Select_CString(ROOT.GetCharacter.IsFemale, 'хотела', 'хотел' )], чтобы [skill_char.GetTitledFirstName] присоединился ко мне! Но [skill_char.GetHerHis] кровь со мной, я никогда не буду [Select_CString(ROOT.GetCharacter.IsFemale, 'одна', 'один' )]."
 ek_religious_interactions.0201.shy.desc:0 "Внутри меня появился едва уловимый холодок, кровь [skill_char.GetTitledFirstName] смешивается с моей. Я отшатываюсь, как будто меня коснулась сосулька или неприятная ползучая тварь. Мне потребуется время, чтобы переработать воспоминания об этой крови, и нужно сделать это в одиночку."
 ek_religious_interactions.0201.honest.desc:0 "В крови [skill_char.GetTitledFirstName] я чувствую такой широкий спектр мыслей, чувств, переживаний, мнений! Это почти ошеломляет, но в такой открытости есть много достоинств. Возможно, в будущем я также покажу всего себя."
 ek_religious_interactions.0201.deceitful.desc:0 "Я чувствую, как кровь проникает в меня! [skill_char.GetTitledFirstName] в жизни хранил много секретов, но больше, чем истина, стоящая за этими секретами, меня интересуют сложные повороты и изгибы, сплетения и удары. Этот интерес оставляет тайные красные следы в моем сознании..."
 ek_religious_interactions.0201.arrogant.desc:0 "[skill_char.GetTitledFirstName] [Select_CString(skill_char.IsFemale, 'была благородной женщиной', 'был благородным мужчиной' )], и кровь [skill_char.GetHerHis] исторгает элегическую песню, растворяясь во мне. Но это не похоронная процессия, а брак благородной крови. Дело не только в том, что моя кровь теперь более богатая, более яркая, более возвышенная: [skill_char.GetTitledFirstName] [Select_CString(skill_char.IsFemale, 'помогла', 'помог' )] мне понять, что так было всегда."
 ek_religious_interactions.0201.just.desc:0 "[skill_char.GetTitledFirstName] [Select_CString(skill_char.IsFemale, 'преподала', 'преподал' )] мне урок через свою кровь: если мы должны взять, как я [Select_CString(ROOT.GetCharacter.IsFemale, 'сделала', 'сделал' )] с таким количеством укушенных имен и украденных жизней, это должно быть с большой и серьезной целью, чтобы достичь большего, чем каждый человек мог бы достичь с их совместным суждением и умением."
 ek_religious_interactions.0201.patient.desc:0 "Кровь [skill_char.GetTitledFirstName] холодеет во мне, замедляя поток бессознательных желаний и ожиданий, которые устремляются к моему черепу. Теперь я могу мыслить ясно и смотрю на мир, как древесная змея, уверенная в будущем и обладающая преимуществами, которые я имею."
 ek_religious_interactions.0201.impatient.desc:0 "Кровь [skill_char.GetTitledFirstName] горячо течет во мне, вливаясь в мое сердце в облаке пара и искр. Мне нужно броситься в бой! Иначе [skill_char.GetHerHis] кровь была бы невыносима, ибо есть сотня дел, которые мне нужно сделать, и тысяча других, которые должны быть сделаны, а эта кровь так болезненно это осознает..."
 ek_religious_interactions.0201.temperate.desc:0 "Кровь несет в себе тонкие ароматы, нотки воспоминаний и имен ее носителей, букет, раскрывающийся по мере того, как она проливается. Но у крови [skill_char.GetTitledFirstName] любопытный вкус - полый и металлический, как у шлема или раны, нанесенной на губы. Возможно, во вкусе железа можно найти урок."
 ek_religious_interactions.0201.gluttonous.desc:0 "Такая кровь должна быть представлена на банкете в сто ночей! Как жаль, что [skill_char.GetTitledFirstName] не может сидеть рядом со мной, когда я пирую на [skill_char.GetHerHis] крови, наслаждаясь экзотическими сладостями, среди садов мяса и прудов красного цвета. Отныне мне придется попробовать и [skill_char.GetHerHis] часть..."
 ek_religious_interactions.0201.trusting.desc:0 "В ритуальных палатах, как и в покоях моего сердца, есть обнадеживающий насыщенный красный цвет. [skill_char.GetTitledFirstName] когда-то [Select_CString(skill_char.IsFemale, 'боролась', 'боролся' )], но теперь мы как одно целое: уже стирается контраст между нами. Я чувствую себя сильнее, когда [skill_char.GetHerHis] мысли на моей стороне. Кто может выступить против нас?"
 ek_religious_interactions.0201.paranoid.desc:0 "Я завершаю обряд с замиранием сердца: так много крови не моей, так много меня скрыто от моего собственного сердца.  [Select_CString(skill_char.IsFemale, 'Могла', 'Мог' )] ли [skill_char.GetTitledFirstName] предвидеть свою роль в этом? [Select_CString(skill_char.IsFemale, 'Могла', 'Мог' )] ли [skill_char.GetSheHe] спланировать это? Возможно, [skill_char.GetTitledFirstName] хочет предупредить меня, что опасности, преследовавшие [skill_char.GetHerHim], теперь преследуют меня?"
 ek_religious_interactions.0201.cynical.desc:0 "[skill_char.GetTitledFirstName] [Select_CString(skill_char.IsFemale, 'была нечестивой женщиной', 'был нечестивым мужчиной' )], и [skill_char.GetHerHis] кровь капает в мои вены почти насмешливо, слабо, как будто последними движениями [skill_char.GetSheHe] [Select_CString(skill_char.IsFemale, 'хотела', 'хотел' )] дать мне понять, насколько все пустое, настолько же пустое, как эти полупустые вены... Но это правда. Боги и смертные - всего лишь имена, которые мы приписываем разным перспективам."
 ek_religious_interactions.0201.compassionate.desc:0 "Неужели я всегда [Select_CString(ROOT.GetCharacter.IsFemale, 'была', 'был' )] так [Select_CString(ROOT.GetCharacter.IsFemale, 'запятнана', 'запятнан' )]? Как убийство [skill_char.GetTitledFirstName] могло так тронуть меня! Моя кровь холодна, но этот холод заставляет меня дрожать. [Select_CString(ROOT.GetCharacter.IsFemale, 'Должна', 'должен' )] ли я приносить страдания другим, чтобы понять их, чтобы стать ими? Мое сердце бьется неконтролируемо. Я не могу причинить столько страданий другим, чтобы стать ими."
 ek_religious_interactions.0201.callous.desc:0 "Я обновляю себя в крови, и абразивные мысли и жесткие пути [skill_char.GetTitledFirstName] проносятся сквозь меня, счищая всю внутреннюю слабость. Я становлюсь [Select_CString(ROOT.GetCharacter.IsFemale, 'хладнокровной', 'хладнокровным' )] и [Select_CString(ROOT.GetCharacter.IsFemale, 'закаленной', 'закаленным' )], [Select_CString(ROOT.GetCharacter.IsFemale, 'суровой', 'суровым' )] и [Select_CString(ROOT.GetCharacter.IsFemale, 'неумолимой', 'неумолимым' )], [Select_CString(ROOT.GetCharacter.IsFemale, 'совершенной', 'совершенным' )], как отточенный наконечник стрелы или змея, сбросившая ограничивающую кожу.
 ek_religious_interactions.0201.sadistic.desc:0 "Конечно, это еще не все? Кровь [skill_char.GetTitledFirstName] хлынула и заплясала во мне, словно [skill_char.GetSheHe] тоже [Select_CString(skill_char.IsFemale, 'радовалась', 'радовался' )] этой бойне и [Select_CString(skill_char.IsFemale, 'хотела', 'хотел' )] насладиться ею в полной мере. Но несмотря на этот краткий миг единения, этот слишком эфемерный танец, красный цвет переходит в золотой... Этого должно быть больше!"

