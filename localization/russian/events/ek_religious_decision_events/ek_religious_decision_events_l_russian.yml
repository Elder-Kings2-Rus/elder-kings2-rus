 ek_religious_decision.0015.intro:0 "Вампиры - это чума, которая угрожает нашим жизням и нашей вере. Многие из наших лучших бойцов посвящают свою жизнь охоте на этих ночных чудовищ, и если я хочу доказать, что [Select_CString(ROOT.GetCharacter.IsFemale, 'достойна', 'достоин' )], мне придётся сделать то же самое..."
 ek_religious_decision.0015.desc_solo_fight:0 "\n\n[Select_CString(ROOT.GetCharacter.IsFemale, 'Вооружённая', 'Вооружённый' )] только своими навыками и снаряжением, я легко нахожу место, где прячется адский демон. [Select_CString(hostile_vampire.IsFemale, 'Она', 'Он' )] нападает на меня, лишь только заметив. Мы оба знаем, что сегодня кто-то должен умереть..."
 ek_religious_decision.0015.desc_convince_to_leave:0 "\n\nЯ легко нахожу пещеру, где обитает [Select_CString(hostile_vampire.IsFemale, 'вампирша', 'вампир' )]. Когда я вхожу, я чувствую, что [Select_CString(hostile_vampire.IsFemale, 'её', 'его' )] глаза преследуют меня, но я продолжаю идти вперед и сталкиваюсь с [Select_CString(hostile_vampire.IsFemale, 'ней', 'ним' )] напрямую. [hostile_vampire.GetSheHe] удивляется, когда я предлагаю отпустить [hostile_vampire.GetHerHis], если [hostile_vampire.GetSheHe] согласится никогда не возвращаться в эти земли..."
 ek_religious_decision.0015.desc_solo_win:0 "\n\nСпустя, казалось, целый час, [Select_CString(hostile_vampire.IsFemale, 'вампирша', 'вампир' )], наконец, лежит у моих ног, [Select_CString(hostile_vampire.IsFemale, 'мёртвая', 'мёртвый' )]. Мне удалось избежать серьезных травм во время схватки - подвиг, на который могут претендовать немногие охотники на вампиров."
 ek_religious_decision.0015.desc_solo_wound:0 "\n\nКогда вампир наконец падает, я чувствую острую боль во всём теле. Вампиру удалось поразить небронированную часть моего тела, и, хотя рана заживёт, она всё ещё может стать неприятной..."
 ek_religious_decision.0015.desc_solo_maim:0 "\n\nКогда я наношу смертельный удар, я почти сразу же падаю на колени. Моё тело кажется очень тяжёлым, и мне нужно заставить себя не потерять сознание от боли. Теперь нужно вернуться в близлежащее поселение и попытаться немного отдохнуть там..."
 ek_religious_decision.0015.desc_solo_failure:0 "\n\nБыстро становится ясно, что я не выиграю этот бой. Вампир всегда одерживает верх, и он наносит почти смертельный удар, от которого я падаю на землю. Когда чудовище готовилось нанести последний удар, я [Select_CString(ROOT.GetCharacter.IsFemale, 'услышала', 'услышал' )] крик и вспышку пламени. Несколько жителей деревни последовали за мной и ослепили вампира достаточно надолго, чтобы я [Select_CString(ROOT.GetCharacter.IsFemale, 'смогла', 'смог' )] выбраться из пещеры."
 ek_religious_decision.0015.desc_diplo_failure:0 "\n\nВампир посмеялся над моим предложением и в награду за храбрость даёт мне последний шанс уйти. Похоже, мне не удалось убедить [hostile_vampire.GetHerHis], и поселению придётся разбираться с вампиром самостоятельно..."
 ek_religious_decision.0015.desc_diplo_attacked:0 "\n\nПока я [Select_CString(ROOT.GetCharacter.IsFemale, 'разговаривала', 'разговаривал' )] с вампиром, [hostile_vampire.GetSheHe] внезапно [Select_CString(hostile_vampire.IsFemale, 'напала', 'напал' )] на меня и [Select_CString(hostile_vampire.IsFemale, 'укусила', 'укусил' )]! Я быстро [Select_CString(ROOT.GetCharacter.IsFemale, 'отдернула', 'отдернул' )] руку и [Select_CString(ROOT.GetCharacter.IsFemale, 'убежала', 'убежал' )] из пещеры, слыша [hostile_vampire.GetHerHis] смех, пока [Select_CString(ROOT.GetCharacter.IsFemale, 'бежала', 'бежал' )] к небольшому поселению..."
 ek_religious_decision.0015.desc_success:0 "\n\nЯ [Select_CString(ROOT.GetCharacter.IsFemale, 'выполнила', 'выполнил' )] просьбу предков, и вампир больше не будет представлять угрозы. Теперь я могу вернуться домой, [Select_CString(ROOT.GetCharacter.IsFemale, 'уверенная', 'уверенный' )] в своих силах и в том, что старейшины поддержат меня."
 ek_religious_decision.0015.desc_failure:0 "\n\nВампир по-прежнему охотится в поселении и угрожает его жителям... Но им придётся справляться с ним самостоятельно. Предки могут стыдиться меня, но я молюсь, чтобы у меня был шанс снова доказать им свою ценность..."
 ek_religious_decision.0015.a:0 "Одним вампиром меньше на земле!"
 ek_religious_decision.0015.b:0 "Меня охватывает стыд..."
 
 ek_religious_decision.0050.t:0 "Обряд вознесения - Успех"
 ek_religious_decision.0050.desc:0 "Наконец-то вы вернулись домой. Путешествие, которое вы начали несколько недель или месяцев назад, наконец-то закончилось, и вы вернулись с оглушительным успехом. Старейшины уверяют вас, что предки и боги гордятся вами.\n\nПосле этого триумфального успеха никто не сможет усомниться в вашей легитимности, ведь в глазах божества и предков вы доказали свою состоятельность."
 ek_religious_decision.0050.a:0 "Предки, свидетельствуйте."
 
 ek_religious_decision.0051.t:0 "Обряд вознесения - Неудача"
 ek_religious_decision.0051.desc:0 "Стыд не покидал вас на протяжении всего путешествия. Предки поручили вам важное задание, и, к сожалению, вы не смогли выполнить священные обряды.\n\nКогда вы возвращаетесь домой, старейшины видят выражение вашего лица и понимают, что обряд вознесения был неудачным.\n\nПредки были бы правы, отвернувшись от вас."
 ek_religious_decision.0051.a:0 "Я заставлю вас гордиться мной, только дайте мне второй шанс!"
 
 ### The Ristaag
 ek_religious_decision.0101.t:0 "Ристааг"
 ek_religious_decision.0101.desc:0 "Ристааг - священная церемония, используемая в тяжелые времена, она помогает нам выразить свою благодарность и уважение Все-создателю, совершая ритуальную охоту, чтобы благословить и очистить землю.\n\nМы должны найти Тотем Когтей и Клыков, использовать его, чтобы найти Духа Медведя, посланного Все-создателем, и убить его.\n\nЕсли Все-создатель будет доволен, он благословит нашу землю и народ своим успокаивающим прикосновением, и мы снова познаем мир."
 ek_religious_decision.0101.a:0 "Начать поиски Тотема!"
 ek_religious_decision.0101.a.tt:0 "Жрецы и воины попытаются найти место, где может быть спрятан Тотем..."
 ek_religious_decision.0101.a.success:0 "Вам удалось найти Тотем!"
 ek_religious_decision.0101.a.tt_success:0 "Ристааг продолжится без проблем."
 ek_religious_decision.0101.a.failure:0 "Вы не нашли Тотем..."
 ek_religious_decision.0101.a.tt_failure:0 "Наверняка кто-то знает, где он находится.... Верно?"
 
 ek_religious_decision.0102.desc_success:0 "Тотем Когтя и Клыка, один из священных артефактов нашего народа, был найден глубоко внутри графства [totem_barony.GetName]!\n\nСозданный Все-создателем много веков назад, этот тотем благословляет нас силой призывать силу земли и могучих медведей рядом с нами.\n\nМы молимся, чтобы нам никогда не пришлось использовать его для войны, но во времена нужды, как, например, в Ристааге, мы можем использовать его, чтобы просить Все-создателя дать нам возможность продемонстрировать ему наше уважение и почитание."
 ek_religious_decision.0102.desc_failure:0 "Мы искали несколько дней, но, к сожалению, Тотем всё ещё ускользает от нас. Ходят слухи, что он спрятан в графстве [totem_barony.GetName], но пока никто из наших воинов не смог его найти.\n\nОчень важно, чтобы мы успели заполучить его, иначе мы не сможем завершить ритуал!"
 ek_religious_decision.0102.a:0 "Призвать призрачного медведя"
 ek_religious_decision.0102.b:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'сама', 'сам' )] поведу их!"
 ek_religious_decision.0102.b.tt_success:0 "Если хочешь что-то сделать, сделай это [Select_CString(ROOT.GetCharacter.IsFemale, 'сама', 'сам' )]!"
 ek_religious_decision.0102.c:0 "О Все-создатель, укажи нам путь..."
 ek_religious_decision.0102.c.tt_success:0 "Может быть, это откроется вам во сне?"
 ek_religious_decision.0102.d:0 "Конечно, местные жители расскажут нам, если мы им заплатим...."
 ek_religious_decision.0102.d.tt_success:0 "В конце концов, все любят золото..."
 ek_religious_decision.0102.e:0 "В конце концов, это может не стоить того...."
 ek_religious_decision.0102.stop:0 "Вы не сможете завершить Ристааг и должны будете вернуться домой."
 
 ek_religious_decision.0103.desc:0 "Силой Тотема Когтей и Клыков был призван могучий призрачный медведь. Олицетворяя суровость земли, его убийство покажет Все-создателю, что наш народ всё ещё благодарен за все его благословения.\n\nНаши воины готовы, а призрачный медведь, похоже, ожидает, когда вы нападёте первыми. Хотя вас много, он может победить многих ваших воинов, если вы не будете осторожны."
 ek_religious_decision.0103.a:0 "Дух нашего народа восторжествует!"
 ek_religious_decision.0103.a.success_1:0 "Вы и ваши воины победили призрачного медведя!"
 ek_religious_decision.0103.a.tt_success:0 "Все-создатель будет доволен вашим успехом."
 ek_religious_decision.0103.a.success_2:0 "Призрачный медведь сопротивляется, но в конце концов вы одержали победу."
 ek_religious_decision.0103.a.success_3:0 "Призрачный медведь ранит вас и многих ваших воинов, но вам удаётся его убить."
 ek_religious_decision.0103.a.failure:0 "Вам не удаётся победить призрачного медведя."
 ek_religious_decision.0103.a.tt_failure:0 "Ристааг должен закончиться, и Все-создатель будет разочарован."
 
 ek_religious_decision.0104.desc:0 "Борьба была суровой, многие пали, но в конце концов призрачный медведь был побеждён волей нашего народа.\n\nМы уже чувствуем, как на земле становится намного тише, и вокруг нас ощущается успокаивающее присутствие. Все-создатель наблюдал за нами и он доволен."
 ek_religious_decision.0104.a:0 "Благодарю тебя, Все-создатель."
 ek_religious_decision.0104.tt:0 "Ристааг успешно завершен."
 
 ek_religious_decision.0105.desc:0 "Похоже, что Все-создатель не на нашей стороне. Не сумев закончить Ристааг, мы вынуждены вернуться домой, стыдясь того, что нам нечего показать.\n\nЗемля становится ещё более беспокойной, и наши люди утверждают, что им всё ещё трудно найти покой..."
 ek_religious_decision.0105.a:0 "Надеюсь, мы скоро обретём мир..."
 ek_religious_decision.0105.tt:0 "Надеюсь, в следующий раз мы одержим победу...."
 
 ### Summon a Dragon
 ek_religious_decision.0301.t:0 "Дракон в небе"
 ek_religious_decision.0301.desc:0 "Ритуал подготовлен, свиток готов. Годами мы тщательно выстраивали нашу преданность и наше благоговение перед драконами, и сегодня мы увидим, окупилось ли это.\n\nКогда я беру свиток с именем дракона, я чувствую, что воздух вокруг меня становится тише.\n«[summoned_dragon.GetNameNoTooltip|U]» - произношу я.\n«[summoned_dragon.GetNameNoTooltip|U]!» - кричу я.\n«[summoned_dragon.GetNameNoTooltip|U], присоединись к нам и сражайся вместе с нами!» - кричим мы все.\n\nСпустя, казалось, целую вечность, мы услышали оглушительный гром вдалеке. Вскоре после этого на нас падает огромная тень, и рядом со мной приземляется ужасающее существо.\n«Я [summoned_dragon.GetNameNoTooltip|U]. Ты [Select_CString(ROOT.Char.IsFemale, 'призвала', 'призвал' )] меня. Прошло слишком много времени с тех пор, как у меня был хороший бой. Я буду сражаться рядом с тобой, пока не устану от тебя. Помни свое место, [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )]. Я твой хозяин.»"
 ek_religious_decision.0301.a:0 "Да, [summoned_dragon.GetNameNoTooltip|U]."
 ek_religious_decision.0301.a.tt:0 "Дракон [summoned_dragon.GetNameNoTooltip|U] присоединится к вашей войне."
 
 ek_religious_decision.0304.t:0 "Summon Bonewalkers"
 ek_religious_decision.0304.desc:0 "In times of dire necessity, we place upon the priests of Necrom a sacred responsibility: to summon forth once more the formidable Bonewalkers, to stride alongside our armies. These guardians, fashioned from the very remnants of ancient warriors and infused with the spirits of our ancestors, serve as symbols of hope for our forces, while instilling fear in the hearts of our adversaries.\n\nThough the notion of binding our forebears' souls into physical vessels is unsettling, it stands as a solemn sacrifice for the preservation of our realm. Once the tumult of battle subsides, the Bonewalkers are granted reprieve, allowing the spirits to return to their peaceful rest. Yet, should new threats dare to encroach upon the sanctity of our domain, these sentinels remain poised for rebirth, their resolve unwavering, ensuring perpetual protection for our sacred lands."
 ek_religious_decision.0304.a:0 "Rise and protect your descendants!"
 ek_religious_decision.0304.a.tt:0 "A Bonewalker regiment will join your forces."
 bonewalker_event_troops:0 "Bonewalkers"

 ### Burying an ancestor in Cath Bedraud
 ek_religious_decision.0502.t:0 "Похороны в соборе Бидро"
 ek_religious_decision.0502.desc:0 "Как это делалось на протяжении веков, [Select_CString(ancestor_to_bury.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)] будет [Select_CString(ancestor_to_bury.IsFemale, 'похоронена', 'похоронен' )] в великом кладбище собора Бидро, рядом с королевскими особами и героями провинции.\n\nВ окружении величайших королей и королев, среди спасителей Хай Рока и среди тех, в кого больше всего верит наш народ, [ROOT.Var('ancestor_to_bury').Char.GetHerHis] тело должно покоиться, пока [ROOT.Var('ancestor_to_bury').Char.GetHerHis] душа отправится в [ROOT.Char.GetFaith.PositiveAfterLife]..." #нужно доработать
 ek_religious_decision.0502.a:0 "Покойся с миром, [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]." 
 
 ### Ritual Nightmares
 ek_religious_decision.0601.t:0 "Бесконечный кошмар"
 ek_religious_decision.0601.desc_beginning:0 "Ритуалы проведены, свечи погашены. Настало время заснуть и ждать прихода Кошмара..."
 ek_religious_decision.0601.desc.sacrifice_self:0 "\n\nВскоре вы оказываетесь в плохо освещённой пещере, в которой, похоже, находится скрытый алтарь чужеземного божества. Когда сознание начинает возвращаться, вы слышите пение дюжины других культистов и чувствуете кинжал в своей руке. Подойдя к центральному алтарю, становится понятно, что жертвоприношение готово. Ваша рука поднимается, прежде чем снять с жертвы капюшон. Когда вы видите свой собственный образ на лице жертвы, то опускаете кинжал и перерезаете себе горло."
 ek_religious_decision.0601.desc.drowning:0 "\n\nВ считанные мгновения вас окружают безбрежные воды. Изо всех сил вы пытаетесь плыть к поверхности, но при этом погружаетесь всё глубже в море. Давление сдавливает ваши конечности, а лёгкие заполняются морской водой. Вы теряете сознание, но перед этим ощущаете как последние пузырьки воздуха вырываются из вашего рта..."
 ek_religious_decision.0601.desc.manhunted:0 "\n\nЯ не [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )]. Гончие лают за моей спиной, а стрелы стремятся пронзить мою плоть, пока я бегу в гущу леса. Один дротик попадает точно в цель, и я падаю на землю. Гончие рвут мою плоть, пока один из охотников не сворачивает мне шею."
 ek_religious_decision.0601.desc.drained:0 "\n\nСкот, по крайней мере, может пастись и бродить, не подозревая о грядущей бойне. Не имея такой роскоши, я могу лишь изо всех сил стараться отвратить гнев своих хозяев и утолить их жажду крови, когда меня призовут. Но сегодня меня не отпускают, клыки пронзают меня снова, снова и #bold снова#!. Сегодня изверги высосут из меня всю жизнь."
 ek_religious_decision.0601.desc.terminal_illness:0 "\n\nЯ умираю. Не драматически, а так, как уходят старики и смиренные. [Select_CString(ROOT.Char.IsFemale, 'Прикованная', 'Прикованный' )] к постели и [Select_CString(ROOT.Char.IsFemale, 'лишённая', 'лишённый' )] самостоятельности, я могу только созерцать и ужасаться, как с течением времени моя жизненная сила истощается. Мои слуги часто пренебрегают мной, и когда я наконец умираю, никто не находит мой труп до тех пор, пока не пройдёт несколько дней."
 ek_religious_decision.0601.desc.burnt:0 "\n\nНичто не указывает на то, был ли это тлеющий уголь, сбитая свеча или загудевший очаг. Ясно только, что меня заберёт бушующее пекло. Окружающее меня пространство быстро превращается в ослепительное месиво из дыма, света и жара. Пламя обугливает мою плоть и поджаривает кости. Я сгораю заживо и чувствую каждую секунду агонии."
 ek_religious_decision.0601.desc.shunned:0 "\n\n«Не подходи к [Select_CString(ROOT.Char.IsFemale, 'ней, она', 'нему, он' )] - изгой!» Я доживаю свои дни в полной изоляции. Никто не продаст мне ничего и даже не соизволит помочь. Моя жизнь - это лишь бесчисленных унижений и досады. Однажды меня до полусмерти избил ремесленник за то, что я [Select_CString(ROOT.Char.IsFemale, 'посмела', 'посмел' )] торговаться за привезённое мной же сырьё...Это жалкое существование доводит меня до #bold БЕШЕНСТВА!!!#!"
 ek_religious_decision.0601.desc.triumph:0 "\n\nНесмотря на ужасы, с которыми пришлось столкнуться, вы одержали победу и смогли победить кошмар. Хотя ваши простыни покрыты потом и вы все ещё чувствуете дрожь в позвоночнике, вы быстро успокаиваетесь и понимаете, что божество вознаградило вас за победу."
 ek_religious_decision.0601.desc.defeat:0 "\n\nКогда вас окружает темнота, вы хотите, чтобы все вокруг прекратилось. Вы пытаетесь кричать, но ваши лёгкие пусты, так как вы не можете остановить происходящее вокруг вас. Наконец вы просыпаетесь спустя, кажется, вечность, все ещё пытаясь кричать."
 ek_religious_decision.0601.a:0 "Наконец-то все закончилось?"
 ek_religious_decision.0601.b:0 "Я всё ещё вижу это..."
 
 ##### Monolatry Aspects
 ### Aspect of Knowledge
 # Improve education
 ek_religious_decision.1001.t:0 "Божественное предзнаменование - Совершенствование моего образования"
 ek_religious_decision.1001.desc:0 "Благодаря нашей вере мы можем проникать сквозь ткань самой реальности. Наша близость к божественному даёт нам проницательность и знания, редкие среди других смертных, и, слушая их, я, несомненно, смогу получить большее понимание мира и того, что внутри меня.\n\nПосле нескольких часов молитв, приёма лекарств и чтения древних рукописей или революционных договоров я чувствую себя более уверенно в знании мира и своей области."
 ek_religious_decision.1001.a:0 "Знания - величайший дар жизни."
 # Swap education
 ek_religious_decision.1002.t:0 "Божественное предзнаменование - Смена образования"
 ek_religious_decision.1002.desc:0 "Благодаря нашей вере мы можем проникать сквозь ткань самой реальности. Наша близость к божественному даёт нам проницательность и знания, редкие среди других смертных, и, слушая их, я, несомненно, смогу получить большее понимание мира и того, что внутри меня.\n\nТеперь всё готово к началу нового путешествия, возможности начать всё заново и освоить другую область знаний. То, чему меня учили мои наставники в юности, и то, что я [Select_CString(ROOT.GetCharacter.IsFemale, 'узнала', 'узнал' )], став [Select_CString(ROOT.GetCharacter.IsFemale, 'взрослой', 'взрослым' )], должно быть отброшено, ведь знания можно найти только в неожиданных местах!"
 ek_religious_decision.1002.diplomacy:0 "Мне нужно изучать окружающих и их взаимоотношения."
 ek_religious_decision.1002.martial:0 "Искусство войны станет моей новой целью!"
 ek_religious_decision.1002.stewardship:0 "Построить и контролировать свои владения - задача, возложенная богами"
 ek_religious_decision.1002.intrigue:0 "Среди теней и шепота можно многому научиться..."
 ek_religious_decision.1002.learning:0 "Что может быть более благочестивым, чем изучение божественного?"
 # Change your star sign
 ek_religious_decision.1003.t:0 "Силы звезд - Смена знака рождения"
 ek_religious_decision.1003.desc:0 "По рождению или по выбору я [Select_CString(ROOT.GetCharacter.IsFemale, 'связана', 'связан' )] с одним из 13 созвездий, которые можно найти на небе, вращающемся в течение всего года. Хотя большинство сохраняют влияние своего знака рождения до последних дней жизни, у нас есть возможность изменить фокус самого неба и привязать к себе другое созвездие..."
 ek_religious_decision.1003.warrior:0 "Воин и его созвездия защитят меня."
 ek_religious_decision.1003.warrior_tt:0 "Я смогу выбрать одно [star_sign|El] из следующих:\n [GetTrait('sign_warrior').GetName(GetNullCharacter)]\n [GetTrait('sign_lady').GetName(GetNullCharacter)]\n [GetTrait('sign_lord').GetName(GetNullCharacter)]\n [GetTrait('sign_steed').GetName(GetNullCharacter)]"
 ek_religious_decision.1003.mage:0 "Я чувствую Мага и его созвездие глубоко внутри меня в течение многих лет..."
 ek_religious_decision.1003.mage_tt:0 "Я смогу выбрать одно [star_sign|El] из следующих:\n [GetTrait('sign_mage').GetName(GetNullCharacter)]\n [GetTrait('sign_apprentice').GetName(GetNullCharacter)]\n [GetTrait('sign_atronach').GetName(GetNullCharacter)]\n [GetTrait('sign_ritual').GetName(GetNullCharacter)]"
 ek_religious_decision.1003.thief:0 "Только Вор и его созвездие могли защищать меня так долго..."
 ek_religious_decision.1003.thief_tt:0 "Я смогу выбрать одно [star_sign|El] из следующих:\n [GetTrait('sign_thief').GetName(GetNullCharacter)]\n [GetTrait('sign_lover').GetName(GetNullCharacter)]\n [GetTrait('sign_shadow').GetName(GetNullCharacter)]\n [GetTrait('sign_tower').GetName(GetNullCharacter)]"
 ek_religious_decision.1003.serpent:0 "Змея будет жалить врагов, ищущих моей крови."
 ek_religious_decision.1003.cancel:0 "Думаю, не следует вмешиваться в дела звезд..."
 ek_religious_decision.1004.desc:0 "wip"
 ek_religious_decision.1004.warrior:0 "Когда моя удача угаснет, Воин окажется верным спутником."
 ek_religious_decision.1004.lady:0 "Леди укрепит меня в моём стремлении к славе."
 ek_religious_decision.1004.lord:0 "Лорд окажется верным покровителем, когда я буду противостоять своей судьбе."
 ek_religious_decision.1004.steed:0 "Конь ускорит моё продвижение по дороге к судьбе."
 ek_religious_decision.1004.mage:0 "Маг осветит мне путь на дорогах славы."
 ek_religious_decision.1004.apprentice:0 "Ученик будет служить мне в кузнице судьбы."
 ek_religious_decision.1004.atronach:0 "Атронах поможет мне справиться с назначенной мне ношей."
 ek_religious_decision.1004.ritual:0 "Ритуал поможет мне ускорить мой путь, усеянный звездами."
 ek_religious_decision.1004.thief:0 "Вор будет направлять мои осторожные шаги на пути к судьбе."
 ek_religious_decision.1004.lover:0 "Страсть и изящность Любовника обнимет меня и укрепит мою волю."
 ek_religious_decision.1004.shadow:0 "Тень укроет меня от коварных гончих судьбы."
 ek_religious_decision.1004.tower:0 "Башня станет надежным убежищем в трудную минуту."
 # Remove your bad coping traits
 ek_religious_decision.1010.t:0 "Божественная медитация - Преодолеть наши слабости"
 ek_religious_decision.1010.desc:0 "Хотя божественное учение предписывает нам быть в мире с самими собой, я несколько раз [Select_CString(ROOT.GetCharacter.IsFemale, 'оступалась', 'оступался' )], и на этом пути я [Select_CString(ROOT.GetCharacter.IsFemale, 'выбрала', 'выбрал' )] несколько способов справиться с жизненными трудностями. Но мне не стыдно, потому что, пока я стараюсь поступать правильно и быть лучше, боги будут наблюдать за мной и защищать меня."
 ek_religious_decision.1010.drunkard:0 "Я умру раньше, чем почувствую себя лучше, если буду продолжать пить так много...."
 ek_religious_decision.1010.hashishiyah:0 "Дым мешает мне здраво рассуждать..."
 ek_religious_decision.1010.rakish:0 "Божественная любовь не распространяется на публичный дом..."
 ek_religious_decision.1010.reclusive:0 "Если я отгораживаюсь от других, как они могут мне помочь?"
 ek_religious_decision.1010.irritable:0 "Раздражение - это не способ решения моих проблем..."
 ek_religious_decision.1010.flagellant:0 "Выпороть себя - это не решение проблемы..."
 ek_religious_decision.1010.profligate:0 "Выбрасывание денег в канализацию никому не поможет..."
 ek_religious_decision.1010.improvident:0 "Почему я продолжаю отдавать деньги? Какого позора я пытаюсь избежать?"
 ek_religious_decision.1010.contrite:0 "Только боги должны знать мои секреты..."
 ek_religious_decision.1010.comfort_eater:0 "Несмотря на приятные ощущения от еды, это приведёт меня к ранней смерти..."
 ek_religious_decision.1010.inappetetic:0 "Я не могу просто морить себя голодом, это никому не поможет..."
