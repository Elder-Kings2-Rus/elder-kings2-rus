l_russian:
 historical_character.razum_dar: "Разум-дар — каджитский агент королевы Айренн, лидер «Глаз Королевы» — тайной разведывательной сети Айренн, действовавшей на территориях Альдмерского доминиона."
 historical_character.gor_felim: "Гор Фелим, писавший под псевдонимом Антил Морвир, был популярным сиродильским драматургом и поэтом Второй эры. Поздние учёные также приписывают ему авторство сомнительного исторического труда Маробара Сула #EMP «Древние сказания о двемерах»#!."
 historical_character.cinnabar: "Леди Синнабар из Танета — редгардская учёная, известная трудами о культурном вооружении, магических теоремах и исторических хрониках."
 historical_character.phrastus: "Фраст из Элинира — нибенейский учёный, прославившийся работами по культурной антропологии, даэдрической теологии и бестиариям."
 historical_character.azadiyeh: "Азадия Открытая, Певчая Птица Сатакалаама — редгардская исследовательница, автор трудов о теологии, легендах и истории Йокуды и Хаммерфелла."
 historical_character.razotha: "Разота Рассказчица — орочья менестрельша, стремившаяся сохранить истории через письменное слово. Для этого она создала Чёрное перо. Согласно легендам, ни одна история, записанная этим артефактом, никогда не будет забыта."
 historical_character.lyris_titanborn: "Лирис Титанорождённая, воительница-норд, происходящая от великанов, была одной из Пяти соратников, группы героев, которые стремились возвести на Рубиновый трон драконорожденного императора. Она была известна своей силой, храбростью и преданностью своим друзьям."
 historical_character.sai_sahan: "Сай Сахан был редгардским мастером меча и одним из Пяти соратников, группы героев, которые стремились возвести на Рубиновый трон драконорожденного императора. Служа своему императору, он освободил город Лейавин, что принесло ему должность главы Драконьей стражи Варена Аквилариоса."
 historical_character.alchemy_character: "Алхимия была псевдонимом члена Дома грез. Следуя обычаям этих знаменитых артистов, она отказалась от всего своего мирского имущества, включая даже свою прежнюю личность."
 historical_character.naryu_virian_young: "Нарью Вириан была подающей надежды наёмной убийцей-данмером, которая вместе со своим братом Одралом стала членом Мораг Тонг. Она была известна своей хитростью, находчивостью и решимостью проявить себя как умелая убийца."
 historical_character.odral_virian: "Позже известный как Одрал Квинтейн, преданность Одрала Мораг Тонг и способности к изготовлению ядов привели к тому, что он стал выдающимся алхимиком ордена убийц тёмных эльфов."
 historical_character.naryu_virian_old: "Нарью Вириан была опытной данмерской убийцей и членом Мораг Тонг. Она предотвратила заговор «Семи тайн», направленный на то, чтобы захватить власть в Мораг Тонг изнутри, благодаря чему она удостоилась аудиенции с самим воином-поэтом Вивеком."
 historical_character.rigurt_the_brash: "Ригурт Дерзкий был известным нордским дипломатом и участником великой экспедиции Нордского культурного обмена. В качестве посла он заложил основу для заключения многих важных договоров с различными другими расами, хотя многие скептически относились к его нетрадиционному стилю дипломатии."
 historical_character.gabrielle_benele: "Габриэль Бенель была бретонским учёным и членом Гильдии магов и университета Гвилим. Она была сторонницей стандартизации магии посредством «школ» и переписывалась со многими выдающимися магами и учёными своего времени, обобщая их исследования."
 historical_character.sara_benele: "Сара Бенелль была бретонкой, членом Гильдии магов, чьи героические действия предотвратили магическую катастрофу в Краглорне."
 historical_character.arabelle_davaux: "Аравель Даво, офицер бретонской разведки, ставшая писательницей, написала серию книг «Долина сыщиков», основанную на её опыте работы в этой области, хотя она и отрицала, что писала их. После выхода на заслуженный отдых она стала сотрудничать с гуманитарной организацией «Общество миротворцев»."
 historical_character.brother_annulus: "Брат Аннул был имперским монахом и историком, который копировал различные исторические тексты, в том числе «Анналы Драконьей стражи», в которых описаны основные события в храме Небесной Гавани в предпоследнем веке [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )]."
 historical_character.rangidil_ketil: "Рангидил Кетил был ординатором [Glossary( 'Tribunal', 'TRIBUNAL_GLOSS' )], который разыскивал любые следы Шестого дома. Его битва с Даготом Трасом была позже описана в романе анонимного автора."

 historical_character.assassin: "Смертоносный убийца"
 historical_character.mage: "Опытный маг"