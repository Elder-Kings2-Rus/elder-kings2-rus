 ek_prison.1001.t:0 "Цена кровью"
 ek_prison.1001.desc_intro:0 "Среди культуры [jailor_culture.GetName] есть обычай не использовать тюрьмы или подземелья. Вместо этого у них принято проверять их физическую выносливость, позволяя тюремщику или человеку, которого они выбрали, лишить его столькой крови, сколько он пожелает."
 ek_prison.1001.desc_no_reason:0 "\n\nНесмотря на то, что большинство моих предполагаемых преступлений против [imprisoner.GetName] были возмещены, [imprisoner.GetSheHe] заточил меня в плен. Есть еще некоторые легкие обиды, за которые [imprisoner.GetSheHe] хочет, чтобы я ответил."
 ek_prison.1001.desc_imprisonment_reason:0 "\n\nПохоже, что [imprisoner.GetName] хочет истязать меня и дать мне больше истечь кровью, поскольку обвинения против меня довольно серьезные."
 ek_prison.1001.desc_execution_reason:0 "\n\nМоих предполагаемых преступлений было бы достаточно, чтобы меня казнили, но [imprisoner.GetName] отказался от этого и предпочел бы, чтобы я истекал кровью за свои преступления."
 ek_prison.1001.desc_no_wound:0 "\n\nХотя лезвие ножа будет причинять боль, потеря крови не должна иметь большого значения - я смогу свободно ходить без особых проблем."
 ek_prison.1001.desc_wounded_1:0 "\n\nМне повезло, что в целом я остался здоров, так как из-за порезов лезвий и множество потерянной крови, которую пролил [imprisoner.GetName], несомненно, причинили мне вред."
 ek_prison.1001.desc_wounded_2:0 "\n\nЛезвия будут вонзаться глубоко, и Цена Кровью будет велика. Но я выберусь живым и свободным."
 ek_prison.1001.desc_wounded_3:0 "\n\nНемногие могли бы уплатить ту цену, что пришлось мне, и я боюсь, что могу умереть от порезов клинка вскоре после того, как освобожусь."
 ek_prison.1001.desc_death:0 "\n\nЯ не дурак и знаю, что цена кровью была слишком высока, а мое здоровье уже слишком ухудшилось. Это не более чем казнь, и я истеку кровью, оставаясь узником [imprisoner.GetFirstName]."
 ek_prison.1001.a:0 "Это может немного задеть..."
 ek_prison.1001.b:0 "Может быть, в этот раз мне следует быть осторожнее..."
 ek_prison.1001.c:0 "Ау... Больно..."
 ek_prison.1001.d:0 "..."
 ek_prison.1001.e:0 "это всего лишь царапина!"

 ek_prison.1002.desc:0 "Меня заключил в тюрьму [imprisoner.GetName]!\n\nСогласно [imprisoner.GetHerHis] традициям, любой заключенный должен заплатить цену кровью. Несколько дорогих товаров и серебра иногда может быть достаточно, но часто заключенный должен потерять часть своей крови в зависимости от совершенного им преступления — если таковое имеется. Убедить [imprisoner.GetHerHim] принять либо мое золото, либо мою кровь..."
 ek_prison.1002.a:0 "Возьми мои богатства и отпусти меня."
 ek_prison.1002.blood_price_wanted_pay_gold:0 "Если [imprisoner.GetFirstNameNoTooltip] примет такое решение, вы заплатите [ROOT.Var('blood_price_gold_price').GetValue|V0]"
 ek_prison.1002.b:0 "Ты хочешь крови, и у меня ее более чем достаточно."
 ek_prison.1002.blood_price_wanted_pay_blood_death:0 "#N Это убьет Вас.#!\n... Но возможно [imprisoner.GetFirstNameNoTooltip] отпустит вас, если [imprisoner.GetSheHe] ценит вашу жизнь?"
 ek_prison.1002.blood_price_wanted_pay_blood_wounded_3:0 "Взятая с Вас Цена кровью не убьет вас сразу, но вы, очень хотели бы, чтобы это произошло..."
 ek_prison.1002.blood_price_wanted_pay_blood_wounded_2:0 "Ранения и потеря крови будут причинять вам боль еще долго, но вы выживете."
 ek_prison.1002.blood_price_wanted_pay_blood_wounded_1:0 "Потеря крови возьмет свое, но вы справитесь."
 ek_prison.1002.blood_price_wanted_pay_blood_health_penalty:0 "Вы бы не сильно страдали."
 ek_prison.1002.c:0 "Мы знаем друг друга долгое время, не могли бы вы просто отпустить меня?"
 ek_prison.1002.blood_price_wanted_freedom:0 "Надеюсь, [imprisoner.GetFirstNameNoTooltip] увидит причину и оставит вас нетронутыми..."

 ek_prison.1003.desc_intro:0 "[prisoner.GetName] в моих подземельях! Согласно нашим старым традициям, заключенные должны платить цену кровью  - они либо платят выкуп золотом и богатством, либо пленитель лишает их крови, до тех пор пока он не будет удовлетворен."
 ek_prison.1003.desc_pay_gold:0 "\n\nКажется, [prisoner.GetFirstName] сегодня не хочет истекать кровью, так как [prisoner.GetSheHe] предлагает мне деньги в обмен на свое нетронутое тело."
 ek_prison.1003.desc_pay_blood:0 "\n\nПосмотрев мне прямо в глаза, [prisoner.GetFirstName] выразил свое желание заплатить кровью. [prisoner.GetHerHis|U] храбрость довольно почетна."
 ek_prison.1003.desc_freedom:0 "\n\n[prisoner.GetFirstName] пришлось умолять меня даровать [prisoner.GetHerHim] свободу, утверждая, что наши близкие узы должны быть гарантией того, что мы не причиним вреда друг другу."
 ek_prison.1003.a:0 "Это будет золото."
 ek_prison.1003.imprisoner_pay_gold:0 "[prisoner.GetFirstNameNoTooltip] заплатил [prisoner.GetHerHim] выкуп."
 ek_prison.1003.pay_gold:0 "[imprisoner.GetFirstNameNoTooltip] хотел получить ваше золото."
 ek_prison.1003.b:0 "Это будет кровь."
 ek_prison.1003.c:0 "Не волнуйтесь. Вы можете идти."
 ek_prison.1003.imprisoner_freedom:0 "Вы позволили [prisoner.GetFirstNameNoTooltip] уйти."
 ek_prison.1003.freedom:0 "[imprisoner.GetFirstNameNoTooltip] решил отпустить вас."
 ek_prison.1003.d:0 "А! Ты действительно думаешь, что я отпущу тебя?"
 ek_prison.1003.imprisoner_dungeon:0 "[prisoner.GetFirstNameNoTooltip] останется гнить в вашем подземелье..."
 ek_prison.1003.dungeon:0 "[imprisoner.GetFirstNameNoTooltip] решил не отпускать вас."

 ek_prison.1004.t:0 "Изгнание"
 ek_prison.1004.desc:0 "Меня посадил в тюрьму [imprisoner.GetName]!\n\nСогласно [imprisoner.GetHerHis] традициям, любой заключенный должен быть сослан за свои преступления. Если отношения между преступником и его похитителем достаточно хорошие, заключенный может просить прощения и поклясться, если похититель будет милосерден, то он навсегда останутся в долгу.\n\n[imprisoner.GetFirstName] будет принимать решение, но я могу убедить [imprisoner.GetHerHim] принять благодарность в качестве искупления."
 ek_prison.1004.a:0 "Я принимаю свое изгнание."
 ek_prison.1004.b:0 "Сделали бы вы это со своим [root.Custom2('RelationToMe', SCOPE.sC('imprisoner'))]?"
 ek_prison.1005.desc_intro:0 "[prisoner.GetName] наконец-то пойман! По нашим давним традициям заключенных следует ссылать."
 ek_prison.1005.desc_accept_exile:0 "\n\nГлядя мне прямо в глаза, [prisoner.GetFirstName] выражает свое желание страдать в изгнании. [prisoner.GetHerHis|U] храбрость довольно почетна."
 ek_prison.1005.desc_freedom:0 "\n\n[prisoner.GetFirstName]  пришлось умолять меня даровать [prisoner.GetHerHim] свободу, утверждая, что наши близкие узы и [prisoner.GetHerHis] клятвы должны быть гарантией того, что мы не причиним вреда друг другу."
 ek_prison.1005.a:0 "Вы будете изгнаны и удалены из нашего [Concept('home', 'Дома')|E!"
 ek_prison.1005.b:0 "Вы будете изгнаны!"
 ek_prison.1005.c:0 "Я принимаю ваши мольбы. Добро пожаловать обратно."