 ek_prison.1001.t:0 "Цена крови"
 ek_prison.1001.desc_intro:0 "В [imprisoner.GetCulture.GetCollectiveNounNoTooltip]ом обществе не принято использовать тюрьмы или подземелья. Вместо этого у них принято проверять их физическую выносливость, позволяя тюремщику или тому, кого они оскорбили, взять столько крови, сколько он пожелает."
 ek_prison.1001.desc_no_reason:0 "\n\nНесмотря на то, что большинство моих предполагаемых преступлений против персонажа [imprisoner.GetName] были возмещены, когда [imprisoner.GetSheHe] [Select_CString(imprisoner.IsFemale, 'заточила', 'заточил' )] меня в темницу, есть ещё некоторые лёгкие обиды, за которые [imprisoner.GetSheHe] хочет, чтобы я [Select_CString(ROOT.Char.IsFemale, 'ответила', 'ответил' )]."
 ek_prison.1001.desc_imprisonment_reason:0 "\n\nПохоже, что [imprisoner.GetName] хочет сделать глубокий разрез и оставить меня истекать кровью на некоторое время, поскольку обвинения против меня довольно серьёзные."
 ek_prison.1001.desc_execution_reason:0 "\n\nМоих предполагаемых преступлений было бы достаточно, чтобы казнить меня, но [imprisoner.GetName] [Select_CString(imprisoner.IsFemale, 'решила', 'решил' )] не делать этого и [Select_CString(imprisoner.IsFemale, 'предпочла', 'предпочёл' )] пустить мне кровь за мои преступления."
 ek_prison.1001.desc_execution_intro:0 "\n\nHowever, [imprisoner.GetName] declares that the severity of my alleged crimes demand not only my blood, but my death!"
 ek_prison.1001.desc_wanted_freedom:0 "\n\nDisregarding my plea for mercy, [imprisoner.GetName] has decided to demand the Blood Price of me."
 ek_prison.1001.desc_no_wound:0 "\n\nХотя лезвие ножа ранит, потеря крови не должна сильно сказаться, и я выйду на свободу без особых проблем."
 ek_prison.1001.desc_wounded_1:0 "\n\nМне повезло, что в целом я [Select_CString(ROOT.Char.IsFemale, 'осталась здорова', 'остался здоров' )], так как из-за порезов клинка и множество пролитой крови, которую [Select_CString(imprisoner.IsFemale, 'пустила', 'пустил' )] [imprisoner.GetName], несомненно, причинили мне вред."
 ek_prison.1001.desc_wounded_2:0 "\n\nЛезвия будут вонзаться глубоко, и цена крови будет велика. Но я выберусь [Select_CString(ROOT.Char.IsFemale, 'живой и свободной', 'живым и свободным' )]."
 ek_prison.1001.desc_wounded_3:0 "\n\nНемногие могли бы уплатить ту цену, что пришлось мне, и я боюсь, что могу умереть от порезов клинка вскоре после того, как освобожусь."
 ek_prison.1001.desc_death:0 "\n\nЯ не [Select_CString(ROOT.Char.IsFemale, 'дура', 'дурак' )] и знаю, что цена крови была слишком высока, а моё здоровье уже слишком ухудшилось. Это не более чем казнь, и я истеку кровью, оставаясь [Select_CString(ROOT.Char.IsFemale, 'узницей', 'узником' )] персонажа [imprisoner.GetFirstNameNoTooltip]."
 ek_prison.1001.desc_execution:0 "\n\nIt seems these are my final hours."
 ek_prison.1001.a:0 "Это может немного задеть..."
 ek_prison.1001.b:0 "Может быть, в этот раз мне следует быть осторожнее..."
 ek_prison.1001.c:0 "Ау... Больно..."
 ek_prison.1001.d:0 "Это всего лишь царапина!"
 ek_prison.1001.e:0 "..."
 ek_prison.1001.f:0 "Be kind to me, [ROOT.Char.GetFaith.DeathDeityName]!"
 ek_prison.1001.imprisoner_blood_price:0 "[prisoner.GetFirstNameNoTooltip] paid the Blood Price"
 ek_prison.1001.imprisoner_executed:0 "[prisoner.GetFirstNameNoTooltip] was executed"

 ek_prison.1002.desc:0 "Меня [Select_CString(imprisoner.IsFemale, 'заключила', 'заключил' )] в тюрьму [imprisoner.GetName]!\n\nСогласно [imprisoner.GetHerHis] традициям, любой заключённый должен заплатить цену крови. Несколько дорогих товаров и серебра иногда может быть достаточно, но часто заключённый должен потерять часть своей крови в зависимости от совершённого им преступления — если таковое имеется.\n\n[imprisoner.GetFirstName] решит самостоятельно, но я могу убедить [imprisoner.GetHerHis] принять либо моё золото, либо мою кровь..."
 ek_prison.1002.a:0 "Возьми мои богатства и отпусти меня."
 ek_prison.1002.a.tooltip:0 "I have no gold to give!"
 ek_prison.1002.blood_price_wanted_pay_gold:0 "If [imprisoner.GetFirstNameNoTooltip] accepts, you will pay [gold_i]#n [GetPlayer.MakeScope.Var('blood_price_gold_price').GetValue]#! to #V [imprisoner.GetTitledFirstName]#!"
 ek_prison.1002.b:0 "Ты хочешь крови, и у меня её более чем достаточно."
 ek_prison.1002.blood_price_wanted_pay_blood_death:0 "#N Это убьёт вас.#!\n... Но возможно [imprisoner.GetFirstNameNoTooltip] отпустит вас, если [imprisoner.GetSheHe] ценит вашу жизнь?"
 ek_prison.1002.blood_price_wanted_pay_blood_wounded_3:0 "Если [imprisoner.GetFirstNameNoTooltip] согласится, взятая с вас цена крови не убьёт вас сразу, но вы, очень хотели бы, чтобы это произошло..."
 ek_prison.1002.blood_price_wanted_pay_blood_wounded_2:0 "Если [imprisoner.GetFirstNameNoTooltip] согласится, ранения и потеря крови ещё долго будут причинять вам боль, но вы выживете."
 ek_prison.1002.blood_price_wanted_pay_blood_wounded_1:0 "Если [imprisoner.GetFirstNameNoTooltip] согласится, потеря крови возьмёт своё, но вы справитесь."
 ek_prison.1002.blood_price_wanted_pay_blood_health_penalty:0 "Если [imprisoner.GetFirstNameNoTooltip] согласится, вы не сильно пострадаете."
 ek_prison.1002.c:0 "Мы знаем друг друга долгое время, не могли бы вы просто отпустить меня?"
 ek_prison.1002.blood_price_wanted_freedom:0 "Я [imprisoner.GetRelationToString( GetPlayer )|l], так что остаётся надеяться, [imprisoner.GetFirstNameNoTooltip] поймёт и отпустит вас [Select_CString(ROOT.Char.IsFemale, 'нетронутой', 'нетронутым' )]..."

 ek_prison.1003.desc_intro:0 "[prisoner.GetName] в моих подземельях! Согласно нашим старым традициям, заключённые должны выплатить цену крови - они либо платят выкуп золотом и богатством, либо пленитель пускает им кровь, до тех пор пока долг не будет выплачен."
 ek_prison.1003.desc_pay_gold:0 "\n\nКажется, [prisoner.GetFirstName] сегодня не хочет истекать кровью, так как [prisoner.GetSheHe] предлагает мне деньги в обмен на своё нетронутое тело."
 ek_prison.1003.desc_pay_blood:0 "\n\nПосмотрев мне прямо в глаза, [prisoner.GetFirstName] [Select_CString(prisoner.IsFemale, 'выразила', 'выразил' )] своё желание заплатить кровью. [prisoner.GetHerHis|U] храбрость довольно почётна."
 ek_prison.1003.desc_pay_blood_no_gold:0 "\n\nWith no gold to pay for [prisoner.GetHerHis] crimes, only blood will settle the debt owed."
 ek_prison.1003.desc_freedom:0 "\n\n[prisoner.GetFirstName] умоляет меня даровать [prisoner.GetHerHim] свободу, утверждая, что наши близкие узы должны быть гарантией того, что мы не причиним вреда друг другу."
 ek_prison.1003.a:0 "Это будет золото."
 ek_prison.1003.a.tooltip:0 "[prisoner.GetFirstNameNoTooltip] has no gold to give."
 ek_prison.1003.imprisoner_pay_gold:0 "[prisoner.GetFirstNameNoTooltip] [Select_CString(prisoner.IsFemale, 'заплатила', 'заплатил' )] свой выкуп."
 ek_prison.1003.pay_gold:0 "[imprisoner.GetFirstNameNoTooltip] хочет получить ваше золото."
 ek_prison.1003.b:0 "Это будет кровь."
 ek_prison.1003.c:0 "Не волнуйтесь. Вы можете идти."
 ek_prison.1003.imprisoner_freedom:0 "Вы позволили персонажу [prisoner.GetFirstNameNoTooltip] уйти."
 ek_prison.1003.freedom:0 "You are let free!"
 ek_prison.1003.freedom_desc:0 "[imprisoner.GetFirstNameNoTooltip] decided to not claim any Blood Price — letting you go!"
 ek_prison.1003.d:0 "Hah! Did you really think I would let you go?"
 ek_prison.1003.e:0 "The Blood Price will be your life!"
 ek_prison.1003.imprisoner_dungeon:0 "[prisoner.GetFirstNameNoTooltip] останется гнить в вашем подземелье..."
 ek_prison.1003.dungeon:0 "You are left to rot!"
 ek_prison.1003.dungeon_desc:0 "[imprisoner.GetFirstNameNoTooltip] decided to not claim any Blood Price — refusing to let you go!"

 ek_prison.1004.t:0 "Изгнание"
 ek_prison.1004.desc:0 "[imprisoner.GetName] [Select_CString(imprisoner.IsFemale, 'посадила', 'посадил' )] меня в тюрьму!\n\nСогласно [imprisoner.GetHerHis] традициям, любой заключённый должен быть изгнан за свои преступления. Если отношения между преступником и его похитителем достаточно хорошие, заключённый может просить прощения и поклясться, если похититель будет милосерден, то он навсегда останутся в долгу.\n\n[imprisoner.GetFirstName] будет принимать решение, но я могу убедить [imprisoner.GetHerHis] принять благодарность в качестве искупления."
 ek_prison.1004.a:0 "Я принимаю своё изгнание."
 ek_prison.1004.b:0 "Сделали бы вы это со своим [root.Custom2('RelationToMe', SCOPE.sC('imprisoner'))]?"

 ek_prison.1005.desc_intro:0 "[prisoner.GetName] наконец-то [Select_CString(imprisoner.IsFemale, 'поймана', 'пойман' )]! По нашим давним традициям заключённых следует изгнать."
 ek_prison.1005.desc_accept_exile:0 "\n\nГлядя мне прямо в глаза, [prisoner.GetFirstName] выражает свое желание обрести наказание в изгнании. [prisoner.GetHerHis|U] храбрость довольно почетна."
 ek_prison.1005.desc_freedom:0 "\n\n[prisoner.GetFirstName] умоляет меня даровать [prisoner.GetHerHim] свободу, утверждая, что наши близкие узы и [prisoner.GetHerHis] клятвы должны быть гарантией того, что мы не причиним вреда друг другу."
 ek_prison.1005.a:0 "Вы будете изгнаны и исключены из нашего [Concept('home', 'дома')|E!"
 ek_prison.1005.b:0 "Вы будете изгнаны!"
 ek_prison.1005.c:0 "Я принимаю ваши мольбы. Добро пожаловать обратно."

 ek_prison.1006.t:0 "Лишение магии"
 ek_prison.1006.start.desc:0 "Тюремщик затаскивает паникующего персонажа [recipient.GetTitledFirstName] в комнату. «Пожалуйста! Я сделаю всё, что вы захотите!» [recipient.GetHerHis|U] протесты обрываются, когда тюремщик затыкает [recipient.GetHerHim] рот кляпом и привязывает [recipient.GetHerHis] к столу.\n\n"
 ek_prison.1006.cruel.desc:0 "«О, [recipient.GetFirstNameNoTooltip]», - я театрально вздыхаю. «Ваша магия была столь сильна и вы могли достичь таких высот. Но теперь всё это уже в #bold прошлом#!»"
 ek_prison.1006.compassionate.desc:0 "«Я [Select_CString(ROOT.Char.IsFemale, 'удручена', 'удручён' )] сложившейся ситуацией», - говорю я, пока врач готовит свои инструменты, «но это делается ради стабильности державы. Поверьте мне — я не получаю удовольствия от вашего падения.»"
 ek_prison.1006.child.desc:1 "«Это поможет тебе чувствовать себя лучше», - говорит врач, предлагая персонажу [recipient.GetTitledFirstName] снотворное. [recipient.GetHerHis|U] маленькая рука дрожит, но [recipient.GetSheHe] выпивает предложенный пузырёк.\n\nКак только [recipient.Custom('GirlBoy')] засыпает, врач окидывает меня долгим взглядом. «Вы уверены в этом, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [actor.GetLadyLord]?»"
 ek_prison.1006.a:0 "О, да, это #emp будет#! больно."
 ek_prison.1006.b:0 "У меня есть свои причины."

 ek_prison.1007.start.desc:0 "Я тихо размышляю о своей судьбе, но тут тюремщик внезапно распахивает дверь и вытаскивает меня из камеры. Там, в мрачном коридоре, меня поджидает [actor.GetTitledFirstName].\n\n"
 ek_prison.1007.cruel.desc:0 "Довольное выражение [actor.GetHerHis] лица бросает меня в дрожь.\n\n«Не бойся, сегодня ты не потеряешь свою жизнь... Вместо этого я сделаю так, что ты больше не сможешь плести заклинания.»"
 ek_prison.1007.compassionate.desc:0 "«[recipient.GetFirstNameNoTooltip], я хочу, чтобы вы знали, что я не получаю от этого действия никакого удовольствия. Я вынужден лишь вас магических способностей ради стабильности державы.»"
 ek_prison.1007.child.desc:0 "«Это поможет тебе чувствовать себя лучше», - говорит врач, предлагая мне маленькую бутылочку. Это плохое место с плохими людьми, но [physician.GetHerHis] глаза... они добрые. Дрожащей рукой я подношу бутылочку к губам."
 ek_prison.1007.a:0 "Магия... окружающая меня магия... я больше не чувствую её!"
 ek_prison.1007.b:0 "Я... Я чувствую диссонанс..."