 prison.1001.fire.desc:0 "[actor.GetTitledFirstName] создаёт угрожающее пламя в своей руке и жар огня обжигает моё лицо. «Знаешь, некоторые считают магию школы Разрушения грубой и неизящной, но я покажу тебе, что в ней есть определённое искусство.»"
 prison.1001.frost.desc:0 "Температура в камере заметно падает, и я наблюдаю, как вокруг руки персонажа [actor.GetTitledFirstName] образуются кристаллы инея, отражающие ледяную улыбку на [actor.GetHerHis] лице. «Не волнуйся, в определённый момент твоё тело замёрзнет и перестанет так остро чувствовать боль, хотя это может занять некоторое время.»"
 prison.1001.sparks.desc:0 "«Электрическая магия, если её умело применять, может послужить определённой цели, верно?», - спрашивает [actor.GetTitledFirstName] и между [actor.GetHerHis] пальцами вспыхивают искры. «Она может причинить сильную боль, не нанося при этом чрезмерного вреда твоему телу. Позволь-ка мне продемонстрировать это.»"
 prison.1001.bone_mending.desc:0 "Когда [actor.GetTitledFirstName] входит в камеру, [actor.GetHerHis] сопровождает запах смерти. Моё сердце начинает биться чаще, когда [actor.GetSheHe] пристально смотрит на меня. «Видишь ли, у меня большой опыт в изменении костей и плоти, хотя я редко практикуюсь на живых существах. Давай-ка это изменим.»"
 prison.1001.experimental.desc:0 "«У меня есть несколько новых интересных заклинаний, которые мне бы хотелось испытать на ком-нибудь. Не желаешь ли помочь мне?», - спрашивает [actor.GetTitledFirstName] с неподдельным любопытством и добавляет, «Полагаю, это будет не очень больно. А может быть и очень. Посмотрим.»"

 prison.1002.fire.desc:0 "Некоторые считают магию школы Разрушения грубой и неизящной, но точный контроль над пламенем - это целое искусство. И мне не терпится продемонстрировать его персонажу [recipient.GetTitledFirstName], поскольку [recipient.GetSheHe] уже пытается отпрянуть от жара."
 prison.1002.frost.desc:0 "Использование магии мороза для причинения боли - это обоюдоострый меч. В определённый момент тело персонажа [recipient.GetTitledFirstNamePossessive] замёрзнет и приглушит боль. Но не раньше, чем [recipient.GetSheHe] ощутит ледяные иглы в каждой частичке своей плоти."
 prison.1002.sparks.desc:0 "Электрическая магия, пожалуй, лучше всего подходит для моих нынешних целей. Она может причинить сильную боль, не нанося чрезмерного вреда телу. И скоро [recipient.GetTitledFirstName] выяснит это на личном опыте."
 prison.1002.bone_mending.desc:0 "Никто не может отрицать, что у меня есть значительный опыт в изменении костей и плоти, хотя я редко практикую это искусство на живых существах. Тем не менее, [recipient.GetTitledFirstName] кажется неплохой целью для обучения недостающим навыкам."
 prison.1002.experimental.desc:0 "Пришло время проверить на ком-нибудь некоторые из моих новых заклинаний. К счастью, у меня есть [recipient.GetTitledFirstName] в качестве невольного, но очень полезного субъекта. [recipient.GetSheHe|U] лично испытает эффекты некоторых из самых неприятных чар."

