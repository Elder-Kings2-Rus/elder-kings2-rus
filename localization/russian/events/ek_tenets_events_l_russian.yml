 ek_tenets.0055.desc:0 "Есть несколько ловушек, которые представители нашей веры знают как избегать. Но со временем возникают новые угрозы, и наши убеждения должны адаптироваться.\n\nПришло время мне предупредить моих собратьев, следующих конфессии [ROOT.Char.GetFaith.GetAdjective], но сначала мне необходимо решить, какая угроза является наименее серьезной...."
