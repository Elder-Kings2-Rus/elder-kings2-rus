  ek_narrative_intro.yashnag.t:0 "[orsinium.GetBaseNameNoTier] потерян"
  ek_narrative_intro.yashnag.desc:0 "С крахом Потентата 10 лет назад статус Орсиниума как имперской провинции был аннулирован. И вместо того, чтобы заботиться о стабильности своих собственных разрушающихся владений, бретонские и редгардские правители сплотились под знаменем [edgar.GetName] и его союзника [anton.GetName], чтобы осадить наш славный Орсиниум. Через несколько месяцев они пробили внешние стены и начали истреблять орков, гоблинов, огров и любую другую расу, которая называла Орсиниум своим домом. Несколько недель спустя [edgar.GetFirstName] убил нашего короля на дуэли, в то время как его люди сровняли с землей королевскую крепость.\n\nИменно тогда я собрал остатки моего клана, чтобы отправиться на восток, в земли наших предков за долиной Карт: богатый регион, известный нордам как Фолкрит. Моя орда напала на столицу этих неподготовленных юнцов, где я убил их короля [falk.GetFirstName] в поединке и захватил его королевство по праву завоевания и по праву наших предков".
  ek_narrative_intro.yashnag.a:0 "Мы никогда не забудем Орсиниум."
  ek_narrative_intro.scivia.t:0 "Преданный как дракон"
  ek_narrative_intro.scivia.desc:0 "Будучи последователем традиции служения Аббатству Восьмерых с момента основания Дома Сцивия, сейчас я весь пронизан сомнениями. Мой сюзерен [primate.GetName] уважает меня и позволяет следовать моим исконным нибенейским обычаям, но жители земель, которыми я управляю, видят во мне только чужеземного узурпатора.\n\nДолжен ли я оставаться верным своим обычаям и оставаться чужеземцем для своих крестьян, переходить в их культуру и культуру моего сюзерена или приложить усилия, чтобы преобразовать свое царство?"
  ek_narrative_intro.scivia.a:0 "Трудное решение."
  ek_narrative_intro.telvanni_103.t:0 "Двойная беда"
  ek_narrative_intro.telvanni_103.t.desc:0 "Когда я и мой брат родились шестьдесят лет назад близнецами, как луны, члены Дома Телванни с благоговением задавались вопросом, что это может означать для их будущего. В то время как мой брат произвел на свет незаконнорожденного ребенка, попивая его жизни вдали, я провел свою жизнь в уединении под бесконечными стенами томов и древних свитков.\n\nНедавно я услышал голос, зовущий меня между запретными инкунабулами, и он пообещал мне бесконечные знания и тайную силу в обмен на бессмысленные услуги. Теперь , я пронизан сомнениями. Должен ли я скрывать своего нового благодетеля или мне следует принять Его силу как мою новую веру и вести Телванни к веку мудрой славы?»
  ek_narrative_intro.telvanni_103.a:0 "Веди меня, о Принц Судьбы!"


  ek_narrative_intro.calantius.t:0 "Кровь под дубом"
  ek_narrative_intro.calantius.desc:0 "Это было два года тому назад, с тех пор как [attrebus.GetFirstName] умер. Прослужив ему восемь долгих лет, мы оказались на поле боя, когда на последнем издыхании он назвал меня своим преемником в графстве [chorrol.GetBaseNameNoTier]. [ilnori.GetFirstName], чье высокомерие не знает границ, бросился в замок [chorrol.GetBaseNameNoTier], услышав эти вести. К тому времени, когда я вернулся и провел надлежащие похороны моего покойного короля и императора, я обнаружил, что теперь служу новому сюзерену, не кому иному, как [ilnori.GetName]. Я неохотно служил узурпатору [ilnori.GetFirstName] последние пару лет, но это скоро закончится, ведь я накопил достаточно богатства и заключил союз посредством брака, сделав все для получения своего законного положения.\n\nЭто моя судьба и судьба будущих членов династии [calantius.GetDynastyName] - править как графы [chorrol.GetBaseNameNoTier]. Пусть имя династии [ilnori.GetDynastyName] будет не более, чем небольшая сноска на страницах истории".
  ek_narrative_intro.calantius.a:0 "Кин, даруй мне свое благословение и быструю победу!"


  ek_calantius.0001.t:0 "В тени дуба"
  ek_calantius.0001.desc:0 "Наконец-то я занял свое законное место и принес мир моему покойному сюзерену, [attrebus.GetFirstName]. Теперь я правлю [chorrol.GetBaseNameNoTier], истинным сердцем Коловии, пока [ilnori. GetFirstName] расплачивается за то, что переступил мне дорогу. Если бы он знал побольше, то никогда бы больше не стал оспаривать мое право.\n\nТеперь, когда мое правление больше не оспаривается, моя судьба, наконец, вернулась в свое русло. Пусть династия [calantius.GetDynastyName] и графство [chorrol.GetBaseNameNoTier] будут объединены в одно целое. Отныне и навсегда".
  ek_calantius.0001.a:0 "За [calantius.GetDynastyName], отныне и навсегда!"
