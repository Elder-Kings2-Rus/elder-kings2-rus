  ek_hakkvild.0001.t:0 "Судьба [falkreath.GetName]а"
  ek_hakkvild.0001.desc:0 "Шесть лет назад [yashnag.GetFirstName] обрушился со своей ордой на крепость Фолкрит и убила моего брата [falk.GetFirstNameRegnal], законного ярла [falkreath.GetBaseNameNoTier]. Всего несколько дней спустя армия орков стояла у ворот столицы, вынуждая сына [falk.GetFirstName] и нового ярла, [hakkvild.GetName], бежать к моему двору.\n\nС тех пор Хакквильд работал над планом по отвоеванию Фолкрита у этих мерзких дикарей - и сегодня он подошел ко мне, сказав, что скоро будет готов раскрыть его".
  ek_hakkvild.0001.a:0 "Посмотрим, что он придумал."