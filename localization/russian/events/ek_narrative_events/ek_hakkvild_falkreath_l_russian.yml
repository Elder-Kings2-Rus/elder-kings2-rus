  ek_hakkvild.0001.t:0 "Судьба [falkreath.GetName]а"
  ek_hakkvild.0001.desc:0 "Шесть лет назад [yashnag.GetFirstName] обрушился со своей ордой на крепость Фолкрит и убил моего брата [falk.GetFirstNameRegnal], законного ярла [falkreath.GetBaseNameNoTier]. Всего несколько дней спустя армия орков стояла у ворот столицы, вынудив сына [falk.GetFirstName] и нового ярла, [hakkvild.GetName], искать убежище при моём дворе.\n\nС тех пор Хакквильд работал над планом по отвоеванию Фолкрита у этих мерзких дикарей – и сегодня он подошёл ко мне, сказав, что скоро будет готов его раскрыть."
  ek_hakkvild.0001.a:0 "Посмотрим, что он задумал."