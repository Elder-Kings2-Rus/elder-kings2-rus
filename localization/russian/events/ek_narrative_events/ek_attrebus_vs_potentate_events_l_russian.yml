l_russian:

 ############################
 #      ATTREBUS VICTORY    #
 ############################
 attrebus_change_amount_pseudo_emperor_years_ec_immediate_action_ct:0 "#N #bold Совет Старейшин немедленно попытается отстранить вас от власти!#!#!"
 
 ek_attrebus_potentate.0001.t:0 "[attrebus.GetFirstName] празднует триумф!"
 ek_attrebus_potentate.0001.desc:0 "Когда вы собрали свои первые войска на коловианских землях, то никто не ожидал, что ваше восстание увенчается успехом. Впрочем, по мере того, как росла ваша армия, росла и ваша поддержка среди знати, так что вскоре даже Совет Старейшин поддержал вас. Война между вами и Акавирским Потентатом сотрясала Сиродил годами, но ныне последние из акавирских захватчиков лишились власти в Имперской провинции!\n\nКогда вы и ваши войска шли парадом через Имперский город, жители взорвались радостью и ликованием, счастливые наконец-то освободиться от тирании Акавирского Потентата.\n\nВы были приглашены в зал Совета Старейшин, где они единогласно проголосовали за предоставление вам чрезвычайных полномочий до тех пор, пока ситуация в Сиродиле не стабилизируется."
 attrebus_potentate_cb_victory_zenas_allies_deal_ct:0 "[current_zenas_ally.GetFirstName] получает все земли, принадлежавшие бывшему потентату, во всех [de_jure|E] герцогствах, которые [current_zenas_ally.GetSheHe] сейчас удерживает"
 attrebus_potentate_cb_victory_first_legion_disbanded_ct:0 "Первый Легион встал на сторону Потентата, вследствие чего будет расформирован, а его члены рассеяны.\nТа же судьба постигнет и легионный совет, так как у них больше нет легиона, которым они могли бы командовать."
 ek_attrebus_potentate.0001.a:0 "Я буду руководить Сиродилом до тех пор, пока он сам не сможет управлять собой."
 attrebus_temporary_potentate_tooltip:0 "Совет Старейшин предоставил вам огромную власть над землями, ранее принадлежавшими Потентату. Вы можете использовать эти полномочия для достижения своих собственных целей и для удовлетворения интересов Совета Старейшин, с помощью тех [required_tasks|E] и [Optional_tasks|E], которые вам доступны. \nСвой прогресс вы можете отследить с помощью данных решений - #V $attrebus_interregnum_decision$#!.\n#N Ваше время ограничено, однажды Совет Старейшин захочет вернуть свою власть обратно.#!\n#N Если вы умрёте до того, как уйдёте в отставку, то Совет Старейшин захватит власть над Имперским Островом, а большинство ваших бывших вассалов станут независимыми правителями.#!"
 
 ek_attrebus_potentate.0002.desc:0 "Сиродил в шоке! [Select_CString(attrebus.IsFemale, 'Военачальница', 'Военачальник')] [attrebus.GetFirstName], фанатик, стремящийся уничтожить Акавирский Потентат, [Select_CString(attrebus.IsFemale, 'захватила', 'захватил')] Имперский город, а вместе с ним и корону Сиродила!\n\nКак было объявлено, скоро к власти должен прийти Совет Старейшин, установив своё правление над Имперским островом и большей частью провинции. Но пока [Select_CString(attrebus.IsFemale, 'молодая военачальница', 'молодой военачальник')] ещё на несколько лет останется у власти, чтобы справиться с последствиями войны...\n\nНенависть [Select_CString(attrebus.IsFemale, 'её', 'его')] к акавирцам общеизвестна, и ходят слухи, что [attrebus.GetFirstName] может использовать это время для реализации собственных амбиций..."
 ek_attrebus_potentate.0002.a:0 "Какая судьба ожидает остальную часть Сиродила?"
 
 ek_attrebus_potentate.0003.t:0 "Сиродильские цаэски"
 ek_attrebus_potentate.0003.desc:0 "Теперь, когда Потентат побеждён, требуется срочно решить одно неотложное дело. Ни для кого не секрет, что Потентат назначал некоторых своих сторонников своими ставленниками в различные уголки Сиродила, и часть земель всё ещё находится под властью акавирцев.\n\n"
 ek_attrebus_potentate.0003.desc.potentate_executed:0 "После казни потентата многие из этих лордов опасаются за свою жизнь, а некоторые даже готовы разделить судьбу своего господина..."
 ek_attrebus_potentate.0003.desc.potentate_imprisoned:0 "Видя своего бывшего потентата пленённым, эти лорды ожидают вашего решения."
 ek_attrebus_potentate.0003.desc.potentate_banished:0 "Похоже, некоторые из этих лордов ожидают, что их постигнет та же участь, что и их потентата, поэтому они быстро организовали перевозку своих семей и свиты в другую провинцию."
 ek_attrebus_potentate.0003.desc.potentate_dead:0 "Со смертью бывшего потентата, похоже, акавирские лорды не знают, чего ожидать от вас..."
 ek_attrebus_potentate.0003.a:0 "Пусть они покинут Сиродил, если не хотят, чтобы их действительно постигла участь их потентата!"
 tsaesci_rulers_leave_criminal_tooltip:0 "Все правители-цаэски в Сиродиле поставлены перед выбором:\nПокинуть провинцию, отправившись в изгнание, или быть заклеймёнными как преступники.\n *Прямые вассалы #G с большой вероятностью#! уйдут\n *Непрямые вассалы #G вероятно#! уйдут\n *Независимые правители или чужие вассалы #R вероятно#! останутся"
 tsaesci_rulers_leave_development_culture_convert_tooltip:0 "Любое графство, где большинство населения составляют цаэски, потеряет [development|E], но его будет легче культурно ассимилировать"
 tsaesci_rulers_leave_future_counties_ban_tooltip:0 "В будущем, из любого графства, которое будет удерживаться вами, и где большинство населения будут составлять цаэски, акавирцы будут изгнаны."
 tsaesci_rulers_leave_elder_council_tooltip:0 "Совет Старейшин обеспокоен экономическими последствиями таких опрометчивых действий."
 ek_attrebus_potentate.0003.b:0 "Они преклонят предо мною колени!"
 remove_all_special_contract_tooltip:0 "Любые особые феодальные права будут отменены"
 ek_attrebus_potentate.0003.c:0 "Потентат был врагом. Не они."
 tsaesci_rulers_reform_potentate_tooltip:0 "Амбициозные правители-цаэски могут попытаться реформировать Потентат..."
 
 ek_attrebus_potentate.0004.desc.tsaesci_exile:0 "[attrebus.GetName] сокрушил Потентат, но гневу [Select_CString(attrebus.IsFemale, 'её', 'его')] не суждено было угаснуть. [Select_CString(attrebus.IsFemale, 'Военачальница приказала', 'Военачальник приказал')] всем до единого правителям-цаэски покинуть Имперскую провинцию, чтобы их не заклеймили как предателей и преступников!"
 ek_attrebus_potentate.0004.desc.tsaesci_kneel:0 "С окончанием войны против Потентата, [Select_CString(attrebus.IsFemale, 'ваша военачальница', 'ваш военачальник')] [attrebus.GetFirstName] [Select_CString(attrebus.IsFemale, 'призвала', 'призвал')] к себе всех вассалов-цаэски в Сиродиле! Многие беспокоились о том, что будет дальше, и, как сообщается, некоторые из них вздохнули с облегчением, когда [attrebus.GetFirstName] [Select_CString(attrebus.IsFemale, 'приказала', 'приказал')] им преклонить колени перед Рубиновым Троном и отказаться от многих прежних привилегий.\n\nОжидается, что теперь они будут более зависимы от владык Сиродила."
 ek_attrebus_potentate.0004.desc.tsaesci_let:0 "Когда улеглась пыль после войны с Потентатом, [attrebus.GetFirstName] [Select_CString(attrebus.IsFemale, 'издала', 'издал')] имперский указ, оправдывающий большинство правителей-цаэски, всё ещё находящихся в Сиродиле, поскольку [Select_CString(attrebus.IsFemale, 'Военачальница', 'Военачальник')] не считает их виновными в преступлениях бывшего потентата.\n\nНекоторые члены Совета Старейшин и наиболее фанатичные вассалы [Select_CString(attrebus.IsFemale, 'Военачальницы', 'Военачальника')] выразили протест, опасаясь, что отсутствие возмездия может придать храбрости для создания нового Акавирского Потентата, большинство же согласны с тем, что Сиродилу нужен мир."
 ek_attrebus_potentate.0004.a:0 "Заставить соблюдать указ!"
 ek_attrebus_potentate.0004.b:0 "Защитить наши поселения цаэски"
 tsaesci_rulers_refuse_enforce_ban_tooltip:0 "Надеюсь, [attrebus.GetFirstName] не продержится у власти достаточно долго, чтобы принудить нас к этому на наших землях..."
 ek_attrebus_potentate.0004.c:0 "Сиродил и в самом деле слишком опасен. Мы должны уйти."
 tsaesci_rulers_get_exiled_tooltip:0 "Случайный персонаж-сиродилец захватит у вас контроль над провинцией"
 tsaesci_rulers_game_over_tooltip:0 "#R Этот вариант приведёт к окончанию игры#!"
 ek_attrebus_potentate.0004.d:0 "Мы останемся здесь!"
 ek_attrebus_potentate.0004.e:0 "Да будет так"
 ek_attrebus_potentate.0004.f:0 "Могло быть и хуже..."
 ek_attrebus_potentate.0004.g:0 "Давайте оставим всё это позади."
 
 ek_attrebus_potentate.0005.t:0 "Земля тысячи религий"
 ek_attrebus_potentate.0005.desc:0 "Среди многочисленных преступлений Потентата, пожалуй, самым тяжёлым, было их крайнее неуважение к Божествам, вплоть до закрытия Храма Единого и регулярных посещений Храмового района, несмотря на большое религиозное значение этой части Имперского города.\n\nВажным вопросом, который поднял один из наших религиозных лидеров, [traditionalist_priest.GetFirstName], является открытие Храмового района для религиозных процессий и проведение великой церемонии в Храме Единого.\n\n[militant_priest.GetFirstName], с другой стороны, предлагает, чтобы этот район был перестроен в первую очередь для размещения недавно созданного военно-монашеского ордена, новой карающей длани нашей веры, который будет защищать Имперский город и всех верующих от змей и язычников."
 ek_attrebus_potentate.0005.a:0 "Наша вера должна быть вооружена!"
 attrebus_leases_temple_district_transform_td_not_existing:0 "[temple_district.GetName] будет перестроен в замок и станет базой для недавно основанного священного ордена."
 attrebus_leases_temple_district_transform_td:0 "[temple_district.GetName] будет перестроен в замок, и [order.GetName] получат его в своё распоряжение."
 attrebus_leases_temple_district_unpopular:0 "Только небольшая часть духовенства одобрит такое действие, соответственно, #R вы потеряете часть своей репутации в их глазах#!"
 attrebus_leases_temple_district_militaristic_faith:0 "Впрочем, честолюбивый правитель мог бы использовать эту возможность, чтобы превратить Имперский культ в более военизированную и воинственную религию..."
 attrebus_leases_temple_district_elder_council:0 "Присутствие военно-монашеского ордена посреди Имперского города обеспокоит Совет Старейшин"
 ek_attrebus_potentate.0005.b:0 "Храмовый район будет открыт для людей, не для фанатиков."
 
 ek_attrebus_potentate.0007.t:0 "Нибенийские лорды"
 ek_attrebus_potentate.0007.desc:0 "В то время как лорды и обычные люди Коловии стремились присоединиться к нашему праведному делу, большинство вероломных нибенийских лордов встали на сторону ныне сокрушённого Потентата, предпочтя встретиться с нами на поле битвы.\n\nМы созвали этих вассалов, и все они откликнулись на призыв, опасаясь того, какое наказание им грозит.\n\nКонечно, вместо этого мы могли бы попробовать восстановить доверие между нами и простить им их преступление..."
 ek_attrebus_potentate.0007.a:0 "Предатели! Все они - предатели!"
 former_potentate_vassals_traitors_tooltip:0 "Все бывшие вассалы Потентата будут заклеймены как [criminals|E]"
 former_potentate_vassals_elder_council_tooltip:0 "Совет Старейшин предпочёл бы, чтобы вассалы поклялись в верности Потентату или были бы отпущены свободными от обвинений."
 ek_attrebus_potentate.0007.b:0 "Потребовать покляться в верности."
 former_potentate_vassals_hook_tooltip:0 "Вы получите [hook|E] на всех бывших вассалов Потентата."
 ek_attrebus_potentate.0007.c:0 "Потентат уничтожен. Нам незачем их бояться."
 
 ek_attrebus_potentate.0009.t:0 "Долг Совету Старейшин"
 ek_attrebus_potentate.0009.desc:0 "Не секрет, что мы бы не сумели одолеть Потентат без поддержки Совета Старейшин. Хотя они не могли предоставить армий, большинство членов Совета поддержали нас финансово. Заметная часть наших войск была завербована и экипирована, а их жалование оплачено - на средства предоставленные Советом Старейшин.\n\nСегодня к нам прибыла делегация от Совета Старейшин, ожидающего возмещения своих расходов.\n\nХотя злить Совет Старейшин может быть не безопасно, но сумма, которую они требуют, может оказаться слишком высокой, чтобы её можно было вернуть..."
 ek_attrebus_potentate.0009.a:0 "Я лично заплачу им."
 ek_attrebus_potentate.0009.b:0 "Поднять налоги в Сиродиле."
 ek_attrebus_potentate.0009.c:0 "Пусть довольствуются тем, что свободны от Потентата! Этого должно быть достаточно!"
 attrebus_anger_elder_council:0 "Это #R разозлит#! Совет Старейшин. Если вы не желаете прямой конфронтации с ними, то разумным было бы заплатить..."
 
 ek_attrebus_potentate.0051.t:0 "Мир и процветание"
 ek_attrebus_potentate.0051.desc_intro:0 "Много лет назад я [Select_CString(attrebus.IsFemale, 'сражалась', 'сражался')] против Акавирского Потентата и [Select_CString(attrebus.IsFemale, 'победила', 'победил')], уничтожив последние остатки власти угнетателей цаэски над Сиродилом. С тех пор Совет Старейшин позволил мне править вместо них, поскольку Сиродил нуждался в сильном лидере и защите от наших врагов, как внутренних, так и внешних."
 ek_attrebus_potentate.0051.desc_duties_fulfilled:0 "\n\nНыне мой долг исполнен, пришла пора отойти в сторону и позволить Совету Старейшин вести Тамриэль до тех пор, пока не будет найден новый Драконорождённый Император."
 ek_attrebus_potentate.0051.desc_duties_unfulfilled:0 "\n\nНесмотря на полномочия, предоставленные мне Советом Старейшин, кажется, мне не удалось удовлетворить их ожидания. Терпение Совета подошло к концу, и они официально решили отозвать предоставленные мне полномочия, объявив Имперский остров и Хартленд целиком своими.\n\nМне не остаётся иного выбора, кроме как оставить Имперский город новому Верховному Канцлеру, и это самая горькая пилюля в моей жизни."
 ek_attrebus_potentate.0051.a:0 "Для меня было честью служить Сиродилу."
 ek_attrebus_potentate.0051.b:0 "Похоже, я [Select_CString(attrebus.IsFemale, 'подвела', 'подвёл')] вас..."
 imperial_commune_creation_tooltip:0 "Новое правительство, под руководством Совета Старейшин, возьмёт под контроль Имперский остров."
 imperial_commune_creation_full_heartlands_tooltip:0 "Благодаря вашим действиям, #P они смогут установить свою власть над всем Хартлендом#!, и станут известны как #weak лорды-протекторы Хартленда#!."
 imperial_commune_creation_not_full_heartlands_tooltip:0 "Поскольку вам #N не удалось установить свою власть над Хартлендом#!, они смогут распространить свою власть только на сам Имперский остров и тех правителей Хартленда, которые примут их притязания. Они будут известны как #weak лорды-протекторы Имперского острова#!."
 rest_cyrodiil_independent_tooltip:0 "Остальная часть Сиродила сможет свободно следовать своим собственным интересам в качестве независимых королевств, свободные от узурпаторов и иноземных властителей."
 attrebus_repay_debts_decision_effect_shattering:0 "Поскольку вы #P смогли выплатить свой долг Совету Старейшин#!, начальная казна лорда-протектора будет намного выше."
 interregnum_starts_tooltip:0 "Междуцарствие начинается. Оно продлится до тех пор, пока кто-то достойный не сядет на Рубиновый трон и не объединит Тамриэль...\n(Тот, кто будет править Сиродильской империей, получит доступ к решению о формировании Империи Тамриэля.)"
 interregnum_loses_lingua_tamrielis:0 "Каждая культура сиродильской группы теряет доступ к инновации Lingua Tamrielis."
 
 ek_attrebus_potentate.0052.t:0 "Междуцарствие"
 ek_attrebus_potentate.0052.desc:0 "Веками Сиродилом и большей частью Тамриэля правила династия Реманов, а после них - Потентат. Однако, в течении нескольких последних десятилетий власть Имперской провинции над другими регионами Тамриэля ослабевала, пока Потентат не оказался в состоянии претендовать на власть лишь в некоторых частях самого Сиродила.\n\nКогда Потентат, наконец, был сокрушён и пал, в Сиродиле образовался вакуум власти, который быстро заполнил Совет Старейшин, взявший контроль над Имперским городом и его окрестностями.\n\nЭта новая сила, претендующая на легитимность благодаря полномочиям, пожалованным ею наследниками Алессии и Ремана, получила название «Имперская коммуна».\n\nВо всём мире авторитет центральной власти поставлен под сомнение, и люди обращаются за защитой к своему ближайшему господину. Междуцарствие официально началось."
 ek_attrebus_potentate.0052.a:0 "Интересное развитие событий."
 ek_attrebus_potentate.0052.b:0 "Я [Select_CString(attrebus.IsFemale, 'пропустила', 'пропустил')] ту часть, где говорится, что это моя проблема."
 
 ek_attrebus_potentate.0053.t:0 "Судьба Сиродила"
 ek_attrebus_potentate.0053.desc:0 "Хотя Совет Старейшин по-прежнему доверяет мне выполнение моей миссии, порой мне кажется, что это слишком много для одного человека. Надзирание за Сиродилом и необходимость формировать его, следуя приказам Совета Старейшин — это бремя, которое может оказаться непосильным...\n\nВозможно, мне следует в последний раз созвать Совет Старейшин и вернуть им ту власть, которой они меня наделили?\n\nИли же..."
 ek_attrebus_potentate.0053.a:0 "Мне всё ещё нужно больше времени. Совету Старейшин придётся подождать."
 attrebus_interregnum_decision_more_time_required_tt:0 "У вас есть ещё несколько лет, чтобы выполнить миссию возложенную Советом Старейшин и изменить Сиродил."
 ek_attrebus_potentate.0053.b:0 "Пришла пора отойти в сторону и позволить Сиродилу править собой самостоятельно."
 ek_attrebus_potentate.0053.c:0 "Я - истинный владыка Сиродила!"
 attrebus_will_become_potentate_for_life_tooltip:0 "Поскольку вы выполнили все свои [Optional_tasks|E], поддержка вашей власти в Сиродиле достаточна, чтобы заставить Совет Старейшин признать вас законным правителем Имперского острова.\n#P Вы сможете сохранить титул Потентата до конца вашей жизни!#."
 attrebus_interregnum_after_death_tooltip:0 "Однако ваше существование в этом мире не будет вечным. Титул Потентата будет #N потерян после вашей смерти#!, но #P ваши потомки смогут сохранить Имперский остров#!."
 attrebus_interregnum_decision_colovian_caesar_civil_war_tt:0 "#bold Это приведёт к новой гражданской войне, но на этот раз Совет Старейшин будет финансировать вашего врага.#!!\nЕсли вы #P победите#!, то будете коронованы как пожизненный потентат, а также #p сохраните свои чрезвычайные полномочия до конца своих дней#!.\nКак только вы покинете этот мир, вмешается Совет Старейшин, и возгласит Междуцарствие, если только не будет сделано следующее - [Optional_task_4|E]."
 attrebus_interregnum_decision_colovian_caesar_civil_war_rulers_sides_tt:0 "Каждый правитель в Сиродиле окажется перед выбором: присоединиться к вам или к Совету Старейшин. #I Сильнейший правитель, из решивших противостоять вашим притязаниям, возглавит войну против вас.#!\nВаши решения при выполнении [Concept('required_tasks', 'обязательных заданий')|E] будут толкать правителей встать на ту или иную сторону.\n#N Любой правитель-цаэски, оставшийся в Сиродиле, присоединится к Совету Старейшин. Правители-цаэски за пределами Сиродила смогут предоставлять войска Совету Старейшин.#!"
 attrebus_interregnum_decision_colovian_caesar_civil_war_follow_up_event_tt:0 "#weak Последующее событие покажет, как ваши выборы и действия во время выполнения [Concept('required_tasks', 'обязательных заданий')|E] и [Concept('Optional_tasks', 'необязательных заданий')|E] склоняют чашу весов в вашу сторону или в сторону Совета Старейшин.\nУ вас останется возможность отступить, если посчитаете, что дело слишком рискованное... пока что.#!"
 
 attrebus_interregnum_decision_colovian_caesar_civil_war_debt_not_repaid_tt:0 "Поскольку вы не выполнили второе [required_task|E], [required_task_2|E], Совету Старейшин придётся полагаться на свои оставшиеся средства, чтобы заплатить своим войскам, #p что уменьшит их начальное количество солдат#!."
 attrebus_interregnum_decision_colovian_caesar_civil_war_cyrodiilic_hero_tt:0 "Поскольку вы выполнили второе  [optional_task|E], [optional_task_2|E], #p любой правитель, поклоняющийся [GetFaithDoctrine('doctrine_pantheon_heroes').GetBaseName], присоединится к вам#!!"
 attrebus_interregnum_decision_colovian_caesar_civil_war_legion_side_ec_tt:0 "Поскольку вы выполнили третье [Optional_task|E], [Optional_task_3|E], установив #n лоялиста Совета Старейшин#! во главе Имперского Легиона, #n Первый Легион втнает на сторону Совета Старейшин#!."
 
 ek_attrebus_potentate.0054.t:0 "Пожизненный потентат"
 ek_attrebus_potentate.0054.desc:0 "Когда я созываю Совет Старейшин, сидя на Рубиновом троне, мне видно, что большинство советников ожидали, что я собираюсь объявить об окончании моего правления, будучи готовыми взять на себя управление Имперским островом после моего отъезда.\n\n#S \"Хотя за последние несколько лет мы победили многих наших врагов, всё ещё остаётся достаточно тех, кто желал бы нашей смерти. Наша земля в серьёзной опасности, и ей нужен сильный правитель, чтобы противостоять грядущей буре. Предстоит принимать тяжёлые решения, но я [Select_CString(attrebus.IsFemale, 'готова', 'готов')] к этому ради своей страны и [Select_CString(attrebus.IsFemale, 'должна', 'должен')] сообщить вам, что останусь у власти в Сиродиле до конца своих дней.\"#!\n\nВ ответ на это объявление большинство советников взорвалось яростью, призвав легионеров, охраняющих Рубиновый трон, схватить меня, но тут послышалось скандирование толпы снаружи. В Башню Белого Золота пропустили священников, которые напомнили советникам о моём положении среди людей. Легионеры опустили своё оружие и объявили, что последуют за мной.\nСовет Старейшин потерпел поражение, и я останусь у власти."
 ek_attrebus_potentate.0054.a:0 "Ради народа Сиродила!"
 attrebus_become_potentate_for_life_tooltip:0 "Теперь, после того, как Совет Старейшин отступил, #P я сохраню титул потентата до конца своих дней#!, продолжая контролировать большую часть Сиродила."
 attrebus_loses_potentate_after_death_tooltip:0 "Однако, после моей смерти #N Потентат распадётся и начнётся Междуцарствие#!.\nМои потомки сохранят контроль над Имперским островом и останутся его защитниками до тех пор, пока не будет найден настоящий Драконорождённый Император."
 
 ek_attrebus_potentate.0060.t:0 "[Select_CString(attrebus.IsFemale, 'Легендарная', 'Легендарный')] [attrebus.GetFirstName]"
 ek_attrebus_potentate.0060.desc:0 "Ваши действия находят отклик во всём Сиродиле.\n\nВам удалось объединить разрозненных коловианских королей и уничтожить Акавирский Потентат, который вверг Тамриэль в разрушительную гражданскую войну. Подобно героям прошлого, вы встали на защиту Сиродила и его жителей, в час, когда они больше всего в этом нуждались.\n\nИ хотя никто не скажет, что вы равны Королеве рабов Алессии или Реману «Свету людей», большинство шепчет ваше имя во время молитвы, и оно неофициально встало в один ряд с такими именами, как Пелинал или Бенду Оло."
 ek_attrebus_potentate.0060.a:0 "Подавая пример."
 attrebus_potentate_attrebus_new_ch_patron_desc:0 "Последователи [GetFaithDoctrine('doctrine_pantheon_heroes').GetBaseName] теперь могут выбрать вас в качестве своего [patron_deity|E]"
 attrebus_potentate_optional_task_2_fulfilled_desc:0 "Вы #P выполнили#! второе [optional_task|E], [optional_task_2|E]"
 
 ek_attrebus_potentate.0061.desc:0 "В процессе разработки"
 ek_attrebus_potentate.0061.a:0 "Что-то интересное."
 
 ek_attrebus_potentate.0062.t:0 "Долг выплачен"
 ek_attrebus_potentate.0062.desc:0 "Многие годы щедрость Совета Старейшин была одной из главных движущих сил восстания, как в годы предшествующие войне, так и тогда, когда она началась.\nИ хотя нельзя было ожидать их открытой поддержки после начала боевых действий, тем не менее, во многом именно благодаря финансированию от Совета Старейшин Потентат был низвергнут.\nПоэтому Совет Старейшин рассчитывает на возмещение своих расходов.\n\nК счастью, вы уже отправили Совету последнюю партию золота, и теперь ваш долг считается полностью погашенным."
 ek_attrebus_potentate.0062.a:0 "Представители рода [ROOT.Char.GetDynasty.GetName] всегда платят свои долги."
 
 ek_attrebus_potentate.0063.t:0 "Хартленд покорён"
 ek_attrebus_potentate.0063.desc:0 "Когда разразился конфликт между Потентатом и остальной частью Сиродила, самое сердце Сиродила осталось открытым для нападений и набегов.\n\nЧтобы защитить свои владения и обеспечить безопасность Имперского города, Совет Старейшин попросил вас укрепить их власть над Имперским островом и берегами озера Румаре вокруг него.\n\nТеперь, когда земли вокруг Имперского острова в руках верных лордов, равно как и умиротворены земли в тени Башни Белого Золота, Совет Старейшин чувствует себя в большей безопасности и считает вашу задачу выполненной."
 ek_attrebus_potentate.0063.a:0 "Мир и процветание."
 
 ek_attrebus_potentate.0064.t:0 "Обновлённый Имперский Легион"
 ek_attrebus_potentate.0064.desc:0 "Рождённый тысячи лет назад под командованием Святой Алессии, Имперский Легион с тех давних пор служит защите и распространению власти человечества. Возрождённый во времена Драконорождённого Императора Ремана, он резко пришёл в упадок после угасания императорского рода и возвышения Акавирского Потентата.\n\nПоскольку солдаты стекаются со всего Сиродила, чтобы присоединиться к обновлённому Первому Легиону, вопрос о руководстве над ним вскоре может стать предметом конфликта.\nСовет Старейшин желает поставить во главе Легиона своего человека, хотя, могло бы быть полезным обеспечить то, чтобы Первый Легион был на вашей стороне, в случае если появится такая нужда..."
 ek_attrebus_potentate.0064.a:0 "Мне придётся принять выбор Совета Старейшин."
 attrebus_potentate_first_legion_ec_loyalist_desc:0 "Первый Легион будет управляться сторонником Совета Старейшин.\nОни встанут #N на сторону Совета Старейшин#! в случае возникновения конфликта между вами."
 attrebus_potentate_attrebus_please_elder_council_desc:0 "Совет Старейшин будет доволен этим и позволит вам править немного дольше. #P Совет Старейшин подождёт ещё 3 года, прежде чем вернуть себе Имперский остров.#!."
 ek_attrebus_potentate.0064.b:0 "[imperial_legion_neutral.GetFirstName] будет безопасным выбором, который ни у кого не вызовет возражений..."
 attrebus_potentate_first_legion_legion_desc:0 "Первый Легион сосредоточится на своих миротворческих обязанностях. Он не будет вмешиваться в политику и принимать чью-либо сторону."
 ek_attrebus_potentate.0064.c:0 "Первый Легион будет верен мне!"
 attrebus_potentate_first_legion_attrebus_loyalist_desc:0 "Первый Легион будет управляться одним из ваших сторонников.\nОни #P встанут на вашу сторону#! в случае возникновения конфликта между вами и Советом Старейшин."
 attrebus_potentate_attrebus_anger_elder_council_desc:0 "Беспокойство Совета Старейшин будет нарастать по мере того, как вы централизуете свою власть и влияние. #N Совет Старейшин сделает свой ход на 3 года раньше запланированного#!."
 attrebus_potentate_attrebus_increase_personal_power_desc:0 "Выполнение этого задания привело к #P увеличению#! вашей личной власти и легитимности."
 attrebus_potentate_attrebus_fort_legion_headquarters_desc:0 "Бастион был модернизирован, [men_at_arms|E] владельца получили бонусы к удешевлению содержания и силе. Пока Имперский город является вашей столицей, его бонусы будут действовать на вас."
 ek_attrebus_potentate.0064.a:0 "Первый из многих..?"
 
 ek_attrebus_potentate.0065.t:0 "Указ о цаэски"
 ek_attrebus_potentate.0065.desc:0 "For centuries, Cyrodiil and most of Tamriel was ruled not by its native population, but by Tsaesci foreigners. While their service to the Reman Empire made them a worthy ally, their actions after the end of the Reman line have devastated most of Tamriel.\n\nNow, finally, we can make it right. The Akaviri Potentate had lost control over the other provinces over the last few decades, and the final blow has been dealt when Cyrodiil itself rose against them.\n\nThe only thing that is left to do is to ensure that never again should an Akaviri lord be allowed to rule over us...\nTo this end, the Tsaesci Act has been drafted and presented to the various lords of Cyrodiil. Any Tsaesci ruler immediately loses any right to any land, and every major Tsaesci settlement will be forcefully expelled from our land."
 ek_attrebus_potentate.0065.a:0 "Сурово, но необходимо."
 
 ek_attrebus_potentate.0066.t:0 "Обезглавленный змей"
 ek_attrebus_potentate.0066.desc:0 "After centuries of Akaviri rule, Cyrodiil is finally free of their grasp. No Akaviri lord is left in the province, and every major Akaviri settlement has been removed from the land...\n\nYour main goal has been achieved, the Tsaesci snakes have been defeated. The representants of the Elder Council breathe a sign of relief, and Cyrodiil as a whole will sleep better tonight."
 ek_attrebus_potentate.0066.a:0 "Это миг нашего триумфа!"
 
 ek_attrebus_potentate.0070.t:0 "Воинствующая вера"
 ek_attrebus_potentate.0070.desc:0 "Our faith, the [ROOT.Char.GetFaith.GetName], has lived alongside many other cults for centuries. While this brought much-needed stability, some parts of our clergy are now calling for a wide-reaching religious reformation, in order to ensure that our faith is ready to face the challenges to come.\n\nOur clergy is divided into three main factions.\nThe first one would keep the things as they are, but issue a call of unity in the times to come.\nThe second one wants to focus our efforts on peaceful conversion, and to greatly expand our number of missionaries.\nFinally the last one calls for a more aggressive approach, and wants our faith to be on the offensive.\n\nWith no clear direction, [hof.GetFirstName] asks for your advice, as Cyrodiil as a whole trusts you."
 ek_attrebus_potentate.0070.a:0 "Оставьте всё как есть. Традиции обеспечивают стабильность."
 fervor_gain_a_militant_faith:0 "Result of the Militant Faith"
 ek_attrebus_potentate.0070.b:0 "We need to focus our efforts on conversion."
 ek_attrebus_potentate.0070.c:0 "Times call for an drastic measures. We need to be strong."
 
 ############################
 #      POTENTATE VICTORY   #
 ############################
 ek_attrebus_potentate.0101.t:0 "Сокрушённое восстание"
 ek_attrebus_potentate.0101.desc:0 "The upstart warlord [attrebus.GetFirstName] has been defeated. The lords who joined [attrebus.GetHerHis] cause have been forced to walk back to their home, their tail between their legs.\n\nAs the defeated general is brought to the Bastion, I can't help but feel both relief and intense worry... While the Akaviri Potentate survives, our hold over the Province has been permanently damaged.\n\nOur victory has bought us some time, but who knows what the future holds..."
 ek_attrebus_potentate.0101.a:0 "A victory... Perhaps the turning point?"
 attrebus_potentate_potentate_win_colovian_estates_shattered:0 "The Colovian Estates are #v shattered#!, as Attrebus' failed rebellion marked the end of the confederacy."
 attrebus_potentate_potentate_win_only_control_heartlands:0 "After our victory over the Colovian lords, the Nibenese and other rulers of Cyrodiil who supported us #N have retracted their explicit vassalage#!.\nWe can keep the title of Potentate, #v but we will only keep control over the Heartlands#!."
 
 ek_attrebus_potentate.0102.desc:0 "The impossible happened. The Potentate, surrounded by all sides by our armies and our allies, managed to secure victory after victory, until we had no choice but to surrender. We have been brought to the Imperial City in chains, and we now rot in the Imperial dungeons, awaiting a trial from a Potentate that surely wish nothing but to see us dead.\n\nCyrodiil weeps, as the Snakes are still ruling her."
 ek_attrebus_potentate.0102.a:0 "Это ночной кошмар..."
 
 ek_attrebus_potentate.0103.desc:0 "[attrebus.GetFirstName]' rebellion was not meant to last. As the Potentate and the Warlord clashed in violent battles, the rulers of the Imperial City defeated time and time again the leader of the rebellion.\n\nAs [attrebus.GetFirstName] has been brought to the Imperial dungeons under heavy guard, it seems the Potentate, by defeating this immediate threat, bought [potentate.GetHerHim]self a sizeable amount of time.\n\nDespite the crushing victory, the various Nibenese lords that joined the Potentate due to their fear of another Colovian Emperor have decided to leave the grasp of [potentate.GetFirstName]. With only the support of the Imperial Isle and some parts of the Rumare bank, nobody expects the Potentate to last for very long."
 ek_attrebus_potentate.0103.a:0 "Какая судьба ожидает Сиродил, и остальной мир?"
 
 ek_attrebus_potentate.0110.t:0 "Потентат Хартленда"
 ek_attrebus_potentate.0110.desc:0 "Our people arrived centuries ago, in search of the fabled Dragonborn. We found [reman_cyrodiil.GetHerHim] in the person [reman_cyrodiil.GetFirstName], and pledged ourselves to [reman_cyrodiil.GetHerHim].\n\nAfter the end of [reman_cyrodiil.GetHerHis] Imperial line, we became the stewards of the Empire, and for centuries the Potentate maintained order over Tamriel...\n\nBut as the world crumbles, times have to change. Gone are the days of the Potentate, but the [ROOT.Char.GetCulture.GetName] have found their new home in Tamriel, the same place they have held for now centuries!"
 ek_attrebus_potentate.0110.a:0 "Наш новый дом!"
 culture_now_native_heartlands_tooltip:0 "Our [culture|E] is now [native|E] to the [GetGeographicalRegion('mundus_tamriel_cyrodiil_heartlands').GetName]"
 
 ############################
 #      WAR INVALIDATED     #
 ############################
 ### Attrebus died
 ek_attrebus_potentate.0201.t:0 "Смерть Полководца"
 
 ek_attrebus_potentate.0202.desc:0 "Fate can be cruel sometimes. We were so sure of ourselves, of our cause, of our victory, that we never thought how what would happen if we were to leave Mundus before we could crush the Potentate. But as news of our tragic end reaches the other Lords of Cyrodiil, it seems our cause falters.\n\nThe Potentate, hidden in the Imperial City, must surely laugh at our end. Our allies and subjects, who swore an oath to never stop fighting until the end, chose to get back to their castles and cities.\n\nWithout us to lead Cyrodiil, it seems our people will stay under the Potentate."
 ek_attrebus_potentate.0202.a:0 "No! They need me!"
 
 ek_attrebus_potentate.0203.desc:0 "The news of the Warlord [attrebus.GetFirstName]' death spread like wildfire all throughout Cyrodiil.\nAs the lords who supported [attrebus.GetHerHis] rebellion are left confused and prepare their retreat, we have received news of a similar event among our own rank...\n\nIt seems that with the death of our enemy there is no reason for them to support us... But we still survive. For now."
 ek_attrebus_potentate.0203.a:0 "Willfull traitors all!"
 attrebus_potentate_status_quo_only_control_imperial_isle:0 "As the dust settles, the lords who supported us do not see any reason to uphold our claim over Cyrodiil.\nWe survive, #N but the Akaviri Potentate does not#!.\n\nIn the aftermath, our control only extends over #V the Imperial Isle#!."
 
 ek_attrebus_potentate.0204.desc:0 "News from the Imperial Province! The Warlord [attrebus.GetFirstName], who was leading a rebellion against the Potentate of Cyrodiil, has just died. Without [attrebus.GetHerHis] leadership it seems [attrebus.GetHerHis] cause died out, as lords and subject get back to their castles and cities.\n\nNot all is good for the former Potentate however, as the lords that were supporting [potentate.GetHerHim] have retracted their support and do not recognize [potentate.GetHerHim] as their rightful Potentate anymore.\n\nTroubled times are still ahead, as all of Tamriel seems to fall to chaos..."
 ek_attrebus_potentate.0204.a:0 "An uneasy peace..."
 
 ek_attrebus_potentate.0251.t:0 "Змея обезглавлена"
 
 ek_attrebus_potentate.0252.desc:0 "It seems that our mortal enemy, [potentate.GetFirstName] was not meant to last. As our forces clashed, fate decided to take [potentate.GetHerHim] away from this world! Already the Nibenese lords decided to abandon this foolish cause, and in this chaos the Elder Council decided to step in and seize control of the Imperial Isle!\n\nAs our cause is now void, our allies decided to go back to their castles, and the confederacy that was to crush the Potentate has now dissolved peacefully.\n\nMany wonder what would have happened if we had been victorious before the death of the snake [potentate.GetFirstName], but that is a question better left to the Gods..."
 ek_attrebus_potentate.0252.a:0 "What about my destiny?"
 attrebus_potentate_potentate_death_colovian_estates_disband:0 "The #V Colovian Estates#! disband as our allies travel back to their homes and families."
 attrebus_potentate_potentate_death_elder_council_imperial_isle:0 "The #V Elder Council#! seizes control of the Imperial Isle, and one of their own now rules the Imperial City."
 
 ek_attrebus_potentate.0253.desc:0 "As the two titans [attrebus.GetFirstName] and [potentate.GetFirstName] were ready to set fire to Cyrodiil to crush the other, it seems that fate decided to find a somewhat peaceful resolution to the conflict.\n\nAs news of the death of [potentate.GetFirstName] reached the banks of the Rumare, the Elder Council dispatched envoys and small retinues to assume control over the important political buildings, before declaring the Akaviri Potentate destroyed.\n\nAs the war is now over, allies of the Warlord are back to their castles, and the supporters of the late Potentate are hoping that nothing will happen to them..."
 ek_attrebus_potentate.0253.a:0 "A surprising peace..."
 attrebus_potentate_potentate_death_colovian_estates_disband:0 "Left without a goal, the #V Colovian Estates#! disband."