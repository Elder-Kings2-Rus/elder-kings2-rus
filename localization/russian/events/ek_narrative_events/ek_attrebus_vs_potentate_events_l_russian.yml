 #############################
 ek_attrebus_potentate.0310.t:0 "Пламя на горизонте"
 ek_attrebus_potentate.0310.desc.intro.tower:0 "Я стою на белом балконе, высоко над Имперским городом. Глядя вдаль, я вижу обречённый город, руины внешних кварталов и, чуть дальше в стороне, пламя армии саранчи, подчиняющейся военачальнику по имени [attrebus.GetFirstName], которая жаждет уничтожить всё, что возвёл #LORE [compendium_akaviri_potentate]#!. Война идёт не очень хорошо."
 ek_attrebus_potentate.0310.desc.intro.generic:0 "Я стою на балконе, высоко над столицей. Глядя вдаль, я замечаю на горизонте пламя армии саранчи, подчиняющейся военачальнику по имени [attrebus.GetFirstName], которая жаждет уничтожить всё, что возвёл #LORE [compendium_akaviri_potentate]#!. Война идёт не очень хорошо."
 ek_attrebus_potentate.0310.desc.nephew.sister:0 "\n\nВ конце концов [adventurer.GetFirstName] прерывает напряжённую тишину своим спокойным голосом: — Дядя, ты должен меня выслушать. Я знаю, что ты тоже видишь пламя в сумерках и чувствуешь дым своими чешуйками. Я [Select_CString(adventurer.IsFemale, 'пыталась', 'пытался' )] убедить мать, но она слепа к знакам судьбы. Если Элементали того пожелают, то я понесусь на встречу пылающей ночи, но разве в выживании нет своего рода благородства?"
 ek_attrebus_potentate.0310.desc.nephew.generic:0 "\n\nВ конце концов [adventurer.GetFirstName] прерывает напряжённую тишину своим спокойным голосом: — Дядя, ты должен меня выслушать. Я знаю, что ты тоже видишь пламя в сумерках и чувствуешь дым своими чешуйками. Если Элементали того пожелают, то я понесусь на встречу пылающей ночи, но разве в выживании нет своего рода благородства?"
 ek_attrebus_potentate.0310.desc.outro:0 "\n\nЯ обдумываю его слова. Не будет ли его отсылка признанием поражения? Но ведь это лишь на время, пока этот проклятый военачальник не будет повержен."
 ek_attrebus_potentate.0310.a:0 "Победа гарантирована! Ты останешься со мной."
 ek_attrebus_potentate.0310.a.tt:0 "[adventurer.GetFirstName] будет поддерживать вас до самого конца."
 ek_attrebus_potentate.0310.a.flavor:0 "Продолжить игру за персонажа [ROOT.Char.GetTitledFirstName]"
 ek_attrebus_potentate.0310.b:0 "Двигайся через канализацию. Укройся в Нибенее."
 ek_attrebus_potentate.0310.b.tt:0 "[adventurer.GetFirstName] сбежит из Имперского города вместе с вашей семьёй."
 ek_attrebus_potentate.0310.b.flavor:0 "Продолжить игру за персонажа [adventurer.GetFirstName], став [Concept( 'adventurer', 'авантюристом' )|E]!"
 
 ek_attrebus_potentate.0311.t:0 "Побег из Башни Белого Золота"
 ek_attrebus_potentate.0311.desc:0 "Я облегчённо вздыхаю. Мы добрались до озера Румаре незамеченными и зафрахтовали небольшое судно в гавани Имперского города. Нам нужно убраться как можно дальше от Сиродила, пока военачальник не пронюхал о нашем исчезновении и не отправил за нами своих ищеек."
 ek_attrebus_potentate.0311.a:0 "Мы должны поспешить на юг, в Лейавин."
 ek_attrebus_potentate.0311.flavor:0 "Успешно сбежав из столицы, вы теперь будете играть за [Concept( 'adventurer', 'авантюриста' )|E]"
 
 ek_attrebus_potentate.0312.t:0 "Берега Топальской бухты"
 ek_attrebus_potentate.0312.desc:0 "Благополучно прибыв в [GetTitleByKey('b_leyawiin').GetNameNoTier], я начинаю размышлять о своих дальнейших действиях, пока моя свита запасается провизией. Я вглядываюсь в бесконечную синеву Топальской бухты. Мы – чужаки в Тамриэле, у нас нет провинции, которую мы могли бы уверенно назвать своей. Так куда же дальше приведут нас дороги?\n\nНекогда [GetTitleByKey('d_senchal').GetNameNoTier] привечал нас как почётных гостей. [GetBuilding('potentate_retreat_01').GetName], наше старое посольство, могло бы предоставить нам убежище.\n\n[GetTitleByKey('d_southpoint').GetNameNoTier] в Валенвуде – весьма оживленный порт. По прибытии туда мы могли бы затеряться среди опушек Валенвуда.\n\nТакже [GetTitleByKey('d_south_argonia').GetNameNoTier] является домом для ветшающего имперского оплота. Новый город Лилмот обладает совершенно ужасной репутацией, но там нам будет очень легко оставаться в тенях и ускользнуть от преследователей."
 ek_attrebus_potentate.0312.a:0 "Прибежище потентата. Мы найдём приют в Эльсвейре."
 ek_attrebus_potentate.0312.a.tt:0 "Вы зафрахтуете корабль до Прибежища потентата"
 ek_attrebus_potentate.0312.b:0 "Саутпойнт. Валенвуд хорошо спрячет нас."
 ek_attrebus_potentate.0312.b.tt:0 "Вы зафрахтуете корабль до Саутпойнта"
 ek_attrebus_potentate.0312.c:0 "Южная Аргония. Никто не будет искать нас там."
 ek_attrebus_potentate.0312.c.tt:0 "Вы зафрахтуете корабль до Нового Лилмота"
 
 ek_attrebus_potentate.0313.t.potentates_retreat:0 "Прибытие в Прибежище потентата: кто я?"
 ek_attrebus_potentate.0313.t.southpoint:0 "Прибытие в Саутпойнт: кто я?"
 ek_attrebus_potentate.0313.t.south_argonia:0 "Прибытие в Южную Аргонию: кто я?"
 ek_attrebus_potentate.0313.t.fallback:0 "Прибытие: кто я?"
 ek_attrebus_potentate.0313.desc.potentates_retreat:0 "Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'добралась', 'добрался' )] до бывшего посольства в Прибежище потентата. Я никогда не [Select_CString(ROOT.Char.IsFemale, 'бывала', 'бывал' )] здесь, но моя мать рассказывала мне истории о том, как проводила здесь славные деньки в молодости. Сейчас старые стены ветшают, а некоторые части поместья, похоже, пришли в явный упадок. Многие местные жители, похоже, разделяют моё акавирское наследие, хотя и относятся к нам с подозрением."
 ek_attrebus_potentate.0313.desc.southpoint:0 "Наконец-то мы добрались до Саутпойнта. Этот торговый порт, несомненно, выдал лучшие дни, но я вижу, что здесь и сейчас причаливают корабли со всех концов Тамриэля. Сразу за городом начинается Валенвуд – непроходимые джунгли с густой подлеском."
 ek_attrebus_potentate.0313.desc.south_argonia:0 "Наконец-то мы прибыли в Новый Лилмот. Однако слухи о Южной Аргонии оказались ложными: состояние города гораздо хуже, чем я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] себе представить. Повсюду видны полуразрушенные фундаменты, медленно погружающиеся обратно в ил Чернотопья. Сюда приезжают очень немногие, так что местные жители смотрят на меня с любопытством и недоверием."
 ek_attrebus_potentate.0313.desc.fallback:0 "Наконец-то мы прибыли в пункт назначения. Но на берегу нас уже ждут."
 ek_attrebus_potentate.0313.desc.outro:0 "К сожалению, моё появление привлекло внимание, и [local_ruler.GetTitledFirstName] хочет поговорить со мной.\n\n[local_ruler.GetSheHe|U] с явным любопытством оглядывает меня с ног до головы, прежде чем задать весьма простой на первый взгляд вопрос: #V "Кто ты?"#!\n\nЯ замираю. Кто я? Должен ли я цепляться за свое наследие, как потомок былого #LORE [Concept( 'compendium_potentate', 'Потентата' )|E]#!? Подобное заявление, несомненно, привлечёт к моему делу внимание как друзей, так и врагов.\nИ всё же Тамриэль вступил в новую эпоху, в эру без Потентата, и, возможно, я смогу измениться вместе с ним? Сбросив своё старое имя, словно чешую, я смогу двигаться дальше и найти своё собственное предназначение."
 ek_attrebus_potentate.0313.a:0 "Я – Казурас, наследник Потентата!"
 ek_attrebus_potentate.0313.a.tt:0 "Ваше заявление может привлечь нежелательное внимание..."
 ek_attrebus_potentate.0313.b:0 "Пока не знаю, но обязательно узнаю.."
 ek_attrebus_potentate.0313.b.tt:0 "Вы сбрасываете своё старое имея, оставляя его в прошлом."
 cazuras_change_name_tt:0 "Вы примете имя #V Касир#!"
 
 ek_attrebus_potentate.0314.t:0 "Павший Потентат"
 ek_attrebus_potentate.0314.desc:0 "Сегодня утром до меня дошли ужасающие новости. Военачальник [attrebus.GetFirstName], бездушная кара акавирского рода, наконец-то захватил Имперский город, а вместе с ним и корону Сиродила. Мой дядя потерпел неудачу и столкнулся с последствиями.\n\nГоворят, что теперь править там будет Совет Старейшин, жаждущий наполнить свою казну остатками богатств гниющей туши Империи Ремана. Ненависть военачальника к акавирцам не знает себе равных, и он, без сомнения, скоро начнет чистку моего народа.\n\nМоя небольшая свита – это всё, что осталось от #LORE [Concept( 'compendium_potentate', 'Потентата' )|E]#!, мудрых управителей Тамриэля."
 ek_attrebus_potentate.0314.a:0 "Сокрушительные новости."
 ek_attrebus_potentate.0314.a.tt:0 "Вы задумаетесь о своём будущем..."
 ek_attrebus_potentate.0314.b:0 "Я добьюсь того, что обещано мне по праву рождения."
 ek_attrebus_potentate.0314.c:0 "А колесо продолжает вращаться..."
 potentate_in_exile_rename_tt:0 "Вы станете #V Потентатом-в-изгнании#!"
 
 ek_attrebus_potentate.0315.t:0 "Потентат-в-изгнании"
 ek_attrebus_potentate.0315.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'вела', 'вёл' )] свою армию на Имперский город, чтобы окончательно уничтожить #LORE [compendium_akaviri_potentate]#!, мои люди без труда выследили большинство этих змеелюдей. Однако наиболее близкие члены семьи последнего Потентата по имени [old_potentate.GetFirstName] таинственным образом исчезли и ускользнули от моего внимания, очевидно, покинув город в спешке перед штурмом.\n\nОднако я знаю, что стало с последними порождениями мерзких змей! [adventurer.GetFirstName] провозгласил себя [adventurer.GetPrimaryTitle.GetNameNoTier] и, похоже, активно действует в окрестностях региона [supposed_area.GetNameNoTier]. Хотя он, скорее всего, обречён на безвестность, не мешало бы ускорить сию судьбу."
 ek_attrebus_potentate.0315.a:0 "Я выслежу его.."
 
 ek_attrebus_potentate.0316.t:0 "Прячущиеся змеи"
 ek_attrebus_potentate.0316.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'вела', 'вёл' )] свою армию на Имперский город, чтобы окончательно уничтожить #LORE [compendium_akaviri_potentate]#!, мои люди без труда выследили большинство этих змеелюдей. Однако наиболее близкие члены семьи последнего Потентата по имени [old_potentate.GetFirstName] таинственным образом исчезли и ускользнули от моего внимания, очевидно, покинув город в спешке перед штурмом.\n\nИ до сих пор я не знаю их судьбы. Судя по сообщениям, в последний раз змеелюди посещали [GetTitleByKey('b_leyawiin').GetNameNoTier], где они спешно сели на судно, направлявшееся в регион [supposed_area.GetNameNoTier]. Что бы ни случилось с Казурасом, он, скорее всего, обречён на безвестность."
 ek_attrebus_potentate.0316.a:0 "Интересно, куда сбежал этот змей..."
 cazuras_changes_his_name_tt:0 "#V Казурас#! принял имя Касир"