 ### Attrebus died
 ek_attrebus_potentate.0201.t:0 "Смерть военачальника"
 
 ek_attrebus_potentate.0202.desc:0 "Порой судьба бывает жестока. Мы были так уверены в себе, в нашем деле, в нашей победе, что никогда даже не задумывались над тем, что произойдет, если мы покинем Мундус до того, как сможем сокрушить Потентат. Но когда вести о нашем трагическом конце достигают других лордов Сиродила, кажется, что наше дело начинает рушится.\n\nПотентат, укрывшийся в Имперском городе, наверняка посмеётся над нашим концом. А наши союзники и подданные, принесшие клятву сражаться до конца, решили теперь вернуться в свои замки и города.\n\nБез нашего руководства, похоже, народ Сиродила так и останется под властью Потентата."
 ek_attrebus_potentate.0202.a:0 "Нет! Они нуждаются во мне!"
 
 ek_attrebus_potentate.0203.desc:0 "Весть о том, что военачальник [attrebus.GetFirstName] [Select_CString(attrebus.IsFemale, 'мертва', 'мёртв')] распространилась по Сиродилу со скоростью лесного пожара.\nПока лорды, поддержавшие [attrebus.GetHerHis] восстание, сбиты с толку и готовятся к отступлению, мы получаем известия о том, что подобное происходит и в нашем стане...\n\nПохоже, что со смертью нашего врага им больше незачем поддерживать нас... Но мы выжили. Пока что."
 ek_attrebus_potentate.0203.a:0 "Они все своенравные предатели!"
 attrebus_potentate_status_quo_only_control_imperial_isle:0 "Теперь, когда пыль улеглась, лорды, которые сражались на нашей стороне, больше не видят причин поддерживать наши притязания на Сиродил.\nМы выжили, #N но Акавирский Потентат - нет#!.\n\nПосле всех этих событий наша власть распространяется не дальше #V Имперского острова#!."
 
 ek_attrebus_potentate.0204.desc:0 "Новости из Имперской провинции! Только что [Select_CString(attrebus.IsFemale, 'умерла', 'умер')] военачальник [attrebus.GetFirstName], [Select_CString(attrebus.IsFemale, 'которая возглавляла', 'который возглавлял')] восстание против Сиродильского потентата. Без [attrebus.GetHerHis] руководства, похоже, что остальные лорды и союзники потеряли смысл продолжать войну и возвращаются в свои замки и города.\n\nОднако не всё ладно и у бывшего потентата, так как [potentate.GetHerHis] бывшие лорды-союзники отказались от своей поддержки и больше не признают [potentate.GetHerHis] своим законным потентатом.\n\nВпереди ожидают тёмные времена, поскольку весь Тамриэль погружается в хаос..."
 ek_attrebus_potentate.0204.a:0 "Тревожно..."
 
 ek_attrebus_potentate.0251.t:0 "Змея обезглавлена"
 
 ek_attrebus_potentate.0252.desc:0 "[potentate.GetFirstName], наш заклятый враг, мёртв. Похоже, что рок не сулил ему выжить. Когда мы уже схлестнулись в бою, провидение решило забрать [potentate.GetHerHim] из этого мира! Нибенейские лорды тут же решили отступиться, и в этом хаосе Совет Старейшин принял решение прямо вмешаться и захватить контроль над Имперским островом!\n\nПоскольку наше дело теперь лишилось смысла, союзники решили разойтись по домам, и конфедерация, созданная чтобы сокрушить Потентат, мирно распалась.\n\nМногие задаются вопросом, как бы всё сложилось, если бы мы одержали победу до того, как умер этот змей [potentate.GetFirstName], но этот вопрос лучше оставить богам..."
 ek_attrebus_potentate.0252.a:0 "Что насчёт моего предназначения?"
 attrebus_potentate_potentate_death_colovian_estates_disband:0 "#V Коловианский Союз#! распущен, поскольку наши союзники вернулись обратно к своим домам и семьям."
 attrebus_potentate_potentate_death_elder_council_imperial_isle:0 "#V Совет Старейшин#! захватывает контроль над Имперским островом, и один из них теперь будет править Имперским городом."
 
 ek_attrebus_potentate.0253.desc:0 "Два титана, [attrebus.GetFirstName] и [potentate.GetFirstName], готовы были спалить Сиродил дотла, лишь бы сокрушить один другого, но, похоже, судьба сумела найти более мирное решение конфликта.\n\nКогда известие о том, что [potentate.GetFirstName] [Select_CString(potentate.IsFemale, 'умерла', 'умер')], достигло берегов Румаре, Совет Старейшин отправил своих представителей с небольшим эскортом, чтобы взять под контроль основные административные здания, прежде чем объявить #LORE [Concept( 'compendium_akaviri_potentate', 'Акавирский Потентат' )|E]#! наконец-то уничтоженным.\n\nПоскольку война окончена, союзники военачальника вернулись в свои замки, а сторонники покойного потентата надеются, что у них всё будет в порядке..."
 ek_attrebus_potentate.0253.a:0 "Удивительно..."

 ek_attrebus_potentate.0300.t:0 "Конец Потентата"
 ek_attrebus_potentate.0300.desc:0 "Поскольку ни военачальник [attrebus.GetFirstName], ни потентат [potentate.GetFirstName] не возглавляют Сиродильский Потентат, сторонники обеих сторон решили вернуться по домам – в свои замки и города.\n\nОтстранив от власти чужеземцев-акавирцев и не взяв на себя никаких обязательств перед коловианским военачальником, Совет Старейшин решил вмешаться и объявил, что Потентат более не существует."
 ek_attrebus_potentate.0300.a:0 "Какая судьба ждёт Сиродил и весь остальной мир?"
 
