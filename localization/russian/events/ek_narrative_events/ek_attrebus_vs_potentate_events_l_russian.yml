l_russian:

 ############################
 #      ATTREBUS VICTORY    #
 ############################
 ek_attrebus_potentate.0001.t:0 "[attrebus.GetFirstName] празднует триумф!"
 ek_attrebus_potentate.0001.desc:0 "Когда вы собрали свои первые войска на коловианских землях, то никто не ожидал, что ваше восстание увенчается успехом. Впрочем, по мере того, как росла ваша армия, росла и ваша поддержка среди знати, так что вскоре даже Совет Старейшин поддержал вас. Война между вами и остатками [Glossary( 'Акавирского Потентата', 'POTENTATE_GLOSS' )] сотрясала Сиродил годами, но ныне последние из акавирских захватчиков лишились власти в Имперской провинции!\n\nКогда вы и ваши войска шли парадом через Имперский город, жители взорвались радостью и ликованием, счастливые наконец-то освободиться от тирании Акавирского Потентата.\n\nВы были приглашены в зал Совета Старейшин, где они единогласно проголосовали за предоставление вам чрезвычайных полномочий до тех пор, пока ситуация в Сиродиле не стабилизируется."
 attrebus_potentate_cb_victory_zenas_allies_deal_ct:0 "[current_zenas_ally.GetFirstName] получает все земли, принадлежавшие бывшему потентату, во всех [de_jure|E] герцогствах, которые [current_zenas_ally.GetSheHe] сейчас удерживает, и становится вашим [Concept( 'vassal', 'вассалом' )|E]"
 ek_attrebus_potentate.0001.a:0 "Я буду руководить Сиродилом до тех пор, пока он сам не сможет управлять собой."
 
 ek_attrebus_potentate.0002.desc:0 "Сиродил потрясен! Военачальник [attrebus.GetFirstName], фанатик, стремящийся уничтожить Акавирский Потентат, захватил Имперский город, а вместе с ним и корону Сиродила!\n\nКак было объявлено, скоро к власти должен прийти Совет Старейшин, установив своё правление над Имперским островом и большей частью провинции. Но пока что молодой военачальник ещё на несколько лет останется у власти, чтобы справиться с последствиями войны...\n\n[attrebus.GetHerHis|U] ненависть к акавирцам общеизвестна, и ходят слухи, что [attrebus.GetFirstName] может использовать это время для реализации собственных амбиций..."
 ek_attrebus_potentate.0002.a:0 "Какая судьба ожидает остальную часть Сиродила?"

 ek_attrebus_potentate.0064.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleTierName], работа по восстановлению Имперских легионов идёт успешно, но возникают вопросы о будущем их командования. Ваши подданные ожидают, что вы откажетесь от прямого контроля и назначите нового великого маршала.»\n\nЕсли на эту должность будет [Select_CString(imperial_legion_ec_loyalist.IsFemale, 'назначена', 'назначен' )] [imperial_legion_ec_loyalist.GetFirstName], это удовлетворит моих новых нибенейских подданных, но [imperial_legion_attrebus_loyalist.GetFirstName] [Select_CString(imperial_legion_attrebus_loyalist.IsFemale, 'сопровождала', 'сопровождал' )] меня в моих завоеваниях, и [Select_CString(imperial_legion_attrebus_loyalist.IsFemale, 'её', 'его' )] игнорирование вызовет недовольство уже среди моих коловианских союзников."
 ek_attrebus_potentate.0064.a:0 "[imperial_legion_ec_loyalist.GetFirstName] станет новым великим маршалом."
 attrebus_potentate_first_legion_ec_loyalist_desc:0 "Этот выбор огорчит ваших коловианских [Concept('subjects', 'подданных')|E]."
 ek_attrebus_potentate.0064.c:0 "[imperial_legion_attrebus_loyalist.GetFirstName] продолжит служить мне в качестве великого маршала."
 attrebus_potentate_attrebus_anger_elder_council_desc:0 "Этот выбор огорчит ваших нибенейских [Concept('subjects', 'подданных')|E]."
 
 ek_attrebus_potentate.0065.t:0 "Указ о цаэски"
 ek_attrebus_potentate.0065.desc:0 "Веками Сиродилом и большей частью Тамриэля управляло не коренное население, а чужеземцы-цаэски. И хотя служба Империи Реманов сделала их достойными союзниками, действия цаэски после пресечения династии Реманов опустошили большую часть Тамриэля.\n\nТеперь, наконец, мы можем всё исправить. Акавирский Потентат утратил контроль над другими провинциями в последние несколько десятилетий, а последний удар был нанесён сейчас, когда против них восстал сам Сиродил.\n\nОсталось обеспечить лишь то, чтобы никогда больше ни один акавирец не смог править нами...\nС этой целью был составлен Указ о цаэски, который был представлен лордам Сиродила. Отныне, любой правитель-цаэски немедленно лишается прав на любые земли, и каждое крупное поселение цаэски будет насильственно изгнано с нашей земли."
 ek_attrebus_potentate.0065.a:0 "Сурово, но необходимо."
 
 ############################
 #      POTENTATE VICTORY   #
 ############################
 ek_attrebus_potentate.0101.t:0 "Сокрушённое восстание"
 ek_attrebus_potentate.0101.desc:0 "Военачальник-выскочка [attrebus.GetFirstName] побеждён. Лорды, присоединившиеся к [attrebus.GetHerHis] делу, были вынуждены вернуться домой, поджав хвост.\n\nКогда побеждённого генерала привозят в Бастион, я не могу не чувствовать одновременно и облегчение, и сильное беспокойство... Хоть [Glossary( 'Акавирский Потентат', 'POTENTATE_GLOSS' )] и выстоял, но наша власть над провинцией была безвозвратно подорвана.\n\nНаша победа дала нам немного времени, но кто знает, что готовит будущее..."
 ek_attrebus_potentate.0101.a:0 "Победа... Возможно, переломный момент?"
 attrebus_potentate_potentate_win_colovian_estates_shattered:0 "Коловианский Союз #v разгромлен#!, так как неудавшееся восстание Аттребуса положило конец конфедерации."
 attrebus_potentate_potentate_win_only_control_heartlands:0 "После нашей победы над коловианскими лордами, нибенейцы и другие правители Сиродила, которые поддержали нас, #N отказались от своего вассалитета#!.\nМы сохраним титул Потентата, #v но наша власть будет распространяться только на Хартленд#!."
 
 ek_attrebus_potentate.0102.desc:0 "Случилось невозможное. Потентату, окружённому со всех сторон нашими армиями и нашими союзниками, удавалось одерживать победу за победой, до тех пор, пока у нас не осталось иного выбора, кроме как сдаться. Мы были доставлены в Имперский город в цепях, и теперь гниём в имперских подземельях, ожидая суда потентата, который, несомненно, желает лишь нашей смерти.\n\nСиродил в трауре, поскольку змеи всё ещё правят этой землёй."
 ek_attrebus_potentate.0102.a:0 "Это ночной кошма наяву..."
 
 ek_attrebus_potentate.0103.desc:0 "Восстание, которое поднял [attrebus.GetFirstName], не должно было продлиться долго. Когда Потентат и военачальник схлестнулись в жестоких битвах, правители Имперского города снова и снова побеждали лидера восстания.\n\nСудя по тому, что [attrebus.GetFirstName] был доставлен под усиленной охраной в имперские подземелья, похоже, что Потентат, одолев эту угрозу, выиграл себе значительное количество времени.\n\nНесмотря на убедительную победу, различные нибенейские лорды, которые присоединились к Потентату из-за страха перед коловианским лидером, решили сбросить хватку потентата. Поскольку Потентат теперь может похвастать поддержкой только Имперского острова и некоторых лордов вдоль побережья Румаре, никто не считает, что он сумеет долго продержаться достаточно долго."
 ek_attrebus_potentate.0103.a:0 "Какая судьба ожидает Сиродил и остальной мир?"
 
 ek_attrebus_potentate.0110.t:0 "Потентат Хартленда"
 ek_attrebus_potentate.0110.desc:0 "Наш народ прибыл сюда столетия назад в поисках легендарного Драконорождённого. И мы нашли его. Это был [reman_cyrodiil.GetFirstName], поэтому мы присягнули [reman_cyrodiil.GetHerHim].\n\nПосле пресечения [reman_cyrodiil.GetHerHis] рода, мы стали стюардами Империи, и на протяжении столетий Потентат поддерживал порядок в Тамриэле...\n\nПо мере того, как мир рушится, всё меняется. Время Потентата ушло, но [ROOT.Char.GetCulture.GetName|l] нашли свой новый дом в Тамриэле, в том самом месте, где они властвовали веками!"
 ek_attrebus_potentate.0110.a:0 "Наш новый дом!"
 culture_now_native_heartlands_tooltip:0 "Наша [culture|El] станет [Concept( 'native', 'коренной' )|E] в регионе [GetGeographicalRegion('mundus_tamriel_cyrodiil_heartlands').GetName]"
 
 ############################
 #      WAR INVALIDATED     #
 ############################
 ### Attrebus died
 ek_attrebus_potentate.0201.t:0 "Смерть военачальника"
 
 ek_attrebus_potentate.0202.desc:0 "Порой судьба бывает жестока. Мы были так уверены в себе, в нашем деле, в нашей победе, что никогда даже не задумывались над тем, что произойдёт, если мы покинем Мундус до того, как сможем сокрушить Потентат. Но когда вести о нашем трагическом конце достигают других лордов Сиродила, кажется, что наше дело начинает рушится.\n\nПотентат, укрывшийся в Имперском городе, наверняка посмеётся над нашим концом. А наши союзники и подданные, принесшие клятву сражаться до конца, решили теперь вернуться в свои замки и города.\n\nБез нашего руководства, похоже, народ Сиродила так и останется под властью Потентата."
 ek_attrebus_potentate.0202.a:0 "Нет! Они нуждаются во мне!"
 
 ek_attrebus_potentate.0203.desc:0 "Самозваный военачальник [attrebus.GetFirstName] повержен. Лорды, поддержавшие [attrebus.GetHerHis] дело, вынуждены разбежаться по домам, поджав хвосты. [Glossary( 'Акавирский Потентат', 'POTENTATE_GLOSS' )] уцелел. Пока что..."
 
 ek_attrebus_potentate.0204.desc:0 "Новости из Имперской провинции! Только что умер военачальник [attrebus.GetFirstName], который возглавлял восстание против Сиродильского потентата. Без [attrebus.GetHerHis] руководства, похоже, что остальные лорды и союзники потеряли смысл продолжать войну и возвращаются в свои замки и города.\n\nОднако не всё ладно и у бывшего потентата, так как [potentate.GetHerHis] бывшие лорды-союзники отказались от своей поддержки и больше не признают [potentate.GetHerHis] своим законным потентатом.\n\nВпереди ожидают тёмные времена, поскольку весь Тамриэль погружается в хаос..."
 ek_attrebus_potentate.0204.a:0 "Тревожно..."
 
 ek_attrebus_potentate.0251.t:0 "Змея обезглавлена"
 
 ek_attrebus_potentate.0252.desc:0 "[potentate.GetFirstName], наш заклятый враг, мёртв. Похоже, что сама судьба была против него. Когда мы уже схлестнулись в бою, провидение решило забрать [potentate.GetHerHim] из этого мира! Нибенейские лорды тут же решили отступить, и в этом хаосе Совет Старейшин принял решение прямо вмешаться и захватить контроль над Имперским островом!\n\nПоскольку наше дело теперь лишилось смысла, союзники решили разойтись по домам, и конфедерация, созданная чтобы сокрушить Потентат, мирно распалась.\n\nМногие задаются вопросом, как бы всё сложилось, если бы мы одержали победу до того, как умер этот змей [potentate.GetFirstName], но данный вопрос лучше оставить богам..."
 ek_attrebus_potentate.0252.a:0 "Что насчёт моего предназначения?"
 attrebus_potentate_potentate_death_colovian_estates_disband:0 "#V Коловианский Союз#! распущен, поскольку наши союзники вернулись обратно к своим домам и семьям."
 attrebus_potentate_potentate_death_elder_council_imperial_isle:0 "#V Совет Старейшин#! захватывает контроль над Имперским островом, и один из них теперь будет править Имперским городом."
 
 ek_attrebus_potentate.0253.desc:0 "Два титана, [attrebus.GetFirstName] и [potentate.GetFirstName], готовы были спалить Сиродил дотла, лишь бы сокрушить один другого, но, похоже, судьба сумела найти более мирное решение конфликта.\n\nКогда известие о том, что [potentate.GetFirstName] умер, достигло берегов Румаре, Совет Старейшин отправил своих представителей с небольшим эскортом, чтобы взять под контроль основные административные здания, прежде чем объявить [Glossary( 'Акавирский Потентат', 'POTENTATE_GLOSS' )] наконец-то уничтоженным.\n\nПоскольку война окончена, союзники военачальника вернулись в свои замки, а сторонники покойного потентата надеются, что у них всё будет в порядке..."
 ek_attrebus_potentate.0253.a:0 "Удивительно..."

 ek_attrebus_potentate.0300.t:0 "Конец Потентата"
 ek_attrebus_potentate.0300.desc:0 "Поскольку ни военачальник [attrebus.GetFirstName], ни потентат [potentate.GetFirstName] не возглавляют Сиродильский Потентат, сторонники обеих сторон решили вернуться по домам – в свои замки и города.\n\nОтстранив от власти чужеземцев-акавирцев и не взяв на себя никаких обязательств перед коловианским военачальником, Совет Старейшин решил вмешаться и объявил, что Потентат более не существует."
 ek_attrebus_potentate.0300.a:0 "Какая судьба ждёт Сиродил и весь остальной мир?"
 
 #############################
 #  POTENTATE FAMILY LAAMP?  #
 #############################
 ek_attrebus_potentate.0310.t:0 "Пламя на горизонте"
 ek_attrebus_potentate.0310.desc.intro.tower:0 "Я стою на белом балконе, высоко над Имперским городом. Глядя вдаль, я вижу обречённый город, руины внешних кварталов и, чуть дальше в стороне, пламя армии саранчи, подчиняющейся военачальнику по имени [attrebus.GetFirstName], которая жаждет уничтожить всё, что возвёл [Glossary( 'Акавирский Потентат', 'POTENTATE_GLOSS' )]. Война идёт не очень хорошо."
 ek_attrebus_potentate.0310.desc.intro.generic:0 "Я стою на балконе, высоко над столицей. Глядя вдаль, я замечаю на горизонте пламя армии саранчи, подчиняющейся военачальнику по имени [attrebus.GetFirstName], которая жаждет уничтожить всё, что возвёл [Glossary( 'Акавирский Потентат', 'POTENTATE_GLOSS' )]. Война идёт не очень хорошо."
 ek_attrebus_potentate.0310.desc.nephew.sister:0 "\n\nВ конце концов [adventurer.GetFirstName] прерывает напряжённую тишину своим спокойным голосом: — Дядя, ты должен меня выслушать. Я знаю, что ты тоже видишь пламя в сумерках и чувствуешь дым своими чешуйками. Я [Select_CString(adventurer.IsFemale, 'пыталась', 'пытался' )] убедить мать, но она слепа к знакам судьбы. Если Элементали того пожелают, то я понесусь на встречу пылающей ночи, но разве в выживании нет своего рода благородства?"
 ek_attrebus_potentate.0310.desc.nephew.generic:0 "\n\nВ конце концов [adventurer.GetFirstName] прерывает напряжённую тишину своим спокойным голосом: — Дядя, ты должен меня выслушать. Я знаю, что ты тоже видишь пламя в сумерках и чувствуешь дым своими чешуйками. Если Элементали того пожелают, то я понесусь на встречу пылающей ночи, но разве в выживании нет своего рода благородства?"
 ek_attrebus_potentate.0310.desc.outro:0 "\n\nЯ обдумываю его слова. Не будет ли его отсылка признанием поражения? Но ведь это лишь на время, пока этот проклятый военачальник не будет повержен."
 ek_attrebus_potentate.0310.a:0 "Победа гарантирована! Ты останешься со мной."
 ek_attrebus_potentate.0310.a.tt:0 "[adventurer.GetFirstName] будет поддерживать вас до самого конца."
 ek_attrebus_potentate.0310.a.flavor:0 "Продолжить игру за персонажа [ROOT.Char.GetTitledFirstName]"
 ek_attrebus_potentate.0310.b:0 "Двигайся через канализацию. Укройся в Нибенее."
 ek_attrebus_potentate.0310.b.tt:0 "[adventurer.GetFirstName] сбежит из Имперского города вместе с вашей семьёй."
 ek_attrebus_potentate.0310.b.flavor:0 "Продолжить игру за персонажа [adventurer.GetFirstName], став [Concept( 'adventurer', 'авантюристом' )|E]!"
 
 ek_attrebus_potentate.0311.t:0 "Побег из Башни Белого Золота"
 ek_attrebus_potentate.0311.desc:0 "Я облегчённо вздыхаю. Мы добрались до озера Румаре незамеченными и зафрахтовали небольшое судно в гавани Имперского города. Нам нужно убраться как можно дальше от Сиродила, пока военачальник не пронюхал о нашем исчезновении и не отправил за нами своих ищеек."
 ek_attrebus_potentate.0311.a:0 "Мы должны поспешить на юг, в Лейавин."
 ek_attrebus_potentate.0311.flavor:0 "Успешно сбежав из столицы, вы теперь будете играть за [Concept( 'adventurer', 'авантюриста' )|E]"
 
 ek_attrebus_potentate.0312.t:0 "Берега Топальской бухты"
 ek_attrebus_potentate.0312.desc:0 "Благополучно прибыв в [GetTitleByKey('b_leyawiin').GetNameNoTier], я начинаю размышлять о своих дальнейших действиях, пока моя свита запасается провизией. Я вглядываюсь в бесконечную синеву Топальской бухты. Мы – чужаки в Тамриэле, у нас нет провинции, которую мы могли бы уверенно назвать своей. Так куда же дальше приведут нас дороги?\n\nНекогда [GetTitleByKey('d_senchal').GetNameNoTier] привечал нас как почётных гостей. [GetBuilding('potentate_retreat_01').GetName], наше старое посольство, могло бы предоставить нам убежище.\n\n[GetTitleByKey('d_southpoint').GetNameNoTier] в Валенвуде – весьма оживленный порт. По прибытии туда мы могли бы затеряться среди опушек Валенвуда.\n\nТакже [GetTitleByKey('d_south_argonia').GetNameNoTier] является домом для ветшающего имперского оплота. Новый город Лилмот обладает совершенно ужасной репутацией, но там нам будет очень легко оставаться в тенях и ускользнуть от преследователей."
 ek_attrebus_potentate.0312.a:0 "Прибежище потентата. Мы найдём приют в Эльсвейре."
 ek_attrebus_potentate.0312.a.tt:0 "Вы зафрахтуете корабль до Прибежища потентата"
 ek_attrebus_potentate.0312.b:0 "Саутпойнт. Валенвуд хорошо спрячет нас."
 ek_attrebus_potentate.0312.b.tt:0 "Вы зафрахтуете корабль до Саутпойнта"
 ek_attrebus_potentate.0312.c:0 "Южная Аргония. Никто не будет искать нас там."
 ek_attrebus_potentate.0312.c.tt:0 "Вы зафрахтуете корабль до Нового Лилмота"
 
 ek_attrebus_potentate.0313.t.potentates_retreat:0 "Прибытие в Прибежище потентата: кто я?"
 ek_attrebus_potentate.0313.t.southpoint:0 "Прибытие в Саутпойнт: кто я?"
 ek_attrebus_potentate.0313.t.south_argonia:0 "Прибытие в Южную Аргонию: кто я?"
 ek_attrebus_potentate.0313.t.fallback:0 "Прибытие: кто я?"
 ek_attrebus_potentate.0313.desc.potentates_retreat:0 "Наконец-то я [Select_CString(ROOT.Char.IsFemale, 'добралась', 'добрался' )] до бывшего посольства в Прибежище потентата. Я никогда не [Select_CString(ROOT.Char.IsFemale, 'бывала', 'бывал' )] здесь, но моя мать рассказывала мне истории о том, как проводила здесь славные деньки в молодости. Сейчас старые стены ветшают, а некоторые части поместья, похоже, пришли в явный упадок. Многие местные жители, похоже, разделяют моё акавирское наследие, хотя и относятся к нам с подозрением."
 ek_attrebus_potentate.0313.desc.southpoint:0 "Наконец-то мы добрались до Саутпойнта. Этот торговый порт, несомненно, выдал лучшие дни, но я вижу, что здесь и сейчас причаливают корабли со всех концов Тамриэля. Сразу за городом начинается Валенвуд – непроходимые джунгли с густой подлеском."
 ek_attrebus_potentate.0313.desc.south_argonia:0 "Наконец-то мы прибыли в Новый Лилмот. Однако слухи о Южной Аргонии оказались ложными: состояние города гораздо хуже, чем я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] себе представить. Повсюду видны полуразрушенные фундаменты, медленно погружающиеся обратно в ил Чернотопья. Сюда приезжают очень немногие, так что местные жители смотрят на меня с любопытством и недоверием."
 ek_attrebus_potentate.0313.desc.fallback:0 "Наконец-то мы прибыли в пункт назначения. Но на берегу нас уже ждут."
 ek_attrebus_potentate.0313.desc.outro:0 "К сожалению, моё появление привлекло внимание, и [local_ruler.GetTitledFirstName] хочет поговорить со мной.\n\n[local_ruler.GetSheHe|U] с явным любопытством оглядывает меня с ног до головы, прежде чем задать весьма простой на первый взгляд вопрос: #V "Кто ты?"#!\n\nЯ замираю. Кто я? Должен ли я цепляться за свое наследие, как потомок былого [Glossary( 'Потентата', 'POTENTATE_GLOSS' )]? Подобное заявление, несомненно, привлечёт к моему делу внимание как друзей, так и врагов.\nИ всё же Тамриэль вступил в новую эпоху, в эру без Потентата, и, возможно, я смогу измениться вместе с ним? Сбросив своё старое имя, словно чешую, я смогу двигаться дальше и найти своё собственное предназначение."
 ek_attrebus_potentate.0313.a:0 "Я – Казурас, наследник Потентата!"
 ek_attrebus_potentate.0313.a.tt:0 "Ваше заявление может привлечь нежелательное внимание..."
 ek_attrebus_potentate.0313.b:0 "Пока не знаю, но обязательно узнаю.."
 ek_attrebus_potentate.0313.b.tt:0 "Вы сбрасываете своё старое имея, оставляя его в прошлом."
 cazuras_change_name_tt:0 "Вы примете имя #V Касир#!"
 
 ek_attrebus_potentate.0314.t:0 "Павший Потентат"
 ek_attrebus_potentate.0314.desc:0 "Сегодня утром до меня дошли ужасающие новости. Военачальник [attrebus.GetFirstName], бездушная кара акавирского рода, наконец-то захватил Имперский город, а вместе с ним и корону Сиродила. Мой дядя потерпел неудачу и столкнулся с последствиями.\n\nГоворят, что теперь править там будет Совет Старейшин, жаждущий наполнить свою казну остатками богатств гниющей туши Империи Ремана. Ненависть военачальника к акавирцам не знает себе равных, и он, без сомнения, скоро начнет чистку моего народа.\n\nМоя небольшая свита – это всё, что осталось от [Glossary( 'Акавирского Потентата', 'POTENTATE_GLOSS' )], мудрых управителей Тамриэля."
 ek_attrebus_potentate.0314.a:0 "Сокрушительные новости."
 ek_attrebus_potentate.0314.a.tt:0 "Вы задумаетесь о своём будущем..."
 ek_attrebus_potentate.0314.b:0 "Я добьюсь того, что обещано мне по праву рождения."
 ek_attrebus_potentate.0314.c:0 "А колесо продолжает вращаться..."
 potentate_in_exile_rename_tt:0 "Вы станете #V Потентатом-в-изгнании#!"
 
 ek_attrebus_potentate.0315.t:0 "Потентат-в-изгнании"
 ek_attrebus_potentate.0315.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'вела', 'вёл' )] свою армию на Имперский город, чтобы окончательно уничтожить [Glossary( 'Акавирский Потентат', 'POTENTATE_GLOSS' )], мои люди без труда выследили большинство этих змеелюдей. Однако наиболее близкие члены семьи последнего Потентата по имени [old_potentate.GetFirstName] таинственным образом исчезли и ускользнули от моего внимания, очевидно, покинув город в спешке перед штурмом.\n\nОднако я знаю, что стало с последними порождениями мерзких змей! [adventurer.GetFirstName] провозгласил себя [adventurer.GetPrimaryTitle.GetNameNoTier] и, похоже, активно действует в окрестностях региона [supposed_area.GetNameNoTier]. Хотя он, скорее всего, обречён на безвестность, не мешало бы ускорить сию судьбу."
 ek_attrebus_potentate.0315.a:0 "Я выслежу его.."
 
 ek_attrebus_potentate.0316.t:0 "Прячущиеся змеи"
 ek_attrebus_potentate.0316.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'вела', 'вёл' )] свою армию на Имперский город, чтобы окончательно уничтожить [Glossary( 'Акавирский Потентат', 'POTENTATE_GLOSS' )], мои люди без труда выследили большинство этих змеелюдей. Однако наиболее близкие члены семьи последнего Потентата по имени [old_potentate.GetFirstName] таинственным образом исчезли и ускользнули от моего внимания, очевидно, покинув город в спешке перед штурмом.\n\nИ до сих пор я не знаю их судьбы. Судя по сообщениям, в последний раз змеелюди посещали [GetTitleByKey('b_leyawiin').GetNameNoTier], где они спешно сели на судно, направлявшееся в регион [supposed_area.GetNameNoTier]. Что бы ни случилось с Казурасом, он, скорее всего, обречён на безвестность."
 ek_attrebus_potentate.0316.a:0 "Интересно, куда сбежал этот змей..."
 cazuras_changes_his_name_tt:0 "#V Казурас#! принял имя Касир"