 ek_legacies.0001.t:0 "Дова Валок"
 ek_legacies.0001.desc:0 "Кровь драконов текла в жилах моей семьи на протяжении веков. Для грандиозной демонстрации силы я призвал своих самых могущественных вассалов в [capital.GetNameNoTier]. Ощущая грубую силу Драконий крови, почти кипевшей в моем теле, я заставлял стены и землю дрожать, призвав нескольких драконов и выкрикивая каждое имя с большей силой, чем предыдущее. После нескольких минут ожидания послышался ужасающий рев. Драконы ответили на призыв, и когда они приземлились, поклонились мне, зная о силе, которую я могу использовать.\n\nМои вассалы хранили молчание на протяжении всего времени, пока я приказывал драконам служить мне и моей семье, с этого момента и до скончания века".
 ek_legacies.0001.a:0 "Мир будет поставлен на колени!"
 ek_legacies.0001.unlock_dovah_vahzol:0 "Теперь вы можете нанять один полк войск Дова Вазол. Эти могущественные драконы будут сражаться в ваших битвах и сжигать ваших врагов на поле боя.\n\nДругие члены вашей династии также могут набирать их, так как Драконья кровь уходит корнями глубоко в истоию вашей семьи".
 
 ek_legacies.0002.desc:0 "Для грандиозной демонстрации силы [dragon_master.GetTitledFirstName] призвал нескольких драконов в [capital.GetNameNoTier]!\n\nСогласно донесениям, драконы пролетели над свитой [dragon_master.GetFirstName], прежде чем приземлиться и поклясться в вечной верности и служению династии [dragon_master.GetDynasty.GetName]!"
 ek_legacies.0002.a:0 "Что это будет значить для мира?"
 ek_legacies.0002.unlock_dovah_vahzol:0 "[dragon_master.GetFirstName] и династия [dragon_master.GetDynasty.GetName] теперь могут нанять один полк войск Дова Вахзол"