l_russian:
 ek_dynasty_events.0001.t:0 "Магическое наследие"
 ek_dynasty_events.0001.desc:0 "Как глава дома, я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )], что отныне магия станет краеугольным камнем нашего династического наследия. Рассказы о легендарных школах магии Тамриэля – колдовстве, изменении, иллюзии, разрушении, восстановлении и некромантии – слышатся во всех уголках моего двора. Каждая школа предлагает власть и престиж, но также и уникальные вызовы. Пришло время сделать ставку на школу магии, которая определит путь моего дома на многие поколения вперёд. К познанию какой сферы магического мастерства мы будем стремиться?"
 ek_dynasty_events.0001.a:0 "Изменение, дабы перекроить мир согласно нашим желаниям."
 ek_dynasty_events.0001.b:0 "Колдовство, чтобы призывать союзников из Обливиона."
 ek_dynasty_events.0001.c:0 "Разрушение, дабы править через огонь и ярость!"
 ek_dynasty_events.0001.d:0 "Разум – вот истинное поле битвы, мы сосредоточимся на иллюзии."
 ek_dynasty_events.0001.e:0 "Восстановление станет нашим путеводным светом, мы будем лечить и защищать."
 ek_dynasty_events.0001.f:0 "Некромантия – наше истинное призвание; мёртвые восстанут, чтобы служить нам!"

