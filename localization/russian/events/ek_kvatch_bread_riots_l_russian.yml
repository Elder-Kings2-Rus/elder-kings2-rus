l_russian:
 ek_kvatch_bread_riots.0001.t:0 "Гниль на земле"
 ek_kvatch_bread_riots.0001.desc:0 "[steward.GetFirstName] подходит ко мне с пачкой пергаментов, в которых описано бедствие среди фермеров наших владений. Наши некогда золотые пшеничные поля стали красными из-за новой болезни, называемой красной гнилью. Она уничтожает урожай и делает всё производство бесполезным.\n\n[steward.GetSheHe|U] предлагает мне выбор: я могу потратить часть золота из казны, чтобы помочь крестьянам, или позволить болезни идти своим чередом."
 ek_kvatch_bread_riots.0001.a:0 "Я не могу позволить черни голодать!"
 ek_kvatch_bread_riots.0001.a.flavor:0 "В конце концов, лучше предотвратить кризис..."
 ek_kvatch_bread_riots.0001.b:0 "Простолюдины переживали и худшие времена, мне нужно это золото!"
 ek_kvatch_bread_riots.0001.b.flavor:0 "Мы всегда можем закупить пшеницу, верно?"

 ek_kvatch_bread_riots.0002.t:0 "Гниль распространяется!"
 ek_kvatch_bread_riots.0002.desc:0 "С прошлого года [steward.GetFirstName] предоставляет мне постоянные отчёты о голоде, распространяющемся по нашим землям. Простолюдины начали устраивать собрания, на которых обсуждают способы выживания с момента первого появления этой болезни, но теперь, как [steward.GetSheHe] осторожно сообщает мне, тон их речей стал менее мирным.\n\n«Они требуют действий, [Select_CString(ROOT.GetCharacter.IsFemale, 'моя', 'мой' )]  [ROOT.GetCharacter.GetLadyLord], и я не знаю, можем ли мы позволить себе оставить их без внимания на этот раз»."
 ek_kvatch_bread_riots.0002.a:0 "Хорошо, компенсируйте их потери и дайте им знать, на сколько я могу быть [Select_CString(ROOT.GetCharacter.IsFemale, 'щедрой', 'щедрым' )]."
 ek_kvatch_bread_riots.0002.a.flavor:0 "Лучше поздно, чем никогда!"
 ek_kvatch_bread_riots.0002.b:0 "Требуют? Кем они себя возомнили?"
 ek_kvatch_bread_riots.0002.b.flavor:0 "Что они могут сделать? Угрожать мне вилами?"

 ek_kvatch_bread_riots.0003.t:0 "Хлебные бунты в Кватче"
 ek_kvatch_bread_riots.0003.desc:0 "В последнее время, из-за продолжительного голода среди населения, требования простолюдинов к моим действиям стали гораздо более агрессивными. Теперь они грабят повозки с припасами, рыночные лавки и даже кареты знати!\n\n[order_hour.GetFullName] просит срочной аудиенции, сообщая, что наши крестьяне начали разорять их земли, и что [order_hour.GetSheHe] [Select_CString(order_hour.IsFemale, 'получила', 'получил' )] сведения о том, что они планируют выступить к великой часовне Акатоша, чтобы сжечь её дотла."
 ek_kvatch_bread_riots.0003.a:0 "Скорее, [order_hour.GetTitledFirstNameNoTooltip], сделайте что-нибудь!"
 ek_kvatch_bread_riots.0003.a.flavor:0 "Перебейте их, если это нужно!"
 ek_kvatch_bread_riots.0003.b:0 "Уже слишком поздно..."
 ek_kvatch_bread_riots.0003.b.flavor:0 "Да смилуются над нами Божества."
 ek_kvatch_bread_riots.0003.b.failure:0 "Резня начинается."
 ek_kvatch_bread_riots.0003.b.success:0 "Действительно, уже слишком поздно."


 ek_kvatch_bread_riots.0004.desc:0 "Крики начались сразу после того, как я [Select_CString(ROOT.GetCharacter.IsFemale, 'увидела', 'увидел' )] первых бунтовщиков. Но хуже всего для меня был запах: опорожнённые кишки, обожжённая плоть, кровь, смешанная с грязью. Я [Select_CString(ROOT.GetCharacter.IsFemale, 'старалась', 'старался' )] избегать такого насилия, но война была неизбежна. Она пришла ко мне.\n\nСогласно докладам моих стражников, орден Часа вырезал половину толпы, прежде чем её удалось рассеять. Улицы были усеяны телами мужчин, женщин, стариков и детей. Поистине ужасающее зрелище, которое навсегда запятнает наши земли."
 ek_kvatch_bread_riots.0004.a:0 "Это должно было быть сделано... Это должно было быть сделано."

 ek_kvatch_bread_riots.0005.desc:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'наблюдала', 'наблюдал' )], бессильно, как разъярённая толпа достигла собора. Первые камни полетели прямо в витражные окна, а роскошные двери не продержались долго, прежде чем массы ворвались в неф, грабя всё, что попадалось им под руку.\n\nВскоре некогда величественный собор был дочиста разграблен. Однако некоторые простолюдины не удовлетворились этим. Они собрали скамьи прямо на алтаре и подожгли их. Конструкция храма способствовала быстрому распространению огня, и толпа рассеялась так же быстро.\n\nНекоторые из более набожных попытались потушить пожар, охвативший их святилище, но было уже слишком поздно. Через несколько часов бесплодных попыток потушить огонь остались лишь угли и пепел."
 ek_kvatch_bread_riots.0005.a:0 "У нас не было другого выбора..."

 ek_kvatch_bread_riots.0006.desc:0 "Несмотря на мои прямые приказы, орден Часа обнажил оружие против толпы, направлявшейся к Собору Акатоша. [order_hour.GetFirstName] [Select_CString(order_hour.IsFemale, 'сочла', 'счёл' )] своё святилище ценнее жизней тех, кто на него напал.\n\nСогласно докладам моих стражников, они вырезали половину толпы, прежде чем её удалось рассеять. Улицы были усеяны телами мужчин, женщин, стариков и детей. Поистине ужасающее зрелище, которое навсегда запятнает наши земли."
 ek_kvatch_bread_riots.0006.a:0 "Как они могли это сделать?"