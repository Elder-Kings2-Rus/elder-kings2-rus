 admin_conversion_partial_tolerance_tt:0 "Из-за [Concept('law', 'закона')|E] [GetLaw('religious_tolerance_law_1').GetName] можно обращать только [Concept('faiths', 'конфессии')|E], которые [Concept('state_faith', 'государственной конфессия')|E] рассматривает как [Concept('faith_evil', 'воплощённое зло')|E]"
 admin_conversion_full_tolerance_tt:0 "Из-за [Concept('law', 'закона')|E] [GetLaw('religious_tolerance_law_2').GetName] [Concept('counties', 'графства')|E] [Concept('vassal', 'вассалов')|E] не могут быть обращены"