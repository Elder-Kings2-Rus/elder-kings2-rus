l_russian:
 #Intro event
 grand_council.0001.t: "Великий совет Морровинди"
 grand_council.0001.desc: "Созданный Трибуналом после Войны [Glossary( 'Первого совета', 'FIRST_COUNCIL_GLOSS' )] [Concept('grand_council', 'Великий совет')|E] присматривает за народами Морровинда. Но власть совета и верховного советника то ослабевает, то усиливается со временем. Укрепит ли Великий совет свою власть в период Междуцарствия, или дома тёмных эльфов распадутся на мелкие кланы, как в древние эры?"
 grand_council.0001.a: "Хвала Трибуналу (Да будут благословенны их святые имена)!"
 grand_council.0001.b: "Интересно..."
 GRAND_COUNCIL_SITUATION_INFO_PHASES_TITLE: "Фазы"
 GRAND_COUNCIL_SITUATION_INFO_PHASES_EXPLANATION: "[Concept('grand_council_morrowind', 'Великий совет Морровинда')|E] колеблется между [Concept('situation_phases', 'фазами')|E] «$gcm_balanced$», «$gcm_autonomy$» и «$gcm_centralised$».\n\n$gcm_balanced_desc$\n\n$gcm_autonomy_desc$\n\n$gcm_centralised_desc$"
 GRAND_COUNCIL_SITUATION_INFO_EFFECTS_TITLE: "Эффекты"
 GRAND_COUNCIL_SITUATION_INFO_EFFECTS_EXPLANATION: "Хотя влияние [Concept('high_councilor', 'верховного советника')|E] и [Concept('grand_council', 'Великого совета')|E] может меняться с течением времени, некоторые аспекты идентичности данмеров, вероятно, всегда будут оставаться неизменными.\n\n[Concept('grand_council_members', 'Члены Великого совета')|E] никогда не смогут вести войну против других участников, предпочитая решать свои конфликты с помощью Мораг Тонг и [Concept('writs_of_execution', 'приказов о казни')|E] или поединков.\n\nСвященный остров [GetGeographicalRegion('mundus_tamriel_morrowind_vvardenfell').GetName] закрыт для колонизации Великим советом и управляется непосредственно Храмом Трибунала. В течение [Concept('situation_phase', 'фазы')|E] «$gcm_centralised$» амбициозный верховный советник может пересмотреть это положение дел и открыть остров для заселения и торговли."
 GRAND_COUNCIL_SITUATION_INFO_PARTICIPATION_TITLE: "Участники"
 GRAND_COUNCIL_SITUATION_INFO_PARTICIPATION_EXPLANATION: "[Concept('situation_participant_group', 'Группа участников')|E] [Concept('grand_council', 'Великого совета')|E] определяется [Concept('culture', 'культурой')|E] и [Concept('faith', 'конфессией')|E] персонажей.\n\n$game_concept_grand_council_member_desc$\n\n$grand_council_participant_group_ashlanders_desc$\n\n$game_concept_outlander_desc$"
 #Phase change event
 grand_council.0002.t: "Великий совет: [my_subregion.GetCurrentPhase.GetName]"
 grand_council.0002.desc.balanced: "В [Glossary( 'Ресдайне', 'RESDAYN_GLOSS' )] царят мир и равновесие. [high_councilor.GetName] и Великий совет достигли взаимопонимания. Совет сохраняет определённую степень автономии, но последнее слово по важным решениям остаётся за [Concept('high_councilor', Select_CString(high_councilor.IsFemale, 'верховной советницей', 'верховным советником' ))|E]."
 grand_council.0002.desc.autonomy: "С каждым новым днем всё меньше и меньше послов и указов поступает из города [hc_capital.GetNameNoTier]. Похоже, что [high_councilor.GetName] [Select_CString(high_councilor.IsFemale, 'потеряла', 'потерял' )] власть над Великим советом и народами [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )]."
 grand_council.0002.desc.centralised: "Баланс сил в [Glossary( 'Ресдайне', 'RESDAYN_GLOSS' )] сместился в сторону [Select_CString(high_councilor.IsFemale, 'верховной советницы', 'верховного советника' )]. [high_councilor.GetName] в настоящее время оказывает огромное влияние на [Concept('grand_council', 'Великий совет')|E], что значительно ограничивает автономию его членов."
 grand_council.0002.a: "Колесо продолжает вращение."
 grand_council.0002.tt: "[Concept('situation_phase', 'Фаза')|E] изменилась"
 #Writ of war events
 grand_council.1011.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 grand_council.1010: "После долгих молитв АЛМСИВИ и размышлений я [Select_CString(recipient.IsFemale, 'решила', 'решил' )] удовлетворить вашу просьбу о [Concept('writ_of_war', 'разрешении на войну')|E]."
 grand_council.1011:0 "После долгих молитв АЛМСИВИ и размышлений я [Select_CString(recipient.IsFemale, 'решила', 'решил' )] отклонить вашу просьбу о [Concept('writ_of_war', 'разрешении на войну')|E]."
 grand_council.1010.positive: "Да славится [ROOT.Char.GetFaith.HighGodName]!"
 grand_council.1011.negative: "Весьма прискорбно..."
 #Vvardenfell vote
 grand_council_vv.0002.t: "Вопрос Вварденфелла: Голосование"
 grand_council_vv.0002.desc: "Прибыл посланник [Select_CString(vv_initiator.IsFemale, 'верховной советницы', 'верховного советника' )]. Похоже, [vv_initiator.GetName] желает отменить запрет Храма на заселение региона [GetGeographicalRegion('mundus_tamriel_morrowind_vvardenfell').GetName], но сначала [Select_CString(vv_initiator.IsFemale, 'ей', 'ему' )] нужно заручиться одобрением [Concept('grand_council', 'Великого совета')|E].\n\nОстров богат ресурсами, которые могли бы принести процветание владению [voter_title.GetName], если мы воспользуемся этой возможностью. Тем не менее, Храм добросовестно следит за островом со времён [Glossary( 'Битвы у Красной горы', 'BATTLE_RM_GLOSS' )] и [alma_rula.GetName] рассердится на тех, кто захочет отменить запрет."
 grand_council_vv.0002.a: "Вварденфелл должен быть открыть!"
 grand_council_vv.0002.b: "Храм должен продолжить управлять Вварденфеллом."

 grand_council_vv.0004.t: "Вопрос Вварденфелла: Итог"
 grand_council_vv.0004.desc.vv_vote_succeeded: "Поступили новости из города [hc_capital.GetNameNoTier]: Великий совет и Храм достигли соглашения по вопросу Вварденфелла. [vv_initiator.GetName] [Select_CString(vv_initiator.IsFemale, 'издала', 'издал' )] указ о том, что отныне остров будет открыт для заселения."
 grand_council_vv.0004.desc.vv_vote_failed: "Поступили новости из города [hc_capital.GetNameNoTier]: предложение [Select_CString(vv_initiator.IsFemale, 'верховной советницы', 'верховного советника' )] отменить запрет на заселение Вварденфелла не было принято. Священный остров будет по-прежнему управляться как заповедник под управлением Храма."
 grand_council_vv.0004.a: "Интересно..."
 kept_temple_reserve_tooltip: "Вы оставите [Concept('law', 'закон')|E] «[GetLaw('vvardenfell_temple_reserve').GetName]»."