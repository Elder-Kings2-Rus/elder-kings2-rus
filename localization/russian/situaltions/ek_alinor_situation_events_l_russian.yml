l_russian:
 alinor_isolationism.0001.t: "Изоляционизм Алинора"
 alinor_isolationism.0001.desc: "Тысячи лет королевство Алинор стояло особняком от других королевств Тамриэля, всегда изолированное от чужеземцев. Но времена меняются, и хаотичное Междуцарствие может заставить даже высоких эльфов изменить свой уклад..."
 alinor_isolationism.0001.a: "Да хранит Аури-Эль континент Алинор."
 alinor_isolationism.0001.b: "Интересно..."
 ALINOR_ISOLATIONISM_SITUATION_INFO_CLOSED_TITLE: "$alinor_closed$"
 ALINOR_ISOLATIONISM_SITUATION_INFO_OPEN_TITLE: "$alinor_open$"
 ALINOR_ISOLATIONISM_SITUATION_INFO_CLOSED: "$alinor_closed$"
 ALINOR_ISOLATIONISM_SITUATION_INFO_OPEN: "$alinor_open$"
 ALINOR_ISOLATIONISM_INFO_CLOSED_EXPLANATION: "$alinor_closed_desc$"
 ALINOR_ISOLATIONISM_SITUATION_INFO_OPEN_EXPLANATION: "$alinor_open_desc$"

 alinor_isolationism.0002.t: "Изоляционизм Алинора: [my_subregion.GetCurrentPhase.GetName]"
 alinor_isolationism.0002.desc.open: "К удивлению местного населения, королевство Алинор открылось для внешнего взаимодействия. Всё больше торговцев из чужих краёв прибывает к берегам Саммерсета, и всё больше кораблей высоких эльфов отправляются в Тамриэль. Но, похоже, многим альтмерам не понравилась такая перемена в их образе жизни, и правители Алинора теперь имеют дело с недовольным населением."
 alinor_isolationism.0002.desc.closed: "Алинор снова изолирован от Тамриэля. Немногочисленных торговцев-чужеземцев и вельмож теперь принимают только в столице, а высокие эльфы всё реже появляются на берегах Тамриэля."
 alinor_isolationism.0002.a: "Колесо продолжает вращение."
 alinor_isolationism.0002.tt: "[Concept('situation_phase', 'Фаза')|E] изменилась"