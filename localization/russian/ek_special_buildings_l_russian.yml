 building_type_taria_salt_fields_01:0 "Соляные поля Тарии"
 building_type_taria_salt_fields_01_desc:0 "В многочисленных прудах этого региона скапливается огромное количество морской воды. Палящее солнце Хаммерфелла в сочетании со скудными осадками создает идеальные условия для последующего процесса солеобразования.\n\nВысушенную соль затем собирают, что составляет значительную часть производства соли в Тамриэле. Расположенный неподалеку город Танет служит важным центром торговли этим товаром."
 building_taria_salt_fields_01:0 "$building_type_taria_salt_fields_01$"
 building_taria_salt_fields_01_desc:0 "$building_type_taria_salt_fields_01_desc$"

 building_type_ar_azals_high_tower_01:0 "Высокая башня Ар-Азала"
 building_type_ar_azals_high_tower_01_desc:0 "Согласно легендам, это величественное сооружение стоит на том самом месте, где впервые на Тамриэль ступила нога [Glossary( 'Ра Гада', 'RAGADA_GLOSS' )]. Величественная башня возвышается над всем городом Хегат и служит важнейшим ориентиром для всех мореплавателей, направляющихся в город.\n\nКороль Ар-Азал, отдавший приказ о её строительстве, славился своим умом и исключительной способностью преодолевать разногласия между Венценосцами и Предшественниками на протяжении всего своего правления."
 building_ar_azals_high_tower_01:0 "$building_type_ar_azals_high_tower_01$"
 building_ar_azals_high_tower_01_desc:0 "$building_type_ar_azals_high_tower_01_desc$"

 building_type_sentinel_palace_01:0 "Самуруик"
 building_type_sentinel_palace_01_desc:0 "Самуруик - это название королевского дворца Сентинеля. Он был построен вождём [Glossary( 'Ра Гада', 'RAGADA_GLOSS' )] Яхубом, который также основал город и дал ему своё знаменитое название в честь дозорного, который заметил идеальное место для его строительства. С течением времени дворец неоднократно расширялся, превращаясь во впечатляющее архитектурное чудо. Сегодня эта грандиозная цитадель изящно раскинулась на фоне ландшафта, обеспечивая грозную оборону и внушительное присутствие над городом. На территории дворца расположены обширные сады, занимающие значительную часть городской территории.\n\nАрхитектура замка с центральным золотым куполом и замысловатыми крепостными стенами обеспечивает его защиту от возможных угроз. Однако внутренние стены хранят мрачные следы былых кровавых распрей и узурпации власти, служащие наглядным напоминанием о бурной истории дворца."
 building_sentinel_palace_01:0 "$building_type_sentinel_palace_01$"
 building_sentinel_palace_01_desc:0 "$building_type_sentinel_palace_01_desc$"

 building_type_tower_fifth_doctrine_01:0 "Башня Пятой доктрины"
 building_type_tower_fifth_doctrine_01_desc:0 "Эта башня служит средоточием знаний и мудрости в пределах Хаммерфелла. Она привлекает ученых и мудрых людей, которые собираются здесь, чтобы изучить новые концепции и идеи, способные либо бросить вызов наследию редгардов, либо укрепить его.\n\nВ её стенах также находится обширная библиотека, в которой хранится разнообразная коллекция книг и документов. Эти материалы тщательно изучаются на предмет их актуальности и, в случае необходимости, защищаются от возможного злоупотребления со стороны тех, кто стремится воспользоваться этими письменными знаниями."
 building_tower_fifth_doctrine_01:0 "$building_type_tower_fifth_doctrine_01$"
 building_tower_fifth_doctrine_01_desc:0 "$building_type_tower_fifth_doctrine_01_desc$"

 building_type_merchant_lord_harbor_01:0 "Гавань торговцев"
 building_type_merchant_lord_harbor_01_desc:0 "Благодаря своей естественной защищенной гавани, Причал Абы, основанный во время Таванской волны йокуданским принцем Хьюбаладжадом, быстро превратился в процветающий и обширный портовый город, получивший желанный титул «Жемчужина Кефрема».\n\nОднако эта изоляция от внешнего влияния и потенциальных угроз оказалась одновременно и благословением, и проклятием. Купцы Причала Абы, в значительной степени свободные от королевской власти, со временем приобрели всё большее влияние. Эта неограниченная автономия позволила процветать тёмному подполью, и разгул преступности стал омрачать некогда оживлённую гавань."
 building_merchant_lord_harbor_01:0 "$building_type_merchant_lord_harbor_01$"
 building_merchant_lord_harbor_01_desc:0 "$building_type_merchant_lord_harbor_01_desc$"

 building_type_dervish_grounds_01:0 "Площадки дервишей"
 building_type_dervish_grounds_01_desc:0 "Дервиши Рихада - весьма своеобразные люди. Они приспособились к жизни среди бескрайних пустынь Хаммерфелла и в то же время неукоснительно соблюдают традиции боя на мечах, переданные им предками. В результате такого уникального сочетания получилась группа опытных, но малочисленных ревностных воинов, для которых характерны многочисленные обычаи, которые могут показаться другим не совсем понятными. Говорят, что они передвигаются по земле на татуированных верблюдах, неустанно выискивая новые возможности для совершенствования мастерства владения мечом.\n\nЭти тренировочные площадки в Рихаде служат местом сбора дервишей, где они периодически собираются для обмена опытом и участия в соревнованиях, чтобы проверить своё мастерство в борьбе друг с другом и со всеми, кто отважится бросить им вызов."
 building_dervish_grounds_01:0 "$building_type_dervish_grounds_01$"
 building_dervish_grounds_01_desc:0 "$building_type_dervish_grounds_01_desc$"

 building_type_ansu_gurleht_temple_01:0 "Храм Ансу-Гурлет"
 building_type_ansu_gurleht_temple_01_desc:0 "Существо, властвующее над этим храмом, называют по-разному: Сказитель Цикла, король демонов Звёздного Востока, даритель семян. Однако в Йоку его принято называть Ансу-Гурлет - Бог, который делает нас женщинами. Это существо отличается от традиционного пантеона Йоку, и происхождение этого храма окутано тайной.\n\nСохранность этого храма до наших дней, вероятно, объясняется сочетанием неизменного почитания, которое он вызывает у одних, и страха, который он внушает другим."
 building_ansu_gurleht_temple_01:0 "$building_type_ansu_gurleht_temple_01$"
 building_ansu_gurleht_temple_01_desc:0 "$building_type_ansu_gurleht_temple_01_desc$"

 building_type_othrenis_01:0 "Некрополь Отренис"
 building_type_othrenis_01_desc:0 "В [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )] этот некрополь был создан для того, чтобы задержать группу магов из Вварденфелла, посланных запечатать Братьев Раздора, двух громадных, костяных колоссов, которые сеяли хаос по всей земле, истребляя как кимеров, так и недийцев. И не только мужчин, но и женщин и детей."
 building_othrenis_01:0 "Некрополь Отренис"
 building_othrenis_01_desc:0 "$building_type_othrenis_01_desc$"

 building_type_almas_thir_01:0 "Альмас Тир"
 building_type_almas_thir_01_desc:0 "Альмас Тир служит одновременно нескольким целям:\nВо-первых, он является важным храмом, возведённым на том самом пути, по которому прошёл пророк Велот, что делает его важным местом для паломников. Кроме того, он функционирует как крепость, защищая реку Тир, важный водный путь, за который часто спорят могущественные дома Хлаалу и Индорил. Его мощные укрепления подчеркивают его стратегическую важность в этом отношении. Наконец, он работает как пункт взимания платы за проход, облагая существенным налогом каждое судно, проходящее по этому маршруту.\n\nБлагодаря этим доходам Альмас Тир может выполнять свои основные функции как храма, так и крепости, обеспечивая свое неизменное значение в будущем." #AI
 building_almas_thir_01:0 "$building_type_almas_thir_01$"
 building_almas_thir_01_desc:0 "$building_type_almas_thir_01_desc$"

 building_type_necrom_necropolis_01: "Город мёртвых"
 building_type_necrom_necropolis_01_desc: "В самом сердце извилистых мраморных улиц Некрома лежит Город Мёртвых – крупнейший некрополь всего Морровинда и центр поклонения предкам у данмеров. Под шумными улицами города простирается постоянно расширяющаяся сеть катакомб, где покоятся почтенные мертвецы, что обрели вечный покой под заботой Хранителей Мёртвых. И живые, и мёртвые называют Некром своим домом, наполняя его оживлённые проходы непрерывным потоком, который никогда не останавливается."
 building_necrom_necropolis_01: "$building_type_necrom_necropolis_01$"
 building_necrom_necropolis_01_desc: "$building_type_necrom_necropolis_01_desc$"


 building_type_gorne_asylum_01:0 "Лечебница Горна"
 building_type_gorne_asylum_01_desc:0 "Весь остров Горн имеет довольно мрачную историю. После Войны [Glossary( 'Первого совета', 'FIRST_COUNCIL_GLOSS' )] многочисленные сторонники Шестого дома были доставлены сюда для допросов, заточения и, в конечном счете, казни.\n\nКак только это сооружение перестало быть пригодным для этой цели, оно было перестроено в лечебницу для тех, кто повредился рассудком во время изучения тайн. Хотя сейчас здесь в основном содержатся психически неуравновешенные сыновья и дочери могущественного дома Телванни, ходят слухи, что не все, кого отправляют на этот остров, действительно сумасшедшие. Он также может служить местом заключения политических соперников и других нежелательных личностей.\n\nВ конце концов, это различие становится неуместным, поскольку любому, кто попадает в лечебницу Горн, не будучи сумасшедшим, суждено стать таковым очень скоро."
 building_gorne_asylum_01:0 "$building_type_gorne_asylum_01$
 building_gorne_asylum_01_desc:0 "$building_type_gorne_asylum_01_desc$"

 building_type_bal_tereg_stone_fortress_01:0 "Каменная крепость Бал-Терег"
 building_type_bal_tereg_stone_fortress_01_desc:0 "Считается, что эта крепость, состоящая из многочисленных колец каменных стен, была построена ещё до того, как в регионе появились данмеры. Кто построил её и с какой целью, точно не известно, но она по-прежнему обеспечивает надёжную защиту, позволяя близлежащему поселению мирно процветать.\n\nТот факт, что сам Вивек неоднократно предпочитал гостить в крепости, только добавляет таинственности этому месту и превращает его в престижный объект более высокого значения."
 building_bal_tereg_stone_fortress_01:0 "$building_type_bal_tereg_stone_fortress_01$"
 building_bal_tereg_stone_fortress_01_desc:0 "$building_type_bal_tereg_stone_fortress_01_desc$"

 building_type_silgrad_tower_01:0 "Башня Силград"
 building_type_silgrad_tower_01_desc:0 "Башня, давшая название близлежащему поселению, является одним из старейших пограничных укреплений Тамриэля. Она охраняла горный перевал между Скайримом и Морровиндом с незапамятных времён и, благодаря своему стратегическому положению, никогда не теряла своей значимости.\n\nГоворят, что со смотровой площадки на вершине опытный лучник может поразить своими стрелами как Джерольские, так и Велотийские горы, а также любого, кто попытается пройти между ними."
 building_silgrad_tower_01:0 "$building_type_silgrad_tower_01$"
 building_silgrad_tower_01_desc:0 "$building_type_silgrad_tower_01_desc$"

 building_type_odai_tradeport_01: "Торговый порт Одай"
 building_type_odai_tradeport_01_desc: "Река Одай соединяет Внутреннее море с Балморой, превращая городской порт в главные торговые врата для товаров, поступающих с материка на остров и обратно."
 building_odai_tradeport_01: "$building_type_odai_tradeport_01$"
