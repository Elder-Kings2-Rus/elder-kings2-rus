 building_type_the_crimson_valley_01:0 "Багровая долина"
 building_type_the_crimson_valley_01_desc:0 "Багровая долина, зловещий оплот малахских орков, залита кровью от ритуальных жертвоприношений их даэдрическому богу-королю Малаху. Эта земля, одновременно священная и проклятая, окрашена в тёмно-красный цвет, а над лужами крови возвышаются старые крепости.\n\nОбладая такой мрачной репутацией, захватчики, стремящиеся очистить этот тёмный край, сталкиваются с ожесточённым сопротивлением, сталкиваясь с неумолимой яростью орков, жестоко защищающих свои жертвенные святилища."
