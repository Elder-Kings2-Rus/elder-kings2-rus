 building_taria_salt_fields_01_desc:0 "$building_type_taria_salt_fields_01_desc$"

 building_type_morwha_conservatorium_01:0 "Консерваториум Морвы"
 building_type_morwha_conservatorium_01_desc:0 "Расположенный в Парфюмерном квартале Хегата Консерваториум Морвы служит одновременно храмом, посвящённым богине-матери, и обителью для духовенства и послушниц-затворниц. Считается невероятной честью отправить юношу или девушку учиться в Консерваториум, где их обучают естественным наукам, целительству, искусствам, а также священному ремеслу любви и деторождения. Выпускники Консерваториума обычно становятся служителями Морвы, но многие находят себе место при дворах бесчисленных правителей Хаммерфелла благодаря мастерству в риторике и тайных интригах."
 building_morwha_conservatorium_01:0 "$building_type_morwha_conservatorium_01$"
 building_morwha_conservatorium_01_desc:0 "$building_type_morwha_conservatorium_01_desc$"

 building_type_sentinel_palace_01:0 "Самуруик"
 building_type_sentinel_palace_01_desc:0 "В Сентинеле говорят, что нет места прекраснее и величественнее Самуруика — дворца Сентинеля — поэтому многие поэты и художники прославляли его знаменитый золотой купол в сонетах и красках. Однако дворец Сентинеля известен не только своей красотой, но и огромными, подавляющими укреплениями — наследием старой гавани-крепости, из которой и вырос нынешний Сентинель. Бастионы, бойницы, даже несколько окружающих касб — всё это делает его не просто великолепной достопримечательностью, но и надёжной цитаделью для королей-предшественников."
 building_sentinel_palace_01:0 "$building_type_sentinel_palace_01$"
 building_sentinel_palace_01_desc:0 "$building_type_sentinel_palace_01_desc$"

 building_type_tower_fifth_doctrine_01:0 "Башня Пятой доктрины"
 building_type_tower_fifth_doctrine_01_desc:0 "Башню Пятой доктрины в учёных кругах нередко называют «Малым Гвилимом» — настолько сильно её учебная программа опирается на сие престижное учреждение. В этой университетской башне, построенной в начале правления императора Ремана III, трудятся как учёные, так и умелые маги. Самым известным зданием университета, разумеется, является Библиотека Пятой доктрины. В её обширных собраниях можно найти почти всё — от йокуданских мифов до переводов трудов на циснибенский простонародный язык."
 building_tower_fifth_doctrine_01:0 "$building_type_tower_fifth_doctrine_01$"
 building_tower_fifth_doctrine_01_desc:0 "$building_type_tower_fifth_doctrine_01_desc$"

 building_type_merchant_lord_harbor_01:0 "Порт Хефрема"
 building_type_merchant_lord_harbor_01_desc:0 "Порт Причала Абы процветает под властью правящего сословия венценосцев. Сочетание автономии с минимальным и строгой охраны делает порт Хефрема, как его теперь чаще называют, достойным соперником Анвила в борьбе за главную торговую гавань абесинского побережья. Шёлка из Танета, вино из Скинграда и даже кожа из Сильвенара — всё это находит путь к Причалам Абы."
 building_merchant_lord_harbor_01:0 "Бухта торговых лордов"
 building_merchant_lord_harbor_01_desc:0 "Прибыльные торговые пути Причала Абы, когда-то называвшегося «Жемчужиной Хефрема», со временем увязли в автономии и свободах, которыми город наделяли провинциальные власти, пытавшиеся им управлять. Теперь так называемые торговые лорды — самозваные магнаты, разбогатевшие как на огромных объёмах легального товара, так и на порочной контрабанде, что разрослась в тени неограниченной самостоятельности города — правят портом и контролируют всю его торговлю. Контрабандисты, пираты и вся прочая преступная братия чувствуют себя в порту Причала Абы как дома."
 building_merchant_lord_harbor_02:0 "$building_type_merchant_lord_harbor_01$"
 building_merchant_lord_harbor_02_desc:0 "$building_type_merchant_lord_harbor_01_desc$"
 is_crown_under_crown:0 "У вашей [Concept( 'culture', 'культуры' )|E] есть [tradition|El] [GetCultureTradition('tradition_crown_core').GetName|V] и ваш сюзерен владеет [Concept('title', 'титулом')|E] [GetTitleByKey('e_crown').GetName] или [GetTitleByKey('e_hammerfell').GetName] "

 building_type_temple_of_onsi_01:0 "Храм Онси"
 building_type_temple_of_onsi_01_desc:0 "В юго-западной части Рихада возвышается огромная арена, построенная ещё в Первую эру королём-предшественником Хашадом Благоговейным. Одной из самых примечательных особенностей рихадской арены является тот факт, что она служит также крупнейшим и самым почитаемым храмом йокуданскому богу Онси, Сокрушителю. Каждый раз, когда начинается бой, глашатай провозглашает молитву богу клинков. Каждый удар стали о сталь, каждое сотворённое заклинание, каждая натянутая тетива служат молитвой Сокрушителю."
 building_temple_of_onsi_01:0 "$building_type_temple_of_onsi_01$"
 building_temple_of_onsi_01_desc:0 "$building_type_temple_of_onsi_01_desc$"

 building_type_satakalaam_necropolis_01:0 "Некрополь Сатакалаама"
 building_type_satakalaam_necropolis_01_desc:0 "Некрополь Сатакалаама, крупнейший погост южного Илиака, может похвастать более чем тремя десятками усыпальниц редгардских родов, знаменитых ещё во времена древней Йокуды. Построенный глубоко в природной расселине, он издавна поддерживает традицию: местные хранители гробниц зажигают свечи в честь легендарной [Glossary( 'Ра Гада', 'RAGADA_GLOSS' )], что низвергли древних духов Первого Змея, последовавших за ними в новый дом с далёкой Йокуды. Истории их подвигов можно увидеть в мозаиках и фресках бесчисленных гробниц, рассыпанных по некрополю: сказания о певцах мечей, рассекших змеиных демонов одним словом; о прославленных предках, от которых многие семьи ведут своё происхождение; о том, как последние из ужасных змеиных духов были рассечены на три части и запечатаны в самой глубокой и древней усыпальнице."
 building_satakalaam_necropolis_01:0 "$building_type_satakalaam_necropolis_01$"
 building_satakalaam_necropolis_01_desc:0 "$building_type_satakalaam_necropolis_01_desc$"

 building_type_gilane_assembly_01:0 "Ассамблея Гилейна"
 building_type_gilane_assembly_01_desc:0 "Город Гилейн широко известен своей общиной стеклодувной промышленностью, занимающей целый район. Эта отрасль питает не только местную экономику, но и поддерживает правящее сословие. Венценосцы Гилейна собираются и принимают решения, касающиеся города и их домена, в Ассамблее Гилейна — парламенте благородных венценосцев и богатых стекольных мастеров, которые фактически управляют городом. Само здание парламента является свидетельством мастерства местных стекольщиков: оно почти полностью построено из сияющего стекла и мерцающего кварца. В ясный день солнце озаряет витражи Ассамблеи, на которых выгравированы и изображены легендарные истории На-Тотамбу."
 building_gilane_assembly_01:0 "$building_type_gilane_assembly_01$"
 building_gilane_assembly_01_desc:0 "$building_type_gilane_assembly_01_desc$"

 building_type_hunding_statue_01:0 "Статуя Франдара Хандинга"
 building_type_hunding_statue_01_desc:0 "Эта величественная статуя Франдара Хандинга возвышается над шумными и оживлёнными гаванями Порт-Хандинга. Местные [Glossary( 'На-Тотамбу', 'NATOTAMBU_GLOSS' )] и [Glossary( 'Ра Гада', 'RAGADA_GLOSS' )] чтят великого редгардского героя, который проложил путь их предкам в Хаммерфелле и освободил этот остров от гоблинов. В глазах современных венценосцев статуя Хандинга обрела новый смысл. Он стойкий воин, который исполнил своё предназначение, но опустил клинок и усмирил амбиции. Природа воина — сражаться с мечом в руке, но истинная доблесть порой заключается в том, чтобы склонить голову перед теми, кто стоит на более высокой ступеньке общества."
 building_hunding_statue_01:0 "$building_type_hunding_statue_01$"
 building_hunding_statue_01_desc:0 "$building_type_hunding_statue_01_desc$"

 building_type_herne_palace_01:0 "Дворец Шести Куполов"
 building_type_herne_palace_01_desc:0 "Дворец Шести Куполов, пожалуй, самое величественное зрелище на острове Херн. В далёком прошлом он служил домом для шести самых могущественных семей [Glossary( 'На-Тотамбу', 'NATOTAMBU_GLOSS' )], что плыли вслед за Ра Гада. Дворец, возведённый на высоком утёсе, представляет собой прекрасный образец дотамриэльской йокуданской архитектуры, дошедший до наших дней. Основные стены сложены из тщательно обработанного нефрита, а знаменитые шесть куполов собраны из смеси жадеита и странного чёрного камня, встречающегося только на Херне. Даже в наши дни дворец стоит как символ вечной стойкости потомков благородных и гордых На-Тотамбу."
 building_herne_palace_01:0 "$building_type_herne_palace_01$"
 building_herne_palace_01_desc:0 "$building_type_herne_palace_01_desc$"

 building_type_volenfell_01:0 "Колокола Волена"
 building_type_volenfell_01_desc:0 "Величайшее творение клана двемеров Руркен ныне находится в прискорбном состоянии: незавершённое, потрёпанное временем, подвешенное в выдолбленной горе над их столицей. Это шестнадцать-и-десять колоколов, из которых самый маленький размером с замок, отлитых из сплава, не встречающегося больше нигде на Тамриэле. Если позвонить в них, эти колокола могли бы обрушить всю гору и заставить содрогнуться весь Хаммерфелл. Но едва ли в этом заключалось их истинное предназначение."
 building_volenfell_01:0 "$building_type_volenfell_01$"
 building_volenfell_01_desc:0 "$building_type_volenfell_01_desc$"

 building_type_hollow_faced_01:0 "Пустоликая мастаба"
 building_type_hollow_faced_01_desc:0 "Скрываясь за ослепительной красотой природного оазиса, Нохотогра скрывает несколько любопытных памятников, прячущихся буквально на виду. Самым печально известным среди них является Пустоликая мастаба — неприметная гробница у западного берега оазиса, стены которой украшены загадочными безликими змееподобными фигурами. Путники и караванщики нередко рассказывают о странных и пугающих силуэтах, что бродят по ночам среди песков Нохотогры: они наблюдают издалека, но мигом исчезают, если понимают, что за ними следят."
 building_hollow_faced_01:0 "$building_type_hollow_faced_01$"
 building_hollow_faced_01_desc:0 "$building_type_hollow_faced_01_desc$"
 building_hollow_faced_02:0 "$building_type_hollow_faced_01$"
 building_hollow_faced_02_desc:0 "Дальнейшие раскопки и восстановительные работы в Пустоликой мастабе открыли весьма тревожные, но крайне любопытные сведения. Гробница, как оказалось, принадлежала исчезнувшей секте почитателей Сатакала, что известны как Тогра-Кет — «Пустоликие». В самых глубоких нишах мастабы выгравированы их предания: как Тогра-Кет подражали «змеиным духам», пожирая их магию и плоть, обретая таким образом жуткую способность снимать собственную кожу и мясо. Склеп этого древнего народа даже раскрывает некоторые их методы, побуждая отдельных магов попытаться повторить их тошнотворные магические практики."
 
 building_type_scourg_barrow_01: "Курган Скург"
 building_type_scourg_barrow_01_desc: "Среди вершин Драконьего Хвоста расположился зал, где тьма и отвратительная магия поставлены на службу амбициям культа Червя. На поверхности курган Скург выглядит как изъеденное временем сооружение, построенное на склоне практически необитаемой горы. Но стоит зайти внутрь и становится ясно как день: это место выбрали себе убежищем всевозможные некроманты, а по его коридорам, шаркая ногами, бродит нежить.\n\nВ глубине кургана находится печально известный зал некромантов, святая святых культа Червя и его досточтимого предводителя. На помосте из чёрного камня просители скидывают свои робы и падают ниц у ног Вознёсшегося. Анахореты углубляются в дебри магии душ и, совмещая её со своими познаниями в анатомии, создают ещё более мерзкие формы нежити — как того велит Король Червей."
 building_scourg_barrow_01: "$building_type_scourg_barrow_01$"
 building_scourg_barrow_01_desc: "$building_type_scourg_barrow_01_desc$"

 building_type_elinhir_observatory_01: "Обсерватория Элинхира"
 building_type_elinhir_observatory_01_desc: "Обсерватория в Элинхире является старейшей в Хаммерфелле. Её используют лично верховный оракул и самые знатные из На-Тотамбу. Они смотрят на звёзды, пытаясь прочесть по ним судьбу редгардов и отыскать путь, проложенный Руптгой к Дальним Берегам."
 building_elinhir_observatory_01: "$building_type_elinhir_observatory_01$"
 building_elinhir_observatory_01_desc: "$building_type_elinhir_observatory_01_desc$"

 #Yokuda special buildings
 building_type_hira_free_port_01:0 "Свободный порт Хиры"
 building_type_hira_free_port_01_desc:0 "Согласно легендам, именно в этом месте начался исход [Glossary( 'На-Тотамбу', 'NATOTAMBU_GLOSS' )], и здесь разместился флот из сотен огромных кораблей с причалами, простирающимися до самого горизонта. Несмотря на то, что те славные времена прошли, Свободный порт Хиры остаётся главным центром торговли между Йокудой и Тамриэлем. Здесь по-прежнему можно отремонтировать корабли и подготовить их к нелёгкому путешествию через Эльтерический океан."
 building_hira_free_port_01:0 "$building_type_hira_free_port_01$"
 building_hira_free_port_01_desc:0 "$building_type_hira_free_port_01_desc$"

 building_type_ansu_gurleht_temple_01:0 "Храм Ансу-Гурлет"
 building_type_ansu_gurleht_temple_01_desc:0 "Храм Говорящего Кругами — место странное и непостижимое даже для самых искушённых знатоков йокуданских мифов. Надписи и барельефы повествуют о некой сущности по имени Ансу-Гурлет — Говорящем Кругами и Боге, что делает нас женщинами. Йокуданские жрецы и верующие не воздают ему почестей, однако всё же наводят порядок на храмовых землях. В основном из страха и благоговения, которые это место внушает местным жителям."
 building_ansu_gurleht_temple_01:0 "$building_type_ansu_gurleht_temple_01$"
 building_ansu_gurleht_temple_01_desc:0 "$building_type_ansu_gurleht_temple_01_desc$"

 #Morrowind special buildings
 building_type_temple_quill_gavel_01:0 "Храм Пера и Молотка"
 building_type_temple_quill_gavel_01_desc:0 "Храм Пера и Молотка уже давно является местом паломничества и обучения. Он был построен в месте, где святой Олмс Справедливый предал суду и заставил покаяться 23 разбойника. По сей день видно место, куда он положил свой клинок, и к нему до сих пор приходят верующие. В храме располагаются две академии: Храм Пера на западной стороне, который посещают всевозможные учёные и жрецы, и Храм Молотка на восточной стороне, который служит для подготовки инквизиции Трибунала и выпуска ординаторов. Ввиду такой двойственной природы храма, говорят, что бог-король Вивек устраивает тайные прогулки по его залам, помогая тем, кто ищет знания."
 building_temple_quill_gavel_01:0 "$building_type_temple_quill_gavel_01$"
 building_temple_quill_gavel_01_desc:0 "$building_type_temple_quill_gavel_01_desc$"

 building_type_mala_tor_01:0 "Мала Тор"
 building_type_mala_tor_01_desc:0 "Шпиль Мала Тор был построен айлейдами на восточной границе их Императума с целью усмирения покрытых шрамами кочевников-ронта — как для отражения их набегов на Ут-Сирод, так и для облегчения последующего порабощения. После падения Императума Салиачи этот зловещий, но элегантный шпиль не раз переходил из рук в руки между имперцами, унаследовавшими центральные земли Сиродила и давно желавшими использовать его в качестве восточного гарнизона, и коренными данмерами, превратившими Мала Тор в бастион против имперских посягательств на их земли."
 building_mala_tor_01:0 "$building_type_mala_tor_01$"
 building_mala_tor_01_desc:0 "$building_type_mala_tor_01_desc$"

 building_type_under_skar_01:0 "Под-Скаром"
 building_type_under_skar_01_desc:0 "Могучий Скар когда-то был величайшим из императорских крабов, правивших Вварденфеллом в древности. Только Скар избежал деградацию своего вида в слабых грязевых крабов, встретив достойный конец под ударами объединенного воинства эшлендеров. Теперь его массивный панцирь служит нейтральной территорией для встреч племён, напоминая им о великих делах, которые они могут совершить, если объединятся. Легенды гласят, что Скар восстанет во времена величайшей нужды Морровинда, чтобы встать на сторону эшлендеров в жестокой и последней битве."
 building_under_skar_01:0 "$building_type_under_skar_01$"
 building_under_skar_01_desc:0 "$building_type_under_skar_01_desc$"

 building_type_othrenis_01:0 "Некрополь Отренис"
 building_type_othrenis_01_desc:0 "В [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )] этот некрополь был создан для того, чтобы задержать группу магов из Вварденфелла, посланных запечатать Братьев Раздора, двух громадных, костяных колоссов, которые сеяли хаос по всей земле, истребляя как кимеров, так и недийцев. И не только мужчин, но и женщин и детей."
 building_othrenis_01:0 "Некрополь Отренис"
 building_othrenis_01_desc:0 "$building_type_othrenis_01_desc$"

 building_type_almas_thir_01:0 "Альмас Тир"
 building_type_almas_thir_01_desc:0 "Великий округ Альмас Тир соединяет берега реки Тир на Велотовой переправе. Во всём, кроме внешнего вида, это типичный храм-крепость в велотийском стиле. Мосты Альмас Тира кишат паломниками, идущими по пути пророка. У него неприступные стены, но в нынешние мирные времена Альмас Тир действует скорее как помпезная таможня: здесь взимают плату с купцов при пересечении или разведении мостов."
 building_almas_thir_01:0 "$building_type_almas_thir_01$"
 building_almas_thir_01_desc:0 "$building_type_almas_thir_01_desc$"

 building_type_necrom_necropolis_01: "Город мёртвых"
 building_type_necrom_necropolis_01_desc: "В самом сердце извилистых мраморных улиц Некрома лежит Город Мёртвых – крупнейший некрополь всего Морровинда и центр поклонения предкам у данмеров. Под шумными улицами города простирается постоянно расширяющаяся сеть катакомб, где покоятся почтенные мертвецы, что обрели вечный покой под заботой Хранителей Мёртвых. И живые, и мёртвые называют Некром своим домом, наполняя его оживлённые проходы непрерывным потоком, который никогда не останавливается."
 building_necrom_necropolis_01: "$building_type_necrom_necropolis_01$"
 building_necrom_necropolis_01_desc: "$building_type_necrom_necropolis_01_desc$"

 building_type_gorne_asylum_01:0 "Лечебница Горна"
 building_type_gorne_asylum_01_desc:0 "Весь остров Горн имеет довольно мрачную историю. После Войны [Glossary( 'Первого совета', 'FIRST_COUNCIL_GLOSS' )] многочисленные сторонники Шестого дома были доставлены сюда для допросов, заточения и, в конечном счете, казни.\n\nКак только это сооружение перестало быть пригодным для этой цели, оно было перестроено в лечебницу для тех, кто повредился рассудком во время изучения тайн. Хотя сейчас здесь в основном содержатся психически неуравновешенные сыновья и дочери могущественного дома Телванни, ходят слухи, что не все, кого отправляют на этот остров, действительно сумасшедшие. Он также может служить местом заключения политических соперников и других нежелательных личностей.\n\nВ конце концов, это различие становится неуместным, поскольку любому, кто попадает в лечебницу Горн, не будучи сумасшедшим, суждено стать таковым очень скоро."
 building_gorne_asylum_01:0 "$building_type_gorne_asylum_01$
 building_gorne_asylum_01_desc:0 "$building_type_gorne_asylum_01_desc$"

 building_type_bal_tereg_stone_fortress_01:0 "Каменная крепость Бал-Терег"
 building_type_bal_tereg_stone_fortress_01_desc:0 "Считается, что эта крепость, состоящая из многочисленных колец каменных стен, была построена ещё до того, как в регионе появились данмеры. Кто построил её и с какой целью, точно не известно, но она по-прежнему обеспечивает надёжную защиту, позволяя близлежащему поселению мирно процветать.\n\nТот факт, что сам Вивек неоднократно предпочитал гостить в крепости, только добавляет таинственности этому месту и превращает его в престижный объект более высокого значения."
 building_bal_tereg_stone_fortress_01:0 "$building_type_bal_tereg_stone_fortress_01$"
 building_bal_tereg_stone_fortress_01_desc:0 "$building_type_bal_tereg_stone_fortress_01_desc$"

 building_type_silgrad_tower_01:0 "Башня Силград"
 building_type_silgrad_tower_01_desc:0 "Башня, давшая название близлежащему поселению, является одним из старейших пограничных укреплений Тамриэля. Она охраняла горный перевал между Скайримом и Морровиндом с незапамятных времён и, благодаря своему стратегическому положению, никогда не теряла своей значимости.\n\nГоворят, что со смотровой площадки на вершине опытный лучник может поразить своими стрелами как Джерольские, так и Велотийские горы, а также любого, кто попытается пройти между ними."
 building_silgrad_tower_01:0 "$building_type_silgrad_tower_01$"
 building_silgrad_tower_01_desc:0 "$building_type_silgrad_tower_01_desc$"

 building_type_odai_tradeport_01: "Торговый порт Одай"
 building_type_odai_tradeport_01_desc: "Река Одай соединяет Внутреннее море с Балморой, превращая городской порт в главные торговые врата для товаров, поступающих с материка на остров и обратно."
 building_odai_tradeport_01: "$building_type_odai_tradeport_01$"
 building_odai_tradeport_01_desc: "$building_type_odai_tradeport_01_desc$"

 building_type_ald_mirathi_01:0 "Святилище Альд Мирати"
 building_type_ald_mirathi_01_desc:0 "Это святилище, построенное в честь [Glossary( 'даэдрического князя', 'DAEDRA_GLOSS' )] Разрушения, Мерунеса Дагона, находится на берегу озера Боэтия с незапамятных времен."
 building_ald_mirathi_01:0 "$building_type_ald_mirathi_01$"
 building_ald_mirathi_01_desc:0 "$building_type_ald_mirathi_01_desc$" 
 special_building_mehrunes:0 "[Concept('faith', 'Конфессия')|E] владельца должна иметь Мерунеса Дагона в составе своего [Concept('pantheon', 'пантеона')|E]"

 building_type_vivecpalace_01:0 "Дворец Вивека"
 building_type_vivecpalace_01_desc:0 "Это величественное сооружение - дом Вивека, воина-поэта из АЛМСИВИ. Хотя лежащий в основе комплекса Канал Загадок открыт для каждого, обитель Вивека заведомо охраняется. Неприступные стены и двери, а также патрули Вечных стражей, Ординаторов и призванных [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] защищают его от непрошеных гостей."
 building_vivecpalace_01:0 "$building_type_vivecpalace_01$"
 building_vivecpalace_01_desc:0 "$building_type_vivecpalace_01_desc$"

 building_type_parliament_of_bugs_01:0 "Парламент Жуков"
 building_type_parliament_of_bugs_01_desc:0 "Эта башня - если это башня - похожа на гигантский гриб, посаженный глубоко в кратере и вздымающийся высоко в небо. Тот, кто отважится спуститься по склону кратера, не найдёт ни одной двери, а тот, кто вскарабкается по стенам, не найдёт ни одного окна: под пологом гриба нет ни одного входа. Тем не менее, именно в этом огромном шпиле проводят свои великие советы лорды-колдуны дома Телванни.\n\nГде-то внутри лорды и их Голоса висят в воздухе, участвуя в дебатах. Воздух практически пульсирует от их волшебства - и дрожит от их вероломства."
 building_parliament_of_bugs_01:0 "$building_type_parliament_of_bugs_01$"
 building_parliament_of_bugs_01_desc:0 "$building_type_parliament_of_bugs_01_desc$"
 parliament_of_bugs_requirement:0 "Вы или ваш [Concept('liege', 'сюзерен')|E] должны владеть [Concept('title', 'титулом')|E] [GetTitleByKey('k_telvanni').GetName]"

 building_type_ebonhall_01:0 "Эбонхолл"
 building_type_ebonhall_01_desc:0 "Эбонхарт гордится тем, что является родовым поместьем знаменитой семьи Ра'атим, чьё непреходящее влияние и богатство основаны на давних традициях горного дела.\n\nПо сей день их крепость Эбонхолл остаётся знаменитым центром для самых искусных ремесленников и кузнецов. Оружие и доспехи, изготовленные в его стенах, ценятся за непревзойдённое качество, что свидетельствует о тщательно охраняемом опыте, отточенном веками непоколебимой преданности своему ремеслу." #AI
 building_ebonhall_01:0 "$building_type_ebonhall_01$"
 building_ebonhall_01_desc:0 "$building_type_ebonhall_01_desc$"

 building_type_kragen_zel_01:0 "Краген-Зел"
 building_type_kragen_zel_01_desc:0 "Клан Краген был находчивым и изобретательным даже по меркам гномов. Это был один из младших домов исчезнувшего Дома двемеров. Отвергнув власть Индорила Неревара и закон Первого совета, Краген покинули Морровинд и ушли в варварские, морозные северные земли. Эти руины некогда были их столицей, и хотя данмеры предпочли предать забвению латунную ересь гномов, в развалинах ещё многое можно отыскать."
 building_kragen_zel_01:0 "$building_type_kragen_zel_01$"
 building_kragen_zel_01_desc:0 "$building_type_kragen_zel_01_desc$"

 building_type_tear_slave_nexus_01:0 "Рабское звено"
 building_type_tear_slave_nexus_01_desc:0 "Тир — отвратительное сердце работорговли в Тамриэле. В этом городе располагается крупнейший в мире рынок рабов. День ото дня здесь с холодным расчётом продают и покупают десятки тысяч душ. С открытого рынка рабов увозят в Морровинд — смазывать своей кровью шестерни его экономики.\n\nЗдесь можно найти любых рабов для любых задач. Отряды работорговцев дома Дрес ходят по всем морям, имеют клетки с рабами в каждом крупном городе и не стесняются угонять в рабство целые деревни. Пока стоит Тир, любой чужеземец рискует оказаться товаром товаром для какого-то данмерского лорда."
 building_tear_slave_nexus_01:0 "$building_type_tear_slave_nexus_01$"
 building_tear_slave_nexus_01_desc:0 "$building_type_tear_slave_nexus_01_desc$"

 building_type_telvannis_undercity_01:0 "Город-под-городом Телванниса"
 building_type_telvannis_undercity_01_desc:0 "В Порт-Телваннисе не существует понятия первого этажа. Столь древни и многочисленны башни Телванниса, что их переплетённые корни образуют постоянно множащиеся этажи, опутывая и пробивая земную поверхность. В этих пещерах и туннелях, куда не проникает свет, располагается мрачный и бескрайний город-под-городом, где живут простолюдины столицы Телванни.\n\nОн душный, запутанный, освещённый только грибами и магическим светом — это место можно принять за трущобы, и в какой-то мере так и есть. Город-под-городом также поразительно разнообразен: тут можно найти изгоев со всего света — от альтмерских отступников до неудавшихся имперских королей-претендентов. Он и на удивление продуктивен: местные обитатели предлагают товары и услуги, которые в остальном мире либо немыслимы, либо незаконны."
 building_telvannis_undercity_01:0 "$building_type_telvannis_undercity_01$"
 building_telvannis_undercity_01_desc:0 "$building_type_telvannis_undercity_01_desc$"

 building_type_dust_adeptorium_01:0 "Адепторий Пепла"
 building_type_dust_adeptorium_01_desc:0 "Северная часть полуострова Телванни слабо заселена, и этому есть причина: только самые стойкие остаются жить в запылённых пепельных пустошах. Но Совету Роя оказались по плечу даже эти негостеприимные земли, где пепельные бури душат в зародыше даже самую упрямую жизнь. Адепторий Пепла, построенный на вершине пепельной месы, изучает секреты пепла и ветров. Адепты пепла, облачённые в плотные робы и хитиновые маски, исследуют пепельные земли под действием заклинаний, позволяющих сохранить влагу. Когда над Советом Роя поднимается буря, Адепторий Пепла открывает свои двери для самых стойких и отважных учеников."
 building_dust_adeptorium_01:0 "$building_type_dust_adeptorium_01$"
 building_dust_adeptorium_01_desc:0 "$building_type_dust_adeptorium_01_desc$"

 building_type_kogoruhn_citadel_01:0 "Пепельные руины"
 building_type_kogoruhn_citadel_01_desc:0 "Давным-давно, ещё до того, как появился Совет Морровинда, Великие дома строили по всему Вварденфеллу крепости для защиты от вторжений нордов. Однако покровительство Трёх Живых богов сделало эти укрепления бесполезными и они были заброшены. Когорун был древней цитаделью Шестого дома, Неоплаканного дома, Великого дома Дагот, который был вычеркнут из истории и засыпан пеплом."
 building_kogoruhn_citadel_01:0 "$building_type_kogoruhn_citadel_01$"
 building_kogoruhn_citadel_01_desc:0 "$building_type_kogoruhn_citadel_01_desc$"

 building_type_kogoruhn_citadel_02:0 "Цитадель Когорун"
 building_type_kogoruhn_citadel_02_desc:0 "Когорун, благословлённый кровью Скарабея, теперь стоит под развевающимся знаменем дома Дагот, как и было прежде, до того, как подлое убийство и свершившие его ложные боги увели данмеров с истинного пути. В этой уединённой цитадели Шестой дом и его союзники могут выжидать, когда пробудится Спящий и освободит Морровинд от долгого ночного кошмара."
 building_kogoruhn_citadel_02:0 "$building_type_kogoruhn_citadel_02$"
 building_kogoruhn_citadel_02_desc:0 "$building_type_kogoruhn_citadel_02_desc$"

 building_type_mournhold_palace_01:0 "Морнхолд"
 building_type_mournhold_palace_01_desc:0 "Морнхолд, столица Морровинда, — это дом Великой матери Альмалексии и старинный оплот дома Индорил, верных сподвижников Храма Трибунала. Колоссальная бюрократическая нагрузка на город, надзирающий и за землями Храма, и за владениями Великих домов, приводит к тому, что только в Морнхолде здания судов возвышаются наравне с храмами и особняками знати, только здесь жрецы произносят указов больше, чем молитв, и только здесь ординаторы лучше владеют пером, нежели мечом."
 building_mournhold_palace_01:0 "$building_type_mournhold_palace_01$"
 building_mournhold_palace_01_desc:0 "$building_type_mournhold_palace_01_desc$"

 building_type_lichen_fields_01: "Лишайниковые поля"
 building_type_lichen_fields_01_desc: "Несмотря на название, на Лишайниковых полях растёт в основном солёный рис, но в количествах, превосходящих рисовые поля Нибена. Несмотря на то, что Лишайниковые поля были расчищены и засажены всего несколько сотен лет назад, управление поместьем стало чем-то вроде хвалёной чести, которой дом Дрес с удовольствием удостаивает своих самых безжалостных и амбициозных членов. Возможно, печальная причина этого кроется в уникальной ситуации с рабочей силой: лишайниковые поля обязаны своим впечатляющим урожаем не только плодородной почве Болота Слёз, но и множеству рабов-аргониан и каджитов, которые трудятся по колено в заросшей папоротником воде..."
 building_lichen_fields_01: "$building_type_lichen_fields_01$"
 building_lichen_fields_01_desc: "$building_type_lichen_fields_01_desc$"

 building_type_hlalkeep_01:0 "Крепость Хлал"
 building_type_hlalkeep_01_desc:0 "Нарсис может показаться обманчиво маленьким для резиденции одного из Великих домов, но его значение не следует недооценивать. Это одно из старейших поселений данмеров, основанное самим почитаемым пророком Велотом. Первоначально названный «Нарсис-Где-Все-Ревностно-Восхваляют-Пророка-Велота», он до сих пор в определённой степени поддерживает это наследие.\n\nНарсис, расположенный на берегу озера Хлаалу, может похвастаться надёжным портом, куда съезжаются паломники и торговцы, чтобы посетить город. С холма открывается прекрасный вид на замок Хлал, который служит центром власти. Здесь проживают главы дома Хлаалу, которые не только определяют будущее Нарсиса, но и оказывают своё влияние на Морровинд в целом." #AI
 building_hlalkeep_01:0 "$building_type_hlalkeep_01$"
 building_hlalkeep_01_desc:0 "$building_type_hlalkeep_01_desc$"

 building_type_rootspire_01: "Рутспайр"
 building_type_rootspire_01_desc: "Огромный даже по меркам Великих домов, зал совета, где собирается дом Редоран, напоминает не что иное, как крепость, за исключением, пожалуй, гигантского пробочника, возвышающегося на фоне усыпанного пеплом неба. Нескромное по своим размерам, оно, тем не менее, остается в значительной степени безукоризненным зданием в соответствии с архитектурными и моральными стандартами га-джуланов, хотя некоторые не могут не отметить, что сам Великий совет мог бы дважды разместиться в Рутспайре."
 building_rootspire_01: "$building_type_rootspire_01$"
 building_rootspire_01_desc: "$building_type_rootspire_01_desc$"

 building_type_plaza_brindisi_dorom_01:0 "Плаза Бриндизи Дором"
 building_type_plaza_brindisi_dorom_01_desc:0 "Есть причина, по которой среди многих названий, связанных со столицей Морровинда - городом света и магии, городом самоцветов, городом любви и милосердия - Морнхолд остаётся на первом месте. В конце Первой эры сам Мерунес Дагон был призван для нападения на правителя города Бриндизи Дорома. Только совместными усилиями Соты Сила и Альмалексии он был изгнан, но не раньше, чем город и его жители подверглись жестокому опустошению.\n\nНесмотря на разрушения, поражение Мерунеса Дагона отмечается как значительный триумф. Часть Морнхолда теперь посвящена его павшему правителю Бриндизи Дорому, который погиб во время нападения Дагона, - Плаза Бриндизи Дором. Этот район был преобразован в место красоты и размышлений, с ухоженными парками и колоссальной статуей, изображающей решающий удар Альмалексии по князю даэдра." #Everything after two first sentence is AI
 building_plaza_brindisi_dorom_01:0 "$building_type_plaza_brindisi_dorom_01$"
 building_plaza_brindisi_dorom_01_desc:0 "$building_type_plaza_brindisi_dorom_01_desc$"

 building_type_almalexia_temple_01:0 "Высокая часовня Альмалексии"
 building_type_almalexia_temple_01_desc:0 "Высокая часовня Альмалексии выше всех прочих зданий в Морнхолде — даже дворца верховного советника и особняка грандмастера. Руки Альмалексии, ординаторы, верные лично богине, денно и нощно сопровождают благочестивых паломников, стремящихся получить аудиенцию у милосердной Матери Морровинда. Больные, нуждающиеся, заблудшие — все стекаются в высокую часовню в поисках животворящих объятий Альмалексии."
 building_almalexia_temple_01:0 "$building_type_almalexia_temple_01$"
 building_almalexia_temple_01_desc:0 "$building_type_almalexia_temple_01_desc$"

 building_type_clockwork_lake_01:0 "Заводное озеро"
 building_type_clockwork_lake_01_desc:0 "Заводной город, построенный самим богом-королём Сота Силом, некогда был оплотом образования и промышленности Морровинда, но его исчезновение озадачило даже самых хитроумных магов и учёных. Он оставил после себя заполненный водой кратер. Воды этого озера часто выносят на берег механизмы или уродливых существ. Храм рекомендует всем последователям и паломникам не сходить с охраняемых троп и не оставаться надолго у побережья."
 building_clockwork_lake_01:0 "$building_type_clockwork_lake_01$"
 building_clockwork_lake_01_desc:0 "$building_type_clockwork_lake_01_desc$"

 building_type_kemel_ze_01:0 "Заводной силач"
 building_type_kemel_ze_01_desc:0 "Кемел-Зе, построенный на месте огромной скалы и отличающийся обширной сетью подводных сооружений, является одной из самых впечатляющих руин, которые когда-либо оставляли двемеры до своего таинственного исчезновения. Он также хорошо сохранился и тщательно изучен, поскольку часть этого города была передана Сотой Силом самим двемерам, когда они ещё населяли его.\n\nСота Сил назвал свой район города Заводным силачом, где он заложил фундамент для того, что впоследствии стало его самым амбициозным проектом - Заводного города.\n\nХотя бог и двемеры давно ушли, Кемел-Зе по-прежнему предлагает безграничные возможности для передовых исследований во всех мыслимых областях, и его посещают ученые со всего Тамриэля."
 building_kemel_ze_01:0 "$building_type_kemel_ze_01$"
 building_kemel_ze_01_desc:0 "$building_type_kemel_ze_01_desc$"

 building_type_amaya_vineyard_01:0 "Амайские поля"
 building_type_amaya_vineyard_01_desc:1 "Окружённая спокойствием и заботой берегов озера Амайя, эта плодородная почва расцветает, обещая процветающее будущее этому уважаемому поместью в Вварденфелле."
