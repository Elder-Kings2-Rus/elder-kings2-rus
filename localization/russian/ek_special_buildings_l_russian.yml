 building_type_ald_mirathi_01:0 "Святилище Альд Мирати"
 building_type_ald_mirathi_01_desc:0 "Это святилище, построенное в честь [Glossary( 'даэдрического князя', 'DAEDRA_GLOSS' )] Разрушения, Мерунеса Дагона, находится на берегу озера Боэтия с незапамятных времен."
