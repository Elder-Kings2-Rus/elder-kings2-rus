 #Hammerfell
 building_type_sword_song_school_01: "Школа Песни Меча"
 building_type_sword_song_school_01_desc: "Школу Песни Меча основал орден Диагны, чтобы защищать границы Хаммерфелла от враждебных племён предельцев и бретонцев и учить этому будущие поколения. В школе может пройти обучение боевым искусствам любой редгард, способный выдержать тяжёлые, подчас смертельные испытания. Те, кто заканчивает здесь образование, становятся маршалами правителей Хаммерфелла или отправляются на собственные приключения."
 building_sword_song_school_01: "$building_type_sword_song_school_01$"
 building_sword_song_school_01_desc: "$building_type_sword_song_school_01_desc$"
 
 building_type_dwarven_observatory_01:0 "Двемерская обсерватория"
 building_type_dwarven_observatory_01_desc:0 "Вдоль скал залива Хундинга расположена великолепная двемерская обсерватория. Отсюда древние двемеры изучали звёзды и движение созвездий, как это описано в #italic Небесном своде Ффулка#!. Однако сейчас она находится в запустении, поэтому расположенные неподалеку руины двемерского города Бтзарк гораздо интереснее."
 building_dwarven_observatory_01:0 "$building_type_dwarven_observatory_01$ (руины)"
 building_dwarven_observatory_01_desc:0 "$building_type_dwarven_observatory_01_desc$"
 building_dwarven_observatory_02:0 "$building_type_dwarven_observatory_01$"
 building_dwarven_observatory_02_desc:0 "Тщательное разорение руин Бтзарка приносит этой провинции стабильный доход. Однако во время раскопок были обнаружены большие запасы двемерских шестерёнок и других механических деталей, что позволило восстановить старую обсерваторию. С тех пор она превратилась в важный центр обучения, не уступающий другим великим планетариям Тамриэля."

 building_type_bendu_olo_statue_01:0 "Колосс Знамённой Гавани"
 building_type_bendu_olo_statue_01_desc:0  "Эта гигантская статуя Бенду Оло, гордо возвышающаяся на архипелаге Систрес, служит великой данью уважения легендарному королю-мореходу Анвила. Возглавив флот Всех Флагов в дерзком походе против слоадов Траса после разрушительной Трассианской чумы, Бенду Оло своим решительным руководством объединил представителей самых разных рас со всего Тамриэля.\n\nСозданная искусными рабочими и инженерами, статуя символизирует единство и сотрудничество, которые возобладали перед лицом трудностей. Она служит вечным напоминанием о победе флота и о мирном наследии, закрепленном Конкордатом братства, который был подписан после возвращения флота на Систрес."
 building_bendu_olo_statue_01:0 "$building_type_bendu_olo_statue_01$"
 building_bendu_olo_statue_01_desc:0 "$building_type_bendu_olo_statue_01_desc$"

 building_type_amenos_station_01:0 "Колония Аменоса"
 building_type_amenos_station_01_desc:0 "Колония Аменос, которую её обитатели в просторечии называют Рассолом, является скорее тюрьмой, чем поселением. Когда имперцы захватили Систрес, на остров свозили множество заключённых, дабы те вырубали джунгли и добывали ценные руды. Смертность в подобных каторжных колониях была просто ужасающей: даже те, кто выдерживал жесточайшие условия труда, зачастую погибали от когтей диких животных или тропических болезней."
 building_amenos_station_01:0 "$building_type_amenos_station_01$"
 building_amenos_station_01_desc:0 "$building_type_amenos_station_01_desc$"

 building_type_skaven_firedancer_college_01:0 "Коллегия огненных танцоров"
 building_type_skaven_firedancer_college_01_desc:0 "Огненные танцоры Скавина известны по всему Тамриэлю как артисты высочайшего класса: некогда их иллюзорные представления заказывали короли и наместники. Коллегия огненных танцоров в Скавине — это не просто школа для будущих бардов и танцовщиков; здесь обучают основам чар иллюзии и разрушения, малым заклинаниям и фокусам, превращающим танец в настоящее волшебное зрелище."
 building_skaven_firedancer_college_01:0 "$building_type_skaven_firedancer_college_01$"
 building_skaven_firedancer_college_01_desc:0 "$building_type_skaven_firedancer_college_01_desc$"

 building_type_swordsingers_crypt_01:0 "Склеп певцов меча"
 building_type_swordsingers_crypt_01_desc:0 "В этой усыпальнице покоятся легендарный певец меча Франдар Хандинг, его сын Дивад Хандинг и богоподобная певица меча Макела Леки. Здесь были погребены величайшие святые меча в истории, и столь священным стал Зал героев благодаря их присутствию, что ныне ни живым, ни мёртвым не дозволено переступать его порог — даже величайший воин нынешней эпохи осквернит его своим несовершенным мастерством и недостаточно славными победами."
 building_swordsingers_crypt_01:0 "$building_type_swordsingers_crypt_01$"
