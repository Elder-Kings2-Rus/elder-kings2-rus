 building_type_vivecpalace_01:0 "Дворец Вивека"
 building_type_vivecpalace_01_desc:0 "Это величественное сооружение - дом Вивека, воина-поэта из АЛМСИВИ. Хотя лежащий в основе комплекса Канал Загадок открыт для каждого, обитель Вивека заведомо охраняется. Неприступные стены и двери, а также патрули Вечных стражей, Ординаторов и призванных [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] защищают его от непрошеных гостей."
 building_vivecpalace_01:0 "$building_type_vivecpalace_01$"
