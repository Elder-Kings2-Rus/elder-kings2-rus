 building_type_dust_adeptorium_01:0 "Адепторий Пепла"
 building_type_dust_adeptorium_01_desc:0 "На Тамриэле не так много ландшафтов, столь враждебных и смертоносных, как эта измученная часть Морровинда. Разрушенные вулканической активностью, лишённые растительности и подверженные стремительным песчаным и пепловым бурям, способным задушить любого неподготовленного путешественника. Однако именно это сочетание суровых условий привело к строительству адепториев Улья и Пепла в его пределах.\n\nТе, кто учится в этих залах, одеты в плотные плащи и маски, чтобы защитить себя от опасной погоды и своих коллег-магов. Когда адепт Пепла учится управлять частицами, находящимися в воздухе, они становятся такими же смертоносными и неудержимыми, как те самые бури, которые опустошают землю."
 building_dust_adeptorium_01:0 "$building_type_dust_adeptorium_01$"
 building_dust_adeptorium_01_desc:0 "$building_type_dust_adeptorium_01_desc$"

 building_type_kogoruhn_citadel_01:0 "Пепельные руины"
 building_type_kogoruhn_citadel_01_desc:0 "Шестой дом, Неоплаканный дом - Дом предателей. Много имён у дома Дагот, который когда-то правил этой землей, но его падение было быстрым и разрушительным, не оставив после себя ничего, кроме руин и разбитых амбиций.\n\nПрогулка по остаткам их некогда величественной цитадели служит суровым напоминанием о последствиях прошлых ошибок. Однако не стоит задерживаться здесь надолго, так как в этой пустынном краю ходит множество рассказов о жутких происшествиях, где сам пепел, кажется, шевелится, словно в тревожном сне." #AI
 building_kogoruhn_citadel_01:0 "$building_type_kogoruhn_citadel_01$"
 building_kogoruhn_citadel_01_desc:0 "$building_type_kogoruhn_citadel_01_desc$"

 building_type_kogoruhn_citadel_02:0 "Цитадель Когорун"
 building_type_kogoruhn_citadel_02_desc:0 "Восстановленный в своём былом великолепии, Когорун вновь возвышается над землей как непоколебимый бастион из камня и пепла. Имя дома Дагот больше не произносится шёпотом в этих залах; его открыто восхваляют, сопровождая жутким звоном колоколов, который эхом разносится по долине, возвещая о возвращении Шармата.\n\nХотя он, возможно, всё ещё дремлет, те, кто живёт в этих стенах, оказываются втянутыми в его грёзы. Те, кто разделил его видение более грандиозного будущего, иногда становятся прядильщиками пепла, обладающими пугающей магической силой." #AI
 building_kogoruhn_citadel_02:0 "$building_type_kogoruhn_citadel_02$"
 building_kogoruhn_citadel_02_desc:0 "$building_type_kogoruhn_citadel_02_desc$"

 building_type_tel_thenim_01:0 "Тель-Теним"
 building_type_tel_thenim_01_desc:0 "Это возвышающееся сооружение служит резиденцией архимагистра дома Телванни. Расположенное на безопасном расстоянии от оживлённого города Порт-Телваннис, оно обеспечивает архимагистру уединение, позволяя ему беспрепятственно заниматься изысканиями. Однако его внушительное присутствие достаточно заметно, чтобы продемонстрировать мощь Телванни всем, кто видит его силуэт на горизонте.\n\nТель-Теним сам по себе представляет собой лабиринт, непроходимый для тех, кто не обладает способностью к левитации. Даже для тех, кто обладает такими средствами, ориентироваться в его замысловатой архитектуре, мягко говоря, непросто. Бесчисленные помещения, обширные залы и скрытые тайны заполняют эту башню до отказа, отражая извращенную и загадочную природу разума мага Телванни." #AI
 building_tel_thenim_01:0 "$building_type_tel_thenim_01$"
 building_tel_thenim_01_desc:0 "$building_type_tel_thenim_01_desc$"

 building_type_mournhold_palace_01:0 "Дворец Морнхолда"
 building_type_mournhold_palace_01_desc:0 "Морнхолд, столица Морровинда, является не только божественным пристанищем богини Альмалексии, но и древней вотчиной дома Индорил, ярых сторонников Храма Трибунала. В то время как Индорил всегда защищали интересы своих богов, никто не может занять видное положение в Великих домах, не служа их собственным интересам и не стремясь к личной власти. Нигде это переплетение религиозных, политических и личных амбиций не проявляется так ярко, как в самом знаменитом дворце.\n\nКаждый уголок дворца украшен религиозными знаменами и величественными фресками, воздающими должное богам с непоколебимым почтением. Однако за этим фасадом благочестия скрывается цитадель богатства и земного могущества, ее мощные укрепления и высокие шпили отбрасывают тень владычества на землю." #AI
 building_mournhold_palace_01:0 "$building_type_mournhold_palace_01$"
 building_mournhold_palace_01_desc:0 "$building_type_mournhold_palace_01_desc$"

 building_type_lichen_fields_01: "Лишайниковые поля"
 building_type_lichen_fields_01_desc: "Несмотря на название, на Лишайниковых полях растёт в основном солёный рис, но в количествах, превосходящих рисовые поля Нибена. Несмотря на то, что Лишайниковые поля были расчищены и засажены всего несколько сотен лет назад, управление поместьем стало чем-то вроде хвалёной чести, которой дом Дрес с удовольствием удостаивает своих самых безжалостных и амбициозных членов. Возможно, печальная причина этого кроется в уникальной ситуации с рабочей силой: лишайниковые поля обязаны своим впечатляющим урожаем не только плодородной почве Болота Слёз, но и множеству рабов-аргониан и каджитов, которые трудятся по колено в заросшей папоротником воде..."
 building_lichen_fields_01: "$building_type_lichen_fields_01$"
 building_lichen_fields_01_desc: "$building_type_lichen_fields_01_desc$"

 building_type_hlalkeep_01:0 "Крепость Хлал"
 building_type_hlalkeep_01_desc:0 "Нарсис может показаться обманчиво маленьким для резиденции одного из Великих домов, но его значение не следует недооценивать. Это одно из старейших поселений данмеров, основанное самим почитаемым пророком Велотом. Первоначально названный «Нарсис-Где-Все-Ревностно-Восхваляют-Пророка-Велота», он до сих пор в определённой степени поддерживает это наследие.\n\nНарсис, расположенный на берегу озера Хлаалу, может похвастаться надёжным портом, куда съезжаются паломники и торговцы, чтобы посетить город. С холма открывается прекрасный вид на замок Хлал, который служит центром власти. Здесь проживают главы дома Хлаалу, которые не только определяют будущее Нарсиса, но и оказывают своё влияние на Морровинд в целом." #AI
 building_hlalkeep_01:0 "$building_type_hlalkeep_01$"
 building_hlalkeep_01_desc:0 "$building_type_hlalkeep_01_desc$"

 building_type_rootspire_01: "Рутспайр"
 building_type_rootspire_01_desc: "Огромный даже по меркам Великих домов, зал совета, где собирается дом Редоран, напоминает не что иное, как крепость, за исключением, пожалуй, гигантского пробочника, возвышающегося на фоне усыпанного пеплом неба. Нескромное по своим размерам, оно, тем не менее, остается в значительной степени безукоризненным зданием в соответствии с архитектурными и моральными стандартами га-джуланов, хотя некоторые не могут не отметить, что сам Великий совет мог бы дважды разместиться в Рутспайре."
 building_rootspire_01: "$building_type_rootspire_01$"
 building_rootspire_01_desc: "$building_type_rootspire_01_desc$"

 building_type_redoran_wharf_01:0 "Пристань Редоран"
 building_type_redoran_wharf_01_desc:0 "Хотя дом Редоран исторически отдавал предпочтение наземной войне, а не морской тактике, они признают важность морских перевозок. Чтобы усилить свои возможности в этой области, в городе Баан Малур с гордостью находится самый впечатляющий причал во всей провинции Морровинд. Благодаря опытным корабелам и многочисленным сухим докам, здесь всегда есть в наличии суда, готовые доставить армию дома Редоран в любую точку мира.\n\nКроме того, пристань хорошо укреплена, что гарантирует ее защиту от любого возможного нападения." #AI
 building_redoran_wharf_01:0 "$building_type_redoran_wharf_01$"
 building_redoran_wharf_01_desc:0 "$building_type_redoran_wharf_01_desc$"

 building_type_plaza_brindisi_dorom_01:0 "Плаза Бриндизи Дором"
 building_type_plaza_brindisi_dorom_01_desc:0 "Есть причина, по которой среди многих названий, связанных со столицей Морровинда - городом света и магии, городом самоцветов, городом любви и милосердия - Морнхолд остаётся на первом месте. В конце Первой эры сам Мерунес Дагон был призван для нападения на правителя города Бриндизи Дорома. Только совместными усилиями Соты Сила и Альмалексии он был изгнан, но не раньше, чем город и его жители подверглись жестокому опустошению.\n\nНесмотря на разрушения, поражение Мерунеса Дагона отмечается как значительный триумф. Часть Морнхолда теперь посвящена его павшему правителю Бриндизи Дорому, который погиб во время нападения Дагона, - Плаза Бриндизи Дором. Этот район был преобразован в место красоты и размышлений, с ухоженными парками и колоссальной статуей, изображающей решающий удар Альмалексии по князю даэдра." #Everything after two first sentence is AI
 building_plaza_brindisi_dorom_01:0 "$building_type_plaza_brindisi_dorom_01$"
 building_plaza_brindisi_dorom_01_desc:0 "$building_type_plaza_brindisi_dorom_01_desc$"

 building_type_almalexia_temple_01:0 "Храм Альмалексии"
 building_type_almalexia_temple_01_desc:0 "Храм Альмалексии - это нечто большее, чем просто священное место; он служит бьющимся сердцем самого Морровинда. Он не только охраняет великую столицу, но и является пристанищем самой богини, излучающей свой благожелательный свет на всех, кто находится под ее милосердным взором. Альмалексия, также почитаемая как Мать Морровинда, известна своим безграничным состраданием и готовностью даровать здоровье и силу духа всем, кто находится в ее владениях, что ежегодно привлекает тысячи паломников в её святилище.\n\nОднако её противники не должны неверно истолковывать ее сострадание как слабость. Алмалексия также известна как невероятная воительница, готовая противостоять любому, кто осмелится угрожать её народу. Ее храм яростно охраняется избранным корпусом высших ординаторов, которые действуют как её руки, защищая её божественную волю." #Everything other than last two sentences is AI
 building_almalexia_temple_01:0 "$building_type_almalexia_temple_01$"
 building_almalexia_temple_01_desc:0 "$building_type_almalexia_temple_01_desc$"

 building_type_clockwork_lake_01:0 "Заводное озеро"
 building_type_clockwork_lake_01_desc:0 "Там, где когда-то стоял прогрессивный Заводной город, посвящённый Сота Силу и построенный им, теперь лежит лишь заполненный водой кратер. Судьба города и его жителей остаётся загадкой. Некоторые предполагают, что Сота Сил сам затопил город, чтобы скрыть его от своих врагов, в то время как другие предполагают, что он был перенесен в совершенно другое измерение.\n\nНесмотря на это, о необычных происшествиях в этом районе сообщалось ещё до его загадочного исчезновения. Озеро, которое сейчас находится на этом месте, изобилует затонувшими, но всё ещё опасными приспособлениями, а по берегам, по слухам, бродят существа с механическими частями тела. Вот почему храмовые власти по-прежнему настоятельно советуют не сворачивать с наиболее безопасных путей."
 building_clockwork_lake_01:0 "$building_type_clockwork_lake_01$"
 building_clockwork_lake_01_desc:0 "$building_type_clockwork_lake_01_desc$"

 building_type_kemel_ze_01:0 "Заводной силач"
 building_type_kemel_ze_01_desc:0 "Кемел-Зе, построенный на месте огромной скалы и отличающийся обширной сетью подводных сооружений, является одной из самых впечатляющих руин, которые когда-либо оставляли двемеры до своего таинственного исчезновения. Он также хорошо сохранился и тщательно изучен, поскольку часть этого города была передана Сотой Силом самим двемерам, когда они ещё населяли его.\n\nСота Сил назвал свой район города Заводным силачом, где он заложил фундамент для того, что впоследствии стало его самым амбициозным проектом - Заводного города.\n\nХотя бог и двемеры давно ушли, Кемел-Зе по-прежнему предлагает безграничные возможности для передовых исследований во всех мыслимых областях, и его посещают ученые со всего Тамриэля."
