 building_type_taria_salt_fields_01: "Солончаки Хелкати"
 building_type_taria_salt_fields_01_desc: "Часто говорят, что солончаки Хелкати обеспечивают четверть всей соли провинции. Неизвестно, преувеличение это или нет, но, как бы то ни было, солончаки Хелкати были и останутся прибыльным предприятием для любого владельца."
