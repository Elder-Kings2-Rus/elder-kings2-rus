 ### Towers
 building_type_white_gold_tower_01:0 "Башня Белого Золота"
 building_type_white_gold_tower_01_desc:0 "Башня Белого Золота, стоящая в центре Имперского города, была построена много веков назад айлейдами в знак почтения перед Адамантиновой башней. Ходят слухи, что через неё проходят силы всего мира, а форма Башни позволяет ей излучать энергию на всю провинцию Сиродил..."
 building_white_gold_tower_01:0 "$building_type_white_gold_tower_01$"
 building_white_gold_tower_01_desc:0 "$building_type_white_gold_tower_01_desc$"

 building_type_adamantine_tower_01:0 "Адамантиновая башня"
 building_type_adamantine_tower_01_desc:0 "Построенная самими Богами, в этом месте силы произошло Собрание и впервые начало существовать само Время. Божественное присутствие все ещё ощущается вокруг башни, и её влияние на мир нельзя недооценивать..."
 building_adamantine_tower_01:0 "$building_type_adamantine_tower_01$"
 building_adamantine_tower_01_desc:0 "$building_type_adamantine_tower_01_desc$"

 building_type_crystal_tower_01:0 "Кристальная башня"
 building_type_crystal_tower_01_desc:0 "Первая башня, построенная после Собрания, Кристальная башня была создана по образу Ада-Мантии, что дало ей другое название «Кристальная-как-Закон». Важный символ для альтмеров, некоторые говорят, что в ней может храниться ключ к другим измерениям..."
 building_crystal_tower_01:0 "$building_type_crystal_tower_01$"
 building_crystal_tower_01_desc:0 "$building_type_crystal_tower_01_desc$"

 ### Cyrodiil Special Buildings
 ## Imperial City
 # Imperial Walls
 building_type_imperial_city_01:0 "Имперский город"
 building_type_imperial_city_01_desc:0 "Существует лишь один город в Имперской провинции, а также лишь один город в Тамриэле и во всём мире; и это, братья мои, город сиродильцев."
 building_imperial_city_01:0 "Имперский город"
 building_imperial_city_01_desc:0 "$building_type_imperial_city_01_desc$"

 # Temple of the One
 building_type_temple_of_the_one_01:0 "Храм Единого"
 building_type_temple_of_the_one_01_desc:0 "Самый большой храм в Сиродиле, Храм Единого, был посвящен божеству, которому поклонялся Алессианский орден. Даже после падения Алессианской линии, храм использовался в качестве места поклонения династией Ремана.\n\nДраконьи огни можно увидеть в центре Храма, и ритуал их зажигания при коронации нового императора может быть сокращен в кризисные времена, если зажигать костры в храме, а не в Соборе Драконьего Пламени."
 building_temple_of_the_one_01:0 "$building_type_temple_of_the_one_01$"
 building_temple_of_the_one_01_desc:0 "$building_type_temple_of_the_one_01_desc$"
 holy_site_or_the_one:0 "[Concept('faith', 'Конфессия')|E] владельца должна считать это [Concept('holy_site', 'священным местом')|E] или иметь Единого в составе своего [Concept('pantheon', 'пантеона')|E]"

 # Imperial Arena
 building_type_imperial_city_arena_01:0 "Арена Имперского города"
 building_type_imperial_city_arena_01_desc:0 "Также названная «Кровавой жемчужиной Имперского города», Имперская арена была построена Гайденом Шинджи в конце первого тысячелетия [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )]. Здесь жители Имперского острова могут насладиться тем, как воины со всего Тамриэля сражаются насмерть к величайшему удовольствию местного населения, а наиболее азартные и смелые зрители могут заработать неплохие деньги на ставках."
 building_imperial_city_arena_01:0 "$building_type_imperial_city_arena_01$"
 building_imperial_city_arena_01_desc:0 "$building_type_imperial_city_arena_01_desc$"

 # The Bastion
 building_type_the_bastion_01:0 "Бастион"
 building_type_the_bastion_01_desc:0 "Хоть и близко не такая большая, как башня Белого Золота, башня Бастиона расположена в центре Тюремного района Имперского города и напоминает о суровой судебной системе, которая веками управляла Сиродилом. Она часто являются первой остановкой для некоторых из самых опасных преступников провинции, прежде чем их отправят в более отдаленное место. Большинство из тех, кто отправляется сюда, пропадают без следа..."
 building_the_bastion_01:0 "$building_type_the_bastion_01$"
 building_the_bastion_01_desc:0 "$building_type_the_bastion_01_desc$"
 building_the_bastion_02:0 "$building_type_the_bastion_01$ (Расширенный)"
 building_the_bastion_02_desc:0 "$building_type_the_bastion_01_desc$\n\nНедавно отремонтированный штаб Имперского легиона был размещен рядом с Бастионом, и каждый день можно увидеть сотни добровольцев, вступающих в Имперский легион. В мирное время они служат в качестве миротворцев, борясь с нашествиями и бандитами, а во время войны они усиливают армию Имперского острова."

 # Imperial Harbor
 building_type_imperial_city_harbor_01:0 "Гавань Имперского города"
 building_type_imperial_city_harbor_01_desc:0 "Крупнейший торговый порт Тамриэля, гавань Имперского города является домом для бесчисленных купцов и моряков, перевозящих товары с далёких островов Катноквей, изолированного архипелага Саммерсет и забытых портов Йокуды. Постоянный приток товаров, богатства и путешественников делает его одним из самых оживленных мест Имперского острова."
 building_imperial_city_harbor_01:0 "$building_type_imperial_city_harbor_01$"
 building_imperial_city_harbor_01_desc:0 "$building_type_imperial_city_harbor_01_desc$"

 # Port Hestra
 building_type_port_hestra_01:0 "Порт Гестры"
 building_type_port_hestra_01_desc:0 "Построенный императрицей Гестрой перед её кампаниями против пиратства в Чернотопье, порт Гестры в мирное время вмещает большую часть имперского флота. Это неотъемлемая часть усилий различных имперских администраций по обеспечению мира в стране, способная продемонстрировать власть на большую часть Тамриэля."
 building_port_hestra_01:0 "$building_type_port_hestra_01$"
 building_port_hestra_01_desc:0 "$building_type_port_hestra_01_desc$"

 # Arcane University
 building_type_arcane_university_01:0 "Университет волшебства"
 building_type_arcane_university_01_desc:0 "Основанный во [Glossary( 'Вторую эру', 'SECOND_ERA_GLOSS' )], Университет волшебства является центром магического обучения в Тамриэле, превосходя даже Кристальную башню Саммерсета. Его обширные библиотеки, бесчисленные артефакты и уникальные помещения, такие как Хироназиум для зачарования, Праксографический центр для создания заклинаний, Люстраторий для алхимии и имперский Планетарий для составления карт Нирна и небес, делают его мощным местом в государстве, даже если пользователь совсем не разбирается в магических искусствах."
 building_arcane_university_01:0 "$building_type_arcane_university_01$"
 building_arcane_university_01_desc:0 "$building_type_arcane_university_01_desc$"

 # The Arboretum
 building_type_the_arboretum_01:0 "Дендрарий"
 building_type_the_arboretum_01_desc:0 "Дендрарий Имперского города - это безмятежная гавань, представляющая собой пышный контраст с другими переполненными кварталами города. В этом великолепном саду собрана флора со всех уголков Тамриэля: экзотические болотные цветы из Чернотопья, яркие цветы пустыни из Эльсвейра и выносливые горные кустарники из Скайрима. Дендрарий, за которым тщательно ухаживают опытные ботаники Имперского города, служит не только местом спокойствия и размышлений, но и живой галереей природной красоты Тамриэля.\nПовсюду расставлены статуи Божеств, каждый из которых символически сочетается с растениями, отражающими их достоинства. Ученые, путешественники и местные жители приходят сюда учиться, искать вдохновение или просто прогуливаться среди зеленых тропинок."
 building_the_arboretum_01:0 "$building_type_the_arboretum_01$"
 building_the_arboretum_01_desc:0 "$building_type_the_arboretum_01_desc$"

 # Imperial Marketplace
 building_type_imperial_marketplace_01:0 "Имперский рынок"
 building_type_imperial_marketplace_01_desc:0 "Имперский рынок - самый шумный и оживлённый квартал во всем Имперском городе, в котором бурлит жизнь с рассвета до заката, а зачастую и до самой ночи. Толпы людей заполняют улицы, когда торговцы зазывают их своими товарами, а уличные артисты и барды добавляют музыку и театральность в оживленную атмосферу. Продуктовые прилавки наполняют воздух манящими ароматами, создавая ощутимую перегрузку. Рынок - это постоянный вихрь движения, звуков, цвета и, прежде всего, денег, отражающий истинный дух Империи на одной оживлённой площади."
 building_imperial_marketplace_01:0 "$building_type_imperial_marketplace_01$"
 building_imperial_marketplace_01_desc:0 "$building_type_imperial_marketplace_01_desc$"

 # Imperial Sewers
 building_type_imperial_sewers_01:0 "Имперская канализация"
 building_type_imperial_sewers_01_desc:0 "Имперская канализация необходима для утилизации городских отходов. Поглощая отходы верхнего города, они поддерживают чистоту улиц, эффективно справляясь с грязью и предотвращая распространение болезней, благодаря чему Имперский город остается нетронутой жемчужиной Тамриэля.\n\nОхватывая древние строения и природные пещеры, она превратилась в отдельное королевство, богатое сырыми тайнами и забытыми реликвиями прошлого. Будучи подпольной частью города, канализация вбирает в себя не только его отходы, но и секреты, сохраняя каждую главу его истории. Эти туннели стали свидетелями многовековых преобразований - от эпохи айлейдских правителей до взлета и падения империй."
 building_imperial_sewers_01:0 "$building_type_imperial_sewers_01$"
 building_imperial_sewers_01_desc:0 "$building_type_imperial_sewers_01_desc$"

 ## Countryside
 # Garlas Agea
 building_type_garlas_agea_01:0 "Гарлас Агея"
 building_type_garlas_agea_01_desc:0 "В начале [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], Гарлас Агея была домом для самого выдающегося короля-мага на Золотом Береге и фактической «столицей» айлейдов в этом регионе. Он служил своего рода Высшим дворцом магов, пока Гарлас Малатар не начал затмевать влияние Гарлас Агеи. Возможно, именно эта ранняя гибель спасла строение от её разрушения после алессианского Восстания рабов в начале 240-ых годов Первой эры."
 building_garlas_agea_01:1 "$building_type_garlas_agea_01$"
 building_garlas_agea_01_desc:1 "$building_type_garlas_agea_01_desc$\n\nДо сих пор его точные, магические функции остаются загадкой, что делает его главным местом посещения как региональных ученых, так и знатных путешественников."
 building_garlas_agea_02:1 "$building_type_garlas_agea_01$ (Восстановленная)"
 building_garlas_agea_02_desc:1 "$building_type_garlas_agea_01_desc$\n\nДревние механизмы восстановлены; сияние велкиндских камней освещает каждый зал, а сам звездный свет улавливается в огромном айлейдском колодце. Кто бы ни сел на трон Гарласа Агеа, он будет купаться в его магической силе."

 # Cloud Ruler Temple
 building_type_cloudruler_temple_01:0 "Храм Повелителя Облаков"
 building_type_cloudruler_temple_01_desc:0 "Храм Повелителя Облаков возвышается над Джерольскими горами, словно каменный дракон в своём логове. В этом непоколебимом комплексе цаэски, скорее крепости, чем храме, Драконья стража готовится к охоте, обучает новую кровь, хранит древние акавирские тексты и выполняет все прочие обязанности перед императором, которые когда-то были возложены на них. Сейчас, находясь в безопасности в своих стенах, даже когда снаружи бушует Междуцарствие, Драконья стража ожидает нового драконорождённого императора, которому они смогут присягнуть на верность."
 building_cloudruler_temple_01:1 "$building_type_cloudruler_temple_01$"
 building_cloudruler_temple_01_desc:1 "$building_type_cloudruler_temple_01_desc$"

 # Pantherfang Chapel
 building_type_pantherfang_chapel_01:0 "Церковь Клыкастой Пантеры"
 building_type_pantherfang_chapel_01_desc:1 "Возведённая в [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )] религиозным орденом Утолительной Чаши, эта святыня на протяжении веков служила одновременно и часовней, и грозной крепостью, защищая духовенство и верующих в неспокойные времена."
 building_pantherfang_chapel_01:0 "Церковь Клыкастой Пантеры"
 building_pantherfang_chapel_01_desc:1 "Возведённая в [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )] религиозным орденом Утолительной Чаши, эта святыня на протяжении веков служила одновременно и часовней, и грозной крепостью, защищая духовенство и верующих в неспокойные времена."

 # Great Chapel of Zenithar
 building_type_great_chapel_zenithar_01: "Великая часовня Зенитара"
 building_type_great_chapel_zenithar_01_desc:0 "Святой Каладас Архитектор построил Великую часовню Зенитара, после того как ему постоянно снились сны о Пелинале, как дань уважения к легенде о посланнике, который, как говорят, принес Булаву Крестоносца в Лейавин после смерти Пелинала Вайтстрейка от рук айлейдов. После того, когда святой Каладас был упокоен в крипте часовни, те, кто молился Зенитару у его гробницы, стали получать видения о Булаве."
 building_great_chapel_zenithar_01:0 "Храм Двух Лун"
 building_great_chapel_zenithar_01_desc:0 "Ранее это была сиродильская часовня, посвящённая Зенитару, но новые владельцы переделали её для поклонения Двум Лунам, Джоун и Джоуду.\n\nНекоторые учёные утверждают, что подобная переделка уже происходила однажды - во времена завоеваний Дарлока Брея."
 building_great_chapel_zenithar_02:0 "$building_type_great_chapel_zenithar_01$"
 building_great_chapel_zenithar_02_desc:0 "$building_type_great_chapel_zenithar_01_desc$"

 # Great Chapel of Stendarr
 building_type_great_chapel_stendarr_01:0 "Великая часовня Стендарра"
 building_type_great_chapel_stendarr_01_desc:0 "Эта часовня ведёт свою историю с древних времён [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], и её строительство, скорее всего, совпало с основанием самого города. Посвящённая Стендарру, она символизирует стойкость и непоколебимость, как и знаменитые дубы, которыми славится город.\n\nПодобно этим величественным деревьям, часовня со временем расширялась, претерпевая многочисленные доработки и реконструкции, пока скромное сооружение не превратилось в грандиозный собор, отбрасывающий впечатляющую тень даже на самые могучие дубы."
 building_great_chapel_stendarr_01:0 "$building_type_great_chapel_stendarr_01$"
 building_great_chapel_stendarr_01_desc:0 "$building_type_great_chapel_stendarr_01_desc$"
 stendarr_or_cyrodiilic_cult:0 "[Concept('faith', 'Конфессия')|E] владельца должна считать это [Concept('holy_site', 'священным местом')|E], иметь Стендарра, Стуна или С'рендарра в составе своего [Concept('pantheon', 'пантеона')|E], или являться Сиродильским культом."

 # Great Chapel of Kynareth
 building_type_great_chapel_kynareth_01:0 "Великая часовня Кинарет"
 building_type_great_chapel_kynareth_01_desc:0 "Покровительство Кинарет мореплавателям и природе сделало Сатч естественным очагом для её культа. Многочисленные горгульи и фрески Великой часовни Кинарет, построенной из камней на скале, являются одой Богине ветров. Некоторые рассказывают, что в благословенные дни здание словно оживает и успокаивает прохожих одним своим присутствием.\n\nКаким бы опасным или долгим ни было путешествие, в стридских суевериях заложено, что нужно обязательно зайти в часовню и помолиться Кинарет об удаче. Лишь немногие отваживаются отступить от этой традиции, а о тех, кто этого не сделал, ходят многочисленные легенды, в результате которых их ждёт зловещий конец в море."
 building_great_chapel_kynareth_01:0 "$building_type_great_chapel_kynareth_01$"
 building_great_chapel_kynareth_01_desc:0 "$building_type_great_chapel_kynareth_01_desc$"
 kynareth_or_cyrodiilic_cult:0 "[Concept('faith', 'Конфессия')|E] владельца должна иметь Кинарет, Кин, Кенарти или Таву в составе своего [Concept( 'pantheon', 'пантеона' )|E], или являться Сиродильским культом."

 # Great Chapel of Shezarr
 building_type_great_chapel_shezarr_01:0 "Великая часовня Шезарра"
 building_type_great_chapel_shezarr_01_desc:0 "Великая часовня Шезарра, являющаяся важнейшим центром поклонения «Потерянному Богу», необычайно аскетична по сравнению с другими храмами. Эта нарочитая бережливость объясняет приток богатств, проходящих через часовню.\n\nСвященнослужители Шезарра в первую очередь заботятся о храме, а затем используют большую часть своих ресурсов для поддержания широкой информационной сети. Если жрец, прелат или мирянин услышат что-либо, имеющее стратегическую ценность, есть шанс, что часовня Шезарра получит эту информацию и продаст её по выгодной цене. Проницательный покровитель может оказать влияние и в обратном направлении, не допустив утечки информации."
 building_great_chapel_shezarr_01:0 "$building_type_great_chapel_shezarr_01$"
 building_great_chapel_shezarr_01_desc:0 "$building_type_great_chapel_shezarr_01_desc$"
 shezarr_or_cyrodiilic_cult:0 "[Concept('faith', 'Конфессия')|E] владельца должна иметь Шезарра, Шора, Лорхана, Сепа или культ Пропавшего в составе своего [Concept( 'pantheon', 'пантеона' )|E], или являться Сиродильским культом."

 # Great Chapel of Julianos
 building_type_great_chapel_julianos_01:0 "Великая часовня Джулианоса"
 building_type_great_chapel_julianos_01_desc:0 "Скинград занимал видное место в коловианском регионе Империи с незапамятных времён. Расположенный на пологих холмах, окружённый плодородными землями и цветущими виноградниками, он обладал всеми необходимыми элементами для того, чтобы превратиться в роскошный и живописный город, и этот потенциал был полностью реализован.\n\nО богатстве города свидетельствует грандиозный собор Джулианоса - изысканное сооружение, посвящённое культовому божеству. Джулианос, почитаемый как покровитель мудрости, логики и магии, находит своё почитание в этом архитектурном чуде."
 building_great_chapel_julianos_01:0 "$building_type_great_chapel_julianos_01$"
 building_great_chapel_julianos_01_desc:0 "$building_type_great_chapel_julianos_01_desc$"
 julianos_or_cyrodiilic_cult:0 "[Concept('faith', 'Конфессия')|E] владельца должна иметь Джулианоса или Джунала в составе своего [Concept( 'pantheon', 'пантеона' )|E], или являться Сиродильским культом."

 # Great Chapel of Arkay
 building_type_great_chapel_arkay_01:0 "Великая часовня Аркея"
 building_type_great_chapel_arkay_01_desc:0 "Возможно, Чейдинхол и не претендует на звание самого богатого или влиятельного города Сиродила, но он, несомненно, является одним из самых очаровательных. Уютно расположившись в зелени Нибенейского бассейна и изящно примостившись на берегу реки Корболо, этот город славится своими тщательно ухоженными парками и изысканными архитектурными чудесами, украшенными искусно вырезанными деревянными мотивами.\n\nПрисутствие часовни Аркея в этом пленительном месте вполне уместно, ведь Аркей олицетворяет собой одновременно смертность и жизненную силу. Эта двойственность нашла своё воплощение в великолепных витражах часовни, на которых искусно изображён циклический танец времён года."
 building_great_chapel_arkay_01:0 "$building_type_great_chapel_arkay_01$ (Осквернённая)"
 building_great_chapel_arkay_01_desc:0 "Часовня Аркея, некогда святая святых, отражавшая равновесие жизни и смерти, теперь осквернена. Витражи испещрены нечестивыми проклятиями, их красота изуродована до неузнаваемости. Алтари, в которых когда-то искали покой верные души, осквернены. С потолка гротескно свисают трупы, наполняя священные залы часовни удушливым смрадом разложения.\nЭто место, некогда бывшее сердцем духовной жизни Чейдинхола, теперь служит леденящим душу свидетельством некромантической силы, захватившей его."
 building_great_chapel_arkay_02:0 "$building_type_great_chapel_arkay_01$"
 building_great_chapel_arkay_02_desc:0 "$building_type_great_chapel_arkay_01_desc$"

 # Great Chapel of Dibella
 building_type_great_chapel_dibella_01:0 "Великая часовня Дибеллы"
 building_type_great_chapel_dibella_01_desc:0 "Анвил известен прежде всего своей гаванью и богатой историей, но среди этих достопримечательностей Великая часовня Дибеллы выделяется как одно из самых притягательных мест Анвила. Каждый, кто видел её первозданный белый фасад, сверкающий в лучах тёплого солнца Золотого Берега, может подтвердить её великолепие.\n\nОднако не только архитектура придаёт этому месту очарование. Регулярно в сопровождении музыки и смеха танцовщицы оживляют окружение, чествуя богиню красоты и искусства Дибеллу. Говорят, что даже самые печально известные заведения на набережной с трудом удерживают своих посетителей, когда ярмарка проходит под чарующим взглядом величественной статуи Дибеллы."
 building_great_chapel_dibella_01:0 "$building_type_great_chapel_dibella_01$"
 building_great_chapel_dibella_01_desc:0 "$building_type_great_chapel_dibella_01_desc$"
 dibella_or_cyrodiilic_cult:0 "[Concept('faith', 'Конфессия')|E] владельца должна иметь Дибеллу или Дибе в составе своего [Concept('pantheon', 'пантеона')|E], или являться Сиродильским культом."

 # Great Chapel of Mara
 building_type_great_chapel_mara_01:0 "Великая часовня Мары"
 building_type_great_chapel_mara_01_desc:0 "Обычно в таких местах, как Бравил, нельзя встретить часовню, посвящённую богине-матери. Ведь в этом городе нет ни сострадания, ни семейных уз, ни других добродетелей, которые олицетворяет Мара. Но, возможно, именно поэтому он и является подходящим местом для этой часовни. В городе, где жизнь может быть короткой, страдающей от болезней и постоянной преступной деятельности, выгоднее всего искать утешения у того, кто любит беззаветно и передаёт это другим.\n\nТаким образом, эта часовня является маяком надежды и добра, сияющим ещё ярче среди мрака этого места."
 building_great_chapel_mara_01:0 "$building_type_great_chapel_mara_01$"
 building_great_chapel_mara_01_desc:0 "$building_type_great_chapel_mara_01_desc$"
 mara_or_cyrodiilic_cult:0 "[Concept('faith', 'Конфессия')|E] владельца должна иметь Мару или Морву в составе своего [Concept('pantheon', 'пантеона')|E], или являться Сиродильским культом."

 # Great Chapel of Akatosh
 building_type_great_chapel_akatosh_01:0 "Великая часовня Акатоша"
 building_type_great_chapel_akatosh_01_desc:0 "Акатош, известный как Дракон Времени, царит среди богов, как и город Кватч, гордо возвышающийся на величественном утёсе. Поэтому он, несомненно, заслуживает того, чтобы стать местом почитания самого могущественного из Восьми божеств.\n\nЧасовня Акатоша представляет собой удивительное сооружение, определяемое внушительными стенами и тщательно продуманной и симметрично выполненной архитектурной планировкой. С высокого потолка свисают символические песочные часы, служащие наглядным и постоянным напоминанием всем молящимся, подчёркивая вечное течение времени."
 building_great_chapel_akatosh_01:0 "$building_type_great_chapel_akatosh_01$ (Разрушенная)"
 building_great_chapel_akatosh_01_desc:0 "Когда-то часовня Акатоша была выдающимся сооружением, но эта великолепная часовня была полностью разрушена во время печально известных Хлебных бунтов в Кватче, оставив после себя лишь отголоски былого величия. Сегодня она стоит как мрачное напоминание о катастрофических последствиях, которые могут возникнуть, когда правители пренебрегают нуждами своего народа."
 building_great_chapel_akatosh_02:0 "$building_type_great_chapel_akatosh_01$"
 building_great_chapel_akatosh_02_desc:0 "$building_type_great_chapel_akatosh_01_desc$"
 holy_site_or_akatosh:0 "[Concept('faith', 'Конфессия')|E] владельца должна считать это [Concept('holy_site', 'священным местом')|E], иметь Акатоша, Алдуина или Культ Аки в составе своего [Concept('pantheon', 'пантеона')|E], иметь [Concept('pantheon', 'пантеон')|E] Единого, или являться Сиродильским культом."

 # Harcane Grove
 building_type_harcane_grove_01:0 "Роща Харкейн"
 building_type_harcane_grove_01_desc:0 "Эта таинственная роща - одно из редких мест в Тамриэле, где, по слухам, обитают единороги. Но независимо от того, правда это или нет, никто не может отрицать ощущения чего-то необыкновенного в этом месте. Здесь царит глубокий покой, величественно возвышаются деревья, а дикие животные отличаются необычайно мягким нравом. Усталый путник, проходящий по этим землям, может утолить жажду в чистых ручьях и почувствовать себя отдохнувшим.\n\nОднако будьте осторожны. Те, кто хочет нарушить покой, обычно исчезают в этих лесах и больше никогда не возвращаются."
 building_harcane_grove_01:0 "$building_type_harcane_grove_01$"
 building_harcane_grove_01_desc:0 "$building_type_harcane_grove_01_desc$"

 # Scrollkeepers Vault
 building_type_scrolls_vault_01:0 "Своды хранителей свитков"
 building_type_scrolls_vault_01_desc:0 "В этом непритязательном монастыре хранится одно из величайших сокровищ и тайн Тамриэля: многочисленные древние свитки хранятся и изучаются здесь жрецами Мотылька, которые постепенно теряют зрение. Тем не менее, их нелегко лишить драгоценного сокровища. Свитки находятся под защитой обширной сети катакомб, расположенных под территорией аббатства. Говорят, что только монахи умеют ориентироваться в них, что отпугивает воров и грабителей.\n\nОднако мирные посетители могут приобщиться хотя бы к частичке тех знаний, которые монахи получают во время чтения."
 building_scrolls_vault_01:0 "$building_type_scrolls_vault_01$"
 building_scrolls_vault_01_desc:0 "$building_type_scrolls_vault_01_desc$"

 # Chapel of the Eight
 building_type_chapel_of_the_eight_01:0 "Часовня Восьми"
 building_type_chapel_of_the_eight_01_desc:0 "В Сиродиле существует множество храмов, посвящённых одному из божеств, но именно это священное место выделяется тем, что посвящено поклонению всему пантеону. В этом качестве он служит центральным пунктом Сиродильского культа и служит местом жительства для нескольких посвящённых, которые усердно служат этому месту и возносят свои молитвы.\n\nДля обеспечения безопасности этого значимого места, как его обитателей, так и прибывающих сюда паломников, здесь размещён особый орден, известный как «Рыцари Восьми». Они ведут постоянное бдение, охраняют территорию и даже проводят обучение посвящаемых, позволяя им в случае необходимости защищать себя."
 building_chapel_of_the_eight_01:0 "$building_type_chapel_of_the_eight_01$"
 building_chapel_of_the_eight_01_desc:0 "$building_type_chapel_of_the_eight_01_desc$"
 holy_site_or_cyrodiilic_cult:0 "[Concept('faith', 'Конфессия')|E] владельца должна считать это [Concept('holy_site', 'священным местом')|E], иметь Божеств в составе своего [Concept('pantheon', 'пантеона')|E], или являться Сиродильским культом."

 # Artemnon River Channels
 building_type_artemon_river_channels_01:0 "Каналы реки Артемон"
 building_type_artemon_river_channels_01_desc:0 "Благодаря разветвленной сети каналов и продуманной ирригационной системе солёные рисовые поля Артемона занимают значительную часть территории в излучине реки Пантера. По каналам курсируют небольшие лодки, обеспечивающие местным жителям транспортное сообщение между различными пунктами. А собранный урожай перевозится по реке, питая тысячи как в самом Сиродиле, так и за его пределами."
 building_artemon_river_channels_01:0 "$building_type_artemon_river_channels_01$"
 building_artemon_river_channels_01_desc:0 "$building_type_artemon_river_channels_01_desc$"

 # Anvil Harborside
 building_type_anvil_harborside_01:0 "Гавань Анвила"
 building_type_anvil_harborside_01_desc:0 "Анвил стал известен прежде всего благодаря своей гавани, даже в тот период, когда она представляла собой лишь набор скромных хижин. С тех пор эта гавань остается краеугольным камнем значимости города. Многочисленные суда отправлялись в путь из этого города, доставляя торговые товары во все уголки Тамриэля, независимо от расстояния.\n\nКроме того, многие знаменитые мореплаватели с гордостью называют Анвил местом своего рождения. Среди них особенно выделяется бывший король Анвила Бенду Оло, который именно в этом порту собрал огромный флот Всех Флагов."
 building_anvil_harborside_01:0 "$building_type_anvil_harborside_01$"
 building_anvil_harborside_01_desc:0 "$building_type_anvil_harborside_01_desc$"

 # Hot Springs of Caer Suvio
 building_type_hot_springs_caer_suvio_01:0 "Горячие источники Кейр Сувио"
 building_type_hot_springs_caer_suvio_01_desc:0 "Горячие источники Кейр Сувио - популярная достопримечательность Сиродила, куда иногда приезжают на несколько дней и дворяне и простолюдины, чтобы провести время в окружении горячей воды и прекрасной флоры."
 building_hot_springs_caer_suvio_01:0 "$building_type_hot_springs_caer_suvio_01$"
 building_hot_springs_caer_suvio_01_desc:0 "$building_type_hot_springs_caer_suvio_01_desc$"
 building_hot_springs_caer_suvio_02:0 "$building_type_hot_springs_caer_suvio_01$"
 building_hot_springs_caer_suvio_02_desc:0 "В Кейр Сувио находится множество природных горячих источников, душистые и мутные воды которых, как говорят, богаты полезными элементами, а расположение среди естественных скал и легких джунглей сделало его излюбленным местом отдыха знати и богачей на востоке Сиродила и за его пределами."

 # Hot Springs of Mir Corrup
 building_type_hot_springs_mir_corrup_01:0 "Горячие источники Мир Коррупа"
 building_type_hot_springs_mir_corrup_01_desc:0 "Горячие источники Мир Коррупа - популярная достопримечательность Сиродила, куда и дворяне и простой народ иногда отправляются на несколько дней, чтобы провести немного времени в окружении горячей воды и прекрасной флоры."
 building_hot_springs_mir_corrup_01:0 "$building_type_hot_springs_mir_corrup_01$"
 building_hot_springs_mir_corrup_01_desc:0 "$building_type_hot_springs_mir_corrup_01_desc$"
 building_hot_springs_mir_corrup_02:0 "$building_type_hot_springs_mir_corrup_01$"
 building_hot_springs_mir_corrup_02_desc:0 "В Мир Коррупе находится обилие природных, горячих источников, чьи ароматные и затуманенные воды, как говорят, богаты полезными элементами, а расположение, среди естественных скал и лёгких навесов джунглей, сделало его излюбленным местом отдыха для знатных и состоятельных персон на востоке Сиродила и за его пределами."

 # Sancre Tor
 building_type_sancre_tor_01:0 "Санкр Тор"
 building_type_sancre_tor_01_desc:0 "Город, построенный на склоне горы, Санкр-Тор был священным местом для сиродильцев со времён восшествия на престол императора Ремана. Именно здесь он родился от союза Алессии и Хрола, и именно здесь он и его потомки были похоронены."
 building_sancre_tor_01:0 "$building_type_sancre_tor_01$ (Осквернённый)"
 building_sancre_tor_01_desc:0 "$building_type_sancre_tor_01_desc$\n\nОднако Междуцарствие ослабило защитников священного города, и он был захвачен некромантами. Древние гробницы под ним теперь таят в себе безымянные ужасы, а тёмная магия, царящая в этом некогда священном месте, служит суровым напоминанием о нынешней слабости Империи."
 building_sancre_tor_02: "$building_type_sancre_tor_01$"
 building_sancre_tor_02_desc: "$building_type_sancre_tor_01_desc$\n\nХотя «Золотой холм» и утратил былую славу, которой обладал при императорах из династии Ремана, он остаётся одним из самых важных и священных городов Коловии, привлекая паломников со всего Сиродила."
 building_sancre_tor_03:0 "$building_type_sancre_tor_01$"
 building_sancre_tor_03_desc:0 "$building_type_sancre_tor_01_desc$\n\nС укреплением власти Сиродила к Санкр Тору вернулась его былая слава. Верующие со всей империи приезжают в город, чтобы засвидетельствовать своё почтение императорам, как к древним, так и новым."
 cyrodiil_restored_requirement: "Вы или ваш [Concept('liege', 'сюзерен')|E] владеете одним из следующих титулов: [GetTitleByKey('e_cyrodiil').GetNameNoTier], [GetTitleByKey('e_cyrodiilic_potentate').GetNameNoTier] или [GetTitleByKey('e_tamriel').GetNameNoTier]"

 # Bridges of Leyawiin
 building_type_bridges_leyawiin_01:0 "Мосты Лейавина"
 building_type_bridges_leyawiin_01_desc:0 "Участок земли, соединяющий две стороны южных земель Сиродила, стал важной стратегической и экономической точкой, поскольку тот, кто контролирует его, может решать, кто вправе проплыть от Имперского острова до Топальской бухты."
 building_bridges_leyawiin_01:0 "$building_type_bridges_leyawiin_01$ (Разрушенные)"
 building_bridges_leyawiin_01_desc:0 "$building_type_bridges_leyawiin_01_desc$\n\nПоэтому мосты, некогда построенные здесь, были разобраны, оставив лишь несколько столбов в качестве разбитого свидетельства их былого господства над Нибеном и за его пределами. Торговые потоки в город теперь составляют лишь малую часть того, что было раньше, а до замка Лейавин теперь можно добраться только на паромах, что, по крайней мере, дает ему стратегическое преимущество."
 building_bridges_leyawiin_02:0 "$building_type_bridges_leyawiin_01$"
 building_bridges_leyawiin_02_desc:0 "$building_type_bridges_leyawiin_01_desc$\n\nОгромные каменные мосты были построены для того, чтобы ни одно судно выше определенного размера не могло плыть дальше по Нибену, сохраняя Лейавин центром торговли в регионе.\n\n#N До тех пор, пока здание активно, [GetBuilding('imperial_city_harbor_01').GetName] и [GetBuilding('port_hestra_01').GetName] деактивированы, ни одно графство вдоль региона [GetGeographicalRegion('mundus_tamriel_cyrodiil_rumare_niben').GetName] не сможет построить или получить прибыль от строительства торговых портов.#!"
 bridges_leyawiin_02_must_be_disabled:0 "[GetBuilding('bridges_leyawiin_02').GetName] построены, что отключает морские постройки в регионе [GetGeographicalRegion('mundus_tamriel_cyrodiil_rumare_niben').GetName].\n\nИх можно разрушить, используя [Concept('decision', 'решение')|E] #V «$destroy_bridges_leyawiin_decision$»#! или [Concept('casus_belli', 'казус белли')|E] #V «$DESTROY_BRIDGES_OF_LEYAWIIN_CB_NAME$»#!"

 # St. Bravillius District
 building_type_st_bravillius_01:0 "Округ святого Бравиллия"
 building_type_st_bravillius_01_desc:0 "В округе святого Бравиллия высятся самые высокие стены Жемчужины Нибенея, укрывая огромные поместья судоходных магнатов, чьи предки понимали, какие дрейки можно делать на реке Ларсиус. На заре [Glossary( 'Второй эры', 'SECOND_ERA_GLOSS' )], опасаясь бюрократии, которая должна была прийти на смену стабильной империи, некогда враждовавшие богатые семьи святого Бравиллия сомкнули щиты - и хотя верфи пустовали, а простой народ Бравила томился, взятки давались повсеместно, оружие и люди подкуплены, а старый усадебный квартал продолжал жить.\n\nПовсюду в городе жители рассуждают о том, что коррупция святого Бравиллия уничтожит город в ближайшие века, причем в тоне, который кажется почти желаемым."
 building_st_bravillius_01:0 "$building_type_st_bravillius_01$"
 building_st_bravillius_01_desc:0 "$building_type_st_bravillius_01_desc$"

 # Skingrad Vineyards
 building_type_skingrad_vineyards_01:0 "Виноградники Скинграда"
 building_type_skingrad_vineyards_01_desc:0 "Виноградники Скинграда, раскинувшиеся на залитых солнцем холмах Коловии, славятся на весь Тамриэль. Благодаря богатой почве и умеренному климату виноградники дают виноград выдающегося качества, придавая его винам насыщенный вкус и глубину, которыми восхищаются как дворяне, так и простолюдины.\nВ каждом кувшине отражается стремление Скинграда к совершенству, что делает их вина ценным дополнением к любому столу."
 building_skingrad_vineyards_01:0 "$building_type_skingrad_vineyards_01$"
 building_skingrad_vineyards_01_desc:0 "$building_type_skingrad_vineyards_01_desc$"

 # Ontus Quarry
 building_type_ontus_quarry_01:0 "Каменоломня в Онтусе"
 building_type_ontus_quarry_01_desc:0 "Хотя в горах Драконьих Зубов нет редких минералов, они, тем не менее, являются важнейшим ресурсным центром региона. Добываемый здесь камень славится своей прочностью и качеством, часто считается лучшим во всей Коловии и стал основным строительным материалом для многих самых известных замков и крепостей провинции."
 building_ontus_quarry_01:0 "$building_type_ontus_quarry_01$ (Освящённая)"
 building_ontus_quarry_01_desc:0 "$building_type_ontus_quarry_01_desc$\n\nПосле того как железные орки захватили это место, они объявили о прекращении разрушения гор, которые они почитают как священные. Чтобы почтить израненный ландшафт, они возвели на вершине обломков небольшое святилище, которое теперь служит местом почитания."
 building_ontus_quarry_02:0 "$building_type_ontus_quarry_01$"
 building_ontus_quarry_02_desc:0 "$building_type_ontus_quarry_01_desc$\n\nБлизость реки Хафар обеспечивает быструю и эффективную транспортировку добытого камня, превращая это предприятие в стабильный и прибыльный источник дохода для близлежащего владения Онтус."

 # Gottlesfont Priory
 building_type_gottlesfont_priory_01:0 "Приорат Готтлесфонт"
 building_type_gottlesfont_priory_01_desc:0 "Глубоко в Великом лесу стоит приорат Готтлесфонта - скрытая жемчужина знаний и мудрости. В этом уединенном убежище находится не только часовня, посвященная Восьми божествам, но и обширная библиотека, а также уважаемые учебные заведения, считающиеся одними из лучших для молодых дворян и начинающих ученых во всем Тамриэле. В этих залах когда-то учились такие известные авторы, как Годер из Готтлесфонта и Александр Хетрард, оставившие после себя наследие, которым можно гордиться.\nНастоятели, заботящиеся о сохранении престижной репутации монастыря, неустанно трудятся над тем, чтобы свет учености ярко сиял среди древних деревьев."
 building_gottlesfont_priory_01:0 "$building_type_gottlesfont_priory_01$"
 building_gottlesfont_priory_01_desc:0 "$building_type_gottlesfont_priory_01_desc$"

 # Weatherleah Hunting Lodge
 building_type_weatherleah_hunting_lodge_01:0 "Охотничий домик Везерлехов"
 building_type_weatherleah_hunting_lodge_01_desc:0 "Расположенный на северной границе обширного Имперского заповедника, охотничий домик Везерлехов славится как лучшее место для охоты, а его угодья изобилуют ценной дичью. Построенный благородной семьей, чье имя оно носит, особняк известен как «жемчужина Западного вельда» - и не без оснований. Его парадные залы украшены впечатляющим набором охотничьих трофеев, а роскошные интерьеры отвечают самым высоким требованиям знати, обеспечивая комфорт и стиль для удовлетворения любых потребностей.\nПроводимые здесь охоты легендарны, это выдающаяся традиция, которую каждый знатный дворянин стремится испытать хотя бы раз в жизни."
 building_weatherleah_hunting_lodge_01:0 "$building_type_weatherleah_hunting_lodge_01$"
 building_weatherleah_hunting_lodge_01_desc:0 "$building_type_weatherleah_hunting_lodge_01_desc$"

 # Fort Redmane
 building_type_fort_redmane_01:0 "Форт Редмейн"
 building_type_fort_redmane_01_desc:0 "Можно было бы усомниться в том, что одна из самых могущественных крепостей Сиродила расположена в этом относительно мирном регионе, но причина кроется в ее названии: «Красная Грива». Этот титул принадлежал грозному каджиту-охотнику, который когда-то наводил ужас на берега Нибена. Легенда гласит, что Немений Гестор, генерал, приказавший построить крепость, возможно, преувеличил угрозу, исходящую от каджитов, чтобы получить дополнительное финансирование на ее строительство. Однако является ли эта история фактом или вымыслом, остается неясным. В конце концов, Гестор встретил свою судьбу от рук Красного Гривы, проникшего в крепость, что привело к смертельной схватке, в которой погибли оба.\n\nС тех пор крепость бдительно охраняет Нибен, являясь внушительным сооружением, которое требует значительного состояния только для поддержания своей целостности."
 building_fort_redmane_01:0 "$building_type_fort_redmane_01$"
 building_fort_redmane_01_desc:0 "$building_type_fort_redmane_01_desc$"

 # Abbey Bazaar of Zenithar
 building_type_abbey_bazaar_of_zenithar_01:0 "Аббатство-базар Зенитара"
 building_type_abbey_bazaar_of_zenithar_01_desc:0 "Знаменитое аббатство-базар - это оживлённый рынок, куда съезжаются торговцы и ремесленники не только из Сиродила, но и из соседних регионов, таких как Чернотопье, Эльсвейр и даже Морровинд. Расположенный в самом аббатстве Зенитара, базар уставлен лавками, где выставлены инструменты, украшения, текстиль и редкие зачарованные артефакты - все они благословлены жрецами аббатства, чтобы принести процветание. Обмен уникальными изделиями и обычаями разных культур создает оживленную, шумную атмосферу, где каждый торговец воплощает в себе добродетели Зенитара - честный труд и справедливую торговлю."
 building_abbey_bazaar_of_zenithar_01:0 "$building_type_abbey_bazaar_of_zenithar_01$"
 building_abbey_bazaar_of_zenithar_01_desc:0 "$building_type_abbey_bazaar_of_zenithar_01_desc$"

 ### Elsweyr Special Buildings
 # Palace of the Mane
 building_type_mane_palace_01:0 "Дворец Гривы"
 building_type_mane_palace_01_desc:0 "Больше похожий на храм, чем на дворец, но не лишённый роскоши и хвастовства, Дворец Гривы возвышается в лунную ночь среди садов сахарного тростника и спокойных, прохладных прудов. Здесь можно найти древние гобелены, безмолвные свидетельства ушедших [Glossary( 'Шестнадцати королевств', 'SIXTEEN_K_GLOSS' )] и эзотерические фрески, изображающие лунные тайны Ллесв'ера. В этих залах также находится стража Двух Лун, которая выслеживает всех, кто вторгнется сюда без приглашения Гривы."
 building_mane_palace_01:0 "$building_type_mane_palace_01$"
 building_mane_palace_01_desc:0 "$building_type_mane_palace_01_desc$"

 # Moon Gate of Anequina
 building_type_anequina_moon_gate_01:0 "Лунные врата Анеквины"
 building_type_anequina_moon_gate_01_desc:0 "Хотя знания о том, как управлять этими древними Лунными вратами, были забыты тысячи лет назад, они по-прежнему считаются одним из самых важных мест для поклонения лунам и исследований, привлекая как паломников, так и учёных."
 building_anequina_moon_gate_01:1 "$building_type_anequina_moon_gate_01$"
 building_anequina_moon_gate_01_desc:1 "$building_type_anequina_moon_gate_01_desc$"

 # Rimmen Palace
 building_type_rimmen_palace_01:0 "Дворец Риммена"
 building_type_rimmen_palace_01_desc:0 "Некогда великое королевство, некогда покорённое Золотым Зверем, некогда обескровленное Трассианской чумой...\nУспехи Риммена на время затмил Не Квин-ал, пока последний не был разграблен.\n\nПереезд королевской семьи Анеквины в Риммен способствовал росту экономического могущества города, а королевская свита занялась превращением захолустного городка в новую столицу. Дворец Риммена с его монументальными шпилями, точеными статуями и грандиозными залами хранит отблески былого великолепия Анеквины."
 building_rimmen_palace_01:1 "$building_type_rimmen_palace_01$"
 building_rimmen_palace_01_desc:1 "$building_type_rimmen_palace_01_desc$"

 # Two Moons Path
 building_type_two_moon_path_01:0 "Путь Двух Лун"
 building_type_two_moon_path_01_desc:0 "Этот самый почитаемый храм каджитов настолько древний, что, по мнению лунных епископов, его дальнейшее существование должно быть результатом божественной защиты и доказательством мандата Гривы на правление. Детей Затмения, которые появляются на свет лишь раз в поколение, приводят сюда для помазания на пост Гривы - ритуала, столь же важного для общественной религии Эльсвейра, как и для великой бюрократии, объединяющей королевство. Неизвестно, кто из посторонних был свидетелем вознесения, но северные слухи рассказывают о ритулах по поглощению скумы, соборах в звёздах и лунных призраках, бродящих по ночам по двору и распускающих по камням гривастые косы.\n\nМонахи Пути ведут здесь безбедную жизнь духовных наставников, ежедневно погружаясь в лунно-сахарные трансы для прорицания нового лунного света в Риддл'Таре, а коридоры храма изобилуют реликвиями Грив далёкого прошлого, оставленными для сбора пыли и ила - впрочем, небезосновательно, ведь кошки не прочь полакомиться песком."
 building_two_moon_path_01:1 "$building_type_two_moon_path_01$"
 building_two_moon_path_01_desc:1 "$building_type_two_moon_path_01_desc$"

 # Rimmen Necropolis
 building_type_rimmen_necropolis_01:0 "Некрополь Риммена"
 building_type_rimmen_necropolis_01_desc:0 "Нельзя говорить об истории Анеквины, не упоминая Дарлока Брея по прозвищу «Золотой Зверь», основателя обширной империи к югу от Алессианской империи Гория. Но какими бы беспокойными и целеустремлёнными ни были герои, они должны покинуть этот бренный мир и уйти из жизни.\n\nС этой целью в некрополе хранится память о короле Дарлоке и всех свирепых котах, составлявших ряды его армии."
 building_rimmen_necropolis_01:1 "$building_type_rimmen_necropolis_01$ (Осквернённый)"
 building_rimmen_necropolis_01_desc:1 "$building_type_rimmen_necropolis_01_desc$\n\nЗлые духи теперь преследуют пустыню, поскольку некрополь был осквернён нечистой некромантией, и войско Золотого Зверя вынуждено вновь выступить в поход."
 building_rimmen_necropolis_02:1 "$building_type_rimmen_necropolis_01$"
 building_rimmen_necropolis_02_desc:1 "$building_type_rimmen_necropolis_01_desc$\n\nВоздвигнутый в глухой пустыне, он по-прежнему остается местом огромной важности, поскольку многие знаменитые Гривы предпочитали упокоиться именно здесь."

 # Predator Mesa
 hircine_in_pantheon:0 "[Concept('faith', 'Конфессия')|E] владельца должна считать это [Concept('holy_site', 'священным местом')|E] или иметь Хирсина в составе своего [Concept('pantheon', 'пантеона')|E]"
 building_type_predator_mesa_01:0 "Плато Хищников"
 building_type_predator_mesa_01_desc:1 "Существующее с незапамятных времён, Плато Хищников - это место, где охотники-каджиты проверяют свои навыки в борьбе с дикими животными региона. Говорят, что тем, кому посчастливилось выжить, благоволит сам Голодный Кот."
 building_predator_mesa_01:1 "$building_type_predator_mesa_01$"
 building_predator_mesa_01_desc:1 "$building_type_predator_mesa_01_desc$"

 # Sunspire Temple
 building_type_sunspire_temple_01:0 "Храм Солнечного Шпиля"
 building_type_sunspire_temple_01_desc:0 "В [Glossary( 'Первой эре', 'FIRST_ERA_GLOSS' )] каджиты были почти уничтожены Пелиналом, впавшим в безумие. Вмешательство Алкоша спасло выживших на Солнечном Шпиле, и с тех пор гора считается священной для кошачьего народа. Шпиль, давший название этому месту, является одним из самых высоких культовых сооружений в Эльсвейре, а храм Солнечного Шпиля имеет особое значение для каждого каджита в Анеквине."
 building_sunspire_temple_01:1 "$building_type_sunspire_temple_01$ (Заброшенный)"
 building_sunspire_temple_01_desc:1 "$building_type_sunspire_temple_01_desc$\n\nМногочисленные каменные кладки и башни древних каджитских мастеров, занимающие территорию храма, постепенно разрушаются. Немногие оставшиеся монахи стараются не дать своему храму прийти в упадок, но их число также сокращается. В ближайшие столетия этот гордый памятник Алкошу может превратиться в руины, если так пойдёт и дальше."
 building_sunspire_temple_02:1 "$building_type_sunspire_temple_01$"
 building_sunspire_temple_02_desc:1 "$building_type_sunspire_temple_01_desc$\n\nНо хотя массивный комплекс на протяжении многих поколений получал прибыль от подношений и покровителей, прославляющих Алкоша, сейчас он находится на ступени упадка. С тех пор как Риддл'Тар занял место Алкоша как высшего из каджитских божеств, поток паломников уменьшился, и для поддержания храма в первозданном состоянии требуются дополнительные средства."

 # Hidden Moon Crypts
 building_type_hidden_moon_crypts_01:0 "Крипты Скрытой Луны"
 building_type_hidden_moon_crypts_01_desc:0 "На месте крипты некогда находилось злополучное захоронение храмовников Азуры - Ордена Скрытой Луны. Из-за предательства Арум-Кала его ряды поредели, а учение затерялось в основном религиозном дискурсе каджитов.\n\nНесмотря на своё падение, крипты Скрытой Луны сохранились в относительно хорошем состоянии и стоят на страже земли и, остаётся надеяться, душ усопших."
 building_hidden_moon_crypts_01:1 "$building_type_hidden_moon_crypts_01$ (Осквернённые)"
 building_hidden_moon_crypts_01_desc:1 "$building_type_hidden_moon_crypts_01_desc$\n\nБдение ордена Скрытой Луны над землей и душами усопших закончилось. Оставшиеся призраки адептов, порабощенные недоброжелательной некромантией, теперь служат гораздо более мрачным целям; вскоре единственное оставшееся наследие ордена раскроет все свои секреты тем, кто не использовал некромантию во благо."
 building_hidden_moon_crypts_02:1 "$building_type_hidden_moon_crypts_01$"
 building_hidden_moon_crypts_02_desc:1 "$building_type_hidden_moon_crypts_01_desc$"

 # Archive Vaults of Corinthe
 building_type_corinthe_archive_01:0 "Архивные своды Коринфа"
 building_type_corinthe_archive_01_desc:0 "Впечатляющие хранилища книг, свитков, пергаментов, писем и других документов можно найти по всему Коринфу. После разрушения изначального Великого архива в 463 году 1Э местная знать принялась за восстановление этого учреждения, используя сохранившиеся работы и некоторые дополнения.\n\nНо в связи с гибелью Великого архива воссоздание единственного и уязвимого здания стало нецелесообразным. К счастью, один из торговцев предложил перенять систему анеквинской монархии - децентрализованные хранилища с резервными запасами - в меньшем масштабе.\n\nТак зародилась коринфская традиция накапливать всевозможные артефакты и литературу. Когда в богатых семьях молодожёны вступают в брак, происходит обмен книгами, а вступая в должность главы клана, каждый должен дать клятву беречь и пополнять семейную коллекцию."
 building_corinthe_archive_01:1 "$building_type_corinthe_archive_01$"
 building_corinthe_archive_01_desc:1 "$building_type_corinthe_archive_01_desc$"

 # Pridehome Temple
 building_type_pridehome_temple_01:0 "Храм Дом Прайда"
 building_type_pridehome_temple_01_desc:0 "Храм, расположенный в самом сердце джунглей Тенмара, является домом для самых ревностных почитателей Алкоша. Здесь Забытые Гривы обретают смысл жизни, становясь членами Прайда Алкоша. Основанный Забытой Гривой Джа'дарри во времена правления Ремана I, рождённые под Затмением изучают литургию, философию, боевые искусства и стихи.\n\nИзвестные в провинции в основном как миротворцы, Забытые Гривы по-прежнему играют неоценимую роль как центр монашеской жизни в восточном Пеллитине, расположенном так далеко от Торвала."
 building_pridehome_temple_01:1 "$building_type_pridehome_temple_01$"
 building_pridehome_temple_01_desc:1 "$building_type_pridehome_temple_01_desc$"

 # Hall of Colossus
 building_type_hall_of_colossus_01:0 "Залы Колосса"
 building_type_hall_of_colossus_01_desc:0 "Залы Колосса - это гигантский комплекс руин, возвышающийся над окрестностями с почти непостижимой высоты. Некоторые предполагают, что его огромные масштабы указывают на то, что его строители принадлежали к титанической расе, но никто никогда не находил никаких доказательств того, что Залы были построены. В устных и письменных преданиях нет упоминаний о том, что кто-то жил в этих местах, кроме самих каджитов, которые уверены, что это не их рук дело. Однако одно из соседних племен рассказало простую историю.\n\nВ ней говорится, что кочевое племя из поколения в поколение кочует по Эльсвейру, пока однажды на лугах не появляются странные люди со знаменами «алмазного змея», везущие много меди, в шквале демонов, окутанных огнём и морозом. С тех пор, как гласит предание, племя избегало места, где сейчас находятся Залы Колосса. В более позднем дополнении говорится, что великий каджитский герой уничтожил демонов. О судьбе странных людей и их груза ничего не говорится. Какова бы ни была правда этой истории, бесспорно, что эти зловещие руины отбрасывают мрачную тень на землю."
 building_hall_of_colossus_01:1 "$building_type_hall_of_colossus_01$"
 building_hall_of_colossus_01_desc:1 "$building_type_hall_of_colossus_01_desc$"

 # Halls of the Highmane
 building_type_halls_of_highmane_01:0 "Залы верховного Гривы"
 building_type_halls_of_highmane_01_desc:0 "Площадки испытаний для Прайда Алкоша существуют уже несметное количество веков, но Залы верховного Гривы выделяются своим посвящением одному-единственному, истинно Забытому Гриве. Вступая в эти залы, послушник идёт по стопам бесчисленных Забытых Грив.\n\nИх сила и характер будут оцениваться по экзотическим испытаниям, оставленным основателем Залов. Тем, кто окажется недостаточно сильным, либо отказывают, либо переделывают их так, чтобы они могли наилучшим образом служить Эльсвейру. Успешное прохождение испытаний верховного Гривы часто знаменовало дебют выдающихся личностей в Прайде Алкоша."
 building_halls_of_highmane_01:1 "$building_type_halls_of_highmane_01$"
 building_halls_of_highmane_01_desc:1 "$building_type_halls_of_highmane_01_desc$"

 # Senchal Palace
 building_type_senchal_palace_01:0 "Дворец Сенчала"
 building_type_senchal_palace_01_desc:0 "Украшенный заморскими товарами, дворец Сенчала олицетворяет собой всё великое и худшее, что есть в его городе; роскошь, коварство и бережливость высечены в его фундаменте. Несколько правителей вышли из купеческой олигархии, и даже сам [Glossary( 'Потентат', 'POTENTATE_GLOSS' )] избрал правление в этих стенах.\n\nПоэтому дворец больше похож на зал собраний в стиле барокко, чем на мрачную крепость, а в его планировке нашлось место для фонтанов, садов и фонарей, радующих всех, кто имеет право гулять по его территории. Финансирование из поколения в поколение и богатая история сделали дворец одной из самых изысканных достопримечательностей всего южного Тамриэля."
 building_type_senchal_palace_02:0 "$building_type_senchal_palace_01$"
 building_type_senchal_palace_02_desc:0 "$building_type_senchal_palace_01_desc$"
 building_senchal_palace_01:1 "$building_type_senchal_palace_01$"
 building_senchal_palace_01_desc:1 "$building_type_senchal_palace_01_desc$"
 building_senchal_palace_02:1 "$building_type_senchal_palace_01$ (Обгоревший)"
 building_senchal_palace_02_desc:1 "Пострадавший от страшного пожара, разгоревшегося в отчаянной надежде выжечь смертельную хватку кнахатенского гриппа, дворец, некогда символизировавший процветание и влияние, теперь представляет собой лишь дымящиеся руины. Почерневшие до основания статуи и несколько осыпающихся стен - вот и все, что осталось, и никто из посетителей не может представить, что когда-то это была жемчужина южного Эльсвейра."
 building_senchal_palace_03:1 "$building_type_senchal_palace_01$ (Отстроенный)"
 building_senchal_palace_03_desc:1 "Восстановленный из пепла и руин дворец Сенчала свидетельствует о жизнестойкости города и его жителей. Его строители, несомненно, пытались воссоздать пышность и экстравагантную роскошь предшественника. И хотя некоторые могут сказать, что это не удалось в полной мере, тем не менее это место достойно принимать даже самых богатых и могущественных правителей Эльсвейра. Для тех, кто никогда не видел старый дворец, он по-прежнему поражает своей красотой и архитектурными чудесами. Кроме того, на этот раз он был построен более прочным и оборонительным в надежде выдержать любые будущие потрясения."

 # Lucky Cat's Port
 building_type_lucky_cat_port_01:0 "Порт везучего кота"
 building_type_lucky_cat_port_01_desc:0 "Сенчал - один из крупнейших портов в южном Тамриэле и, пожалуй, самый оживленный из всех. Таверны, рынки, притоны скумы, бордели и бесчисленное множество других предприятий - как легальных, так и нелегальных - процветают вблизи водных путей.\n\nВладыкам Сенчала, конечно, порой приходится нелегко, чтобы держать все это под контролем, но на самом деле им это и не нужно. На самом деле, Порт везучего кота процветает лучше всего, когда его оставляют в покое, и пока монеты продолжают поступать, стражники и начальники порта, скорее всего, будут закрывать глаза на все, что там происходит."
 building_type_lucky_cat_port_02:0 "$building_type_lucky_cat_port_01$"
 building_type_lucky_cat_port_02_desc:0 "$building_type_lucky_cat_port_01_desc$"
 building_lucky_cat_port_01:1 "$building_type_lucky_cat_port_01$"
 building_lucky_cat_port_01_desc:1 "$building_type_lucky_cat_port_01_desc$"
 building_lucky_cat_port_02:1 "$building_type_lucky_cat_port_01$ (Разорённый)"
 building_lucky_cat_port_02_desc:1 "Порт везучего кота всегда был очагом разгула преступности, но с приходом кнахатенского гриппа он превратился в неконтролируемый хаос. Коррупция, воровство и убийства стали необузданными, создав беззаконие, где выживают только сильные, а слово правителя Сенчала остается неуслышанным, даже больше, чем в прошлом."
 building_lucky_cat_port_03:1 "$building_type_lucky_cat_port_01$ (Восстановленный)"
 building_lucky_cat_port_03_desc:1 "Благодаря огромным усилиям в Порту везучего кота наконец-то восстановлен порядок, и он снова стал безопасным пристанищем для кораблей со всего Тамриэля. Однако правители Сенчала извлекли урок из прошлого. Водные пути и их кварталы больше не могут работать бесконтрольно. Улицы и бизнес на них теперь тщательно контролируются и надежно охраняются, чтобы хаос, который привел к Великому пожару, никогда не вернулся в Сенчал."

 # White Walls of Alabaster
 building_type_alabaster_white_walls_01:0 "Белые стены Алебастра"
 building_type_alabaster_white_walls_01_desc:0 "Знаменитые Белые стены Алебастра, образованные двумя кольцами - одно вокруг замкового района на вершине холма, а другое - вокруг всего города, сияют как маяк днем и сверкают ночью. Настоящий городской маяк используется редко, только в суровых погодных условиях.\n\nНесмотря на то, что стены в основном сделаны из одноименного мягкого камня, алебастра, они защищают город уже тысячелетия - и, возможно, никогда не видели настоящей осады, если верить городским хроникам."
 building_alabaster_white_walls_01:1 "$building_type_alabaster_white_walls_01$"
 building_alabaster_white_walls_01_desc:1 "$building_type_alabaster_white_walls_01_desc$"

 # Potentate's Retreat
 building_type_potentate_retreat_01:0 "Прибежище потентата"
 building_type_potentate_retreat_01_desc:0 "Когда [Glossary( 'Потентат', 'POTENTATE_GLOSS' )] не был «почётным гостем» королевских особ Сенчала, он проживал в этой вилле на южной оконечности полуострова Куин'рол. Внешне она напоминает каменный особняк каджитов, но на деревянной двери виден императорский алмаз. Согласно записям, потентат часто чувствовал себя в уединении более спокойно: в шумном Сенчале он, несмотря на абсолютную власть, оставался скорее гостем, чем жителем. Здесь он мог свободно устраивать аудиенции с меньшей помпой, чем того требовал его сан во дворце Сенчала, или одну из легендарных охот, которыми так славится это место."
 building_potentate_retreat_01:1 "$building_type_potentate_retreat_01$"
 building_potentate_retreat_01_desc:1 "$building_type_potentate_retreat_01_desc$"

 # Tonenaka Shrine
 building_type_tonenaka_shrine_01:0 "Святилище Тоненака"
 building_type_tonenaka_shrine_01_desc:0 "Освященное беженцами-ильнивирцами, святилище Тоненака является узлом прошлого и настоящего Риммена; город каджитов со значительным сиродильским компонентом, а теперь и поселенцев-цаэски. Рабочие со всего Эльсвейра и из-за его пределов стекались сюда для работы над центральным элементом: десятью тысячами каменных статуэток, украшающих каменную кладку.\n\nНекоторые говорят, что они чтят память бесчисленных павших в хаотический период после [Glossary( 'потентата', 'POTENTATE_GLOSS' )], в частности, в исходе на Риммен. Никто не знает точно, поскольку пятеро оставшихся в живых покровителей проекта вошли в святилище в одиночку и закрыли его магическими завесами. Поэтому реставрационные работы проводились только снаружи. Просители должны заниматься внутренним двором храмового комплекса."
 building_tonenaka_shrine_01:1 "$building_type_tonenaka_shrine_01$"
 building_tonenaka_shrine_01_desc:1 "$building_type_tonenaka_shrine_01_desc$"

 # Orchaj Bazaar
 building_type_orcrest_bazaar_01:0 "Базар Орхаджа"
 building_type_orcrest_bazaar_01_desc:0 "Королевство Орхадж всегда было экономическим центром Эльсвейра, и это нигде так не заметно, как на его великом базаре, самом большом и великолепном во всём регионе. Расположенный концентрическими кругами вокруг обширной центральной площади, базар олицетворяет процветающую торговлю Орхаджа.\n\nПрилавки раскинулись, словно море разноцветных навесов, предлагая необычайное разнообразие товаров. На этот оживлённый рынок съезжаются торговцы со всего света — не только каджиты, но и купцы со всех уголков Тамриэля. Коловианское вино, кожа из Валенвуда и керамика из Чернотопья - нет ничего, чего нельзя было бы найти в этом месте."
 building_type_orcrest_bazaar_02:0 "$building_type_orcrest_bazaar_01$"
 building_type_orcrest_bazaar_02_desc:0 "$building_type_orcrest_bazaar_01_desc$"
 building_type_orcrest_bazaar_03:0 "$building_type_orcrest_bazaar_01$"
 building_type_orcrest_bazaar_03_desc:0 "$building_type_orcrest_bazaar_01_desc$"
 building_orcrest_bazaar_01:1 "$building_type_orcrest_bazaar_01$"
 building_orcrest_bazaar_01_desc:1 "$building_type_orcrest_bazaar_01_desc$"
 building_orcrest_bazaar_02:1 "$building_type_orcrest_bazaar_01$ (Охваченный чумой)"
 building_orcrest_bazaar_02_desc:1 "Опустошённый кнахатенским гриппом, некогда оживлённый базар теперь превратился в место смерти, упадка и растущих беспорядков. Падальщики толпами спускаются из близлежащих каньонов, привлечённые растущим числом трупов, и их господство над этим местом оспаривают только чумные культисты и банды бродячих каннибалов."
 building_orcrest_bazaar_03:1 "$building_type_orcrest_bazaar_01$ (Восстановленный)"
 building_orcrest_bazaar_03_desc:1 "Кнахатенский грипп нанёс ужасный ущерб городу, но, по крайней мере, некоторые из его последствий наконец-то преодолены. Великий базар Орхаджа вновь открыт для торговцев из ближнего и дальнего зарубежья. Однако опустошительная эпидемия чумы оставила свой след. Несмотря на всё ещё впечатляющие размеры, этот базар, вероятно, никогда не будет таким переполненным и оживлённым, как в свои лучшие дни."

 # Rithana-di-Renada
 building_type_kingdoms_song_01:0 "Ритана-ди-Ренада"
 building_type_kingdoms_song_01_desc:0 "Ритана-ди-Ренада - это древняя каменная фреска, имеющая первостепенное значение для истории каждого каджита. На ней изображены шестнадцать важнейших королевств Эльсвейра, сосуществовавших в гармонии и мире. Магический кристалл, вделанный в центр барельефа, когда-то издавал удивительную и прекрасную мелодию, из-за чего и возникло его название, которое переводится с та'агры как «Песнь королевств»."
 building_kingdoms_song_01:1 "$building_type_kingdoms_song_01$ (Разрушенная)"
 building_kingdoms_song_01_desc:1 "$building_type_kingdoms_song_01_desc$\n\nОднако, как и в случае с этими королевствами, сам барельеф со временем был разрушен, а его фрагменты затерялись в перипетиях истории. Поющий кристалл был украден легендарным вором Раджином, и всё, что от него осталось, - это память о давно минувших днях."
 building_kingdoms_song_02:1 "$building_type_kingdoms_song_01$ (Восстановленная)"
 building_kingdoms_song_02_desc:1 "$building_type_kingdoms_song_01_desc$\n\nБлагодаря усилиям историков и искателей приключений со всего Эльсвейра барельеф вновь стал целым, что служит ярким напоминанием о том, что дух каджитов остается сильным, даже несмотря на то, что времена шестнадцати королевств прошли."
 building_kingdoms_song_03:1 "$building_type_kingdoms_song_01$ (Поющая)"
 building_kingdoms_song_03_desc:1 "$building_type_kingdoms_song_01_desc$\n\nБарельеф был не только восстановлен в своей прежней красоте, но и поющий камень был возвращен тем, кто заслужил благосклонность Раджина. Таким образом, он вновь предстаёт во всём своём великолепии, очаровывая всех, кому посчастливилось увидеть - и услышать - его присутствие."

 # Moonmirth Plantations
 building_type_moonmirth_plantations_01:0 "Плантация «Лунная радость»"
 building_type_moonmirth_plantations_01_desc:0 "Без сомнения, во всём Эльсвейре нет более вкусного лунного сахара, чем тот, что растёт на Гнезде Кенарти. Эти растения, расположенные между тремя священными храмами острова и благословленные мягким прибрежным климатом, обладают непревзойдённым качеством. Те, кому посчастливилось отведать этот изысканный лунный сахар, описывают свои ощущения так, словно они попали в объятия самой Кенарти и парили в небесных царствах под её божественными крыльями.\n\nКаждый каджит, который ищет истинную связь с лунами, мечтает хотя бы раз в жизни попробовать эти растения."
 building_moonmirth_plantations_01:1 "$building_type_moonmirth_plantations_01$"
 building_moonmirth_plantations_01_desc:1 "$building_type_moonmirth_plantations_01_desc$"

 # Dragonguard Sanctum
 building_type_dragonguard_sanctum_01:0 "Убежище Драконьей стражи"
 building_type_dragonguard_sanctum_01_desc:0 "На Приливном острове находится одна из величайших крепостей, в которых когда-либо пребывала Драконья стража императора Ремана. Не совсем ясно, разместил ли он их там для защиты прибыльных торговых путей в Топальском заливе, который является одним из богатейших регионов Тамриэля, или для предотвращения других угроз.\n\nНесмотря на это, из-за своего важного стратегического положения убежище Драконьей стражи никогда не теряло своей ценности и значения для региона. Даже после убийства Ремана оно оставалось надежным убежищем для акавирцев, которые изначально построили его, и является желанной добычей для всякого, кто стремится к влиянию на море."
 building_dragonguard_sanctum_01:0 "$building_type_dragonguard_sanctum_01$ (Пиратское убежище)"
 building_dragonguard_sanctum_01_desc:0 "Драконья стража, когда-то построившая и населявшая это место, полностью уничтожена. Впечатляющая крепость, некогда охранявшая многочисленные торговые пути в этом регионе, теперь превратилась в полную противоположность - грозное пиратское убежище и базу для бесчисленных набегов по всему Топальскому заливу."
 building_dragonguard_sanctum_02:0 "$building_type_dragonguard_sanctum_01$"
 building_dragonguard_sanctum_02_desc:0 "$building_type_dragonguard_sanctum_01_desc$"

 ### Black Marsh Special Buildings
 # Lilmoth New City
 building_type_development_committee_01:0 "Новый Лилмот"
 building_type_development_committee_01_desc:0 "Возможно, один из крупнейших примеров некомпетентности руководителей в истории, Новый Лилмот - это градостроительный проект чудовищно утопического дизайна, застрявший в шестисотлетнем строительном аду. Он родился из лихорадочных мечтаний архитектора эпохи Ремана, известного своей фантастической коррумпированностью и бурным романом со стареющим Реманом I. Главной целью проекта было очаровать императора и потешить его эго, а функциональность стояла на третьем месте, сразу после растраты постоянного потока средств, поступающих из императорской казны.\n\nСам по себе, Новый Лилмот состоит из показных полуразрушенных улиц, расположившихся в строгих геометрических узорах, которые игнорируют окружающую среду, в которой они были построены. Немалые части города уже утонули или ещё только погружаются в топкую илистую почву. Новый город, построенный и пригодный для жизни, оставлен на милость собственной кошмарной логистики и постоянно выходящей из строя инфраструктуры. Бюджет и администрация Лилмота исчерпаны, поскольку для того, чтобы просто продолжать существовать, требуются чудовищные затраты ресурсов и усилий."
 building_development_committee_01:0 "$building_type_development_committee_01$ (строительная площадка)"
 building_development_committee_01_desc:0 "$building_type_development_committee_01_desc$"
 building_development_committee_02:0 "$building_type_development_committee_01$ (строительная площадка)"
 building_development_committee_02_desc:0 "$building_type_development_committee_01_desc$"
 building_development_committee_03:0 "$building_type_development_committee_01$"
 building_development_committee_03_desc:0 "Строительство города Новый Лилмот было завершено ценой многочисленных задержек и затрат ресурсов. Обеспечение даже самых элементарных операций вывело архитектуру на новый уровень.\n\nНесмотря на то, что он по-прежнему зависит от торговли, самообеспечение достигается сочетанием экзотических сельскохозяйственных технологий и оригинальных гидротехнических сооружений. Жители Лилмота регулярно оценивают все вопросы городского планирования, ежедневно борясь с разрушением своих домов."

 # Puzzle City
 building_type_puzzle_city_01:0 "Город Загадок"
 building_type_puzzle_city_01_desc:0 "Город Загадок Маззатун - это огромный лабиринт, настолько сложный, что в нём нет никакого смысла. Бессвязные коридоры, перепутанные лестницы и невозможные углы могут быть делом рук только сумасшедшего архитектора и безумных рабочих, построивших его таким образом. По всему зданию тянется корень Хист, извиваясь и вращаясь, его янтарная плазма собирается в бассейны по всему этому комплексу безумия."
 building_puzzle_city_01:1 "$building_type_puzzle_city_01$"
 building_puzzle_city_01_desc:1 "$building_type_puzzle_city_01_desc$"
 autocratic_or_sithis:0 "[Concept('faith', 'Конфессия')|E] владельца должна иметь Ситиса в составе своего [Concept('pantheon', 'пантеона')|E] или форма правления владельца не должна быть племенной."

 # Kota-Xul Xanmeer
 building_type_kota_xul_xanmeer_01:0 "Занмир Кота-Зул"
 building_type_kota_xul_xanmeer_01_desc:0 "Эта пирамида «Смерти-из-Тени» - пережиток зенита славы династии Джасса. Построенная для продвижения стремления к бессмертию верховного короля Гулум-Ая, она была переоборудована в центр магических исследований. Будучи всегда осторожным, Гулум-Ай позаботился о том, чтобы планировка этого занмира превратила его во второстепенную цитадель Хельстрома. В фундаменте были вырезаны чары, собирающие магическую энергию: благодаря им ученики-маги могут быстро продвигаться вперёд.\n\nНо жуткий звук «вздоха», возникающий при втягивании магии в землю, заставляет кровь стынуть в жилах. Ходят слухи, что новая магия берётся не из окружающей среды, а высасывается из тел несчастных пленников. Регулярно кто-то из наиболее перспективных, но непокорных учеников «пополняет» их ряды, подпитывая магическое восхождение тёмного кабала колдунов."
 building_kota_xul_xanmeer_01:0 "$building_type_kota_xul_xanmeer_01$"
 building_kota_xul_xanmeer_01_desc:0 "$building_type_kota_xul_xanmeer_01_desc$" 

 # Krona-Konu Xanmeer
 building_type_krona_konu_01:0 "Занмир Крона-Кону"
 building_type_krona_konu_01_desc:0 "Занмир Крона-Кону находится на вершине подземного комплекса паровых вентилей, которые вырываются в гейзеры, что делает его опасной средой обитания.\n\nОднако, судя по всему, он имеет глубокое значение. Хист, неразрывно связанный с этим древним занмиром, доверил местным аргонианам его содержание и защиту от потенциальных угроз. Принять на себя такую ответственность считается большой честью, что привело к появлению в этих племенах говорящих с камнями. Они следят за строительством оборонительных сооружений, органично вписанных в выветрившиеся каменные постройки, окружающие занмир."
 building_krona_konu_01:1 "$building_type_krona_konu_01$"
 building_krona_konu_01_desc:1 "$building_type_krona_konu_01_desc$"

 # Xi-Tsei Xanmeer
 building_type_xi_tsei_01:0 "Занмир Зи-Цей"
 building_type_xi_tsei_01_desc:0 "Зи-Цей, некогда великий занмир, ныне превратился в руины, подобно многим другим великим сооружениям Чернотопья. После Черноводной войны это место вновь обрело зловещую славу: у подножия этого грандиозного занмира и без того поредевший Четвёртый легион встретил ужасный конец. Причины этой бойни до сих пор вызывают споры среди историков – многие солдаты исчезли бесследно, их останки так и не были найдены.\n\nТеперь Зи-Цей считается проклятым местом. Местные племена нагов начали вновь заселять его, используя руины как базу для набегов на окрестные земли. Зловещая репутация занмира отпугивает большинство чужаков, предоставляя нагам надёжное убежище."
 building_xi_tsei_01:1 "$building_type_xi_tsei_01$"
 building_xi_tsei_01_desc:1 "$building_type_xi_tsei_01_desc$"

 # Teeth of Sithis
 building_type_sithis_teeth_01:0 "Зубы Ситиса"
 building_type_sithis_teeth_01_desc:0 "Эти гигантские занмиры-близнецы, издалека напоминающие длинные змеиные клыки, получили своё название из-за характерного внешнего вида. Они являются одними из самых священных мест, посвящённых Ситису, и до сих пор поддерживаются кладкой Ниссво, «изрекающими-пустоту» - религиозной сектой, которая продолжает пользоваться уважением других аргониан.\n\nЖрецы Ниссво считают своим священным долгом распространять постоянно меняющиеся и часто противоречивые истины Ситиса, напоминая своей пастве о непостоянстве природы мира и смертности всего сущего. Они тесно сотрудничают с Тёмными ящерами, и их слово пользуется большим уважением в их рядах и даже имеет вес в Тёмном братстве. Таким образом, любой, кто пользуется защитой Ниссво, вряд ли пострадает от покушений."
 building_sithis_teeth_01:1 "$building_type_sithis_teeth_01$"
 building_sithis_teeth_01_desc:1 "$building_type_sithis_teeth_01_desc$"

 # Beela-Kars Laboratory
 building_type_beela_kars_laboratory_01:0 "Лаборатория Била-Кара"
 building_type_beela_kars_laboratory_01_desc:0 "Даже по меркам аргонианской цивилизации, существовавшей до наступления Сумеречья, Била-Кар считался исключительно могущественным и знающим колдуном. Он превратил занмир Норг-Тзела в одну из самых передовых лабораторий своего времени, проводящую исследования различных форм магии на благо своего народа в целом. Однако смерть его любимой жены привела к катастрофическому падению, и он обратился к некромантии в надежде воскресить ее из мёртвых. Его лаборатория, некогда являвшаяся маяком мудрости и прогресса, превратилась в мрачное место для запрещенных экспериментов, что в конечном итоге привело к осаде испуганным местным населением.\n\nНесмотря на последующее разрушение, свидетельством изобретательности Била-Кара является то, что его занмир по-прежнему предлагает различные возможности для проведения различных видов магических исследований."
 building_beela_kars_laboratory_01:0 "$building_type_beela_kars_laboratory_01$"
 building_beela_kars_laboratory_01_desc:0 "$building_type_beela_kars_laboratory_01_desc$"

 # Shrine of the Oracle
 building_type_oracle_shrine_01:0 "Святилище Оракула"
 building_type_oracle_shrine_01_desc:0 "Мало что известно о Кантемир, загадочной предводительнице, которая привела группу поселенцев-кимеров в Чернотопье. Однако легенда гласит, что она была ярой последовательницей Стремлений псиджиков и неустанно шла по пути к божественности. Глубоко за пределами крепости Янтарного Камня находится уединённое святилище, в котором растёт великий хист - его корни уходят глубоко в землю, чтобы соединиться со своими сородичами. Таинственные видения, с которыми она столкнулась во время этих сеансов, продолжают вызывать различные толкования и страстные споры, вызывая любопытство её потомков на протяжении веков.\n\nЭто святилище и его священное дерево не только имеют огромное религиозное и культурное значение для кантемирских велотийцев, но и достаточно укреплены, чтобы защитить это священное убежище от опасностей, таящихся в окружающих болотах."
 building_oracle_shrine_01:0 "$building_type_oracle_shrine_01$"
 building_oracle_shrine_01_desc:0 "$building_type_oracle_shrine_01_desc$"

 # Deep Graves Cemetery
 building_type_deep_graves_01:0 "Кладбище Глубоких Могил"
 building_type_deep_graves_01_desc:0 "Даже в давно забытые времена, предшествовавшие наступлению Сумеречья, это место служило кладбищем для умерших аргониан. Хотя местоположение осталось прежним, практика похорон со временем изменилась. Мёртвых больше не хоронят в возвышающихся над землёй занмирах, которые всё ещё стоят на страже; вместо этого их хоронят во влажной земле между ними. Сотни могильных столбов возвышаются над болотом, медленно разлагаясь рядом с трупами, которые они удерживают. Несмотря на упадок, их число не уменьшается, так как постоянно добавляются новые столбы."
 building_deep_graves_01:0 "$building_type_deep_graves_01$ (Осквернённое)"
 building_deep_graves_01_desc:0 "$building_type_deep_graves_01_desc$\n\nКогда-то это было просто место, которого лучше избегать по ночам, а теперь оно превратилось в царство ужаса, находящееся под контролем некромантов. Болотные гниляки безжалостно бродят по нему, увлекая несчастные души в глубины болот."
 building_deep_graves_02:0 "$building_type_deep_graves_01$"
 building_deep_graves_02_desc:0 "$building_type_deep_graves_01_desc$\n\nДнём это священное место, которым до сих пор дорожат многие аргониане. Однако ночью оно становится опасным, его населяют призраки, странные огни и ещё более зловещие вещи."

 # Stormhold Canals
 building_type_stormhold_canals_01:0 "Каналы Стормхолда"
 building_type_stormhold_canals_01_desc:0 "Основанный барсебическими айлейдами после триумфальной победы над местными аргонианами, Стормхолд первоначально был известен как Сильянорн. Город был тщательно спланирован, с широкими каналами, расширяющими естественную реку и соединяющими различные кварталы пышными водотоками. Однако с тех пор история Стормхолда была полна постоянного насилия. И Алессианская империя, и данмеры вступили в борьбу за контроль над городом, и после многочисленных конфликтов большая часть красоты Сильянорна была утрачена.\n\nНесмотря на это, каналы остаются функциональными, служа жизненно важной первой линией обороны и, что более важно, облегчая транспортировку всех видов грузов в город и из него."
 building_stormhold_canals_01:0 "$building_type_stormhold_canals_01$"
 building_stormhold_canals_01_desc:0 "$building_type_stormhold_canals_01_desc$"

 # Path of the Lily
 building_type_lily_path_01:0 "Путь Лилии"
 building_type_lily_path_01_desc:0 "Множество мифов окружает этот каньон, но ни один из них не может в полной мере передать его истинную красоту и опасность. На его стенах произрастают ароматные, но смертельно опасные растения, а в зарослях скрыты смертоносные водоемы. Стражи древней и ужасной силы охраняют проход, который проходит сквозь узкие стены. Однако в конце его раскинулась роща, полная голубых лилий, - зрелище настолько захватывающее, что перевешивает все опасности путешествия.\n\nПрогулка по этому каньону и сбор одной из этих лилий считается испытанием, на которое способны только величайшие воины, и те, кому удается достичь этого, навсегда меняются благодаря полученному опыту."
 building_lily_path_01:0 "$building_type_lily_path_01$"
 building_lily_path_01_desc:0 "$building_type_lily_path_01_desc$"

 # Blackpool Complex
 building_type_blackpool_fort_01:0 "Блэкпульский комплекс"
 building_type_blackpool_fort_01_desc:0 "Некогда дворцовый комплекс айлейдов теперь служит резиденцией королей и королев Соулреста."
 building_blackpool_fort_01:0 "Блэкпульские залы"
 building_blackpool_fort_01_desc:0 "Некогда роскошный дворец королей-магов, этот монумент упадка теперь служит народу Соулреста под знаменем милосердия. Тысячи ежедневно собираются в этих выбеленных залах: чтобы избавиться от своих излишеств и накормить нуждающихся и слабых, а также расслабиться в термальных источниках под зданием. Назло своим древним строителям, в высоких покоях Блэкпула живут не дворяне, а простой народ, у которых нет собственного дома."
 building_blackpool_fort_02:0 "Дворец Лорианена"
 building_blackpool_fort_02_desc:0 "Человеческий сброд был изгнан с этих шпилей, родниковая вода очищена от их масел, древние краски тщательно восстановлены мастерами своего дела. Прекрасный Лорианен возродился в новых цветах, готовый вновь принять в себя лучших из наших сородичей, как устрица принимает свою жемчужину."

 # Soulrest Emporium
 building_type_soulrest_port_01:0 "Эмпорион Соулреста"
 building_type_soulrest_port_01_desc:0 "Это головокружительное объединение террас, причалов и беседок, высеченных в полосе скалистого побережья, является экономическим центром Соулреста и, безусловно, самым оживленным портом Чернотопья.\n\nЭмпорион - это чудо архитектуры, доведенное до логического предела в технике кладки с помощью технологий айлейдов, что является шедевром экологической инженерии. Стоя на вершине цветущих террас с видом на оживленную лагуну, скрывающуюся за отвесными скалами, обрываемыми ветром, невозможно не думать о том, что в правильных руках процветание неизбежно."
 building_soulrest_port_01:0 "$building_type_soulrest_port_01$"
 building_soulrest_port_01_desc:0 "$building_type_soulrest_port_01_desc$"
 building_type_soulrest_port_02: "$building_type_soulrest_port_01$"
 building_type_soulrest_port_02_desc: "$building_type_soulrest_port_01_desc$"
 building_soulrest_port_02: "$building_type_soulrest_port_01$ (Разорённый)"
 building_soulrest_port_02_desc: "С тех пор как кнахатенский грипп пронесся над Эмпорионом волной смерти, воды лагуны почти не шевелились. Лишь немногие корабли добираются из Эмпориона в Эльсвейр или Хартленд. Айлейдская кладка еще стоит, но ее стены постепенно зарастают листвой, как и редкие айлейдские руины в ближайшей пустыне."
 building_soulrest_port_03: "$building_type_soulrest_port_01$ (Восстановленный)"
 building_soulrest_port_03_desc: "Эмпорион снова превратился в шумный центр торговли и коммерции. Стены были вычищены и отполированы, а в бухту заходят корабли со всех уголков Тамриэля. Эмпорион - это маяк процветания и богатства в Чернотопье, и жители Соулреста гордятся своим портом."

 # Thorn Palace
 building_type_thorn_palace_01:0 "Дворец Торна"
 building_type_thorn_palace_01_desc:0 "Дворец Торна служит двойной цели - запугиванию и защите. Когда-то Торн был заселён аргонианами, но Великий дом Дрес получил свой титул благодаря значительному набегу на город рабов, после чего он начал превращать Торн в свой бастион для защиты местных интересов.\n\nСейчас Торн известен как «жемчужина Востока», но сильно укреплённый дворец служит постоянным напоминанием о кровавой истории города, которая также увековечена в силуэтной картине «Вереница рабов из Торна», посвящённой ключевой роли города в возвышении дома Дрес в работорговле."
 building_thorn_palace_01:0 "$building_type_thorn_palace_01$"
 building_thorn_palace_01_desc:0 "$building_type_thorn_palace_01_desc$"

 # Blackrose Prison
 building_type_blackrose_prison_01:0 "Тюрьма Чёрная Роза"
 building_type_blackrose_prison_01_desc:0 "Печально известная тюрьма Чёрная Роза, также известная как Роза, является страшным символом наказания и страданий. Эта внушительная тюрьма известна своими суровыми условиями и жестоким обращением с заключёнными, заслужив репутацию одной из самых страшных тюрем Тамриэля. Здесь содержатся преступники, мятежники и политические диссиденты, которым грозит жизнь в отчаянии и страданиях. Вырваться из когтей Розы практически невозможно: густые болота и бдительная охрана делают любую попытку побега тщетной."
 building_blackrose_prison_01:0 "$building_type_blackrose_prison_01$"
 building_blackrose_prison_01_desc:0 "$building_type_blackrose_prison_01_desc$"

 # Twyllbek
 building_type_twyllbek_ruins_01:0 "Руины Твиллбек"
 building_type_twyllbek_ruins_01_desc:0 "Своим процветанием Гидеон обязан древним айлейдским руинам Твиллбек. Построенный прямо на их фундаменте, город умело использует имеющиеся материалы, применяя их в своих домах и амбициозных строительных проектах. Такой изобретательный подход позволил Гидеону достичь небывалых высот.\n\nХотя некоторых такое явное пренебрежение к прошлому может не устраивать, оно, несомненно, возвело Гидеон на позиции значительного влияния в регионе."
 building_twyllbek_ruins_01:0 "$building_type_twyllbek_ruins_01$"
 building_twyllbek_ruins_01_desc:0 "$building_type_twyllbek_ruins_01_desc$"
 building_type_twyllbek_ruins_02:0 "Твиллбек (Восстановленный)"
 building_type_twyllbek_ruins_02_desc:0 "Фундамент восстановлен, белые стены стоят незыблемо, а башни вновь возвышаются над окружающим ландшафтом. Твиллбек вновь обрёл былую славу и служит наглядным напоминанием о том, что айлейды переживают возрождение могущества. Больше он не станет жертвой грабежа и не будет разобран на более мелкие постройки.\n\nВместо этого он является символом стойкости народа айлейдов во всём Тамриэле и служит новым центром этой возрождающейся цивилизации."
 building_twyllbek_ruins_02:0 "$building_type_twyllbek_ruins_02$"
 building_twyllbek_ruins_02_desc:0 "$building_type_twyllbek_ruins_02_desc$"

 # Archon Harbor District
 building_type_archon_harbor_district_01:0 "Портовый район Архонта"
 building_type_archon_harbor_district_01_desc:0 "В своё время всё восточное побережье Чернотопья было заселено пиратами, и Архонт служил одной из их основных баз. После того как Имперский легион умиротворил этот регион, он превратился в оживлённый торговый город, а портовый район стал самым оживлённым во всём Чернотопье. Однако в порту сохранились следы разбойного прошлого: там по-прежнему часто встречаются контрабандисты и пираты."
 building_archon_harbor_district_01:0 "$building_type_archon_harbor_district_01$"
 building_archon_harbor_district_01_desc:0 "$building_type_archon_harbor_district_01_desc$"

 ### Valenwood Special Buildings
 # Elden Grove
 building_type_elden_grove_01:0 "Элденская роща"
 building_type_elden_grove_01_desc:0 "Легендарный лес, известный среди босмеров как колыбель священного Первого древа. Это Первое древо дало жизнь всем лесам Тамриэля, которые глубоко почитаются всеми приверженцами Зелёного пакта."
 building_elden_grove_01:0 "Элденская роща"
 building_elden_grove_01_desc:0 "$building_type_elden_grove_01_desc$"
 holy_site_or_nature_freak:0 "[Concept('faith', 'Конфессия')|E] владельца должна считать это [Concept('holy_site', 'священным местом')|E] или иметь [Concept('pantheon', 'пантеон')|E] Зелёного пакта или Джефре в составе своего пантеона"

 # Cathedral of the Golden Path
 building_type_cathedral_of_the_golden_path_01:0 "Собор Золотого Пути"
 building_type_cathedral_of_the_golden_path_01_desc:0 "В конце [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], когда Валенвуд находился под властью Второй империи, Саутпойнт был важнейшим имперским колониальным городом на землях, называвшихся королевством Гратвуд. Местный собор был построен губернатором Зантонием, коловианцем из Кватча."
 building_cathedral_of_the_golden_path_01:0 "$building_type_cathedral_of_the_golden_path_01$ (Разросшийся)"
 building_cathedral_of_the_golden_path_01_desc:0 "$building_type_cathedral_of_the_golden_path_01_desc$\n\nТеперь на это место претендует Валенвуд. Деревья прорастают сквозь разрушенную крышу, их корни переплетаются с остатками строения, а плющ покрывает некогда первозданные мраморные стены ярким зеленым цветом. Местные босмеры собираются здесь, чтобы помолиться своим богам."
 building_cathedral_of_the_golden_path_02:0 "$building_type_cathedral_of_the_golden_path_01$"
 building_cathedral_of_the_golden_path_02_desc:0 "$building_type_cathedral_of_the_golden_path_01_desc$\n\nСобор стоит не только как маяк веры, но и как свидетельство оборонительной архитектуры Коловии. Построенный на чужбине, его внушительный дизайн и укрепленная структура гарантируют, что он сможет выдержать испытания потенциального вооруженного конфликта."

 # Gil-Var-Delle Ruins
 building_type_gil_var_delle_ruins_01:0 "Руины Гил-Вар-Делля"
 building_type_gil_var_delle_ruins_01_desc:0 "Некогда процветающее поселение на побережье Валенвуда, Гил-Вар-Делль постигла трагическая судьба после того, как один бард из города навлёк на себя гнев безумного короля Сенчала Дро'Зела. Этот каджитский король сделал не что иное, как призвал самого Молага Бала, чтобы тот обрушил свой гнев на все это место. Князь порабощения превратил Гил-Вар-Делль в место невыразимых страданий. Говорят, что впоследствии это привело к заключения Соглашения Хладной Гавани, чтобы предотвратить повторение подобных злодеяний.\n\nОднако это мало утешает босмеров, некогда населявших это проклятое место, поскольку Гил-Вар-Делль по-прежнему осквернен даэдрическим влиянием и окутан ужасными воспоминаниями."
 building_gil_var_delle_ruins_01:0 "$building_type_gil_var_delle_ruins_01$"
 building_gil_var_delle_ruins_01_desc:0 "$building_type_gil_var_delle_ruins_01_desc$"

 # Treehenge Resting Place
 building_type_treehenge_resting_place_01:0 "Упокоище Лесного хенджа"
 building_type_treehenge_resting_place_01_desc:0 "Это священное место служит последним пристанищем для духов Зелёных леди, охранявших Валенвуд с [Glossary( 'Меретической эры', 'MERETHIC_GLOSS' )]. Оно выходит за рамки простого захоронения, ибо души этих вековых защитниц продолжают обитать в земле и деревьях."
 building_treehenge_resting_place_01:0 "$building_type_treehenge_resting_place_01$ (Осквернённое)"
 building_treehenge_resting_place_01_desc:0 "$building_type_treehenge_resting_place_01_desc$\n\nТеперь эти души стали жертвой темных сил, превратившись в воплощения мести и ненависти. Используемые для подпитки слуг нежити, они способны наделить их ужасающей силой."
 building_treehenge_resting_place_02:0 "$building_type_treehenge_resting_place_01$"
 building_treehenge_resting_place_02_desc:0 "$building_type_treehenge_resting_place_01_desc$\n\nДостойный босмер может получить на этом месте благословение, позволяющее ему ощутить грозную бдительность верных хранителей Валенвуда и впитать в себя частицу их силы."

 # Vinedusk Lookout
 building_type_vinedusk_lookout_01:0 "Сторожка Сумеречной Лозы"
 building_type_vinedusk_lookout_01_desc:0 "Нендер Железная Кора основал следопытов Сумеречной Лозы с благородной целью - защищать Валенвуд от внутренних и внешних угроз. Эта сторожевая башня гордо стоит в качестве центрального штаба этого исключительного собрания искусных лучников и знатоков леса.\n\nХотя она не может соперничать с укреплёнными бастионами, которые предпочитают другие расы, она обладает всеми возможностями для выполнения своей предназначенной роли, поскольку охраняет границы и служит опорным пунктом для случайных патрулей в опасные просторы, известные как «Марка Смерти» - область, характеризующаяся бесконечными распрями."
 building_vinedusk_lookout_01:0 "$building_type_vinedusk_lookout_01$"
 building_vinedusk_lookout_01_desc:0 "$building_type_vinedusk_lookout_01_desc$"

 # Haven Docks
 building_type_haven_docks_01:0 "Доки Хейвена"
 building_type_haven_docks_01_desc:0 "Хейвен всегда стремился олицетворять собой своё имя, стремясь создать убежище безопасности и комфорта, резко отличающееся от коварных джунглей и незнакомых ландшафтов, простирающихся за пределами Валенвуда. Поэтому его гавань часто называют вратами в Валенвуд, служащими основным пунктом прибытия для большинства новоприбывших, прежде чем они решат, отправиться ли дальше в пышные просторы, или остаться здесь, чтобы заняться оживленной торговлей или найти работу на одной из бесчисленных верфей."
 building_haven_docks_01:0 "$building_type_haven_docks_01$"
 building_haven_docks_01_desc:0 "$building_type_haven_docks_01_desc$"

 # Eldenroot Palace
 building_type_eldenroot_palace_01:0 "Дворец Элден-Рута"
 building_type_eldenroot_palace_01_desc:0 "Элден-Рут называет себя «центром лесной страны». И хотя не все согласны с этим утверждением, никто не может отрицать его значимости как одного из главных городов Валенвуда. Этот статус обусловлен прежде всего его ролью оживлённого торгового центра, соединяющего основные дороги, проходящие через это неспокойное королевство.\nДворец Элден-Рута воплощает в себе суть города в самом великолепном виде. Он расположен в самой широкой части могучего грат-дуба, образующего город, и поэтому является символом роскоши, великолепия и власти - достойным троном монархов из рода Каморан, которые правили значительной частью Валенвуда именно отсюда."
 building_eldenroot_palace_01:0 "$building_type_eldenroot_palace_01$"
 building_eldenroot_palace_01_desc:0 "$building_type_eldenroot_palace_01_desc$"

 # Silvenar Palace
 building_type_silvenar_palace_01:0 "Дворец Сильвенара"
 building_type_silvenar_palace_01_desc:0 "Город Сильвенар сам по себе является удивительным чудом. Он построен вокруг возвышающегося грат-дуба, поднятого на такую высоту, что доступ к нему ограничен несколькими охраняемыми мостами. Однако все эти особенности в очередной раз затмеваются величием дворца Сильвенара. В его стенах обитает мистическое существо, воплощающее в себе всю сущность расы босмеров, носящее то же имя, что и сам город. Дворец демонстрирует неземную красоту, созданную из самого дерева величественными Говорящими с лесом.\n\nНесмотря на всё это хрупкое изящество, дворец является одним из самых надёжно защищённых мест во всём Валенвуде, благодаря своему возвышенному положению и магическим существам, которые его охраняют."
 building_silvenar_palace_01:0 "$building_type_silvenar_palace_01$"
 building_silvenar_palace_01_desc:0 "$building_type_silvenar_palace_01_desc$"

 # Heart of Valenwood
 building_type_heart_of_valenwood_01:0 "Сердце Валенвуда"
 building_type_heart_of_valenwood_01_desc:0 "Сердце Валенвуда, как и многие другие аспекты этой земли, существует в виде проявленной метафоры - бесплотного дерева, символизирующего саму суть леса. История его происхождения до сих пор не раскрыта, но, несмотря на это, нет никаких сомнений в том, что в этом дереве заключена огромная сила. Его листья наполнены живительной силой, и все, кто находится рядом с ним, чувствуют, как по их венам течет жизненная сила леса."
 building_heart_of_valenwood_01:0 "$building_type_heart_of_valenwood_01$ (Осквернённое)"
 building_heart_of_valenwood_01_desc:0 "$building_type_heart_of_valenwood_01_desc$\n\nТеперь эта сила искажена до неузнаваемости. Запятнанное темной магией, дерево само стало якорем порчи, отбрасывая темную тень на весь Валенвуд. Больше не питая живых, оно наполняет своей сущностью мёртвых."
 building_heart_of_valenwood_02:0 "$building_type_heart_of_valenwood_01$ (Запечатанное)"
 building_heart_of_valenwood_02_desc:0 "$building_type_heart_of_valenwood_01_desc$\n\nЭта сила оказалась настолько огромной, что было предпринято множество попыток исказить её или использовать не по назначению. В конце концов, Сердце Валенвуда было закрыто за магическим барьером. Это позволило предотвратить дальнейший вред, но в то же время значительно уменьшило влияние дерева на окружающую среду."
 building_heart_of_valenwood_03:0 "$building_type_heart_of_valenwood_01$ (Высвобождённое)"
 building_heart_of_valenwood_03_desc:0 "$building_type_heart_of_valenwood_01_desc$\n\nОсвобождённая от защитных печатей, сила Сердца теперь с огромной силой струится по всей земле. Хотя она дарит жизнь и рост всему, к чему прикасается, такая сила не обходится без последствий для разума."

 # Tower of the Wilderkings Throne
 building_type_wilderkings_throne_01:0 "Башня трона Лесного короля"
 building_type_wilderkings_throne_01_desc:0 "Мало кто знает, что самый первый Лесной король был родом из Саммерсета и когда-то был простым мальчиком по имени Остион. Однако этот мальчик обладал магической силой, способной формировать саму землю. Посланный альтмерами, чтобы основать на незнакомом берегу великий город, Остион встретил сопротивление Валенвуда. По легенде, между мальчиком и лесом развернулась ожесточённая борьба, вылившаяся в сотрясающую землю битву, пока они не объединили свои силы, использовав их для воскрешения тех, кто погиб в их конфликте. Так появился Лесной король, одновременно породив Полых - ожившие трупы, превратившиеся в камень и напитанные живительной силой этой мистической земли.\n\nС того дня Лесной король обитает в огромной башне альтмерского происхождения, возведённой в Гринхарте и причудливо переплетённой с окружающими лесами. Хотя со временем его власть и титул перешли к другим, Полые по-прежнему стоят на страже, готовые служить и защищать любого, кто взойдёт на этот трон."
 building_wilderkings_throne_01:0 "$building_type_wilderkings_throne_01$"
 building_wilderkings_throne_01_desc:0 "$building_type_wilderkings_throne_01_desc$"

 # Caverns of Abamath
 building_type_abamath_01:0 "Пещеры Абамата"
 building_type_abamath_01_desc:0 "В мифах лесных орков утверждается, что в пещерах Абамата содержится «Кровь Малоха» - магическая боевая раскраска, придающая оркам невероятную силу. Однако после завоевания Абамата айлейдами было невозможно выяснить, правда ли это.\n\nНо после недавнего завоевания Абамата его древними жителями и раскопок его пещер легенды оказались правдой. Благодаря крови своего прародителя, жители Абамата стали более свирепыми, чем когда-либо, но с такой силой приходят и недостатки: свирепые воины едва могут отличить друга от врага."
 building_abamath_01:0 "$building_type_abamath_01$"
 building_abamath_01_desc:0 "$building_type_abamath_01_desc$"

 # Barrowbough
 building_type_bone_orchard_01:0 "Курганное дерево"
 building_type_bone_orchard_01_desc:0 "Курганное дерево — почитаемое дерево, растущее в самом сердце Костяного сада, кладбища, где, как полагают, покоятся останки эльнофей - древних существ, которые пожертвовали собой, чтобы изменить законы природы и дать жизнь смертным расам. В некоторых легендах даже утверждается, что сам И'ффре покоится здесь, укрывшись под колоссальными корнями Курганного дерева."
 building_bone_orchard_01:0 "$building_type_bone_orchard_01$ (Осквернённое)"
 building_bone_orchard_01_desc:0 "$building_type_bone_orchard_01_desc$\n\nПривлечённые этими слухами, некроманты теперь оскверняют это священное место. Они раскапывают кости в поисках силы и в надежде воскресить древних существ странной и ужасной природы. Неизвестно, достигнут ли они своих целей или только разгневают этим лес."
 building_bone_orchard_02:0 "$building_type_bone_orchard_01$"
 building_bone_orchard_02_desc:0 "$building_type_bone_orchard_01_desc$ Правда это или нет, но дерево излучает таинственную силу, защищая тех, кто почитает его, от опасностей, таящихся в самой земле.\n\nПоэтому до сих пор считается большой честью похоронить в его тени тщательно обглоданные кости своих предков."

 # Remans Bluff
 building_type_fort_of_reman_bluff_01:0 "Утёс"
 building_type_fort_of_reman_bluff_01_desc:0 "Утёс - это старый форт, построенный во времена Второй империи. Отсюда Имперский легион охранял Тарлейнские холмы и следил за тем, чтобы местные босмеры не восставали против власти династии Ремана. Расположенный на окраине Империи, форт быстро пришел в запустение, а его немногочисленный гарнизон все чаще сталкивался с трудностями при выполнении своих задач. Его падение возвестили не стремительные босмеры, а лесные орки, которые захватили форт после непродолжительной осады в конце Первой эры.\n\nТеперь от разрушенного и заросшего форта осталась лишь тень. Тем не менее, его руины все еще дают преимущество в обороне, а разрушающиеся здания служат источником ценного камня. Близлежащая оловянная шахта часто вызывает нарекания у местных кузнецов из-за низкого качества добываемой руды. Однако в диких лесах Валенвуда любой металл на вес золота."
 building_fort_of_reman_bluff_01:0 "$building_type_fort_of_reman_bluff_01$"
 building_fort_of_reman_bluff_01_desc:0 "$building_type_fort_of_reman_bluff_01_desc$"
 building_type_fort_of_reman_bluff_02:0 "Крепость Корогрызов"
 building_type_fort_of_reman_bluff_02_desc:0 "Построенная на руинах старого форта, крепость Корогрызов олицетворяет силу местных племен лесных орков. Крепость сочетает в себе продуманную имперскую инженерию и свирепость орков, что делает ее грозным испытанием для любого врага, лишь помышляющего об осаде. Крепость славится своими легкобронированными воинами, которые так же быстры в лесу, как босмеры, но сражаются как истинные орки.\n\nОни ежедневно устраивают состязания на местной арене, поддерживая себя в постоянной готовности к бою. Оловянная шахта была значительно расширена, обеспечивая крепость основным источником пропитания."
 building_fort_of_reman_bluff_02:0 "$building_type_fort_of_reman_bluff_02$"
 building_fort_of_reman_bluff_02_desc:0 "$building_type_fort_of_reman_bluff_02_desc$"

 # Rootwater Grove
 building_type_rootwater_grove_01:0 "Корневодная роща"
 building_type_rootwater_grove_01_desc:0 "Эта мистическая роща окутана магическими чарами, делающими ее невидимой для всех, кроме избранных. Здесь скрывается тайная библиотека, которую бдительно охраняет культ Лесного Ока, последователи Хермеуса Моры, бога мудрости и запретных знаний.\n\nВ этих залах собираются ученые всех смертных рас и даже даэдра, объединенные ненасытным стремлением к просвещению. Они ведут глубокие и загадочные споры, углубляясь в известное и невообразимое, в неустанной погоне за глубочайшими тайнами Аурбиса."
 building_rootwater_grove_01:0 "$building_type_rootwater_grove_01$"
 building_rootwater_grove_01_desc:0 "$building_type_rootwater_grove_01_desc$"

 # Woodheart Sewers
 building_type_woodheart_sewers_01:0 "Канализация Вудхарта"
 building_type_woodheart_sewers_01_desc:0 "Канализация Вудхарта - это разросшийся лабиринт, оставшийся от имперского происхождения города. Построенная в конце [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )] Второй империей, канализация изначально была чудом передовой инженерии, предназначенной для эффективного управления сточными и ливневыми водами в укрепленном торговом пункте. В период растущей враждебности босмеров к поселению они были переоборудованы в стратегическое убежище, где имперские войска могли отступать, перегруппировываться и сохранять жизненно важные ресурсы во время конфликта."
 building_woodheart_sewers_01:0 "$building_type_woodheart_sewers_01$ (Убежище контрабандистов)"
 building_woodheart_sewers_01_desc:0 "$building_type_woodheart_sewers_01_desc$\n\nКанализация превратилась в подпольную сеть для контрабандистов, воров и тех, кто хочет избежать бдительного ока городской стражи. Эти туннели, с их тенистыми альковами и гулкими камерами, стали пристанищем для нелегальной торговли, в частности для контрабанды скумы и других тёмных сделок."
 building_woodheart_sewers_02:0 "$building_type_woodheart_sewers_01$"
 building_woodheart_sewers_02_desc:0 "$building_type_woodheart_sewers_01_desc$\n\nС ростом торговли между Саммерсетом и Валенвудом и общим усилением альдмерского влияния в регионе, канализация теперь служит в основном для безопасного хранения припасов и товаров. В потайных камерах хранятся запасы военной провизии, торговых товаров и других стратегических ресурсов, благодаря чему город остается ключевым центром активности и влияния в регионе."

 # Starstone Lake
 building_type_star_stone_lake_01:0 "Озеро Звёздного камня"
 building_type_star_stone_lake_01_desc:0 "Озеро Биснен, также известное как озеро Звёздного камня, окутано тайнами и легендами. Одни рассказывают, что когда-то оно использовалось для того, чтобы запечатлеть звездный свет на своей зеркальной поверхности, другие считают, что его создал метеорит, упавший на Валенвуд.\n\nКакая бы из этих историй ни была правдой, озеро исключительно богато метеоритным стеклом, которое находят под его водами и иногда на его берегах. Местные ремесленники изготавливают из этого редкого материала изысканные изделия, а купание в водах озера, как говорят, оказывает благотворное влияние на тех, кто владеет магическими искусствами."
 building_star_stone_lake_01:0 "$building_type_star_stone_lake_01$"
 building_star_stone_lake_01_desc:0 "$building_type_star_stone_lake_01_desc$"

 # Arenthia Citadel
 building_type_arenthia_citadel_01:0 "Арентийская цитадель"
 building_type_arenthia_citadel_01_desc:0 "Арентийская цитадель, возведённая после завоевания Валенвуда Второй империей, олицетворяет собой коловианскую архитектуру с ее возвышающимися каменными стенами и грозными оборонительными башнями. Будучи важнейшей военной крепостью, она занимает важнейшее место на пересечении Сиродила, Валенвуда и Эльсвейра. Два могучих каменных моста перекинуты через реку Стрид, позволяя осторожно пройти в этот неприступный бастион и обратно.\n\nНесмотря на то, что её истоки уходят корнями в имперское величие, цитадель постепенно впитала в себя культурное влияние босмеров и каджитов, отражая богатое и разнообразное наследие этого региона. Благодаря своему стратегическому положению она является желанным призом для тех, кто стремится к господству над близлежащими территориями, являясь мощным символом контроля и амбиций в стране с историей постоянных конфликтов."
 building_arenthia_citadel_01:0 "$building_type_arenthia_citadel_01$"
 building_arenthia_citadel_01_desc:0 "$building_type_arenthia_citadel_01_desc$"

 # Redfur Trading Post
 building_type_redfur_trading_post_01:0 "Торговый пост Рыжий Мех"
 building_type_redfur_trading_post_01_desc:0 "Торговый пост Рыжий Мех - это плавильный котел культур, где сходятся все расы, населяющие Валенвуд, чтобы вести дела, а баандарские торговцы часто торгуют своими товарами.\n\nНесмотря на то, что это место процветает как центр торговли, оно также формируется под влиянием уникального босмерского обычая, известного как обряд воровства. Эта традиция, почитаемая босмерами, но часто вызывающая недоумение у посторонних, предполагает кражу друг у друга, а затем возвращение украденного в обмен на равноценный подарок. Эта практика иногда приводит к конфликтам и недоразумениям, особенно среди тех, кто не знаком с этим обычаем. Несмотря на эти проблемы, стабильный поток золота и товаров в основном не ослабевает"
 building_redfur_trading_post_01:0 "$building_type_redfur_trading_post_01$"
 building_redfur_trading_post_01_desc:0 "$building_type_redfur_trading_post_01_desc$"

 # Velyn Lighthouse
 building_type_velyn_lighthouse_01:0 "Маяк гавани Велин"
 building_type_velyn_lighthouse_01_desc:0 "Маяк Велин возвышается на одном из скалистых островов в северных доках гавани Велин. Это жизненно важное сооружение помогает кораблям преодолевать коварные рифы и мели «Разбитого берега», безопасно направляя их в оживлённый порт, который служит главными морскими воротами Малабал-Тора.\n\nПостроенный альтмерами, маяк свидетельствует об их изысканной архитектуре и морском опыте. Он также является местом значительного культурного обмена между альтмерами и местными босмерами, где альтмерское мастерство повлияло на босмерское владение мечом и другие искусства."
 building_velyn_lighthouse_01:0 "$building_type_velyn_lighthouse_01$"
 building_velyn_lighthouse_01_desc:0 "$building_type_velyn_lighthouse_01_desc$" 

 # Ruined Labyrinth
 building_type_labyrinth_ruin_01:0 "Разрушенный лабиринт"
 building_type_labyrinth_ruin_01_desc:0 "Об истинном происхождении этого места известно очень мало, но оно, несомненно, связано с существованием Лесного короля - существа, которое является живым воплощением самой земли Валенвуда, охватывая её дикую природу и саму землю. В этом смысле Лесной король противопоставляется Сильвенару, который в первую очередь представляет сам народ босмеров, населяющий эту землю.\n\nПо слухам, этот лабиринт обладает мистическими свойствами, и преодоление его проходов может либо подарить каждому понимание некоторых тайн Валенвуда, либо привести к разрушению его разума."
 building_labyrinth_ruin_01:0 "$building_type_labyrinth_ruin_01$"
 building_labyrinth_ruin_01_desc:0 "$building_type_labyrinth_ruin_01_desc$"

 ### Summerset Special Buildings
 building_type_sapiarch_college_01:0 "Коллегия сапиархов"
 building_type_sapiarch_college_01_desc:0 "Коллегия сапиархов занимает уединённый остров к западу от Лилландрила. Огражденный высокими стенами, этот комплекс закрыт для широкой публики, а доступ туда строго контролируется мастером портала, который следит за магическим выходом из города. Такая изоляция позволяет сапиархам сосредоточиться на своих почтенных занятиях вдали от отвлекающих факторов внешнего мира. Каждый сапиарх - мастер в отдельной дисциплине, и вместе они обладают непревзойденным пониманием магии, постоянно стремясь расширить свои знания.\n\nПравитель, которому советует хотя бы один сапиарх, пользуется большим уважением в альтмерском обществе, что делает коллегию местом, имеющим как интеллектуальное, так и политическое значение."
 building_sapiarch_college_01:0 "$building_type_sapiarch_college_01$"
 building_sapiarch_college_01_desc:0 "$building_type_sapiarch_college_01_desc$"

 building_type_alinor_harbor_01:0 "Порты Алинора"
 building_type_alinor_harbor_01_desc:0 "Бьющееся сердце Саммерсета - это, несомненно, водные пути портов Алинора. Экзотические товары со всех уголков Тамриэля — и даже за его пределами, c дальнего востока, вплоть до Эсрониэта — оказываются здесь, пройдя через печально известный надзор альтмерской таможни. Здесь же размещается грозный алинорский флот: постоянное напоминание всем о могуществе Аран-Эля."
 building_alinor_harbor_01:0 "$building_type_alinor_harbor_01$"
 building_alinor_harbor_01_desc:0 "$building_type_alinor_harbor_01_desc$"

 building_type_firsthold_orrery_01:0 "Великий планетарий Фёстхолда"
 building_type_firsthold_orrery_01_desc:0 "Созданные из этериевых минералов, собранных с тех самых небес, которые в нём изучают, стены Великого планетария Фёстхолда - последнее и самое великое наследие птиц солнца Алинора. В них работают провидцы и симбологи, механизмы и мистики, а также самые искусные авгуры Алинора, служащие для запечатления древних истин в сферах над головой."
 building_firsthold_orrery_01:0 "$building_type_firsthold_orrery_01$"
 building_firsthold_orrery_01_desc:0 "$building_type_firsthold_orrery_01_desc$"

 building_type_cloudrest_college_01:0 "Коллегия хирургов"
 building_type_cloudrest_college_01_desc:0 "В Коллегии хирургов преподаются и практикуются изначальные формы магии Восстановления, окрашенные магией рассвета и запятнанные кровью, направленные на устранение изъянов и возвышения тела. Таинственные скульпторы плоти обслуживают знатных клиентов, которые стремятся #italic совершенствовать# черты лица, считающиеся отвратительными в элитных кругах."
 building_cloudrest_college_01:0 "$building_type_cloudrest_college_01$"
 building_cloudrest_college_01_desc:0 "$building_type_cloudrest_college_01_desc$"

 building_type_mathiisen_forge_district_01:0 "Район кузницы Матисена"
 building_type_mathiisen_forge_district_01_desc:0 "В многочисленных кузницах и литейных горнах Матисена изготавливается лучшая сталь во всём Саммерсете. Искусные кузнецы и металлурги гордятся своей работой, и это вполне заслуженно. Они превратили этот тяжёлый и сложный труд в искусный и изысканный ремесленный процесс.\nОружие и доспехи, которые они создают, пользуются большим спросом у тех, кому посчастливилось их приобрести."
 building_mathiisen_forge_district_01:0 "$building_type_mathiisen_forge_district_01$"
 building_mathiisen_forge_district_01_desc:0 "$building_type_mathiisen_forge_district_01_desc$"

 building_type_banished_cells_01:0 "Темницы Изгнанников"
 building_type_banished_cells_01_desc:0 "Темницы Изгнанников - это укреплённая тюрьма, построенная на развалинах большого подземного комплекса. Она предназначена для содержания высокопоставленных заключенных, особенно тех, кто обладает огромными магическими способностями, или - что случается очень часто - тех, кто слишком близко соприкоснулся с [Glossary( 'даэдра', 'DAEDRA_GLOSS' )]. Это считается самым страшным преступлением, так как позволяет злым силам влиять на альтмерское общество, что в самых крайних случаях может привести к его уничтожению.\n\nПоэтому к работе здесь допускаются только самые способные тюремщики, называемые хранителями, которым помогают мощные магические барьеры и толстые стены этой неумолимой тюрьмы."
 building_banished_cells_01:0 "$building_type_banished_cells_01$"
 building_banished_cells_01_desc:0 "$building_type_banished_cells_01_desc$"

 building_type_alinor_palace_01:0 "Королевский дворец Алинора"
 building_type_alinor_palace_01_desc:0 "Дворец Алинора, самое яркое строение на благословенных островах, если не во всём мире. Самый высокий шпиль отбрасывает тень на город ниже, словно солнечные часы, а на самом верху находится легендарный тронный зал, заключенный в совершенно прозрачный кристалл и огранённый так, чтобы рассекать проходящий солнечный свет в радужный ореол. Говорят, что проходя по залам, смертный может наиболее ясно ощутить свою близость к божественному, оставаясь при этом на Нирне."

 building_alinor_palace_01:0 "$building_type_alinor_palace_01$"
 building_alinor_palace_01_desc:0 "$building_type_alinor_palace_01_desc$"

 building_type_alinor_royal_capital_01:0 "Дендрарий Алинора"
 building_type_alinor_royal_capital_01_desc:0 "Дендрарий Алинора - жемчужина города и живое свидетельство альдмерского мастерства над природой. Его участки раскинулись и разрослись в папоротникообразных узорах вокруг Королевского дворца, каждый из которых представляет собой часть Саммерсета, ухоженный до математического совершенства. Небольшая армия ботаников бдит над Дендрарием, чтобы сохранить его спокойный стазис и бесчисленные вымершие виды."

 building_alinor_royal_capital_01:0 "$building_type_alinor_royal_capital_01$"
 building_alinor_royal_capital_01_desc:0 "$building_type_alinor_royal_capital_01_desc$"

 building_type_alinor_city_01:0 "Город Алинор"
 building_type_alinor_city_01_desc:0 "Оживлённое, но далеко не хаотичное, сердце альтмерской цивилизации вызывает восхищение и почтение у всех, кто созерцает его улицы и шпили. Здесь, среди теней, отбрасываемых изящными стеклянными шпилями, и пробирающихся мимо арок, высеченных из древнего камня, все слои эльфийского общества занимаются своими делами, редко пересекаясь. Великолепный в свете цветного сияния, прорывающийся сквозь его эфирно-кварцевые окна, сторонний наблюдатель может подумать, что город построен из крыльев насекомых и света."

 building_alinor_city_01:0 "$building_type_alinor_city_01$"
 building_alinor_city_01_desc:0 "$building_type_alinor_city_01_desc$"

 ### Skyrim Special Buildings
 building_type_solitude_holy_walls_01:0 "Стены Солитьюда"
 building_type_solitude_holy_walls_01_desc:0 "Построенные верховным королём Эрлингом, стены Солитьюда защищали город на протяжении многих веков.\n\nСлухи о таинственной энергии, просачивающейся из стен, уже много лет находят отклик в городе и сельской местности... Может ли это быть благословением или замаскированным проклятием?"
 building_solitude_holy_walls_01:0 "$building_type_solitude_holy_walls_01$"
 building_solitude_holy_walls_01_desc:0 "$building_type_solitude_holy_walls_01_desc$"
 building_solitude_holy_walls_02:0 "Благословенные $building_type_solitude_holy_walls_01$"
 building_solitude_holy_walls_02_desc:0 "Стены, окружающие город Солитьюд, были усовершенствованы и укреплены божественными чарами, и теперь паломники приезжают со всех провинций Тамриэля, чтобы полюбоваться этим творением Божеств."

 building_type_shalidors_maze_01:0 "Лабиринт Шалидора"
 building_type_shalidors_maze_01_desc:0 "Этот лабиринт был построен самим великим магом Шалидором глубоко в сердце древнего города Бромьунар. Его сила до сих пор отзывается эхом в его залах. Одни говорят, что Шалидор скрыл в лабиринте магические тайны; другие - что в стенах спрятаны артефакты великой силы. Другие утверждают, что Шалидор обучал магов на своем сложном пути, или еще хуже: что именно так он отделял зёрна от плевел среди множества магов, искавших его наставничества. Какой бы ни была истина, бесчисленное множество магов вошло в Лабиринтиан, и лишь немногим удалось из него выйти. Те маги, которые прошли лабиринт, бесспорно, стали более могущественными, чем были раньше... но будто другими."
 building_shalidors_maze_01:0 "$building_type_shalidors_maze_01$"
 building_shalidors_maze_01_desc:0 "$building_type_shalidors_maze_01_desc$"
 building_shalidors_maze_02:0 "$building_type_shalidors_maze_01$" #EK TODO: add loc for tier 2 - Do I have to? Regards, Fullerton.
 building_shalidors_maze_02_desc:0 "$building_type_shalidors_maze_01_desc$" #EK TODO: add loc for tier 2 - Do I have to? Regards, Fullerton.

 building_type_understone_keep_01:0 "Подкаменная крепость"
 building_type_understone_keep_01_desc:0 "Маркарт построен вокруг древнего двемерского города Нчуанд-Зел. Его самые высокие валы и стены образуют Подкаменную крепость - оборонительный бастион, встроенный в саму землю. Подземный город уцелел настолько, что жители Маркарта могут отступать сюда при угрозе и хранить продукты и ценности, которых хватит почти на неопределенное время. Любая армия с трудом прорвалась бы через Подкаменную крепость. Многие генералы даже не стали бы пытаться."
 building_understone_keep_01:0 "$building_type_understone_keep_01$"
 building_understone_keep_01_desc:0 "$building_type_understone_keep_01_desc$"

 building_type_nordic_walls_01:0 "Древние нордские стены"
 building_type_nordic_walls_01_desc:0 "Высокие стены, возведённые в [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )] и позднее. Построенные древними нордами с помощью ныне забытых методов и укреплённые магией, они защищают тех, кто живёт внутри их, на протяжении многих поколений."
 building_nordic_walls_01:0 "$building_type_nordic_walls_01$"
 building_nordic_walls_01_desc:0 "$building_type_nordic_walls_01_desc$"

 building_type_blue_palace_01:0 "Синий дворец"
 building_type_blue_palace_01_desc:0 "Синий дворец служит резиденцией ярлов Солитьюда (и иногда Верховного короля) по крайней мере со 143 года [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )]. Прозванный «Синим дворцом» из-за своих синих крыш и большого, синего купола, он возвышается на вершине большой арки Солитьюда, и его можно увидеть, приближаясь к городу на лодке или пешком."
 building_blue_palace_01:0 "$building_type_blue_palace_01$"
 building_blue_palace_01_desc:0 "$building_type_blue_palace_01_desc$"

 building_type_jorrvaskr_01:0 "Медовый зал Йоррваскр"
 building_type_jorrvaskr_01_desc:0 "Зал Йоррваскра, дом Соратников, согласно легенде, построен из корабля 'Йоррваскр', который перевёз Исграмора и 500 его Соратников через море Призраков в Скайрим."
 building_jorrvaskr_01:0 "$building_type_jorrvaskr_01$"
 building_jorrvaskr_01_desc:0 "$building_type_jorrvaskr_01_desc$"

 building_type_gildergreen_01:0 "Златолист"
 building_type_gildergreen_01_desc:0 "Златолист - священное дерево, находящееся в Вайтране и почитаемое последователями Кинарет. Оно было посажено во времена раннего заселения города из саженца Великого древа."
 building_gildergreen_01:0 "$building_type_gildergreen_01$"
 building_gildergreen_01_desc:0 "$building_type_gildergreen_01_desc$"

 building_type_winterhold_fortress_01:0 "Ледяная крепость"
 building_type_winterhold_fortress_01_desc:0 "Согласно древним текстам, Ледяная крепость Винтерхолда некогда служила домом архимага Шалидора, где он проживал вместе со своей женой Ульфсильд. Это сооружение считается одним из величайших достижений мага."
 building_winterhold_fortress_01:0 "Ледяная крепость Винтерхолда"
 building_winterhold_fortress_01_desc:0 "$building_type_winterhold_fortress_01_desc$"

 building_type_winterhold_college_01:0 "Коллегия Винтерхолда"
 building_type_winterhold_college_01_desc:0 "Коллегия Винтерхолда - главное место в Скайриме для обучения и изучения магических искусств. Предположительно, она была основана великим архимагом Шалидором в [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )], и на протяжении многих поколений она обеспечивала авторитет и признание Винтерхолда."
 building_winterhold_college_01:0 "$building_type_winterhold_college_01$"
 building_winterhold_college_01_desc:0 "$building_type_winterhold_college_01_desc$"

 building_type_motalion_necropolis_01:0 "Некрополь Моталион"
 building_type_motalion_necropolis_01_desc:0 "Каждая гробница редгардов тщательно продумана и наполнена сокровищами, защищёнными от возможных воров многочисленными барьерами. То же самое можно сказать и о некрополе Моталион, однако это далеко не просто гробница - это огромный город, построенный исключительно для того, чтобы в нём покоились мёртвые. Основанный во времена первых йокуданских завоевателей, этот некрополь пережил века и продолжает расширяться.\n\nХранители этого священного места пользуются большим уважением среди своего народа, так как неустанно защищают его от захватчиков и разрушительного действия времени."
 building_motalion_necropolis_01:0 "$building_type_motalion_necropolis_01$"
 building_motalion_necropolis_01_desc:0 "$building_type_motalion_necropolis_01_desc$"

 building_type_heroes_graveyard_01:0 "Кладбище героев"
 building_type_heroes_graveyard_01_desc:0 "С самых первых дней история Фолкрита - это сага о битвах, выживании и непрекращающихся распрях. На протяжении веков город бессчетное количество раз менял правителей, но всё равно остаётся лакомым кусочком для близлежащих фракций и правителей, борющихся за контроль над ним. Как свидетельство кровавого прошлого, в Фолкрите находится самое большое кладбище во всём Скайриме. Некоторые говорят, что это место скорее напоминает огромное кладбище, укрывающее город, чем наоборот.\n\nЗдесь герои древности покоятся рядом с простолюдинами и горожанами, а их наследие пропитывает землю. Посетители, проходящие по этим обширным территориям, часто черпают вдохновение в доблести и отваге тех, кто здесь покоится, и не могут не испытывать желания совершить великие подвиги самостоятельно."
 building_heroes_graveyard_01:0 "$building_type_heroes_graveyard_01$"
 building_heroes_graveyard_01_desc:0 "$building_type_heroes_graveyard_01_desc$"

 building_type_dragon_prison_01:0 "Драконий Предел"
 building_type_dragon_prison_01_desc:0 "#italic «Здесь не слышали криков и звона мечей - не сражались во век человек и дракон. Нуминекс - это Олаф в обличье другом. В небе кружит ночами бездушными он».#!\n\nСуществует множество историй об Олафе Одноглазом, короле, который построил Драконий Предел, чтобы в нём мог жить дракон. Какая бы из них не была правдива, дворец по-прежнему стоит на вершине Вайтрана, как и дракон, который когда-то был в нём заточён."
 building_dragon_prison_01:0 "Драконий Предел"
 building_dragon_prison_01_desc:0 "$building_type_dragon_prison_01_desc$"

 building_type_palace_of_kings_01:0 "Королевский дворец"
 building_type_palace_of_kings_01_desc:0 "Этот высокий дворец, построенный ещё во времена Первой империи нордов, стоит на высоком холме, откуда открывается вид на весь Виндхельм и курган, где Исграмор похоронил своего любимого сына. Построенный из прочного, тёмного камня огромными усилиями первых атморских переселенцев, последовавших за ним, дворец выдержал испытание веками и безжалостные, северные ветра, которые обрушиваются на его главные залы. Снаружи он холоден и мрачен, но песни и мёд согревают и оживляют двор внутри."
 building_palace_of_kings_01:0 "$building_type_palace_of_kings_01$"
 building_palace_of_kings_01_desc:0 "$building_type_palace_of_kings_01_desc$"

 building_type_volkihar_castle_01:0 "Замок Волкихар"
 building_type_volkihar_castle_01_desc:0 "Замок Волкихар, древняя крепость на изолированном острове, когда-то был связан с неким аэдрическим культом, но уже тысячелетия его занимают могущественные вампиры из клана Волкихар. Лорд Харкон, бессменный правитель замка, обрёл бессмертие с помощью вампиризма и привёл свой род в разросшуюся крепость.\n\nСо временем замок стал страшным и загадочным местом, моряки с ужасом смотрят на проклятый остров, охраняемый горгульями и другими существами, яростно преданным своим повелителям-вампирам. Замок Волкихар стоит непокорённым и непобеждённым до сих пор, являясь постоянной угрозой для всего региона."
 building_volkihar_castle_01:0 "$building_type_volkihar_castle_01$"
 building_volkihar_castle_01_desc:0 "$building_type_volkihar_castle_01_desc$"

 building_type_grayhome_citadel_01:0 "Цитадель Серое Убежище"
 building_type_grayhome_citadel_01_desc:0 "Цитадель Серое Убежище, изначально построенная Радой аль-Сараном, была тщательно продумана для удовлетворения потребностей грозного вампира-лода. Здесь есть впечатляющие лаборатории для экспериментов, запутанный лабиринт подземелий и возможность разместить постоянно растущую армию подчинённых трэллов.\n\nКроме того, устойчивость цитадели зависит не только от силы её обитателей. Внушительные стены и высоченные шпили были возведены не только для того, чтобы противостоять веяниям времени, но и для отражения любого нападения."
 building_grayhome_citadel_01:0 "$building_type_grayhome_citadel_01$"
 building_grayhome_citadel_01_desc:0 "$building_type_grayhome_citadel_01_desc$"

 ### Other
 building_type_tel_aruhn_01:0 "Тель-Арун"
 building_type_tel_aruhn_01_desc:0 "Считается, что это самая древняя башня магов в Морровинде. Тель-Арун был бастионом магических знаний с тех пор, как его основали первые альдмерские исследователи в середине Меретической эры. С течением времени он переходил из рук в руки, расширялся и претерпевал бесчисленные трансформации, но всегда оставался местом изучения и экспериментов. Поэтому здесь жили многие легендарные маги, в том числе Дивайт Фир, один из величайших чародеев Тамриэля, который провел свою юность в его древних залах.\n\nИзвестно, что Телванни скрывают свои знания, но Тель-Арун - редкое исключение, и его наследие как центра магического обмена сохранилось даже среди окутанных пеленой традиций."
 building_tel_aruhn_01:0 "$building_type_tel_aruhn_01$"
 building_tel_aruhn_01_desc:0 "$building_type_tel_aruhn_01_desc$"

 building_type_fahlbtharz_forge_01:0 "Кузнечные залы Фалбтарза"
 building_type_fahlbtharz_forge_01_desc:0 "Несмотря на многочисленные дискуссии ученых, руины двемерского города Фалбтарз не оставляют сомнений в том, что двемерские амбиции распространялись на все места, до которых они могли дотянуться, какими бы отдалёнными они ни были.\n\nКроме того, в Фалбтарзе находится одна из самых сложных подземных кузниц, когда-либо обнаруженных в двемерских руинах. Колоссальные котлы, печи и наковальни до сих пор работают, демонстрируя удивительную изобретательность двемеров. Эти инструменты до сих пор используются для ковки высококачественных металлов и даже могут дать ценные сведения о технологиях ремесла, которые, возможно, уже стёрлись из памяти."
 building_fahlbtharz_forge_01:1 "$building_type_fahlbtharz_forge_01$"
 building_fahlbtharz_forge_01_desc:1 "$building_type_fahlbtharz_forge_01_desc$"

 building_type_mala_tor_01:0 "Мала Тор"
 building_type_mala_tor_01_desc:0 "Шпиль Мала Тор был построен айлейдами на восточной границе их Императума с целью усмирения покрытых шрамами кочевников-ронта – как для отражения их набегов на Ут-Сирод, так и для облегчения последующего порабощения. После падения Императума Салиачи этот зловещий, но элегантный шпиль не раз переходил из рук в руки между имперскими наследниками Хартленда, которые давно хотели использовать его в качестве восточного гарнизона, и коренными данмерами, превратившими Мала Тор в бастион против имперских посягательств на их земли."
 building_mala_tor_01:0 "$building_type_mala_tor_01$"
 building_mala_tor_01_desc:0 "$building_type_mala_tor_01_desc$"

 building_type_under_skar_01:0 "Под-Скаром"
 building_type_under_skar_01_desc:0 "Могучий Скар когда-то был величайшим из императорских крабов, правивших Вварденфеллом в древности. Только Скар избежал деградацию своего вида в слабых грязевых крабов, встретив достойный конец под ударами объединенного воинства эшлендеров. Теперь его массивный панцирь служит нейтральной территорией для встреч племён, напоминая им о великих делах, которые они могут совершить, если объединятся. Легенды гласят, что Скар восстанет во времена величайшей нужды Морровинда, чтобы встать на сторону эшлендеров в жестокой и последней битве."
 building_under_skar_01:0 "$building_type_under_skar_01$"
 building_under_skar_01_desc:0 "$building_type_under_skar_01_desc$"

 building_type_leki_blade_01:0 "Клинок Леки"
 building_type_leki_blade_01_desc:0 "Леки и Рада аль-Саран сражались три дня и три ночи.\nУстав, воин нанёс прямой удар по клинку Леки и переломил его надвое.\nСтрашный песчаный смерч накрыл провинцию, а когда он утих, богиня воздвигла святилище.\n\nС тех пор самые упорные и талантливые ученики пути меча приходят сюда, чтобы тренироваться и постигать древние искусства."
 building_leki_blade_01:0 "$building_type_leki_blade_01$"
 building_leki_blade_01_desc:0 "$building_type_leki_blade_01_desc$"

 building_type_dwarven_observatory_01:0 "Двемерская обсерватория"
 building_type_dwarven_observatory_01_desc:0 "Вдоль скал залива Хундинга расположена великолепная двемерская обсерватория. Отсюда древние двемеры изучали звёзды и движение созвездий, как это описано в #italic Небесном Своде Ффулке#!. Однако сейчас она находится в запустении, поэтому расположенные неподалеку руины двемерского города Бтзарк гораздо интереснее."
 building_dwarven_observatory_01:0 "$building_type_dwarven_observatory_01$ (Разрушенная)"
 building_dwarven_observatory_01_desc:0 "$building_type_dwarven_observatory_01_desc$"
 building_dwarven_observatory_02:0 "$building_type_dwarven_observatory_01$"
 building_dwarven_observatory_02_desc:0 "Тщательное разорение руин Бтзарка приносит этой провинции стабильный доход. Однако во время раскопок были обнаружены большие запасы двемерских шестерёнок и других механических деталей, что позволило восстановить старую обсерваторию. С тех пор она превратилась в важный центр обучения, не уступающий другим великим планетариям Тамриэля."
 holy_site_or_reman:0 "[Concept('faith', 'Конфессия')|E] владельца должна считать это [Concept('holy_site', 'священным местом')|E] или иметь Ремана в составе своего [Concept('pantheon', 'пантеона')|E]"

 building_type_cath_bedraud_01:0 "Собор Бидро"
 building_type_cath_bedraud_01_desc:0 "Построенное в [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )], после битвы при Гленумбрийских пустошах, великое кладбище Собора Бидро оберегает покой всех павших воинов и героев, погибших при защите Хай Рока. С течением веков оно развивалось, чтобы в нём покоились величайшие правители Хай Рока, и теперь часто королевская семья может рассчитывать на эксклюзивную часть кладбища для погребения своих покойников."
 building_cath_bedraud_01:0 "$building_type_cath_bedraud_01$"
 building_cath_bedraud_01_desc:0 "$building_type_cath_bedraud_01_desc$"

 building_type_burg_tusktrutz_01:0 "Бург Тусктрутз"
 building_type_burg_tusktrutz_01_desc:0 "Построенный бретонцами в [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )], Бург Тусктрутз представляет собой массивную крепость, выдержавшую испытание временем. Это бастион, протянувшийся через всю долину и являющийся одновременно мостом и гигантскими воротами.\n\nЗамок с непроизносимым названием на протяжении многих веков удерживал орков Ротгара от вторжения в регион Стормхейвен. Местные жители часто называют его огненным маяком безопасности, поскольку его огни видны до самого побережья."
 building_burg_tusktrutz_01:0 "$building_type_burg_tusktrutz_01$"
 building_burg_tusktrutz_01_desc:0 "$building_type_burg_tusktrutz_01_desc$"

 building_type_castle_wayrest_01:0 "Замок Вэйреста"
 building_type_castle_wayrest_01_desc:0 "Замок Вэйреста, построенный князьями-торговцами, скорее напоминает большой особняк, чем замок. Цвет и форма здания - передние крылья похожи на две огромные лапы - напоминают льва. По народным поверьям, отсюда и название королевской стражи.\n\nВ отличие от большинства замков, замок в Вэйресте расположен практически в центре города, его преддверие напоминает большую рыночную площадь. Кроме того, его окружает большой сад, похожий на живую изгородь, куда часто приглашают городскую элиту на концерты или спектакли."
 building_castle_wayrest_01:0 "$building_type_castle_wayrest_01$"
 building_castle_wayrest_01_desc:0 "$building_type_castle_wayrest_01_desc$"

 building_type_castle_daggerfall_01:0 "Замок Даггерфолла"
 building_type_castle_daggerfall_01_desc:0 "Замок Даггерфолла, словно гордая морская птица, возвышается над водами Илиака и Эльтерического океана. Высокие башни, заколдованный купол и бездонный ров объединяют усилия, чтобы отпугнуть незваных гостей. В прошлом монархи Даггерфолла осуществляли контроль не только над Гленумброй, но и над всем заливом Звездопада, опираясь на эту величественную крепость и её шумный город-замок.\n\nЗдание свидетельствует о бурной политике Хай Рока времён [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )]: в строительстве прослеживается альтмерская техника, но планировка напоминает древние крепости нордов. Несмотря на такое наследие, архитекторы сделали замок чисто бретонским, со стенами, типичными для городищ Хай Рока, только более грандиозными и прочными, чем у любой другой крепости, кроме Бангкорайского гарнизона."
 building_castle_daggerfall_01:0 "$building_type_castle_daggerfall_01$"
 building_castle_daggerfall_01_desc:0 "$building_type_castle_daggerfall_01_desc$"

 building_type_bangkorai_garrison_01:0 "Бангкорайский гарнизон"
 building_type_bangkorai_garrison_01_desc:0 "Кладбище армий, Бангкорайский гарнизон за время своего существования отразил множество нашествий. Построенный на стратегически важном перевале между Эвермором и Халлином, он в основном защищал бретонцев, за что получил прозвище «Щит Хай Рока». Но бывают и исключения: на этом же месте была рассеяна рать короля Джойла, когда Макела Леки и её названые сёстры пресекли попытку вторжения в Хаммерфелл через перевал.\n\nФорт занимает самое узкое место на перевале, позволяя контролировать торговлю, войну и политику. Благодаря стабильному доходу от взимания пошлин любой правитель, управляющий этим важнейшим опорным пунктом, мгновенно превращается в могущественную фигуру."
 building_bangkorai_garrison_01:0 "$building_type_bangkorai_garrison_01$"
 building_bangkorai_garrison_01_desc:0 "$building_type_bangkorai_garrison_01_desc$"

 building_type_ire_sanctum_01:0 "Храм Гнева (Осквернённый)"
 building_type_ire_sanctum_01_desc:0 "Как и многие другие значимые для орков места, храм Гнева также пришёл в упадок, разрушенный их многочисленными врагами и осквернённый по своему предназначению. Наблюдение за его нынешним состоянием вызывает у каждого настоящего орка чувство стыда, а в сердцах разгорается яростный гнев.\n\nПоэтому его нынешнее состояние служит суровым напоминанием о необходимости не прекращать борьбу до тех пор, пока орки не займут достойное место среди рас Тамриэля. В конце концов, храм можно восстановить до тех пор, пока есть приверженцы, хранящие его идеалы в своих умах и мечах."
 building_ire_sanctum_01:0 "$building_type_ire_sanctum_01$"
 building_ire_sanctum_01_desc:0 "$building_type_ire_sanctum_01_desc$"
 building_ire_sanctum_02:0 "Храм Гнева"
 building_ire_sanctum_02_desc:0 "Восстановленный храм Гнева относится к числу крупнейших памятников орочьей религии. На первый взгляд, это скорее замок, чем храм, но величественная аура храма заставляет посетителей замирать в благоговении. Пристроенная к храму библиотека - хранилище «мнимых предательств и несправедливостей» за несколько тысячелетий: прекрасный источник орочьей точки зрения на исторические события.\n\nПроисхождение благословений, возложенных на храм Обид, является предметом споров. Будь то Малакат или Тринимак, благосклонность божества пронизывает храм."

 building_type_ilni_shrine_01:0 "Святилище Ильни"
 building_type_ilni_shrine_01_desc:0 "Когда-то это был храм в акавирском стиле, посвящённый Ильни, богине ветра цаэски. Змеиные жрецы постановили, что каждые четыре года храм должен разбираться и перестраиваться в соответствии с ритуалом быстротечности, и со временем многое из архитектуры Гленумбры перекочевало в новые постройки. Теперь, если не учитывать выдутых из стекла колоколов, из которых доносится тихая мелодия, и неразборчивых молитв, написанных на колышущихся на ветру бумажных полосках, здание мало чем отличается от храма Кинарет."
 building_ilni_shrine_01:0 "$building_type_ilni_shrine_01$"
 building_ilni_shrine_01_desc:0 "$building_type_ilni_shrine_01_desc$"

 building_type_doomcrag_tower_01:0 "Скала Рока"
 building_type_doomcrag_tower_01_desc:0 "Когда-то скала Рока была самым высоким шпилем забытой айлейдской колонии, но сейчас она является лишь маяком смерти и разложения. На вершине руин находится Абагандра - «Тёмный осколок» на айлейдуне. Эта павшая реликвия была повреждена в результате бессмысленного кровопролития между айлейдскими колонистами и местными жителями, что привело к её извращённой мутации.\n\nПо разным слухам, Скала Рока высасывает жизненные силы из посторонних, насылает на них вампиризм, вселяет в них духов или заставляет их сброситься в море. Следует быть очень осторожным, если кто-то пожелает путешествовать рядом с ней."
 building_doomcrag_tower_01:0 "$building_type_doomcrag_tower_01$"
 building_doomcrag_tower_01_desc:0 "$building_type_doomcrag_tower_01_desc$"
 building_doomcrag_tower_02:0 "Очищенная скала Рока"
 building_doomcrag_tower_02_desc:0 "С помощью глубокой очистительной магии скала Рока была очищена, и Эроки вновь восстала! Над землёй гордо возвышается Латтанья - Свет Жизни - древняя реликвия-хранительница, благодаря которой природа расцветала и отгоняла болезни. Благодаря её успокаивающей магии внутренние районы процветают, и по ним снова можно ходить."

 building_type_fang_lair_01:0 "Логово Клыка (Населённое призраками)"
 building_type_fang_lair_01_desc:0 "Когда-то это проклятое место было известно как Аркнтамз-Клк, процветающий город двемеров. Своим процветанием он был обязан присутствию этерия и своему стратегическому расположению между Хай Роком и Хаммерфеллом. Однако с приходом дракона Турвокуна его история приняла ужасный оборот. Это жуткое существо захватило город, привело к его разрушению и изгнанию оставшихся в живых двемеров. В результате город получил новое имя - Логово Клыка. Однако в этих тёмных глубинах даже дракон не смог найти покоя. Турвокун погиб от рук группы искателей приключений, утащив их за собой в объятия смерти.\n\nС тех пор Логово Клыка избегает большинство обывателей, поскольку оно приобрело репутацию места обитания нежити и темной магии. Несмотря на это, притягательность этерия всё ещё заставляет некоторых шахтёров проникать на верхние уровни этих пещер."
 building_fang_lair_01:0 "$building_type_fang_lair_01$"
 building_fang_lair_01_desc:0 "$building_type_fang_lair_01_desc$"
 building_fang_lair_02:0 "Логово Клыка"
 building_fang_lair_02_desc:0 "Похоже, что у Логова Клыка наконец-то появился новый хозяин. Всё ценное, что ещё сохранилось в шахте, теперь уносят рабочие, но они не могут отрицать некоторого беспокойства, работая рядом с останками прежних обитателей. Укреплённые башни двемеров могут обеспечить некоторую защиту, но они также отбрасывают зловещие тени в этих пещерах, которые могут стать убежищем для существ, всё ещё избегающих света.\n\nПожалуй, самым тревожным обстоятельством является само тело Турвокуна. Ходят слухи, что его кости вновь зашевелились, словно ожидая воскрешения из мёртвых, чтобы вновь принести разрушения и страдания.\nТолько время покажет, какая судьба ожидает нового хозяина этого места. В Логове Клыка уже побывали многие, кто считал себя могущественным, и эта история может повториться."

 building_type_snowprince_tomb_01:0 "Гробница Снежного Принца"
 building_type_snowprince_tomb_01_desc:0 "Снежный Принц был одним из великих фалмерских героев, доблестно сражавшихся с нордами, чтобы предотвратить гибель своей расы. Говорили, что он владел магией льда с той же эффективностью, что и копьём, и если бы не двенадцатилетняя девочка Финна, сумевшая метнуть в него меч своей матери, он, возможно, привёл бы снежных эльфов к победе. Но его смерть привела к поражению в этой битве при Моэсринге. Из уважения к столь грозному врагу победившие норды воздвигли для него великую гробницу, наполнили ее сокровищами и даже выделили стражу для её охраны.\n\nГробница стоит и по сей день, напоминая каждому посетителю о доблести в бою и чести, которую можно оказывать даже по отношению к врагам."
 building_snowprince_tomb_01:0 "$building_type_snowprince_tomb_01$"
 building_snowprince_tomb_01_desc:0 "$building_type_snowprince_tomb_01_desc$"

 building_type_torugs_tomb_01:0 "Гробница короля Торуга"
 building_type_torugs_tomb_01_desc:0 "По горам разбросано множество гробниц старых вождей орков и их воителей. Чем выше расположена гробница, тем важнее орк. Однако почти на самой вершине горы Скорби есть неприметный вход в туннель орочьей конструкции.\nУзкий тоннель выходит на вершину горы, на высеченную из камня искусственную площадку. В её центре находится саркофаг короля Торуга гро-Игрона, основателя первого Орсиниума.\n\nДля местных предельцев гора имеет иное значение: они считают Скорбь ребёнком Друадахских гор, а гробницы орков — святотатством."
 building_torugs_tomb_01:0 "$building_type_torugs_tomb_01$"
 building_torugs_tomb_01_desc:0 "$building_type_torugs_tomb_01_desc$"
 orsimer_or_reachmen:0 "#V $heritage_orsimeri_name$ое#! [heritage|El], либо #V $reachfolk_collective_noun|l$#!ая [culture|El] или [culture|El], произошедшая от #V $reachfolk_collective_noun|l$#!ой"

 building_type_beldama_wyrd_tree_01:0 "Вещее древо Белдамы"
 building_type_beldama_wyrd_tree_01_desc:0 "Вещее древо Белдамы - это живой завет между древними бретонцами и Костями Земли Хай Рока. Воплощённое в виде разросшегося дерева, оно является одновременно и подопечным, и надзирателем вещуний Белдамы - ковена ведьм, настроенных на природу. Местные жители собираются здесь, когда нуждаются в исцелении, ведь ведьмы в соответствии со своими убеждениями ухаживают за больными и ранеными.\n\nДревесина этого дерева пользуется большим спросом у бретонских магов. При правильной обработке она может стать одним из лучших проводников, доступных заклинателям. Неудивительно, что нередко связки «ветвей» перехватывали недобросовестные паломники."
 building_beldama_wyrd_tree_01:0 "$building_type_beldama_wyrd_tree_01$"
 building_beldama_wyrd_tree_01_desc:0 "$building_type_beldama_wyrd_tree_01_desc$"

 building_type_northpoint_lighthouse_01:0 "Маяк Нортпойнта"
 building_type_northpoint_lighthouse_01_desc:0 "Нортпойнт - один из крупнейших торговых центров на побережье моря Призраков, а его маяк - надежда для всех мореплавателей, путешествующих по этим опасным водам. Маяк - символ богатства и могущества города, и говорят, что его магический свет виден даже с берегов Ротгара."
 building_northpoint_lighthouse_01:0 "$building_type_northpoint_lighthouse_01$"
 building_northpoint_lighthouse_01_desc:0 "$building_type_northpoint_lighthouse_01_desc$"

 building_type_city_of_orsinium_01:0 "Город Орсиниум"
 building_type_city_of_orsinium_01_desc:0 "Здесь находился древний город Орсиниум. Разграбленный давным-давно, покинутый своим населением - теперь рассеявшимся по общинам - и сровненный почти с землей, его некогда мощные стены превратились в надземные каменоломни, груды кирпичей, готовых к использованию."
 building_city_of_orsinium_01:0 "Руины Орсиниума"
 building_city_of_orsinium_01_desc:0 "После успешной осады в 430-м году [Glossary( 'Второй эры', 'SECOND_ERA_GLOSS' )], город Орсиниум - дом орков - был разграблен и практически полностью разрушен. \nОрочье население было изгнано, вынужденное бежать, лишённое дома. \n\nТо, что осталось от города, регулярно разграбляется теми, кому принадлежат руины, что для многих является предметом гордости."
 building_city_of_orsinium_02:0 "Восстановленные руины Орсиниума"
 building_city_of_orsinium_02_desc:0 "Руины Орсиниума, возвращённые орками после десятилетий чужеземного владения, являются ещё одним символом образа жизни орков - сломленных, сражающихся с непреодолимыми трудностями, но все же торжествующих.\n\nРаботы уже начались, но потребуется ещё много лет и много трудящихся, прежде чем он снова станет гордым домом для отверженного народа."
 building_city_of_orsinium_03:0 "Город Орсиниум"
 building_city_of_orsinium_03_desc:0 "Руины Орсиниума, возвращённые орками после десятилетий чужеземного владения, являются ещё одним символом образа жизни орков - сломленных, сражающихся с непреодолимыми трудностями, но все же торжествующих.\n\nПосле многих лет работы и защиты от иностранных набегов и вторжений, город Орсиниум снова стал центром орочьей цивилизации.\nСотни и тысячи орков присоединяются к ней каждый день, стремясь защитить и помочь ей вырасти."
 ruined_orsinium_trigger_desc:0 "Орки не могут использовать разграбленный Орсиниум — вы должны сперва отстроить его заново!"
 rebuild_orsinium_trigger_desc:0 "У вас нет [Concept('tradition', 'традиции')|E] [GetCultureTradition('tradition_denizens_lost_orsinium').GetName|V]"

 building_type_crypt_of_hearts_01:0 "Крипта сердец"
 building_type_crypt_of_hearts_01_desc:0 "Когда-то известная как «Агеа-Релле», руины, оставленные их бывшим, развращённым хозяином, были превращены в новые и отталкивающие конструкции Дютеем, Безумным Архитектором. Это место любви и надежды, превращенное ревностью и ненавистью в извращенную темницу вечных мучений."
 building_crypt_of_hearts_01:0 "$building_type_crypt_of_hearts_01$"
 building_crypt_of_hearts_01_desc:0 "$building_type_crypt_of_hearts_01_desc$" 
