 parliament_of_bugs_requirement:0 "Вы или ваш [Concept('liege', 'сюзерен')|E] должны владеть титулом Дома Телванни"

 building_type_ebonhall_01:0 "Эбонхолл"
 building_type_ebonhall_01_desc:0 "Эбонхарт гордится тем, что является родовым поместьем знаменитой семьи Ра'атим, чьё непреходящее влияние и богатство основаны на давних традициях горного дела.\n\nПо сей день их крепость Эбонхолл остаётся знаменитым центром для самых искусных ремесленников и кузнецов. Оружие и доспехи, изготовленные в его стенах, ценятся за непревзойдённое качество, что свидетельствует о тщательно охраняемом опыте, отточенном веками непоколебимой преданности своему ремеслу." #AI
 building_ebonhall_01:0 "$building_type_ebonhall_01$"
 building_ebonhall_01_desc:0 "$building_type_ebonhall_01_desc$"

 building_type_kragenmoor_plantations_01:0 "Плантации Крагенмура"
 building_type_kragenmoor_plantations_01_desc:0 "Плантации солёного риса, окружающие Крагенмур, простираются на многие мили, охватывая почти всю долину. Это изобилие продуктов питания не только обогатило город, сделав его важной державой в регионе, но и превратило его в центр сельскохозяйственной промышленности Морровинда.\n\nТаким образом, Крагенмур в настоящее время играет жизненно важную роль в обеспечении продовольствием всей провинции и обладает заметным политическим влиянием." #AI
 building_kragenmoor_plantations_01:0 "$building_type_kragenmoor_plantations_01$"
 building_kragenmoor_plantations_01_desc:0 "$building_type_kragenmoor_plantations_01_desc$"

 building_type_tear_slave_nexus_01:0 "Рабское звено"
 building_type_tear_slave_nexus_01_desc:0 "Пожалуй, нет другого места в Тамриэле, где поток рабов был бы таким же непрекращающимся, как в Тире, родовой цитадели дома Дрес. Сюда перевозят бесчисленное множество невольников, большинство из которых являются жертвами частых набегов за рабами на территорию Чернотопья.\n\nТех, кого не принуждают к труду на обширных плантациях, окружающих город, продают другим домам данмеров или любым сторонам, проявляющим интерес к такому мрачному ремеслу. Примечательно, что даже печально известные слоады, как известно, время от времени посещают этот рынок в поисках новых подопытных для своих жутких некромантических экспериментов." #AI
 building_tear_slave_nexus_01:0 "$building_type_tear_slave_nexus_01$"
 building_tear_slave_nexus_01_desc:0 "$building_type_tear_slave_nexus_01_desc$"

 building_type_telvannis_slave_docks_01:0 "Невольничьи верфи Телванниса"
 building_type_telvannis_slave_docks_01_desc:0 "Телванни уступают только Дрес как Великий дом, который наиболее тесно вплетён в институт рабства. Хотя маги дома Телванни воздерживаются от прямого участия в набегах на рабов, они составляют самую многочисленную клиентуру в этом мрачном ремесле. Погруженные в свои исследования и интриги, они постоянно требуют от отдельных слуг выполнения необходимых задач, увековечивая спрос на рабский труд.\n\nВ результате порт Телваннис приобрёл дурную славу места, куда стекаются несчастные души со всех уголков Тамриэля. Будь то зверолюди, захваченные в ходе набегов на рабов, военнопленные или жертвы пиратства, их судьбы сходятся в огромных невольничьих верфях и на рынках этого города, чтобы удовлетворить ненасытный спрос на дешевую рабочую силу и алчность тех, кто вовлечен в это презренное предприятие." #Third sentence AI
 building_telvannis_slave_docks_01:0 "$building_type_telvannis_slave_docks_01$"
