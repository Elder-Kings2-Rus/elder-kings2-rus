l_russian:
 trait_sign_apprentice:0 "Ученик #italic ([birthsign|E])#!"
 trait_sign_apprentice_desc:0 "Говорят, что рождённые под этим знаком обладают особой склонностью к магии всех видов, которая, в свою очередь, может быть применена на практике."
 trait_sign_apprentice_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Ученика."
 trait_sign_atronach:0 "Атронах #italic ([birthsign|E])#!"
 trait_sign_atronach_desc:0 "Говорят, что те, кто родился под этим знаком, являются прирождёнными волшебниками с глубокими запасами магии, которые также укрепляют их тела."
 trait_sign_atronach_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Атронаха."
 trait_sign_lady:0 "Леди #italic ([birthsign|E])#!"
 trait_sign_lady_desc:0 "Говорят, что те, кто родился под этим знаком, добры и терпимы."
 trait_sign_lady_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Леди."
 trait_sign_lord:0 "Лорд #italic ([birthsign|E])#!"
 trait_sign_lord_desc:0 "Говорят, что те, кто родился под этим знаком, сильнее и здоровее, чем те, кто родился под другими знаками."
 trait_sign_lord_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Лорда."
 trait_sign_lover:0 "Любовник #italic ([birthsign|E])#!"
 trait_sign_lover_desc:0 "Говорят, что рождённые под этим знаком грациозны и страстны."
 trait_sign_lover_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Любовника." 
 trait_sign_mage:0 "Маг #italic ([birthsign|E])#!"
 trait_sign_witch:0 "Ведьма"
 trait_sign_mage_desc:0 "Говорят, что те, кто родился под этим знаком, обладают врождённым талантом к чтению заклинаний, но также рискуют потерять свою привязанность к мирским делам.\nЖителям Предела известна как Ведьма."
 trait_sign_mage_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Мага.\nЖителям Предела известна как Ведьма."
 trait_sign_ritual:0 "Ритуал #italic ([birthsign|E])#!"
 trait_sign_ritual_desc:0 "Говорят, что те, кто родился под этим знаком, способны чувствовать смещение солнца, луны и звезд. Вокруг них, кажется, происходят странные вещи."
 trait_sign_ritual_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Ритуала." 
 trait_sign_serpent:0 "Змея #italic ([birthsign|E])#!"
 trait_sign_snake:0 "Змей"
 trait_sign_serpent_desc:0 "Говорят, что те, кто родился под этим знаком, являются самыми благословлёнными и самыми проклятыми.\nЖителям Предела известен как Змей."
 trait_sign_serpent_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Змеи.\nЖителям Предела известен как Змей."
 trait_sign_shadow:0 "Тень #italic ([birthsign|E])#!"
 trait_sign_shadow_desc:0 "Говорят, что тем, кто родился под этим знаком, дарована способность прятаться в тени."
 trait_sign_shadow_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Тени."
 trait_sign_shadow_argonian_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Тени. Традиционно большинство аргониан, вылупившихся под этим знаком, при рождении отбираются Тёмным Братством для обучения бою и хитростям. Те немногие, кто выживает, известны как Тёмные ящеры"
 trait_sign_steed:0 "Конь #italic ([birthsign|E])#!"
 trait_sign_steed_desc:0 "Говорят, что рождённые под этим знаком нетерпеливы и всегда спешат с одного места на другое."
 trait_sign_steed_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Коня."
 trait_sign_thief:0 "Вор #italic ([birthsign|E])#!"
 trait_sign_hunter:0 "Охотник"
 trait_sign_thief_desc:0 "Говорят, что те, кто родился под этим знаком, чаще рискуют и лишь изредка причиняют вред. Однако в конце концов им не повезет, и говорят, что они редко живут так долго, как те, кто родился под другими знаками.\nЖителям Предела известен как Охотник."
 trait_sign_thief_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Вора.\nЖителям Предела известен как Охотник."
 trait_sign_tower:0 "Башня #italic ([birthsign|E])#!"
 trait_sign_tower_desc:0 "Говорят, что те, кто родился под этим знаком, распознают скрытые возможности и реализуют потенциал в себе и других."
 trait_sign_tower_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Башни."
 trait_sign_warrior:0 "Воин #italic ([birthsign|E])#!"
 trait_sign_headsman:0 "Палач"
 trait_sign_warrior_desc:0 "Говорят, что рождённые под этим знаком искусны в обращении со всеми видами оружия, но склонны к вспыльчивости.\nЖителям Предела известен как Палач."
 trait_sign_warrior_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Воина.\nЖителям Предела известен как Палач."

