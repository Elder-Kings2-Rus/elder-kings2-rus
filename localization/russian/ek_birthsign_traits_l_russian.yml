l_russian:
 trait_sign_apprentice:0 "Ученик #italic ([birthsign|E])#!"
 trait_sign_apprentice_desc:0 "Рождённые под знаком Ученика одновременно одарённые в области магии и более уязвимые к ее воздействию."
 trait_sign_apprentice_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Ученика."
 trait_sign_atronach:0 "Атронах #italic ([birthsign|E])#!"
 trait_sign_atronach_desc:0 "Рождённые под знаком Атронаха не могут естественным образом регенерировать свою магическую энергию, но благословлены ее огромными запасами."
 trait_sign_atronach_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Атронаха."
 trait_sign_lady:0 "Леди #italic ([birthsign|E])#!"
 trait_sign_lady_desc:0 "Рождённые под знаком Леди обладают повышенной стойкостью как умственной, так и физической."
 trait_sign_lady_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Леди."
 trait_sign_lord:0 "Лорд #italic ([birthsign|E])#!"
 trait_sign_lord_desc:0 "Рождённые под знаком Лорда сильнее и здоровее рождённых под другими знаками, но они уязвимы к огню."
 trait_sign_lord_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Лорда."
 trait_sign_lover:0 "Любовник #italic ([birthsign|E])#!"
 trait_sign_lover_desc:0 "Рождённые под знаком Любовника страстны и более плодовиты."
 trait_sign_lover_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Любовника." 
 trait_sign_mage:0 "Маг #italic ([birthsign|E])#!"
 trait_sign_mage_desc:0 "Рождённые под знаком Мага владеют всеми видами магии и обладают большим запасом магической силы."
 trait_sign_mage_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Мага."
 trait_sign_ritual:0 "Ритуал #italic ([birthsign|E])#!"
 trait_sign_ritual_desc:0 "Рождённые под знаком Ритуала могут получить различные способности, обычно включая возможность обращения в нежить."
 trait_sign_ritual_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Ритуала." 
 trait_sign_serpent:0 "Змея #italic ([birthsign|E])#!"
 trait_sign_serpent_desc:0 "Рождённые под знаком Змея одновременно прокляты и благословлены, ни одна из способностей не является присущей всем рождённым под данным знаком, но многие могут излечить себя от яда или отравить других."
 trait_sign_serpent_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Змеи."
 trait_sign_shadow:0 "Тень #italic ([birthsign|E])#!"
 trait_sign_shadow_desc:0 "Рождённые под знаком Тень наделены способностью сливаться с тьмой, становясь практически невидимыми."
 trait_sign_shadow_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Тени."
 trait_sign_shadow_argonian_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Тени. Традиционно большинство аргониан, вылупившихся под этим знаком, при рождении отбираются Темным Братством для обучения бою и хитростям. Те немногие, кто выживает, известны как Темные ящеры"
 trait_sign_steed:0 "Конь #italic ([birthsign|E])#!"
 trait_sign_steed_desc:0 "Рождённые под знаком Коня обычно нетерпеливы, но наделены повышенной скоростью и выносливостью."
 trait_sign_steed_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Коня."
 trait_sign_thief:0 "Вор #italic ([birthsign|E])#!"
 trait_sign_thief_desc:0 "Рождённые под знаком Вора склонны рисковать, однако удача, похоже, всегда на их стороне."
 trait_sign_thief_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Вора."
 trait_sign_tower:0 "Башня #italic ([birthsign|E])#!"
 trait_sign_tower_desc:0 "Рождённые под знаком Башни умеют находить золотишко и, кажется, могут открывать замки любой сложности."
 trait_sign_tower_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Башни."
 trait_sign_warrior:0 "Воин #italic ([birthsign|E])#!"
 trait_sign_warrior_desc:0 "Рождённые под знаком Воина искусны в бою, но обладают вспыльчивой натурой."
 trait_sign_warrior_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Воина."

