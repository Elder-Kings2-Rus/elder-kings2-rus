 trait_sign_shadow_argonian_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Тени. Традиционно большинство аргониан, вылупившихся под этим знаком, при рождении отбираются Тёмным Братством для обучения боевым искусствам и диверсиям. Те немногие, кто выживает в процессе обучения, становятся Тёмным Ящерами."
 trait_sign_steed:0 "Конь"
 trait_sign_steed_desc:0 "Считается, что те, кто родился под этим знаком, нетерпеливы и всё время куда-то торопятся."
