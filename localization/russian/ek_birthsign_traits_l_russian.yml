l_russian:
 trait_sign_apprentice:0 "Ученик"
 trait_sign_automaton:0 "Автоматон"
 trait_sign_apprentice_desc:0 "Считается, что рождённые под этим знаком обладают особой склонностью к магии всех видов, которая, в свою очередь, может быть применена на практике."
 trait_sign_apprentice_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Ученика.\n\n$trait_sign_apprentice_desc$"
 trait_sign_automaton_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Автоматона.\n\n$trait_sign_apprentice_desc$"
 trait_sign_atronach:0 "Атронах"
 trait_sign_warmachine:0 "Боевой механизм"
 trait_sign_atronach_desc:0 "Считается, что те, кто родился под этим знаком, являются прирождёнными волшебниками с глубокими запасами магии, но им трудно генерировать свою собственную магию."
 trait_sign_atronach_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Атронаха.\n\n$trait_sign_atronach_desc$"
 trait_sign_warmachine_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Боевого механизма.\n\n$trait_sign_atronach_desc$"
 trait_sign_lady:0 "Леди"
 trait_sign_lady_desc:0 "Считается, что те, кто родился под этим знаком, добры и терпимы."
 trait_sign_lady_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Леди.\n\n$trait_sign_lady_desc$"
 trait_sign_lord:0 "Лорд"
 trait_sign_lord_desc:0 "Считается, что те, кто родился под этим знаком, сильнее и здоровее, чем те, кто родился под другими знаками."
 trait_sign_lord_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Лорда.\n\n$trait_sign_lord_desc$"
 trait_sign_lover:0 "Любовник"
 trait_sign_lover_desc:0 "Считается, что рождённые под этим знаком грациозны и страстны."
 trait_sign_lover_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Любовника.\n\n$trait_sign_lover_desc$" 
 trait_sign_mage:0 "Маг"
 trait_sign_witch:0 "Ведьма"
 trait_sign_mechanist:0 "Механик"
 trait_sign_mage_desc:0 "Считается, что те, кто родился под этим знаком, обладают врождённым талантом к чтению заклинаний, но часто бывают высокомерны и рассеянны."
 trait_sign_mage_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Мага.\n\n$trait_sign_mage_desc$"
 trait_sign_witch_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Ведьмы.\n\n$trait_sign_mage_desc$"
 trait_sign_mechanist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Механика.\n\n$trait_sign_mage_desc$"
 trait_sign_ritual:0 "Ритуал"
 trait_sign_laboratory:0 "Лаборатория"
 trait_sign_ritual_desc:0 "Считается, что те, кто родился под этим знаком, способны чувствовать смещение солнца, луны и звезд. Вокруг них, кажется, происходят странные вещи."
 trait_sign_ritual_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Ритуала.\n\n$trait_sign_ritual_desc$" 
 trait_sign_laboratory_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Лаборатории.\n\n$trait_sign_ritual_desc$"
 trait_sign_serpent:0 "Змея"
 trait_sign_snake:0 "Змей"
 trait_sign_serpent_desc:0 "Считается, что те, кто родился под этим знаком, являются самыми благословлёнными и самыми проклятыми."
 trait_sign_serpent_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Змеи.\n\n$trait_sign_serpent_desc$"
 trait_sign_snake_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Змея.\n\n$trait_sign_serpent_desc$."
 trait_sign_shadow:0 "Тень"
 trait_sign_shadow_desc:0 "Говорят, что тем, кто родился под этим знаком, дарована способность прятаться в тени."
 trait_sign_shadow_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Тени.\n\n$trait_sign_shadow_desc$"
 trait_sign_shadow_argonian_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Тени. Традиционно большинство аргониан, вылупившихся под этим знаком, при рождении отбираются Тёмным Братством для обучения бою и хитростям. Те немногие, кто выживает, известны как Тёмные ящеры"
 trait_sign_steed:0 "Конь"
 trait_sign_steed_desc:0 "Говорят, что рождённые под этим знаком нетерпеливы и всегда спешат с одного места на другое."
 trait_sign_steed_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Коня.\n\n$trait_sign_steed_desc$"
 trait_sign_thief:0 "Вор"
 trait_sign_hunter:0 "Охотник"
 trait_sign_thief_desc:0 "Говорят, что те, кто родился под этим знаком, чаще рискуют и лишь изредка причиняют вред. Однако в конце концов им не повезет, и говорят, что они редко живут так долго, как те, кто родился под другими знаками."
 trait_sign_thief_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Вора.\n\n$trait_sign_thief_desc$"
 trait_sign_hunter_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Охотника.\n\n$trait_sign_thief_desc$"
 trait_sign_tower:0 "Башня"
 trait_sign_tower_desc:0 "Говорят, что те, кто родился под этим знаком, распознают скрытые возможности и реализуют потенциал в себе и других."
 trait_sign_tower_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Башни.\n\n$trait_sign_tower_desc$"
 trait_sign_warrior:0 "Воин"
 trait_sign_headsman:0 "Палач"
 trait_sign_warrior_desc:0 "Говорят, что рождённые под этим знаком искусны в обращении со всеми видами оружия, но склонны к вспыльчивости."
 trait_sign_warrior_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Воина.\n\n$trait_sign_warrior_desc$"
 trait_sign_headsman_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'рождена', 'рождён' )] под знаком Палача.\n\n$trait_sign_warrior_desc$"