l_russian:

 BattlePoIHistoricalNameMoesring: "Битва при Мёсринге"
 BattlePoIHistoricalDescMoesring: "#emp Победитель: Верховный король Скайрима\nПроигравший: Снежный принц\nДата: [Glossary( 'Меретическая эра', 'MERETHIC_GLOSS' )]#!\n#weak Битва при Мёсринге — решающее противостояние нордов и снежных эльфов в горах Мёсринг в Солстхейме. После того как Исграмор и его наследники изгнали их из Скайрима, снежные эльфы выступили в последнее сражение на Солстхейме. Норды, обладавшие более совершенным оружием, имели преимущество на поле боя, но с появлением Снежного Принца, искусного воителя на белом коне, прорвавшегося сквозь ряды нордов и убившего многих, ситуация ненадолго изменилась. Но вскоре он погиб от рук Финны, убитой горем девочки, которая отомстила за свою мать, вонзив меч ему в грудь. Гибель принца подорвала боевой дух эльфов: они бежали или были перебиты.\n\nЭто поражение решило судьбу снежных эльфов, а норды закрепили свое господство над Солстхеймом и Скайримом.#!"  #AI starting with 'The Nords, wielding…
 
 BattlePoIHistoricalNameGlenumbraMoors: "Битва при Гленумбрийских Пустошах"
 BattlePoIHistoricalDescGlenumbraMoors: "#emp Победители: [GetScriptedCharacterByHistoryID( 'direnni_3b1' ).GetTitledFirstName], [GetScriptedCharacterByHistoryID( 'dynar_1000' ).GetTitledFirstNameNicknamed]\nПроигравший: [GetScriptedCharacterByHistoryID( 'alessian_105' ).GetTitledFirstName], [GetScriptedCharacterByHistoryID( 'kjoric_101' ).GetTitledFirstNameNicknamed]\nДата: 1Э 479#!\n#weak Здесь состоялась финальная битва между Алессианской Империей и Гегемонией Диренни. Имперские войска могли похвастать поддержкой нордских воинов из Скайрима и союзных бретонских племён. Им противостояли эльфы Диренни, которым помогали верные бретонские подданные и силы айлейдских беженцев из Сиродила.\n\nГегемония отбила вторжение сиродильцев и одержала победу, но понесла огромные потери. Из-за этого вскоре все бретонские подданные обрели свободу от власти ослабленного клана Диренни.#!"

 BattlePoIHistoricalNameMountHattu: "Битва у горы Хатту"
 BattlePoIHistoricalDescMountHattu: "#emp Победители: [GetScriptedCharacterByHistoryID( 'hunding_2' ).GetTitledFirstName], [GetScriptedCharacterByHistoryID( 'hunding_3' ).GetTitledFirstNameNicknamed]\nПроигравший: [GetScriptedCharacterByHistoryID( 'torn_2' ).GetTitledFirstNameNicknamed]\nДата: 1Э 791#!\n#weak Битва при горе Хатту стала одним из последних сражений, произошедших перед тем, как Панкратомеч уничтожил континент. Войска императора Хиры столкнулись с мятежниками под предводительством Франдара Хандинга. Повстанцы заманили армию Хиры глубоко в дикую местность, где, несмотря на численное превосходство йокуданских сил, сумели одержать тяжёлую, но однозначную победу.#!"

 BattlePoIHistoricalNameFirstOrsinium: "Осада Первого Орсиниума"
 BattlePoIHistoricalDescFirstOrsinium: "#emp Победители: [GetScriptedCharacterByHistoryID( 'daguer_1003' ).GetTitledFirstNameNicknamed], [GetScriptedCharacterByHistoryID( 'shinji_1' ).GetTitledFirstNameNicknamed], верховный король Хаммерфелла\nПроигравший: [GetScriptedCharacterByHistoryID( 'igrun_101' ).GetTitledFirstName]\nДата: 1Э 980#!\n#weak Осада Орсиниума — это тридцатилетняя кампания, в ходе которой союз бретонских и йокуданских войск уничтожил орочье королевство Орсиниум. Конфликт разгорелся, когда король орков Голкарр попытался установить контроль над рекой Бьюлси и её торговыми путями, настроив против себя соседние державы. Король Джойль из Даггерфолла возглавил коалицию при поддержке ордена Диагны, Сентинеля и племён реки Бьюлси.\nОсада ознаменовалась активным сопротивлением орков и внутренними конфликтами среди нападавших. Король Джойль предал своих союзников, устроив заговор против редгардов и подстроив гибель ключевых лидеров, включая Гайдена Шинджи из Ордена Диагны, в рамках подготовки к будущему вторжению в Хаммерфелл. Усилия орочьих дипломатов посеять раздор среди нападавших еще больше затянули осаду.\nНесмотря на эти задержки, в конечном итоге кампания завершилась прорывом и полным разрушением Орсиниума.#!" #AI starting with 'King Joile of Daggerfall led the coalition with support from the Order of Diagna…

 BattlePoIHistoricalNameBangkoraiGarrison: "Сражение Бангкорайского гарнизона"
 BattlePoIHistoricalDescBangkoraiGarrison: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'alessian_107' ).GetTitledFirstName]\nПроигравший: [GetScriptedCharacterByHistoryID( 'graysk_100' ).GetTitledFirstName]\nДата: 1Э 1029#!\n#weak Битва у Бангкорайского гарнизона ознаменовала конец Серой рати, опасной армии вампиров, ликантропов и нежити. Серая рать под предводительством короля Стириха завоевала большую часть Хаммерфелла, включая город Веркарт. Их неумолимое продвижение было остановлено, когда императрица Гестра из Алессианской империи привела свои легионы в западную часть Хаммерфелла, чтобы противостоять им.\nПосле кровавого отступления Серая рать достигла Бангкорайского гарнизона, где предприняла жестокий штурм, захватив ворота и перебив солдат. Среди этого хаоса служитель по имени святой Пелин решил пожертвовать собой, отдав свою кровь вампирам, молясь Стендарру о силе. Чудесным образом его молитва была услышана, и он наполнился божественным океаном крови, и вампиры, испившие её, лишились рассудка. Это позволило защитникам отбросить нападавших, а прибывшие подкрепления завершили бой.\nОбъединенные усилия гарнизона и сил императрицы Гестры привели к уничтожению Серой рати. Хотя история о божественном вмешательстве святого Пелина вызывает споры среди ученых, она остается ключевой частью легенды, связанной с битвой.#!"

 BattlePoIHistoricalNameRedEagle: "Последнее сражение Красного Орла"
 BattlePoIHistoricalDescRedEagle: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'alessian_107' ).GetTitledFirstName]\nПроигравший: [GetScriptedCharacterByHistoryID( 'faolan' ).GetTitledFirstNameNicknamed]\nДата: 1Э 1030#!\n#weak Фаолан, также известный как Красный Орёл, был воином, которому суждено было объединить Предел. После изгнания за отказ покориться армиям Гестры Фаолан заключил договор с ворожеями, чтобы стать первым Вересковым сердцем и обрести сверхъестественную силу, чтобы отомстить за свой народ. Он сплотил предельцев для борьбы за свободу, возглавил партизанское сопротивление, и ему почти удалось прогнать захватчиков-имперцев.\n\nОднако, несмотря на первоначальные успехи, Фаолан и армия в конечном счёте более многочисленными силами имперского вторжения. В последнем отчаянном бою Фаолан в одиночку противостоял имперским легионам, сражаясь до последней капли крови. Говорят, что он убил тысячу солдат, прежде чем окончательно погиб.#!"
  
 BattlePoIHistoricalNameRedMountain: "Битва у Красной горы"
 BattlePoIHistoricalDescRedMountain: "#emp Victor: [GetScriptedCharacterByHistoryID( 'mora_109' ).GetFirstNameNicknamed]\nDefeated: [GetScriptedCharacterByHistoryID( 'duamaka_100' ).GetFirstNameNicknamed]\nДата: 1E 700#!\n#weak $BATTLE_RM_GLOSS$#!"

 BattlePoIHistoricalNamePalePass: "Сражение в Белом проходе"
 BattlePoIHistoricalDescPalePass: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'reman_100' ).GetTitledFirstName]\nПроигравший: командующий Мишаххи\nДата: 1Э 2703#!\n#weak Во время вторжения акавирцев в Тамриэль Реман Сиродил сплотил остатки Алессианской империи, чтобы противостоять захватчикам. Акавирцы были загнаны в Джерольские горы и укрылись в стратегически важном Белом проходе. Реману помог Вивек, король-бог Морровинда, который ударил по акавирцам с тыла, прервав их линии снабжения.\nУ акавирцев кончались ресурсы; положение их было плачевным, и Реман предпринял решительное наступление. Но, как гласит легенда, когда захватчики-акавирцы услышали его голос, они сложили оружие и поклялись в верности как своему новому императору.#!"

 BattlePoIHistoricalNameXiTsei: "Резня при Зи-Цее"
 BattlePoIHistoricalDescXiTsei: "#emp Победитель: неизвестен\nПроигравший: генерал Авгурий Буккон\nДата: 1Э 2920#!\n#weak Резня при Зи-Цее произошла во время Черноводной войны, когда генерал Авгурий Буккон и Четвертый легион хотели укрыться в заброшенном аргонианском храме Зи-Цей. Они попали в засаду и были перебиты большим отрядом аргониан. Хотя все подробности остаются неясными, считается, что аргониане убили большую часть солдат, а многие другие таинственно исчезли без следа.\n\nПосле этой жуткой бойни вокруг этих мест появилось множество суеверий, и многие считают их проклятыми.#!"

 BattlePoIHistoricalNameBodrum: "Битва при Бодруме"
 BattlePoIHistoricalDescBodrum: "#emp Победитель: король-бог Вивек\nПроигравший: [GetScriptedCharacterByHistoryID( 'reman_104' ).GetTitledFirstName]\nДата: 1Э 2920#!\n#weak Битва при Бодруме в 2920 году стала решающим столкновением между имперской армией под командованием императора Ремана III и силами Морровинда под командованием Вивека. Когда имперцы продвигались к реке Приай, Вивек использовал использовал себе на руку рельеф местности. С обрыва, возвышающегося над полем боя, его войска обрушили на имперцев дождь стрел и заклинаний. Затем он вызвал наводнение, разрушив недавно построенную плотину, в результате чего имперские войска оказались в ловушках из кольев, расположенных ниже по течению. Оказавшиеся в смятении и по колено в грязи имперские солдаты не могли сопротивляться, что привело к сокрушительному поражению Империи.#!"

 BattlePoIHistoricalNameAldMarak: "Битва при Альд Мараке"
 BattlePoIHistoricalDescAldMarak: "#emp Победители: [GetScriptedCharacterByHistoryID( 'reman_juilek_1' ).GetTitledFirstName], [GetScriptedCharacterByHistoryID( 'akavir_99' ).GetTitledFirstName]\nПроигравший: король-бог Вивек\nДата: 1Э 2920#!\n#weak Битва при Альд Мараке в 2920 году ознаменовала значительную победу Империи в кампании против Морровинда. Имперская армия принца Джуйлека при поддержке потентата Версидью-Шайе использовала хитроумную стратегию, чтобы обойти войска Вивека. В то время как Вивек ожидал нападения через проливы озера Коронати, имперцы применили магию изменения, чтобы дышать под водой, что позволило их тяжелобронированным солдатам пересечь озеро незамеченными. Этот неожиданный маневр позволил имперцам напасть на Альд Марак с наименее укрепленной, прилегающей к воде западной стороны, и захватить хорошо защищенную крепость до того, как Вивек успел отреагировать.\nНесмотря на попытки Вивека сплотить свои силы, падение Альд Марака стало решающим ударом.#!"
 
 BattlePoIHistoricalNameSecondOrsinium: "Разорение Второго Орсиниума"
 BattlePoIHistoricalDescSecondOrsinium: "#emp Победитель: [GetScriptedCharacterByHistoryID( 'branquette_999' ).GetTitledFirstNameNicknamed]\nПроигравший: [GetScriptedCharacterByHistoryID( 'yashnag_99' ).GetTitledFirstName]\nДата: 2Э 431#!\n#weak Орсиниум был признан провинцией Второй империи во времена правления акавирского потентата Савириен-Чорака. Однако после его убийства и утраты имперской защиты бретонцы стали атаковать орков. и в конечном счёте осадили и разграбили Орсиниум. Несмотря на доблестное сопротивление, город был полностью разрушен, а бретонцы захватили контроль над окрестными землями, рассеяв орков по северному Тамриэлю.#!"
 
