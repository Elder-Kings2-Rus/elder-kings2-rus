l_russian:
 #MaA types
 mages:2 "[mages|E]"
 game_concept_mages:0 "Маги"
 game_concept_mages_desc:0 "Маги – [men_at_arms|l], сражающиеся в пешем строю, используя заклинания.\n\nХотя каждый вид магов уникален, они имеют [Concept('counter', 'преимущество')|E] против [Concept('heavy_infantry', 'тяжёлой пехоты')|E] и [Concept('spearmen', 'копейщиков')|E], но уязвимы перед [Concept('archers', 'лучниками')|E] и [Concept('spellblades', 'мечниками-чародеями')|E]. Маги также влияют на ход [Concept('sieges', 'осад')|E], хотя обычно уступают по эффективности специализированным [Concept('siege_weapons', 'осадным орудиям')|E]."
 spellblades:2 "[spellblades|E]"
 game_concept_spellblades:0 "Мечники-чародеи"
 game_concept_spellblades_desc:0 "Мечники-чародеи – [men_at_arms|l], сражающиеся в пешем строю, одинаково искусны в обращении с мечом и магией.\n\nХотя каждый вид мечников-чародеев уникален, они имеют [Concept('counter', 'преимущество')|E] против [Concept('mages', 'магов')|E] и [Concept('skirmishers', 'застрельщиков')|E], но уязвимы перед [Concept('light_cavalry', 'лёгкой кавалерией')|E]."
 dragon_maa:2 "[dragon|E]"
 game_concept_dragon:0 "Дракон"
 game_concept_dragon_desc:0 "Драконы – [men_at_arms|E], парящие на огромных крыльях в небесах и обрушивающие на врагов смерть и огонь.\n\nДраконы игнорируют тип местности, но уязвимы перед особыми [Concept('men_at_arms', 'профессионалами')|E].\n\nДраконы представлены небольшим отрядом профессионалов из 10 бойцов."

 #Base MaA
 war_mages:0 "Боевые маги"
 war_mages_flavor:0 "#F Маги, обученные боевой поддерживающей магии. Призыв существ, исцеление ран и обстрел стен – всё это входит в обязанности боевых магов.#!"
 spellswords:0 "Воины-маги"
 spellswords_flavor:0 "#F Воины-маги – легковооружённые бойцы, сочетающие владение оружием и магические способности.#!"

 #Siege MaA
 
 #Regional MaA
 
 ### Cultural MaA
 # Akaviri
 akaviri_dragon_hunters:0 "Акавирские охотники на драконов"
 akaviri_dragon_hunters_flavor:0 "#F Охотники на драконов вели многовековой священный поход против крылатых чудовищ в далёких землях Акавира. Их древние традиции до сих пор передаются от охотника к охотнику – как в Земле Драконов, так и в Тамриэле.#!"
 # Aldmeris
 summerset_justiciars:0 "Саммерсетские юстициары"
 summerset_justiciars_flavor:0 "#F Культовый символ приверженности Саммерсета закону и порядку. В нынешние смутные времена они осознали, что буйные народы Тамриэля должны познать порядок и закон. И именно юстициары должны стать наставниками.#!"
 direnni_sorcerers:0 "Чародеи Диренни"
 direnni_sorcerers_flavor:0 "#F После исхода с островов Саммерсет семья Диренни посвятила столетия изучению и систематизации магических знаний. Хотя не все колдуны Балфиеры происходят из рода Диренни, их искусство восходит к открытиям этого древнего семейства.#!"
 welkynar_knights:0 "Велкинары-рыцари"
 welkynar_knights_flavor:0 "#F Славнейшие воители Алинора, члены ордена, базирующегося в горах Этон Нир. Воспитав грифона с момента вылупления, наездник-велкинар становится с ним единым целым – и готовым к героическим деяниям.#!"
 # Argonian
 argonian_war_mages:0 "Лекари Хиста"
 argonian_war_mages_flavor:0 "#F Эти маги, посвятившие себя защите и уходу за деревом Хист, вступают в бой лишь в крайнем случае. Обладая ограниченными наступательными способностями, они предпочитают исцелять и оберегать свой народ, чтобы те выходили из сражений невредимыми.#!"
 argonian_spellblades:0 "Громовые ящеры"
 argonian_spellblades_flavor:0 "#F Эти мечники-чародеи, возможно, не получали традиционного боевого образования, но компенсируют это яростным применением магии, вдохновлённой самыми могучими зверями Чернотопья.#!"
 argonian_skirmishers:0 "Саксхлил хадж-ка"
 argonian_skirmishers_flavor:0 "#F «Скрытые» воины саксхлил – мастера засад и партизанской войны. Они наносят стремительные удары и успевают скрыться в болотах прежде, чем враг их заметит.#!"
 argonian_spear_infantry:0 "Саксхлил рил-ка"
 argonian_spear_infantry_flavor:0 "#F Защитники саксхлил, которым поручено оберегать своих корне-братьев и хист. Выдержав испытания ка-дилит, рил-ка не знают себе равных в преодолении непроходимых болот Чернотопья, устраивая засады на отбившихся от своих товарищей врагов.#!"
 argonian_archers:0 "Саксхлил мота-ка"
 argonian_archers_flavor:0 "#F Этих саксхлил не зря называют «охотниками-воинами». По сравнению с ними большинство обитателей Чернотопья лишь добыча. И если потребуется, они применят свои навыки против любых захватчиков.#!" 
 argonian_heavy_infantry:0 "Саксхлил крона-ка"
 argonian_heavy_infantry_flavor:0 "#F Крона-ка набираются из самых крупных членов племени. Они с гордостью носят тяжёлое оружие и доспехи, превосходя по силе большинство других воинов саксхлил. Почти никто не способен устоять перед их натиском.#!"
 argonian_light_cavalry:0 "Саксхлил-наездники на гуарах"
 argonian_light_cavalry_flavor:0 "#F Между гуарами и саксхлил Чернотопья существует особая связь. Оба вида прекрасно приспособлены к болотам, и, объединив свои способности, они становятся страшной силой.#!"
 shellback_phalanx:0 "Фаланга панцирников"
 shellback_phalanx_flavor:0 "#F Панцирники – элитные воины, венец учений ка-дилит. Хорошо вооружённые и закованные в броню, они способны отражать вторжения чужаков в Чернотопье и штурмовать укреплённые позиции.#!"
 winged_avengers:0 "Крылатые мстители"
 winged_avengers_flavor:0 "#F Величайшие воины племени сарпа известны как Крылатые мстители. Они носят талисманы из перьев, сорванных с павших союзников и побеждённых врагов. Их грозная решимость и превосходная манёвренность позволяют мстителям захватывать даже самые мощные укрепления.#!"
 # Ayleidon
 ayleid_sorcerers:0 "Айлейды-колдуны"
 ayleid_sorcerers_flavor:0 "#F Магия – одна из основ мироздания. Осознав это, мы обрели знание о том, как управлять его фундаментальными силами, используя их для разрушения или восстановления. Таково могущество наших чародеев.#!"
 # Bosmeris
 bosmer_stalkers:0 "Босмеры-ловчие"
 bosmer_stalkers_flavor:0 "#F Босмерские лучники славятся по всему Тамриэлю. Под покровом леса они выслеживают добычу – будь то зверь или враг – и поражают её метким выстрелом, прежде чем она успеет что-либо понять.#!"
 # Bretons
 breton_pikemen_companies:0 "Илиакские отряды"
 breton_pikemen_companies_flavor:0 "#F Илиакские города-государства часто враждуют, что приводит к потребности в дешёвых, но эффективных войсках. Полки пикинеров – это не просто рядовые бойцы, а элитные солдаты, готовые уничтожить любого, кто осмелится атаковать их ряды.#!"
 breton_hedge_knights:0 "Бретонские присяжные рыцари"
 breton_hedge_knights_flavor:0 "#F Рыцарство в Хай Роке имеет огромное значение. Здесь любой дворянин, владеющий магией, конём и доспехами, может вступить в один из сотен рыцарских орденов и сражаться как присяжный рыцарь на службе у сюзерена.#!"
 breton_highlanders:0 "Бретонские горцы"
 breton_highlanders_flavor:0 "#F Горные вершины Хай Рока – не место для слабых. Обитатели высокогорий рано и весьма болезненно усваивают, что стойкость – ключ к выживанию. Этому находится применение как в бою, так и в повседневной жизни.#!"
 light_grazing_horde:0 "Орда кочевников"
 light_grazing_horde_flavor:0 "#F Кочевники Хай Рока и Йокуды полагаются на быстрых лошадей и широкие равнины. Они господствуют над окружающей средой, свободно перемещаясь по степям и засушливым землям.#!"
 # Chimeris
 # Cyrodiilic
 armored_legionaires:0 "Бронированные легионеры"
 armored_legionaires_flavor:0 "#F Костяк сиродильских армий – тяжеловооружённые легионеры, способные подчинять целые провинции во имя своего императора.#!"
 equestrian_brigade:0 "Конные бригады"
 equestrian_brigade_flavor:0 "#F Коловианские рыцарские бригады связаны клятвами товарищества. Они вступают в бой, невзирая на сложность местности, и сокрушают вражеские ряды с разрушительной мощью.#!"
 nibenese_battlemages:0 "Нибенейские боевые маги"
 nibenese_battlemages_flavor:0 "#F Нибеней – родина традиций боевой магии, так что неудивительно, что её боевые маги считаются одними из лучших в мире. Всего одна когорта, размещённая в тылу легиона, способна изменить исход сражения.#!"
 ut_nibenu_bowmen:0 "Лучники ут-нибену"
 ut_nibenu_bowmen_flavor:0 "#F Достигнув совершеннолетия, каждый член племени нибену отправляется в древнюю рощу предков, чтобы изготовить свой лук и пройти ритуальную охоту в доказательство доблести. Некоторые после этого не откладывают лук в сторону и становятся воинами, защищающими эту священную традицию.#!"
 # Dunmeris
 dunmer_oathmen:0 "Данмеры-присягнувшие"
 dunmer_oathmen_flavor:0 "#F Члены Великих домов Морровинда высокого ранга получают статус присягнувшего. Этот почётный титул налагает серьёзные обязательства и обязывает их откликнуться на призыв дома в час нужды.#!"
 ashlander_champions:0 "Воители эшлендеров"
 ashlander_champions_flavor:0 "#F У эшлендеров нет централизованной военной структуры, но их отряды, состоящие из опытных воинов, возглавляемые эшханами и закалённые в пепельных бурях, с лихвой компенсируют нехватку тактики своей несгибаемой решимостью.#!"
 nixhound_riders:0 "Наездники на никс-гончих"
 nixhound_riders_flavor:0 "#F Крупные одомашненные никс-гончие – быстрые и проворные скакуны, идеально подходящие для стычек в коварных ландшафтах Морровинда.#!"
# Dwemeris
 dwemer_arbalesters:0 "Двемерские арбалетчики"
 dwemer_arbalesters_flavor:0 "#F Даже самый искусный воин может пасть от одного болта. Двемерские арбалетчики мастерски используют мощные арбалеты для уничтожения врагов в тяжёлой броне.#!"
 dwemer_centurion:0 "Двемерские центурионы"
 dwemer_centurion_flavor:0 "#F Центурион – непоколебимая машина смерти, движимая силой пара, магии и металла. Вооружённый булавой и топором, он способен отражать дальние атаки и сеять хаос в ближнем бою.#!"
 dwemer_sphere:0 "Двемерские сферы"
 dwemer_sphere_flavor:0 "#F Компактные в состоянии покоя, сферы стремительно разворачиваются и преследуют приблизившихся врагов. Благодаря миниатюрному арбалету и пневматическому клинку они эффективно расправляются с лёгкой пехотой.#!"
 # Falmeris
 knight_paladins:0 "Рыцари-паладины"
 knight_paladins_flavor:0 "#F Идеалы рыцарства прочно укоренились в фалмерских ценностях. После посвящения перед ликом божеств и присяги сюзерену лишь немногие паладины осмелятся проигнорировать призыв к битве.#!"
 nightprowlers:0 "Ночные охотники"
 nightprowlers_flavor:0 "#F Ночные охотники – лучшие воины племён преданных. Лишь немногие выживают после магических атак и ударов отравленных клинков этих прославленных убийц. Лучшие из них почитаются как «Мастера теней».#!"
 chaurus_riders:0 "Наездники на корусах"
 chaurus_riders_flavor:0 "#F Взрослые корусы – смертоносные существа. Посадив на их спины самых свирепых воинов, мы получаем летающие и ядовитые воплощения самой смерти.#!"
 falmer_stalkers:0 "Фалмерские следопыты"
 falmer_stalkers_flavor:0 "#F Хождение в тенях – боевое искусство, которому обучаются все преданные. Адепты этой школы становятся лучшими бойцами, стремительно наносящими удары и исчезающими в тенях после этого.#!"
 falmer_gloomlurkers:0 "Фалмеры-затаившиеся во мраке"
 falmer_gloomlurkers_flavor:0 "#F Некоторые преданные, которые отточили своё мастерство на охоте, присоединяются к лучникам во время войны. Затаившись в тылу или на фланге, они готовы нанести смертельный удар по ничего не подозревающему врагу.#!"
 falmer_battleragers:0 "Фалмеры-берсерки"
 falmer_battleragers_flavor:0 "#F Самые сильные преданные сражаются в плотных пеших построениях. Закованные с головы до ног в хитин корусов, они не уступают по стойкости самым крепким солдатам.#!"
 # Imga
 imga_skirmishers:0 "Разведчики имга"
 imga_skirmishers_flavor:0 "#F Эти бойцы прокладывают путь более тяжёлым силам имга. Быстрые и проворные, они прекрасно приспособлены к жизни в джунглях, где скрываются под кронами до момента нападения.#!"
 imga_archers:0 "Пращники имга"
 imga_archers_flavor:0 "#F Имга не жалуют луки – да им это и не нужно. Простая праща может быть не менее смертоносной в умелых руках, и эти воины отлично знают, как метать во врагов всякую гадость.#!"
 imga_pike_infantry:0 "Стражи имга"
 imga_pike_infantry_flavor:0 "#F Обычно их назначают охранять поселения и священные места, но и на поле боя эти обезьяны оказываются удивительно выносливыми солдатами. Сочетание длинных пик и не менее длинных рук позволяет им с лёгкостью отражать атаки кавалерии.#!"
 imga_heavy_infantry:0 "Боевая толпа имга"
 imga_heavy_infantry_flavor:0 "#F Никто не воспринимает эту банду мускулистых обезьян всерьёз – пока не увидит их в действии. Их грубая сила и ловкость с лихвой компенсируют отсутствие дисциплины.#!"
 imga_war_mages:0 "Шаманы имга"
 imga_war_mages_flavor:0 "#F Шаманы имга – свирепые духовные лидеры, обращающиеся к первобытным силам Валенвуда. На поле боя они обрушивают на врагов разрушительные заклинания, полные ярости и дикости.#!"
 imga_spellblades:0 "Заклинатели имга"
 imga_spellblades_flavor:0 "#F Заклинатели имга – грозные воины, сочетающие дикарскую доблесть с магической мощью. Они защищают союзников чарами, а врагов поражают с беспощадной силой.#!"
 imga_frenzied:0 "Неистовые имга"
 imga_frenzied_flavor:0 "#F Самые тяжёлые, сильные и дикие имга собираются в особые боевые отряды. Вместе они воплощают силу меха и мышц, способную прорвать любую линию обороны, сокрушая кости и боевой дух врагов.#!"
 # Goblin-ken
 riekling_light_cavalry:0 "Всадники на щетиноспинах"
 riekling_light_cavalry_flavor:0 "#F Риклинги Солстхейма полагаются на кабанов-щетиноспинов и их устойчивость к магии, чтобы главенствовать в своих землях и отражать вторжения чужеземных захватчиков.#!"
 riekling_skirmishers:0 "Риклинги-потрошители"
 riekling_skirmishers_flavor:0 "#F Умелая разделка позволяет сохранить добычу. Гоблиноподобные риклинги Солстхейма знают это, поэтому их лазутчики обучены извлекать каждую крупицу ресурсов.#!"
 riekling_archers:0 "Риклинги-загонщики"
 riekling_archers_flavor:0 "#F Риклинги-лучники умело пользуются малыми луками, поражая врагов и загоняя их в ловушки или засады.#!"
 riekling_pike_infantry:0 "Риклинги-дикари"
 riekling_pike_infantry_flavor:0 "#F Люди и меры считают дикость низким поведением, но для риклингов это – дар богов, позволяющий держать врагов на расстоянии.#!"
 riekling_heavy_infantry:0 "Риклинги-берсерки"
 riekling_heavy_infantry_flavor:0 "#F Эти риклинги вооружены гигантским оружием и мрачными выражениями лиц. Их броня не отличается надёжностью, но воля и сила с лихвой компенсируют это.#!"
 riekr_skirmishers:0 "Рикрские дикари"
 riekr_skirmishers_flavor:0 "#F Эти бродячие банды рикров могут быть плохо экипированы и обучены, но они умеют использовать скорость, дикость и численность в своих интересах.#!"
 riekr_archers:0 "Рикрские стрелки-убийцы"
 riekr_archers_flavor:0 "#F Большинство рикров не владеют искусством стрельбы из лука, предпочитая первобытную магию. Но тех, кто овладевает луком, в знак восхищения называют «стрелками-убийцами».#!"
 riekr_pike_infantry:0 "Рикрские задиры"
 riekr_pike_infantry_flavor:0 "#F Вооружённые длинными металлическими шестами, собранными по всему миру и превращёнными в грубые копья, эти рикры способны образовать вполне приличную оборонительную линию.#!"
 riekr_heavy_infantry:0 "Рикры-костоломы"
 riekr_heavy_infantry_flavor:0 "#F Особенно сильные рикры, способные поднимать и использовать оружие более крупных рас, называют себя костоломами – и вполне заслуженно, надо признать.#!"
 ice_shamans:0 "Ледяные шаманы"
 ice_shamans_flavor:0 "#F Эти гоблинские заклинатели выжили в ледяных пустошах, куда их отправили доказать свою ценность или же бесславно погибнуть. Это не изнеженные школяры, а смертоносные криоманты – и любой, кто осмелится бросить им вызов, быстро в этом убедится.#!"
 goblin_pike_infantry:0 "Гоблины-разорители"
 goblin_pike_infantry_flavor:0 "#F Хотя со стороны это кажется дикостью, гоблинские разорители специализируются на грабежах, мародёрстве и налётах – как средстве выживания в мире, полном враждебности к их роду.#!"
 goblin_archers:0 "Гоблины-рейнджеры"
 goblin_archers_flavor:0 "#F Гоблинские следопыты гордятся охотничьим мастерством, хотя война – не их стихия. Несмотря на риск, большинство рады возможности охотиться на самую опасную добычу#!"
 goblin_skirmisher:0 "Гоблины-застрельщики"
 goblin_skirmisher_flavor:0 "#F Быстро обучающиеся и склонные к импровизации, гоблинские застрельщики – частое явление на передовой, когда племена идут на войну.#!" 
 goblin_light_cavalry:0 "Всадники на дурзогах"
 goblin_light_cavalry_flavor:0 "#F Гоблины тысячелетиями разводят дурзогов для войны, общения и охоты. Эти свирепые и умные «щенята» используются ради шкур, мяса и даже кишок, которые идут на материал для тетивы.#!"
 goblin_heavy_infantry:0 "Гоблины-громилы"
 goblin_heavy_infantry_flavor:0 "#F Только самые сильные гоблины могут претендовать на редкие у их народа комплекты тяжёлых доспехов. Облачённые в толстое железо, они готовы сражаться на любом поле боя.#!"
 goblin_war_mages:0 "Гоблины-колдуны"
 goblin_war_mages_flavor:0 "#F "Гоблины куда искуснее в магии, чем думают чужаки. Если шаманы служат духовными наставниками, то боевые колдуны готовы применять своё искусство в сражениях.#!"
 goblin_spellblades:0 "Гоблины-проклятые клинки"
 goblin_spellblades_flavor:0 "#F Владея клинками, пропитанными тёмной магией, эти гоблины проклинают врагов с каждым ударом, сочетая смертоносное мастерство с зловещим колдовством.#!"

 # Khajiiti
 khajiit_war_mages:0 "Боевые маги-альфики"
 khajiit_war_mages_flavor:0 "#F Альфики – самые малые представители каджитов, предрасположенные к магии. Их часто можно увидеть сидящими на плечевых ремнях своих крупных сородичей, откуда они поддерживают союзников магическими чарами.#!"
 khajiit_spellblades:0 "Мечники-чародеи тоджай"
 khajiit_spellblades_flavor:0 "#F Таинственные тоджай живут глубоко в джунглях южного Эльсвейра. Они обладают врождённой склонностью к магии, а также отличаются ловкостью и силой.#!"
 khajiit_skirmishers:0 "Застрельщики-катай"
 khajiit_skirmishers_flavor:0 "#F Из всех форм каджитов именно катай встречаются в Эльсвейре чаще всего. Они гибкие от рождения, что отражается на их способе ведения боя.#!"
 khajiit_archers:0 "Лучники-сутай"
 khajiit_archers_flavor:0 "#F Хотя сутай остаются гуманоидами, их кошачьи черты выражены ярче, чем у других двуногих каджитов. Благодаря острым чувствам они становятся искусными лучниками.#!"
 khajiit_pike_infantry:0 "Копейщики-ом"
 khajiit_pike_infantry_flavor:0 "#F Омы имеют меньше кошачьих черт по сравнению с другими каджитами, поэтому часто раскрашивают или татуируют свои лица, чтобы их не приняли за босмеров или людей.#!"
 khajiit_heavy_infantry:0 "Тяжёлая пехота-памар"
 khajiit_heavy_infantry_flavor:0 "#F Памар – самые крупные двуногие каджиты. Их размеры позволяют носить тяжёлую броню и владеть массивным оружием.#!"
 khajiit_light_cavalry:0 "Всадники на сенчах"
 khajiit_light_cavalry_flavor:0 "#F Сенчи – четвероногие каджиты, которые переносят своих меньших собратьев на спинах и служат каджитской кавалерией.#!"
 khajiit_heavy_cavalry:0 "Боевые коты-сенч-рат"
 khajiit_heavy_cavalry_flavor:0 "#F Сенч-раты – самые крупные каджиты. Разумные и мощные, они выступают как ездовые скакуны и боевые спутники своих пеших братьев и сестёр.#!"

 # Lilmothiit
 soul_trappers:0 "Ловцы душ"
 soul_trappers_flavor:0 "#F Обычно ловцы душ не обучаются военному делу, но эти закалённые следопыты, посвятившие жизнь охоте на души огромных зверей Чернотопья, находят разумных существ менее опасной и куда более лёгкой добычей.#!"
 walk_worm_cavalry:0 "Кавалерия ездовых червей"
 walk_worm_cavalry_flavor:0 "#F На спинах гигантских многоножек лилмотиты размещают целые поселения, но более мелкие, юные ходячие черви послушны, покрыты хитиновой бронёй и удивительно проворны на затопленной, неровной местности. Это делает их отличными, пусть и нестандартными, скакунами для разведки и преследования в болотах.#!"

 # Nedic
 witch_knight:0 "Рыцари-колдуны"
 witch_knight_flavor:0 "#F Ужасающие рыцари-колдуны Предела обрушиваются на врагов, сокрушая их дух и тело с пугающей эффективностью.#!"
 deathlands_slayers:0 "Истребители Гибельных земель"
 deathlands_slayers_flavor:0 "#F Гибельные земли – суровое место, где истребителей обучают безжалостно уничтожать всех врагов.#!"

 south_nedic_headhunters:0 "Охотники за головами"
 south_nedic_headhunters_flavor:0 "#F Эти жаждущие славы южные недийцы – мастера превращения коварных болот в кошмар для врага. Даже [GetMaA('argonian_spear_infantry').GetName] опасаются таких противников, вооружённых холодной сталью в одной руке и огненным разрушительным заклинанием в другой.#!"
 north_nedic_headhunters:0 "Колдовские клинки"
 north_nedic_headhunters_flavor:0 "#F Вражеские [GetMaA('war_mages').GetName] рискуют понести колоссальные потери при столкновении с колдовскими клинками. Мечники-чародеи северных недийцев стали экспертами в использовании пересечённой местности и холмов для уничтожения прославленных боевых магов.#!"
 central_nedic_headhunters:0 "Истребители магов"
 central_nedic_headhunters_flavor:0 "#F Многие [GetMaA('ayleid_sorcerers').GetName] пали от рук древних истребителей магов во время борьбы недийцев за свободу. Изысканные мечи и колдовство, основанное на наследии хартлендских недийцев, способны сломить любое сопротивление.#!"

 jungle_peltasts:0 "Джунглевые пельтасты"
 jungle_peltasts_flavor:0 "#F Эти легкобронированные копейщики умело заманивают тяжеловооружённых врагов в опасную местность, применяя тактику «бей-и-беги», после чего без особых усилий расправляются с ними.#!"
 # Nordic
 # huscarls see replace\regiments_l_english.yml
 skaal_hunter:0 "Скаалы-охотники"
 skaal_hunter_flavor:0 "#F Жизнь среди скаалов сурова, и потому разница между воином и охотником у них почти незаметна.#!"
 # Orsimer
 orc_marauders:0 "Орки-мародёры"
 orc_marauders_flavor:0 "#F Каждый из наших мародёров, вооружённый изящным смертоносным оружием и облачённый с ног до головы в орихалковую броню, выкованную в орочьих крепостях, способен в одиночку противостоять сотне вражеских воинов.#!"

 orc_berserkers:0 "Орки-берсерки"
 orc_berserkers_flavor:0 "#F Орки-берсерки, родом из суровых Велотийских гор, – могучие воины, закованные в тяжёлые доспехи. Их боятся за жестокие набеги и огромную силу, так что они наводят ужас везде, где появляются.#!"

 orc_wood_skirmishers:0 "Орки-охотники за головами"
 orc_wood_skirmishers_flavor:0 "#F Мало что страшнее встречи с орками-охотниками за головами в глубине леса. Без доспехов они бегают так же быстро, как босмеры, а сражаются так же яростно, как любой орк. Ни одна добыча не ускользнёт, если они начали охоту.#!"

 # Yoku
 yokudan_way_of_the_sword:0 "Йокуданские мастера меча"
 yokudan_way_of_the_sword_flavor:0 "#F Обученные в древних школах, основанных певцами Меча, те, кто следует Пути Меча, стремятся жить по их учениям.#!"
 abecean_pirates:0 "Абесинские пираты"
 abecean_pirates_flavor:0 "#F Наиболее известные своими многочисленными грабежами кораблей в Абесинском море, абесинские пираты применяют в сражениях тактику, похожую на ту, что применяется при абордаже или высадках на сушу.#!"
 
 
 #Special MaA
 daedra:0 "Даэдра"
 daedra_flavor:0 "#F Если вам доведётся путешествовать на дальние расстояния – во имя Восьмерых, держитесь дорог. Дикая местность небезопасна. Повсюду видны следы [Glossary( 'даэдра', 'DAEDRA_GLOSS' )]...#!" # This is a game quote, but Nine Divines had to be altered to Eight as to fit our timeframe.

 undead_horde:0 "Орда нежити"

 maa_undead_soldiers:0 "Воины-нежить"
 maa_undead_soldiers_flavor:0 "#F Скелеты, зомби и другие низшие виды нежити составляют основу этого воинства. Медлительные и глупые, они будут сражаться до победы – или до последнего падшего в своих рядах.#!"

 maa_undead_archers:0 "Лучники-нежить"
 maa_undead_archers_flavor:0 "#F Скелеты, зомби и другие низшие виды нежити составляют основу этого воинства. Медлительные и глупые, они будут сражаться до победы – или до последнего падшего в своих рядах.#!"

 maa_bone_colossus:0 "Костяной колосс"
 maa_bone_colossus_flavor:0 "#F Гигантская конструкция из костей множества павших, оживлённая могущественной душой. Этот колосс способен проламывать стены и сметать целые ряды пехоты.#!"

 razak_army:0 "Творение Разака"
 razak_army_flavor:0 "#F Верная гномья армия, движимая паровой тягой и пропитанная магией камней душ. Она продержалась целые века и переживёт ещё не одну эпоху.#!"
 
 war_mammoth:0 "Боевые мамонты"
 war_mammoth_flavor:0 "#F Эти огромные звери, которых невозможно остановить, веками господствовали на полях Скайрима и Атморы.#!"
 
 dovah_vahlok:0 "Дова Валок"
 dovah_vahlok_flavor:0 "#F Влекомые силой своих господ, эти драконы верно и преданно им служат. Если на то будет их воля, они поставят Тамриэль на колени.#!"
 
 dragons_maa:0 "Драконы"
 dragons_maa_flavor:0 "#F Мало кто видел дракона в бою – и ещё меньше тех, кто пережил встречу с ним.#!"
 
 undead_dragon:0 "Воскрешённый из мёртвых дракон"
 undead_dragon_flavor:0 "#F Ожившие кости могучего дракона – зрелище, от которого стынет кровь. Возможно, они утратили часть прежней силы, но теперь их стало ещё труднее уничтожить.#!"

 hollows:0 "Полые"
 hollows_flavor:0 "#F Каменные оболочки, не знающие боли, страха или желания. Уничтожить их невероятно трудно, а голыми руками они способны разрушать стены.#!"
 
 undead_earth_bone:0 "Кости Земли-нежить"
 undead_earth_bone_flavor:0 "#F Этот гигантский скелет может быть останками духа или даже мелкого бога. Но для тех, кто столкнётся с нежитью-колоссом, это уже не имеет значения.#!"

 alkosh_pride:0 "Прайд Алкоша"
 alkosh_pride_flavor:0 "#F Набранные исключительно из Забытых Грив и обученные искусству когтистых танцев, эти монахи с лёгкостью побеждают большинство тренированных воинов.#!"

 forest_spirits:0 "Мстительные лесные духи"
 forest_spirits_flavor:0 "#F Бесчисленные босмеры были убиты за нарушение Зелёного пакта – и теперь их духи вернулись, чтобы отомстить живым.#!"

 dreamer_prophets:0 "Пророки-сновидцы"
 dreamer_prophets_flavor:0 "#F Охваченные странными снами, эти пророки вещают о скором возвращении своего повелителя и готовы проложить ему путь магией и мечом.#!"

 dust_adepts:0 "Адепты пыли"
 dust_adepts_flavor:0 "#F Эти маги, возможно, не владеют привычным стихийным разрушением, но всё равно остаются одними из самых смертоносных. Они способны задушить даже самого защищённого врага всего лишь горстью грязи.#!"

 bone_walker:0 "Костяной ходок"
 bone_walker_flavor:0 "#F Устрашающая конструкция, созданная тёмной некромантией. Она несёт смерть и ужас вражеской пехоте.#!"

 minotaurs:0 "Минотавры"
 minotaurs_flavor:0 "#F Хотя большинство считает минотавров дикими зверями, говорят, что те, кто поклоняются им или их близким, могут убедить людей-быков сражаться в своих рядах.#!"
 
 bone_colossus:0 "Костяной колосс"
 bone_colossus_flavor:0 "#F Гигант, построенный из костей множества павших и оживлённый могущественной душой. Он проламывает стены и разрушает целые формирования.#!"

 cultists:0 "Культисты"
 cultists_flavor:0 "#F Эти фанатики поклялись служить своему повелителю. Вооружённые грубым оружием и тёмной магией, они готовы вступить в бой, если того потребует их предназначение.#!"

 accolade_maa_mages:0 "Свита магов"
 accolade_maa_mages_flavor:1 "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Вооружённые посохами и арсеналом заклинаний чародеи обрушивают на врагов дождь адской магии.#!"
 accolade_maa_spellswords:0 "Свита воинов-магов"
 accolade_maa_spellswords_flavor:1 "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Эти мастера клинка и магии искусны в самых разных стилях боя.#!"

 accolade_maa_mages_only_available_on_primary:0 "#color_red НЕ ВЫПОЛНЕНО: [GetMaA('accolade_maa_mages').GetName] (требуется основной [Concept( 'accolade_type', 'тип акколады' )|E])#!"
 accolade_maa_spellswords_only_available_on_primary:0 "#color_red НЕ ВЫПОЛНЕНО: [GetMaA('accolade_maa_spellswords').GetName] (требуется основной [Concept( 'accolade_type', 'тип акколады' )|E])#!"

