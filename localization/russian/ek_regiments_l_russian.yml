l_russian:
 #MaA types
 mages:2 "[mages|E]"
 game_concept_mages:0 "Маги"
 game_concept_mages_desc:0 "Маги - [men_at_arms|l], сражающиеся в пешем строю, используя заклинания.\n\nХотя каждый вид магов уникален, у них имеется [Concept('counter', 'преимущество')|E] против [Concept('heavy_infantry', 'тяжелой пехоты')|E] и [Concept('spearmen', 'копейщиков')|E] и, в свою очередь, они уязвимы перед [Concept('archers', 'лучниками')|E] и [Concept('spellblades', 'мечниками-чародеями')|E]. Маги также влияют на ход [Concept('sieges', 'осады')|E], хотя они обычно менее эффективны в сравнении с особыми [Concept('siege_weapons', 'осадными орудиями')|E]."
 spellblades:2 "[spellblades|E]"
 game_concept_spellblades:0 "Мечники-чародеи"
 game_concept_spellblades_desc:0 "Мечники-чародеи - [men_at_arms|l], сражающиеся в пешем строю, в равной мере используя мечи и чары.\n\nХотя каждый вид мечников-чародеев уникален, у них имеется [Concept('counter', 'преимущество')|E] против [Concept('mages', 'магов')|E] и [Concept('skirmishers', 'пехоты')|E] и, в свою очередь, они уязвимы перед [Concept('light_cavalry', 'легкой кавалерией')|E]."
 dragon_maa:2 "[dragon|E]"
 game_concept_dragon:0 "Дракон"
 game_concept_dragon_desc:0 "Драконы - [men_at_arms|E], парящие на огромных крыльях в небесах, обрушивая на врагов смерть и огонь.\n\nДраконы игнорируют тип местности и уязвимы перед особыми [Concept('men_at_arms', 'профессионалами')|E].\n\nДраконы представлены небольшим отрядом профессионалов из 10 воинов."

 #Base MaA
 war_mages:0 "Боевые маги"
 war_mages_flavor:0 "#F Маги, обученные боевой поддерживающей магии. Призыв существ, исцеление ран и обстрел стен - все это обязанность боевых магов.#!"
 spellswords:0 "Воины-маги"
 spellswords_flavor:0 "#F Воины-маги - легковооруженные воины, использующие магию в сражениях.#!"

 #Siege MaA
 
 #Regional MaA
 
 ### Cultural MaA
 # Akaviri
 akaviri_dragon_hunters:0 "Акавирские охотники на драконов"
 akaviri_dragon_hunters_flavor:0 "#F Охотники на драконов вели многовековой крестовый поход против драконов в далёких землях Акавира. Их древние традиции до сих пор передаются от охотника к охотнику, как в Земле Драконов, так и в Тамриэле.#!"
 # Aldmeris
 summerset_justiciars:0 "Саммерсетские юстициары"
 summerset_justiciars_flavor:0 "#F Культовый образ приверженности Саммерсета закону и миру. В нынешние сложные времена к нам пришло осознание того, что буйные народы Тамриэля должны быть приведены к порядку, приход которого возвестят юстициары.#!"
 direnni_sorcerers:0 "Чародеи Диренни"
 direnni_sorcerers_flavor:0 "#F После исхода с островов Саммерсет семья Диренни потратила столетия на изучение и систематизацию новых магических знаний. Хотя не все колдуны из Балфиеры происходят из рода Диренни, их знания истекают из ранних открытий этого семейства.#!"
 welkynar_knights:0 "Велкинары-рыцари"
 welkynar_knights_flavor:0 "#F Славнейшие воители Алинора, члены военного ордена, расположенного в горах Этон Нир. Воспитав своего питомца с момента вылупления, наездник-велкинар становится единым целым с грифоном, готовым к героических деяниям.#!"
 # Argonian
 argonian_war_mages:0 "Лекари хиста"
 argonian_war_mages_flavor:0 "#F Занимаясь защитой и уходом за своим деревом хист, эти маги вступают в бой, только если нет другого выхода. Они обладают некоторыми наступательными способностями, но предпочитают лечить и защищать свой народ, чтобы после боя исчезнуть невредимыми.#!"
 argonian_spellblades:0 "Громовые ящеры"
 argonian_spellblades_flavor:0 "#F Возможно, эти мечники-чародеи не имеют традиционного образования в области боевой магии, но они компенсируют это яростным использованием магии, черпая вдохновение у самых могучих зверей самого Чернотопья.#!"
 argonian_skirmishers:0 "Саксхлил хадж-ка"
 argonian_skirmishers_flavor:0 "#F Эти «скрытые» воины саксхлил - искусные мастера засад и партизанской войны. Они наносят быстрые удары и часто успевают отступить в болота ещё до того, как враг успевает их заметить.#!"
 argonian_spear_infantry:0 "Саксхлил рил-ка"
 argonian_spear_infantry_flavor:0 "#F Защитники саксхлил, которым поручено оберегать своих корне-братьев и хист. Преодолев испытания ка-дилит, рил-ка не знают себе равных в преодолении непроходимых болот Чернотопья, устраивая засады на заблудившихся в болотах врагов.#!"
 argonian_archers:0 "Саксхлил мота-ка"
 argonian_archers_flavor:0 "#F Этих саксхлил не зря называют «охотниками-воинами». По сравнению с ними большинство других обитателей Чернотопья - просто добыча, и они готовы использовать свои способности и против чужеземных захватчиков, если это потребуется.#!" 
 argonian_heavy_infantry:0 "Саксхлил крона-ка"
 argonian_heavy_infantry_flavor:0 "#F Крона-ка часто набираются из самых крупных членов племени и с гордостью носят гораздо более тяжёлое оружие и доспехи, чем большинство других войск саксхлил. Поэтому они могут одолеть почти каждого, кто осмелится вызвать их на поединок.#!"
 argonian_light_cavalry:0 "Саксхлил-наездники на гуарах"
 argonian_light_cavalry_flavor:0 "#F Между гуарами и саксхлил, обитающими в Чернотопье, существует особая связь. Поскольку оба вида прекрасно приспособлены к болотам, то, объединив свои способности, они становятся страшной силой.#!"
 shellback_phalanx:0 "Фаланга панцирников"
 shellback_phalanx_flavor:0 "#F Панцирники - наши элитные воители, лучшее творение учений ка-дилит. Хорошо вооруженные и закованные в броню, эти воины способны отразить вторжение в Чернотопье и штурмовать хорошо защищенные позиции.#!"
 winged_avengers:0 "Крылатые мстители"
 winged_avengers_flavor:0 "Величайшие воины Сарпа известны как Крылатые мстители. Они носят талисманы из перьев, сорванных с врагов и павших союзников. Их грозная решимость и превосходная маневренность позволяет им захватывать самые надежные укрепления."
 # Ayleidon
 ayleid_sorcerers:0 "Айлейды-колдуны"
 ayleid_sorcerers_flavor:0 "#F Магия - одна из основ мира, и осознание этого приводит пониманию того, как можно управлять основами мироздания, разрушая или восстанавливая их. Таково могущество наших чародеев.#!"
 # Bosmeris
 bosmer_stalkers:0 "Босмеры-ловчие"
 bosmer_stalkers_flavor:0 "#F Босмерские лучники славятся по всему Тамриэлю. Под покровом леса они могут выследить добычу, будь то зверь или враг, и мгновенно убить её выстрелом из лука#!"
 # Bretons
 breton_pikemen_companies:0 "Илиакские отряды"
 breton_pikemen_companies_flavor:0 "#F Илиакские города-государства часто враждуют, что приводит к потребности в дешевых, но эффективных войсках. Полки пикинеров - это не просто рядовые бойцы, это элитные солдаты, готовые уничтожить любого, кто осмелится напасть на их ряды#!"
 breton_hedge_knights:0 "Бретонские присяжные рыцари"
 breton_hedge_knights_flavor:0 "#F Рыцарство в Хай Роке очень важно. В этих землях любой умелый в магии дворянин, владеющий конём и доспехами, может вступить в любой из сотен рыцарских орденов, сражаясь в качестве присяжного рыцаря на службе у сюзерена.#!"
 breton_highlanders:0 "Бретонские горцы"
 breton_highlanders_flavor:0 "#F Горные вершины Хай Рока - не место для слабых. Обитатели высокогорий довольно рано и болезненно усваивают то, что стойкость необходима для выживания. Этому находится применение к в бою, так и в повседневной жизни#!"
 light_grazing_horde:0 "Орда кочевников"
 light_grazing_horde_flavor:0 "#F Кочевники Хай Рока и Йокуды полагаются на быстрых лошадей и широкие равнины, господствуя над окружающей средой, перемещаясь по степям и засушливым землям.#!"
 # Chimeris
 # Cyrodiilic
 armored_legionaires:0 "Бронированные легионеры"
 armored_legionaires_flavor:0 "#F Костяк сиродильских армий, легионеры - тяжеловооруженные солдаты, способные подчинить провинции во имя императора.#!"
 equestrian_brigade:0 "Конные бригады"
 equestrian_brigade_flavor:0 "#F Коловианские рыцарские бригады связаны клятвами товарищества. Они вступают в бой независимо от местности, топча вражеские ряды с крайним ущербом.#!"
 nibenese_battlemages:0 "Нибенейские боевые маги"
 nibenese_battlemages_flavor:0 "#F Нибеней - родина традиций боевых магов, поэтому неудивительно, что нибенейские боевые маги являются одними из лучших в мире. Всего одна их когорта, расположенная в тылу легиона, может изменить исход сражения в нашу пользу.#!"
 ut_nibenu_bowmen:0 "Лучники Ут-Нибену"
 ut_nibenu_bowmen_flavor:0 "#F Достигая совершеннолетия, каждый представитель племени нибену отправляется в рощу предков, чтобы изготовить свой собственный лук и принять участие в ритуальной охоте в доказательство своей доблести. Некоторые из них не откладывают лук в сторону и становятся на путь войны, защищая эту священную традицию.#!"
 # Dunmeris
 dunmer_oathmen:0 "Данмеры-Присягнувшие"
 dunmer_oathmen_flavor:0 "#F В Великих домах Морровинда члены высокого ранга и положения получают статус Присягнувшего - честь, которая обязывает их ответить на призыв Дома при разрешении споров и противостояниях, налагая серьезные обязательства.#!"
 ashlander_champions:0 "Воители эшлендеров"
 ashlander_champions_flavor:0 "#F У эшлендеров нет значительной военной организации, но, тем не менее, их отряды, состоящие из опытных представителей племени, возглавляемые ашханами и закаленные в пепельных бурях, с лихвой восполняют недостаток тактики своим упорством.#!"
 kagouti_riders:0 "Наездники на кагути"
 kagouti_riders_flavor:0 "#F Лошади - редкость в Морровинде, поскольку они плохо приспособлены к местности. По этой причине данмеры приручили кагути.#!"
# Dwemeris
 dwemer_arbalesters:0 "Двемерские арбалетчики"
 dwemer_arbalesters_flavor:0 "Даже самый лучший воин может быть убит одним болтом. Арбалетчики умело используют свои тяжелые арбалеты для уничтожения тяжелобронированных врагов."
 dwemer_centurion:0 "Двемерские центурионы"
 dwemer_centurion_flavor:0 "Центурион - непоколебимая машина смерти, приводимая в движение силой пара, магии и металла. Вооруженный булавой и топором, он способен отразить большинство удалённых ударов и устроить побоище в ближнем бою."
 dwemer_sphere:0 "Двемерские сферы"
 dwemer_sphere_flavor:0 "Компактная в состоянии покоя, сфера быстро преследует врагов при обнаружении. Вооружённые миниатюрным арбалетом и пневматическим клинком, они быстро расправляются с лёгкой пехотой."
 dwemer_ballistae:0 "Двемерские баллисты"
 dwemer_ballistae_flavor:0 "Венец двемерской механики, мобильная баллиста применяется не только во время осад, но и перестраивается во время сражений, что делает её незаменимым инструментом против крупных целей."
# Falmeris
 knight_paladins:0 "Рыцари-паладины"
 knight_paladins_flavor:0 "Идеалы рыцарства прочно укоренились в фалмерских ценностях. Пройдя посвящение перед лицом божеств и присягнув своему сюзерену, лишь немногие паладины оставят без внимания призыв в битву."
 nightprowlers:0 "Ночные охотники"
 nightprowlers_flavor:0 "Ночные охотники - лучшие воины племён Преданных. Лучшие убийцы, немногие выживают после их магических ударов и отравленных клинков. Лучшие из их числа почитаются как 'Мастера теней'."
 chaurus_riders:0 "Наездники на корусах"
 chaurus_riders_flavor:0 "Взрослые корусы - смертоносные существа. Посадив на их спины самых свирепых воинов, можно получить летающие, ядовитые воплощения самой смерти."
 falmer_stalkers:0 "Фалмерские охотники"
 falmer_stalkers_flavor:0 "Хождение по теням - боевое искусство, которому в той или иной степени обучаются все Преданные. Адепты этой формы становятся лучшими бойцами, стремительно наносящими удары и отступающими по собственному желанию."
 falmer_gloomlurkers:0 "Фалмеры-сумрачные стражи"
 falmer_gloomlurkers_flavor:0 "Оттачивая своё мастерство на охоте, некоторые Преданные присоединяются к отрядам лучников во время войн. Затаившись в тылу или на фланге, они готовы нанести смертельный удар по ничего не подозревающему врагу."
 falmer_battleragers:0 "Фалмеры-берсерки"
 falmer_battleragers_flavor:0 "Самые сильные Преданные сражаются в плотных пеших формациях. Закованные с головы до ног в хитин корусов, они не уступают самым крепким солдатам."
 # Imga
 imga_skirmishers:0 "Разведчики имга"
 imga_skirmishers_flavor:0 "#F Эти войска используются для того, чтобы прокладывать путь более тяжёлым силам имга. Они быстры и проворны, прекрасно приспособлены к жизни в джунглях, где часто прячутся под кронами, пока не наступит время нападения.#!"
 imga_archers:0 "Пращники имга"
 imga_archers_flavor:0 "#F Имга не очень любят луки, да им это и не нужно. Простая праща может быть не менее смертоносной при правильном использовании, и эти воины, конечно, знают, как это делать - метать во врагов всякую гадость.#!"
 imga_pike_infantry:0 "Стражи имга"
 imga_pike_infantry_flavor:0 "#F Обычно их назначают для охраны поселений и священных мест имга, но на поле боя эти обезьяны оказываются удивительно выносливыми солдатами. Сочетание длины пик и длинных рук позволяет им с легкостью отражать атаки большинства кавалерийских отрядов.#!"
 imga_frenzied:0 "Обезумевшие имга"
 imga_frenzied_flavor:0 "#F Самые тяжёлые, сильные и дикие имга часто собираются в специальные боевые отряды. Вместе они создают силу меха и мышц, способную прорвать любую линию обороны, сокрушая кости и боевой дух врагов.#!"
 # Goblin-ken
 bristleback_riders:0 "Всадники на щетиноспинах"
 bristleback_riders_flavor:0 "#F Риклинги Солстхейма полагаются на кабанов-щетиноспинов и их силу против магии, главенствуя в своих землях и отражая вторжения иноземных захватчиков.#!"
 riekling_savage:0 "Риклинги-дикари"
 riekling_savage_flavor:0 "#F Люди и меры воспринимают дикость как низкое поведение, но для риклингов дикость - дар богов, позволяющий держать врагов на расстоянии!#!"
 riekling_butcher:0 "Риклинги-потрошители"
 riekling_butcher_flavor:0 "#F Потрошение позволяет сохранить хорошую добычу. Гоблиноподобные риклинги Солстхейма хорошо это понимают, поэтому их лазутчики обучены добывать каждую крупицу ресурсов. #!"
 riekling_harrier:0 "Риклинги-загонщики"
 riekling_harrier_flavor:0 "#F Риклинги-лучники умело пользуются своими малыми луками, поражая врагов и загоняя их в ловушки или засады.#!"
 riekr_wildlings:0 "Рикрские дикари"
 riekr_wildlings_flavor:0 "#F Эти бродячие группы рикров, возможно, плохо экипированы и обучены, но они умеют использовать свою скорость, дикость и большую численность в своих интересах. #!"
 riekr_deadeyes:0 "Рикрские стрелки-убийцы"
 riekr_deadeyes_flavor:0 "#F Большинство рикров не владеют искусством стрельбы из лука, так как в основном полагаются на свою первобытную магию для борьбы с дальними целями. Тех, кто овладевает луком, тем не менее, в знак восхищения называют «стрелками-убийцами». #!"
 riekr_scrappers:0 "Рикрские задиры"
 riekr_scrappers_flavor:0 "#F Вооруженные длинными металлическими шестами, которые они собирают в разных местах и вбивают в грубые копья, эти рикры способны образовать некую оборонительную линию. #!" 
 ice_shamans:0 "Ледяные шаманы"
 ice_shamans_flavor:0 "#F Оставленные на произвол судьбы, пока они не смогут оказать почести своим домам, эти гоблинские заклинатели выжили в ледяных пустошах. Это не изнеженные школяры, а смертоносные криоманты, в чем убедится любой, кто окажется достаточно глуп, чтобы бросить им вызов.#!"
 goblin_ravager:0 "Гоблины-разорители"
 goblin_ravager_flavor:0 "#F Хотя со стороны это кажется дикостью, разорители гоблин-кин специализируются на грабежах, мародерстве и налётах как средстве выживания, так как их род всегда сталкивается с враждебностью чужеземцев. #!"
 goblin_ranger:0 "Гоблины-следопыты"
 goblin_ranger_flavor:0 "#F Следопыты гоблин-кин гордятся своим охотничьим мастерством, но война - не их специализация. Хотя многих устрашает риск, связанный с новым положением, большинство следопытов рады возможности охотиться на самую опасную добычу. #!"
 goblin_skirmisher:0 "Гоблины-застрельщики"
 goblin_skirmisher_flavor:0 "#F Быстро усваиваясь и импровизируя в самых непредсказуемых ситуациях, застрельщики гоблин-кин - частое явление на передовой, когда их племена выдвигаются на войны.#!" 
 durzog_riders:0 "Всадники на дурзогах"
 durzog_riders_flavor:0 "#F Гоблин-кины тысячелетиями разводят дурзогов для войн, общения и охоты на своих жертв. Эти свирепые и умные "щенята" разводятся ради шкур, мяса и даже кишок для тетивы.#!"

 # Khajiiti
 khajiit_war_mages:0 "Боевые маги-Альфики"
 khajiit_war_mages_flavor:0 "#F Альфики, самые малые представители каджитов, предрасположены к магическим искусствам, и их часто можно увидеть сидящими на плечевых ремнях своих крупных сородичей.#!"
 khajiit_spellblades:0 "Мечники чародеи-тоджай"
 khajiit_spellblades_flavor:0 "#F Таинственные Тоджай живут глубоко в джунглях южного Эльсвейра. Они обладают склонностью к магии, а также весьма ловки и сильны.#!"
 khajiit_skirmishers:0 "Застрельщики-катай"
 khajiit_skirmishers_flavor:0 "#F Из всех пород каджитов именно катай чаще всего встречаются в Эльсвейре. Они гибкие от рождения, что отражается на их способе ведения боя.#!"
 khajiit_archers:0 "Лучники-сутай"
 khajiit_archers_flavor:0 "#F И хотя сутай остаются гуманоидами, они имеют более ярко выраженные кошачьи черты, чем их другие двуногие сородичи. Благодаря острым чувствам они являются эффективными лучниками.#!"
 khajiit_pike_infantry:0 "Копейщики-ом"
 khajiit_pike_infantry_flavor:0 "#F Имея меньше кошачьих черт в сравнении с прочими каджитами, омы обычно раскрашивают или набивают татуировки на свои лица, чтобы их не приняли за босмеров или людей.#!"
 khajiit_heavy_infantry:0 "Тяжелая пехота-памар"
 khajiit_heavy_infantry_flavor:0 "#F Памар - самые крупные двуногие каджиты, поэтому они носят тяжелую броню и оружие.#!"
 khajiit_light_cavalry:0 "Всадники на сенчах"
 khajiit_light_cavalry_flavor:0 "#F Четвероногие представители каджитов, сенчи переносят своих мелких собратьев на своих спинах и служат в качестве каджитской кавалерии.#!"
 khajiit_heavy_cavalry:0 "Боевые коты-сенч-рат"
 khajiit_heavy_cavalry_flavor:0 "#F Самые крупные представители каджитов, сенч-раты, как и их меньшие собратья, разумны и способны выступать в качестве ездовых скакунов и спутников своих пеших братьев и сестер.#!"

 # Lilmothiit
 soul_trappers:0 "Ловцы душ"
 soul_trappers_flavor:0 "Как правило, ловцы душ не тренируются для войны, но эти хорошо подготовленные, обветренные следопыты, для которых охота за душами огромных зверей Чернотопья стала делом жизни, найдут воинов менее опасными и более легкими для охоты, чем большинство их обычных добытчиков."
 walk_worm_cavalry:0 "Кавалерия ходячих червей"
 walk_worm_cavalry_flavor:0 "Хотя на спине этих гигантских многоножек обычно размещаются целые поселения лилмотитов, гораздо более мелкие юные ходячие черви послушны, имеют хитиновую броню и удивительно проворны на затопленной, неровной местности, что делает их отличными (пусть и нестандартными) скакунами для разведки и преследования по болоту."

 # Nedic
 witch_knight:0 "Рыцари-колдуны"
 witch_knight_flavor:0 "#F Ужасающие рыцари-колдуны Предела обрушиваются на своих врагов, сокрушая их дух и тело с ужасающей скоростью.#!"
 deathlands_slayers:0 "Истребители Гибельных земель"
 deathlands_slayers_flavor:0 "#F Гибельные земли - суровое место, где истребителей обучают безжалостно уничтожать всех врагов.#!"

 south_nedic_headhunters:0 "Охотники за головами"
 south_nedic_headhunters_flavor:0 "#F Эти жаждущие славы южные недийцы - эксперты в части превращения коварных болот в кошмар для неприятеля. Даже [GetMaA('argonian_spear_infantry').GetName] опасаются таких врагов, вооруженных холодной сталью в одной руке и огненным разрушительным заклинанием в другой.#!"
 north_nedic_headhunters:0 "Колдовские клинки"
 north_nedic_headhunters_flavor:0 "#F Вражеские [GetMaA('war_mages').GetName] рискуют понести колоссальные потери при столкновении с колдовскими клинками. Мечники-чародеи северных недийцев стали экспертами в использовании пересеченной местности и холмов для уничтожения прославленных боевых магов#!"
 central_nedic_headhunters:0 "Истребители магов"
 central_nedic_headhunters_flavor:0 "#F Многие [GetMaA('ayleid_sorcerers').GetName] пали от рук древних истребителей магов во время их борьбы за свободу. Изысканные мечи и колдовство, основанное на наследии хартлендских недийцев, способны сломить любое сопротивление.#!"

 jungle_peltasts:0 "Джунглевые пельтасты"
 jungle_peltasts_flavor:0 "#F Эти легкобронированные копейщики умело заманивают тяжеловооруженных врагов в опасную местность, применяя тактику бей-и-беги, после чего без особых усилий расправляются с ними.#!"
 # Nordic
 # huscarls see replace\regiments_l_english.yml
 skaal_hunter:0 "Скаалы-охотники"
 skaal_hunter_flavor:0 "#F Жизнь среди скаалов сурова, поэтому разница между их воинами и охотниками невелика.#!"
 # Orsimer
 orc_marauders:0 "Орки-мародеры"
 orc_marauders_flavor:0 "#F Вооруженные изящным смертоносным оружием и облаченные с ног до головы орихалковой броней, выкованной кузнецами из орочьих крепостей, каждый из наших мародеров равен по силе сотне вражеских воинов.#!"
 # Yoku
 yokudan_way_of_the_sword:0 "Певчие Меча"
 yokudan_way_of_the_sword_flavor:0 "#F Обученные в древних школах, построенных Певчими Меча, те, кто следуют Пути Мечи, стараются следовать их учениям, хотя более и не могут проявлять свой Шехай. Простые [GetMaA('redguard_way_of_the_sword').GetName] не могут с ними тягаться...#!"
 redguard_way_of_the_sword:0 "Адепты меча"
 redguard_way_of_the_sword_flavor:0 "#F Школы лежат в руинах, знания утеряны, но адепты меча по-прежнему представляют собой силу, с которой нужно считаться. Пока истинные [GetMaA('yokudan_way_of_the_sword').GetName] отсутствуют, адепты меча заняли господствующее положение...#!"
 abecean_pirates:0 "Абесинские пираты"
 abecean_pirates_flavor:0 "#F Наиболее известные своими многочисленными грабежами кораблей в Абесинском море, Абесинские пираты применяют в сражениях тактику, схожую на ту, что применяется при абордаже или высадках на сушу.#!"
 
 
 #Special MaA
 daedra:0 "Даэдра"
 daedra_flavor:0 "#F Если вам доведется путешествовать, во имя Восьмерых, держитесь дорог! Дикая местность небезопасна. Повсюду видны следы. #LORE [Concept( 'compendium_daedra', 'Даэдра' )|E]#!...#!" # This is a game quote, but Nine Divines had to be altered to Eight as to fit our timeframe.
 
 risen_dead:0 "Ходячие мертвецы"
 risen_dead_flavor:0 "#F Скелеты, зомби и другие низшие виды нежити составляют основную часть этого воинства. Они медлительны и глупы, но будут сражаться до тех пор, пока не победят, либо пока последний из них не падет.#!"

 razak_army:0 "Творение Разака"
 razak_army_flavor:0 "#F Верная армия гномов, движимая паровой тягой и пропитанная магией из камней душ, которая простоит многие века.#!"
 
 war_mammoth:0 "Боевые мамонты"
 war_mammoth_flavor:0 "#F Эти огромные звери, которых невозможно остановить, веками господствовали на полях Скайрима и Атморы.#!"
 
 dovah_vahlok:0 "Дова Валок"
 dovah_vahlok_flavor:0 "#F Влекомые силой своих господ, эти драконы верно и преданно им служат. Если на то будет их воля, они поставят Тамриэль на колени.#!"
 
 dragons:0 "Драконы"
 dragons_flavor:0 "#F Мало кто видел дракона в бою, и ещё меньше тех, кто уцелел в боях с ними.#!"
 
 undead_dragon:0 "Воскрешённый из мёртвых дракон" #не нежить!!!
 undead_dragon_flavor:0 "#F Эти ожившие кости могучего дракона - потрясающее зрелище на каждом поле боя. Возможно, им не хватает той силы, которой они обладали раньше, но теперь их ещё труднее уничтожить - снова.#!"

 hollows:0 "Полые"
 hollows_flavor:0 "#F Ходячая каменная оболочка, не способная чувствовать боль, страх или возбуждение. Они - страшный враг, невероятно трудно уничтожаемый и способный голыми руками разрушать стены.#!"
 
 alkosh_pride:0 "Прайд Алкоша"
 alkosh_pride_flavor:0 "#F Набранные исключительно из Забытых Грив и обученные искусству различных когтистых танцев, эти монахи способны с легкостью победить большинство тренированных воинов.#!"

 minotaurs:0 "Минотавры"
 minotaurs_flavor:0 "#F Хотя большинство жителей Тамриэля считают минотавров дикими зверями, говорят, что те, кто поклоняются им или близким им людям, могут убедить воинов-быколюдей сражаться в их рядах.#!"
 
 bone_colossus:0 "Костяной Колосс"
 bone_colossus_flavor:0 "#F Гигантская конструкция, построенная из костей множества убитых солдат и приведенная в движение особенно могущественной душой. Этот гигант-нежить может проламывать стены и разрушать целые пехотные формирования.#!"

 bone_walker:0 "Костяной ходок"
 bone_walker_flavor:0 "#F Эта устрашающая конструкция является результатом тёмной некромантической магии, приносящей смерть и ужас на любое поле боя, особенно для вражеской пехоты.#!"
 
 cultists:0 "Культисты"
 cultists_flavor:0 "#F Эти фанатики поклялись всю свою жизнь служить своему повелителю. Вооружённые грубым оружием и тёмной магией, они даже готовы вступить в бой, если того потребует их предназначение.#!"

 accolade_maa_mages:0 "Свита магов"
 accolade_maa_mages_flavor:1 "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Вооружённые своими посохами и арсеналом заклинаний, они обрушат на своих врагов дождь адской магии.#!"
 accolade_maa_spellswords:0 "Свита воинов-магов"
 accolade_maa_spellswords_flavor:1 "[Concept( 'retinue_maa', 'Свита профессионалов' )|E]\n#F Мастера клинка и магии, эти воины-маги знают толк во многих видах боя.#!"

 accolade_maa_mages_only_available_on_primary:0 "#color_red НЕ ВЫПОЛНЕНО: [GetMaA('accolade_maa_mages').GetName] (требуется основной [Concept( 'accolade_type', 'тип акколады' )|E])#!"
 accolade_maa_spellswords_only_available_on_primary:0 "#color_red НЕ ВЫПОЛНЕНО: [GetMaA('accolade_maa_spellswords').GetName] (требуется основной [Concept( 'accolade_type', 'тип акколады' )|E])#!"

