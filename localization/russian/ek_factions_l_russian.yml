 crisis_goblin_war_defeat_desc:0 "[Concept('goblin_faction', 'Фракция гоблинов')|E] уничтожена, а [attacker.GetShortUIName] заключен в тюрьму. У всех оккупированных бандитами [Concept('counties', 'графств')|E] увеличено [Concept('county_opinion', 'народное мнение')|E]."
