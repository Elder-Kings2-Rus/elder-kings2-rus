l_russian:

 # Bandit Faction
 FACTION_BANDIT_NAME:0 "Бандитские лагеря"
 crisis_bandit_faction_desc:0 "[Concept('faction', 'Фракция')|E] бандитов хочет, чтобы их лидеры бандитов правили, и будут стремиться заменить сюзерена, которого не волнует, что налоги, которые они взимают, заставят простолюдинов в [Concept('counties', 'графствах')|E] голодать.."
 crisis_bandit_faction_short_effect_desc:0 "Хочет контролировать определенные [Concept('counties', 'графства')|E]"
 crisis_bandit_faction_every_county:0 "Каждое графство во фракции"
 crisis_bandit_faction_spawn_county_levies:0 "Создает [Concept( 'army', 'армию' )|E] бандитов пропорционально численности [Concept( 'levies', 'ополчения' )|E] ваших графств"
 CRISIS_FACTION_DEMAND_BANDIT:1 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 CRISIS_FACTION_DEMAND_BANDIT_DESC:0 "Бандиты предпринимают скоординированные усилия, чтобы захватить [county.GetNameNoTier]! Нам нужно быстро что-то сделать!"
 CRISIS_FACTION_DEMAND_BANDIT_ACCEPT:0 "Думаю, я мог бы предоставить им землю..."
 CRISIS_FACTION_DEMAND_BANDIT_REFUSE:0 "Никогда! Я никогда не сдамся простым бандитам!"
 FACTION_BANDIT_DYNAMIC_NAME:0 "[ROOT.Char.Custom('BanditFaction')]"
 FACTION_CRISIS_BANDIT_TITLE_NAME:0 "Бандитское восстание"
