 crisis_bandit_war_victory_desc:1 "[bandit_leader.GetShortUIName|U] получает оспариваемый [title|El]."
 crisis_bandit_war_white_peace_desc:0 "[Concept('bandit_faction', 'Фракция бандитов')|E] уничтожена."
 crisis_bandit_war_defeat_desc:0 "[Concept('bandit_faction', 'Фракция бандитов')|E] уничтожена, а [attacker.GetShortUIName] заключен в тюрьму. У всех оккупированных бандитами [Concept('counties', 'графств')|E] увеличено [Concept('county_opinion', 'народное мнение')|E]."
 CRISIS_BANDIT_WAR_NAME:0 "Восстание бандитов"
