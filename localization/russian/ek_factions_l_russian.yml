l_russian:

 # Crisis Faction
 ek_crisis_faction:0 "Фракция кризиса"
 ek_crisis_faction_desc:1 "[crisis_faction|E] стремится освободиться от оков законов и традиций, чтобы осуществить свои мрачные планы, и будет добиваться независимости от сюзерена."
 ek_crisis_faction_short_effect_desc:0 "Требует независимости от [Concept('liege', 'сюзерена')|E]"
 FACTION_DEMAND_EK_CRISIS:0 "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"

 CRISIS_BASE:0 "Фракция кризиса: $VALUE|V0$"

 EK_CRISIS_WAR_NAME:2 "Война за независимость"

 FACTION_EK_CRISIS_DYNAMIC_NAME:0 "[Localize(Concatenate( ROOT.Var('crisis_type').GetFlagName, '_crisis_faction_name' ))]"

 bandits_flag_crisis_faction_name:0 "Кризис бандитов"
 goblinken_flag_crisis_faction_name:0 "Кризис гоблинов"
 necromancers_flag_crisis_faction_name:0 "Кризис некромантов"
 vampires_flag_crisis_faction_name:0 "Кризис вампиров"
 werewolves_flag_crisis_faction_name:0 "Кризис ликантропов" 
 falmer_flag_crisis_faction_name:0 "Кризис фалмеров" 
 imga_flag_crisis_faction_name:0 "Кризис имга"
 peryite_flag_crisis_faction_name:0 "Кризис культистов Периайта"
 daedra_flag_crisis_faction_name:0 "Кризис даэдрического вторжения"
 ashlanders_flag_crisis_faction_name:0 "Кризис эшлендеров"
 slaves_flag_crisis_faction_name:0 "Кризис восстания рабов"
 
 crisis_bandit_faction_every_county:0 "Каждая [faction|El] в [Concept( 'county', 'графстве' )|E]"

 FACTION_EK_CRISIS_DYNAMIC_DESC:0 "[Localize(Concatenate( ROOT.Var('crisis_type').GetFlagName, '_crisis_faction_desc' ))]"

 bandits_flag_crisis_faction_desc:0 "Убийцы, воры и подонки всех мастей — эта [crisis_faction|El] начинала как банда разбойников в глуши, но теперь бесконтрольные амбиции её членов нацелились на нечто гораздо большее: правление как законом, так и силой."
 goblinken_flag_crisis_faction_desc:0 "Сгорбленные, низкорослые подземные твари — эта [crisis_faction|El] объединила тех жителей пещер, кого в Тамриэле считают животными. Но их стремления к самоопределению привели к неизбежному выводу: пора силой отобрать традиционные земли у нынешних «законных» владельцев.\n\n#help Эта [Concept( 'crisis_faction', 'фракция кризиса' )|E] может появляться в графствах с низким [Concept( 'control', 'контролем' )|E]."
 necromancers_flag_crisis_faction_desc:0 "Осквернители могил и расчленители тел — члены этой [Concept( 'crisis_faction', 'фракции кризиса' )|E] часто слышат подобные слова, называя критиков в ответ «ханжами» и «мракобесами». Теперь, когда эти самые моралисты открыто охраняют могилы, у некромантов не остаётся иного выбора, кроме как добыть нужные ресурсы силой.\n\n#help Эта [Concept( 'crisis_faction', 'фракция кризиса' )|E] может появляться при низком [Concept( 'control', 'контроле' )|E], через события или [Concept('spells', 'заклинания')|E]."
 vampires_flag_crisis_faction_desc:0 "Едва люди и уже почти что демоны, отдавшиеся злобному голоду — вампиры этой [Concept( 'crisis_faction', 'фракции кризиса' )|E] устали прятаться в тени. Они хотят подчинить регион и сделать его своей кормовой базой, превратив его жителей в скот или даже нечто худшее...\n\n#help Эта [Concept( 'crisis_faction', 'фракция кризиса' )|E] может появляться при низком [Concept( 'control', 'контроле' )|E]."
 werewolves_flag_crisis_faction_desc:0 "Люди в данный момент и искажённые звери в другой. Кто знает, кем изначально была эта [Concept( 'crisis_faction', 'фракция кризиса' )|E] – объединившимися для выживания изгоями или же изначально мародёрствующими убийцами. Как бы то ни было, эти проклятые звери ныне стремятся навсегда избавиться от общественного осуждения, сделав города местом своей охоты.\n\n#help Эта [Concept( 'crisis_faction', 'фракция кризиса' )|E] может появляться при низком [Concept( 'control', 'контроле' )|E]."
 falmer_flag_crisis_faction_desc:0 "Безглазые и давно считавшиеся вымершими существа, обуреваемые обидой на исчезнувших рабовладельцев — эта [Concept( 'crisis_faction', 'фракция кризиса' )|E] перевернула наше представление о Тамриэле, вырвавшись из глубин в своём расчётливом неистовстве. Их массовое возвращение стало ответом на изгнание тысячелетней давности.\n\n#help Эта [Concept( 'crisis_faction', 'фракция кризиса' )|E] может очень редко появляться в графствах в регионе [GetGeographicalRegion('mundus_tamriel_skyrim').GetName] по событиям." 
 imga_flag_crisis_faction_desc:0 "Для одних это обезьяноподобные зверолюди, для других – мохнатые люди. Члены этой [Concept( 'crisis_faction', 'фракции кризиса' )|E] когда-то исповедовали свою культуру и традиции, позаимствованные у эльфов древности, проживая в Валенвуде. Но ныне их земли превратились в анклавы, не способные прокормить население, так что эти имга знают, что противостояние неизбежно.\n\n#help Эта [Concept( 'crisis_faction', 'фракция кризиса' )|E] может появляться в графствах в регионе [GetGeographicalRegion('mundus_tamriel_valenwood').GetName] с низким [Concept( 'control', 'контролем' )|E]."
 peryite_flag_crisis_faction_desc:0 "Чума, мор и гной — эта [Concept( 'crisis_faction', 'фракция кризиса' )|E] несёт «дары» Периайта всем, кого решит «благословить». И теперь эти культисты готовы одарить своим благословением всё население региона, если только власти отойдут в сторону.\n\n#help Эта [Concept( 'crisis_faction', 'фракция кризиса' )|E] может появляться в графствах, поражённых [Concept( 'epidemics', 'поветрием' )|E]."
 daedra_flag_crisis_faction_desc:0 "Чудовища, мерзости и демоны – эта [Concept( 'crisis_faction', 'фракция кризиса' )|E] не из нашего мира. Эти существа родом из Обливиона и Внешних планов, и считают смертных лишь препятствиями, которые нужно сокрушить в погоне за властью и наслаждением. И эти вторженцы вполне могут преуспеть благодаря своим силам из иных миров.\n\n#help Эта [Concept( 'crisis_faction', 'фракция кризиса' )|E] может появляться при низком [Concept( 'control', 'контроле' )|E] или через [Concept('spells', 'заклинания')|E]."
 ashlanders_flag_crisis_faction_desc:0 "Изгнанники, прогнанные с позором из прежних обществ – эта [Concept( 'crisis_faction', 'фракция кризиса' )|E] представляет собой армию эшлендеров, тёмных эльфов различного происхождения, которые верны нынешнему вождю и полны решимости положить конец своему изгнанию.\n\n#help Эта [Concept( 'crisis_faction', 'фракция кризиса' )|E] может появляться в графствах в регионе [GetGeographicalRegion('mundus_tamriel_vvardenfell').GetName] с низким [Concept( 'control', 'контролем' )|E]."
 slaves_flag_crisis_faction_desc:0 "История этой [Concept( 'crisis_faction', 'фракции кризиса' )|E] – это история классовой борьбы. Свободный и раб, угнетатель и угнетённый, находящиеся в постоянном противостоянии, ведущие непрерывную, когда-то скрытую, а ныне уже и открытую борьбу, которая заканчивается либо революционным переустройством общества в целом, либо совместным разорением противоборствующих классов.\n\n#help Эта [Concept( 'crisis_faction', 'фракция кризиса' )|E] может появляться в графствах со [Concept('buildings', 'зданием')|E] «Рабские плантации»."

 FACTION_DEMAND_EK_CRISIS_ACCEPT_GRANT_INDEPENDENCE:0 "Ладно, мне не нужны такие проблемные подданные!"
 FACTION_DEMAND_EK_CRISIS_ACCEPT_GRANT_INDEPENCE_TT:0 "#N Это лишит вас земель!#!"

 FACTION_DEMAND_EK_CRISIS_REFUSE:0 "Хотите свободы? Обретите её в смерти!"
 FACTION_DEMAND_EK_CRISIS_REFUSE_TT:0 "#high [peasant_leader.GetTitledFirstName]#! и #high [faction.GetName]#! объявляют вам [Concept('war', 'войну')|E]"

 FACTION_EK_CRISIS_REVOLT_TITLE_NAME:0 "[Localize(Concatenate( ROOT.Var('crisis_type').GetFlagName, '_crisis_faction_name' ))]"
 FACTION_EK_CRISIS_CREATED_TITLE_NAME:0 "[base_county.GetNameNoTierNoTooltip]"

 FACTION_DEMAND_EK_CRISIS_VASSAL_DESC:0 "Мы больше не потерпим ваших законов и традиций. Наше время пришло!\n\nМы освободимся от тирании [faction_target.GetTitledFirstName]!"

 FACTION_DEMAND_EK_CRISIS_VASSAL_JOIN_REBELS:0 "Позвольте и мне присоединиться!"
 FACTION_DEMAND_EK_CRISIS_VASSAL_CONVERTS:0 "Постойте! А если я приму ваши идеи и #EMP помогу#! вам?"
 FACTION_DEMAND_EK_CRISIS_VASSAL_CONVERTS_TT:0 "Вы поможете мятежникам против [Concept('liege', 'сюзерена')|E]"
 FACTION_DEMAND_EK_CRISIS_VASSAL_JOIN_WAR:0 "Тогда встретимся на поле боя, #EMP предатель#!!"
 FACTION_DEMAND_EK_CRISIS_VASSAL_JOIN_WAR_BLOCK_TT:0 "Нельзя вступить в войну, так как вы уже воюете с другим участником"
 FACTION_DEMAND_EK_CRISIS_VASSAL_JOIN_WAR_BLOCK_TT_2:0 "Нельзя вступить в войну, поскольку вам придётся воевать с союзником в другой войне"
 FACTION_DEMAND_EK_CRISIS_VASSAL_JOIN_WAR_TT:0 "Вы поможете [Concept('liege', 'сюзерену')|E] против мятежников"
 FACTION_DEMAND_EK_CRISIS_VASSAL_TAKE_NO_SIDE:0 "Я предпочту остаться в стороне..."
 FACTION_DEMAND_EK_CRISIS_VASSAL_TAKE_NO_SIDE_TT_A:0 "Вы не присоединитесь к #high [crisis_war.GetName]#!"
 FACTION_DEMAND_EK_CRISIS_VASSAL_TAKE_NO_SIDE_TT_B:0 "#N Вы потеряете часть земель при капитуляции сюзерена!#!"
 EK_CRISIS_FACTION_INDEPENDENCE_TITLE:0 "Независимость получена"
 EK_CRISIS_FACTION_INDEPENDENCE_DESC:0 "Вы получили независимость от [faction_target.GetTitledFirstName] благодаря [Concept('popular_faction', 'фракции популистов')|E]"

 FACTION_DEMAND_EK_CRISIS_DESC_BANDITS: "Вы слишком слабы, чтобы помешать нам. Эти земли наши, а их богатства – мои."
 FACTION_DEMAND_EK_CRISIS_DESC_GOBLINS: "Когда вы загнали нас в пещеры, мы поклялись: вернёмся миллионами. Верните наши земли!"
 FACTION_DEMAND_EK_CRISIS_DESC_NECROMANCERS: "Ваш лицемерный морализм царствовал слишком долго. Мёртвые восстанут!"
 FACTION_DEMAND_EK_CRISIS_DESC_VAMPIRES: "Сильные пожирают слабых, таков закон природы. Мы — сильны, а скот местечка [base_county.GetNameNoTierNoTooltip] — слаб. Отдайте его нам."
 FACTION_DEMAND_EK_CRISIS_DESC_WEREWOLVES: "Вы, двуногие, говорите о законах, но что вы знаете о законе джунглей? Охотьтесь — или станьте добычей."
 FACTION_DEMAND_EK_CRISIS_DESC_FALMER: "Эти земли были нашими. Они снова станут нашими."
 FACTION_DEMAND_EK_CRISIS_DESC_IMGA: "Вы веками грабили наши джунгли и оскверняли могилы! Хватит. Мы вернём своё — вашими же методами."
 FACTION_DEMAND_EK_CRISIS_DESC_PERYITE: "Истинная болезнь — ваше отрицание природы! Ваш кашель, сыпь, чахотка — все они естественны, как и наше владение этими землями. Мы — вирулентны, вы — слабы и падёте!"
 FACTION_DEMAND_EK_CRISIS_DESC_DAEDRA: "Смертные! У нас лишь одно требование для вас: уйдите с дороги или будете растоптаны."
 FACTION_DEMAND_EK_CRISIS_DESC_ASHLANDERS:0 "$FACTION_DEMAND_EK_CRISIS_DESC$"
 FACTION_DEMAND_EK_CRISIS_DESC_SLAVES: "Рабы всего мира, соединяйтесь! нам нечего терять, кроме своих цепей"
 FACTION_DEMAND_EK_CRISIS_DESC:0 "Мы больше не потерпим ваших законов и традиций. Наше время пришло!\n\nПознайте наш гнев!"

 gain_county_corruption.message.neighboring_corruption:0 "Коррупция в соседнем графстве"