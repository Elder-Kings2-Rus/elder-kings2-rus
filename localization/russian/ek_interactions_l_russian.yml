 duel_for_claim_default_interaction.actor_defeat.tt:0 "Если [actor.GetFirstNameOrMeNoTooltip] проиграет, [actor.GetFirstNameOrMeNoTooltip] потеряет свои претензии на [target.GetName], а также все права на титулы, которыми в настоящее время владеет [recipient.GetFirstNameOrMeNoTooltip]"
