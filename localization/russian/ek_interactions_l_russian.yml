 enthrall_as_execution_tooltip:0 "Когда вы принесете [recipient.GetHerHim] в жертву и воскресите [recipient.GetHerHis] труп, чтобы он стал вашим верным слугой:"
 
 extract_blood_price_interaction:0 "Взыскать Кровавую цену"
 extract_blood_price_interaction_desc:0 "[prisoner.GetFirstNameNoTooltip] не может быть оплачен ни золотом, ни временем. Только кровь удовлетворит нас."
 extract_blood_price_effect_no_reason_tooltip:0 "Поскольку [prisoner.GetFirstName] не заслуживает тюремного заключения или казни, цена крови будет низкой."
 small_blood_price_modifier:0 "Заплатил Кровавую цену"
 small_blood_price_modifier_desc:0 "Этому персонажу пришлось заплатить Кровавую цену, чтобы освободиться из заточения. К счастью для него, его преступление не было значительным, и ему удалось освободиться, отдав лишь небольшую часть своей крови."
 extract_blood_price_effect_imprisonment_reason_tooltip:0 "Поскольку, [prisoner.GetFirstName] заслуживает заключения, кровь, которую вы заберете, ранит [prisoner.GetHerHim]."
 extract_blood_price_effect_execution_reason_tooltip:0 "Поскольку, [prisoner.GetFirstName] заслуживает казни, вы взыщете высокую цену, покалечив [prisoner.GetHerHim]."
 extract_blood_price_effect_survival_release_tooltip:0 "Если [prisoner.GetFirstName] выживет, [prisoner.GetSheHe] будет освобожден из тюрьмы."
 
 make_clan_parent_interaction:0 "make_clan_parent_interaction"
 make_clan_parent_interaction_desc:0 "За свою жизнь [recipient.GetFirstName] повидал многое на свете, и [recipient.GetHerHis] мудрость направляет нас..."
 make_clan_parent_interaction_one_clan_parent_per_court_tt:0 "#R Пока [recipient.GetFirstName] жив, вы не сможете объявить любого другого придворного Матерью клана или Отцом клана!#!"
 
 challenge_to_single_combat_interaction.on_decline_low_learning.tt:0 "Так как [learning|E] у [actor.GetShortUINamePossessive] слишком низкое #N (below 10)#! [recipient.GetShortUIName] может отказаться от дуэли без штрафа!"
 ek_perk_interaction.0100.t:0 "[recipient.GetCulture.GetName], [recipient.GetHerHis] Дуэльные традиции"
 ek_perk_interaction.0100.desc.intro:0 "#italic Перед началом поединка обе стороны должны произнести полное имя своего противника, обращаясь, где это уместно, к матрилинейным, патрилинейным и клановым почестям. Дуэлянты, запнувшиеся или неправильно произнесшие имя своего противника, должны остановиться и произнести его полностью еще два раза.#!"
 ek_perk_interaction.0100.desc.epic_fail: "\n\nВы были немного уверены в имени и фамилии персонажа [recipient.GetFirstName], но все остальное запомнить было невозможно. Пока вы отчаянно пытались вспомнить хоть одно их матрилинейное или патрилинейное имя, [recipient.GetFirstName] разразился хохотом и наотрез отказался участвовать в дуэли, поскольку вы явно не смогли соблюсти это очень простое правило."
 ek_perk_interaction.0100.desc.big_fail:0 "\n\nК сожалению, вы сумели вспомнить лишь горсть имен, и после нескольких минут ожидания [recipient.GetFirstName] решил, что дуэль не может состояться, пока вы не вспомните их полные имена."
 ek_perk_interaction.0100.desc.smol_fail:0 "\n\nВы, должно быть, потратили несколько минут, перечисляя столько имен персонажа [recipient.GetFirstNamePossessive], сколько смогли запомнить, но память подвела вас на последних нескольких. Когда [recipient.GetFirstName] бросает на вас одновременно разочарованный и облегченный взгляд, дуэль приходится отменить."
 ek_perk_interaction.0100.desc.end:0 "\n\nПохоже, что все ваши претензии против персонажа [recipient.GetFirstName] не будут удовлетворены сегодня..."
 ek_perk_interaction.0100.optA:0 "Идиотская традиция!" 
 
 duel_for_claim_default_interaction:0 "Дуэль за титул"
