 recently_disrupted:0 "Недавно истощён"

 challenge_to_single_combat_interaction.on_decline_low_learning.tt:0 "Так как [Concept( 'learning', 'учёность' )|E] персонажа [actor.GetShortUINamePossessive] слишком низка #N (менее 10)#!, [recipient.GetShortUIName] может отказаться от поединка без штрафа!"
 ek_perk_interaction.0100.t:0 "#L [recipient.GetCulture.GetCollectiveNoun]ие#! дуэльные традиции"
 ek_perk_interaction.0100.desc.intro:0 "#italic Перед началом поединка обе стороны должны произнести полное имя своего противника, обращаясь, где это уместно, к матрилинейным, патрилинейным и клановым почестям. Дуэлянты, запнувшиеся или неправильно произнесшие имя своего противника, должны остановиться и произнести его полностью ещё два раза.#!"
 ek_perk_interaction.0100.desc.epic_fail:0 "\n\nВы были немного уверены в имени и фамилии персонажа [recipient.GetFirstName], но всё остальное запомнить было невозможно. Пока вы отчаянно пытались вспомнить хоть одно их матрилинейное или патрилинейное имя, [recipient.GetFirstName] [Select_CString(recipient.IsFemale, 'разразилась', 'разразился' )] хохотом и наотрез [Select_CString(recipient.IsFemale, 'отказалась', 'отказался' )] участвовать в дуэли, поскольку вы явно не смогли соблюсти это очень простое правило."
 ek_perk_interaction.0100.desc.big_fail:0 "\n\nК сожалению, вы сумели вспомнить лишь горсть имён, и после нескольких минут ожидания [recipient.GetFirstName] [Select_CString(recipient.IsFemale, 'решила', 'решил' )], что дуэль не может состояться, пока вы не вспомните [recipient.GetHerHis] полное имя."
 ek_perk_interaction.0100.desc.smol_fail:0 "\n\nВы, должно быть, потратили несколько минут, перечисляя столько имен персонажа [recipient.GetFirstNamePossessive], сколько смогли запомнить, но память подвела вас на последних нескольких. Когда [recipient.GetFirstName] бросает на вас одновременно разочарованный и облегчённый взгляд, дуэль приходится отменить."
 ek_perk_interaction.0100.desc.end:0 "\n\nПохоже, что все ваши претензии против персонажа [recipient.GetFirstName] не будут удовлетворены сегодня..."
 ek_perk_interaction.0100.optA:0 "Идиотская традиция!" 
 
