 extract_blood_price_interaction:0 "Extract the Blood Price"
 extract_blood_price_interaction_desc:0 "[prisoner.GetFirstNameNoTooltip] can not be paid with gold or time. Only blood will satisfy us."
 extract_blood_price_effect_no_reason_tooltip:0 "As you do not have an imprisonment or execution reason against [prisoner.GetFirstName], the blood price will be low."
 small_blood_price_modifier:0 "Paid the Blood Price"
 small_blood_price_modifier_desc:0 "This character had to pay the Blood Price to be freed from imprisonment. Fortunately for them, their crime was not significant, and they have been able to escape with only a small portion of their blood being taken."
 extract_blood_price_effect_imprisonment_reason_tooltip:0 "As you have an imprisonment reason against [prisoner.GetFirstName], the blood you will extract will wound [prisoner.GetHerHim]."
 extract_blood_price_effect_execution_reason_tooltip:0 "As you have an execution reason against [prisoner.GetFirstName], you will extract a heavy price, maiming [prisoner.GetHerHim]."
 extract_blood_price_effect_survival_release_tooltip:0 "If [prisoner.GetFirstName] survives [prisoner.GetSheHe] will be liberated from prison."
 
 make_clan_parent_interaction:0 "make_clan_parent_interaction"
 make_clan_parent_interaction_desc:0 "[recipient.GetFirstName] has seen much of the world during [recipient.GetHerHis] life, and [recipient.GetHerHis] wisdom will guide us..."
 make_clan_parent_interaction_one_clan_parent_per_court_tt:0 "#R As long as [recipient.GetFirstName] is alive, you won't be able to declare any other courtier a Clan-Mother or Clan-Father!#!"
 
 challenge_to_single_combat_interaction.on_decline_low_learning.tt:0 "As [actor.GetShortUINamePossessive] [learning|E] is too low #N (below 10)#! [recipient.GetShortUIName] can refuse the duel without penalty!"
 ek_perk_interaction.0100.t:0 "The [recipient.GetCulture.GetName] Dueling Traditions"
 ek_perk_interaction.0100.desc.intro:0 "#italic Prior to the duel, both parties must recite their adversary's full name—taking care to call upon matrilineal, patrilineal, and clan honorifics where appropriate. Duelists who stumble over or mispronounce their adversary's name must stop and recite the name in its totality twice more.#!"
 ek_perk_interaction.0100.desc.epic_fail: "\n\nYou were somewhat sure of [recipient.GetFirstName] first and last name, but anything other than that was impossible to remember. As you were desperatly trying to recall any one of their matrilineal or patrilineal name, [recipient.GetFirstName] erupted into laughter and flatly refused to engage in the duel, as you were clearly unable to respect this very simple rule."
 ek_perk_interaction.0100.desc.big_fail:0 "\n\nUnfortunately you were only able to remember a handful of names, and after minutes of waiting [recipient.GetFirstName] decided that the duel could not take place until you remembered [recipient.GetHerHis] full names."
 ek_perk_interaction.0100.desc.smol_fail:0 "\n\nYou must have spent several minutes reciting as many of [recipient.GetFirstNamePossessive] names as you could remember, but your memory failed you for the last few ones. As [recipient.GetFirstName] gives you both a disappointed and relieved look, the duel has to be called off."
 ek_perk_interaction.0100.desc.end:0 "\n\nIt seems that whatever grievances you might have against [recipient.GetFirstName] will not be settled today..."
 ek_perk_interaction.0100.optA:0 "A stupid tradition!"
 
 duel_for_claim_default_interaction:0 "Duel for a Title"
 duel_for_claim_default_interaction_desc:0 "Challenge a ruler to a [duel|E] to gain a [title|E] you have a [claim|E] upon"
 duel_for_claim_default_interaction.non_lethal.tt:0 "A non-lethal [single_combat_fight|E] will commence immediately"
 duel_for_claim_default_interaction.actor_victory.tt:0 "Should [actor.GetFirstNameOrMeNoTooltip] win, [actor.GetFirstNameOrMeNoTooltip] will receive the [target.GetName]. If the title is a [duchy|E] or above, [actor.GetFirstNameOrMeNoTooltip] will also get every [county|E] directly held by [recipient.GetFirstNameOrMeNoTooltip] within it"
 duel_for_claim_default_interaction.actor_defeat.tt:0 "Should [actor.GetFirstNameOrMeNoTooltip] lose, [actor.GetFirstNameOrMeNoTooltip] will lose your claim on the [target.GetName], and all claims on titles currently held by [recipient.GetFirstNameOrMeNoTooltip]"
 duel_for_claim_default_interaction.actor_victory_game_over.tt:0 "#N [recipient.GetFirstNamePossessiveOrMy|U] defeat would result in a game over#!"
 duel_for_claim_default_interaction.actor_default_victory.tt:0 "[actor.GetFirstNameOrMeNoTooltip|U] will keep [actor.GetFirstNamePossessiveOrMy] claim on the [target.GetName]"
 
 duel_for_claim_strong_interaction:0 "Duel to the Death for a Title"
 duel_for_claim_strong_interaction.lethal.tt:0 "A [single_combat_fight|E] to the death will commence immediately"
 duel_for_claim_strong_interaction.actor_victory.tt:0 "Should [actor.GetFirstNameOrMeNoTooltip] win, [actor.GetFirstNameOrMeNoTooltip] will receive the [target.GetName]. If the title is a [duchy|E] or above, [actor.GetFirstNameOrMeNoTooltip] will also get every [county|E] directly held by [recipient.GetFirstNameOrMeNoTooltip] within it.\n[recipient.GetFirstNameOrMeNoTooltip|U] would #N die#!."
 duel_for_claim_strong_interaction.actor_defeat.tt:0 "Should [actor.GetFirstNameOrMeNoTooltip] lose, [actor.GetFirstNameOrMeNoTooltip] would #N die#!, and [recipient.GetFirstNameOrMeNoTooltip] would keep the [target.GetName]."
