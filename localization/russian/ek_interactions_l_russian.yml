 duel_for_claim_strong_interaction.actor_victory.tt:0 "Если [actor.GetFirstNameOrMeNoTooltip] победит, [actor.GetFirstNameOrMeNoTooltip] получит [target.GetName]. Если титул является [duchy|E] или выше, [actor.GetFirstNameOrMeNoTooltip] также получит каждое [county|E], которыми непосредственно владеет [recipient.GetFirstNameOrMeNoTooltip] в его пределах.\n[recipient.GetFirstNameOrMeNoTooltip|U] #N умрет#!."
