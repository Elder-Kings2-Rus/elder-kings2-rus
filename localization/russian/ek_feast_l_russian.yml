l_russian:
ek_feast.0001.new_life.t:0 "Праздник новой жизни: Незабываемая ночь"
ek_feast.0001.t:0 "$feast_header$ Незабываемая ночь"
ek_feast.0001.desc:0 "То, что началось как обычное застолье, стало исключительным праздником благодаря присутствию таинственного гостя, известного только как Сэм Гевенн!\n\nВесь вечер мы говорили на самые разные темы, и когда ночь шла, он сделал мне предложение: если я побью его в состязании по выпивке, он сделает мне большое благо. Но, и это сопровождалось пугающей, но очаровательной улыбкой, если бы я [Select_CString(ROOT.Char.IsFemale, 'проиграла', 'проиграл' )], мне пришлось бы поклоняться ему вечно.\n\nЭта последняя часть должна была быть шуткой.."
Sam_G:0 "Сэм Гевенн"
Haskill:0 "Хаскилл"
ek_feast.0001.a:0 "Соревнования по выпивке? У тебя нет шансов!"
ek_feast.0001.b:0 "Ну, может быть, в следующий раз."
ek_feast.0002.desc:0 "«Очень хорошо», — сказал Гевенн. «Я смог распознать настоящего претендента, когда столкнулся с [Select_CString(ROOT.Char.IsFemale, 'ней', 'ним' )]. Итак, что это будет?»\n\nС головокружением я произношу лучший из тех ответов, что [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] придумать."
ek_feast.0002.a:0 "Я хочу иметь силу соблазнить любого смертного."
ek_feast.0002.b:0 "Мне не нужно никаких даров, мне просто нужны твёрдые, холодные дрейки."
ek_feast.0002.c:0 "Моё единственное желание - служить вам!"
ek_feast.0002.c.tt:0 "Вы станете Чемпионом Сангвина!"
ek_feast.0003.desc:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] долго оставаться трезвым. Я [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял' )] сознание, услышав, как смех Сэма стал более глубоким и искаженным.\n\nКогда я [Select_CString(ROOT.Char.IsFemale, 'проснулась', 'проснулся' )], Сэм превратился в нечто из кошмара. В существо огромного роста и ужасающей внешности. "Кто ты?" — [Select_CString(ROOT.Char.IsFemale, 'спросила', 'спросил' )] я.\n«Я Сангвин, Даэдрический Принц Разврата! Я знаю, знаю, как я мог тебе солгать? Ну, как я мог доверять тебе, пока мы не выпили несколько рюмок? Но вскоре я понял, что ты станешь более интересным носителем моих благословений и проклятий."\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'была потрясен и не знала, что сказать', 'был потрясен и не знал, что сказать' )], но он не изменил своего мнения. «Ну, что насчет пари, а? [Select_CString(ROOT.Char.IsFemale, 'Готова', 'Готов' )] стать поклонником Принца Разврата?""
ek_feast.0003.a:0 "Как пожелаешь... повелитель."
ek_feast.0003.a.tt:0 "Вы тайно станете поклонником Сангвина!"
ek_feast.0003.b:0 "Я никогда не буду служить тебе!"
ek_feast.0003.b.tt:0 "Вы вызовете гнев Сангвина!"

ek_feast.0004.t:0 "Праздник Мёртвых"
ek_feast.0004.desc:0 "Норды всегда гордились достижениями своих предков, и Исграмор — самый почитаемый среди них. Жители Виндхельма традиционно отмечают Праздник Мёртвых в средоточии власти города — во Дворце королей. Но также этот праздник отмечается во всём Скайриме.\n\nПразднования проводятся в честь исторического нападения Исграмора на Саартал, сбора Пяти сотен Соратников и поражения эльфов в Скайриме. Во время этого праздника произносятся имена пятисот спутников Исграмора, а также приветствия и тосты в их память."
ek_feast.0004.a:0 "Да здравствуют Пять сотен Соратников!"
ek_feast.0004.b:0 "Очень уважаемая традиция!"
ek_feast.0004.c:0 "Я отказываюсь участвовать в подобной чепухе!"
ek_feast.0004.nords:0 "Каждый норд участник"

refused_feast_of_the_dead_opinion:0 "Отказ от участия в Празднике Мёртвых"

