l_russian:
 ek_feast.0001.new_life.t:0 "Праздник новой жизни: Незабываемая ночь"
 ek_feast.0001.t:0 "$feast_header$ Незабываемая ночь"
 ek_feast.0001.desc:0 "То, что началось как обычное застолье, стало исключительным праздником благодаря присутствию таинственного гостя, известного только как Сэм Гевен!\n\nВесь вечер мы говорили на самые разные темы, и когда ночь подходила к концу, он сделал мне предложение: если я одолею его в состязании по выпивке, он щедро одарит меня. Но – и это он сказал с ослепительной, но ужасающей улыбкой – если я проиграю, то я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] буду почитать его всю вечность.\n\nЭта последняя часть должна была быть шуткой."
 ek_feast.0001.a:0 "Соревнования по выпивке? У тебя нет шансов!"
 ek_feast.0001.b:0 "Ну, может быть, в следующий раз."
 ek_feast.0002.desc:0 "«Очень хорошо», — сказал Гевен. «Я могу признать грозного соперника с первого взгляда. Итак, что же ты хочешь?»\n\nМоя голова сильно кружится, но я выдают свою лучшую мысль, что приходит мне в голову в подобном состоянии."
 ek_feast.0002.a:0 "Я хочу иметь силу соблазнить любого смертного."
 ek_feast.0002.b:0 "Мне не нужно никаких даров, мне просто нужны твёрдые, холодные дрейки."
 ek_feast.0002.c:0 "Моё единственное желание – служить тебе!"
 ek_feast.0002.c.tt:0 "Вы станете Избранником Сангвина!"
 ek_feast.0003.desc:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] долго оставаться трезвым. Я [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял' )] сознание, услышав, как смех Сэма стал более глубоким и искажённым.\n\nКогда я [Select_CString(ROOT.Char.IsFemale, 'проснулась', 'проснулся' )], Сэм превратился в нечто кошмарное. В существо огромного роста и ужасающей внешности. «Кто ты?» — [Select_CString(ROOT.Char.IsFemale, 'спросила', 'спросил' )] я.\n«Я Сангвин, [Glossary( 'даэдрический князь', 'DAEDRA_GLOSS' )] Разврата! Знаю-знаю, как я мог тебе солгать? Ну, как я мог доверять тебе, пока мы не выпили несколько рюмок? Но вскоре я понял, что ты станешь более интересным носителем моих благословений и проклятий.»\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'была потрясена и не знала, что сказать', 'был потрясён и не знал, что сказать' )], но он не изменил своего мнения. «Так что насчёт пари, а? [Select_CString(ROOT.Char.IsFemale, 'Готова', 'Готов' )] стать последователем Принца Разврата?""
 ek_feast.0003.a:0 "Как пожелаете... повелитель."
 ek_feast.0003.a.tt:0 "Вы тайно станете последователем Сангвина!"
 ek_feast.0003.b:0 "Я никогда не буду служить тебе!"
 ek_feast.0003.b.tt:0 "Вы навлечёте на себя гнев Сангвина!"

 ek_feast.0004.t:0 "Пир мёртвых"
 ek_feast.0004.desc:0 "Норды всегда гордились достижениями своих предков, и Исграмор – самый почитаемый среди них. Жители Виндхельма традиционно отмечают Пир мёртвых в средоточии власти города – во Дворце королей. Но также этот праздник отмечается во всём Скайриме.\n\nПразднования проводятся в честь исторического нападения Исграмора на Саартал, сбора Пяти сотен Соратников и поражения эльфов в Скайриме. Во время этого праздника произносятся имена всех пятисот спутников Исграмора, а также приветствия и тосты в их память."
 ek_feast.0004.a:0 "Да здравствуют Пять сотен Соратников!"
 ek_feast.0004.b:0 "Очень уважаемая традиция!"
 ek_feast.0004.c:0 "Я отказываюсь участвовать в подобной чепухе!"
 ek_feast.0004.nords:0 "Это праздник каждого истинного норда"

 refused_feast_of_the_dead_opinion:0 "Отказывается от участия в Пире мёртвых"

 ek_feast.0005.t:0 "Бутылки в воде"
 ek_feast.0005.desc:0 "Грандиозный пир шёл полным ходом и веселье витало в воздухе, но внезапно по банкетному залу пронёсся вздох тревоги. Лучшая партия напитка, что известен как [ROOT.Char.Custom('GetExpensiveDrink_Singular')], неожиданно очутилась в близлежащем водоёме, омрачив пиршество. Настроение по-прежнему оставалось приподнятым, но отсутствие столь изысканных напитков грозило омрачить праздник."
 ek_feast.0005.a:0 "Принесите удочки!"
 ek_feast.0005.a.success:0 "Вы успешно выловили напитки"
 ek_feast.0005.a.failure:0 "Вы не смогли ничего поймать"
 ek_feast.0005.a.crit_success:0 "Вы вылавливаете что-то... золотое"
 ek_feast.0005.b:0 "Недостатка в напитках нет!"
 ek_feast.0005.c:0 "К счастью, я [Select_CString(ROOT.Char.IsFemale, 'припасла', 'припас' )] несколько штук на всякий случай."



