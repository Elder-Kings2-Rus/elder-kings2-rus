l_russian:
ek_feast.0001.new_life.t:0 "Праздник новой жизни: Незабываемая ночь"
ek_feast.0001.t:0 "$feast_header$ Незабываемая ночь"
ek_feast.0001.desc:0 "То, что началось как обычное застолье, стало исключительным праздником благодаря присутствию таинственного гостя, известного только как Сэм Гевенн!\n\nВесь вечер мы говорили на самые разные темы, и когда ночь шла, он сделал мне предложение: если я побью его в состязании по выпивке, он сделает мне большое благо. Но, и это сопровождалось пугающей, но очаровательной улыбкой, если бы я [Select_CString(CHARACTER.IsFemale, 'проиграла', 'проиграл' )], мне пришлось бы поклоняться ему вечно.\n\nЭта последняя часть должна была быть шуткой.."
Sam_G:0 "Сэм Гевенн"
Haskill:0 "Хаскилл"
ek_feast.0001.a:0 "Соревнования по выпивке? У тебя нет шансов!"
ek_feast.0001.b:0 "Аууу, ну, может быть, в следующий раз."
ek_feast.0002.desc:0 "«Очень хорошо», — сказал Гевенн. «Я смог распознать настоящего претендента, когда столкнулся с [Select_CString(CHARACTER.IsFemale, 'ней', 'ним' )]. Итак, что это будет?»\n\nС головокружением я произношу лучший из тех ответов, что [Select_CString(CHARACTER.IsFemale, 'смогла', 'смог' )] придумать."
ek_feast.0002.a:0 "Я хочу иметь силу соблазнить любого смертного."
ek_feast.0002.b:0 "Мне не нужно никакого блага, мне просто нужны твердые, холодные селезни."
ek_feast.0002.c:0 "Моё единственное желание - служить вам!"
ek_feast.0002.c.tt:0 "Вы станете Чемпионом Сангвина!"
ek_feast.0003.desc:0 "Я не мог долго оставаться трезвым. Я потерял сознание, услышав, как смех Сэма стал более глубоким и искаженным.\n\nКогда я проснулся, Сэм превратился в нечто из кошмара, с огромным ростом и ужасающей внешностью. "Кто ты?" — спросил я.\n«Я Сангвин, Даэдрический Принц Разврата! Я знаю, знаю, как я мог тебе солгать? Ну, как я мог доверять тебе, пока мы не выпили несколько рюмок? Но вскоре я понял, что ты станешь более интересным носителем моих благословений и проклятий."\n\nЯ был потрясен, остался без слов, но он остался невредим в своем намерении. «Ну, что насчет пари, а? Готов стать поклонником Принца Разврата?""
ek_feast.0003.a:0 "Как хотите... Мастер."
ek_feast.0003.a.tt:0 "Вы тайно станете поклонником Сангвина!"
ek_feast.0003.b:0 "Я никогда не буду служить вам!"
ek_feast.0003.b.tt:0 "Вы вызовете гнев Сангвина!"

