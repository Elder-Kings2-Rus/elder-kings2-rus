 game_concept_species_desc:0 "Людям, эльфам и каждому [Concept( 'heritage', 'наследию' )|E] зверолюдей был присвоен свой вид для возможности гибридизации, поскольку эльфы являются [Concept( 'gc_longlived', 'долгожителями' )|E], а зверолюди не могут размножаться вне своего [Concept( 'heritage', 'наследия' )|E]. Эта система отличается от того, как виды функционируют согласно лору Древних Свитков.\n\nОрки имеют такую же продолжительность жизни, как и люди, и могут гибридизироваться с ними."

