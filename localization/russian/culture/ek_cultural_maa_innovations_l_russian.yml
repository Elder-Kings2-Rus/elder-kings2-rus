l_russian:

 unlocks_raiding:0 "Открывает возможность устраивать [Concept('raid','рейды')|E]"
 cannot_get_regional_innovations:0 "Эта культура не может исследовать данную [Concept('innovations','инновацию')|E]"
 
 ### Military
 # Akaviri
 innovation_lacquered_goldscale:0 "Златочешуйчатые доспехи"
 innovation_lacquered_goldscale_desc:0 "Созданные на подобии чешуи Цаэски, данные доспехи разработаны специально для защиты от драконьего огня"
 # Aldmeris
 innovation_refined_moonstone_plate:0 "Пластины из очищенного лунного камня"
 innovation_refined_moonstone_plate_desc:0 "Сплав лунного камня и серебра обладает исключительными качествами, но эти два материала настолько трудно сплавить, что массовое изготовление доспехов из него становится невозможным. Невозможным для всех, кроме нас, хранящих тайну изготовления данного сплава с #LORE [Concept( 'compendium_dawn_era', 'эпохи Рассвета' )|E]#!."
 innovation_mnemolichite_foci:0 "Обработка очищенного малахита"
 innovation_mnemolichite_foci_desc:0 "Поставки драгоценного мнемолихита сделали многое в углублении нашего понимания магии. Мало кто может похвастаться более экзотическими чарами и смертоносными заклинаниями, чем адамантиновые магистры."
 innovation_eton_nir_gryphon_riders:0 "Наездники на грифонах"
 innovation_eton_nir_gryphon_riders_desc:0 "Исторически сложилось так, что было лишь четыре известных велкинара. Однако многочисленные войны и наши амбиции в Тамриэле потребовали значительного увеличения наездников на грифонах и размещения их за пределами острова."
 # Argonian
 innovation_black_marsh_materials:0 "Материалы Чернотопья"
 innovation_black_marsh_materials_desc:0 "Кремень и кость, перья крылобоев и вулканическое стекло, болотное железо и латунь - всё это и многое другое можно найти в Чернотопье. Возможно, доспехи, созданные из таких разнообразных материалов, уступают стальным пластинчатым доспехам, но где бы не сражались наши воины, их вооружает само Чернотопье."
 # Ayleidon
 innovation_welkynd_stone_foci:0 "Обработка велкиндского камня"
 innovation_welkynd_stone_foci_desc:0 "Метеоритное стекло, содержащее чистую магию из Этериуса, создание которого остается тайной нашей родословной, может быть огранено в камни велкинд, которые поддерживают разнообразные чары в наших залах, а также служат проводниками для впечатляющего объема магической энергии."
 # Bosmeris
 # Chimeris
 # Dunmeris
 innovation_guar:0 "Разведение гуаров"
 innovation_guar_desc:0 "Гуары - самые распространённые одомашненные животные Морровинда и Чернотопья, их часто разводят как вьючных животных, тяговых зверей и поставщиков шкур, яиц и мяса. Их более агрессивные сородичи, кагути, используются в качестве боевых животных."
 # Falmeris
 innovation_crag_warfare:0 "Скалистая война"
 innovation_crag_warfare_desc:0 "Десятилетиями мы сражались против наших тиранов-владык за контроль над подземным миром. Когда они пропали, мы освободились от оков и сумели обустроить свои дома в подземном мире. Так мы жили, процветали - и боролись, ведя бесконечную борьбу за выживание."
 # Cyrodiilic
 innovation_colovian_auxilia_cavalry:0 "Коловианские седла"
 innovation_colovian_auxilia_cavalry_desc:0 ""
 innovation_ancestor_silk_robes:0 "Мантии из шёлка мотыльков предка"
 innovation_ancestor_silk_robes_desc:0 "Именно в нибенейских монастырях были одомашнены первые мотыльки предка, а слепые мистики впервые научились искусству ткать из их шёлка шали и мантии, пропитанные магией, которая резонирует с врождённым магическим потенциалом владельца."
 innovation_newtscale_cloaks:0 "Плащи из шкуры тритона"
 innovation_newtscale_cloaks_desc:0 "Из эластичной, но упругой кожи тритонов Черного Леса изготавливается снаряжение для наших лучших лучников. Быстрые и вооружённые надёжными луками, наши нибенуйские меткие стрелки заставят любого врага подумать, прежде чем злить их."
 # Khajiiti
 # Nedic
 innovation_bloodforged_arms:0 "Кровавое оружие"
 innovation_bloodforged_arms_desc:0 "Соль Нирна очень действенна. Наши всадники станут неудержимы, если вооружить их 'кровавым' оружием."
 # Orsimer
 innovation_bear_taming:0 "Укрощение медведей"
 innovation_bear_taming_desc:0 "Среди нас распространено уважение к физической силе. Дикие медведи часто считаются грозным противником, и один из самых быстрых способов для нашего рода заслужить уважение других - это найти, победить и приручить медведя. С ними может быть трудно справиться, но в случаи успеха наши враги будут растерзаны нашими дикими союзниками."
 # Yoku
 innovation_corsair_traditions:0 "Пиратские традиции"
 innovation_corsair_traditions_desc:0 "Сильные флотилии каперов и пиратов веками кочевали по Абесинскому морю, совершая набеги на города и захватывая корабли. Хотя они и не являются нашими сторонниками, но стоит им заплатить и они могут стать мощным дополнением к любой армии, способной сражаться как на море, так и на открытой земле."
 # Riekling
 innovation_scavenging:0 "Грабеж"
 innovation_scavenging_desc:0 "Для чужаков и захватчиков риклинги кажутся не более чем зверями с небольшой собственной культурой, но это часть их культуры и общества - отбирать все, что они могут, у слабых, а не производить самостоятельно."
 # Riekr
 innovation_power_symbols:0 "Символы власти"
 innovation_power_symbols_desc:0 "Рикры обычно собираются вокруг личностей, которые смогли приобрести редкое оружие или носить мощные знаки отличия. Поскольку они в значительной степени неспособны производить такие товары сами, они роются в старых руинах или хранят трофеи тех, кого победили в бою."
 # Goblin
 innovation_primal_tradition:0 "Племенные традиции" 
 innovation_primal_tradition_desc:0 "Вопреки распространённому мнению, гоблин-кины очень склонны к традициям, некоторые предметы одежды гоблин-кинов относятся к #LORE [Concept( 'compendium_first_era', 'Первой эре' )|E]#!. Однако спорным остается вопрос, унаследовали ли они их от предыдущих поколений, унаследовали у других цивилизаций или изобрели сами." 
 # Imga
 innovation_canopy_tactics:0 "Тактика навеса"
 innovation_canopy_tactics_desc:0 "Традиционный город Имга обычно строится среди ветвей огромного валенвудского дерева; поэтому обезьянолюди приспособили свою войну к жизни под навесом. При необходимости они способны формировать более крупные отряды и затем обрушивать разрушения сверху. То, что они не смогут изготовить самостоятельно в виде оружия и доспехов, они будут получать, торгуя с другими культурами."
 
 
 innovation_witch_knight:0 "Рыцари-колдуны"
 innovation_witch_knight_desc:0 "Мир боится нашей старой магии. Обучив наших ведьм и колдунов концентрировать и высвобождать свою силу верхом на лошади, мы заставим весь остальной мир преклонить пред нами колени."
 innovation_nibenese_battlemages:0 "Нибенейские боевые маги"
 innovation_nibenese_battlemages_desc:0 "Находясь на вершине нибенейской иерархии и общества, боевые маги Нибенея удерживают большую часть власти в регионе после падения Алессианской империи."
 
 innovation_way_of_the_sword:0 "Путь меча"
 innovation_way_of_the_sword_desc:0 "Даже если искусство Поющих мечей было утрачено в последние столетия, наши воины по-прежнему следуют Пути меча и чтят эту давнюю традицию, которая вела нас сквозь века."
 innovation_abecean_pirates:0 "Абесинские пираты"
 innovation_abecean_pirates_desc:0 "Сильные флотилии каперов и пиратов веками кочевали по Абейскому морю, совершая набеги на города и захватывая корабли. Хотя они и не являются нашими сторонниками, но стоит им заплатить и они могут стать мощным дополнением к любой армии, способной сражаться как на море, так и на открытой земле."
 
 innovation_lunar_lattice:0 "Джа-Ка'джей"
 innovation_lunar_lattice_desc:0 "Эоны назад мы были вынуждены жить бесформенно, постоянно меняясь и никогда не принимая физической формы. Затем нас привязали к лунам, так что форма нашего народа зависит от цикла Массера и Секунды."
 unlocks_other_maa_innovations:0 "Автоматически разблокирует другие инновации армии каджитов, когда инновация исследована"
 replaces_innovation_basic_armor_forging:0 "#I Эта [Concept('innovation','инновация')|E] заменяет $innovation_basic_armor_forging$#!"
 innovation_unlocked_by_innovation_lunar_lattice:0 "Разблокируется вместе с [Concept('innovation','инновацией)|E] $innovation_lunar_lattice$"
 
 innovation_lunar_mysteries:0 "Лунные тайны"
 innovation_lunar_mysteries_desc:0 "Лунная Решётка не только определяет нашу физическую форму, но и открывает путь ко всевозможным утраченным тайнам. Если мы расшифруем движение лун и проследим их путь, то сможем не только проникнуть в тайны, но и поделиться этими знаниями с нашими детьми."
 
 innovation_alfiq:0 "Обучение альфиков"
 innovation_alfiq_desc:0 "Мы связаны с лунами, и наша физиология глубоко привязана к их форме, когда мы рождаемся. Самые маленькие из нас, альфики, предрасположены к магическим искусствам и могут поддерживать наших воинов либо в тылу, либо сидя в плечевой сбруе, которую носят самые крупные из наших воинов."
 
 innovation_pahmar:0 "Обучение памар-ратов"
 innovation_pahmar_desc:0 "Мы связаны с лунами, и наша физиология глубоко привязана к их форме, когда мы рождаемся. Самые крупные из двуногих каджитов - памары, могут легко носить даже самые тяжелые доспехи и владеть самым большим оружием. Они отлично проявляют себя на поле боя, атакуя вражеский фронт и прокладывая путь своим меньшим собратьям."
 innovation_unlocked_by_innovation_quilted_armor:0 "Разблокируется вместе с [Concept('innovation','инновацией)|E] $innovation_quilted_armor$"
 
 innovation_senche_raht:0 "Обучение сенч-ратов"
 innovation_senche_raht_desc:0 "Мы связаны с лунами, и наша физиология глубоко привязана к их форме, когда мы рождаемся. Некоторые из нас, сенч-раты, способны атаковать врага на четырех ногах и достаточно сильны, чтобы нести на спине других наших сородичей. Мы должны включить их в наши армии."
 innovation_unlocked_by_innovation_arched_saddle:0 "Разблокируется вместе с [Concept('innovation','инновацией)|E] $innovation_arched_saddle$"

