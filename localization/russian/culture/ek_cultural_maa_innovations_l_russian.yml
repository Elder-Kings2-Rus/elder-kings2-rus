 ### Military
 # Akaviri
 innovation_lacquered_goldscale:0 "Златочешуйчатые доспехи"
 innovation_lacquered_goldscale_desc:0 "Созданные на подобии чешуи Цаэски, данные доспехи разработаны специально для защиты от драконьего огня"
 # Aldmeris
 innovation_refined_moonstone_plate:0 "Пластины из очищенного лунного камня"
 innovation_refined_moonstone_plate_desc:0 "Сплав лунного камня и серебра обладает исключительными качествами, но эти два материала настолько трудно сплавить, что массовое изготовление доспехов из него становится невозможным. Невозможным для всех, кроме нас, хранящих тайну изготовления данного сплава с эпохи Рассвета."
 innovation_mnemolichite_foci:0 "Обработка очищенного малахита"
 innovation_mnemolichite_foci_desc:0 ""
 innovation_eton_nir_gryphon_riders:0 "Наездники на грифонах"
 innovation_eton_nir_gryphon_riders_desc:0 "Исторически сложилось так, что было лишь четыре известных велкинара. Однако многочисленные войны и наши амбиции в Тамриэле потребовали значительного увеличения наездников на грифонах и размещения их за пределами острова."
 # Argonian
 innovation_ka_deelith_instructions:0 "Испытания Ка-Дилит"
 innovation_ka_deelith_instructions_desc:0 "Ка-Дилиты, наши военные учителя, разработали тренировки и испытания для развития навыков ведения боя у наших подростков, передавая им уроки, которые другие получают только через годы боевого опыта."
 innovation_black_marsh_materials:0 "Материалы Чернотопья"
 innovation_black_marsh_materials_desc:0 "Кремень и кости, перья крылобоя и вулканическое стекло, болотное железо и латунь - все это и многое другое можно найти в Чернотопье. Возможно, доспехи, которые мы создаем из таких разрозненных материалов, не могут соперничать со стальными пластинами, но где бы ни сражались наши воины, их доспехами служит само Чернотопье."
 # Ayleidon
 innovation_welkynd_stone_foci:0 "Обработка велкиндского камня"
 innovation_welkynd_stone_foci_desc:0 "Метеоритное стекло, содержащее чистую магию из Этериуса, создание которого остается тайной нашей родословной, может быть огранено в камни велкинд, которые поддерживают разнообразные чары в наших залах, а также служат проводниками для впечатляющего объема магической энергии."
 # Bosmeris
 innovation_bone_sinew_cuirboulli:0 "Доспехи из костей" #Надо править
 innovation_bone_sinew_cuirboulli_desc:0 ""
 # Breton
 innovation_adamantine_plate_forging:0 "Адамантиновые доспехи"
 innovation_adamantine_plate_forging_desc:0 "Адамантин - блестящий металл, не похожий на серебро, крайне прочный и стойкий, но тяжелый и громоздкий. Утверждается, что это тот же металл, из которого сделана Адамантиновая башня, поэтому адамантиновый костюм - гордость и слава каждого истинного бретонского рыцаря."
 innovation_molybdenum_polearms_expertise:0 "Молибденовое оружие"
 innovation_molybdenum_polearms_expertise_desc:0 "Исключительные свойства молибдена позволяют ковать из него лёгкое, длинное и смертоносно острое оружие."
 innovation_breton_hills_gladiators:0 "Бретонские гладиаторы"
 innovation_breton_hills_gladiators_desc:0 ""
 innovation_yoku_braided_stirrups:0 "Плетённые йокуданские штаны" #Надо править
 innovation_yoku_braided_stirrups_desc:0 ""
 # Chimeris
 # Dunmeris
 #innovation_heavy_bonemold_casts:0 "Тяжёлые костяные доспехи"
 #innovation_heavy_bonemold_casts_desc:0 "Используя смоляные клеи и сложные технологии литья, мы можем создать тяжелые и дорогостоящие доспехи из костяной муки в стилях Гах-Джул и Армун-Ан, которые идеально подойдут для воинов Великих Домов."
 #innovation_netch_leather_protection:0 "Доспехи из кожи нетча"
 #innovation_netch_leather_protection_desc:0 "Выделанная и проклепанная кожа нетча достаточно легка и прочна, чтобы склеивая её слоями, делать доспехи, способные защитить кожу даже от пепельных бурь. Это позволяет нашим воинам легко маневрировать там, где другие борются с природой."
 innovation_guar:0 "Разведение гуаров"
 innovation_guar_desc:0 "Гуары - самые распространённые одомашненные животные Морровинда и Чернотопья, их часто разводят как вьючных животных, тяговых зверей и поставщиков шкур, яиц и мяса. Их более агрессивные сородичи, кагути, используются в качестве боевых животных."
 # Goblin-ken
 # Cyrodiilic
 innovation_colovian_steel_lorica:0 "Стальные доспехи"
 innovation_colovian_steel_lorica_desc:0 ""
 innovation_colovian_auxilia_cavalry:0 "Коловианские седла"
 innovation_colovian_auxilia_cavalry_desc:0 ""
 innovation_ancestor_silk_robes:0 "Мантии из шёлка мотыльков предка"
 innovation_ancestor_silk_robes_desc:0 "Именно в нибенейских монастырях были одомашнены первые мотыльки предка, а слепые мистики впервые научились искусству ткать из их шёлка шали и мантии, пропитанные магией, которая резонирует с врожденным магическим потенциалом владельца."
 innovation_newtscale_cloaks:0 "Плащи из шкуры тритона"
 innovation_newtscale_cloaks_desc:0 ""
 # Khajiiti
 # Nedic
 innovation_bloodforged_arms:0 "Кровавое оружие"
 innovation_bloodforged_arms_desc:0 ""
 # Nord
 innovation_nordic_steelcarving:0 "Нордская резьба по металлу"
 innovation_nordic_steelcarving_desc:0 ""
 innovation_stalhrim_reinforced_furs:0 "Выплавка сталгрима"
 innovation_stalhrim_reinforced_furs_desc:0 ""
 # Orsimer
 innovation_orichalc_master_smiths:0 "Ковка из орихалка"
 innovation_orichalc_master_smiths_desc:0 "Простой в добыче, но сложный в выплавке, орихалк чаще всего сплавляется с железом, что делает его выплавку для кузнецов по всему Тамриэлю. Но мы умеем обрабатывать чистый орихалк, создавая прочные и непробиваемые доспехи."
 innovation_bear_taming:0 "Укрощение медведей"
 innovation_bear_taming_desc:0 "Среди нас распространено уважение к физической силе. Дикие медведи часто считаются грозным противником, и один из самых быстрых способов для нашего рода заслужить уважение других - это найти, победить и приручить медведя. С ними может быть трудно справиться, но в случаи успеха наши враги будут растерзаны нашими дикими союзниками."
 # Yoku
 innovation_shehai_sword_lore:0 "Шехай - искусство владения мечом"
 innovation_shehai_sword_lore_desc:0 "Даже если искусство Поющих мечей было утрачено в последние столетия, наши воины по-прежнему следуют Пути меча и чтят эту давнюю традицию, которая вела нас сквозь века."
 innovation_corsair_traditions:0 "Пиратские традиции"
 way_of_the_sword_available:0 "Доступны [men_at_arms|El] — [GetMaA('yokudan_way_of_the_sword').GetName] (если у вас есть традиция [GetCultureTradition('tradition_yokudan_core').GetName|V]), в противном случае вам будут доступны [GetMaA('redguard_way_of_the_sword').GetName]"
 innovation_corsair_traditions_desc:0 "Сильные флотилии каперов и пиратов веками кочевали по Абесинскому морю, совершая набеги на города и захватывая корабли. Хотя они и не являются нашими сторонниками, но стоит им заплатить и они могут стать мощным дополнением к любой армии, способной сражаться как на море, так и на открытой земле."
 # Riekling
 #innovation_bristleback:0 "Разведение щетиноспинов"
 #innovation_bristleback_desc:0 "Обычно риклинги разводят кабанов-щетиноспинов в качестве боевых животных, пользуясь их удивительной способностью отражать магические воздействия, применяемые против них."
 innovation_scavenging:0 "Грабеж"
 innovation_scavenging_desc:0 "Для чужаков и захватчиков риклинги кажутся не более чем зверями с небольшой собственной культурой, но это часть их культуры и общества - отбирать все, что они могут, у слабых, а не производить самостоятельно."
 # Goblin-ken
 #innovation_durzog:0 "Разведение дурзогов"
 #innovation_durzog_desc:0 "Гоблины кены тысячелетиями разводили дурзогов для войны и охоты на своих жертв. Щенков также разводят ради их шкур для изготовления доспехов, печени для кулинарии, мяса для алхимических свойств и даже кишок для тетивы."
 innovation_primal_tradition:0 "Племенные традиции" 
 innovation_primal_tradition_desc:0 "Вопреки распространенному мнению, гоблины кены очень склонны к традициям, некоторые предметы одежды гоблинов кенов относятся к Первой эпохе. Однако спорным остается вопрос, унаследовали ли они их от предыдущих поколений, унаследовали у других цивилизаций или изобрели сами." 
 
 
 
 
 
 innovation_witch_knight:0 "Рыцари-колдуны"
 innovation_witch_knight_desc:0 "Мир боится нашей старой магии. Обучив наших ведьм и колдунов концентрировать и высвобождать свою силу верхом на лошади, мы заставим весь остальной мир преклонить пред нами колени."
 
 innovation_huscarl:0 "Хускарлы"
 innovation_huscarl_desc:0 "Пыль покрыла древние писания Скайрима, старые традиции Языков и магии льда почти безвозвратно утрачены. Наши воины теперь носят тяжелые резные доспехи, достаточно прочные, чтобы выдержать натиск мамонта."
 innovation_skaal_hunter:0 "Охотники скаалов"
 innovation_skaal_hunter_desc:0 "Наши охотники обучены жить в холодной земле, которую мы называем своим домом. Если возникнет необходимость, они защитят нас."
 
 innovation_armored_legionaires:0 "Тяжёлые легионеры"
 innovation_armored_legionaires_desc:0 "Суровый рельеф и история Коловии заставили нас со времен Алессианской империи поддерживать очень сильную боевую культуру. Наши легионеры, тяжеловооруженные солдаты, которых боятся во всех провинциях, являются гордостью этой культуры."
 innovation_nibenese_battlemages:0 "Нибенейские боевые маги"
 innovation_nibenese_battlemages_desc:0 "Находясь на вершине нибенейской иерархии и общества, боевые маги Нибенея удерживают большую часть власти в регионе после падения Алессианской империи."
 
 innovation_way_of_the_sword:0 "Путь меча"
 innovation_way_of_the_sword_desc:0 "Даже если искусство Поющих мечей было утрачено в последние столетия, наши воины по-прежнему следуют Пути меча и чтят эту давнюю традицию, которая вела нас сквозь века."
 innovation_abecean_pirates:0 "Абесинские пираты"
 innovation_abecean_pirates_desc:0 "Сильные флотилии каперов и пиратов веками кочевали по Абейскому морю, совершая набеги на города и захватывая корабли. Хотя они и не являются нашими сторонниками, но стоит им заплатить и они могут стать мощным дополнением к любой армии, способной сражаться как на море, так и на открытой земле."
 
 innovation_lunar_lattice:0 "Джа-Ка'джей"
 innovation_lunar_lattice_desc:0 "Эоны назад мы были вынуждены жить бесформенно, постоянно меняясь и никогда не принимая физической формы. Затем нас привязали к лунам, так что форма нашего народа зависит от цикла Массера и Секунды."
 unlocks_other_maa_innovations:0 "Автоматически разблокирует другие инновации армии каджитов, когда инновация исследована"
 replaces_innovation_basic_armor_forging:0 "#I Эта [Concept('innovation','инновация')|E] заменяет $innovation_basic_armor_forging$#!"
 innovation_unlocked_by_innovation_lunar_lattice:0 "Разблокируется вместе с [Concept('innovation','инновацией)|E] $innovation_lunar_lattice$"
 
 innovation_alfiq:0 "Обучение альфиков"
 innovation_alfiq_desc:0 "Мы связаны с лунами, и наша физиология глубоко привязана к их форме, когда мы рождаемся. Самые маленькие из нас, альфики, предрасположены к магическим искусствам и могут поддерживать наших воинов либо в тылу, либо сидя в плечевой сбруе, которую носят самые крупные из наших воинов."
 innovation_unlocked_by_innovation_war_magic:0 "Разблокируется вместе с [Concept('innovation','инновацией)|E] $innovation_war_magic$"
 
 innovation_pahmar:0 "Обучение памар-ратов"
 innovation_pahmar_desc:0 "Мы связаны с лунами, и наша физиология глубоко привязана к их форме, когда мы рождаемся. Самые крупные из двуногих каджитов - памары, могут легко носить даже самые тяжелые доспехи и владеть самым большим оружием. Они отлично проявляют себя на поле боя, атакуя вражеский фронт и прокладывая путь своим меньшим собратьям."
 innovation_unlocked_by_innovation_quilted_armor:0 "Разблокируется вместе с [Concept('innovation','инновацией)|E] $innovation_quilted_armor$"
 
 innovation_senche_raht:0 "Обучение сенч-ратов"
 innovation_senche_raht_desc:0 "Мы связаны с лунами, и наша физиология глубоко привязана к их форме, когда мы рождаемся. Некоторые из нас, сенч-раты, способны атаковать врага на четырех ногах и достаточно сильны, чтобы нести на спине других наших сородичей. Мы должны включить их в наши армии."
 innovation_unlocked_by_innovation_arched_saddle:0 "Разблокируется вместе с [Concept('innovation','инновацией)|E] $innovation_arched_saddle$"
 
 innovation_lacquered_goldscale:0 "Акавирские охотники на драконов"
 innovation_lacquered_goldscale_desc:0 "Охотники на драконов, традиция которых восходит к временам до вторжения акавирцев в Сиродил, являются одними из самых страшных и смертоносных войск в королевстве Цаэски. Особенно сильные в борьбе с драконами, они помогают обеспечивать мир в землях Потентата с момента его прихода к власти в Тамриэле."

 