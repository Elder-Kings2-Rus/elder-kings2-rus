 ### Military
 # Aldmeris
 innovation_eton_nir_gryphon_riders:0 "Наездники на грифонах"
 innovation_eton_nir_gryphon_riders_desc:0 "Исторически было известно лишь о четырёх велкинарах. Однако многочисленные войны и наши амбиции в Тамриэле потребовали значительного увеличения числа наездников на грифонах и их размещения за пределами острова."
 # Argonian
 innovation_black_marsh_materials:0 "Материалы Чернотопья"
 innovation_black_marsh_materials_desc:0 "Кремень и кость, перья крылобоев, вулканическое стекло, болотное железо и латунь – всё это и многое другое можно найти в Чернотопье. Да, доспехи, созданные из столь разнообразных материалов, всё же уступают стальным пластинчатым, но так наших воинов будет вооружать сама земля Чернотопья."
 # Bosmeris
 # Chimeris
 # Dunmeris
 innovation_guar:0 "Разведение гуаров"
 innovation_guar_desc:0 "Гуары – самые распространённые одомашненные животные Морровинда и Чернотопья. Их разводят как вьючных и тяговых зверей, а также ради шкур, яиц и мяса. Более агрессивные сородичи – кагути – используются в качестве боевых животных."
 # Falmeris
 innovation_crag_warfare:0 "Скалистая война"
 innovation_crag_warfare_desc:0 "Десятилетиями мы сражались против наших тиранов-владык за контроль над подземным миром. Когда они исчезли, мы освободились от оков и сумели обустроить свои дома в глубинах. Так мы жили, процветали – и боролись, ведя бесконечную борьбу за выживание."
