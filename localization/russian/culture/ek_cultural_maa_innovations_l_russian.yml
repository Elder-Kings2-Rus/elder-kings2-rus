 ### Military
 # Akaviri
 innovation_lacquered_goldscale:0 "Lacquered Golscale"
 innovation_lacquered_goldscale_desc:0 "Fashioned according to the Serpentine Ways of Making, the impressive lamellar armors of the Tsaesci invaders, our ancestors, were created for the specific purpose of protecting their boldest warriors from dragonfire itself."
 # Aldmeris
 innovation_refined_moonstone_plate:0 "Refined Moonstone Plate"
 innovation_refined_moonstone_plate_desc:0 "Moonstone has exceptional qualities when refined with quicksilver, but the two material are so difficult to alloy as to make the smithing of complex articulated armors impossible. Except to us, who have kept this secret since the Dawn Era."
 innovation_mnemolichite_foci:0 "Mnemolichite Foci"
 innovation_mnemolichite_foci_desc:0 ""
 innovation_eton_nir_gryphon_riders:0 "Eton Nir Gryphon Riders"
 innovation_eton_nir_gryphon_riders_desc:0 "Historically, there have only ever been four Welkynar at a time. The Unification Wars and our ambitions on Tamriel, however, have necessitated a significant increase in the number of these gryphon knights, and their deployment outside of the isles."
 # Argonian
 innovation_ka_deelith_instructions:0 "Ka-Deelith Instructions"
 innovation_ka_deelith_instructions_desc:0 "The Ka-Deelith, our war teachers, have devised both instructions and trials to teach and test our adolescents in the arts of war, imparting upon them lesson that others learn only through years of battlefield experience."
 innovation_black_marsh_materials:0 "Black Marsh Materials"
 innovation_black_marsh_materials_desc:0 "Flint and bone, hackwing feathers and volcanic glass, bog iron and brass, all these and more can be found in Black Marsh. Perhaps the armors we crete from such disparate materials cannot rival steel plate, but wherever our warrios fight, it is Black Marsh itself that armors them."
 # Ayleidon
 innovation_welkynd_stone_foci:0 "Welkynd Stone Foci"
 innovation_welkynd_stone_foci_desc:0 "Meteoric glass that holds pure magicka from Aetherius, the cultivation of which remains our solve provenance, can be cut into welkynd and yarla stones that provide manifold enchantments to our halls, and also serve as conduits for impressive magic feats."
 # Bosmeris
 innovation_bone_sinew_cuirboulli:0 "Bone-Sinew Cuirbouilli"
 innovation_bone_sinew_cuirboulli_desc:0 ""
 # Breton
 innovation_adamantine_plate_forging:0 "Adamantine Plate Forging"
 innovation_adamantine_plate_forging_desc:0 "Adamantine is a lustrous metal not unlike silver that is particularly sturdy and resistant, but heavy and cumbersome. Allegedly the same metal as that which makes up the Adamantine Tower, it is the pride and glory of every true Breton knight to own an Adamantine suit."
 innovation_molybdenum_polearms_expertise:0 "Molybednum Polearms Expertise"
 innovation_molybdenum_polearms_expertise_desc:0 "The properties of the versatile Molybednum metal allows for easy forging of long and otherwise brittle weapons."
 innovation_breton_hills_gladiators:0 "Breton Hills Gladiators"
 innovation_breton_hills_gladiators_desc:0 ""
 innovation_yoku_braided_stirrups:0 "Yoku Braided Stirrups"
 innovation_yoku_braided_stirrups_desc:0 ""
 # Chimeris
 # Dunmeris
 innovation_heavy_bonemold_casts:0 "Heavy Bonemold Casts"
 innovation_heavy_bonemold_casts_desc:0 "By using resin glues and sophisticated casting techniques, we can create heavy and costly bonemold armors in the new Gah-Julan and Armun-An styles that will be perfect for the aristocratic warriors of the Great Houses."
 innovation_netch_leather_protection:0 "Netch Leather Protection"
 innovation_netch_leather_protection_desc:0 "Cured and riveted netch leather is light and durable enough to be worn in sufficient layers and quantities to protect the skin from even the ash storms, allowing our warriors ease of maneuver where others struggle with nature."
 innovation_guar:0 "Guar Breeding"
 innovation_guar_desc:0 "Guars are the primary domesticated herd animals of Morrowind and Black Marsh, and are often raised as pack animals, beasts of burden and providers of hide, eggs and meat. Their more aggresive cousins, the Kagouti, are used as war mounts."
 # Goblin-ken
 # Cyrodiilic
 innovation_colovian_steel_lorica:0 "Imperial Steel Lorica"
 innovation_colovian_steel_lorica_desc:0 ""
 innovation_colovian_auxilia_cavalry:0 "Colovian Saddles"
 innovation_colovian_auxilia_cavalry_desc:0 ""
 innovation_ancestor_silk_robes:0 "Ancestor Silk Robes"
 innovation_ancestor_silk_robes_desc:0 "It was in monasteries among the Niben that the first ancestor moths were domesticated, and blind mystics first learned the art of weaving their silk into shawls and robes inscribed with spirit in song, that resonate with the wearers genealogy and innate magic."
 innovation_newtscale_cloaks:0 "Newtscale Cloaks"
 innovation_newtscale_cloaks_desc:0 ""
 # Khajiiti
 # Nedic
 innovation_bloodforged_arms:0 "Bloodforged Arms"
 innovation_bloodforged_arms_desc:0 ""
 innovation_nirnblooded_metals:0 "Nirnblooded Metals"
 innovation_nirnblooded_metals_desc:0 ""
 # Nord
 innovation_nordic_steelcarving:0 "Nordic Steelcarving"
 innovation_nordic_steelcarving_desc:0 ""
 innovation_stalhrim_reinforced_furs:0 "Stahlhrim Reinforced Furs"
 innovation_stalhrim_reinforced_furs_desc:0 ""
 # Orsimer
 innovation_orichalc_master_smiths:0 "Orichalc Master Smiths"
 innovation_orichalc_master_smiths_desc:0 "Simple to mine but difficult to smelt, orichalcum is most often adulterated with iron to make it pliable by smiths across Tamriel. But we Pariah Folk know how to work pure orichalcum to produce impenetrable panoplies that are no more cumbersome than steel."
 innovation_bear_taming:0 "Bear Taming"
 innovation_bear_taming_desc:0 "Our people are not alone in their respect for physical might. The wild bears are often considered a formidable opponent, and one of the quickest ways for one of our kind to earn the respect of others is by finding, defeating, and taming a bear. They might be difficult to control, but our enemies will be mauled and crushed by our wild allies."
 # Yoku
 innovation_shehai_sword_lore:0 "Shehai Sword Lore"
 innovation_shehai_sword_lore_desc:0 "Even if the art of Sword-Singing has been lost in the recent centuries, our warriors still follow the Way of the Sword, and honour this long tradition that guided us through the ages."
 innovation_corsair_traditions:0 "Corsair Traditions"
 innovation_corsair_traditions_desc:0 "Strong fleets of privateers and pirates have roamed the Abecean Sea for centuries, raiding towns and seizing ships. While not conventional, they could be a powerful addition to any armies looking to fight both at sea and on open land."
 # Riekling
 innovation_bristleback:0 "Bristleback Breeding"
 innovation_bristleback_desc:0 "It is customary for the Rieklings to breed the bristleback boars into war mounts, taking advantage of their amazing ability to reflect magical effects used against them."
 innovation_scavenging:0 "Scavenging"
 innovation_scavenging_desc:0 "To the outsiders and invaders, Rieklings seem to be little more than beasts with little culture of their own but it's part of their culture and society to take everything they can from the weak, rather than produce for themselves."
 # Goblin-ken
 innovation_durzog:0 "Durzog Breeding"
 innovation_durzog_desc:0 "Goblinken have raised durzogs for war, company and for hunting down their victims for millenia. The sludgepuppies are also bred for their hides to make armor, livers for cuisine, meat for alchemical properties and even guts for bowstrings."
 innovation_primal_tradition:0 "Primal Tradition" 
 innovation_primal_tradition_desc:0 "Contrary to popular belief, goblinken are very traditionally-inclined, with some pieces of goblinken design outfits dating back to the First Era. However, it is debated whether if they inherited this style from previous generations, looted it from ancient ruins, scavenged it from other civilizations, or forged it themselves." 
 
 
 
 
 
 innovation_witch_knight:0 "Witch Knights"
 innovation_witch_knight_desc:0 "The world fears our old magic. By training our witches and warlocks to unleash their power on horseback, we will force the rest of the world to kneel before us."
 
 innovation_huscarl:0 "Housecarls"
 innovation_huscarl_desc:0 "As the dust settles in Skyrim, the old traditions of Tongues and ice magic are almost irremediably lost. Our warriors are now wearing heavy carved armors, strong enough to withstand a mammoth's charge."
 innovation_skaal_hunter:0 "Skaal Hunters"
 innovation_skaal_hunter_desc:0 "Our hunters are trained to live and thrive in the cold land we call home. Should the need arise, they will protect us."
 
 innovation_armored_legionaires:0 "Armored Legionaires"
 innovation_armored_legionaires_desc:0 "The harsh terrain and history of Colovia forced us, ever since the days of the Alessian Empire, to uphold a very strong martial culture. Our Legionaires, heavy-armored soldiers feared throughout the provinces, are the pride of this culture."
 innovation_nibenese_battlemages:0 "Nibenese Battlemages"
 innovation_nibenese_battlemages_desc:0 "At the top of the Nibenese hierarchy and society, the Battlemages of the Nibenay have held most of the power in the region after the fall of the Alessian Empire."
 
 innovation_way_of_the_sword:0 "Way of the Sword"
 innovation_way_of_the_sword_desc:0 "Even if the art of Sword-Singing has been lost in the recent centuries, our warriors still follow the Way of the Sword, and honour this long tradition that guided us through the ages."
 innovation_abecean_pirates:0 "Abecean Pirates"
 innovation_abecean_pirates_desc:0 "Strong fleets of privateers and pirates have roamed the Abecean Sea for centuries, raiding towns and seizing ships. While not conventional, they could be a powerful addition to any armies looking to fight both at sea and on open land."
 
 innovation_lunar_lattice:0 "Lunar Lattice"
 innovation_lunar_lattice_desc:0 "Eons ago we were forced to live shapeless, constantly changing and never assuming a stable form. We have then been tied to the Moons, so that our people's form depends on the cycle of Masser and Secunda."
 unlocks_other_maa_innovations:0 "Automatically unlocks other Khajiiti army innovations when the regular innovation is researched"
 replaces_innovation_basic_armor_forging:0 "#I This [innovation|E] replaces $innovation_basic_armor_forging$#!"
 innovation_unlocked_by_innovation_lunar_lattice:0 "Is unlocked with the $innovation_lunar_lattice$ [innovation|E]"
 
 innovation_alfiq:0 "Alfiq Training"
 innovation_alfiq_desc:0 "We are bound to the Moons, and our physiology is deeply tied to their form when we are born. The smallest of us, the Alfiq, are predisposed to the magical arts, and can support our warriors either in the backline, or by sitting in a shoulder harness worn by our largest warriors."
 innovation_unlocked_by_innovation_war_magic:0 "Is unlocked with the $innovation_war_magic$ [innovation|E]"
 
 innovation_pahmar:0 "Pahmar Training"
 innovation_pahmar_desc:0 "We are bound to the Moons, and our physiology is deeply tied to their form when we are born. The largest of the two-legged furstock, the Pahmar can easily wear even the heaviest armor and wield the biggest weapons. They will be great on the battlefield, charging the enemy frontline and paving the way for their smaller brethren."
 innovation_unlocked_by_innovation_quilted_armor:0 "Is unlocked with the $innovation_quilted_armor$ [innovation|E]"
 
 innovation_senche_raht:0 "Senche-Raht Training"
 innovation_senche_raht_desc:0 "We are bound to the Moons, and our physiology is deeply tied to their form when we are born. Some of us, the Senche-Raht, are capable of charging the enemy lines on four feet, and are strong enough to carry a regular-sized soldier on their back. We should integrate them into our armies."
 innovation_unlocked_by_innovation_arched_saddle:0 "Is unlocked with the $innovation_arched_saddle$ [innovation|E]"
 
 innovation_lacquered_goldscale:0 "Akaviri Dragon Hunters"
 innovation_lacquered_goldscale_desc:0 "With the tradition dating back to the pre-Akaviri Invasion of Cyrodiil, the Dragon Hunters are among the most feared and deadly troops under the Tsaesci realms. Especially powerful against the Dragons, they have helped enforce the Potentate's peace ever since its rise to power in Tamriel."

 