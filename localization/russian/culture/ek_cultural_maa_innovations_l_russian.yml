 # Riekling
 innovation_scavenging:0 "Грабёж"
 innovation_scavenging_desc:0 "Для чужаков и захватчиков риклинги кажутся всего лишь зверями с примитивной культурой. Но грабёж – неотъемлемая часть их общества: они отбирают всё, что могут, у слабых, вместо того чтобы производить самостоятельно."

 innovation_berserker_training:0 "Тренировки берсерков"
 innovation_berserker_training_desc:0 "Несмотря на малый рост, в сердцах наших самых свирепых воинов пылает опасная ярость. При должной подготовке и снаряжении они способны направить её в нужное русло и стать грозной силой на поле боя."

 innovation_bristleback_taming:0 "Укрощение щетиноспинов"
 innovation_bristleback_taming_desc:0 "Крепкие щетиноспины, бродящие по заснеженным равнинам северного Тамриэля, оказываются удивительно умелыми скакунами, если их правильно приручить. Благодаря своей выносливости и стойкости они особенно хорошо подходят для сурового климата нашей родины."

 # Riekr
 innovation_power_symbols:0 "Символы власти"
 innovation_power_symbols_desc:0 "Рикры обычно объединяются вокруг тех, кто сумел заполучить редкое оружие или носит внушительные знаки отличия. Поскольку рикры практически неспособны производить такие предметы самостоятельно, они роются в древних руинах или используют трофеи, добытые в бою."

 innovation_scrapped_platings:0 "Отбракованное снаряжение"
 innovation_scrapped_platings_desc:0 "Благодаря изобретательности и творческому подходу наших кузнецов мы можем эффективно использовать даже самые тяжёлые доспехи, подстраивая их под нужды и особенности нашего народа."

 # Goblin
 innovation_primal_tradition:0 "Племенные традиции" 
 innovation_primal_tradition_desc:0 "Вопреки распространённому мнению, гоблины очень привержены традициям. Некоторые элементы их одежды восходят ещё к [Glossary( 'Первой эре', 'FIRST_ERA_GLOSS' )]. Однако остаётся спорным, унаследовали ли они их от предков, переняли у других народов или изобрели сами."

 innovation_durzog_breeding:0 "Разведение дурзогов"
 innovation_durzog_breeding_desc:0 "Большинство стараются избегать дурзогов из-за их отталкивающей внешности и плотоядного охотничьего поведения. Однако эти существа обладают недюжинным интеллектом, благодаря которому их можно обучить быть грозными боевыми зверями."

 innovation_refitted_armors:0 "Переделанные доспехи"
 innovation_refitted_armors_desc:0 "Гоблины славятся многим, но продвинутая металлообработка – не их сильная сторона. Тем не менее, они компенсируют это практичным подходом: переделывают доспехи, отобранные у поверженных врагов, эффективно адаптируя их под нужды своего сообщества."

 innovation_war_witchcraft:0 "Боевое колдовство"
 innovation_war_witchcraft_desc:0 "Гоблинские ведьмы играют ключевую роль в племени. Они дают советы вождям, исцеляют раны, варят зелья и владеют магией разрушения и проклятий, превращая свои силы в грозное оружие на поле боя."

 innovation_curse_forging:0 "Плетение проклятий"
 innovation_curse_forging_desc:0 "Ненависть, пренебрежение и презрение, направленные на нашу расу, могут быть обременительными – но они также подпитывают нашу решимость. Вложенные в клинки наших самых могучих воинов, эти чувства становятся оружием, способным отразить их обратно на каждого, кто осмелится выступить против нас."

 # Imga
 innovation_canopy_tactics:0 "Тактика навеса"
 innovation_canopy_tactics_desc:0 "Традиционные города имга строятся среди ветвей огромных валенвудских деревьев, и потому обезьянолюди приспособили свою тактику к жизни под навесом листвы. При необходимости они формируют крупные отряды и атакуют сверху. Оружие и доспехи, которые имга не могут изготовить сами, они получают через торговлю с другими культурами."

 innovation_heavy_clubs:0 "Тяжёлые дубины"
 innovation_heavy_clubs_desc:0 "Грубое, но эффективное оружие, способное наносить сокрушительные удары в умелых руках. Простое в изготовлении и удобное в обращении, оно особенно по душе тем имга, кто ценит силу выше изящества."

 innovation_tamed_magic: "Усмирённая магия"
 innovation_tamed_magic_desc:0 "Благодаря суровым тренировкам и тайным техникам магия Валенвуда, некогда считавшаяся дикой и неконтролируемой, была обуздана имга. Теперь её можно безопасно и эффективно использовать как в повседневной жизни, так и в бою."

 innovation_warding_amulets: "Защитные амулеты"
 innovation_warding_amulets_desc:0 "Эти амулеты, высоко ценимые за способность отражать проклятия и магические атаки, являются гордостью знаменитых заклинателей имга."

 # Argonian
 innovation_ancient_roots:0 "Древние корни"
 innovation_ancient_roots_desc:0 "Ничто в Нирне не проникает так глубоко, как наша связь с Хист. Независимо от выбранного жизненного пути, наши обычаи, мысли и даже тела формируются теми, кто нас создал."

 innovation_hist_mending:0 "Смотрители Хист"
 innovation_hist_mending_desc:0 "Смотрители Хист ухаживают за священными рощами и оберегают их от посторонних. При должном обучении они могут приспособиться к боевым действиям, защищая не только деревья Хист, но и своих сородичей-аргониан."

 innovation_wamasu_tactics:0 "Тактика вамасу"
 innovation_wamasu_tactics_desc:0 "Вдохновлённые громовыми ящерицами, обитающими в глубоких болотах, мы научились включать электрическую магию в собственный боевой стиль."

 innovation_obsidian_shards:0 "Осколки обсидиана"
 innovation_obsidian_shards_desc:0 "Металлическое оружие и доспехи ненадёжны в сыром климате Чернотопья. Чтобы создать тяжёлые доспехи, способные противостоять острому оружию других культур, мы используем обсидиан, который в изобилии встречается на нашей родине."

 # Khajiit
 innovation_lunar_lattice:0 "Джа-Ка'джей"
 innovation_lunar_lattice_desc:0 "Эоны назад мы были вынуждены жить бесформенно, постоянно меняясь и никогда не принимая физической оболочки. Затем нас связали с лунами, и с тех пор форма нашего народа зависит от цикла Массера и Секунды."
 unlocks_other_maa_innovations:0 "Автоматически разблокирует другие военные инновации каджитов после изучения этой инновации"
 replaces_innovation_basic_armor_forging:0 "#I Эта [Concept('innovation','инновация')|E] заменяет $innovation_basic_armor_forging$#!"
 innovation_unlocked_by_innovation_lunar_lattice:0 "Разблокируется вместе с [Concept('innovation','инновацией')|E] $innovation_lunar_lattice$"
 
 innovation_lunar_mysteries:0 "Лунные тайны"
 innovation_lunar_mysteries_desc:0 "Лунная Решётка не только определяет нашу физическую форму, но и открывает путь к множеству утраченных знаний. Если мы расшифруем движение лун и проследим их путь, то сможем проникнуть в эти тайны и передать их нашим потомкам."
 
 innovation_alfiq:0 "Обучение альфиков"
 innovation_alfiq_desc:0 "Мы связаны с лунами, и наша физиология определяется их фазой в момент рождения. Самые маленькие из нас – альфики – предрасположены к магии и могут поддерживать воинов из тыла или сидя в плечевой упряжи, которую носят самые крупные каджиты."
 
 innovation_pahmar:0 "Обучение памар-ратов"
 innovation_pahmar_desc:0 "Мы связаны с лунами, и наша физиология определяется их фазой в момент рождения. Самые крупные из двуногих каджитов – памары – способны носить тяжёлые доспехи и владеть массивным оружием. Они отлично проявляют себя на поле боя, прокладывая путь своим меньшим собратьям."
 innovation_unlocked_by_innovation_quilted_armor:0 "Разблокируется вместе с [Concept('innovation','инновацией')|E] $innovation_quilted_armor$"
 
 innovation_senche_raht:0 "Обучение сенч-ратов"
 innovation_senche_raht_desc:0 "Мы связаны с лунами, и наша физиология определяется их фазой в момент рождения. Сенч-раты – четвероногие каджиты, способные атаковать врага с невероятной силой и нести на спине других сородичей. Мы должны включить их в наши армии."
 innovation_unlocked_by_innovation_arched_saddle:0 "Разблокируется вместе с [Concept('innovation','инновацией')|E] $innovation_arched_saddle$"

