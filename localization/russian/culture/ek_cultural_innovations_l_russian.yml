l_russian:
 unlocks_county_offer_vassalization_interaction:0 "Можно использовать [offer_vassalization_interaction|E] на персонажей с рангом - [count|El]"
 unlocks_duchy_offer_vassalization_interaction:0 "Можно использовать [offer_vassalization_interaction|E] на персонажей с рангом - [duke|El]"
 unlocks_kingdom_offer_vassalization_interaction:0 "Можно использовать [offer_vassalization_interaction|E] на персонажей с рангом - [king|El]"
 unlocks_bonus_offer_vassalization_interaction:0 "Увеличивает вероятность того, что персонажи примут [Concept('offer_vassalization_interaction', 'предложение о вассализации')|E]"
 unlock_provincial_governor_contract:0 "Открывает [Concept('vassal_contract','вассальный договор')|E] #high $special_contract_provincial_governor_short$#!"
 ### Empire of Men
 # Military
 innovation_war_magic:0 "Боевая магия"
 innovation_war_magic_desc:0 "Сырая энергия вливается в наш мир через звёзды и солнце. Научившись использовать эту энергию и фокусировать её для воздействия на наш мир, мы сможем обучить ей некоторых наших солдат."
 unlock_academy_holding:0 "Открывает возможность строить [Concept('academy', 'академические')|E] [holdings|El]"
 unlock_tribal_academy_buildings:0 "Открывает все академические [buildings|El] Первой Эры"
 required_other_magical_innovations:0 "Эта [innovation|El] требуется для всех других военных инноваций, связанных с магией"
 innovation_basic_armor_forging:0 "Базовая ковка доспехов"
 innovation_basic_armor_forging_desc:0 "Основные материалы и металлы позволяют создавать лёгкие, но эффективные доспехи. Кожа, железо и другие простые материалы могут быть широко использованы для экипировки практически любого человека."
 innovation_disorganized_military:0 "Дезорганизованная армия"
 innovation_disorganized_military_desc:0 "В то время как большинство культур полагаются на элитных солдат и профессиональных воинов, мы полагаемся на подавляющее число и огромные армии. Наши солдаты дешевы, многочисленны, и вместе мы наводним поля нашими воинами!"
 cannot_research_men_at_arms_innovations:0 "#N Невозможно исследовать [Concept('innovations', 'инновации')|E], открывающие новых [Concept('men_at_arms', 'профессионалов')|IE], и увеличение размера и содержания доступных [Concept('men_at_arms', 'профессионалов')|IE]#!"
 innovation_disorganized_military_can_be_reformed:0 "Эта инновация может быть убрана сведущим в военном искусстве [Concept('cultural_head', 'культурным идеологом')|El], который примет [decision|El] #V 'Реформа армии'#!"
 innovation_leather_armor:0 "Кожаные доспехи"
 innovation_leather_armor_desc:0 "Более прочная, чем шкура, и в то же время обладающая большей гибкостью, чем металл, кожа может широко применяться в наших армиях."
 unlock_maa_light_footmen: "Доступны [men_at_arms|El] - [GetMaA('light_footmen').GetName]"
 innovation_sanded_wood:0 "Обработанная древесина"
 innovation_sanded_wood_desc:0 "Хотя стандартные луки и стрелы использовались веками по всему Тамриэлю, последние достижения в деревообработке позволили производить множество высококачественных луков для целых полков."
 unlock_maa_bowmen: "Доступны [men_at_arms|El] - [GetMaA('bowmen').GetName]"
 innovation_steel_spearhead:0 "Стальные копья"
 innovation_steel_spearhead_desc:0 "Сильные и прочные наконечники копий, которые можно легко изготовить, позволят полкам пикинеров разбивать кавалерийскую атаку."
 unlock_maa_pikemen_unit: "Доступны [men_at_arms|El] - [GetMaA('pikemen_unit').GetName]"
 innovation_horse_breeding:0 "Разведение лошадей"
 innovation_horse_breeding_desc:0 "Лошади дороги, но позволяют создавать очень мощные кавалерийские полки. Выбирая легко обучаемых и пригодных для войны лошадей, мы можем формировать новые полки, способные вести разведку и преследовать врага."
 unlock_maa_light_horsemen: "Доступны [men_at_arms|El] - [GetMaA('light_horsemen').GetName]"
 # Civic
 innovation_alchemy:0 "Алхимия"
 innovation_alchemy_desc:0 "Искусство сочетания различных ингредиентов для создания зелий и ядов, алхимия, в своей самой базовой форме присутствовала в большинстве, если не во всех обществах. Но тщательное изучение каждого ингредиента, чтобы определить, каким магическим свойством обладает каждый из них, требует более глубокого понимания природы и самих алхимических процессов."
 innovation_master_field:0 "Область магистратуры"
 innovation_master_field_desc:0 "Для большинства образование приходит в результате личного обучения у местного мастера. Мы должны зарезервировать небольшие участки земли для таких занятий."
 innovation_might_makes_right:0 "Сила даёт право"
 innovation_might_makes_right_desc:0 "Когда рушатся старые империи, выживут и будут процветать только сильнейшие. Мы должны взять все, что можем, и вытеснить слабых, чтобы наш народ и наши семьи могли процветать в эту новую эпоху!"
 unlock_de_jure_war_mmr:0 "Открывает [de_jure|El] войну за [prestige_level|El]:\n - Графский титул: [GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n - Герцогский титул: [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n - Королевский титул: [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n - Неограниченный титул: [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 mmr_tenets_change:0 "Некоторые [core_tenets|El] и [doctrines|El] могут изменить требования [might_makes_right|El], путем добавления возможного требования [Concept('prestige_level', 'уровня набожности')|E] или снижения требований [Concept('prestige_level', 'уровня репутации')|E] или [Concept('piety_level', 'уровня набожности')|E]"
 # Regional
 innovation_seat_of_empires:0 "Колыбель империй"
 innovation_seat_of_empires_desc:0 "Тамриэль видел множество королевств, которые поднимались и падали на протяжении веков, но Сиродил - это место, где большинство из этих королевств могут претендовать на титул Империи. Алессианская и реманская династии создали одни из величайших царств, которые видел мир, и если кто и сможет окончательно объединить Тамриэль, так это император из Сиродила."
 innovation_moonstone_armor:0 "Доспехи из лунного камня"
 innovation_moonstone_armor_desc:0 "Тщательно охраняемый секрет в сердце Алинора, искусство переработки руды лунного камня для изготовления лёгких, но прочных доспехов позволило создать одни из самых красивых доспехов, которые когда-либо видел Тамриэль."
 innovation_blood_price:0 "Кровавая цена"
 innovation_blood_price_desc:0 "Мы не верим в бездумное тюремное заключение. Когда кто-то из ваших сородичей совершает преступление, он должен заплатить кровью. Чем больше преступление, тем больше крови должно быть пролито.\n\n#help Тогда заплатите своей кровью!#!"
 unlocks_blood_price_punishment:0 "Открывает [Concept('interaction', 'взаимодействие')|E] «$extract_blood_price_interaction$» на [Concept('prisoners', 'узников')|E], позволяя ранить их и после этого отпустить."
 innovation_knightly_orders:0 "Рыцарские ордена"
 innovation_knightly_orders_desc:0 "Феодальная структура Хай Рока лучше всего видна на примере рыцарства. С момента освобождения Хай Рока от эльфов Диренни престижные рыцари считаются героями простого народа, и каждый ребенок мечтает о том, что однажды его сюзерен посвятит его в рыцари."
 unlocks_high_diplomacy_gives_poet:0 "Персонаж с высоким уровнем [Concept('diplomacy', 'дипломатии')|E] может стать #L [GetTrait('poet').GetName(GetNullCharacter)]ом#!"
 unlocks_poet_guests:0 "Некоторые [Concept('guests', 'гости')|E] могут прибыть ко двору в роли #L [GetTrait('poet').GetName(GetNullCharacter)]а#!"
 innovation_war_facepaints:0 "Боевая раскраска"
 innovation_war_facepaints_desc:0 "Перед битвой наши воины раскрашивают лицо священными красками и воссоздают традиционные мотивы. Кто-то может отвергнуть это как беспочвенное суеверие, но поле боя не лжет."
 characters_war_gear_facepaint:0 "Персонажи в военном снаряжении получат боевые раскраски на лицо"
 prestige_piety_gain_battle_bonus:0 "#P +25%#! [Concept('prestige', 'престижа')|E], [Concept('prestige_experience', 'репутации')|E], [Concept('piety', 'благочестия')|E] и [Concept('piety_experience', 'набожности')|E] от битв"
 innovation_lingua_tamrielis:0 "Лингва Тамриэлис"
 innovation_lingua_tamrielis_desc:0 "Поскольку наша культура является единственным хозяином Тамриэля, каждый торговец, мелкий лорд и прилежный священник старается говорить на нашем языке."
 reduces_cultural_penality_marriages:0 "Уменьшает штраф за неправильную культуру, когда речь идёт о браке за пределами вашей [Concept('culture', 'культуры')|E] или [Concept('heritage', 'наследия')|E]"
 innovation_minotaur_army:0 "Армия минотавров"
 innovation_minotaur_army_desc:0 "Многие считают минотавров дикими зверями, но эта культура видит в них либо божественное проявление, либо старого союзника в тысячелетней борьбе. Независимо от причины, они заключили союз с минотаврами, а люди-быки согласились предоставить свою силу и решимость в обмен на землю и безопасность."
 reduces_risk_minotaur_infestation:0 "Значительно снижает риск нашествия минотавров"
 innovation_minotaur_army_living_minotaur_army:0 "[cultural_head|E] должен командовать хотя бы одним минотавром [regiment|E]"
 unlocks_county_conquest_cb_mmr:0 "Открывает #V Завоевание графства#! [casus_belli|El] для персонажей с [Concept('prestige_level', 'уровнем репутации')|E] равным или превосходящим [GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L] #weak (следует механике - [might_makes_right|El])#!"
 innovation_silt_strider:0 "Силт-страйдеры"
 innovation_silt_strider_desc:0 "Гигантские жуки, которые используются в Вварденфелле в качестве средства передвижения. Погонщики направляют животное, при помощи рычагов и штырей воздействуя на его чувствительные органы и нервные ткани."
 innovation_black_marsh_natives:0 "Болотоходы"
 innovation_black_marsh_natives_desc:0 "Для большинства людей Чернотопье - негостеприимный, до степени преисподней. Но все же есть те, кто живет здесь, те, кто привык к постоянному гниению, кто знает, какой твердой земле можно доверять, чьи ожидания невелики, и кто использует эксцентричное и отталкивающее изобилие болот вместо цивилизации, как она может существовать в других местах, в менее хаотичных землях."
 innovation_automatically_given_natives_of_black_marsh:0 "Эта [innovation|El] автоматически делает любую культуру [Concept('native', 'коренной')|E] в любом [Concept('nativity_region', 'родном регионе')|E] в Чернотопье"
### Pariah innovations
# Pariah Folk
 innovation_pariah_folk:0 "Отверженный народ"
 innovation_pariah_folk_desc:0 "Только за то, что мы те, кто есть, другие считают нас расходным материалом, а наше существование - позором. В сердцах "цивилизованных" народов одно наше упоминание вызывает отвращение, насмешки, презрение и гонения. Мы вынуждены терпеть все эти оскорбления, пока в один благословенный день не сбросим с себя этот проклятый удел."
 innovation_pariah_folk_can_be_removed:0 "Эта [innovation|El] может быть удалена авторитетным [Concept('cultural_head', 'идеологом культуры')|E], который сумеет доказать, что его народ равен другим расам, приняв [decision|El] #V Отменить статус отверженных#!"
 innovation_pariah_folk_cultural_acceptance:0 "Получает #p +20#! [Concept('cultural_acceptance', 'терпимости')|E] с [Concept('pariah', 'отверженными')|E] [Concept('cultures', 'культурами')|E]"
 innovation_pariah_folk_marriage:0 "Персонажи, чья культура имеет данную [Concept('innovation', 'инновацию')|E], получают штрафы к согласию на заключение брака с представителями культур, не считающихся [Concept('pariah', 'отверженными')|E]"
 innovation_pariah_folk_revocation:0 "Персонажи, чья культура имеет данную [Concept('innovation', 'инновацию')|E], могут быть [Concept('imprisoned', 'заключены в тюрьму')|E], [Concept('executed', 'казнены')|E] или [Concept('revoked', 'лишены титулов')|E] сюзереном, чья культура не считается [Concept('pariah', 'отверженной')|E] без роста [Concept('tyranny', 'тирании')|E], если они не являются [Concept('vassal', 'вассалами')|E] с активным [Concept('vassal_contract', 'условием вассального договора')|E] «Защита культурных прав»"
 innovation_pariah_folk_persecution:0 "Персонажи, чья культура имеет данную [Concept('innovation', 'инновацию')|E], могут быть выбраны в качестве цели [casus_belli|El] $EXPEL_MONSTERS_DUCHY_NAME$"
 innovation_pariah_folk_title_revocation:0 "[recipient.GetShortUIName|U] - [monster|El], что позволяет отозвать [titles|El] данного персонажа, не прослыв [Concept('tyrant', 'тираном')|E]"
 innovation_pariah_folk_vassal_revocation:0 "[recipient.GetShortUIName|U] - [monster|El], что позволяет отозвать [Concept('vassals', 'вассалов')|E] данного персонажа, не прослыв [Concept('tyrant', 'тираном')|E]"
 innovation_pariah_folk_imprisonment:0 "[recipient.GetShortUIName|U] - [monster|El], что позволяет заключить в тюрьму данного персонажа, не прослыв [Concept('tyrant', 'тираном')|E]"
 innovation_pariah_folk_execution:0 "[recipient.GetShortUIName|U] - [monster|El], что позволяет казнить данного персонажа, не прослыв [Concept('tyrant', 'тираном')|E]"
# Pariah Legacy
 innovation_pariah_legacy:0 "Наследие отверженного народа"
 innovation_pariah_legacy_desc:0 "Наш народ когда-то считался отверженным, что дало нам особый взгляд на тех, кто всё ещё считается "монстрами". Хотя мы можем сесть за один стол с представителями "цивилизованных" рас и преломить с ними хлеб, наш печальный опыт поможет нам вспомнить природу так называемых зверей, когда мы столкнёмся с теми, кто ещё не обрёл искупление."
 innovation_pariah_legacy_tolerant:0 "Персонажи данной культуры не притесняют прочие [Concept('pariah', 'отверженные')|E] культуры"
 risks_restoring_pariah_status:0 "Хотя эта культура в настоящее время не считается [Concept('pariah', 'отверженной')|E], она рискует вновь получить данный статус и [Concept('innovation', 'инновацию')|E] #V Отверженный народ#!. Это может произойти, если она останется на длительное время без [Concept('ruler', 'правителей')|E], которые являются представителями данной культуры, удерживающих титул [Concept('kingdom', 'королевского уровня')|E]"
 innovation_former_pariah_folk_marriage:0 "Персонажи, чья культура имеет данную [Concept('innovation', 'инновацию')|E], получают меньше штрафов в сравнении с прочими [Concept('pariah', 'отверженными')|E] культурами к согласию на заключение брака с представителями культур, не считающихся [Concept('pariah', 'отверженными')|E]"
# Redeemed Pariah
 innovation_redeemed_pariahs:0 "Искуплённый отверженный народ"
 innovation_redeemed_pariahs_desc:0 "Наш мир полон чудовищ. Когда-то даже нас считали отверженными. Но вступление в ряды цивилизованных народов позволило нам осознать чудовищность искажённых созданий, а память о том, что ставит нас выше их, поможет нам навсегда оставаться цивилизованными."
 innovation_redeemed_pariahs_intolerant:0 "Персонажи данной культуры могут притеснять прочие [Concept('pariah', 'отверженные')|E] культуры, как если бы они сами никогда не считались [Concept('pariah', 'отверженными')|E]"
# Daedric Race
 innovation_daedric_race:0 "Даэдрическая раса"
 innovation_daedric_race_desc:0 "Пришедшие из Вод Обливиона, эти создания не имеют души, лишь отголоски. Многие смертные считают [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] опасными захватчиками, которых нужно изгнать любой ценой. После изгнания они возвращаются во Внешние измерения или - в худшем случае - в Пустоту. Чтобы их усилия не пропали даром, они призывают своих сородичей, сменяющих их после изгнания."
 innovation_daedric_race_persecution:0 "Персонажи, чья культура имеет данную [Concept('innovation', 'инновацию')|E], могут быть выбраны в качестве цели [casus_belli|El] $BANISH_DEMON_DUCHY_NAME$, если атакующий не следует [Concept('faith', 'конфессии')|E] из религиозной семьи [GetReligionFamily('rf_daedra').GetName]"
 innovation_daedric_race_revocation:0 "Персонажи, чья культура имеет данную [Concept('innovation', 'инновацию')|E], могут быть [Concept('imprisoned', 'заключены в тюрьму')|E], [Concept('executed', 'казнены')|E] или [Concept('revoked', 'лишены титулов')|E] сюзереном, чья культура не считается [Concept('daedric_race', 'даэдрической')|E], без роста [Concept('tyranny', 'тирании')|E], если они не являются [Concept('vassal', 'вассалами')|E] с активным [Concept('vassal_contract', 'условием вассального договора')|E] «Защита культурных прав», либо если сюзерен не следует [Concept('faith', 'конфессии')|E] из религиозной семьи [GetReligionFamily('rf_daedra').GetName]"
 innovation_daedric_race_title_revocation:0 "[recipient.GetShortUIName|U] - [Concept('demon_race', 'демон')|E], что позволяет отозвать [titles|El] данного персонажа, не прослыв [Concept('tyrant', 'тираном')|E]"
 innovation_daedric_race_vassal_revocation:0 "[recipient.GetShortUIName|U] - [Concept('demon_race', 'демон')|E], что позволяет отозвать [Concept('vassals', 'вассалов')|E] данного персонажа, не прослыв [Concept('tyrant', 'тираном')|E]"
 innovation_daedric_race_imprisonment:0 "[recipient.GetShortUIName|U] - [Concept('demon_race', 'демон')|E], что позволяет заключить в тюрьму данного персонажа, не прослыв [Concept('tyrant', 'тираном')|E]"
 innovation_daedric_race_execution:0 "[recipient.GetShortUIName|U] - [Concept('demon_race', 'демон')|E], что позволяет казнить данного персонажа, не прослыв [Concept('tyrant', 'тираном')|E]"
 task_promote_culture_daedric_race:0 "Мы не можем использовать это задание, поскольку являемся [Concept('daedric_race', 'даэдрической расой')|E], которая не считается коренной для измерения смертных и не может поддерживать здесь постоянное население. \n\nДля более подробной информации смотрите [Concept('innovation', 'инновацию')|E] #V $innovation_daedric_race$#!."
 innovation_cannot_be_removed:0 "#N Эта инновация не может быть удалена#!"

 ### Early Interregnum
 # Military
 innovation_magical_studies:0 "Кодифицированные магические исследования"
 innovation_magical_studies_desc:0 "После основания Гильдии магов в 2Э 230 магические знания стали более доступными. Мы можем последовать этой модели и организовать систему образования для наших наиболее перспективных магических талантов."
 education_magic_available_1:0 "Дети, воспитанные персонажем со [Concept('trait', 'свойством')|E] #V «$trait_arcana_good$»#! получают [trait|El] #V «$trait_education_magic$»#!, позволяющее творить [Concept('spells', 'заклинания')|E] и [Concept('rituals', 'ритуалы')|E]"
 unlock_early_medieval_academy_buildings:0 "Открывает все [buildings|El] эпохи Раннего Междуцарствия"
 unlocks_arcane_clash_tournament_phase:0 "Разблокирует этап турнира «Магическое столкновение»"
 # Civic
 innovation_local_school:0 "Местные школы"
 innovation_local_school_desc:0 "Молодых учеников можно обучать очень эффективно, если они получат необходимую заботу и образование. Создание местных школ позволит даже представителям низшего класса получить формальное образование, что принесет пользу всему обществу."
 unlocks_duchy_conquest_cb_mmr:0 "Открывает #V Завоевание герцогства#! [casus_belli|El] для персонажей с [Concept('prestige_level', 'уровнем репутации')|E] равным или превосходящим [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] #weak (следует механике - [might_makes_right|El])#!"
 ### Time of the Pretenders
 # Military
 innovation_schools_of_magic:0 "Школы магии"
 innovation_schools_of_magic_desc:0 "Большинство эффектов магии можно разделить на несколько "Школ", таких как Восстановление, Разрушение или Колдовство. Следование этим школам позволит нам обучать новых магов в почти беспрецедентном темпе и даст им возможность гораздо глубже понять свою силу."
 education_magic_available_2:0 "Дети, воспитанные персонажем со [Concept('trait', 'свойством')|E] #V «$trait_arcana_good$»#! или [Concept('trait', 'свойством')|E] #V «$trait_education_magic$»#! получают [trait|El] #V «$trait_education_magic$»#!, позволяющее творить заклинания и ритуалы"
 unlock_high_medieval_academy_buildings:0 "Открывает все академические [Concept( 'buildings', 'здания' )|E] эпохи Времени Претендентов"
 innovation_restoration_squads:0 "Восстановительные отряды"
 innovation_restoration_squads_desc:0 "Хотя просьба оставить некоторых магов вне поля боя может показаться неинтуитивной, маги Восстановления, занимающиеся уходом за ранеными в армейских лагерях, гарантируют, что солдаты, которые в противном случае были бы слишком ранены, чтобы сражаться, смогут получить необходимую помощь."
 # Civic
 innovation_provincial_governors:0 "Провинциальные губернаторы"
 innovation_provincial_governors_desc:0 "Практически невозможно эффективно управлять несколькими провинциями одновременно. Мы должны поручить верным слугам держать в узде надуманные провинции и заставить их преклонить колено, если они восстанут против нашей славной империи."
 innovation_community_college:0 "Общественные колледжи"
 innovation_community_college_desc:0 "Большинство одаренных студентов вынуждены полагаться на покровительство, чтобы продолжить обучение и стать мастерами своего дела. К сожалению, это не позволяет тем, у кого нет богатства, продолжать обучение. О них нужно заботиться и давать им возможность, которую они заслуживают."
 unlocks_kingdom_conquest_cb_mmr:0 "Открывает #V Завоевание королевства#! [casus_belli|El] для персонажей с [Concept('prestige_level', 'уровнем репутации')|E] равным или превосходящим [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L] #weak (следует механике - [might_makes_right|El])#!"
 ### Unification Wars
 # Military
 innovation_siege_magic:0 "Осадная магия"
 innovation_siege_magic_desc:0 "На протяжении веков мы пытались разрушить укрепления с помощью все более сложных осадных орудий. Но по мере того, как стены становились все выше и шире, для разрушения укреплений можно было использовать специализированных боевых магов."
 innovation_lost_arcane_arts:0 "Утраченные магические искусства"
 innovation_lost_arcane_arts_desc:0 "На протяжении веков многие древние магические искусства были утеряны и забыты. Хотя не каждый маг может или должен быть мастером ауромантии, магии плоти или магии крови, важно, чтобы основы были сохранены и изучены."
 innovation_horse_armor:0 "Конные доспехи"
 innovation_horse_armor_desc:0 "Тамриэль - опасное место. Защитите свою лошадь от опасности с помощью этой красивой и прочной брони. Ведь вы не можете позволить себе не защищать своего коня."
 # Civic
 innovation_census_and_excise:0 "Перепись населения и акцизов"
 innovation_census_and_excise_desc:0 "По мере роста населения гегемоний и империй Тамриэля растет и потребность в офисе, занимающемся точным подсчетом граждан и жителей.\n\n#I Примечание: ежемесячный рост контроля изменяется на +0.1 и не на +0.#!"
 innovation_integrated_guilds:0 "Интегрированные гильдии"
 innovation_integrated_guilds_desc:0 "Хотя они традиционно оставались вне политики, возможно, пришло время установить тесные связи между местными правителями и лидерами приближенных гильдий."
 unlock_late_medieval_academy_buildings:0 "Открывает все академические [buildings|El] эпохи Объединительных Войн"
 unlocks_empire_conquest_cb_mmr:0 "Открывает [casus_belli|El] #V Завоевание верховного королевства#! для персонажей с [Concept('prestige_level', 'уровнем репутации')|E] равным или превосходящим [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L] #weak (следует механике - [might_makes_right|El])#!"
 
 ### Special
 nativity_region_hack_tooltip_desc:0 "Эту инновацию нельзя исследовать, как и другие. [nativity_regions|E] приобретаются путём отделения или гибридизации вашей культуры, а этом случае вы получите регион вашей [Concept('realm_capital', 'столицы')|E].\n\nИспользуйте режим карты коренных регионов, чтобы увидеть их протяжённость."
 # EK TODO: Give the regions some better description, as it's kinda boring atm
 faster_culture_convert_region:0 "Как [Concept('natives', 'коренные жители')|E] провинции, эта культура имеет значительно увеличенную скорость преобразования культуры"
