 unlock_provincial_governor_contract:0 "Unlocks the #high $special_contract_provincial_governor_short$#! [feudal_contract|E]"
 ### First Era
 # Military
 innovation_war_magic:0 "War Magic"
 innovation_war_magic_desc:0 "Raw energy pours into our world through the stars and the [enc_sun|E]. By learning how to tap into this energy, and focus it to impact our world, we can train some of our soldiers to use it."
 unlock_academy_holding:0 "Unlocks the ability to build [academy|E] [holdings|E]"
 unlock_tribal_academy_buildings:0 "Unlocks all $culture_era_tribal$ Academy [buildings|E]"
 required_other_magical_innovations:0 "This [innovation|E] is required for all other magicka-related Military Innovations"
 innovation_basic_armor_forging:0 "Basic Armor Forging"
 innovation_basic_armor_forging_desc:0 "Basic materials and metals allow for light yet effective armor. Leather, Iron, and other simple materials can be widely used to outfit almost anyone."
 innovation_disorganized_military:0 "Disorganized Military"
 innovation_disorganized_military_desc:0 "While most cultures rely on elite soldiers and professional warriors, we rely on overwhelming numbers and vast armies. Our soldiers are cheap, numerous, and together we will flood the fields with our warriors!"
 cannot_research_men_at_arms_innovations:0 "#N Cannot research [innovations|E] unlocking new [men_at_arms|E], or increasing the size and raising the caps of [men_at_arms|E]#!"
 innovation_disorganized_military_can_be_reformed:0 "This innovation can be removed by a powerful [cultural_head|E] that is very well versed into the arts of war, by enacting the #V 'Reform the Military'#! decision"
 innovation_leather_armor:0 "Leather Armor"
 innovation_leather_armor_desc:0 "Sturdier than hide while still allowing more flexibility than metal, leather can be widely produced to fit our armies."
 innovation_sanded_wood:0 "Sanded Wood"
 innovation_sanded_wood_desc:0 "While standard bows and arrows have been used for centuries all throughout Tamriel, recent advancement in woodworking have made it possible to produce a lot of high-quality bows to fit entire regiments."
 innovation_steel_spearhead:0 "Steel Spearhead"
 innovation_steel_spearhead_desc:0 "Strong and sturdy spearheads which can easily produce will allow for regiments of pikemen, able to break a cavalry's charge."
 innovation_horse_breeding:0 "Horse Breeding"
 innovation_horse_breeding_desc:0 "Horses are expensive but allow for very powerful cavalry regiments. By selecting horses lineages which are easy to train and suited for warfare, we can field new regiments that can scout ahead and pursue the enemy."
 # Civic
 innovation_alchemy:0 "Alchemy"
 innovation_alchemy_desc:0 "The art of combining various ingredients to create potions and poisons, [enc_alchemy|E], in its most basic form, was present in most if not all societies. But carefully studying each ingredient to determine what magical property each has requires a higher understanding of nature and the alchemichal processes themselves."
 innovation_master_field:0 "Master's Field"
 innovation_master_field_desc:0 "For most, education comes from personal tutorage with a local master. We should reserve small plots of land for such tutorage."
 innovation_might_makes_right:0 "Might Makes Right"
 innovation_might_makes_right_desc:0 "As the empires of old crumble, only the strongest will survive and thrive. We should take all that we can and oust the weak, so that our people and our family can prosper into this new age!"
 unlock_de_jure_war_mmr:0 "Unlocks [de_jure|E] wars at the following [prestige_level|E]:\n - County tier: [GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n - Duchy tier: [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n - Kingdom tier: [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n - Unrestricted tier: [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 unlock_crown_authority_mmr:0 "Unlocks [crown_authority|E] laws at the following [prestige_level|E]:\n - $crown_authority_1$: [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n - $crown_authority_2$: [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n - $crown_authority_3$: [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 mmr_tenets_change:0 "Some [core_tenets|E] and [doctrines|E] can change the requirements of [might_makes_right|E], by adding a potential [piety_level|E] requirement or reducing the [prestige_level|E] or [piety_level|E] required"
 innovation_itinerant_court:0 "Itinerant Court"
 innovation_itinerant_court_desc:0 "It is tradition among our rulers to travel around all the parts of their domain. After all, how can they be sure that their subjects are loyal if they don't check up on them once in a while?"
 unlocks_free_realm_capital_change:0 "The [realm_capital|E] can be changed every year without a cost"
 unlocks_realm_capital_itinerant_court_bonus:0 "The [realm_capital|E] gets #P +0.1#! [control|E] Growth and #P +10#! [county_opinion|E]"
 innovation_permanent_capital:0 "Permanent Capital"
 innovation_permanent_capital_desc:0 "While travelling along the realm was once the main way of exercising and maintaning power, the growth of centralization and bureaucracy increased the need for a permanent capital, where the ruler would reign all throughout their life."
 disallows_free_realm_capital_change:0 "The [realm_capital|E] can only be changed once per reign, or to the [de_jure|E] capital of your [primary_title|E]\n#weak This disables the free [realm_capital|E] given by the #V $innovation_itinerant_court$#! [innovation|E]#!"
 unlocks_realm_capital_permanent_capital_bonus:0 "After 20 years of being the [realm_capital|E], it gets #P +0.1#! [development|E] Growth, and reaches its maximum [existing_development|E] penalty at #P +10#! [development|E]"
 # Regional
 innovation_seat_of_empires:0 "Seat of Empires"
 innovation_seat_of_empires_desc:0 "Tamriel saw numerous kingdoms rise and fall through the Ages, but Cyrodiil is where most of those kingdoms could claim the title of Empire. The Alessian and Reman lines forged some of the greatest realms the world has seen, and if anyone can finally unite Tamriel, it's an Emperor from Cyrodiil."
 innovation_moonstone_armor:0 "Moonstone Armor"
 innovation_moonstone_armor_desc:0 "A closely guarded secret in the heart of Alinor, the art of refining Moonstone Ore to craft light, but durable, armors has led some of the most beautiful armor Tamriel has ever seen."
 innovation_abecean_piratry:0 "Abecean Piratry"
 innovation_abecean_piratry_desc:0 "The Gold Coast and Abecee archipelago have been used by pirates and corsairs for centuries, with countless hideouts and safe places ready to be used by any adventurous sailor. With the promise of safe passage and gold, a lot of these corsairs would agree to lend us their expertise."
 innovation_blood_price:0 "Blood Price"
 innovation_blood_price_desc:0 "We do not believe in mindless imprisonment. When one of your kin commits a crime, they are to pay in blood. The greater the crime, the more blood has to be spilt.\n\n#help Then pay with your blood!#!"
 unlocks_blood_price_punishment:0 "Unlocks the '$extract_blood_price_interaction$' [interaction|E] towards [prisoners|E], wounding them and releasing them afterwards."
 innovation_knightly_orders:0 "Knightly Orders"
 innovation_knightly_orders_desc:0 "The feudal structure of High Rock is best seen in focus on Knighthood. Ever since the liberation of High Rock from the Elven Direnni, prestigeous knights are held as heroes of the common people, and every child dreams of one day being ordained a knight by their liege."
 innovation_skald_tradition:0 "Skald Traditions"
 innovation_skald_tradition_desc:0 "Our myths, history, and beliefs echo throughout the land thanks to the voice and writing of the Skalds."
 unlocks_high_diplomacy_gives_poet:0 "Characters with high [diplomacy|E] can become [GetTrait('poet').GetName(GetNullCharacter)]"
 unlocks_poet_guests:0 "Some [guests|E] of this culture can arrive as [GetTrait('poet').GetName(GetNullCharacter)]"
 innovation_rite_of_theft:0 "Rite of Theft"
 innovation_rite_of_theft_desc:0 "It is part of our traditions to steal from one another, then demanding a boon upon the item's return. Everyone takes part in it, even those outside of Yffre's influence, or those who already fell."
 innovation_clan_mothers:0 "Clan-Mothers"
 innovation_clan_mothers_desc:0 "We live our faith in everything we do, by the instruction of our beloved clan-mothers who teach wisdom to the clans and in the cities alike."
 unlocks_clan_mother_interaction:0 "Unlocks the $make_clan_parent_interaction$ for old unmarried women, giving them [skill|E] bonuses scaling with [piety_level|E]"
 virtues_give_county_opinion:0 "[virtues|E] give [county_opinion|E]"
 innovation_denizens_lost_orsinium:0 "Denizens of Lost Orsinium" 
 innovation_denizens_lost_orsinium_desc:0 "The city of Orsinium, our home, was destroyed mere decades ago. But the true spirit of Orsinium resides in all of us, and with enough might anyone could forge a new Orsinium.\n\n#weak Orsinium is not a place; never was. Orsinium is where our people stand. Even now, right now, those people need your help.#!"
 can_found_orsinium:0 "Powerful Rulers can use the '#V $create_orsinium_decision$#!' decision, replacing an already existing [de_jure|E] [kingdom|E] with the Kingdom of Orsinium"
 orsinium_defensive_bonuses:0 "Fighting in the de Jure territory of Orsinium grants any Mountain Orcs significant [advantage|E] bonuses"
 orsinium_culture_conversion:0 "Culture Conversion in the de Jure territory of Orsinium is not impeded by [nativity_region|E]"
 no_de_jure_cb_malus:0 "Rulers are #N unable#! to use [de_jure|E] [casus_bellis|E], unless they are claiming De Jure land of the Kingdom of Orsinium"
 innovation_war_facepaints:0 "War Facepainting"
 innovation_war_facepaints_desc:0 "Before a battle, our warriors will paint their face with sacred paints and recreate traditional motifs. Some might dismiss it as a baseless superstition, but the battlefield does not lie."
 characters_war_gear_facepaint:0 "Characters in war gear will receive war paints on their face"
 prestige_piety_gain_battle_bonus:0 "#P +25%#! [prestige|E], [prestige_experience|E], [piety|E] and [piety_experience|E] from Battles"
 innovation_lingua_tamrielis:0 "Lingua Tamrielis"
 innovation_lingua_tamrielis_desc:0 "As our culture is the sole master of Tamriel, every merchant, petty lord, and diligent priest makes sure to speak our tongue."
 reduces_cultural_penality_marriages:0 "Reduces the wrong-culture penalty when it comes to marrying outside of your [culture|E] or [heritage|E]"
 innovation_minotaur_army:0 "Minotaur Army"
 innovation_minotaur_army_desc:0 "Considered savage beasts by many, this culture instead sees the Minotaurs as either a divine manifestation, or an old ally in a millenia-old struggle. No matter the reason, they have allied themselves with the Minotaurs, and the Bull-Men have agreed to lend their strength and resolve in exchange for land and safety."
 reduces_risk_minotaur_infestation:0 "Vastly reduces the risk of a Minotaur Infestation"
 innovation_minotaur_army_living_minotaur_army:0 "The [cultural_head|E] needs to command at least one Minotaur [regiment|E]"
 unlocks_county_conquest_cb_mmr:0 "Unlocks the #V County Conquest#! [casus_belli|E] for characters with a [prestige_level|E] equal or superior to [GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L] #weak (follows the other [might_makes_right|E] mechanics)#!"
 innovation_silt_strider:0 "Silt Striders"
 innovation_silt_strider_desc:0 "Giant bugs that are used in Vvardenfell as a means of transportation by manipulating exposed organs and tissues."
 innovation_black_marsh_natives:0 "Marsh-Steading"
 innovation_black_marsh_natives_desc:0 "Black Marsh is, to most people, inhospitable to the point of being a fetid hell. But still there are those who live here, those who have grown accustomed to the constant rot, who know what solid ground to trust, whose expectations are low and who use the eccentric and repulsive abundance of the bogs instead of civilisation as it can exist elsewhere, in less chaotic lands."
 innovation_automatically_given_natives_of_black_marsh:0 "This [innovation|E] is automatically given to any Culture that is [native|E] to any [nativity_region|E] in Black Marsh"
 ### Early Interregnum
 # Military
 innovation_magical_studies:0 "Codified Magical Studies"
 innovation_magical_studies_desc:0 "Following the founding of the Mages Guild in 2E 230, arcane knowledge has become more widely available. We can follow this model and organize an education system for our most promising magical talents."
 education_magical_ability_available_1:0 "Children educated by a character with a #V $trait_arcana_good$#! [trait|E] will gain a #V $trait_education_magical_ability$#! [trait|E], with the ability to cast spells and rituals"
 unlock_early_medieval_academy_buildings:0 "Unlocks all $culture_era_early_medieval$ Era Academy [buildings|E]"
 # Civic
 innovation_local_school:0 "Local Schools"
 innovation_local_school_desc:0 "Young pupils can be trained very efficiently, should they receive the care and education that they need. Setting up local schools will ensure that even those of lower class can receive a formal education, which would benefit our society as a whole."
 unlocks_duchy_conquest_cb_mmr:0 "Unlocks the #V Duchy Conquest#! [casus_belli|E] for characters with a [prestige_level|E] equal or superior to [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] #weak (follows the other [might_makes_right|E] mechanics)#!"
 ### Time of the Pretenders
 # Military
 innovation_schools_of_magic:0 "Schools of Magic"
 innovation_schools_of_magic_desc:0 "Most of the effects of magicka can be classified into a handful of 'Schools', such as Restoration, Destruction, or Conjuration. Following these Schools will allow us to train new mages at an almost unprecedented pace, and will allow them to have a much deeper understanding of their power."
 education_magical_ability_available_2:0 "Children education by a character with a #V $trait_arcana_good$#! or #V $trait_education_magical_ability$#! [trait|E] will gain a #V $trait_education_magical_ability$#! [trait|E], with the ability to cast spells and rituals"
 unlock_high_medieval_academy_buildings:0 "Unlocks all $culture_era_high_medieval$ Era Academy [buildings|E]"
 innovation_restoration_squads:0 "Restoration Squads"
 innovation_restoration_squads_desc:0 "While requesting that some mages be left out of the battlefield may seem counter-intuitive, Restoration mages dedicated to taking care of the wounded in the army camps will ensure that soldiers who would be otherwise too wounded to fight can receive the care they need."
 # Civic
 innovation_provincial_governors:0 "Provincial Governors"
 innovation_provincial_governors_desc:0 "It is almost impossible to effectively rule several provinces at once. We should entrust loyal servants with keeping far-fetched provinces in line, and make them bend the knee should they rebel against our glorious empire."
 innovation_community_college:0 "Community Colleges"
 innovation_community_college_desc:0 "Most gifted students have to rely on patronage to further their studies and become master of their craft. This unfortunately forbids those whithout wealth to further their studies. They should be taken care of, and given the opportunity they deserve."
 unlocks_kingdom_conquest_cb_mmr:0 "Unlocks the #V Kingdom Conquest#! [casus_belli|E] for characters with a [prestige_level|E] equal or superior to [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L] #weak (follows the other [might_makes_right|E] mechanics)#!"
 ### Unification Wars
 # Military
 innovation_siege_magic:0 "Siege Magic"
 innovation_siege_magic_desc:0 "For centuries we tried to break fortifications with more and more complex siege weaponry. But as walls get taller and wider, specialised war mages could be used to destroy fortifications."
 innovation_lost_arcane_arts:0 "Lost Arcane Arts"
 innovation_lost_arcane_arts_desc:0 "Over the centuries, a lot of ancient arcane arts have been lost and forgotten. While not every mage could, or should, be a master of Auramancy, Flesh Magic, or Blood Magic, it is important that the fundamentals be preserved and studied."
 innovation_horse_armor:0 "Horse Armor"
 innovation_horse_armor_desc:0 "Because you can't afford not to protect your horse."
 # Civic
 innovation_census_and_excise:0 "Census and Excise"
 innovation_census_and_excise_desc:0 "As the population of Tamriel's hegemonies and Empires grow, so does the need for an office dedicated to keeping an accurate headcount of citizens and inhabitants.\n\n#I Note: The monthly control growth is changed by +0.1 and not +0.#!"
 innovation_integrated_guilds:0 "Integrated Guilds"
 innovation_integrated_guilds_desc:0 "While they traditionally stayed outside of politics, it might be time to establish close ties between local rulers and the leaders of close guild chapters."
 unlock_late_medieval_academy_buildings:0 "Unlocks all $culture_era_late_medieval$ Era Academy [buildings|E]"
 unlocks_empire_conquest_cb_mmr:0 "Unlocks the #V Empire Conquest#! [casus_belli|E] for characters with a [prestige_level|E] equal or superior to [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L] #weak (follows the other [might_makes_right|E] mechanics)#!"
 
