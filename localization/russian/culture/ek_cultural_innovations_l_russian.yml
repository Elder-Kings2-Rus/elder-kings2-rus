 innovation_dead_culture:0 "Мёртвая культура"
 innovation_dead_culture_desc:0 "Хотя некоторые люди могут утверждать, что всё ещё следуют древним и традиционным путям, нет значительного сообщества, которое разделяло бы это чувство. Возможно, когда-нибудь удастся возродить эти чувства среди простых людей, но в любом случае наша культура считается вымершей."
 no_county_culture_conversion:0 "#N Эта культура не может [Concept( 'promote_culture', 'распространяться' )|E]#!"
 culture_can_be_revived:0 "Эта культура может быть [Concept( 'culture_revived', 'возрождена' )|E] в некоторых случаях"
 task_promote_culture_culture_within_heritage_alive:0 "Мы не можем использовать это задание, так как в пределах нашего [Concept('heritage', 'наследия')|E] нет существующей [Concept('culture', 'культуры')|E].\nВсе эти культуры, включая нашу собственную, считаются #V мёртвыми#! (смотри [Concept('innovation', 'инновации')|E] #V $innovation_dead_culture$#! или #V $innovation_extinct_race$#!) и не могут распространяться в [Concept('county', 'графствах')|E].\nВ настоящее время не существует способа оживить полностью #V мёртвое#! или #V вымершее#! наследие."
 culture_cannot_be_educated:0 "#N Персонажи этой культуры не могут стать [Concept('wards', 'подопечными')|E]#!"
 dead_culture_cannot_educate:0 "[culture|E] [Concept('guardian_possessive', 'опекуна')|E] должна считаться [Concept('living_culture', 'живой')|E]"

 innovation_extinct_race:0 "Вымершая раса"
 innovation_extinct_race_desc:0 "Эта культура принадлежит к давно исчезнувшей расе. У этой культуры нет никаких живых родичей, которые могли бы надеяться восстановить свои культурные традиции и заселить земли предков. Хотя некоторые давно исчезнувшие народы могут надеяться на возрождение, эта культура никогда больше не сможет ходить по Нирну."
 culture_cannot_be_revived:0 "#N Эту культуру нельзя#! [Concept('culture_revived', 'возродить')|E]"

