l_russian:
 unlocks_county_offer_vassalization_interaction:0 "Может использовать [offer_vassalization_interaction|E] для персонажей с [count|E] рангом"
 unlocks_duchy_offer_vassalization_interaction:0 ""Может использовать [offer_vassalization_interaction|E] для персонажей с [duke|E] рангом"
 unlocks_kingdom_offer_vassalization_interaction:0 ""Может использовать [offer_vassalization_interaction|E] для персонажей с [king|E] рангом"
 unlocks_bonus_offer_vassalization_interaction:0 "Увеличивает вероятность того, что персонажи примут [offer_vassalization_interaction|E]"
 unlock_provincial_governor_contract:0 "Открывает #high $special_contract_provincial_governor_short$#! [feudal_contract|E]"
 ### First Era
 # Military
 innovation_war_magic:0 "Боевая магия"
 innovation_war_magic_desc:0 "Сырая энергия вливается в наш мир через звезды и [Concept('enc_sun', 'солнце')|E]. Научившись использовать эту энергию и фокусировать ее для воздействия на наш мир, мы сможем обучить ей некоторых наших солдат.."
 unlock_academy_holding:0 "Открывает возможность строить [academy|E] [holdings|E]"
 unlock_tribal_academy_buildings:0 "Открывает все $culture_era_tribal$ академические [buildings|E]"
 required_other_magical_innovations:0 "Эта [innovation|E] требуется для всех других военных инноваций, связанных с магией"
 innovation_basic_armor_forging:0 "Базовая ковка доспехов"
 innovation_basic_armor_forging_desc:0 "Основные материалы и металлы позволяют создавать легкие, но эффективные доспехи. Кожа, железо и другие простые материалы могут быть широко использованы для экипировки практически любого человека."
 innovation_disorganized_military:0 "Дезорганизованная армия"
 innovation_disorganized_military_desc:0 "В то время как большинство культур полагаются на элитных солдат и профессиональных воинов, мы полагаемся на подавляющее число и огромные армии. Наши солдаты дешевы, многочисленны, и вместе мы наводним поля нашими воинами!"
 cannot_research_men_at_arms_innovations:0 "#N Невозможно исследовать [Concept('innovations', 'инновации')|E] открвыющие новых [Concept('men_at_arms', 'профессионалов')|IE], и увеличение размера и содержания доступных [Concept('men_at_arms', 'профессионалов')|IE]#!"
 innovation_disorganized_military_can_be_reformed:0 "Эта инновация может быть устранена с помощью могущественного [Concept('cultural_head', 'культурного идеолога')|IE] который очень хорошо разбирается в военном искусстве, приняв решение #V 'Реформа армии'#!"
 innovation_leather_armor:0 "Кожаные доспехи"
 innovation_leather_armor_desc:0 "Более прочная, чем шкура, и в то же время обладающая большей гибкостью, чем металл, кожа может широко применяться в наших армиях."
 innovation_sanded_wood:0 "Обработанная древесина"
 innovation_sanded_wood_desc:0 "Хотя стандартные луки и стрелы использовались веками по всему Тамриэлю, последние достижения в деревообработке позволили производить множество высококачественных луков для целых полков."
 innovation_steel_spearhead:0 "Стальные копья"
 innovation_steel_spearhead_desc:0 "Сильные и прочные наконечники копий, которые можно легко изготовить, позволят полкам пикинеров разбивать кавалерийскую атаку."
 innovation_horse_breeding:0 "Разведение лошадей"
 innovation_horse_breeding_desc:0 "Лошади дороги, но позволяют создавать очень мощные кавалерийские полки. Выбирая легко обучаемых и пригодных для войны лошадей, мы можем формировать новые полки, способные вести разведку и преследовать врага."
 # Civic
 innovation_alchemy:0 "Алхимия"
 innovation_alchemy_desc:0 "Искусство сочетания различных ингредиентов для создания зелий и ядов, [Concept('enc_alchemy', 'алхимия')|E], в своей самой базовой форме присутствовала в большинстве, если не во всех обществах. Но тщательное изучение каждого ингредиента, чтобы определить, каким магическим свойством обладает каждый из них, требует более глубокого понимания природы и самих алхимических процессов."
 innovation_master_field:0 "Область магистратуры"
 innovation_master_field_desc:0 "Для большинства образование приходит в результате личного обучения у местного мастера. Мы должны зарезервировать небольшие участки земли для таких занятий."
 innovation_might_makes_right:0 "Сила дает право"
 innovation_might_makes_right_desc:0 "Когда рушатся старые империи, выживут и будут процветать только сильнейшие. Мы должны взять все, что можем, и вытеснить слабых, чтобы наш народ и наши семьи могли процветать в эту новую эпоху.!"
 unlock_de_jure_war_mmr:0 "Открывает [de_jure|E] войну за [prestige_level|E]:\n - Графский титул: [GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n - Герцогский титул: [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n - Королевсский титул: [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n - Неограниченный титул: [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 unlock_crown_authority_mmr:0 "Открывает законы [Concept('crown_authority', 'Авторитета короны')|E] за [prestige_level|E]:\n - $crown_authority_1$: [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n - $crown_authority_2$: [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n - $crown_authority_3$: [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 mmr_tenets_change:0 "Некоторые [core_tenets|E] and [doctrines|E] могут изменить требования [might_makes_right|E], путем добавления возможного требования [piety_level|E] или снижение требований [prestige_level|E] или [piety_level|E]"
 innovation_itinerant_court:0 "Странствующий двор"
 innovation_itinerant_court_desc:0 "Среди наших правителей существует традиция объезжать все уголки своих владений. В конце концов, как они могут быть уверены в верности своих подданных, если не проверяют их время от времени.?"
 unlocks_free_realm_capital_change:0 "[realm_capital|E] можно менять каждый год без затрат"
 unlocks_realm_capital_itinerant_court_bonus:0 "[realm_capital|E] получает #P +0.1#! роста [control|E] и #P +10#! [county_opinion|E]"
 innovation_permanent_capital:0 "Постоянная столица"
 innovation_permanent_capital_desc:0 "Хотя путешествия по королевству когда-то были основным способом осуществления и поддержания власти, рост централизации и бюрократии увеличил потребность в постоянной столице, где правитель будет править на протяжении всей своей жизни.."
 disallows_free_realm_capital_change:0 "[realm_capital|E] может быть измененна один раз за правление, или в [de_jure|E] столицу вашего [primary_title|E]\n#weak Это отключает свободную [realm_capital|E] предоставляемую от #V $innovation_itinerant_court$#! [innovation|E]#!"
 unlocks_realm_capital_permanent_capital_bonus:0 "После 20 лет существования [realm_capital|E], она получает #P +0.1#! рост [development|E], и достигает максимального штрафа [existing_development|E] при #P +10#! [development|E]"
 # Regional
 innovation_seat_of_empires:0 "Место Империй"
 innovation_seat_of_empires_desc:0 "Тамриэль видел множество королевств, которые поднимались и падали на протяжении веков, но Сиродиил - это место, где большинство из этих королевств могут претендовать на титул Империи. Алессианская и Реманская линии создали одни из величайших царств, которые видел мир, и если кто и сможет окончательно объединить Тамриэль, так это император из Сиродиила."
 innovation_moonstone_armor:0 "Доспехи из лунного камня"
 innovation_moonstone_armor_desc:0 "Тщательно охраняемый секрет в сердце Алинора, искусство переработки руды лунного камня для изготовления легких, но прочных доспехов позволило создать одни из самых красивых доспехов, которые когда-либо видел Тамриэль."
 innovation_abecean_piratry:0 "Абесинское Пиратство"
 innovation_abecean_piratry_desc:0 "Золотой Берег и Абесианский архепилаг использовались пиратами и корсарами на протяжении веков, здесь есть бесчисленное множество укрытий и безопасных мест, готовых к услугам любого отважного моряка. Пообещав безопасный проход и золото, многие из этих корсаров согласились бы предоставить нам свой опыт.."
 innovation_blood_price:0 "Кровавая цена"
 innovation_blood_price_desc:0 "Мы не верим в бездумное тюремное заключение. Когда кто-то из ваших сородичей совершает преступление, он должен заплатить кровью. Чем больше преступление, тем больше крови должно быть пролито.\n\n#help Тогда заплатите своей кровью!#!"
 unlocks_blood_price_punishment:0 "Окрывает [Concept('interaction', 'взаимодействие')|E] '$extract_blood_price_interaction$' на [Concept('prisoners', 'узников')|E], позволяя ранить их и после этого отпустить."
 innovation_knightly_orders:0 "Рыцарские ордена"
 innovation_knightly_orders_desc:0 "Феодальная структура Хай Рока лучше всего видна на примере рыцарства. С момента освобождения Хай Рока от эльфов Диренни престижные рыцари считаются героями простого народа, и каждый ребенок мечтает о том, что однажды его сеньор посвятит его в рыцари.."
 innovation_skald_tradition:0 "Традиции скальдов"
 innovation_skald_tradition_desc:0 "Наши мифы, история и верования эхом разносятся по всей земле благодаря голосу и письму скальдов."
 unlocks_high_diplomacy_gives_poet:0 "Пресонаж с высоким уровнем [Concept('diplomacy', 'дипломатии')|E] может стать [GetTrait('poet').GetName(GetNullCharacter)]"
 unlocks_poet_guests:0 "Некоторых [Concept('guests', 'гостей')|E] этой культуры можно представить как [GetTrait('poet').GetName(GetNullCharacter)]"
 innovation_rite_of_theft:0 "Обряд воровства"
 innovation_rite_of_theft_desc:0 "Это часть наших традиций - красть друг у друга, а затем требовать благодеяния при возвращении предмета. В этом участвуют все, даже те, кто находится вне влияния И’ффра., или те, кто уже пал."
 innovation_clan_mothers:0 "Матери клана"
 innovation_clan_mothers_desc:0 "Мы живем нашей верой во всем, что делаем, по наставлению наших любимых матерей клана, которые учат мудрости как в кланах, так и в городах."
 unlocks_clan_mother_interaction:0 "Открывает $make_clan_parent_interaction$ для старых неженатых женщин, дающий дополнительные [Concept('skill', 'навыки')|E] зависящие от [Concept('piety_level', 'уровня набожности')|E]"
 virtues_give_county_opinion:0 "[virtues|E] дает [county_opinion|E]"
 innovation_denizens_lost_orsinium:0 "Жители Потерянного Орсиниума" 
 innovation_denizens_lost_orsinium_desc:0 "Город Орсиниум, наш дом, был разрушен всего несколько десятилетий назад. Но истинный дух Орсиниума живет в каждом из нас, и при достаточной силе каждый может создать новый Орсиниум.\n\n#weak Орсиниум - это не место, и никогда им не был. Орсиниум - это место, где стоит наш народ. Даже сейчас, прямо сейчас, этим людям нужна ваша помощь.#!"
 can_found_orsinium:0 "PМогущественные правители могут использовать решение '#V $create_orsinium_decision$#!', заменив уже существующее [de_jure|E] [kingdom|E] на королевство Орсиниум."
 orsinium_defensive_bonuses:0 "Бои на де-юре территории Орсиниума дают любым горным оркам значительные бонусы [advantage|E]"
 orsinium_culture_conversion:0 "Преобразованию культуры на территории Орсиниума де-юре не препятствует [nativity_region|E]"
 no_de_jure_cb_malus:0 "Правители #N не в состоянии#! использовать [de_jure|E] [casus_bellis|E], если только они не претендуют де-юре на земли королевства Орсиниум."
 innovation_war_facepaints:0 "Боевая раскраска"
 innovation_war_facepaints_desc:0 "Перед битвой наши воины раскрашивают лицо священными красками и воссоздают традиционные мотивы. Кто-то может отвергнуть это как беспочвенное суеверие, но поле боя не лжет."
 characters_war_gear_facepaint:0 "Персонажи в военном снаряжении получат боевые раскраски на лицо"
 prestige_piety_gain_battle_bonus:0 "#P +25%#! [Concept('prestige', 'престижа')|E], [Concept('prestige_experience', 'репутации')|E], [Concept('piety', 'благочестия')|E] и [Concept('piety_experience', 'набожности')|E] от битв"
 innovation_lingua_tamrielis:0 "Язык Тамриэля"
 innovation_lingua_tamrielis_desc:0 "Поскольку наша культура является единственным хозяином Тамриэля, каждый торговец, мелкий лорд и прилежный священник старается говорить на нашем языке."
 reduces_cultural_penality_marriages:0 "Уменьшает штраф за неправильную культуру, когда речь идет о браке за пределами вашей [Concept('culture', 'культуры')|E] или [Concept('heritage', 'наследия')|E]"
 innovation_minotaur_army:0 "Армия минотавров"
 innovation_minotaur_army_desc:0 "Многие считают минотавров дикими зверями, но эта культура видит в них либо божественное проявление, либо старого союзника в тысячелетней борьбе. Независимо от причины, они заключили союз с минотаврами, а люди-быки согласились предоставить свою силу и решимость в обмен на землю и безопасность."
 reduces_risk_minotaur_infestation:0 "Значительно снижает риск нашествия минотавров"
 innovation_minotaur_army_living_minotaur_army:0 "[cultural_head|E] должен командовать хотя бы одним минотавром [regiment|E]"
 unlocks_county_conquest_cb_mmr:0 "Открывает #V County Conquest#! [casus_belli|E] for characters with a [prestige_level|E] equal or superior to [GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L] #weak (follows the other [might_makes_right|E] mechanics)#!"
 innovation_silt_strider:0 "Силт-страйдеры"
 innovation_silt_strider_desc:0 "Гигантские жуки, которые используются в Вварденфелле в качестве средства передвижения, манипулируя открытыми органами и тканями."
 innovation_black_marsh_natives:0 "Болотоходы"
 innovation_black_marsh_natives_desc:0 "Для большинства людей Чернотопье - негостеприимный, до степени преисподней. Но все же есть те, кто живет здесь, те, кто привык к постоянному гниению, кто знает, какой твердой земле можно доверять, чьи ожидания невелики, и кто использует эксцентричное и отталкивающее изобилие болот вместо цивилизации, как она может существовать в других местах, в менее хаотичных землях."
 innovation_automatically_given_natives_of_black_marsh:0 "Эта [innovation|E] автоматически дает любой культуре [Concept('native', 'аборигенство')|E] в любой [Concept('nativity_region', 'аборигенский регион')|E] в Чернотопье"
 ### Early Interregnum
 # Military
 innovation_magical_studies:0 "Кодифицированные магические исследования"
 innovation_magical_studies_desc:0 "После основания Гильдии магов в 2Э 230 магические знания стали более доступными. Мы можем последовать этой модели и организовать систему образования для наших наиболее перспективных магических талантов."
 education_magical_ability_available_1:0 "Дети, воспитанные персонажем с #V $trait_arcana_good$#! [trait|E] получают #V $trait_education_magical_ability$#! [trait|E], позволяющие творить заклинаниям и ритуалам"
 unlock_early_medieval_academy_buildings:0 "Окрывает все $culture_era_early_medieval$ Эры академические [buildings|E]"
 # Civic
 innovation_local_school:0 "Местные школы"
 innovation_local_school_desc:0 "Молодых учеников можно обучать очень эффективно, если они получат необходимую заботу и образование. Создание местных школ позволит даже представителям низшего класса получить формальное образование, что принесет пользу всему обществу.."
 unlocks_duchy_conquest_cb_mmr:0 "Окрывает #V Duchy Conquest#! [casus_belli|E] для персонажей с [prestige_level|E] равным или превосходящим [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] #weak (следует за другим [might_makes_right|E] механиками)#!"
 ### Time of the Pretenders
 # Military
 innovation_schools_of_magic:0 "Школы магии"
 innovation_schools_of_magic_desc:0 "Большинство эффектов магии можно разделить на несколько "Школ", таких как Восстановление, Разрушение или Колдовство. Следование этим школам позволит нам обучать новых магов в почти беспрецедентном темпе и даст им возможность гораздо глубже понять свою силу.."
 education_magical_ability_available_2:0 "Дети, воспитанные персонажем с  #V $trait_arcana_good$#! или #V $trait_education_magical_ability$#! [trait|E] получают #V $trait_education_magical_ability$#! [trait|E], позволяющие творить заклинания и ритуалы"."
 unlock_high_medieval_academy_buildings:0 "Открывает все $culture_era_high_medieval$ Эры академические [buildings|E]"
 innovation_restoration_squads:0 "Восстановительные отряды"
 innovation_restoration_squads_desc:0 "Хотя просьба оставить некоторых магов вне поля боя может показаться неинтуитивной, маги Восстановления, занимающиеся уходом за ранеными в армейских лагерях, гарантируют, что солдаты, которые в противном случае были бы слишком ранены, чтобы сражаться, смогут получить необходимую помощь.."
 # Civic
 innovation_provincial_governors:0 "Провинциальные губернаторы"
 innovation_provincial_governors_desc:0 "Практически невозможно эффективно управлять несколькими провинциями одновременно. Мы должны поручить верным слугам держать в узде надуманные провинции и заставить их преклонить колено, если они восстанут против нашей славной империи.."
 innovation_community_college:0 "Общественные колледжи"
 innovation_community_college_desc:0 "Большинство одаренных студентов вынуждены полагаться на покровительство, чтобы продолжить обучение и стать мастерами своего дела. К сожалению, это не позволяет тем, у кого нет богатства, продолжать обучение. О них нужно заботиться и давать им возможность, которую они заслуживают.."
 unlocks_kingdom_conquest_cb_mmr:0 "Открывает #V Kingdom Conquest#! [casus_belli|E] для персонажей с [prestige_level|E] равным или превосходящим [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L] #weak (следует за другим [might_makes_right|E] механиками)#!"
 ### Unification Wars
 # Military
 innovation_siege_magic:0 "Осадная магия"
 innovation_siege_magic_desc:0 "На протяжении веков мы пытались разрушить укрепления с помощью все более сложных осадных орудий. Но по мере того, как стены становились все выше и шире, для разрушения укреплений можно было использовать специализированных боевых магов.."
 innovation_lost_arcane_arts:0 "Утраченные магические искусства"
 innovation_lost_arcane_arts_desc:0 "На протяжении веков многие древние магические искусства были утеряны и забыты. Хотя не каждый маг может или должен быть мастером ауромантии, магии плоти или магии крови, важно, чтобы основы были сохранены и изучены."
 innovation_horse_armor:0 "Конные доспехи"
 innovation_horse_armor_desc:0 "Потому что вы не можете позволить себе не защитить свою лошадь."
 # Civic
 innovation_census_and_excise:0 "Перепись населения и акцизов"
 innovation_census_and_excise_desc:0 "По мере роста населения гегемоний и империй Тамриэля растет и потребность в офисе, занимающемся точным подсчетом граждан и жителей..\n\n#I Note: The monthly control growth is changed by +0.1 and not +0.#!"
 innovation_integrated_guilds:0 "Интегрированные гильдии"
 innovation_integrated_guilds_desc:0 "Хотя они традиционно оставались вне политики, возможно, пришло время установить тесные связи между местными правителями и лидерами приближенных гильдий."
 unlock_late_medieval_academy_buildings:0 "Открывает все $culture_era_late_medieval$ Эры академические [buildings|E]"
 unlocks_empire_conquest_cb_mmr:0 "Открывает #V Empire Conquest#! [casus_belli|E] для персонажей с [prestige_level|E] равным или превосходящим [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L] #weak (следует за другим [might_makes_right|E] механиками)#!"
 
