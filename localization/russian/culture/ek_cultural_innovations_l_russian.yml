 ### Early Interregnum
 # Military
 innovation_magical_studies:0 "Стандартизированное изучение магии"
 innovation_magical_studies_desc:0 "После основания Гильдии магов в 2Э 230 магические знания стали значительно доступнее. Мы можем последовать этой модели и организовать систему образования для наших наиболее перспективных магических талантов."
 education_magic_available_1:0 "Дети, воспитанные персонажем со [Concept('trait', 'свойством')|E] #V «$trait_arcana_good$»#!, получают [trait|El] #V «$trait_education_magic$»#!, позволяющее творить [Concept('spells', 'заклинания')|E] и [Concept('rituals', 'ритуалы')|E]"
 unlock_early_medieval_academy_buildings:0 "Открывает все [buildings|El] эпохи Раннего Междуцарствия"
 unlocks_arcane_clash_tournament_phase:0 "Разблокирует этап турнира «Магическое столкновение»"
 # Civic
 innovation_local_school:0 "Местные школы"
 innovation_local_school_desc:0 "Молодых учеников можно обучать весьма эффективно, если им обеспечить должную заботу и образование. Создание местных школ позволит даже представителям низших слоёв получить формальное обучение, что принесёт пользу всему обществу."
 unlocks_duchy_conquest_cb_mmr:0 "Открывает [casus_belli|El] #V завоевание герцогства#! для персонажей с [Concept( 'prestige_level', 'уровнем репутации' )|E] равным или превышающим «[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]» #weak (подчиняется другим правилам [Concept( 'might_makes_right', 'права сильного' )|E])#!"
 ### Time of the Pretenders
 # Military
 innovation_schools_of_magic:0 "Школы магии"
 innovation_schools_of_magic_desc:0 "Большинство магических эффектов можно разделить на несколько «школ», таких как восстановление, разрушение или колдовство. Следование такой классификации позволит нам очень быстро обучать новых магов и даст им возможность глубже постичь свои способности."
 education_magic_available_2:0 "Дети, воспитанные персонажем со [Concept('trait', 'свойством')|E] #V «$trait_arcana_good$»#! или #V «$trait_education_magic$»#! получают [trait|El] #V «$trait_education_magic$»#!, позволяющее творить заклинания и ритуалы"
 unlock_high_medieval_academy_buildings:0 "Открывает все академические [Concept( 'buildings', 'здания' )|E] эпохи Время претендентов"
 innovation_restoration_squads:0 "Отряды магов восстановления"
 innovation_restoration_squads_desc:0 "Хотя идея оставить некоторых магов восстановления в тылу может показаться нелогичной, их труд в армейских лагерях и уход за ранеными позволит быстро вернуть в строй тех, кто иначе был бы слишком ослаблен для сражений."
 # Civic
 innovation_provincial_governors:0 "Провинциальные губернаторы"
 innovation_provincial_governors_desc:0 "Практически невозможно эффективно управлять сразу несколькими провинциями одновременно. Мы должны поручить верным слугам держать в узде мятежные регионы и, если они восстанут против нашей славной империи, заставлять бунтовщиков преклонять колено."
 innovation_community_college:0 "Общественные колледжи"
 innovation_community_college_desc:0 "Большинство одарённых студентов вынуждены полагаться на чьё-либо покровительство, чтобы продолжить обучение и стать мастерами своего дела. К сожалению, это означает, что лишь достаточно богатые могут развивать свои таланты. О тех, кто лишён таких возможностей, следует заботиться и предоставить им шанс, которого они заслуживают."
 unlocks_kingdom_conquest_cb_mmr:0 "Открывает [casus_belli|El] #V завоевание королевства#! для персонажей с [Concept( 'prestige_level', 'уровнем репутации' )|E] равным или превышающим «[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]» #weak (подчиняется другим правилам [Concept( 'might_makes_right', 'права сильного' )|E])#!"
 ### Unification Wars
 # Military
 innovation_siege_magic:0 "Осадная магия"
 innovation_siege_magic_desc:0 "Веками мы пытались разрушать укрепления всё более сложными осадными орудиями. Но по мере того как стены становились выше и шире, мы научились использовать боевых магов, способных сокрушать укрепления с помощью заклинаний."
 innovation_lost_arcane_arts:0 "Утраченные магические искусства"
 innovation_lost_arcane_arts_desc:0 "Многие древние магические искусства были утеряны и забыты. И хотя не каждый маг способен или обязан быть мастером ауромантии, магии плоти или крови, важно сохранить и изучить хотя бы основы этих дисциплин."
 innovation_horse_armor:0 "Лошадиная броня"
 innovation_horse_armor_desc:0 "Тамриэль – опасное место. Защитите свою лошадь с помощью красивой и прочной брони. Оставлять её без защиты – неразумно."
 # Civic
 innovation_census_and_excise:0 "Перепись и акцизы"
 innovation_census_and_excise_desc:0 "С ростом населения гегемоний и империй Тамриэля возрастает потребность в учреждениях, занимающихся точным подсчётом граждан и жителей.\n\n#I Примечание: ежемесячный прирост контроля составляет +0.1, не +0.#!"
 innovation_integrated_guilds:0 "Интегрированные гильдии"
 innovation_integrated_guilds_desc:0 "Хотя гильдии традиционно оставались вне политики, возможно, пришло время установить тесные связи между местными правителями и лидерами этих организаций."
 unlock_late_medieval_academy_buildings:0 "Открывает все академические [buildings|El] эпохи Объединительных войн"
 unlocks_empire_conquest_cb_mmr:0 "Открывает [casus_belli|El] #V завоевание верховного королевства#! для персонажей с [Concept( 'prestige_level', 'уровнем репутации' )|E] равным или превышающим «[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]» #weak (подчиняется другим правилам [Concept( 'might_makes_right', 'права сильного' )|E])#!"
 
 ### Special
 nativity_region_hack_tooltip_desc:0 "Эту инновацию нельзя исследовать напрямую. При отделении или создании гибридной [Concept( 'culture', 'культуры' )|E] новая культура получает [nativity_region|El], соответствующий местоположению вашей [Concept('realm_capital', 'столицы')|E].\n\nИспользуйте режим карты «Родные регионы», чтобы изучить их границы."
 # EK TODO: Give the regions some better description, as it's kinda boring atm
 faster_culture_convert_region:0 "Будучи [Concept('natives', 'коренными жителями')|E] провинции, эта культура имеет значительно увеличенную скорость преобразования культуры"
 ## Nativity
 innovation_native_nomadic:0 "Мигрирующая культура"
