l_russian:
 unlocks_county_offer_vassalization_interaction:0 "Позволяет использовать [offer_vassalization_interaction|E] на персонажей с рангом [count|El]"
 unlocks_duchy_offer_vassalization_interaction:0 "Позволяет использовать [offer_vassalization_interaction|E] на персонажей с рангом [duke|El]"
 unlocks_kingdom_offer_vassalization_interaction:0 "Позволяет использовать [offer_vassalization_interaction|E] на персонажей с рангом [king|El]"
 unlocks_bonus_offer_vassalization_interaction:0 "Повышает вероятность того, что персонажи примут [Concept('offer_vassalization_interaction', 'предложение о вассализации')|E]"
 unlock_provincial_governor_contract:0 "Открывает [Concept('vassal_contract','вассальный договор')|E] #high $special_contract_provincial_governor_short$#!"
 ### Empire of Men
 # Military
 innovation_war_magic:0 "Боевая магия"
 innovation_war_magic_desc:0 "Сырая энергия вливается в наш мир через звёзды и солнце. Научившись направлять эту силу и фокусировать её для воздействия на наш мир, мы сможем обучить ей некоторых наших солдат."
 unlock_academy_holding:0 "Открывает возможность строить [Concept('academy', 'академические')|E] [holdings|El]"
 unlock_tribal_academy_buildings:0 "Открывает все академические [buildings|El] Первой Эры"
 required_other_magical_innovations:0 "Эта [innovation|El] необходима для всех других военных инноваций, связанных с магией"
 innovation_basic_armor_forging:0 "Базовая ковка доспехов"
 innovation_basic_armor_forging_desc:0 "Основные материалы и металлы позволяют создавать лёгкие, но эффективные доспехи. Кожа, железо и другие простые ресурсы могут быть широко использованы для экипировки практически любого бойца."
 innovation_disorganized_military:0 "Дезорганизованная армия"
 innovation_disorganized_military_desc:0 "Пока другие культуры полагаются на элиту и профессионалов, мы делаем ставку на подавляющую численность. Наши солдаты дешевы, многочисленны, так что вместе мы наводним поля сражений."
 cannot_research_men_at_arms_innovations:0 "#N Невозможно исследовать [Concept('innovations', 'инновации')|E], открывающие новых [Concept('men_at_arms', 'профессионалов')|E], а также увеличивающие размер их полков и содержание#!"
 innovation_disorganized_military_can_be_reformed:0 "Эта инновация может быть убрана сведущим в военном искусстве [Concept('cultural_head', 'культурным идеологом')|El], если он примет [decision|El] #V «Реформа армии»#!"
 innovation_leather_armor:0 "Кожаные доспехи"
 innovation_leather_armor_desc:0 "Кожа, что прочнее шкур и гибче металла, может широко применяться в наших армиях."
 unlock_maa_light_footmen: "Доступны [men_at_arms|El] – [GetMaA('light_footmen').GetName]"
 innovation_sanded_wood:0 "Обработанная древесина"
 innovation_sanded_wood_desc:0 "Хотя стандартные луки и стрелы использовались веками по всему Тамриэлю, последние достижения в деревообработке позволяют производить высококачественные луки для целых полков."
 unlock_maa_bowmen: "Доступны [men_at_arms|El] – [GetMaA('bowmen').GetName]"
 innovation_steel_spearhead:0 "Стальные копья"
 innovation_steel_spearhead_desc:0 "Прочные и легко изготавливаемые стальные наконечники позволяют пикинёрам эффективно отражать кавалерийские атаки."
 unlock_maa_pikemen_unit: "Доступны [men_at_arms|El] – [GetMaA('pikemen_unit').GetName]"
 innovation_horse_breeding:0 "Разведение лошадей"
 innovation_horse_breeding_desc:0 "Лошади дороги, но позволяют формировать мощные кавалерийские полки. Выбирая легко обучаемых и пригодных для войны животных, мы создаём полки, способные вести разведку и преследовать врага."
 unlock_maa_light_horsemen: "Доступны [men_at_arms|El] – [GetMaA('light_horsemen').GetName]"
 # Civic
 innovation_alchemy:0 "Алхимия"
 innovation_alchemy_desc:0 "Алхимия – искусство сочетания различных ингредиентов для создания зелий и ядов. В своей базовой форме она существовала в большинстве, если не во всех, обществах. Но тщательное изучение каждого компонента, чтобы определить его магические свойства, требует глубокого понимания природы и самих алхимических процессов."
 innovation_master_field:0 "Учебное поле"
 innovation_master_field_desc:0 "Для большинства обучение происходит через личное наставничество у местного мастера. Мы должны выделить небольшие участки земли, предназначенные для таких занятий."
 innovation_might_makes_right:0 "Право сильного"
 innovation_might_makes_right_desc:0 "Когда старые империи рушатся, выживают и процветают лишь сильнейшие. Мы должны взять своё по праву сильного, не считаясь с интересами слабых. Только так наш народ и наши семьи смогут процветать в новой эпохе!"
 unlock_de_jure_war_mmr:0 "Открывает возможность объявить [de_jure|El] войну при наличии соответствующего [Concept( 'prestige_level', 'уровня репутации' )|E]:\n – Графский титул: [GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n – Герцогский титул: [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n – Королевский титул: [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n – Любой ранг титула: [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 mmr_tenets_change:0 "Некоторые [core_tenets|El] и [doctrines|El] могут изменить требования к [Concept( 'might_makes_right', 'праву сильного' )|E], добавляя необходимость определённого [Concept('piety_level', 'уровня набожности')|E] или снижая требования к [Concept('prestige_level', 'уровню репутации')|E] и [Concept('piety_level', 'уровню набожности')|E]"
 # Regional
 innovation_seat_of_empires:0 "Колыбель империй"
 innovation_seat_of_empires_desc:0 "Тамриэль видел множество королевств, что возвышались и терпели крах на протяжении веков, но лишь в Сиродиле они могли претендовать на титул Империи. Алессианская и реманская династии создали одни из величайших царств, которые только видел мир. И если кто и сможет окончательно объединить Тамриэль – так это император из Сиродила."
 innovation_moonstone_armor:0 "Доспехи из лунного камня"
 innovation_moonstone_armor_desc:0 "Тщательно охраняемый секрет в сердце Алинора – искусство обработки руды лунного камня для создания лёгкой, но прочной брони. Это позволило создать одни из самых красивых доспехов в Тамриэле."
 innovation_blood_price:0 "Цена крови"
 innovation_blood_price_desc:0 "Мы не верим в бессмысленное тюремное заключение. Когда наш сородич совершает преступление, то должен заплатить кровью. Чем серьёзнее преступление, тем больше крови должно быть пролито в ответ.\n\n#help Тогда заплати своей кровью!#!"
 unlocks_blood_price_punishment:0 "Открывает [Concept('interaction', 'взаимодействие')|E] «$extract_blood_price_interaction$» по отношению к [Concept('prisoners', 'узникам')|E], позволяя ранить их и затем отпустить."
 innovation_knightly_orders:0 "Рыцарские ордена"
 innovation_knightly_orders_desc:0 "Феодальная структура Хай Рока ярче всего проявляется в рыцарстве. С момента освобождения от власти эльфов Диренни, уважаемые рыцари стали героями простого народа, и каждый ребёнок мечтает однажды быть посвящённым в рыцари своим сюзереном."
 unlocks_high_diplomacy_gives_poet:0 "Персонаж с высоким уровнем [Concept('diplomacy', 'дипломатии')|E] может получить свойство «[GetTrait('poet').GetName(GetNullCharacter)]»"
 unlocks_poet_guests:0 "Некоторые [Concept('guests', 'гости')|E] могут прибыть ко двору со свойством «[GetTrait('poet').GetName(GetNullCharacter)]»"
 innovation_war_facepaints:0 "Боевая раскраска"
 innovation_war_facepaints_desc:0 "Перед битвой наши воины наносят на лицо священные краски, воссоздавая традиционные мотивы. Кто-то может счесть это суеверием, но поле боя не лжёт."
 characters_war_gear_facepaint:0 "Персонажи в военном снаряжении получают боевые раскраски на лицо"
 prestige_piety_gain_battle_bonus:0 "#P +25%#! [Concept('prestige', 'престижа')|E], [Concept('prestige_experience', 'репутации')|E], [Concept('piety', 'благочестия')|E] и [Concept('piety_experience', 'набожности')|E] от битв"
 innovation_lingua_tamrielis:0 "Лингва Тамриэлис"
 innovation_lingua_tamrielis_desc:0 "Поскольку наша культура стала доминирующей в Тамриэле, каждый торговец, мелкий лорд и прилежный священник стремится говорить на нашем языке."
 reduces_cultural_penality_marriages:0 "Уменьшает штраф за различие [Concept('culture', 'культуры')|E] или [Concept('heritage', 'наследия')|E] при заключении браков"
 innovation_minotaur_army:0 "Армия минотавров"
 innovation_minotaur_army_desc:0 "Многие считают минотавров дикими зверями, но в этой культуре их почитают как божественные проявления или древних союзников в тысячелетней борьбе. Независимо от причины, был заключён союз: люди-быки предоставили свою силу и решимость в обмен на землю и безопасность."
 reduces_risk_minotaur_infestation:0 "Значительно снижает риск нашествия минотавров"
 innovation_minotaur_army_living_minotaur_army:0 "[cultural_head|E] должен иметь под командованием как минимум один [regiment|El] минотавров"
 unlocks_county_conquest_cb_mmr:0 "Открывает [casus_belli|El] #V завоевание графства#! для персонажей с [Concept( 'prestige_level', 'уровнем репутации' )|E] равным или превышающим «[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]» #weak (подчиняется другим правилам [Concept( 'might_makes_right', 'права сильного' )|E])#!"
 innovation_silt_strider:0 "Силт-страйдеры"
 innovation_silt_strider_desc:0 "Гигантские жуки, используемые в Вварденфелле как средство передвижения. Погонщики управляют ими с помощью рычагов и штырей, воздействуя прямо на чувствительные органы и нервные ткани."
 innovation_black_marsh_natives:0 "Жители болот"
 innovation_black_marsh_natives_desc:0 "Для большинства Чернотопье – совершенно негостеприимное место, буквально зловонный кошмар наяву. Но находятся те, кто свыкся с вечным гниением, кто знает, куда можно безопасно ступить и не провалиться в трясину, кто нетребователен к условиям и кому выразительное, пусть и омерзительное, многообразие топей предпочтительнее цивилизации, какой она бывает в землях с более благоприятным климатом."
 innovation_automatically_given_natives_of_black_marsh:0 "Эту [Concept( 'innovation', 'инновацию' )|E] автоматически получает любая культура, которая считается [Concept('native', 'коренной')|E] для любого [Concept('nativity_region', 'родного региона')|E] в Чернотопье"
### Pariah innovations
# Pariah Folk
 innovation_pariah_folk:0 "Отверженный народ"
 innovation_pariah_folk_desc:0 "Лишь за то, кем мы являемся, другие считают нас расходным материалом, а само наше существование – позором. У «цивилизованных» народов одно упоминание о нас вызывает отвращение, насмешки, презрение и гонения. Мы вынуждены терпеть эти унижения – до того благословенного дня, когда сбросим с себя этот проклятый удел."
 innovation_pariah_folk_can_be_removed:0 "Эта [innovation|El] может быть удалена авторитетным [Concept('cultural_head', 'культурным идеологом')|E], если он докажет, что его народ равен другим расам, приняв [decision|El] #V «Отбросить статус отверженных»#!"
 innovation_pariah_folk_cultural_acceptance:0 "#p +20#! взаимной [Concept('cultural_acceptance', 'терпимости')|E] с [Concept('pariah', 'отверженными')|E] [Concept('cultures', 'культурами')|E]"
 innovation_pariah_folk_marriage:0 "Персонажи, чья культура имеет данную [Concept('innovation', 'инновацию')|E], получают штраф к согласию на заключение брака с представителями культур, не считающихся [Concept('pariah', 'отверженными')|E]"
 innovation_pariah_folk_revocation:0 "Персонажи, чья культура имеет данную [Concept('innovation', 'инновацию')|E], могут быть [Concept('imprisoned', 'заключены в тюрьму')|E], [Concept('executed', 'казнены')|E] или [Concept('revoked', 'лишены титулов')|E] сюзереном, чья культура не считается [Concept('pariah', 'отверженной')|E], без роста [Concept('tyranny', 'тирании')|E], если они не являются [Concept('vassal', 'вассалами')|E] с действующим [Concept('vassal_contract', 'условием вассального договора')|E] [GetSubjectContractType( 'cultural_rights' ).GetObligationName( 'cultural_rights_protected' )]"
 innovation_pariah_folk_persecution:0 "Персонажи, чья культура имеет данную [Concept('innovation', 'инновацию')|E], могут быть выбраны в качестве цели [casus_belli|El] $EXPEL_MONSTERS_DUCHY_NAME$"
 innovation_pariah_folk_title_revocation:0 "[recipient.GetShortUIName|U] – [monster|El], что позволяет отобрать [titles|El] данного персонажа, не прослыв [Concept('tyrant', 'тираном')|E]"
 innovation_pariah_folk_vassal_revocation:0 "[recipient.GetShortUIName|U] – [monster|El], что позволяет отобрать [Concept('vassals', 'вассалов')|E] данного персонажа, не прослыв [Concept('tyrant', 'тираном')|E]"
 innovation_pariah_folk_imprisonment:0 "[recipient.GetShortUIName|U] – [monster|El], что позволяет заключить в тюрьму данного персонажа, не прослыв [Concept('tyrant', 'тираном')|E]"
 innovation_pariah_folk_execution:0 "[recipient.GetShortUIName|U] – [monster|El], что позволяет казнить данного персонажа, не прослыв [Concept('tyrant', 'тираном')|E]"
# Pariah Legacy
 innovation_pariah_legacy:0 "Наследие отверженного народа"
 innovation_pariah_legacy_desc:0 "Когда-то наш народ считался отверженным – и это дало нам особый взгляд на тех, кого до сих пор называют «монстрами». Сегодня мы можем сесть за один стол с представителями «цивилизованных» рас и преломить с ними хлеб, но наш горький опыт напоминает нам о природе тех, кто ещё не обрёл искупление."
 innovation_pariah_legacy_tolerant:0 "Персонажи данной культуры не притесняют другие [Concept('pariah', 'отверженные')|E] культуры"
 risks_restoring_pariah_status:0 "Хотя эта культура в настоящее время не считается [Concept('pariah', 'отверженной')|E], она рискует вновь получить данный статус и [Concept('innovation', 'инновацию')|E] #V «Отверженный народ»#!. Это может произойти, если в течение длительного времени у неё не будет [Concept('ruler', 'правителей')|E], принадлежащих к данной культуре и удерживающих титул [Concept('kingdom', 'королевского уровня')|E]"
 innovation_former_pariah_folk_marriage:0 "Персонажи, чья культура имеет данную [Concept('innovation', 'инновацию')|E], получают меньшие штрафы к согласию на заключение брака с представителями культур, не считающихся [Concept('pariah', 'отверженными')|E], по сравнению с прочими [Concept('pariah', 'отверженными')|E] культурами"
# Redeemed Pariah
 innovation_redeemed_pariahs:0 "Больше не отверженные"
 innovation_redeemed_pariahs_desc:0 "Мир полон чудовищ. Когда-то и нас считали отверженными. Но, вступив в ряды цивилизованных народов, мы осознали истинную чудовищность искажённых созданий. Память о том, что возвысило нас над ними, поможет нам навсегда сохранить свою цивилизованность."
 innovation_redeemed_pariahs_intolerant:0 "Персонажи данной культуры могут притеснять другие [Concept('pariah', 'отверженные')|E] культуры, как если бы они сами никогда не считались [Concept('pariah', 'отверженными')|E]"
# Daedric Race
 innovation_daedric_race:0 "Даэдрическая раса"
 innovation_daedric_race_desc:0 "Этот народ родом из Вод Обливиона и не имеет души – лишь её отголоски. Многие смертные считают [Glossary('даэдра', 'DAEDRA_GLOSS')] опасными захватчиками, которых следует изгнать любой ценой. После изгнания они возвращаются во Внешние измерения или – в худшем случае – в Пустоту. И чтобы наследие не было утрачено, они призывают из Обливиона своих родичей, которые выступают их наследниками."
 innovation_daedric_race_persecution:0 "Персонажи, чья культура имеет данную [Concept('innovation', 'инновацию')|E], могут стать целью [casus_belli|El] $BANISH_DEMON_DUCHY_NAME$, если атакующий не исповедует [Concept('faith', 'конфессию')|E] из религиозной семьи [GetReligionFamily('rf_daedra').GetName]"
 innovation_daedric_race_revocation:0 "Персонажи, чья культура имеет данную [Concept('innovation', 'инновацию')|E], могут быть [Concept('imprisoned', 'заключены в тюрьму')|E], [Concept('executed', 'казнены')|E] или [Concept('revoked', 'лишены титулов')|E] сюзереном, чья культура не считается [Concept('daedric_race', 'даэдрической')|E], без роста [Concept('tyranny', 'тирании')|E], если они не являются [Concept('vassal', 'вассалами')|E] с действующим [Concept('vassal_contract', 'условием вассального договора')|E] [GetSubjectContractType( 'cultural_rights' ).GetObligationName( 'cultural_rights_protected' )], либо если сюзерен не исповедует [Concept('faith', 'конфессию')|E] из религиозной семьи [GetReligionFamily('rf_daedra').GetName]"
 innovation_daedric_race_title_revocation:0 "[recipient.GetShortUIName|U] – [Concept('demon_race', 'демон')|E], что позволяет отобрать [titles|El] данного персонажа, не прослыв [Concept('tyrant', 'тираном')|E]"
 innovation_daedric_race_vassal_revocation:0 "[recipient.GetShortUIName|U] – [Concept('demon_race', 'демон')|E], что позволяет отобрать [Concept('vassals', 'вассалов')|E] данного персонажа, не прослыв [Concept('tyrant', 'тираном')|E]"
 innovation_daedric_race_imprisonment:0 "[recipient.GetShortUIName|U] – [Concept('demon_race', 'демон')|E], что позволяет заключить в тюрьму данного персонажа, не прослыв [Concept('tyrant', 'тираном')|E]"
 innovation_daedric_race_execution:0 "[recipient.GetShortUIName|U] – [Concept('demon_race', 'демон')|E], что позволяет казнить данного персонажа, не прослыв [Concept('tyrant', 'тираном')|E]"
 task_promote_culture_daedric_race:0 "Мы не можем использовать это задание, поскольку являемся [Concept('daedric_race', 'даэдрической расой')|E], которая не считается коренной для измерения смертных и не может поддерживать здесь устойчивую популяцию представителей нашего народа.\n\nДля более подробной информации смотрите [Concept('innovation', 'инновацию')|E] #V $innovation_daedric_race$#!."
