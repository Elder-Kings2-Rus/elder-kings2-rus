 innovation_native_nomadic:0 "Мигрирующая культура"
 innovation_native_nomadic_desc:0 "Когда большинство людей предпочитают поселиться в одном месте, мы путешествуем по всему миру и берём с собой наш народ."
 negate_non_native_penalty:0 "Может свести на нет часть штрафа за смену [Concept('culture', 'культуры')|E] от того, что вы не [Concept('native', 'коренной житель')|E] этой провинции"
