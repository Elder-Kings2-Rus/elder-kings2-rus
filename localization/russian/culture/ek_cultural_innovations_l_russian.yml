 ## Regional MaA
 innovation_war_mammoths:0 "Боевые мамонты"
 innovation_war_mammoths_desc:0 "Огромных зверей из замерзших земель, на которых мы живем, можно обучить военному делу. Их размеры и выносливость дают им огромное преимущество в бою, особенно на холоде. Однако они менее приспособлены к горной или жаркой местности.."
