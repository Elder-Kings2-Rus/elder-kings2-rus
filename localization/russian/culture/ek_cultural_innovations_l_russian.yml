 innovation_dead_culture:0 "Мёртвая культура"
 innovation_dead_culture_desc:0 "Хотя некоторые могут утверждать, что всё ещё следуют древним традициям и обычаям, не существует значительного сообщества, разделяющего эти чувства. Возможно, однажды удастся пробудить их вновь среди простого народа, но на данный момент эта культура считается во всех смыслах вымершей."
 no_county_culture_conversion:0 "#N Эту культуру нельзя [Concept( 'promote_culture', 'распространять' )|E]#!"
 culture_can_be_revived:0 "Эта культура может быть [Concept( 'culture_revived', 'возрождена' )|E] в некоторых случаях"
 task_promote_culture_culture_within_heritage_alive:0 "Мы не можем использовать это задание, так как в пределах нашего [Concept('heritage', 'наследия')|E] нет существующей [Concept('culture', 'культуры')|E].\nВсе эти культуры, включая нашу собственную, считаются #V мёртвыми#! (смотри [Concept('innovation', 'инновацию')|E] #V $innovation_dead_culture$#! или #V $innovation_extinct_race$#!) и не могут распространяться в [Concept('county', 'графствах')|E].\nВ настоящее время не существует способа оживить полностью #V мёртвое#! или #V вымершее#! наследие."
 culture_cannot_be_educated:0 "#N Эту культуру нельзя передать [Concept( 'wards', 'подопечным' )|E]#!"
 dead_culture_cannot_educate:0 "[culture|E] [Concept('guardian_possessive', 'опекуна')|E] должна считаться [Concept('living_culture', 'живой')|E]"

 innovation_extinct_race:0 "Вымершая раса"
 innovation_extinct_race_desc:0 "Эта культура принадлежит к давно исчезнувшей расе. У неё нет живых представителей, которые могли бы надеяться восстановить культурные традиции и вновь заселить земли предков. Хотя некоторые из давно исчезнувших народов ещё могут надеяться на возрождение, эта культура никогда больше не сможет ходить по Нирну."
 culture_cannot_be_revived:0 "#N Эту культуру нельзя#! [Concept('culture_revived', 'возродить')|E]"

