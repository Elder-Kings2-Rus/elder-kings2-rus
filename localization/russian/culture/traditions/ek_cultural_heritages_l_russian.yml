l_russian:

 #heritage_aldmeri_name:0 "Aldmeri"
 heritage_aldmeri_name:0 "Альдмерск"


 heritage_aldmeri_collective_noun:0 "Альдмеры"
 heritage_aldmeri_desc:0 "Альдмеры - особенные среди детей эльнофей, всегда стремящиеся вернуть великолепие утраченных времён. Заселив острова Саммерсет в #LORE [Concept( 'compendium_merethic_era', 'Меретическую эру' )|E]#!, они постепенно распространились по всему архипелагу, начиная с Фёстхолда на Ауридоне. Многие диссиденты вышли из их рядов, решив отправиться в плавание на материк. Кореланьи искали свою судьбу в соседнем Хегате, в то время как кимеры отправились далеко на восток, в Ресдайн. Позже даже клан Диренни переехал в Балфиеру.\n\nОставшееся население Саммерсета, которое теперь называется альтмерами, сформировало сильно расслоенное общество. Апраксические изгои подвергаются изгнанию за нарушение социальных норм. Альтмеры очень эгоцентричны, Ауридон более снисходителен к чужакам, в то время как Алинор — их закрытое сердце страны. Напротив, балфиерцы из Хай-Рока более непредвзяты, даже вступают в брак с представителями знати их других стран, что в исконном Саммерсете считается совершенно отвратительным."

 #heritage_ayleid_name:0 "Ayleid"
 heritage_ayleid_name:0 "Айлейдск"

 heritage_ayleid_collective_noun:0 "Айлейды"
 heritage_ayleid_desc:0 "Айлейды, салиачи, дикие эльфы или высокие эльфы Хартленда - все эти многочисленные названия подчеркивают богатую историю этого народа. Изначально представляя собой альдмерских колонистов, заселивших Альд-Сирод, они основали множество оживленных и ссорящихся между собой городов-государств, каждый из которых стремился как можно больше быть непохожим на прочие. То, что некоторые ученые величают их грозной империей, которую свергла Алессия, Империя салиачи, скорее всего представляла собой сеть айлейдских городов и их вассалов, связанных между собой союзами, а не отдельное государство. \n\nЭто утомленные миром художники и чародеи, некогда преследовавшие безграничные страсти, зачастую сопровождавшиеся актами жестокости и безумия, а ныне они скитаются по миру в поисках безопасных пристанищ и с тоской вспоминают давно потерянный дом, располагавшийся в тени Башни Белого Золота."

 #heritage_falmeri_name:0 "Falmeri"
 heritage_falmeri_name:0 "Фалмерск"
 heritage_falmeri_collective_noun:0 "Фалмеры"
 heritage_falmeri_desc:0 "Фалмеры — или "снежные эльфы" — группа бледнокожих меров альдмерского происхождения, населявшие территории современного Скайрима. После Разорения Саартала и печально известного Возвращения разрозненные фалмеры были практически истреблены и уничтожены, либо порабощены нордскими колонистами, оставив скудные свидетельства существования своей цивилизации. Считаются, что они вымерли или, по крайней мере, скрываются, но ходит множество слухов о встречах с этими бледными мерами; однако описание этих призраков, занимающихся своеобразным выпасом скота, сильно отличаются от стереотипного описания эльфов."

 #heritage_dwemeri_name:0 "Dwemeri"
 heritage_dwemeri_name:0 "Двемерск"
 heritage_dwemeri_collective_noun:0 "Двемеры"
 heritage_dwemeri_desc:0 "Двемеры были подземными эльфами-затворниками, обитавшими по всему северному Тамриэлю, от песков Хаммерфелла до пепельных земель Морровинда.\n\nНи один бог не был достоин поклонения в их глазах, сверхъестественные влечения других разумных народов были очень странными для Глубинного Народа. Они стремились постичь секреты Аурбиса и сами хотели ступить на один уровень бытия с богами. Легкое использование Древних Свитков демонстрирует их знание величайших секретов.\nВ войне и труде двемеры полагались на свой фирменный металл - золотой и нержавеющий - и анимункулов - механизмы, приводимые в движение паром и магией душ. Обычно поселения были независимыми и самодостаточными, но есть записи о великих двемерских королевствах в Воленфелле и Вварденфелле.\n\nДвемеры полностью исчезли после битвы у Красной Горы в 1Э 700"

 #heritage_bosmeri_name:0 "Bosmeri"
 heritage_bosmeri_name:0 "Босмерск"
 heritage_bosmeri_collective_noun:0 "Босмеры"
 heritage_bosmeri_desc:0 "Босмеры — раса меров Валенвуда, лесистой провинции на юго-западе Тамриэля. В #LORE [Concept( 'compendium_dawn_era', 'Эру Рассвета' )|E]#! И'ффре сформировала их из первозданной материи, известной как $ooze_name$ в обмен на соблюдение Зелёного Пакта, предписания, которое запрещает наносить вред любой растительной жизни в Валенвуде и выступает за строго плотоядную диету. Типичные босмеры — невысокие, смуглые меры, у них могут быть рога, плоские зрачки или жуткие, чёрные как смоль, глаза. Эти искусные лучники объединяются в сплочённые кланы, закалённые испытаниями природы и междоусобными войнами.\n\n#LORE [compendium_merethic_era]#! подошла к концу, когда Эплир Каморан объединил провинцию под единым правлением, что можно считать зенитом босмерской истории. В конце #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#! Валенвуд был завоёван империей Ремана, что заставило некоторых отказаться от традиций в пользу альтмерских или сиродильских обычаев. Хотя и ослабленные, члены клана Каморан всё ещё правили обширными участками земли во #LORE [Concept( 'compendium_second_era', 'Второй эре' )|E]#!, а во время Междуцарствия вели междуусобные войны за мантию короля-оленя."

 #heritage_chimeri_name:0 "Chimeri"
 heritage_chimeri_name:0 "Кимерск"
 heritage_chimeri_collective_noun:0 "Кимеры"
 heritage_chimeri_desc:0 "Тысячи лет назад, в #LORE [Concept( 'compendium_merethic_era', 'Меретическую эру' )|E]#!, эльфу по имени Велот было видение, в котором ему предлагалось отправиться на восток вместе со всеми, кто готов за ним последовать. Вскоре он собрал других инакомыслящих с островов Саммерсет, стремящихся избегать господствующего аэдрического пантеона альтмеров и свободно поклоняться #LORE [Concept( 'compendium_daedra', 'даэдра' )|E]#!.\n\nВо время этого Исхода Велот преодолел множество испытаний и доказал свою истовость своей веры: даже Бог-Король не смог предотвратить их переселение! Наконец они достигли места назначения, земель Ресдайна. Постепенно их научили пророчествам, предательству и искусству интриг их боги-покровители, которых они прозвали «хорошими даэдра»: Азура, Боэтия и Мефала. Под их руководством они создали процветающую цивилизацию, несмотря на разрушительные распри и конкуренцию с безбожными двемерами и воинственными нордами.\n\nОни нарекли себя кимерами - народом севера."

 #heritage_dunmeri_name:0 "Dunmeri"
 heritage_dunmeri_name:0 "Данмерск"
 heritage_dunmeri_collective_noun:0 "Данмеры"
 heritage_dunmeri_desc:0 "Пепельнокожие и красноглазые данмеры родом из Морровинда, мрачной земли на северо-востоке Тамриэля. Их предки - $chimer$ были прокляты после битвы у Красной Горы. С тех пор большинство данмеров живут под властью Совета Великих Домов, опекаемого Храмом Трибунала. Тем не менее, племена эшлендеров цепляются за старый велотийский пантеон и осуждают АЛЬМСИВИ как ложных богов и предателей.\n\nВо время #LORE [Concept( 'compendium_second_era', 'Второй эры' )|E]#! Морровинд оградился от остального мира и не так сильно ощутил крах Потентата, как прочие. Великие Дома остаются сильными благодаря поддержке Живых Богов, но их замыслы таинственны, а малые дома могут нарушить статус-кво, если подхватят ветер перемен."

 #heritage_maormeri_name:0 "Maormeri"
 heritage_maormeri_name:0 "Маормерск"
 heritage_maormeri_collective_noun:0 "Маормерск"
 heritage_maormeri_desc:0 "Маормеры - это потомки альдмерских повстанцев, которые были изгнаны из #LORE [Concept( 'compendium_aldmeris', 'Альдмериса' )|E]#! в Пиандонею за преступное стремление к переменам. Обычно считается, что ими правит бог-король Оргнум, но далеко не все маормеры признают его духовное или светское превосходство. Действительно, многие из этих изгнанников не имели никакого отношения к восстанию Оргнума; альдмеры собрали всех инакомыслящих вместе и отправили их за завесу тумана на юг.\nСегодня Пиандонея живет в постоянном движении, разделённая между последователями Оргнума, живущими на материке, и неортодоксальными островитянами, которые все ещё цепляются за свою причудливую альдмерскую мысль. Таким образом, на родине маормеров никогда не бывает мира: острова враждуют с материком, а материк стремится к переменчивой благосклонности Оргнума, ибо их повелитель — затворник."

 #heritage_khajiiti_name:0 "Khajiiti"
 heritage_khajiiti_name:0 "Каджитск"
 heritage_khajiiti_collective_noun:0 "Каджиты"
 heritage_khajiiti_desc:0 "Каджиты (с та'агры 'жители пустыни') — уроженцы Эльсвейра, земли пустынь и джунглей. Наиболее узнаваемые гуманоидные катай-раты — лишь одна из многих пород. Их породаа определяется в зависимости от фаз Лун, при которой они родились. \nРазнообразие пород каджитов не уступает глубине их культуры, которая условно распределена между северными и южными биомами Эльсвейра."

 #heritage_tsaesci_name:0 "Tsaesci"
 heritage_tsaesci_name:0 "Цаэсск"
 heritage_tsaesci_collective_noun:0 "Цаэски"
 heritage_tsaesci_desc:0 "Пышные изумрудные долины Акавира являются домом для Цаэски, чья родословная берет своё начало из-за Падомайского океана. Основной чертой всех культур цаэски является их приверженность родному искусству и философии. Жуткие, но элегантные традиции, которые часто подвергаются очернению со стороны тех, кто их не понимает."

 #heritage_atmoran_name:0 "Atmoran"
 heritage_atmoran_name:0 "Атморск"
 heritage_atmoran_collective_noun:0 "Атморцы"
 heritage_atmoran_desc:0 "Свирепая и воинственная культура, норды - потомки последних атморских переселенцев. Они прибыли на Тамриэль под командованием Исграмора, сохраняя мирные отношения с местными фалмерами до тех пор, пока снежные эльфы не разрушили Саартал, первый и крупнейший город атморцев в Скайриме. После этого норды в ярости завоевали весь Скайрим. Эти выносливые и стойкие люди признаются одними из наиболее уважаемых воинов во всём Тамриэле. Норды считают себя прирождёнными грабителями и захватчиками, и даже когда они завоёвывают другие народы и правят ими, редко очущают с ними родство."

 #heritage_old_breton_name:0 "Old Breton"
 heritage_old_breton_name:0 "Старо-бретонск"
 heritage_old_breton_collective_noun:0 "Старо-бретонцы"
 heritage_old_breton_desc:0 "Чистокровные люди, коренные жители Хай Рока" #Многа букав, текста не было

 #heritage_breton_name:0 "Breton"
 heritage_breton_name:0 "Бретонск"
 heritage_breton_collective_noun:0 "Бретонцы"
 heritage_breton_desc:0 "Никто из людей не подвергся сильному эльфийскому влияюнию на своей культуре больше, чем бретонцы. Их имя может происходить от 'берату' (полукровка), но в большинстве бретонцев сейчас мало крови меров. После битвы при Гленумбрийских вересках они сбросили оковы клана Диренни, чтобы следовать собственным амбициям. \nПридерживаясь убеждения, что 'на каждом холме замок, каждый замок — целое королевство', бретонские князья крайне независимы и соперничают друг с другом, используя любые средства в борьбе за власть. Они гордятся тайными знаниями и приверженностью рыцарским добродетелям."

 #heritage_nedic_north_name:0 "North Nedic"
 heritage_nedic_north_name:0 "Северо-недийск"
 heritage_nedic_north_collective_noun:0 "Северные недийцы"
 heritage_nedic_north_desc:0 "Недийцы — коллективные человеческие племена, коренное население Тамриэля. Изначально населяли залив Илиак, южный Скайрим, Сиродил и Аргонию; многие племена будут вытеснены или поглощены более поздними миграциями людей и меров. Крупнейшая существующая ныне группа недийцев — это $reachfolk$ Предела, происходящие из 'Карта' — некогда самостоятельного королевства, пока Реман не разделил эти земли между Хай Роком и Скайримом.\n\nХотя многие из их культур вымерли или близки к этому, честолюбивый правитель мог бы возглавить их возрождение..."

 #heritage_nedic_south_name:0 "Южные недийцы"
 heritage_nedic_south_name:0 "Южно-недийск"
 heritage_nedic_southe_noun:0 "Южно-недийцы"
 heritage_nedic_south_desc:0 "Недийцы — коллективные человеческие племена, коренное население Тамриэля. Изначально населяли залив Илиак, южный Скайрим, Сиродил и Аргонию; многие племена будут вытеснены или поглощены более поздними миграциями людей и меров. Крупнейшая существующая ныне группа недийцев — это $reachfolk$ Предела, происходящие из «Карта» — некогда самостоятельного королевства, пока Реман не разделил эти земли между Хай Роком и Скайримом.\n\nХотя многие из их культур вымерли или близки к этому, честолюбивый правитель мог бы возглавить их возрождение..." #EK TODO: this is a copy of the northen nedic desc, might wanna talk about south nede here

 #heritage_nedic_central_name:0 "Central Nedic"
 heritage_nedic_central_name:0 "Центрально-недийск"
 heritage_nedic_central_collective_noun:0 "Центральные недийцы"
 heritage_nedic_central_desc:0 "Недийцы — коллективные человеческие племена, коренное население Тамриэля. Изначально населяли залив Илиак, южный Скайрим, Сиродил и Аргонию; многие племена будут вытеснены или поглощены более поздними миграциями людей и меров. Крупнейшая существующая ныне группа недийцев — это $reachfolk$ Предела, происходящие из «Карта» — некогда самостоятельного королевства, пока Реман не разделил эти земли между Хай Роком и Скайримом.\n\nХотя многие из их культур вымерли или близки к этому, честолюбивый правитель мог бы возглавить их возрождение..."

 #heritage_lilmothiit_name:0 "Lilmothiit"
 heritage_lilmothiit_name:0 "Лилмотитск"
 heritage_lilmothiit_collective_noun:0 "Лилмотиты"
 heritage_lilmothiit_desc:0 "Пронырливые основатели Чёрной Розы и Лилмота, лилмотиты, как говорят, являются дальними родичами каджитов и, что крайне сомнительно, босмеров. Когда-то их можно было встретить по всему Чернотопью, но в результате целого ряда трагичных обстоятельств на протяжении всей их истории от них осталась лишь малочисленная группа на окраине Мрачных Трясин. Они ведут полукочевой образ жизни, где мигрирующие кланы и небольшие меритократические города сосуществуют в специфическом сотрудничестве. Любопытной деталью физиологии лилмотитов является очевидное отсутствие у них гендерного диморфизма, что подчёркивается в их лорханитских мифах."

 #heritage_cyrodiilic_name:0 "Cyrodiilic"
 heritage_cyrodiilic_name:0 "Сиродильск"
 heritage_cyrodiilic_collective_noun:0 "Сиродильцы"
 heritage_cyrodiilic_desc:0 "Родом из центра Тамриэля, сиродильцы, также известные как «имперцы», доминируют на политической и культурной арене континента с тех пор, как пала империя айлейдов, свергнутая святой Алессией, Королевой рабов. Традиционное центральное положение Сиродила делает его открытым для влияния большинства соседних с ним королевств, особенно нордов и бретонцев. \n\nСиродильцы гордятся своими цивилизованными манерами и общей компетентностью во всех сферах деятельности, будь то военная, научная или административная. Большая часть литературы Тамриэля создана имперскими учёными (иногда с явной предвзятостью), что свидетельствует об их обширных связях и развитой научной инфраструктуре.\n\nПросторы Сиродила породили множество местных субкультур, среди которых наиболее известны коловианцы на западе и нибенейцы на востоке."

 #heritage_yokudan_name:0 "Yokudan"
 heritage_yokudan_name:0 "Йокуданск"
 heritage_yokudan_collective_noun:0 "Йокуданцы"
 heritage_yokudan_desc:0 "Йокуданцы — темнокожие, жёстковолосые люди, уроженцы западного континента Йокуда, расположенного в Эльтерическом океане. В начале #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#! Йокуда была разрушена в результате долгой серии гражданских войн, хотя некоторые ученые оспаривают это и возлагают вину за ее разрушение на природные катастрофические землетрясения. Это событие вынудило многих из них совершить кровавую и безжалостную миграцию в Тамриэль, в земли, которые сейчас называются Хаммерфеллом. Потомки йокуданцев в Тамриэле известны как редгарды - термин, искажённый от печально известной Ра Гада или «Волна воинов» с йокуданского."

 #heritage_orsimeri_name:0 "Orsimeri"
 heritage_orsimeri_name:0 "Орсимерск"
 heritage_orsimeri_collective_noun:0 "Орсимеры"
 heritage_orsimeri_desc:0 "«Отверженный народ» орсимеров, более известных как орки, — клыкастые, зеленокожие гуманоиды с автаркической культурой, сосредоточенной вокруг вождя, основной политической фигуры, вокруг которой крутится вся орочья жизнь. \nСамая популярная теория происхождения — повествует о том, как их бог-покровитель Тринимак был проклят и превращён в Малаката. Это преобразило физическую форму орсимеров в ту, которую они имеют сегодня. Однако эта версия ставится под сомнение, поскольку есть улики, опровергающие её."

 #heritage_goblinken_name:0 "Goblinken"
 heritage_goblinken_name:0 "Гоблин-кинск"
 heritage_goblinken_collective_noun:0 "Гоблин-кины"
 heritage_goblinken_desc:0 "Малый рост, горбатость и чахлый вид этих гоблин-кинов ничуть не облегчают их жалкую жизнь. Они терпят бесконечные насмешки и жестокое обращение со стороны других рас, ведь большинство даже не считает их разумными существами, несмотря на множество доказательств обратного. Тем не менее, они устойчиво терпят все невзгоды окружающего мира."

 #heritage_argonian_name:0 "Argonian"
 heritage_argonian_name:0 "Аргонианск"
 heritage_argonian_collective_noun:0 "Аргониане"
 heritage_argonian_desc:0 "Саксхлил — «Народ корня» с языка джель, в просторечии называемые аргонианами, — это зверолюди-рептилии, населяющие Аргонию на юго-востоке Тамриэля. Коварные болота населяют несколько разрозненных племен, к числу которых относят $naga$, $hleel$, $paatru$ и прочих, которые зарабатывают на жизнь земледелием и охотой.\n\nДо #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#! древняя цивилизация Саксхлил была урбанизирована до такой степени, что возводила монументальные каменные пирамиды, называемые занмирами. Но во времена #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#! цивилизация занмиров рухнула после таинственного «Сумеречья». Деревья Хист предвидели катастрофу и укрыли племена Саксхлил, обеспечив устойчивый рост поклонения Хист и даровав более спокойную жизнь своим последователям.\n\nДеревья поддерживают симбиотические отношения со своим племенем-хранителем: древохранители обеспечивают ежедневный уход за деревом Хист, в то время как Хист позволяют яйцам вылупляться, а новорожденным потреблять живицу Хист, принимая гуманоидную форму."

 #heritage_dremora_name:0 "Dremora"
 heritage_dremora_name:0 "Дреморск"
 heritage_dremora_collective_noun:0 "Дреморы"
 heritage_dremora_desc:0 "Большинство смертных представили бы в воображении образ дреморы, если бы их попросили описать #LORE [Concept( 'compendium_daedra', 'даэдра' )|E]#!: высокого облачённого в доспехи гуманоида с кожей от бледно-серого до пепельно-чёрного цвета, зловещими рогами и боевыми татуировками.\n\nКланы дремора поддерживают строгую иерархию, скрепленную клятвами верности наряду с поклонением богу-покровителю. Дремора, как правило, до крайности воинственны, а высшие должности дублируют воинские звания. Неслучайно многие кланы служат Молаг Балу и Мерунесу Дагону."

 #heritage_imgan_name:0 "Imga"
 heritage_imgan_name:0 "Имганск"
 heritage_imgan_collective_noun:0 "Имга"
 heritage_imgan_desc:0 "Обезьянолюди, известные как «Имга», являются обитателями Гриншейда и утверждают, что они появились даже раньше босмеров. Их частое многоязычие породило слухи о крайней ксенофилии. По правде говоря, Имга ценят благородство и храбрость, которые, как считается, распространены среди путников. Это можно отнести к ранней #LORE [Concept( 'compendium_first_era', 'Первой эре' )|E]#!, когда многие Имга воспользовались административным вакуумом, чтобы стать странствующими губернаторами или торговцами под мандатом Каморана.\n\nНедавно обогатившись, некоторые семьи отправились за пределы своего родного Валенвуда в поисках новых возможностей. Упрямые легенды утверждают, что одно из этих племен дало приют предкам Марука, Пророка Единого. Хотя ни один источник не подтвердил, что он был представителем расы имга, широко распространено мнение, что так оно и было из-за его телосложения."
