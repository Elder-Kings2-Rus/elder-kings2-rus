 #heritage_aldmeri_name: "Aldmeri"
 heritage_aldmeri_name: "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ) ), 'Альдмерск', Localize('no') )]"
 heritage_aldmeri_collective_noun:0 "Альдмеры"
 heritage_aldmeri_desc: "Высокие и светлокожие высшие эльфы родом с островов Саммерсет. Они вечно оплакивают свой утраченный [Glossary( 'Альдмерис', 'ALDMERIS_GLOSS' )] и считают себя прямыми потомками богов, создавших этот мир, стремясь чтить их каждым своим действием. Подобная фанатичная преданность предкам привела к формированию очень негибкого общества, в котором каждый альтмер считается отпрыском божественных сущностей. Однако тем, кто не принадлежит к их роду, повезло куда меньше, и их открыто называют «низшими расами»."

 #heritage_ayleid_name:0 "Ayleid"
 heritage_ayleid_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Айлейдск', Localize('no') )]"

 heritage_ayleid_collective_noun:0 "Айлейды"
 heritage_ayleid_desc:0 "Айлейды, салиачи, дикие эльфы или высокие эльфы Хартленда - все эти многочисленные названия подчеркивают богатую историю этого народа. Изначально представляя собой альдмерских колонистов, заселивших Альд-Сирод, они основали множество оживленных и ссорящихся между собой городов-государств, каждый из которых стремился как можно больше быть непохожим на прочие. То, что некоторые ученые величают их грозной империей, которую свергла Алессия, Империя салиачи, скорее всего представляла собой сеть айлейдских городов и их вассалов, связанных между собой союзами, а не отдельное государство. \n\nЭто утомленные миром художники и чародеи, некогда преследовавшие безграничные страсти, зачастую сопровождавшиеся актами жестокости и безумия, а ныне они скитаются по миру в поисках безопасных пристанищ и с тоской вспоминают давно потерянный дом, располагавшийся в тени Башни Белого Золота."

 #heritage_falmeri_name:0 "Falmeri"
 heritage_falmeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Фалмерск', Localize('no') )]"
 heritage_falmeri_collective_noun:0 "Фалмеры"
 heritage_falmeri_desc:0 "Фалмеры — или "снежные эльфы" — группа бледнокожих меров альдмерского происхождения, населявшие территории современного Скайрима. После Разорения Саартала и печально известного Возвращения разрозненные фалмеры были практически истреблены и уничтожены, либо порабощены нордскими колонистами, оставив скудные свидетельства существования своей цивилизации. Считаются, что они вымерли или, по крайней мере, скрываются, но ходит множество слухов о встречах с этими бледными мерами; однако описание этих призраков, занимающихся своеобразным выпасом скота, сильно отличаются от стереотипного описания эльфов."

 #heritage_dwemeri_name:0 "Dwemeri"
 heritage_dwemeri_name: "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Двемерск', Localize('no') )]"
 heritage_dwemeri_collective_noun:0 "Двемеры"
 heritage_dwemeri_desc:0 "Двемеры были подземными эльфами-затворниками, обитавшими по всему северному Тамриэлю, от Хаммерфелла до Морровинда. Не имея бога, достойного их поклонения, они вместо этого усовершенствовали свои мирские ремесла и создали анимункулов для войны и труда - конструкции, приводимые в действие паром и магией души. Однако, несмотря на все их навыки, вся раса таинственным образом исчезла после [Glossary( 'Битвы у Красной горы', 'BATTLE_RM_GLOSS' )]."

 #heritage_bosmeri_name:0 "Bosmeri"
 heritage_bosmeri_name: "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Босмерск', Localize('no') )]"
 heritage_bosmeri_collective_noun:0 "Босмеры"
 heritage_bosmeri_desc:0 "Босмеры — раса меров Валенвуда, лесистой провинции на юго-западе Тамриэля. В [Glossary( 'Эру рассвета', 'DAWN_ERA_GLOSS' )] И'ффре сформировала их из [Glossary('Ила', 'OOZE_GLOSS')] в обмен на соблюдение Зелёного пакта, предписания, которое запрещает наносить вред любой растительной жизни в Валенвуде и выступает за строго плотоядную диету. Типичные босмеры — невысокие, смуглые меры, у них могут быть рога, плоские зрачки или жуткие, чёрные как смоль, глаза. Эти искусные лучники объединяются в сплочённые кланы, закалённые испытаниями природы и междоусобными войнами."

 #heritage_chimeri_name:0 "Chimeri"
 heritage_chimeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Кимерск', Localize('no') )]"
 heritage_chimeri_collective_noun:0 "Кимеры"
 heritage_chimeri_desc:0 "Тысячи лет назад, в [Glossary( 'Меретическую эру', 'MERETHIC_GLOSS' )], эльфу по имени Велот было видение, в котором ему предлагалось отправиться на восток вместе со всеми, кто готов за ним последовать. Вскоре он собрал других инакомыслящих с островов Саммерсет, стремящихся избегать господствующего аэдрического пантеона альтмеров и свободно поклоняться [Glossary( 'даэдра', 'DAEDRA_GLOSS' )].\n\nВо время этого Исхода Велот преодолел множество испытаний и доказал свою истовость своей веры: даже Бог-король не смог предотвратить их переселение! Наконец они достигли места назначения, земель [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )]. Постепенно их научили пророчествам, предательству и искусству интриг их боги-покровители, которых они прозвали «[Glossary( 'хорошими даэдра', 'GOOD_DAEDRA_GLOSS' )]»: Азура, Боэтия и Мефала. Под их руководством они создали процветающую цивилизацию, несмотря на разрушительные распри и конкуренцию с безбожными двемерами и воинственными нордами.\n\nОни нарекли себя кимерами - народом севера."

 #heritage_dunmeri_name:0 "Dunmeri"
 heritage_dunmeri_name: "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Данмерск', Localize('no') )]"
 heritage_dunmeri_collective_noun:0 "Данмеры"
 heritage_dunmeri_desc:0 "Пепельнокожие и красноглазые тёмные эльфы родом из мрачного Морровинда, что лежит на востоке Тамриэля. После [Glossary( 'битвы у Красной горы', 'BATTLE_RM_GLOSS' )] в 1Э 700 их предки-кимеры изменились, превратившись в сегодняшних данмеров. С тех пор данмеры жили под властью Великих Домов и Храма Трибунала или же в кланах эшлендеров, непреклонно придерживающихся старого пантеона Велоти."

 #heritage_maormeri_name:0 "Maormeri"
 heritage_maormeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Маормерск', Localize('no') )]"
 heritage_maormeri_collective_noun:0 "Маормерск"
 heritage_maormeri_desc:0 "Маормеры - это потомки альдмерских повстанцев, которые были изгнаны из [Glossary( 'Альдмериса', 'ALDMERIS_GLOSS' )] в Пиандонею за преступное стремление к переменам. Обычно считается, что ими правит бог-король Оргнум, но далеко не все маормеры признают его духовное или светское превосходство. Действительно, многие из этих изгнанников не имели никакого отношения к восстанию Оргнума; альдмеры собрали всех инакомыслящих вместе и отправили их за завесу тумана на юг.\nСегодня Пиандонея живет в постоянном движении, разделённая между последователями Оргнума, живущими на материке, и неортодоксальными островитянами, которые все ещё цепляются за свою причудливую альдмерскую мысль. Таким образом, на родине маормеров никогда не бывает мира: острова враждуют с материком, а материк стремится к переменчивой благосклонности Оргнума, ибо их повелитель — затворник."

 #heritage_khajiiti_name:0 "Khajiiti"
 heritage_khajiiti_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_KHAJIIT') ) ), 'Каджитск', Localize('no') )]"
 heritage_khajiiti_collective_noun:0 "Каджиты"
 heritage_khajiiti_desc:0 "Каджиты (с та'агры 'жители пустыни') — уроженцы Эльсвейра, земли пустынь и джунглей. Наиболее узнаваемые гуманоидные катай-раты — лишь одна из многих пород. Их форма определяется в зависимости от фаз Лун, при которой они родились.\nРазнообразие пород каджитов не уступает глубине их культуры, которая условно распределена между северными и южными биомами Эльсвейра."

 #heritage_tsaesci_name:0 "Tsaesci"
 heritage_tsaesci_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Цаэсск', Localize('no') )]"
 heritage_tsaesci_collective_noun:0 "Цаэски"
 heritage_tsaesci_desc:0 "Пышные изумрудные долины Акавира являются домом для Цаэски, чья родословная берет своё начало из-за Падомайского океана. Основной чертой всех культур цаэски является их приверженность родному искусству и философии. Жуткие, но элегантные традиции, которые часто подвергаются очернению со стороны тех, кто их не понимает."

 #heritage_atmoran_name:0 "Atmoran"
 heritage_atmoran_name: "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Атморск', Localize('no') )]"
 heritage_atmoran_collective_noun:0 "Атморцы"
 heritage_atmoran_desc:0 "Свирепые и воинственные норды – потомки последних атморских поселенцев в Скайриме. Изначально они прибыли в Тамриэль под началом Исграмора и желали завоевать весь Скайрим. Это выносливые и стойкие люди, и к любому делу они подходят с жестокостью, больше похожей на гнев природных стихий. Норды считают себя вечными чужаками и захватчиками, и даже когда они завоёвывают и подчиняют себе другой народ, то редко чувствуют родство с ним."

 #heritage_breton_name:0 "Breton"
 heritage_breton_name: "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Бретонск', Localize('no') )]"
 heritage_breton_collective_noun:0 "Бретонцы"
 heritage_breton_desc:0 "Бретонцы воплощают в себе противоречивые представления: по внешности они похожи на людей, по происхождению - на эльфов, а другие даже утверждают, что они - потомки зверорас, возможно, происходящие от бледных орков. Разделённые, но в то же время эгалитарные, некоторые живут как племена, а другие - как оседлые наследники высоких эльфов, но среди каждой группы бретонцев можно найти ту или иную форму рыцарства."

 #heritage_nedic_north_name:0 "North Nedic"
 heritage_nedic_north_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Северно-недийск', Localize('no') )]"
 heritage_nedic_north_collective_noun:0 "Северные недийцы"
 heritage_nedic_north_desc:0 "Недийцы — коллективные человеческие племена, коренное население Тамриэля. Изначально населяли залив Илиак, южный Скайрим, Сиродил и Аргонию; многие племена будут вытеснены или поглощены более поздними миграциями людей и меров. Крупнейшая существующая ныне группа недийцев — это $reachfolk$ Предела, происходящие из 'Карта' — некогда самостоятельного королевства, пока Реман не разделил эти земли между Хай Роком и Скайримом.\n\nХотя многие из их культур вымерли или близки к этому, честолюбивый правитель мог бы возглавить их возрождение..."

 #heritage_nedic_south_name:0 "Южные недийцы"
 heritage_nedic_south_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Южно-недийск', Localize('no') )]"
 heritage_nedic_southe_noun:0 "Южно-недийцы"
 heritage_nedic_south_desc:0 "Недийцы — коллективные человеческие племена, коренное население Тамриэля. Изначально населяли залив Илиак, южный Скайрим, Сиродил и Аргонию; многие племена будут вытеснены или поглощены более поздними миграциями людей и меров. Крупнейшая существующая ныне группа недийцев — это $reachfolk$ Предела, происходящие из «Карта» — некогда самостоятельного королевства, пока Реман не разделил эти земли между Хай Роком и Скайримом.\n\nХотя многие из их культур вымерли или близки к этому, честолюбивый правитель мог бы возглавить их возрождение..." #EK TODO: this is a copy of the northen nedic desc, might wanna talk about south nede here

 #heritage_nedic_central_name:0 "Central Nedic"
 heritage_nedic_central_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Центрально-недийск', Localize('no') )]"
 heritage_nedic_central_collective_noun:0 "Центральные недийцы"
 heritage_nedic_central_desc:0 "Недийцы — коллективные человеческие племена, коренное население Тамриэля. Изначально населяли залив Илиак, южный Скайрим, Сиродил и Аргонию; многие племена будут вытеснены или поглощены более поздними миграциями людей и меров. Крупнейшая существующая ныне группа недийцев — это $reachfolk$ Предела, происходящие из «Карта» — некогда самостоятельного королевства, пока Реман не разделил эти земли между Хай Роком и Скайримом.\n\nХотя многие из их культур вымерли или близки к этому, честолюбивый правитель мог бы возглавить их возрождение..."

 #heritage_lilmothiit_name:0 "Lilmothiit"
 heritage_lilmothiit_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_LILMOTHIIT') ) ), 'Лилмотитск', Localize('no') )]"
 heritage_lilmothiit_collective_noun:0 "Лилмотиты"
 heritage_lilmothiit_desc:0 "Пронырливые основатели Чёрной Розы и Лилмота, лилмотиты, как говорят, являются дальними родичами каджитов и, что крайне сомнительно, босмеров. Когда-то их можно было встретить по всему Чернотопью, но в результате целого ряда трагичных обстоятельств на протяжении всей их истории от них осталась лишь малочисленная группа на окраине Мрачных Трясин. Они ведут полукочевой образ жизни, где мигрирующие кланы и небольшие меритократические города сосуществуют в специфическом сотрудничестве. Любопытной деталью физиологии лилмотитов является очевидное отсутствие у них гендерного диморфизма, что подчёркивается в их лорханитских мифах."

 #heritage_cyrodiilic_name:0 "Cyrodiilic"
 heritage_cyrodiilic_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Сиродильск', Localize('no') )]"
 heritage_cyrodiilic_collective_noun:0 "Сиродильцы"
 heritage_cyrodiilic_desc:0 "Родом из центра Тамриэля, сиродильцы, также известные как «имперцы», доминируют на политической и культурной арене континента с тех пор, как пала империя айлейдов, свергнутая святой Алессией, Королевой рабов. Традиционное центральное положение Сиродила делает его открытым для влияния большинства соседних с ним королевств, особенно нордов и бретонцев. \n\nСиродильцы гордятся своими цивилизованными манерами и общей компетентностью во всех сферах деятельности, будь то военная, научная или административная. Большая часть литературы Тамриэля создана имперскими учёными (иногда с явной предвзятостью), что свидетельствует об их обширных связях и развитой научной инфраструктуре.\n\nПросторы Сиродила породили множество местных субкультур, среди которых наиболее известны коловианцы на западе и нибенейцы на востоке."

 #heritage_yokudan_name:0 "Yokudan"
 heritage_yokudan_name: "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Йокуданск', Localize('no') )]"
 heritage_yokudan_collective_noun:0 "Йокуданцы"
 heritage_yokudan_desc:0 "Йокуданцы — темнокожие, жёстковолосые люди, уроженцы западного континента Йокуда, расположенного в Эльтерическом океане. В начале #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#! Йокуда была разрушена в результате долгой серии гражданских войн, хотя некоторые ученые оспаривают это и возлагают вину за ее разрушение на природные катастрофические землетрясения. Это событие вынудило многих из них совершить кровавую и безжалостную миграцию в Тамриэль, в земли, которые сейчас называются Хаммерфеллом. Потомки йокуданцев в Тамриэле известны как редгарды - термин, искажённый от печально известной Ра Гада или «Волна воителей» с йокуданского."

 #heritage_orsimeri_name:0 "Orcish"
 heritage_orsimeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Оркск', Localize('no') )]"
 heritage_orsimeri_collective_noun:0 "Орки"
 heritage_orsimeri_desc:0 "Орки – зеленокожая и клыкастая раса. Их поселения разбросаны по всему Тамриэлю, в основном располагаясь в горах или иной суровой местности. Общества орков объединяет уважение к силе, из-за чего в Тамриэле их признают как умелых воинов и кузнецов, и недоверие к чужакам. Но в остальном сообщества орков очень различны. Одни орки постоянно кочуют, другие же оседлы; одни живут в больших городах и укреплениях, другие – в крепостях со своими кланами."

 #heritage_goblinken_name:0 "Goblinken"
 heritage_goblinken_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_GOBLINKEN') ) ), 'Гоблин-кинск', Localize('no') )]"
 heritage_goblinken_collective_noun:0 "Гоблин-кины"
 heritage_goblinken_desc:0 "Малый рост, горбатость и чахлый вид этих гоблин-кинов ничуть не облегчают их жалкую жизнь. Они терпят бесконечные насмешки и жестокое обращение со стороны других рас, ведь большинство даже не считает их разумными существами, несмотря на множество доказательств обратного. Тем не менее, они устойчиво терпят все невзгоды окружающего мира."

 #heritage_argonian_name:0 "Argonian"
 heritage_argonian_name: "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_ARGONIAN') ) ), 'Аргонианск', Localize('no') )]"
 heritage_argonian_collective_noun:0 "Аргониане"
 heritage_argonian_desc:0 "Аргониане Чернотопья – очень физически разнообразная раса: одни её представители похожи на ящериц, другие – на змей. На своём языке аргониане называют себя саксхлил – народом корней, – поскольку корни Хиста издавна мудро наставляют их род. Каждое племя живёт среди этих разумных и мыслящих деревьев, которые являются их покровителями и лидерами. Благодаря деревьям Хист аргониане процветают на совершенно негостеприимных для иных существ болотах, но любые земли, где не растут эти почитаемые деревья – совершенно чуждые пустоши, пригодные лишь для самых смелых и независимых саксхлилов."

 #heritage_dremora_name:0 "Dremora"
 heritage_dremora_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_DREMORA') ) ), 'Дреморск', Localize('no') )]"
 heritage_dremora_collective_noun:0 "Дреморы"
 heritage_dremora_desc:0 "Большинство смертных представили бы в воображении образ дреморы, если бы их попросили описать [Glossary( 'даэдра', 'DAEDRA_GLOSS' )]: высокого облачённого в доспехи гуманоида с кожей от бледно-серого до пепельно-чёрного цвета, зловещими рогами и боевыми татуировками.\n\nКланы дремора поддерживают строгую иерархию, скрепленную клятвами верности наряду с поклонением богу-покровителю. Дремора, как правило, до крайности воинственны, а высшие должности дублируют воинские звания. Неслучайно многие кланы служат Молаг Балу и Мерунесу Дагону."

 #heritage_imgan_name:0 "Imga"
 heritage_imgan_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_IMGA') ) ), 'Имганск', Localize('no') )]"
 heritage_imgan_collective_noun:0 "Имга"
 heritage_imgan_desc:0 "Обезьянолюди, известные как «Имга», являются обитателями Гриншейда и утверждают, что они появились даже раньше босмеров. Их частое многоязычие породило слухи о крайней ксенофилии. По правде говоря, Имга ценят благородство и храбрость, которые, как считается, распространены среди путников. Это можно отнести к ранней #LORE [Concept( 'compendium_first_era', 'Первой эре' )|E]#!, когда многие Имга воспользовались административным вакуумом, чтобы стать странствующими губернаторами или торговцами под мандатом Каморана.\n\nНедавно обогатившись, некоторые семьи отправились за пределы своего родного Валенвуда в поисках новых возможностей. Упрямые легенды утверждают, что одно из этих племен дало приют предкам Марука, Пророка Единого. Хотя ни один источник не подтвердил, что он был представителем расы имга, широко распространено мнение, что так оно и было из-за его телосложения."
