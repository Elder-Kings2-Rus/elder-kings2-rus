l_russian:

 #heritage_aldmeri_name: "Aldmeri"
 heritage_aldmeri_name: "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ) ), 'Альдмерск', Localize('no') )]"
 heritage_aldmeri_collective_noun:0 "Альдмеры"
 heritage_aldmeri_desc: "Высокие и светлокожие высокие эльфы родом с островов Саммерсет. Они вечно оплакивают свой утраченный [Glossary( 'Альдмерис', 'ALDMERIS_GLOSS' )] и считают себя прямыми потомками богов, создавших этот мир, стремясь чтить их каждым своим действием. Подобная фанатичная преданность предкам привела к формированию очень жёстко регламентированного общества, в котором каждый альтмер считается отпрыском божественных сущностей. Однако тем, кто не принадлежит к их роду, повезло куда меньше, и их открыто называют «низшими расами»."

 #heritage_ayleid_name:0 "Ayleid"
 heritage_ayleid_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Айлейдск', Localize('no') )]"

 heritage_ayleid_collective_noun:0 "Айлейды"
 heritage_ayleid_desc:0 "Айлейды, салиачи, дикие эльфы или высокие эльфы Хартленда – все эти многочисленные названия подчёркивают богатую историю этого народа. Изначально представляя собой альдмерских колонистов, заселивших Альд-Сирод, они основали множество процветающих и вечно враждующих между собой городов-государств, каждый из которых стремился как можно больше быть непохожим на прочие. Некоторые учёные упоминают внушающий ужас Империум Салиачи, сокрушённый Алессией, но на деле это было не традиционным государством, а скорее объединением союзных айлейдских городов и их вассалов.\n\nЭто утомлённые миром художники и чародеи, некогда преследовавшие безграничные страсти, зачастую сопровождавшиеся актами жестокости и безумия, а ныне они скитаются по миру в поисках безопасных пристанищ и с тоской вспоминают давно потерянный дом, располагавшийся в тени Башни Белого Золота."

 #heritage_falmeri_name:0 "Falmeri"
 heritage_falmeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Фалмерск', Localize('no') )]"
 heritage_falmeri_collective_noun:0 "Фалмеры"
 heritage_falmeri_desc:0 "Фалмеры – или «снежные эльфы» – группа светлокожих меров альдмерского происхождения, изначально обитавших на территории современного Скайрима. После Разорения Саартала и печально известного Возвращения разобщённые фалмеры были истреблены, обращены в бегство или порабощены нордскими поселенцами, оставив после себя лишь скудные свидетельства своей цивилизации. Считается, что они вымерли или, по крайней мере, скрываются, но ходит множество слухов о встречах с этими бледными мерами. Однако описания этих призраков, нападающих на скот по ночам, разительно отличаются от поведения, обычно приписываемого эльфам."

 #heritage_dwemeri_name:0 "Dwemeri"
 heritage_dwemeri_name: "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Двемерск', Localize('no') )]"
 heritage_dwemeri_collective_noun:0 "Двемеры"
 heritage_dwemeri_desc:0 "Двемеры были подземными эльфами-затворниками, обитавшими по всему северному Тамриэлю, от Хаммерфелла до Морровинда. Не признавая ни одного бога достойным своего поклонения, они вместо этого совершенствовали мирские ремёсла и создали анимункулов – конструкции для войны и труда, приводимые в действие паром и магией душ. Однако, несмотря на все свои умения, весь этот народ таинственным образом исчез после [Glossary( 'Битвы у Красной горы', 'BATTLE_RM_GLOSS' )]."

 #heritage_bosmeri_name:0 "Bosmeri"
 heritage_bosmeri_name: "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Босмерск', Localize('no') )]"
 heritage_bosmeri_collective_noun:0 "Босмеры"
 heritage_bosmeri_desc:0 "Босмеры – раса меров Валенвуда, лесистой провинции на юго-западе Тамриэля. В [Glossary( 'Эру рассвета', 'DAWN_ERA_GLOSS' )] И'ффре создал их из [Glossary('Ила', 'OOZE_GLOSS')] в обмен на соблюдение Зелёного пакта – завета, запрещающего наносить вред любым растениям в Валенвуде и предписывающего строго плотоядную диету. Типичные босмеры – невысокие, смуглые меры, у которых могут быть рога, плоские зрачки или жуткие, чёрные как смоль, глаза. Эти искусные лучники объединяются в сплочённые кланы, закалённые испытаниями природы и междоусобными войнами."

 #heritage_chimeri_name:0 "Chimeri"
 heritage_chimeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Кимерск', Localize('no') )]"
 heritage_chimeri_collective_noun:0 "Кимеры"
 heritage_chimeri_desc:0 "Тысячи лет назад, в [Glossary( 'Меретическую эру', 'MERETHIC_GLOSS' )], мер по имени Велот получил видение, повелевавшее ему отправиться на восток вместе со всеми, кто пожелает последовать за ним. Вскоре он собрал других инакомыслящих с островов Саммерсет, стремящихся отвергнуть господствующий аэдрический пантеон альтмеров и свободно поклоняться [Glossary( 'даэдра', 'DAEDRA_GLOSS' )].\n\nВо время этого Исхода велотийцы преодолели множество испытаний и доказали силу своей веры: даже Бог-король не смог предотвратить их переселение! Наконец они достигли места назначения, земель [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )]. Постепенно их научили пророчествам, предательству и искусству интриг их боги-покровители, которых они прозвали «[Glossary( 'хорошими даэдра', 'GOOD_DAEDRA_GLOSS' )]»: Азура, Боэтия и Мефала. Под их руководством они создали процветающую цивилизацию, несмотря на разрушительные распри и конкуренцию с безбожными двемерами и воинственными людьми.\n\nОни нарекли себя кимерами – народом севера."

 #heritage_dunmeri_name:0 "Dunmeri"
 heritage_dunmeri_name: "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Данмерск', Localize('no') )]"
 heritage_dunmeri_collective_noun:0 "Данмеры"
 heritage_dunmeri_desc:0 "Пепельнокожие и красноглазые тёмные эльфы родом из мрачного Морровинда, что лежит на востоке Тамриэля. После [Glossary( 'битвы у Красной горы', 'BATTLE_RM_GLOSS' )] в 1Э 700 их предки-кимеры изменились, превратившись в сегодняшних данмеров. С тех пор данмеры жили под властью Великих Домов и Храма Трибунала или же в кланах эшлендеров, хранящих верность древнему велотийскому пантеону."

 #heritage_maormeri_name:0 "Maormeri"
 heritage_maormeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Маормерск', Localize('no') )]"
 heritage_maormeri_collective_noun:0 "Маормерск"
 heritage_maormeri_desc:0 "Маормеры – потомки альдмерских повстанцев, которые были изгнаны из [Glossary( 'Альдмериса', 'ALDMERIS_GLOSS' )] в Пиандонею за преступное стремление к переменам. Считается, что ими правит Бог-король Оргнум, однако далеко не все маормеры признают его духовное или светское превосходство. На самом деле многие из тех изгнанников не имели никакого отношения к восстанию Оргнума; альдмеры собрали всех инакомыслящих вместе и отправили их за завесу тумана на юг.\nСегодня Пиандонея пребывает в состоянии постоянных перемен, разделённая между последователями Оргнума, живущими на материке, и неортодоксальными островитянами, которые всё ещё цепляются за вычурные альдмерские воззрения. Потому родина маормеров никогда не знает мира: острова враждуют с материком, а материк стремится снискать переменчивое расположение Оргнума, ибо их повелитель замкнут и отстранён."

 #heritage_khajiiti_name:0 "Khajiiti"
 heritage_khajiiti_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_KHAJIIT') ) ), 'Каджитск', Localize('no') )]"
 heritage_khajiiti_collective_noun:0 "Каджиты"
 heritage_khajiiti_desc:0 "Каджиты – кошкоподобный народ (с языка та'агра их самоназвание переводится как «Песчаные странники») – уроженцы Эльсвейра, земли пустынь и джунглей. Наиболее узнаваемый гуманоидный каджит-катай – лишь одна из множества форм. Облик каджитов зависит от фаз Лун, под которыми они родились.\nРазнообразие форм каджитов не уступает глубине их культуры, условно разделённой между северными и южными биомами Эльсвейра."

 #heritage_tsaesci_name:0 "Tsaesci"
 heritage_tsaesci_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Цаэсск', Localize('no') )]"
 heritage_tsaesci_collective_noun:0 "Цаэски"
 heritage_tsaesci_desc:0 "Пышные изумрудные долины Акавира – дом для цаэски, которые пришли из земель, что лежат за Падомайским океаном. Основная черта всех культур цаэски – приверженность искусству и философии цаэсценции: мрачной, но изысканной практике, которую зачастую порицают непосвящённые."

 #heritage_atmoran_name:0 "Atmoran"
 heritage_atmoran_name: "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Атморск', Localize('no') )]"
 heritage_atmoran_collective_noun:0 "Атморцы"
 heritage_atmoran_desc:0 "Свирепые и воинственные норды – потомки последних атморских поселенцев в Скайриме. Изначально они прибыли в Тамриэль под началом Исграмора и желали завоевать весь Скайрим. Это выносливый и стойкий народ, подходящий к любому делу с первозданной, стихийной яростью. Норды видят себя вечными чужаками и завоевателями, и даже покорив и подчинив себе другие народы, они редко ощущают с ними родство."

 #heritage_breton_name:0 "Breton"
 heritage_breton_name: "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Бретонск', Localize('no') )]"
 heritage_breton_collective_noun:0 "Бретонцы"
 heritage_breton_desc:0 "Бретонцы воплощают в себе противоречивые представления: внешне они похожи на людей, по происхождению – на эльфов, а другие даже утверждают, что они – утончённые потомки зверорас, возможно, ведущие свой род от самых бледных орков. Их общество одновременно и стратифицировано, и тяготеет к равенству: одни живут племенами, а другие – как горожане-наследники высоких эльфов. Но в любой группе бретонцев непременно найдётся та или иная форма рыцарственного поведения."

 #heritage_nedic_north_name:0 "North Nedic"
 heritage_nedic_north_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Северно-недийск', Localize('no') )]"
 heritage_nedic_north_collective_noun:0 "Северные недийцы"
 heritage_nedic_north_desc:0 "Недийцы – собирательное название человеческих племён, коренного населения Тамриэля. Изначально они населяли берега залива Илиак, южный Скайрим, Сиродил и Аргонию, но многие племена были вытеснены или поглощены более поздними миграциями людей и меров. Крупнейшая существующая ныне группа недийцев – это $reachfolk$ Предела, происходящие из «Карта» – некогда самостоятельного королевства, пока Реман не разделил эти земли между Хай Роком и Скайримом.\n\nХотя многие из их культур вымерли или близки к этому, честолюбивый правитель мог бы возглавить их возрождение..."

 #heritage_nedic_south_name:0 "Котри"
 heritage_nedic_south_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Котрийск', Localize('no') )]"
 heritage_nedic_southe_noun:0 "Котри"
 heritage_nedic_south_desc:0 "Котри – человеческие племена, обитающие в болотах Чернотопья. Их происхождение восходит к недийцам, некогда населявшим земли вдоль реки Нибен." #EK TODO: this is a copy of the northen nedic desc, might wanna talk about south nede here

 #heritage_nedic_central_name:0 "Central Nedic"
 heritage_nedic_central_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Центрально-недийск', Localize('no') )]"
 heritage_nedic_central_collective_noun:0 "Центральные недийцы"
 heritage_nedic_central_desc:0 "Центральные недийские племена – предки современных имперцев и исконные обитатели Хартленда. Айлейды поработили их и держали в цепях вплоть до восстания рабов под предводительством Алессии. С тех пор народ разделился на две основные ветви: нибенейцев на востоке и коловианцев на западе."

 #heritage_lilmothiit_name:0 "Lilmothiit"
 heritage_lilmothiit_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_LILMOTHIIT') ) ), 'Лилмотитск', Localize('no') )]"
 heritage_lilmothiit_collective_noun:0 "Лилмотиты"
 heritage_lilmothiit_desc:0 "Лилмотиты – хитроумные основатели Чёрной Розы и Лилмота. Говорят, они являются дальними родственниками каджитов и, что удивительно, босмеров. Когда-то их можно было встретить по всему Чернотопью, но череда исторических катастроф оставила от их народа лишь немногочисленные остатки на окраине Мрачных Трясин. Лилмотиты ведут полукочевой образ жизни, в котором мигрирующие родовые общины и небольшие меритократические города сосуществуют в хрупком равновесии. Любопытной деталью физиологии лилмотитов является почти полное отсутствие у них полового диморфизма, что находит отражение в их лорханских мифах."

 #heritage_cyrodiilic_name:0 "Cyrodiilic"
 heritage_cyrodiilic_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Сиродильск', Localize('no') )]"
 heritage_cyrodiilic_collective_noun:0 "Сиродильцы"
 heritage_cyrodiilic_desc:0 "Сиродильцы, также известные как «имперцы», родом из центра Тамриэля и доминируют в политической и культурной жизни континента с тех пор, как пала империя айлейдов, свергнутая святой Алессией, Королевой рабов. Традиционное центральное расположение сделало сиродильцев открытыми для влияния большинства соседних с Сиродилом держав, особенно нордов и бретонцев.\n\nСиродильцы гордятся своими утончёнными манерами и умением преуспевать в любом деле – будь то военном, научном или административном. Значительная часть тамриэльской литературы создаётся имперскими учёными (которые порой, увы, демонстрируют явную предвзятость), что служит свидетельством их обширных связей и развитой научной инфраструктуры.\n\nПросторы Сиродила породили множество местных субкультур, среди которых наиболее известны коловианцы на западе и нибенейцы на востоке."

 #heritage_yokudan_name:0 "Yokudan"
 heritage_yokudan_name: "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Йокуданск', Localize('no') )]"
 heritage_yokudan_collective_noun:0 "Йокуданцы"
 heritage_yokudan_desc:0 "Йокуданцы – темнокожие, жёстковолосые люди, уроженцы западного континента Йокуда, лежащего за Эльтерическим океаном. В начале [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )] Йокуда была уничтожена в результате долгой череды гражданских войн, хотя некоторые учёные оспаривают это и приписывают гибель континента естественным катастрофическим землетрясениям. Это событие вынудило многих йокуданцев предпринять кровавое и беспощадное переселение в Тамриэль, в земли, которые ныне известны как Хаммерфелл. Потомков йокуданцев в Тамриэле называют редгардами – термином, возникшим из искажённого произношения названия печально известных Ра Гада, «Волн воителей» на йокуданском."

 #heritage_orsimeri_name:0 "Orcish"
 heritage_orsimeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Оркск', Localize('no') )]"
 heritage_orsimeri_collective_noun:0 "Орки"
 heritage_orsimeri_desc:0 "Орки – зеленокожая и клыкастая раса. Их поселения разбросаны по всему Тамриэлю, в основном располагаясь в горах или иной суровой местности. Общества орков объединяет уважение к силе, из-за чего в Тамриэле их признают как умелых воинов и кузнецов, и недоверие к чужакам. Но в остальном сообщества орков очень различны. Одни орки постоянно кочуют, другие же оседлы; одни живут в больших городах и укреплениях, другие – в крепостях со своими кланами."

 #heritage_goblinken_name:0 "Goblinken"
 heritage_goblinken_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_GOBLINKEN') ) ), 'Гоблин-кинск', Localize('no') )]"
 heritage_goblinken_collective_noun:0 "Гоблин-кины"
 heritage_goblinken_desc:0 "Малый рост, горбатость и чахлый вид этих гоблин-кинов ничуть не облегчают их жалкую жизнь. Они терпят бесконечные насмешки и жестокое обращение со стороны других рас, причём многие и вовсе не считают их разумными существами, несмотря на множество доказательств обратного. Тем не менее, они стойко выносят все невзгоды окружающего мира."

 #heritage_argonian_name:0 "Argonian"
 heritage_argonian_name: "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_ARGONIAN') ) ), 'Аргонианск', Localize('no') )]"
 heritage_argonian_collective_noun:0 "Аргониане"
 heritage_argonian_desc:0 "Аргониане Чернотопья – очень физически разнообразная раса: одни её представители похожи на ящериц, другие – на змей. На своём языке аргониане называют себя саксхлил – народом корней – поскольку деревья Хист издавна мудро наставляют их род. Каждое племя живёт среди этих разумных и мыслящих деревьев, которые являются их покровителями и лидерами. Благодаря деревьям Хист аргониане процветают на крайне негостеприимных для других существ болотах. Но без этих почитаемых покровителей все прочие земли кажутся им чуждыми и враждебными – пригодными лишь для самых отважных и тех, кто оторвался от своих корней."

 #heritage_dremora_name:0 "Dremora"
 heritage_dremora_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_DREMORA') ) ), 'Дреморск', Localize('no') )]"
 heritage_dremora_collective_noun:0 "Дреморы"
 heritage_dremora_desc:0 "Большинство смертных представят себе дремору, если их попросят описать [Glossary( 'даэдра', 'DAEDRA_GLOSS' )]: высокого, облачённого в доспехи гуманоида с бледно-серой или пепельно-чёрной кожей, зловещими рогами и боевыми татуировками.\n\nКланы дремор поддерживают строгую иерархию, скреплённую клятвами верности и поклонением божеству-покровителю. Дреморы, как правило, чрезвычайно воинственны, а высшие должности в их обществе одновременно являются и воинскими званиями. Не случайно многие кланы служат Молагу Балу и Мерунесу Дагону."

 #heritage_imgan_name:0 "Imga"
 heritage_imgan_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_IMGA') ) ), 'Имганск', Localize('no') )]"
 heritage_imgan_collective_noun:0 "Имга"
 heritage_imgan_desc:0 "Обезьяний народ, известный как «имга», обитает в Гриншейде и утверждает, что появился здесь ещё до босмеров. Частое владение множеством языков породило слухи об их крайней ксенофилии. По правде говоря, имга ценят благородство и отвагу – качества, которые, по их мнению, особенно присущи странникам. Истоки этого восходят к ранней [Glossary( 'Первой эре', 'FIRST_ERA_GLOSS' )], когда многие имга воспользовались административным вакуумом, чтобы стать странствующими наместниками или купцами в рамках мандата Каморана.\n\nРазбогатев, некоторые семьи покинули родной Валенвуд в поисках новых возможностей. Некоторые легенды упрямо утверждают, что одно из таких племён дало начало роду Марука, Пророка Единого. Хотя ни один источник не подтвердил, что он был имга, широко распространено мнение, что это так, поскольку телосложение Пророка не соответствовало ни людям, ни мерам."
