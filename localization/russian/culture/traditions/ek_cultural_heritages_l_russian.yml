l_russian:
 heritage_generic_label_desc:0 "[heritage|E] определяет общее происхождение культур и правил поведения родственных [Concept( 'cultures', 'культур' )|E]. Это касается как общих истоков, так и принятия чужих обычаев."
 heritage_tamrielic_name:0 "Тамриэльск"

 #heritage_aldmeri_name:0 "Aldmeri"
 heritage_aldmeri_name:0 "Альдмерск"
 heritage_aldmeri_collective_noun:0 "Альдмеры"
 heritage_aldmeri_desc:0 "Промеры, давшие начало всем эльфийским расам и, предположительно, некоторым людским. Проживавшие на мифическом старом Альдмерисе и близкосвязанные с первобытными духами мироздания. Альтмеры - самый близкий к альдмерам вид." #Многа букав, текста не было

 #heritage_ayleid_name:0 "Ayleid"
 heritage_ayleid_name:0 "Айлейдск"
 heritage_ayleid_collective_noun:0 "Айлейды"
 heritage_ayleid_desc:0 "«Высокие эльфы Хартленда», называющие себя салиачи и обычно называемые айлейдами, напоминают альтмеров, но проложили свой собственный путь в истории Тамриэля. Во времена Меретической эры они правили плодородным Сиродилом, порабощая людей и частично приобщая их их к собственной культуре. В поздней Меретической и начале Первой Эры их разделила религиозная гражданская война. Конфликт достиг своего апогея в 1Э 198 во время «Зачистки Венделбека», что привело к изгнанию аэдропоклонников «Барсебиков» в Аргонию. \n\nВсего через пятьдесят лет после этого события рабы-люди подняли восстание против своих жестоких хозяев. Алессианское восстание рабов закончилось тем, что большинство айлейдов были мертвы или изгнаны из Сиродила в Валенвуд или Хай Рок, а их империя рухнула. \nАйлейды Второй эры - лишь тень самих себя в прошлом, едва цепляющаяся за свои последние владения и практически полностью ассимилированные другими мерами."

 #heritage_falmeri_name:0 "Falmeri"
 heritage_falmeri_name:0 "Фалмерск"
 heritage_falmeri_collective_noun:0 "Фалмеры"
 heritage_falmeri_desc:0 "Белокожие, крайне талантливые в  магии и приспособленные к холоду род меров. Некогда населявшие весь Скайрим, ныне были истреблены нордами, преданы двемерами и превращенны в слепых агрессивных тварей, тем не менее сохранившими свой магический талант." #Многа букав, текста не было

 #heritage_dwemeri_name:0 "Dwemeri"
 heritage_dwemeri_name:0 "Двемерск"
 heritage_dwemeri_collective_noun:0 "Двемеры"
 heritage_dwemeri_desc:0 "Двемеры были подземными эльфами-затворниками, обитавшими по всему Северному Тамриэлю, от песков Хаммерфелла до пепельных земель Морровинда.\n\nНи один бог не был достоин поклонения в их глазах, сверхъестественные влечения других разумных народов были очень странными для Глубинного Народа. Они стремились постичь секреты Аурбиса и сами хотели ступить на один уровень бытия с богами . Легкое использование Древних Свитков демонстрирует их знание величайших секретов.\nФригольд двемеров опирался на свой золотой и нержавеющий металл, а так же на автоматонов - подвижные механизмы, приводимые в действие паром и магией душ как для войны, так и для рабочего труда. Обычно поселения были независимыми и самодостаточными, но есть записи о великих двемерских королевствах в Воленфелле и Вварденфелле.\n\nПо не установленным причинам, двемеры полностью исчезли после битвы у Красной Горы в 1Э 700, что возможно связано с экспериментами над сердцем Лорхана."

 #heritage_bosmeri_name:0 "Bosmeri"
 heritage_bosmeri_name:0 "Босмерск"
 heritage_bosmeri_collective_noun:0 "Босмеры"
 heritage_bosmeri_desc:0 "Босмеры — раса меров Валенвуда, лесистой провинции на юго-западе Тамриэля. В Эру Рассвета И'ффре сформировал их из первичного ила в обмен на соблюдение Зелёного Пакта, предписания, которое запрещает наносить вред любой растительной жизни в Валенвуде и выступаёт за строго плотоядную диету. Типичные босмеры — невысокие, загорелые меры, у них могут быть рога, плоские зрачки или жуткие чёрные как смоль глаза. Эти опытные лучники объединяются в сплочённые кланы, закаленные испытаниями природы и междоусобными войнами.\n\nМеретическая эра подошла к концу, когда Эплир Каморан объединила провинцию под единой властью, подвиг, который можно считать зенитом Босмерской истории. В конечном итоге Валенвуд был завоёван Империей Реманов в конце Первой эры, что заставило некоторых отказаться от традиций в пользу альтмерских или сиродильских обычаев. Хотя и ослабленный, народ клана Каморан всё ещё правил обширными участками земли вплоть до Второй эры, грызясь за мантию Короля-Оленя во время Междуцарствия."

 #heritage_chimeri_name:0 "Chimeri"
 heritage_chimeri_name:0 "Кимерск"
 heritage_chimeri_collective_noun:0 "Кимеры"
 heritage_chimeri_desc:0 "Тысячи лет назад, в Меретическую эру, эльфу по имени Велот было видение, в котором ему предлагалось отправиться на восток вместе со всеми, кто готов за ним последовать. Вскоре он собрал других инакомыслящих с островов Саммерсет, стремящихся избегать господствующего аэдрического пантеона альтмеров и свободно поклоняться даэдра. Во время этого Исхода Велот преодолел множество испытаний и доказал свою истовость своей веры: даже Бог-Царь не смог предотвратить их уход! Наконец они достигли места назначения, земель Ресдайна. Постепенно их научили пророчествам искусству интриг их боги-покровители, которых они окрестили «Добрыми Даэдра»: Азура, Боэтия и Мефала. Под их руководством они создали процветающую цивилизацию, несмотря на разрушительные распри и конкуренцию с безбожными двемерами и воинственными нордами.\n\nОни нарекли себя кимерами - «Народом Севера»."

 #heritage_dunmeri_name:0 "Dunmeri"
 heritage_dunmeri_name:0 "Данмерск"
 heritage_dunmeri_collective_noun:0 "Данмеры"
 heritage_dunmeri_desc:0 "Пепельные красноглазые данмеры родом из Морровинда, мрачной земли на северо-востоке Тамриэля. Их предки, -$chimer_collective_noun$- были прокляты после битвы у Красной Горы. С тех пор большинство данмеров жили под властью Великого Совета 5-ти Домов, контролируемого Храмом Трибунала. Тем не менее, племена эшлендеров цепляются за старый пантеон святого Велота и осуждают Альмсиви как ложных богов и предателей.\n\nВо время Второй эры Морровинд оградился от остального мира и не так сильно ощутил крах Потентата. Великие Дома остаются сильными при покровительстве Живых Богов, но их намерения неочевидны, а второстепенные дома могут нарушить статус-кво, оседлав ветер перемен."

 #heritage_khajiiti_name:0 "Khajiiti"
 heritage_khajiiti_name:0 "Каджитск"
 heritage_khajiiti_collective_noun:0 "Каджиты"
 heritage_khajiiti_desc:0 "Каджиты (от та'агра «жители пустыни») — уроженцы Эльсвейра, земли пустынь и джунглей. Наиболее узнаваемые, гуманоидные каджиты  — катай-раты — лишь одна из многих форм. Их форма определяется в зависимости от фаз Луны, при которой они родятся. \nРазнообразие форм каджитов не уступает глубине их культуры, которая примерно условна  распределена между северными и южными биомами Эльсвейра."

 #heritage_tsaesci_name:0 "Tsaesci"
 heritage_tsaesci_name:0 "Цаэсск"
 heritage_tsaesci_collective_noun:0 "Цаэски"
 heritage_tsaesci_desc:0 "Цаэски прослеживают свою родословную до древнего племени людей, которые пересекли Падомайский океан и теперь называют пышные изумрудные долины Акавира своим домом. Основной чертой всех культур цаэски является их приверженность родным искусству и философии. Жуткие, но элегантные традиции, которые часто ругают те, кто их не понимает."

 #heritage_atmoran_name:0 "Atmoran"
 heritage_atmoran_name:0 "Атморск"
 heritage_atmoran_collective_noun:0 "Атморцы"
 heritage_atmoran_desc:0 "Свирепая и воинственная культура, норды - потомки последних атморских переселенцев. Они прибыли на Тамриэль под командованием Исграмора, сохраняя мирные отношения с местными фалмерами до тех пор, пока снежные эльфы не разрушили Саартал, первый и крупнейший город атморцев в Скайриме. Эти выносливые и стойкие люди признаются одними из наиболее уважаемых воинов во всём Тамриэле. Норды считают себя прирождёнными грабителями и захватчиками, и даже когда они завоёвывают другие народы и правят ими, редко проявляют жалость."

 #heritage_old_breton_name:0 "Old Breton"
 heritage_old_breton_name:0 "Старо-Бретонск"
 heritage_old_breton_collective_noun:0 "Старо-Бретонцы"
 heritage_old_breton_desc:0 "Чистокровные люди, коренные жители Хай Рока" #Многа букав, текста не было

 #heritage_breton_name:0 "Breton"
 heritage_breton_name:0 "Бретонск"
 heritage_breton_collective_noun:0 "Бретонцы"
 heritage_breton_desc:0 "Никто из людей не чувствовал отпечатка эльфов в своей культуре больше, чем бретонцы. Их имя может происходить от берату («полукровка»), но в большинстве бретонцев сейчас мало мерской крови. После битвы при Гленумбрийских вересках они сбросили оковы клана Диренни, чтобы  следовать собственным амбициям. \n\«На каждом холме замок. Каждый замок — целое королевство». Бретонские князья крайне независимы и соперничают друг с другом, используя любые средства в борьбе за власть. Они гордятся тайными знаниями и приверженностью рыцарским добродетелям."

 #heritage_nedic_north_name:0 "North Nedic"
 heritage_nedic_north_name:0 "Северо-Недийск"
 heritage_nedic_north_collective_noun:0 "Северо-Недийцы"
 heritage_nedic_north_desc:0 "Неды — проточеловеческие народы, коренное население Тамриэля. Изначально населявшие залив Илиак, Южный Скайрим, Сиродил и Аргонию; многие племена будут вытеснены или поглощены более поздними миграциями людей и меров. Крупнейшее существующее $game_concept_cg_nedic_cn$ группы — это $reachfolk$ Предела, населявшие «Карт» — некогда самостоятельное королевство, пока Реман не разделил земли между Хай Роком и Скайримом.\n\nХотя многие из их культур вымерли или близки к этому, честолюбивый правитель мог бы их возглавить и возрадить..."

 #heritage_nedic_south_name:0 "Южные Недийцы"
 heritage_nedic_south_name:0 "Южно-Недийск"
 heritage_nedic_southe_noun:0 "Южно-Недийцы"
 heritage_nedic_south_desc:0 "Неды — проточеловеческие народы, коренное население Тамриэля. Изначально населявшие залив Илиак, Южный Скайрим, Сиродил и Аргонию; многие племена будут вытеснены или поглощены более поздними миграциями людей и меров. Крупнейшее существующее $game_concept_cg_nedic_cn$ группы — это $reachfolk$ Предела, населявшие «Карт» — некогда самостоятельное королевство, пока Реман не разделил земли между Хай Роком и Скайримом.\n\nХотя многие из их культур вымерли или близки к этому, честолюбивый правитель мог бы их возглавить и возрадить..."

 #heritage_nedic_central_name:0 "Central Nedic"
heritage_nedic_central_name:0 "Центрально-Недийск"
 heritage_nedic_central_collective_noun:0 "Центрально-Недийцы"
 heritage_nedic_central_desc:0 "Неды — проточеловеческие народы, коренное население Тамриэля. Изначально населявшие залив Илиак, Южный Скайрим, Сиродил и Аргонию; многие племена будут вытеснены или поглощены более поздними миграциями людей и меров. Крупнейшее существующее $game_concept_cg_nedic_cn$ группы — это $reachfolk$ Предела, населявшие «Карт» — некогда самостоятельное королевство, пока Реман не разделил земли между Хай Роком и Скайримом.\n\nХотя многие из их культур вымерли или близки к этому, честолюбивый правитель мог бы их возглавить и возрадить..."

 #heritage_lilmothiit_name:0 "Lilmothiit"
 heritage_lilmothiit_name:0 "Лилмотитск"
 heritage_lilmothiit_collective_noun:0 "Лилмотииты"
 heritage_lilmothiit_desc:0 "Пронырливые основатели Блэкроуза и Лилмота, лилмотииты, как говорят и как ни странно, являются дальними родственниками каджитов. Когда-то встречаемые по всему Чернотопью и Валенвуду, лилмотииты после эпидемия Кнахатенского гриппа уцелели лишь в Мрачнолесье. Они ведут полукочевой образ жизни, где мигрирующие кланы и небольшие меритократические города сосуществуют в специфическом сотрудничестве. Любопытной деталью физиологии лилмотиитов является очевидное отсутствие у них гендерного диморфизма, что подчеркивается в их лорханских мифах."

 #heritage_cyrodiilic_name:0 "Cyrodiilic"
heritage_cyrodiilic_name:0 "Сиродильск"
 heritage_cyrodiilic_collective_noun:0 "Сиродильцы"
 heritage_cyrodiilic_desc:0 "Родом из самого сердца Тамриэля, сиродильцы, также известные как «имперцы», доминировали на политической и культурной арене континента с момента падения империи айлейдов, уничтоженной Святой Алессией, Королевой-Рабыней. Центральность их региона сделало сиродильцев открытыми для влияния большинства соседних с Сиродилом царств, особенно нордов и бретонцев. \n\nСиродильцы гордятся своими цивилизованными манерами и общей компетентностью во всех сферах деятельности, будь то военные, научные или административные. Большая часть литературы Тамриэля создается имперскими учёными (нередко с некоторой предвзятостью), что является свидетельством их развитой философии и науки. \nБольшие просторы Сиродила породили множество местных субкультур, наиболее известными из которых являются коловианцы на западе и нибенейцы на востоке."

 #heritage_yokudan_name:0 "Yokudan"
heritage_yokudan_name:0 "Йокуданск"
 heritage_yokudan_collective_noun:0 "Йокуданцы"
 heritage_yokudan_desc:0 "Йокуданцы — темнокожие, жёстковолосые люди, уроженцы западного континента Йокуда, расположенного в Эльтерическом океане. Группа террористов-Ансеев использовала запрещенную технику «певчих мечей», что привело к погружению большей части Йокуды под воду в начале Первой эры. Это событие вынудило многих из них совершить кровавую и безжалостную миграцию в Тамриэль, в земли, которые сейчас называются Хаммерфеллом. Искажение их названия их армии вторжения «волны воинов», Ра Гады, привело к названию, под которым сейчас известны все Йокуданцы в Тамриэле - Редгарды.\n\nИзогнутые. Мечи."

 #heritage_orsimeri_name:0 "Orsimeri"
heritage_orsimeri_name:0 "Орсимерск"
 heritage_orsimeri_collective_noun:0 "Орсимеры"
 heritage_orsimeri_desc:0 ""Извергнутые" орсимеры, более известные как орки, — клыкастые, зеленокожие гуманоиды с автаркической культурой, сосредоточенной вокруг вождя, основной политической фигуры, вокруг которой крутится вся орочья жизнь. \nСамая популярная теория происхождения — повествует о том, как их бог-покровитель Тринимак был пожран Боэтией, переварен и превращён в Малаката. Это преобразило физическую форму орсимеров в ту, которую они имеют сегодня. Однако эта версия ставится под сомнение, поскольку есть улики, опровергающие её."

 #heritage_goblinken_name:0 "Goblinken"
 heritage_goblinken_name:0 "Гоблин-Кенск"
 heritage_goblinken_collective_noun:0 "Гоблин-Кены"
 heritage_goblinken_desc:0 "Малый рост, горбатость и чахлый вид этих Гоблин-Кенов ничуть не облегчают их жалкую жизнь. Они терпят бесконечные насмешки и жестокое обращение со стороны других рас, ведь большинство даже не считает их разумными существами, несмотря на множество доказательств обратного. Тем не менее, они устойчиво терпят все невзгоды окружающего мира."

 #heritage_argonian_name:0 "Argonian"
 heritage_argonian_name:0 "Аргонианск"
 heritage_argonian_collective_noun:0 "Аргонианцы"
 heritage_argonian_desc:0 "Саксхлилы — «Народ Корня с языка Джел», в просторечии называемые аргонианами, — это зверолюди-рептилии, обитающие в Аргонии на юго-востоке Тамриэля. Коварные болота населяют несколько разрозненных племен, в том числе $нага$, $хлил$, $паатру$ и другие, которые зарабатывают на жизнь земледелием и охотой.\n\nДо Первой эры цивилизация древних Саксхлил были до такой степени развиты, что возводили монументальных размеров каменные пирамиды Ксанмерс. Но однажды в Первую эру цивилизация древних рухнула после таинственного «Сумрака». Деревья Хист, увидев бедствие, приютили племена Саксхлилов, обеспечив себе стремительный рост почитателей и даровав более спокойную жизнь саксхилам.\n\nДеревья поддерживают симбиотические отношения со своими почитателями: Хист получают ежедневный уход и защиту , в то время как аргониане способны устанавливать с Хистом ментальную связь и физически крепчают от его сока."

 #heritage_dremora_name:0 "Dremora"
