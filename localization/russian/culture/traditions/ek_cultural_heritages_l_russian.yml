l_russian:
 heritage_generic_label_desc:0 "Each [heritage|E] defines a common origin for related [cultures|E]' customs and mannerisms, either as something they descend from or have wholesale adopted."

 #heritage_aldmeri_name:0 "Aldmeri"
 heritage_aldmeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ) ), 'Aldmeri', Localize('no') )]"

 #heritage_aldmeri_desc:0 "(PLACEHOLDER) The Aldmer (meaning "First Folk" or "Elder Folk") were the original Merethic Era proto-mer who settled Summerset Isle and most of mainland Tamriel."
 heritage_aldmeri_collective_noun:0 "Альдмерск"
 heritage_aldmeri_desc:0 "многа букав"

 #heritage_ayleid_name:0 "Ayleid"
 heritage_ayleid_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Ayleid', Localize('no') )]"

 heritage_ayleid_collective_noun:0 "Айлейдск"
 heritage_ayleid_desc:0 "«Высокие эльфы Хартленда», называющие себя салиачи и обычно называемые айлейдами, напоминают альтмеров, но проложили свой собственный путь в истории Тамриэля. Во времена Меретической эры они правили плодородным Сиродилом, порабощая людей и частично приобщая их их к собственной культуре. В поздней Меретической и начале Первой Эры их разделила религиозная гражданская война. Конфликт достиг своего апогея в 1Э 198 во время «Зачистки Венделбека», что привело к изгнанию аэдропоклонников «Барсебиков» в Аргонию. \n\nВсего через пятьдесят лет после этого события рабы-люди подняли восстание против своих жестоких хозяев. Алессианское восстание рабов закончилось тем, что большинство айлейдов были мертвы или изгнаны из Сиродила в Валенвуд или Хай Рок, а их империя рухнула. \nАйлейды Второй эры - лишь тень самих себя в прошлом, едва цепляющаяся за свои последние владения и практически полностью ассимилированные другими мерами."

 #heritage_falmeri_name:0 "Falmeri"
 heritage_falmeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Falmeri', Localize('no') )]"
 heritage_falmeri_collective_noun:0 "Фалмерск"
 heritage_falmeri_desc:0 "многа букав"

 #heritage_dwemeri_name:0 "Dwemeri"
 heritage_dwemeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Dwemeri', Localize('no') )]"
 heritage_dwemeri_collective_noun:0 "Двемерск"
 heritage_dwemeri_desc:0 "Двемеры были подземными эльфами-затворниками, обитавшими по всему Северному Тамриэлю, от песков Хаммерфелла до пепельных земель Морровинда.\n\nНи один бог не был достоин поклонения в их глазах, сверхъестественные влечения других разумных народов были очень странными для Глубинного Народа. Они стремились постичь секреты Аурбиса и сами хотели ступить на один уровень бытия с богами . Легкое использование Древних Свитков демонстрирует их знание величайших секретов.\nФригольд двемеров опирался на свой золотой и нержавеющий металл, а так же на автоматонов - подвижные механизмы, приводимые в действие паром и магией душ как для войны, так и для рабочего труда. Обычно поселения были независимыми и самодостаточными, но есть записи о великих двемерских королевствах в Воленфелле и Вварденфелле.\n\nПо не установленным причинам, двемеры полностью исчезли после битвы у Красной Горы в 1Э 700, что возможно связано с экспериментами над сердцем Лорхана."

 #heritage_bosmeri_name:0 "Bosmeri"
 heritage_bosmeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Bosmeri', Localize('no') )]"
 heritage_bosmeri_collective_noun:0 "Босмерск"
 heritage_bosmeri_desc:0 "Босмеры — раса меров Валенвуда, лесистой провинции на юго-западе Тамриэля. В Эру Рассвета И'ффре сформировал их из первичного ила в обмен на соблюдение Зелёного Пакта, предписания, которое запрещает наносить вред любой растительной жизни в Валенвуде и выступаёт за строго плотоядную диету. Типичные босмеры — невысокие, загорелые меры, у них могут быть рога, плоские зрачки или жуткие чёрные как смоль глаза. Эти опытные лучники объединяются в сплочённые кланы, закаленные испытаниями природы и междоусобными войнами.\n\nМеретическая эра подошла к концу, когда Эплир Каморан объединила провинцию под единой властью, подвиг, который можно считать зенитом Босмерской истории. В конечном итоге Валенвуд был завоёван Империей Реманов в конце Первой эры, что заставило некоторых отказаться от традиций в пользу альтмерских или сиродильских обычаев. Хотя и ослабленный, народ клана Каморан всё ещё правил обширными участками земли вплоть до Второй эры, грызясь за мантию Короля-Оленя во время Междуцарствия."

 #heritage_chimeri_name:0 "Chimeri"
 heritage_chimeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Chimeri', Localize('no') )]"
 heritage_chimeri_collective_noun:0 "Кимерск"
 heritage_chimeri_desc:0 "Thousands of years ago during the Merethic Era, a Mer named Veloth received a vision bidding him to go east along with all who would listen. Soon he gathered other dissidents from Summerset Isles, all eager to shun the mainstream Aedric pantheon of the Altmer and freely worship Daedra.\n\nDuring this Exodus, the Velothi overcame many ordeals and proved their faith: even a God-King failed to prevent their migration! At last they reached their destination, the lands of Resdayn. Gradually they were taught prophecy, betrayal and intrigue by their patron gods, whom they dubbed the 'Good Daedra': Azura, Boëthiäh, and Mephala. Under their guidance, they established a thriving civilization despite ruinous infighting and competitition with godless Dwemer and warlike Men for resources.\n\nThey became the Chimer, the Northern Folk."

 #heritage_dunmeri_name:0 "Dunmeri"
 heritage_dunmeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Dunmeri', Localize('no') )]"
 heritage_dunmeri_collective_noun:0 "Данмерск"
 heritage_dunmeri_desc:0 "The ash-skinned, red-eyed Dunmer hail from Morrowind, a grim land in the northwest of Tamriel. Their ancestors, -the $chimer_collective_noun$- were cursed following the Battle of Red Mountain. Since then, most of the Dunmer have lived under the Great House Council, overseen by the Tribunal Temple. Yet, the Ashlanders cling to the old Velothi pantheon and denounce the Almsivi as false gods and betrayers.\n\nDuring the Second Era, Morrowind is turned inwards and hasn't felt the collapse of the Potentate as strongly as others. The Great Houses stay strong with the backing of the Living Gods but their designs are mysterious and minor houses could upset the status quo if they ride the winds of change."

 #heritage_khajiiti_name:0 "Khajiiti"
 heritage_khajiiti_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_KHAJIIT') ) ), 'Khajiiti', Localize('no') )]"
 heritage_khajiiti_collective_noun:0 "Каджитск"
 heritage_khajiiti_desc:0 "The feline Khajiit (from the Ta'agra “Sandwalkers”) are natives of Elsweyr, a land of deserts and jungles. The archetypal humanoid Cathay is only one of many forms. Called Furstocks, they assume these shortly after their birth depending on the Moons' phases. \nThe diversity of Khajiit forms doesn't lose out to the depth of their culture which is roughly split along the northern and southern biomes of Elsweyr."

 #heritage_tsaesci_name:0 "Tsaesci"
 heritage_tsaesci_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Tsaesci', Localize('no') )]"
 heritage_tsaesci_collective_noun:0 "Цаэск"
 heritage_tsaesci_desc:0 "The Tsaesci trace their bloodline back to an ancient tribe of Men that crossed the Padomaic Ocean, and now calls the lush, emerald valleys of Akavir their home. The core trait of all Tsaesci cultures is their adherence to the art and philosophy of Tsaescence. A macabre, yet elegant practice, which is often villified by those who don't understand it."

 #heritage_atmoran_name:0 "Atmoran"
 heritage_atmoran_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Atmoran', Localize('no') )]"
 heritage_atmoran_collective_noun:0 "Атморск"
 heritage_atmoran_desc:0 "A fierce and war-like culture, the Nords are the descendants of the last Atmoran settlers of Skyrim. They first arrived under the command of Ysgramor, and although relations with the local Falmer were initially peaceful, the Nords came to conquer all of Skyrim following the destruction of Saarthal, their first city, at the hands of the Snow Elves. They are hardy and resilient people, and are held among the most respected warriors and soldiers in all of Tamriel. The Nords see themselves as eternal outsiders and invaders, and even when they conquer and rule another people, they rarely feel kinship with them."

 #heritage_old_breton_name:0 "Old Breton"
 heritage_old_breton_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Old Breton', Localize('no') )]"
 heritage_old_breton_collective_noun:0 "Старо-Бретонск"
 heritage_old_breton_desc:0 "wow much desc"

 #heritage_breton_name:0 "Breton"
 heritage_breton_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Breton', Localize('no') )]"
 heritage_breton_collective_noun:0 "Бретонск"
 heritage_breton_desc:0 "No Men have felt the imprint of Elves on their culture more than the Bretons. Their name may come from the beratu (“half blood”) of the Direnni Hegemony but most Bretons have little Mer blood now. After the Battle of Glenumbra Moors they threw off the Direnni yoke to pursue their own ambitions. \n\nWith “every hill, a castle. Every castle, a kingdom”, Breton princes are fiercely independent and competitive, making use of any means necessary in their bid for power. They take pride in arcane knowledge and adherence to chivalric virtues."

 #heritage_nedic_north_name:0 "North Nedic"
 heritage_nedic_north_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'North Nedic', Localize('no') )]"
 heritage_nedic_north_collective_noun:0 "Северо-Недийск"
 heritage_nedic_north_desc:0 "Nedes are the collective human tribes native to Tamriel. Originally inhabiting the Iliac Bay, Southern Skyrim, Cyrodiil and Argonia; many tribes would be displaced or subsumed by later migrations of man and mer. The largest extant population of $game_concept_cg_nedic_cn$ are the $reachfolk$ of the Reach, natively 'The Karth' - once a kingdom in its own right prior to Reman splitting the lands between High Rock and Skyrim.\n\nWhile many of their cultures are extinct or near to it, an aspiring ruler could lead their revival..."

 #heritage_nedic_south_name:0 "Южные Недийцы"
 heritage_nedic_south_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'South Nedic', Localize('no') )]"
 heritage_nedic_southe_noun:0 "Южно-Недийск"
 heritage_nedic_south_desc:0 "Nedes are the collective human tribes native to Tamriel. Originally inhabiting the Iliac Bay, Southern Skyrim, Cyrodiil and Argonia; many tribes would be displaced or subsumed by later migrations of man and mer. The largest extant population of $game_concept_cg_nedic_cn$ are the $reachfolk$ of the Reach, natively 'The Karth' - once a kingdom in its own right prior to Reman splitting the lands between High Rock and Skyrim.\n\nWhile many of their cultures are extinct or near to it, an aspiring ruler could lead their revival..."

 #heritage_nedic_central_name:0 "Central Nedic"
heritage_nedic_central_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Central Nedic', Localize('no') )]"
 heritage_nedic_central_collective_noun:0 "Центрально-Недийск"
 heritage_nedic_central_desc:0 "Nedes are the collective human tribes native to Tamriel. Originally inhabiting the Iliac Bay, Southern Skyrim, Cyrodiil and Argonia; many tribes would be displaced or subsumed by later migrations of man and mer. The largest extant population of $game_concept_cg_nedic_cn$ are the $reachfolk$ of the Reach, natively 'The Karth' - once a kingdom in its own right prior to Reman splitting the lands between High Rock and Skyrim.\n\nWhile many of their cultures are extinct or near to it, an aspiring ruler could lead their revival..."

 #heritage_lilmothiit_name:0 "Lilmothiit"
 heritage_lilmothiit_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_LILMOTHIIT') ) ), 'Lilmothiit', Localize('no') )]"
 heritage_lilmothiit_collective_noun:0 "Лилмотитск"
 heritage_lilmothiit_desc:0 "Пронырливые основатели Блэкроуза и Лилмота, лилмотииты, как говорят и как ни странно, являются дальними родственниками каджитов. Когда-то встречаемые по всему Чернотопью и Валенвуду, лилмотииты после эпидемия Кнахатенского гриппа уцелели лишь в Мрачнолесье. Они ведут полукочевой образ жизни, где мигрирующие кланы и небольшие меритократические города сосуществуют в специфическом сотрудничестве. Любопытной деталью физиологии лилмотиитов является очевидное отсутствие у них гендерного диморфизма, что подчеркивается в их лорханских мифах."

 #heritage_cyrodiilic_name:0 "Cyrodiilic"
heritage_cyrodiilic_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Cyrodiilic', Localize('no') )]"
 heritage_cyrodiilic_collective_noun:0 "Сиродильск"
 heritage_cyrodiilic_desc:0 "Родом из самого сердца Тамриэля, сиродильцы, также известные как «имперцы», доминировали на политической и культурной арене континента с момента падения империи айлейдов, уничтоженной Святой Алессией, Королевой-Рабыней. Центральность их региона сделало сиродильцев открытыми для влияния большинства соседних с Сиродилом царств, особенно нордов и бретонцев. \n\nСиродильцы гордятся своими цивилизованными манерами и общей компетентностью во всех сферах деятельности, будь то военные, научные или административные. Большая часть литературы Тамриэля создается имперскими учёными (нередко с некоторой предвзятостью), что является свидетельством их развитой философии и науки. \nБольшие просторы Сиродила породили множество местных субкультур, наиболее известными из которых являются коловианцы на западе и нибенейцы на востоке."

 #heritage_yokudan_name:0 "Yokudan"
heritage_yokudan_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Yokudan', Localize('no') )]"
 heritage_yokudan_collective_noun:0 "Йокуданск"
 heritage_yokudan_desc:0 "Йокуданцы — темнокожие, жёстковолосые люди, уроженцы западного континента Йокуда, расположенного в Эльтерическом океане. Группа террористов-Ансеев использовала запрещенную технику «певчих мечей», что привело к погружению большей части Йокуды под воду в начале Первой эры. Это событие вынудило многих из них совершить кровавую и безжалостную миграцию в Тамриэль, в земли, которые сейчас называются Хаммерфеллом. Искажение их названия их армии вторжения «волны воинов», Ра Гады, привело к названию, под которым сейчас известны все Йокуданцы в Тамриэле - Редгарды.\n\nИзогнутые. Мечи."

 #heritage_orsimeri_name:0 "Orsimeri"
heritage_orsimeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Orsimeri', Localize('no') )]"
 heritage_orsimeri_collective_noun:0 "Орсимерск"
 heritage_orsimeri_desc:0 ""Извергнутые" орсимеры, более известные как орки, — клыкастые, зеленокожие гуманоиды с автаркической культурой, сосредоточенной вокруг вождя, основной политической фигуры, вокруг которой крутится вся орочья жизнь. \nСамая популярная теория происхождения — повествует о том, как их бог-покровитель Тринимак был пожран Боэтией, переварен и превращён в Малаката. Это преобразило физическую форму орсимеров в ту, которую они имеют сегодня. Однако эта версия ставится под сомнение, поскольку есть улики, опровергающие её."

 #heritage_goblinken_name:0 "Goblinken"
 heritage_goblinken_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_GOBLINKEN') ) ), 'Goblinken', Localize('no') )]"
 heritage_goblinken_collective_noun:0 "Гоблинкенск"
 heritage_goblinken_desc:0 "Малый рост, горбатость и чахлый вид этих Гоблин-Кенов ничуть не облегчают их жалкую жизнь. Они терпят бесконечные насмешки и жестокое обращение со стороны других рас, ведь большинство даже не считает их разумными существами, несмотря на множество доказательств обратного. Тем не менее, они устойчиво терпят все невзгоды окружающего мира."

 #heritage_argonian_name:0 "Argonian"
 heritage_argonian_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_ARGONIAN') ) ), 'Argonian', Localize('no') )]"
 heritage_argonian_collective_noun:0 "Аргонианск"
 heritage_argonian_desc:0 "Саксхлилы — «Народ Корня с языка Джел», в просторечии называемые аргонианами, — это зверолюди-рептилии, обитающие в Аргонии на юго-востоке Тамриэля. Коварные болота населяют несколько разрозненных племен, в том числе $нага$, $хлил$, $паатру$ и другие, которые зарабатывают на жизнь земледелием и охотой.\n\nДо Первой эры цивилизация древних Саксхлил были до такой степени развиты, что возводили монументальных размеров каменные пирамиды Ксанмерс. Но однажды в Первую эру цивилизация древних рухнула после таинственного «Сумрака». Деревья Хист, увидев бедствие, приютили племена Саксхлилов, обеспечив себе стремительный рост почитателей и даровав более спокойную жизнь саксхилам.\n\nДеревья поддерживают симбиотические отношения со своими почитателями: Хист получают ежедневный уход и защиту , в то время как аргониане способны устанавливать с Хистом ментальную связь и физически крепчают от его сока."

 #heritage_dremora_name:0 "Dremora"
 heritage_dremora_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_DREMORA') ) ), 'Dremora', Localize('no') )]"
 heritage_dremora_collective_noun:0 "Дреморск"
 heritage_dremora_desc:0 "многа букав"
