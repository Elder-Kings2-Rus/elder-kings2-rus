 ### TRADITIONS
 #Nords
 tradition_nord_core_name:0 "Дети неба"
 tradition_nord_core_desc:1 "Встречаться и совещаться по важным вопросам королевства — в том числе по вопросам престолонаследия — является признанной привилегией дворянства. Нордские дворяне не любят, когда их презирают."
 tradition_skaal_core_name:0 "Секреты скаалов"
 tradition_skaal_core_desc:1 "Природа может быть суровой хозяйкой или заботливой матерью. Скаалы знают секреты, как сделать так, чтобы последнее было правдой."
 tradition_honor_bound_name:0 "Связанные честью"
 tradition_honor_bound_desc:1 "Честь не просто важна, она имеет первостепенное значение. Для решения спорных вопросов, относящихся к ней, могут проводиться дуэли."
 tradition_bards_name:0 "Традиции скальдов"
 tradition_bards_desc:1 "С начала времен поэты высмеивали, восхваляли и записывали деяния наших предков. Нам есть чему поучиться у этих стихов."
 tradition_conquerors_name:0 "Одарённые завоеватели"
 tradition_conquerors_desc:1 "Любой человек может стать компетентным лидером благодаря открытым сражениям. Мы должны использовать любой предлог для таких сражений, чтобы завоевать далеко и широко."
 #Orcs
 tradition_orc_core_name:0 "Культура твердынь"
 tradition_orc_core_desc:1 "Жить в орочьей твердыне одновременно и трудно, и легко. Самодостаточность — ключевой фактор... но каждый должен быть надёжным. Знайте свое место и выполняйте свою роль, чтобы сообщество могло процветать."
 tradition_forlorn_peace_name:0 "Затерянный мир"
 tradition_forlorn_peace_desc:1 "Мир нас подвёл. Мы должны сдерживать всех потенциальных захватчиков и предателей болью и террором и сохранять железную хватку над властью."
 tradition_arsenal_name:0 "Гарнизонные кузнецы"
 tradition_arsenal_desc:1 "Прочные укрепления и качественное оружие — основа безопасности. Наши кузнецы и каменщики позаботятся о том, чтобы у нас не было недостатка ни в том, ни в другом."
 tradition_blooded_peaks_name:0 "Кланы кровавых вершин"
 tradition_blooded_peaks_desc:1 "Эти воины живут ради сражений, нападая на врагов с невероятной скоростью и дикой радостью, известные своими жестокими и безжалостными набегами. Когда враг не угрожает, их ярость обращается вовнутрь, что приводит к жестоким внутренним столкновениям, движимым тем же безжалостным духом."
 tradition_denizens_lost_orsinium_name:0 "Обитатели утраченного Орсиниума"
 tradition_denizens_lost_orsinium_desc: "Орсиниум - это не какое-то одно место, а концепция родины. Много раз это проявлялось и много раз рушилось, но мечта об этой культуре никогда не умирает."
 tradition_wood_axes_name:0 "Топоры в лесу"
 tradition_wood_axes_desc: "В глухих лесах этот народ обрёл свой дом. Там, где другие боятся опасностей, они видят возможности. Если кто-то попытается силой отнять у них это богатство, пусть трепещут, ведь каждый дровосек, рудокоп и ремесленник - это ещё и воин."
 #Yokudans
 tradition_crown_core_name: "На-Тотамбу"
 tradition_crown_core_desc: "От затонувшей Йокуды мы унаследовали наше благородство: не имея своих старых земель, мы, На-Тотамбу, смотрим на звёзды и на нашего короля. По их движению мы видим путь республики и мудро выбираем себе правителей."
 tradition_forebear_core_name: "Ра Гада"
 tradition_forebear_core_desc: "Затонувшая Йокуда научила нас, что мы не можем полагаться на земли и города, на дворян и соседей. Наше выживание зависит от самих пустынь, и мы всегда готовы к бою. Мы носим наши доспехи и владеем нашими мечами, укрощая народы и пески."
 tradition_yokudan_core_name:0 "Достоинства войны"
 tradition_yokudan_core_desc:1 "Из эпохи раздоров пришли величайшие мастера меча Нирна. В освященных школах войны мы можем изучать стратегию, изготовление мечей и фехтование."
 tradition_horsefolk_core_name:0 "Всадники Акоса"
 tradition_horsefolk_core_desc:1 "Равнины Акос-Касаза — это дом для энергичных лошадей и выносливых людей. Самое эффективное сочетание для элитной кавалерии."
 tradition_redguard_core_name: "Встреча мечей"
 tradition_redguard_core_desc: "Там, где наши предки полагались на магию меча, мы сражаемся, пуская кровь и обливаясь потом. В Тамриэле наши навыки оттачивались в борьбе с врагами, как далёкими, так и близкими, в поисках славы и удачи."
 tradition_alikr_core_name: "Воздух и песок"
 tradition_alikr_core_desc: "Мы нашли свой дом в суровой пустыне Алик'р, где мало воды, а жизнь не стоит ничего. Из её глубин выходят воины и пророки в равной степени."
 tradition_abecean_piracy_name:0 "Абесинское пиратство"
 tradition_abecean_piracy_desc:1 "Абесинское море благословлено щедрыми водами и процветающей торговлей, но в то же время страдает от непрекращающегося каперства. Было бы глупо отказываться от участия и в том, и в другом!"
 tradition_duadri_core_name: "Дворец Налонга"
 tradition_duadri_core_desc: "Когда нашу империю поглотили моря, мы сохраняли веру, несмотря на трудности, и процветали там, где другие в отчаянии бросались в пучину или покидали берега своих предков."
 #Aldmer
 tradition_ceremoniarchy_name:0 "Аэдрическая родословная"
 tradition_ceremoniarchy_desc:1 "Мы — потомки самих аэдра, и жить менее совершенной жизнью — значит бесчестить наших предков. Мы создали сложную придворную культуру и церемонии, основанные на нашей связи с древними духами."
 tradition_prescriptivism_name:0 "Прескриптивизм"
 tradition_prescriptivism_desc:0 "Соблюдение канонов — основа прочной и превосходной культуры. Благодаря строгому владению языком, учености и государственному строительству мы укрепим наш престиж."
 tradition_direnni_sorcerer_kings_name: "Адамантиновые управители"
 tradition_direnni_sorcerer_kings_desc: "Считается, что Ада-Мантия - это не просто средоточие власти, а башня, возведённая самими богами. Владение этим древним и священным местом даёт этому народу как понимание ветров магии, так и определённый авторитет в мирских делах."
 #Argonians
 tradition_histskin_name:0 "Кора хиста"
 tradition_histskin_desc:0 "#italic “Дары Хиста многочисленны: наша плоть и кровь — лишь самые заметные из них. В различных формах мы бродим по земле, уверенные в своих телах.”#!"
 tradition_saxhleel_mistrust_name:0 "Недоверие саксхлил"
 tradition_saxhleel_mistrust_desc:0 "#italic “Ему повезло, что он был найден ими. Наги, жабоподобные паатру и крылатые сарпа убили бы его на месте.”#!"
 tradition_benevolent_hosts_name:0 "Доброжелательные хозяева"
 tradition_benevolent_hosts_desc:0 "Будь то богатый или бедный, родственник или иностранец, мы должны приветствовать усталого путника, ибо это лучшее доказательство доброты."
 tradition_naga_underworld_name:0 "Подземный мир нага"
 tradition_naga_underworld_desc:0 "В жилищах нага недостаточно иметь бойкий язык, он должен быть вилообразным и ядовитым. Без способности навязать свою волю никто не будет подчиняться."
 tradition_feathered_ones_name:0 "Пернатые"
 tradition_feathered_ones_desc:0 "Мы, сарпа, одарены перьями. Ни небо, ни вода не могут сдержать нашу способность искать богатство и перехитрить врагов."
 tradition_batracian_blessings_name:0 "Батракские благословения"
 tradition_batracian_blessings_desc:0 "Магия — это дар, которым владеют племена паатру над всеми саксхлил. Мы приветствуем знания во всех их формах, развиваясь, чтобы лучше понять наш дом."
 #Bretons
 tradition_glenumbran_core_name:0 "Песнь Дении"
 tradition_glenumbran_core_desc:1 "Сердце Гленумбры наполнено рассказами об искателях приключений, желающих оставить свой след в мире. Естественно, дворяне не могут позволить себе отстать от простолюдинов: пусть наши #italic деяния#! эхом разнесутся по Эрам."
 tradition_iliac_core_name:0 "Предприимчивые лорды-торговцы"
 tradition_iliac_core_desc:1 "Мы, бретонцы Илиакского залива, не менее благородны и рыцарственны, чем жители Гленумбры, но мы считаем, что добиваться своего состояния путём торговли и переговоров — путь более приятный и благородный, чем бесцельная борьба и препирательства. Если наши предприятия потребуют усилий сражающихся мужчин и женщин, мы всегда можем обратиться к вольным компаниям наших богатых городов."
 tradition_northmen_core_name:0 "Совет Севера"
 tradition_northmen_core_desc:1 "Дворяне не являются ни романтическими рыцарями, ни безумными искателями золота. И они гарантируют, что только самые сильные дворяне будут править их родом. С мрачной решимостью наши горцы #EMP будут#! защищать себя от внешних опасностей."
 tradition_bjoule_core_name:0 "Бретонцы Речной Лошади"
 tradition_bjoule_core_desc:1 "Рыцари Эвермора могут быть доблестными, но наши рождаются в седле. Мы, бретонцы из клана Речной Лошади, восполняем недостаток богатства, заимствуя кое-что у городских бретонцев и всех, кого мы побеждаем в бою." 
 tradition_wrothgarian_core_name:0 "Пограничные рыцари"
 tradition_wrothgarian_core_desc:1 "То, что другие называют Западным Пределом, для нас — Ротгар. Наш дом выковал нашу идентичность через трудности и удачу. Мы отменим границу и построим из Ротгара процветающие города-государства. #EMP Кровью и трудом, если потребуется...#!"
 #Nedic
 tradition_headhunters_name:0 "Охотники за головами"
 tradition_headhunters_desc:1 "Почётен тот враг, чью голову кладут на наши алтари, берут с собой в будущие набеги, выставляют на всеобщее обозрение в наших домах и дворах. Почетен тот воин, который перерезал больше шей и вылечил больше голов, чем можно вспомнить в песнях, продать соперникам или насадить на шипы."
 tradition_land_dredge_name:0 "Землечерпалка"
 tradition_land_dredge_desc:1 "В отличие от саксхлил, люди, живущие на Чернотопье, вынуждены вести жизнь в противостоянии со стихиями, с самим Чернотопьем. Но там, где нет твёрдой земли, мы строим террасы, там, где есть лагуны, мы строим плотины, а там, где есть джунгли, наши воины танцуют между деревьями, как молнии вамасу."
 tradition_reach_core_name:0 "Фольклор Предела"
 tradition_reach_core_desc:0 "Этот народ чувствует себя как дома в скалистых ландшафтах Предела, где в их сказаниях говорится о древнем зле, скрывающемся в недрах земли. Притесняемые со всех сторон, они образуют тесные клановые узы и поддерживают свои пути через устные предания ватешранов."
 tradition_soulbound_defenders_name:0 "Защитники душ"
 tradition_soulbound_defenders_desc:0 "Эта культура связана с мистическими нитями, которые связывают смертных с этим миром, и с нитями, которые связывают этот мир с другими царствами. Её жители обладают уникальной способностью протягивать такие нити к себе и другим и прекрасно понимают аберрантную природу тех, кто хотел бы разорвать эти нити."
 #Khajiit
 tradition_moonsugar_plantations_name:0 "Плантации лунного сахара"
 tradition_moonsugar_plantations_desc:0 "При тщательном уходе джунгли Тенмара и за его пределами могут быть щедрыми. Кристаллизованный лунный свет бесконечен, и с ним наше богатство обеспечено."
 tradition_beasts_of_war_name:0 "Звери войны"
 tradition_beasts_of_war_desc:0 "С тех пор как Прайды Анеквины вышли на северные пески, мы никогда не испытывали недостатка в свирепости. Пусть наши враги знают, что мы не простые солдаты, а кошки, тщательно обученные искусству боя."
 tradition_priest_kings_name:0 "Короли-жрецы"
 tradition_priest_kings_desc:0 "Правители этой культуры претендуют на власть от своего божественного мандата и считаются главными жрецами королевства. Рвение приносит уважение."
 #Lilmothiit
 tradition_walk_worm_trails_name:0 "Тропы бродячих змей"
 tradition_walk_worm_trails_desc:0 "По древнему договору с Хист эта культура считает себя смотрителями болот и лесов Чернотопья. Их знания о природе и функционировании тел столь же жутки, сколь и обширны."
 tradition_life_does_part_name:0 "Пока жизнь не разлучит нас"
 tradition_life_does_part_desc:0 "Брак в этой культуре - не божественный договор, а просто соглашение между любым количеством супругов. В такой обстановке возникают большие и общинные семьи с порой запутанными отношениями, где генеалогия перестаёт быть точной наукой."
 #Bosmer
 tradition_bosmer_core_name: "Охотничья экономика"
 tradition_bosmer_core_desc: "'Ненатянутый лук не может накормить охотника", как гласит поговорка. Любой лидер босмеров должен быть уверен, что у его клана есть средства для борьбы за пропитание. Мы можем использовать навыки наших соплеменников так, чтобы у нас не было недостатка ни в воинах, ни в дани."
 tradition_etarani_core_name: "Дети короля"
 tradition_etarani_core_desc: "Наш народ возглавляет Валенвуд и его величайшие города с тех пор, как этот регион впервые объединился. За это время мы научились полагаться на свои кланы и сильных королей."
 #Ayleid
 tradition_remnant_kings_name:0 "Последние короли"
 tradition_remnant_kings_desc:0 "История этой культуры — это история потерь. История изгнания и утраты родных мест привела к тому, что народ полон решимости защищаться — любыми средствами — от любого, кто может посягнуть на его оставшиеся земли или даже приблизиться к ним."
 tradition_kings_in_exile_name:0 "Короли в изгнании"
 tradition_kings_in_exile_desc:0 "Изгнанная в прошлые века, эта культура хочет жить в своем идеальном обществе без вмешательства любопытных соседей. Эти идеалы будут завоёваны путем мирной изоляции или мечом; для этого гордого народа нет разницы."
 tradition_heartland_high_elves_name:0 "Высокие эльфы Хартленда"
 tradition_heartland_high_elves_desc:0 "У нашего яростно независимого народа есть только один достойный враг — мы сами. Отвоёвывая земли наших предков, мы не будем повторять прежних ошибок, позволяя бунту и смуте разгораться."
 #Dunmer
 tradition_bulwark_of_the_west_name:0 "Оплот Запада"
 tradition_bulwark_of_the_west_desc:0 "Варвары снаружи всегда неспокойны, но мы всегда начеку, с богами на нашей стороне."
 tradition_great_houses_name:0 "Дом Данмеров"
 tradition_great_houses_desc:0 "Разобщенность — мать хаоса. Для процветания нашего народа мы должны следовать единой системе управления и избегать открытых войн. Только Великий Дом может поддержать наши амбиции и предоставить нам наше законное место на земле."
 tradition_ordination_of_war_name:0 "Ординация войны"
 tradition_ordination_of_war_desc:0 "Боги будут наблюдать. Молитвы необходимы, но бессмысленны без действий. Только праведная сила и преданность могут по-настоящему доказать нашу веру этим всемогущим фигурам."
 tradition_garden_of_veloth_name: "Сад Велота"
 tradition_garden_of_veloth_desc: "Безмятежность - это девиз Сада Велота, как в переносном, так и в явном виде."
 tradition_pursuit_of_wealth_name:0 "Стремление к богатству"
 tradition_pursuit_of_wealth_desc:0 "Эта культура ценит богатство превыше всего и считает стремление к нему благородным занятием."
 tradition_deshaan_agronomy_name:0 "Дешаанская агрономия"
 tradition_deshaan_agronomy_desc:0 "Отягощенный илом и благословленный благодатной погодой, Дешаан редко подводил свой народ, разве что во время наводнений... Мы никогда не должны прекращать совершенствовать наше сельское хозяйство, чтобы излишки сегодняшнего дня могли покрыть недостатки завтрашнего."
 tradition_parliament_of_bugs_name:0 "Парламент жуков"
 tradition_parliament_of_bugs_desc:0 "Другие осуждают убийство, но это всего лишь еще один инструмент в распоряжении принца. Пусть они погрязнут в самоправедности, пока мы будем точить ножи..."
 tradition_cynical_believers_name:0 "Циничные верующие"
 tradition_cynical_believers_desc:0 "Богов следует уважать, но нельзя недооценивать наше собственное влияние. В конце концов, наша сила может быть гораздо более ощутимой, чем у далёких божеств."
 tradition_red_mountain_might_name:0 "Могущество Красной горы"
 tradition_red_mountain_might_desc:0 "Мы знаем в своем сердце, что великая Красная гора никогда не будет побеждена. Пусть заморские жители придут и увидят могущество Велоти своими глазами!"
 tradition_cunning_contempt_name: "Хитрость, насмешка, замешательство"
 tradition_cunning_contempt_desc: "В каждом разговоре спрашивайте: «Где я могу расставить свои ловушки? Из каких слов их можно построить?»"
 #Goblins
 tradition_beast_tamers_name:0 "Укротители зверей"
 tradition_beast_tamers_desc:0 "Животные являются частью повседневной жизни представителей этой культуры, которые с раннего детства учатся владеть природными зверями — будь то охота или одомашнивание."
 tradition_proven_shamans_name:0 "Проверенные шаманы"
 tradition_proven_shamans_desc:0 "Вместе с даром приходит обязанность защищать племя. В этой культуре для обучения восприимчивых к магии используется метод 'испытания огнем': новичков отправляют в дикую природу, чтобы доказать, что они могут выжить самостоятельно и овладеть своими талантами."
 #Chimer
 tradition_velothi_exodus_name:0 "Исход Велоти"
 tradition_velothi_exodus_desc:0 "В далеком прошлом эта культура променяла ложную идиллию своей упадочной родины на истину и праведность посредством усилий, труда и правильных суждений. С тех пор прошли тысячи лет, но ценности Велоти — вознаграждение справедливых и духовных — остаются вечными."
 #Falmer
 tradition_knight_paladins_name:0 "Рыцари-паладины"
 tradition_knight_paladins_desc:0 "Рыцари этой культуры обязаны приносить священные обеты, поскольку смертный сюзерен является воплощением бессмертных повелителей."
 tradition_pale_shamans_name:0 "Бледные шаманы"
 tradition_pale_shamans_desc:0 "Бледные шаманы WIP DESC"
 tradition_chaurus_husbandry_name:0 "Разведение корусов"
 tradition_chaurus_husbandry_desc:0 "За многие тысячелетия в подземных уголках мира эта культура овладела секретами разведения корусов, их жизнь и культура тесно переплелись с этими великими насекомыми."
 #Dwemer
 tradition_deep_lore_name:0 "Глубинная история"
 tradition_deep_lore_desc:0 "Чтобы раскопать неизвестное и усовершенствовать неведомое, эта культура неустанно стремится к знания, ценой отчуждения от посторонних."
 tradition_inoxidizable_metallurgy_name:0 "Неокисляемая металлургия"
 tradition_inoxidizable_metallurgy_desc:0 "Эта культура хранит тайну создания прочного золотого металла, не подверженного коррозии. Желанный для чужаков, этот сплав придаёт форму чудесным творениям и изысканным диковинкам."
 #Imga
 tradition_imga_core_name:0 "Навесная борьба"
 tradition_imga_core_desc:0 "Организованная в кланы, которые строят свои дома среди верхушек деревьев, эта культура балансирует с открытой рукой и сжатым кулаком в погоне за славой."
 #Cyrodilic
 tradition_cyrodiilic_core_name:0 "Монета и меч"
 tradition_cyrodiilic_core_desc:0 "Доходы и войска - это фундамент, на котором строится держава. Эта культура научилась компенсировать недостаток одного другим."
 tradition_cyrodiilic_subject_name:0 "Имперские отпрыски"
 tradition_cyrodiilic_subject_desc:0 "В результате тесных отношений с имперской администрацией эта культура приветствует имперскую культуру и законы, а в обмен получает благосклонность и защиту своих имперских владык."
 tradition_colovian_core_name: "Короли запада"
 tradition_colovian_core_desc: "Наши предки давным-давно завоевали запад, но мы сохраняем их пограничный дух, всегда готовы защищать свою землю и следовать за теми, кто достоин нашего уважения."
 tradition_imperial_battlemages_name:0 "Имперские боевые маги"
 tradition_imperial_battlemages_desc:0 "Магия - орудие войны, острее любого копья и клинка в руках представителей этой культуры. Отряды боевых магов - живое доказательство этого идеала."
 tradition_ut_nibenu_folklore_name:0 "Фольклор Ут-Нибену"
 tradition_ut_nibenu_folklore_desc:0 "Фольклор - жизненная сила этой культуры, пережившей рабство, империю, вассальную зависимость и многое другое. Она живёт благодаря выпущенной стреле, произнесённому преданию и вытесненной речной воде."
 tradition_imperial_legacy_name:0 "Имперское наследие"
 tradition_imperial_legacy_desc:0 "Военачальники возвышаются и гибнут, даже императоры приходят и уходят, но Империя - она вечна."
 #Akaviri
 tradition_tsaesci_core_name:0 "Змеиный дворец"
 tradition_tsaesci_core_desc:0 "Целеустремленность во всем и умение различать, когда отступить, а когда наносить удар, - самый верный путь к власти."
 tradition_danger_sense_name:0 "Чувство опасности"
 tradition_danger_sense_desc:0 "Акавир - опасная земля, и её жители учатся внимательно смотреть и слушать, если хотят прожить долгую жизнь. После того как этот урок усвоен, интуитивное понимание опасных ситуаций остаётся близким и верным спутником, куда бы мы ни отправились."
 #Dremora
 tradition_dremora_core_name: "Даэдрические узы клятвы"
 tradition_dremora_core_desc: "Верность дремор сильнее любой преданности в понимании смертныых. Благодаря смелому духу войны и тонкому духу клана, дреморы смертоноснее и выносливее, чем любой воин, которого может породить Арена."
 #Magic
 tradition_sorcerer_kings_name:0 "Короли-маги"
 tradition_sorcerer_kings_desc:0 "Эта культура и народ придают огромное значение Аркане и мастерству в искусстве магии. Для них справедливо, что сильнейшие маги должны править."
 tradition_attuned_to_magicka_name:0 "Настроенность на магию"
 tradition_attuned_to_magicka_desc:1 "С юных лет эта культура более созвучна с Этериусом, и передают эти знания своим детям."
 tradition_wild_magic_name:0 "Дикая магия"
 tradition_wild_magic_desc:0 "Эта культура практикует нетрадиционную форму магии, отличную и чуждую формальному образованию других народов — старую тайную магию, более соответствующую их природе."
 #Other
 tradition_life_menders_name:0 "Животворцы"
 tradition_life_menders_desc:0 "В Чернотопье встречается фантастическое разнообразие растений и трав с алхимическими свойствами, плохо изученными обычными учеными. Эта культура раскрыла некоторые из их секретов и выращивает их в болотных садах."
 tradition_marshlanders_name:0 "Болотные жители"
 tradition_marshlanders_desc:0 "Эта культура нашла свой дом на окраинах Чернотопья, где тёмные болота и глубокие джунгли делают жизнь негостеприимной, но благодаря домам на сваях и дренажу был завоёван и этот уголок Тамриэля."
 tradition_wastelanders_name:0 "Пустынники"
 tradition_wastelanders_desc:0 "Мы строим свои дома в самых негостеприимных землях Нирна, и благодаря тщательно оберегаемым преданиям мы выстраиваем свое существование."
 tradition_arctic_settlers_name:0 "Арктические поселенцы"
 tradition_arctic_settlers_desc:0 "Этот народ живет в самых холодных регионах Нирна, далеко на севере. Там, где другие замерзают, замерзают и они — но они выдерживают, и они процветают."
 tradition_cutthroat_politics_name:0 "Политика головорезов"
 tradition_cutthroat_politics_desc:1 "Мы учим своих детей сохранять самообладание в любое время. Чтобы получить желаемое, нужно взаимодействовать с другими... всеми правдами и неправдами."
 tradition_frugal_name:0 "Скромность"
 tradition_frugal_desc:1 "Излишества имеют лишь одну цель — смягчить выносливых людей и выбить из них дух упорства. Ограничивая ненужные празднества, мы укрепляем себя."
 tradition_fortified_markets_name:0 "Укреплённые рынки"
 tradition_fortified_markets_desc:1 "Процветание способствует жадности других. Правильно, что наши рынки находятся за сильными укреплениями."
 tradition_sacred_marshes_name:0 "Священные болота"
 tradition_sacred_marshes_desc:0 "Эта культура считает болота священными — их воды содержат божественные циклы жизни и смерти, роста и распада."
 tradition_fortress_monasteries_name:0 "Монастыри-крепости"
 tradition_fortress_monasteries_desc:0 "Самые набожные из нас не могут быть брошены на произвол судьбы налетчиками и захватчиками. Крепкие стены должны окружать наши центры поклонения, для защиты наших священников и во славу божественного!"
 tradition_large_families_name:0 "Большие семьи"
 tradition_large_families_desc:0 "Мы должны иметь много потомков и заботливо взращивать гармонию среди них."
 tradition_deep_strike_name:0 "Глубокий удар"
 tradition_deep_strike_desc:0 "Наносите сильные и быстрые удары, никогда не отдавайте инициативу. Истинный способ ведения войны — подавляющее наступление!"
 tradition_coastal_defences_name:0 "Береговая оборона"
 tradition_coastal_defences_desc:0 "Наши берега укреплены, усеяны сторожевыми башнями, гарнизонами и стенами. Пусть они приходят и разбиваются о наши берега."
 tradition_bloodsport_name:0 "Кровавый спорт"
 tradition_bloodsport_desc:0 "Там, где в других культурах могут восхвалять авторов и наслаждаться просмотром спектаклей, люди этой культуры восхваляют самых жестоких и новаторских мучителей и собираются толпами, чтобы посмотреть, как страдают их жертвы. Кровавые игры и жестокие пытки не только нормализованы, но и ожидаемы."
 EXECUTION_FLESH_SCULPTURE:0 "Изваять скульптуру из плоти"
 tradition_philosophy_of_trade_name:0 "Философия торговли"
 tradition_philosophy_of_trade_desc:0 "Торговля — это оружие, инструмент и путь этой культуры. Эта культура процветает, когда ценность и прибыль течет между спросом и предложением. Её принцип — поддерживать открытую торговлю с любым, кто будет заниматься честным делом."
 tradition_brothers_in_arms_name:0 "Братья по оружию"
 tradition_brothers_in_arms_desc:0 "Поле боя — это место, где создаются и разрушаются узы. Представители этой культуры упорно сражаются за тех, кто им дорог, и дважды подумают о том, чтобы переступить через тех, с кем они отправились на войну."
 tradition_fight_for_survival_name:0 "Борьба за выживание"
 tradition_fight_for_survival_desc:0 "Жизнь была постоянной борьбой для народа этой культуры, поскольку большинство их соседей часто воспринимали их не более чем как монстров. Следовательно, они подчеркивают военные аспекты образования и важную защиту своих домов. Тривиальным развлечениям, таким как настольные игры или концерты, нет места в этом обществе."
 tradition_healing_mysteries_name: "Таинства исцеления"
 tradition_healing_mysteries_desc: "На заре Тамриэля магия Костей Земли использовалась для исцеления, но то, что тогда было обычным делом, сегодня остается тайной. Только самые мудрые маги и друиды всё ещё могут использовать некоторые из утраченных техник."
