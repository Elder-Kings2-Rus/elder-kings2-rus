 ### TRADITIONS
 #Nords
 tradition_nord_core_name:0 "Дети неба"
 tradition_nord_core_desc:1 "Встречи и совещания по важнейшим вопросам королевства – включая престолонаследие – являются признанной привилегией дворянства. Нордские дворяне не терпят неуважения к себе."
 tradition_skaal_core_name:0 "Секреты скаалов"
 tradition_skaal_core_desc:1 "Природа может быть суровой хозяйкой или заботливой матерью. Скаалы знают, как сделать так, чтобы верным оказалось второе."
 tradition_honor_bound_name:0 "Связанные честью"
 tradition_honor_bound_desc:1 "Честь – не просто ценность, а основа всего и высшая добродетель. Для разрешения любых связанных с ней споров допускается проведение дуэлей."
 tradition_bards_name:0 "Традиции скальдов"
 tradition_bards_desc:1 "С незапамятных времён поэты высмеивали, восхваляли и запечатлевали деяния наших предков. Их стихи и поэмы – неиссякаемый источник мудрости."
 tradition_conquerors_name:0 "Одарённые завоеватели"
 tradition_conquerors_desc:1 "Бои и сражения закаляют лидеров, превращая их в умелых командиров. Мы не должны упускать ни один повод для битвы – и для последующих обширных завоеваний."
 #Orcs
 tradition_orc_core_name:0 "Культура твердынь"
 tradition_orc_core_desc:1 "Жизнь в орочьей твердыне одновременно суровая и простая. Самодостаточность – ключ к выживанию... но для этого каждый должен быть надёжной опорой. Знай своё место и исполняй свою роль, чтобы община могла процветать."
 tradition_forlorn_peace_name:0 "Отвергнутое миролюбие"
 tradition_forlorn_peace_desc:1 "Мирные времена подвели нас. Страдания и ужас отвадят потенциальных захватчиков и предателей, а железная хватка удержит власть."
 tradition_arsenal_name:0 "Гарнизонные кузнецы"
 tradition_arsenal_desc:1 "Прочные укрепления и качественное оружие – основа безопасности. Наши кузнецы и каменщики позаботятся о том, чтобы у нас никогда не было недостатка ни в том, ни в другом."
 tradition_blooded_peaks_name:0 "Кланы кровавых вершин"
 tradition_blooded_peaks_desc:1 "Эти воины живут ради сражений, разрывая врагов с дикой радостью и ужасающей скоростью. Они славятся своими безжалостными и неумолимыми набегами. Когда враг исчезает, их ярость обращается вовнутрь, после чего вспыхивают свирепые внутренние распри, движимые тем же безжалостным духом."
 tradition_denizens_lost_orsinium_name:0 "Обитатели утраченного Орсиниума"
 tradition_denizens_lost_orsinium_desc: "Орсиниум – это не какое-то конкретное место, а концепция родины. Орсиниум возникал и рушился много раз, но для этой культуры мечта о нём вечна."
 tradition_wood_axes_name:0 "Топоры в лесу"
 tradition_wood_axes_desc: "Этот народ обрёл свой дом в глухих лесах. Там, где другие видят опасность, они находят возможности. И если кто-то пожелает отнять их богатство или земли силой, то пусть трепещет, ибо каждый дровосек, рудокоп и ремесленник этого народа ещё и воин."
 #Yokudans
 tradition_crown_core_name: "На-Тотамбу"
 tradition_crown_core_desc: "От затонувшей Йокуды мы унаследовали наше благородство: лишившись древних земель, мы, На-Тотамбу, обращаем взор к звёздам и к нашему королю. В их движениях мы видим путь республики и мудро выбираем тех, кто будет править."
 tradition_forebear_core_name: "Ра Гада"
 tradition_forebear_core_desc: "Расколотая Йокуда научила нас не полагаться на земли и города, на знать и соседей. Наше выживание зависит от самих пустынь, и мы всегда готовы к бою. Мы носим наши доспехи и владеем нашими мечами, укрощая народы и пески."
 tradition_yokudan_core_name:0 "Доблесть войны"
 tradition_yokudan_core_desc:1 "Величайшие мастера меча Нирна были порождены эпохой борьбы и раздоров. В священных школах войны мы изучаем стратегию, искусство ковки клинков и фехтование."
 tradition_horsefolk_core_name:0 "Всадники Акоса"
 tradition_horsefolk_core_desc:1 "Равнины Акос-Касаза – дом для энергичных лошадей и выносливых людей. Подобный союз духа и выносливости рождает элитных кавалеристов."
 tradition_redguard_core_name: "Встреча мечей"
 tradition_redguard_core_desc: "Там, где наши предки полагались на магию меча, мы сражаемся, пуская кровь и обливаясь потом. В Тамриэле наши навыки оттачивались в борьбе с врагами, как далёкими, так и близкими, в поисках славы и удачи."
 tradition_alikr_core_name: "Воздух и песок"
 tradition_alikr_core_desc: "Мы нашли свой дом в суровой пустыне Алик'р, где вода редка, а жизнь дешева. Из её глубин выходят воины и пророки в равной степени."
 tradition_abecean_piracy_name:0 "Абесинское пиратство"
 tradition_abecean_piracy_desc:1 "В водах Абесинского моря богатство и кровь текут одинаково щедро. Торговля процветает, но и пиратство не утихает, так что лишь глупец упустит шанс поучаствовать и в том, и в другом."
 tradition_duadri_core_name: "Дворец Налонга"
 tradition_duadri_core_desc: "Когда нашу империю поглотили моря, мы продолжали хранить веру, несмотря на трудности, и процветали там, где другие в отчаянии бросались в пучину или покидали берега своих предков."
 #Aldmer
 tradition_ceremoniarchy_name:0 "Аэдрическая родословная"
 tradition_ceremoniarchy_desc:1 "Мы – потомки самих аэдра, и жить хоть немного несовершенной жизнью – значит оскорблять наших предков. Мы выстроили утончённую придворную культуру и церемонии, основанные на нашей связи с древними духами."
 tradition_prescriptivism_name:0 "Прескриптивизм"
 tradition_prescriptivism_desc:0 "Соблюдение канонов – основа прочной и возвышенной культуры. Благодаря строгому владению языком, учёности и искусству управления мы укрепим наш престиж."
 tradition_direnni_sorcerer_kings_name: "Адамантиновые управители"
 tradition_direnni_sorcerer_kings_desc: "Считается, что Ада-Мантия – это не просто средоточие власти, а башня, возведённая самими богами. Владение этим древним и священным местом даёт этому народу как понимание ветров магии, так и определённый авторитет в мирских делах."
 #Argonians
 tradition_histskin_name:0 "Кожа Хиста"
 tradition_histskin_desc:0 "#italic «Дары Хиста обильны и многочисленны: наша плоть и кровь – лишь самые заметные из них. В разных обличьях мы странствуем по земле, уверенные в своих телах.»#!"
 tradition_saxhleel_mistrust_name:0 "Недоверие саксхлил"
 tradition_saxhleel_mistrust_desc:0 "#italic «Ему повезло, что его нашли именно они. Наги, жабоподобные паатру и крылатые сарпа убили бы его на месте.»#!"
 tradition_benevolent_hosts_name:0 "Доброжелательные хозяева"
 tradition_benevolent_hosts_desc:0 "Богат ты или беден, родич или чужак – мы должны приветствовать любого усталого путника, ибо это лучшее доказательство доброты."
 tradition_naga_underworld_name:0 "Преступный мир нага"
 tradition_naga_underworld_desc:0 "В жилищах нага одного бойкого языка недостаточно, он должен быть раздвоенным и ядовитым. Без способности навязать свою волю никто не станет подчиняться."
 tradition_feathered_ones_name:0 "Пернатые"
 tradition_feathered_ones_desc:0 "Мы, сарпа, одарены перьями. Ни небо, ни вода не могут сдержать наше стремление к богатству и хитроумие, обращённое против врагов."
 tradition_batracian_blessings_name:0 "Жабьи благословения"
 tradition_batracian_blessings_desc:0 "Никому из саксхлил не сравниться с племенем паатру в магических искусствах. Мы приветствуем знание во всех его формах, чтобы глубже понять наш дом."
 #Bretons
 tradition_glenumbran_core_name:0 "Деяния Дении"
 tradition_glenumbran_core_desc:1 "Сердце Гленумбры наполнено рассказами об искателях приключений, желающих оставить свой след в мире. Естественно, дворяне не могут позволить себе отстать от простолюдинов: пусть наши #italic деяния#! эхом разнесутся по Эрам."
 tradition_iliac_core_name:0 "Предприимчивые лорды-торговцы"
 tradition_iliac_core_desc:1 "Мы, бретонцы Илиакского залива, не менее благородны и рыцарственны, чем жители Гленумбры, но считаем, что путь к славе через торговлю и переговоры – слаще и достойнее, чем бессмысленные битвы и распри. А если наши дела потребуют мечей, мы всегда можем призвать свободные роты из богатых городов."
 tradition_northmen_core_name:0 "Совет Севера"
 tradition_northmen_core_desc:1 "Наши дворяне не являются ни романтическими рыцарями, ни безумными искателями золота. Местная знать зорко следит, чтобы власть переходила лишь к сильнейшим. С мрачной решимостью наши родные горы #EMP будут#! сдерживать чужеземные угрозы."
 tradition_bjoule_core_name:0 "Бретонцы Речной Лошади"
 tradition_bjoule_core_desc:1 "Несмотря на всю доблесть рыцарей Эвермора, наши наездники рождаются прямо в седле. Мы, бретонцы из клана Речной Лошади, восполняем недостаток богатства, отбирая его у горожан и всех, кого мы побеждаем в бою." 
 tradition_wrothgarian_core_name:0 "Рыцари пограничья"
 tradition_wrothgarian_core_desc:1 "То, что другие зовут Западным Пределом, для нас наша родина – Ротгар. Наш дом закалил нас как лишениями, так и проблесками удачи. Мы освоим пограничье и построим в Ротгаре процветающие города-государства. #EMP Кровью и потом, если потребуется...#!"
 #Nedic
 tradition_headhunters_name:0 "Охотники за головами"
 tradition_headhunters_desc:1 "Почётен враг, чья голова покоится на наших алтарях, сопровождает нас в набегах, выставляется в длинных домах и залах. Доблестен воин, отсёкший столько голов, что их не перечислить в песнях, не обменять у соперников и не насадить на колья у ворот."
 tradition_land_dredge_name:0 "Осушение земли"
 tradition_land_dredge_desc:1 "В отличие от саксхлил, люди, живущие в Чернотопье, всю жизнь вынуждены бороться с природой – с самим Чернотопьем. Но там, где нет твёрдой земли, мы строим террасы, в лагунах возводим плотины, а в джунглях наши воины танцуют между деревьями, подобно молниям вамасу."
 tradition_reach_core_name:0 "Фольклор Предела"
 tradition_reach_core_desc:0 "Этот народ чувствует себя дома среди скалистых просторов Предела, в глубинах которого, если верить их преданиям, таится древнее зло. Окружённые врагами со всех сторон, они формируют крепкие клановые узы и сохраняют свои обычаи с помощью устных традиций ватешранов."
 tradition_soulbound_defenders_name:0 "Душепривязанные защитники"
 tradition_soulbound_defenders_desc:0 "Эта культура связана с мистическими нитями, соединяющими смертных с этим миром, а сам мир – с другими сферами бытия. Этот народ обладает уникальной способностью притягивать эти нити к себе и к другим, остро ощущая порочную природу тех, кто жаждет их разорвать."
 #Khajiit
 tradition_moonsugar_plantations_name:0 "Плантации лунного сахара"
 tradition_moonsugar_plantations_desc:0 "При тщательном уходе джунгли Тенмара приносят богатый урожай. Кристаллизованный лунный свет неиссякаем, а вместе с ним – и наше богатство."
 tradition_beasts_of_war_name:0 "Боевые звери"
 tradition_beasts_of_war_desc:0 "Мы славились свирепостью ещё в те времена, когда гордые прайды Анеквины впервые ступили на северные пески. Пусть враги уяснят раз и навсегда: мы не просто солдаты, а кошки, искусно обученные ремеслу войны."
 tradition_priest_kings_name:0 "Короли-жрецы"
 tradition_priest_kings_desc:0 "Правители этой культуры черпают власть на основании божественного мандата и считаются высшими жрецами своего народа. Религиозное рвение порождает уважение."
 #Lilmothiit
 tradition_walk_worm_trails_name:0 "Тропы ездовых червей"
 tradition_walk_worm_trails_desc:0 "По древнему договору с Хист эта культура считает себя смотрителями болот и лесов Чернотопья. Их знания о природе и устройстве живых организмов столь же жутки, сколь и обширны."
 tradition_life_does_part_name:0 "Пока жизнь не разлучит нас"
 tradition_life_does_part_desc:0 "Брак в этой культуре – не божественный союз, а просто соглашение между любым числом супругов. В такой обстановке возникают большие общинные семьи с временами крайне запутанными отношениями, где генеалогия перестаёт быть точной наукой и превращается в искусство догадок."
 #Bosmer
 tradition_bosmer_core_name: "Охотничья экономика"
 tradition_bosmer_core_desc: "«Ненатянутый лук охотника не прокормит», — гласит старая поговорка. Каждый босмерский вождь обязан обеспечить свой клан средствами к существованию. Разумно используя умения наших соплеменников, мы не будем знать недостатка ни в воинах, ни в добыче."
 tradition_etarani_core_name: "Дети короля"
 tradition_etarani_core_desc: "Наш народ возглавлял Валенвуд и его величайшие города с момента объединения. За это время мы научились полагаться на свои кланы и сильных королей."
 #Ayleid
 tradition_remnant_kings_name:0 "Последние короли"
 tradition_remnant_kings_desc:0 "История этой культуры – это история утрат. Изгнание и потеря родных земель привели к тому, что народ полон решимости защищаться – любыми средствами – от всех, кто посягнёт или даже приблизится к их оставшимся владениям."
 tradition_kings_in_exile_name:0 "Короли в изгнании"
 tradition_kings_in_exile_desc:0 "Однажды уже пережив притеснения, представители этой культуры стремятся построить идеальное общество, свободное от вмешательства любопытных соседей. Этот гордый народ делает ставку на мирную изоляцию, но без колебаний берётся за меч, когда дело касается защиты своих идеалов."
 tradition_heartland_high_elves_name:0 "Высокие эльфы Хартленда"
 tradition_heartland_high_elves_desc:0 "Наш народ отличается ярко выраженным независимым мышлением и признаёт лишь одного достойного противника – самих себя. Вернув себе земли предков, мы не повторим прежних ошибок и не допустим, чтобы мятеж и крамола вновь пустили корни."
 #Dunmer
 tradition_bulwark_of_the_west_name:0 "Оплот запада"
 tradition_bulwark_of_the_west_desc:0 "Варвары за пределами наших земель вечно неспокойны. Но мы никогда не теряем бдительности, ибо на нашей стороне сами боги."
 tradition_great_houses_name:0 "Дом данмеров"
 tradition_great_houses_desc:0 "Разобщённость порождает хаос. Для процветания нашего народа мы должны следовать единой системе управления и избегать открытых войн. Только Великий дом способен поддержать наши устремления и даровать нам заслуженное место на этой земле."
 tradition_ordination_of_war_name:0 "Рукоположение на войну"
 tradition_ordination_of_war_desc:0 "Боги вечно наблюдают. Молитвы необходимы, но бессмысленны, если не подкреплены действием. Лишь праведная сила и духовная преданность могут по-настоящему доказать искренность нашей веры."
 tradition_garden_of_veloth_name: "Сад Велота"
 tradition_garden_of_veloth_desc: "Безмятежность – это девиз Сада Велота, как в переносном, так и в прямом виде."
 tradition_pursuit_of_wealth_name:0 "Стремление к богатству"
 tradition_pursuit_of_wealth_desc:0 "Эта культура ценит богатство превыше всего и считает стремление к нему благородным делом."
 tradition_deshaan_agronomy_name:0 "Дешаанская агрономия"
 tradition_deshaan_agronomy_desc:0 "Дешаан, благословлённый плодородным илом и благодатной погодой, редко оставлял свой народ голодным, разве что во время наводнений... Мы должны непрестанно совершенствовать наше сельское хозяйство, чтобы излишки сегодняшнего дня покрывали неурожаи завтрашнего."
 tradition_parliament_of_bugs_name:0 "Сборище жуков"
 tradition_parliament_of_bugs_desc:0 "Другие осуждают убийство, но это всего лишь ещё один инструмент в распоряжении принца. Пусть они утопают в самодовольстве, пока мы точим свои ножи..."
 tradition_cynical_believers_name:0 "Циничные верующие"
 tradition_cynical_believers_desc:0 "Богов следует уважать, но нельзя недооценивать наше собственное влияние. В конце концов, наша сила может быть куда ощутимее, чем проявления воли далёких божеств."
 tradition_red_mountain_might_name:0 "Мощь Красной горы"
 tradition_red_mountain_might_desc:0 "В глубинах своего сердца мы знаем, что великую Красную гору не победить. Пусть чужеземцы придут и узрят мощь велотийцев своими глазами!"
 tradition_cunning_contempt_name: "Хитрость, насмешка, смятение"
 tradition_cunning_contempt_desc: "В каждом разговоре задавайте вопрос: «Где я могу расставить свои ловушки? Из каких слов их можно построить?»"
 #Goblins
 tradition_beast_tamers_name:0 "Укротители зверей"
 tradition_beast_tamers_desc:0 "Животные являются частью повседневной жизни представителей этой культуры. С раннего детства они учатся укрощать диких зверей – будь то на охоте или для одомашнивания."
 tradition_proven_shamans_name:0 "Инициация шаманов"
 tradition_proven_shamans_desc:0 "Вместе с даром приходит и обязанность защищать племя. В этой культуре магически одарённых проводят через суровые «испытания огнём»: новичков изгоняют в дикую местность, чтобы они доказали, что могут выжить в одиночку и овладеть своими силами."
 #Chimer
 tradition_velothi_exodus_name:0 "Исход велотийцев"
 tradition_velothi_exodus_desc:0 "В далёком прошлом эта культура отвергла ложную идиллию своей упадочной родины в пользу истины и праведности посредством усилий, труда и правильных суждений. С тех пор прошли тысячи лет, но ценности велотийцев – вознаграждение справедливых и духовных – остаются неизменными."
 #Falmer
 tradition_knight_paladins_name:0 "Рыцари-паладины"
 tradition_knight_paladins_desc:0 "Рыцари этой культуры обязаны приносить священные обеты, поскольку приказы смертного сюзерена – это воплощение воли божественных сил."
 tradition_pale_shamans_name:0 "Бледные шаманы"
 tradition_pale_shamans_desc:0 "Бледные шаманы WIP DESC"
 tradition_chaurus_husbandry_name:0 "Разведение корусов"
 tradition_chaurus_husbandry_desc:0 "На протяжении многих тысячелетий, проведённых в глубинах мира, эта культура постигла тайны разведения корусов. Отныне их жизнь и быт неразрывно связаны с этими гигантскими насекомыми."
 #Dwemer
 tradition_deep_lore_name:0 "Потаённые знания"
 tradition_deep_lore_desc:0 "Стремясь раскрыть все тайны и загадки мира, эта культура неустанно ищет новые знания и совершает открытия, но в процессе отчуждается от остального мира."
 tradition_inoxidizable_metallurgy_name:0 "Нержавеющие металлы"
 tradition_inoxidizable_metallurgy_desc:0 "Эта культура хранит тайну создания прочного и невосприимчивого к коррозии золотистого металла. Чужеземцы жаждут заполучить этот сплав, ибо из него получаются чудесные изделия и изысканные доспехи."
 #Imga
 tradition_imga_core_name:0 "Борьба в кронах"
 tradition_imga_core_desc:0 "Эта культура объединена в кланы, обитающие среди верхушек деревьев. В стремлении к славе они уравновешивают пути открытой ладони и сжатого кулака."
 #Cyrodilic
 tradition_cyrodiilic_core_name:0 "Монета и меч"
 tradition_cyrodiilic_core_desc:0 "Прибыль и войска – это фундамент, на котором строится держава. Эта культура научилась восполнять нехватку одного за счёт другого."
 tradition_cyrodiilic_subject_name:0 "Имперские отпрыски"
 tradition_cyrodiilic_subject_desc:0 "Благодаря тесным связям с имперской администрацией, эта культура приветствует имперскую культуру и законы, а в обмен получает благосклонность и защиту со стороны своих имперских владык."
 tradition_colovian_core_name: "Короли запада"
 tradition_colovian_core_desc: "Наши предки давным-давно завоевали запад, но мы храним их дух пограничья, всегда готовые защищать свою землю и следовать за теми, кто достоин нашего уважения."
 tradition_heartlander_core_name: "Лишь один город"
 tradition_heartlander_core_desc: "#italic «Есть лишь один город в Имперской провинции, один город в Тамриэле, один город в мире; и, братья мои, это – город сиродильцев.»#!"
 tradition_imperial_battlemages_name: "Боевые маги-аристократы"
 tradition_imperial_battlemages_desc: "Наш народ был освобождён от рабства боевыми магами, постигшими дар магии от Шезарра. С тех пор нами правят те, кто наиболее искусен в чародейском искусстве."
 tradition_ut_nibenu_folklore_name:0 "Фольклор ут-нибену"
 tradition_ut_nibenu_folklore_desc:0 "Фольклор – жизненная сила этой культуры. Древние истории пережили рабство, господство империи, узы вассалитета и многое другое. Они живут в натянутой тетиве, легендах и бурной речной воде."
 tradition_imperial_legacy_name:0 "Имперское наследие"
 tradition_imperial_legacy_desc:0 "Военачальники приходят и уходят, и даже императоры сменяют друг друга, но Империя... Империя вечна."
 #Akaviri
 tradition_tsaesci_core_name:0 "Змеиный дворец"
 tradition_tsaesci_core_desc:0 "Целеустремлённость во всём и умение понять, когда стоит отступить, а когда время нанести удар, – самый верный путь к власти."
 tradition_danger_sense_name:0 "Чутьё на опасность"
 tradition_danger_sense_desc:0 "Акавир – опасная земля, и её жители учатся внимательно смотреть по сторонам и слушать, если хотят прожить долгую жизнь. Овладев этим уроком, они обретают интуитивное понимание угроз, которое становится их верным спутником."
 #Dremora
 tradition_dremora_core_name: "Даэдрические узы клятвы"
 tradition_dremora_core_desc: "Верность дремор крепче любой преданности в понимании смертных. Благодаря смелому духу войны и сильному чувству клановой чести, дреморы смертоноснее и выносливее, чем любой воин, которого может породить Арена."
 #Magic
 tradition_sorcerer_kings_name:0 "Короли-маги"
 tradition_sorcerer_kings_desc:0 "Эта культура придаёт исключительное значение искусству магии и развитию магических навыков. Они убеждены, лишь сильнейшие маги достойны править."
 tradition_attuned_to_magicka_name:0 "Настроенность на магию"
 tradition_attuned_to_magicka_desc:1 "Представители этой культуры с ранних лет ощущают связь с Этериусом сильнее других. Эти магические знания передаются из поколения в поколение."
 tradition_wild_magic_name:0 "Дикая магия"
 tradition_wild_magic_desc:0 "Эта культура практикует нетрадиционную форму магии, чуждую формализованному обучению других народов. Эта старая тайная магия лучше всего соответствует их природе."
 #Other
 tradition_life_menders_name:0 "Животворцы"
 tradition_life_menders_desc:0 "В Чернотопье произрастает удивительное множество растений и трав с алхимическими свойствами, почти неизвестными учёным других народов. Эта культура раскрыла часть их тайн и выращивает некоторые растения в болотных садах."
 tradition_marshlanders_name:0 "Болотные жители"
 tradition_marshlanders_desc:0 "Эта культура обитает на окраинах Чернотопья, где тёмные болота и глубокие джунгли делают жизнь почти невозможной. Но благодаря домам на сваях и осушению топей они сумели освоить этот уголок Тамриэля."
 tradition_wastelanders_name:0 "Жители пустошей"
 tradition_wastelanders_desc:0 "Мы обитаем в самых негостеприимных землях Нирна, а выживать нам здесь помогают тщательно оберегаемые знания."
 tradition_arctic_settlers_name:0 "Жители крайнего севера"
 tradition_arctic_settlers_desc:0 "Этот народ обитает в самых холодных регионах Нирна, далеко на севере. Да, их как и всех прочих терзает мороз, но представители этой культуры научились не только выживать, но и процветать среди ледников."
 tradition_cutthroat_politics_name:0 "Политика головорезов"
 tradition_cutthroat_politics_desc:1 "Мы учим своих детей сохранять спокойствие и самообладание в любой ситуации. Чтобы добиться желаемого, все средства хороши."
 tradition_frugal_name:0 "Скромность"
 tradition_frugal_desc:1 "Излишество ослабляет выносливых и губит дух стойкости и упорства. Ограничивая ненужные празднества, мы закаляем себя."
 tradition_fortified_markets_name:0 "Укреплённые рынки"
 tradition_fortified_markets_desc:1 "Процветание лишь подпитывает чужую жадность. Поэтому наши рынки должны быть защищены надёжными укреплениями."
 tradition_sacred_marshes_name:0 "Священные болота"
 tradition_sacred_marshes_desc:0 "Эта культура считает болота священными – их воды хранят божественные циклы жизни и смерти, роста и распада."
 tradition_fortress_monasteries_name:0 "Монастыри-крепости"
 tradition_fortress_monasteries_desc:0 "Самых набожных нельзя оставлять на милость разбойников и захватчиков. Крепкие стены должны окружать наши святые места, чтобы защитить духовенство и прославить нашу веру в богов!"
 tradition_large_families_name:0 "Большие семьи"
 tradition_large_families_desc:0 "Мы должны иметь много потомков и заботливо взращивать гармонию среди них."
 tradition_deep_strike_name:0 "Глубокий удар"
 tradition_deep_strike_desc:0 "Бей сильно и быстро, и ни за что не уступай инициативу. Сокрушительное наступление – вот единственный истинный способ ведения войны!"
 tradition_coastal_defences_name:0 "Береговая оборона"
 tradition_coastal_defences_desc:0 "Наши берега укреплены, усеяны сторожевыми башнями, гарнизонами и стенами. Пусть враги приходят – и насмерть разбиваются о наши берега."
 tradition_bloodsport_name:0 "Кровавые забавы"
 tradition_bloodsport_desc:0 "Пока другие культуры восхищаются письменными работами и театром, наш народ превозносит наиболее жестоких и изобретательных палачей, собираясь толпами, чтобы наблюдать за страданиями их жертв. Кровавые зрелища и жестокие пытки не просто стали нормой – их ждут с нетерпением и предвкушением."
 EXECUTION_FLESH_SCULPTURE:0 "Изваять скульптуру из плоти"
 tradition_philosophy_of_trade_name:0 "Философия торговли"
 tradition_philosophy_of_trade_desc:0 "Торговля – это оружие, инструмент и путь этой культуры. Этот народ процветает, когда спрос удовлетворяет предложение, а цена приносит прибыль. Их принцип – открыто торговать со всеми, кто согласен честно вести дела."
 tradition_brothers_in_arms_name:0 "Братья по оружию"
 tradition_brothers_in_arms_desc:0 "Поле битвы — место, где рождаются и рушатся узы. Представители этой культуры яростно сражаются, чтобы защитить тех, кто им дорог, и дважды подумают, прежде чем скрестить мечи с теми, с кем они уже бились в одном строю."
 tradition_fight_for_survival_name:0 "Борьба за выживание"
 tradition_fight_for_survival_desc:0 "Жизнь для представителей этой культуры – постоянная борьба, ведь соседи зачастую воспринимают этот народ как чудовищ. И потому они учатся военному делу, чтобы отстоять свои дома в суровом мире. Пустые развлечения вроде настольных игр или декламаций здесь не в почёте."
 tradition_healing_mysteries_name: "Таинства исцеления"
 tradition_healing_mysteries_desc: "На заре Тамриэля магия Костей Земли использовалась для исцеления, но то, что тогда было обыденным, ныне стало утерянным знанием. Лишь мудрейшие маги и друиды способны воспроизвести часть утраченных техник."
 tradition_unused_parameter_storage:0 ""
 tradition_unused_parameter_storage_desc:0 ""
