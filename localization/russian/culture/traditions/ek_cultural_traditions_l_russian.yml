 tradition_arsenal_trigger_desc:0 "Является либо $mountain_orc$ [Concept('culture', 'культурой')|E], либо [Concept('culture', 'культурой')|E], происходящей от $mountain_orc$ и не имеет [Concept('tradition', 'традиций')|E] [GetCultureTradition('tradition_castle_keepers').GetName|V] или [GetCultureTradition('tradition_metal_craftsmanship').GetName|V]."
 tradition_crown_core_trigger_desc:0 "Является либо $crown$ [Concept('culture', 'культурой')|E], либо [Concept('culture', 'культурой')|E], происходящей от $crown$ и не имеет [Concept('tradition', 'традиций')|E] [GetCultureTradition('tradition_yokudan_core').GetName|V], [GetCultureTradition('tradition_forebear_core').GetName|V] или [GetCultureTradition('tradition_horsemen_core').GetName|V]."
 tradition_forebear_core_trigger_desc:0 "Является либо $forebear$ [Concept('culture', 'культурой')|E], либо [Concept('culture', 'культурой')|E], происходящей от $forebear$ и не имеет [Concept('tradition', 'традиций')|E] [GetCultureTradition('tradition_yokudan_core').GetName|V], [GetCultureTradition('tradition_crown_core').GetName|V] или [GetCultureTradition('tradition_horsemen_core').GetName|V]."
 tradition_yokudan_core_trigger_desc:0 "Является либо $yokudan$ [Concept('culture', 'культурой')|E], либо [Concept('culture', 'культурой')|E], происходящей от $yokudan$ и не имеет [Concept('tradition', 'традиций')|E] [GetCultureTradition('tradition_crown_core').GetName|V], [GetCultureTradition('tradition_forebear_core').GetName|V], [GetCultureTradition('tradition_horsemen_core').GetName|V], [GetCultureTradition('tradition_sword_meeting').GetName|V], [GetCultureTradition('tradition_honor_bound').GetName|V] или [GetCultureTradition('tradition_martial_admiration').GetName|V]."
