 tradition_sword_meeting_trigger_desc:0 "Является либо $yokudan$ [Concept('heritage', 'наследием')|E], либо [Concept('culture', 'культурой')|E], происходящей от $yokudan$ и не имеет [Concept('tradition', 'традиций')|E] [GetCultureTradition('tradition_yokudan_core').GetName|V], [GetCultureTradition('tradition_honor_bound').GetName|V] или [GetCultureTradition('tradition_martial_admiration').GetName|V]."
