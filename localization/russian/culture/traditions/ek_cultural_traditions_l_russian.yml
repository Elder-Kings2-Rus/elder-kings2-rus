 ###TRADITIONS
 tradition_nord_core_name:0 "Дети неба"
 tradition_nord_core_desc:1 "Встречаться и совещаться по важным вопросам королевства - в том числе по вопросам престолонаследия - является признанной привилегией дворянства. Северные дворяне не любят, когда их презирают"
 tradition_skaal_core_name:0 "Секреты скаалов"
 tradition_skaal_core_desc:1 "Природа может быть суровой хозяйкой или заботливой матерью. Скаалы знают секреты, как сделать так, чтобы последнее было правдой"
 tradition_honor_bound_name:0 "Связанные честью"
 tradition_honor_bound_desc:1 "Честь не важна, она имеет первостепенное значение. Для решения спорных вопросов, относящихся к ней, могут проводиться дуэли"
 tradition_bards_name:0 "Традиции скальдов"
 tradition_bards_desc:1 "С начала времен поэты высмеивали, восхваляли и записывали деяния наших предков. Нам есть чему поучиться у этих стихов"
 tradition_conquerors_name:0 "Одаренные завоеватели"
 tradition_conquerors_desc:1 "Любой человек может стать компетентным лидером благодаря открытым сражениям. Мы должны использовать любой предлог для таких сражений, чтобы завоевать далеко и широко"
 tradition_orc_core_name:0 "Культура твердынь"
 tradition_orc_core_desc:1 "Жить в орочьей твердыне одновременно и трудно, и легко. Самодостаточность - ключевой фактор... но каждый должен быть надежным. Знайте свое место и выполняйте свою роль, чтобы сообщество могло процветать"
 tradition_forlorn_peace_name:0 "Затерянный мир"
 tradition_forlorn_peace_desc:1 "Мир нас подвел. Мы должны сдерживать всех потенциальных захватчиков и предателей болью и террором и сохранять железную хватку над властью"
 tradition_arsenal_name:0 "Гарнизонные кузнецы"
 tradition_arsenal_desc:1 "Прочные укрепления и качественное оружие - основа безопасности. Наши кузнецы и каменщики позаботятся о том, чтобы у нас не было недостатка ни в том, ни в другом"
 tradition_crown_core_name:0 "На-Тотамбу"
 tradition_crown_core_desc:1 "Обычаи должны передаваться по родословной; восхвалять предков и изучать Книгу Колец. Мы должны хранить останки наших предков. Осквернить почетных мертвецов мерзкими чарами - значит навлечь на себя быстрое и суровое возмездие!"
 tradition_forebear_core_name:0 "Ра Гада"
 tradition_forebear_core_desc:1 "Мы завоевали Гибельные земли кровью и добились успеха своим потом. Мы научились ценить то, что другие люди могут предложить нам на протяжении веков, и сохранение открытого разума имеет много преимуществ"
 tradition_yokudan_core_name:0 "Достоинства войны"
 tradition_yokudan_core_desc:1 "Из эпохи раздоров пришли величайшие мастера меча Нирна. В освященных школах войны мы можем изучать стратегию, изготовление мечей и фехтование"
 tradition_horsemen_core_name:0 "Всадники Акоса"
 tradition_horsemen_core_desc:1 "Равнины Акос-Касаз - это дом для энергичных лошадей и выносливых людей. Самое эффективное сочетание для элитной кавалерии"
 tradition_sword_meeting_name:0 "Встреча мечей"
 tradition_sword_meeting_desc:1 "Хотя пение мечей наших предков было почти утрачено, мы по-прежнему занимаемся фехтованием, оттачивая свое мастерство на поединках с друзьями и врагами в бою. Мы завоевали эту землю своей кровью и заставили её процветать своим потом"
 tradition_shattered_continent_name:0 "Расколотый континент"
 tradition_shattered_continent_desc:1 "Старая Йокуда пала перед коварным Панкратовым мечом, но её народ цеплялся за жизнь на её трупе, в конце концов вдохнув жизнь в покрытую шрамами землю"
 tradition_abecean_piracy_name:0 "Абесинское пиратство"
 tradition_abecean_piracy_desc:1 "Абесинское море благословлено щедрыми водами и процветающей торговлей, но в то же время страдает от непрекращающегося каперства. Было бы глупо отказываться от участия и в том, и в другом!"
 tradition_ceremoniarchy_name:0 "Церемониархия"
 tradition_ceremoniarchy_desc:1 "Мы - потомки самих Аэдра, и жить менее совершенной жизнью - значит бесчестить наших предков. Мы создали сложную придворную культуру и церемонии, основанные на нашей связи с древними духами."
 tradition_sorcerer_kings_name:0 "Короли-колдуны"
 tradition_sorcerer_kings_desc:0 "Наша культура и народ придают огромное значение Аркане и мастерству в искусстве магии. Справедливо, что сильнейшие маги должны править.."
 culture_parameter_unlocks_court_magical:0 "Правители с [Concept('royal_court', 'монаршим двором')|E] могут использовать [court_type|El] $court_magical$"
 culture_parameter_rank_gives_bonus_to_mage_maa:0 "Маги [men_at_arms|El] получают бонус к размеру, [Concept('damage', 'урону')|E], [Concept('pursuit', 'преследованию')|E], [Concept('toughness', 'выносливости')|E] и [Concept('screen', 'скрытности')|E] зависящий от [Concept('rank', 'ранга')|E] правителя"
 culture_parameter_unlocks_arcana_education:0 "[guardians|E] с навыками в Магии, либо со [Concept('trait', 'свойством')|E] #V $trait_arcana_good$#! или #V $trait_education_magical_ability$#!, передадут [Concept('trait', 'свойство')|E] #V $trait_education_magical_ability$#! к их [Concept('ward', 'подопечным')|E]\n#weak Инновации, раскрывающие подобные способности, вместо этого приведут к лучшим результатам#!"
 culture_parameter_good_arcana_traits_give_bonuses:0 "[traits|E] #V $trait_arcana_good$#! и #V $trait_education_magical_ability$#! ценятся выше"
 culture_parameter_bad_arcana_traits_give_maluses:0 "[Concept('traits', 'Свойство')|E] #V $trait_arcana_bad$#! презирается"

 CULTURE_NOT_NATIVE_FOR_DIVERGENCE:0 "[Concept('culture', 'Культура')|E] с таким [Concept('heritage', 'наследием')|E] уже считается [Concept('native', 'коренной')|E] для вашего [Concept('capital', 'столичного')|E] [Concept('nativity_region', 'родного региона')|E]"

