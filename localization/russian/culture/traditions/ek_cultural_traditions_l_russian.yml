 tradition_roman_legacy_trigger_desc:0 "Является либо выходцем из $colovian$, $nibenese$ или $heartlander$ [Concept('culture', 'культуры')|E], происходящим от кого-либо из предыдущих, либо имеет империи Тамриэля или Сиродила в качестве основного титула."