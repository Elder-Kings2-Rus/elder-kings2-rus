 ### TRADITIONS
 tradition_nord_core_name:0 "Дети неба"
 tradition_nord_core_desc:1 "Встречаться и совещаться по важным вопросам королевства - в том числе по вопросам престолонаследия - является признанной привилегией дворянства. Северные дворяне не любят, когда их презирают."
 tradition_skaal_core_name:0 "Секреты скаалов"
 tradition_skaal_core_desc:1 "Природа может быть суровой хозяйкой или заботливой матерью. Скаалы знают секреты, как сделать так, чтобы последнее было правдой."
 tradition_honor_bound_name:0 "Связанные честью"
 tradition_honor_bound_desc:1 "Честь не просто важна, она имеет первостепенное значение. Для решения спорных вопросов, относящихся к ней, могут проводиться дуэли."
 tradition_bards_name:0 "Традиции скальдов"
 tradition_bards_desc:1 "С начала времен поэты высмеивали, восхваляли и записывали деяния наших предков. Нам есть чему поучиться у этих стихов."
 tradition_conquerors_name:0 "Одаренные завоеватели"
 tradition_conquerors_desc:1 "Любой человек может стать компетентным лидером благодаря открытым сражениям. Мы должны использовать любой предлог для таких сражений, чтобы завоевать далеко и широко."
 tradition_orc_core_name:0 "Культура твердынь"
 tradition_orc_core_desc:1 "Жить в орочьей твердыне одновременно и трудно, и легко. Самодостаточность - ключевой фактор... но каждый должен быть надежным. Знайте свое место и выполняйте свою роль, чтобы сообщество могло процветать."
 tradition_forlorn_peace_name:0 "Затерянный мир"
 tradition_forlorn_peace_desc:1 "Мир нас подвел. Мы должны сдерживать всех потенциальных захватчиков и предателей болью и террором и сохранять железную хватку над властью."
 tradition_arsenal_name:0 "Гарнизонные кузнецы"
 tradition_arsenal_desc:1 "Прочные укрепления и качественное оружие - основа безопасности. Наши кузнецы и каменщики позаботятся о том, чтобы у нас не было недостатка ни в том, ни в другом."
 tradition_crown_core_name:0 "На-Тотамбу"
 tradition_crown_core_desc:1 "Обычаи должны передаваться по родословной; восхвалять предков и изучать Книгу Колец. Мы должны хранить останки наших предков. Осквернить почетных мертвецов мерзкими чарами - значит навлечь на себя быстрое и суровое возмездие!"
 tradition_forebear_core_name:0 "Ра Гада"
 tradition_forebear_core_desc:1 "Мы завоевали Гибельные земли кровью и добились успеха своим потом. Мы научились ценить то, что другие люди могут предложить нам на протяжении веков, и сохранение открытого разума имеет много преимуществ."
 tradition_yokudan_core_name:0 "Достоинства войны"
 tradition_yokudan_core_desc:1 "Из эпохи раздоров пришли величайшие мастера меча Нирна. В освященных школах войны мы можем изучать стратегию, изготовление мечей и фехтование."
 tradition_horsemen_core_name:0 "Всадники Акоса"
 tradition_horsemen_core_desc:1 "Равнины Акос-Касаз - это дом для энергичных лошадей и выносливых людей. Самое эффективное сочетание для элитной кавалерии."
 tradition_sword_meeting_name:0 "Встреча мечей"
 tradition_sword_meeting_desc:1 "Хотя пение мечей наших предков было почти утрачено, мы по-прежнему занимаемся фехтованием, оттачивая свое мастерство на поединках с друзьями и врагами в бою. Мы завоевали эту землю своей кровью и заставили её процветать своим потом."
 tradition_shattered_continent_name:0 "Расколотый континент"
 tradition_shattered_continent_desc:1 "Старая Йокуда пала перед коварным Панкратовым мечом, но её народ цеплялся за жизнь на её трупе, в конце концов вдохнув жизнь в покрытую шрамами землю."
 tradition_abecean_piracy_name:0 "Абесинское пиратство"
 tradition_abecean_piracy_desc:1 "Абесинское море благословлено щедрыми водами и процветающей торговлей, но в то же время страдает от непрекращающегося каперства. Было бы глупо отказываться от участия и в том, и в другом!"
 tradition_ceremoniarchy_name:0 "Aedric Lineages"
 tradition_ceremoniarchy_desc:1 "Мы - потомки самих Аэдра, и жить менее совершенной жизнью - значит бесчестить наших предков. Мы создали сложную придворную культуру и церемонии, основанные на нашей связи с древними духами."
 tradition_sorcerer_kings_name:0 "Короли-колдуны"
 tradition_sorcerer_kings_desc:0 "Наша культура и народ придают огромное значение Аркане и мастерству в искусстве магии. Справедливо, что сильнейшие маги должны править."
 tradition_histskin_name:0 "Histskin"
 tradition_histskin_desc:0 "#italic “The gifts of the Hist are many: our flesh and blood are but the most visible. In various forms we roam the land, confident in our bodies.”#!"
 tradition_saxhleel_mistrust_name:0 "Saxhleel Mistrust"
 tradition_saxhleel_mistrust_desc:0 "#italic “He was fortunate to have been found by them. The Nagas, the toad-like Paatru, and the winged Sarpa would have killed him on the spot.”#!"
 tradition_benevolent_hosts_name:0 "Benevolent Hosts"
 tradition_benevolent_hosts_desc:0 "Whether rich or destitute, kin or foreigner we should welcome the weary traveler, for it is the best proof of kindness."
 tradition_naga_underworld_name:0 "Naga Underworld"
 tradition_naga_underworld_desc:0 "Within Naga dwellings, it is not enough to have a glib tongue; it must be forked and poisonous. Without the ability to enforce your will, none will obey."
 tradition_feathered_ones_name:0 "Feathered Ones"
 tradition_feathered_ones_desc:0 "We Sarpa are blessed with feathers. Neither sky nor water can restrain our ability to seek wealth and outwit our enemies."
 tradition_batracian_blessings_name:0 "Batracian Blessings"
 tradition_batracian_blessings_desc:0 "Magic is a gift Paatru tribesfolk hold over all Saxhleel. We welcome knowledge in all its forms, growing to better understand our home."
 tradition_priest_kings_name:0 "Priest Kings"
 tradition_priest_kings_desc:0 "Rulers of this culture claim authority from their divine mandate and are considered the foremost priests of the realm. Fervor brings respect."
 tradition_glenumbran_core_name:0 "Geste of Daenia"
 tradition_glenumbran_core_desc:1 "The heartlands of Glenumbra are filled with the tales of adventurers out to make their mark on the world. Naturally, the nobility cannot afford to be upstaged by the commonfolk: let our #italic deeds#! echo across the Eras"
 tradition_iliac_core_name:0 "Enterprising Merchant-Lords"
 tradition_iliac_core_desc:1 "We Bretons of the Iliac Bay are no less noble and chivalrous than those of Glenumbra, but we believe that to seek one's fortune through commerce and negotiation is a path more sweet and noble than through aimless combat and bickering. Should our enterprises require the effort of fighting men and women, we can always call upon the free companies of our rich cities."
 tradition_northmen_core_name:0 "Council of the North"
 tradition_northmen_core_desc:1 "Neither romantic knights nor crazed gold-seekers, the gentry ensures only the fittest of nobles rule their generation. With grim determination, our highlands #EMP will#! defend themselves from outside perils"
 tradition_bjoule_core_name:0 "River Horse-Bretons"
 tradition_bjoule_core_desc:1 "Evermore's knights may be valorous but ours are born in the saddle. We Horse-Bretons make up for our lack of wealth by borrowing some from City-Bretons and everyone we best in combat." 
 tradition_wrothgarian_core_name:0 "Frontier Knights"
 tradition_wrothgarian_core_desc:1 "What others call the Western Reach is Wrothgar to us. Our home forged our identity through hardship and fortune. We will abolish the frontier and build prosperous city-states out of Wrogthgar. #EMP With blood and toil if necessary...#!" 
 tradition_cutthroat_politics_name:0 "Cutthroat Politics"
 tradition_cutthroat_politics_desc:1 "We teach our own to maintain composure at all times. You must engage with others to get what you want…by hook or by crook." 

#Everyone has their own motives, their own secrets. Honeyed words and venomous darts form the basis for cooperation. The secret of statecraft consists in finding the right mix for each situation. to be used for Persuasive Politics

 tradition_frugal_name:0 "Frugal"
 tradition_frugal_desc:1 "Excess has little purpose but soften hardy folk and drive away the spirit of perseverance. By restricting unecessary festivities, we strengthen ourselves."
 tradition_fortified_markets_name:0 "Fortified Markets"
 tradition_fortified_markets_desc:1 "Prosperity fosters the greed of others. It is only right that our markets be set behind strong fortifications"
 tradition_attuned_to_magicka_name:0 "Attuned To Magicka"
 tradition_attuned_to_magicka_desc:1 "From a young age, we are more in tune with Aetherius than others. Heinous criminals should be condemned to magic dissonance, rendered unable to cast a single spell"
 tradition_life_menders_name:0 "Life Menders"
 tradition_life_menders_desc:0 "Within Black Marsh is found a fantastic variety of plants and herbs with alchemical properties poorly understood by conventional scholars. This culture has unlocked some of their secrets, and cultivate these in marshland gardens."
 tradition_headhunters_name:0 "Headhunters"
 tradition_headhunters_desc:1 "Honored is the foe whose head is placed atop our altars, brought along on future raids, displayed in our longhouses and courts. Honorable is the warrior who cuts more necks and cures more heads than can be remembered in song, traded to rivals, or placed on spikes."
 tradition_land_dredge_name:0 "Land Dredge"
 tradition_land_dredge_desc:1 "Unlike the Saxhleel, the humans who live in Black Marsh must lead lives in opposition to the elements, to Black Marsh itself. But where there is no solid ground, we build terraces, and where there are lagoons, we build dams, and where there are jungles, our warriors dance between the trees like the lightning of a wamasu."
 tradition_sacred_marshes_name:0 "Sacred Marshes"
 tradition_sacred_marshes_desc:0 "This culture considers marshes to be sacred - their waters contain the divine cycles of life and death, growth and decay."
 tradition_marshlanders_name:0 "Marshlanders"
 tradition_marshlanders_desc:0 "This culture makes its home along the coasts of Black Marsh, where dark swamps and deep jungles otherwise makes life inhospitable, and they will fight to remain there."
 tradition_wetlanders_desc:1 "This culture has mastered the bogs and marshes. Though life is at times a battle against mold, they have learned to use the peat to their advantage."
 tradition_jungle_dwellers_desc:0 "This culture lives close to the jungle, and knows how to harvest its riches."
 tradition_moonsugar_plantations_name:0 "Moonsugar Plantations"
 tradition_moonsugar_plantations_desc:0  "With careful tending, the jungles of Tenmar and beyond can be generous. Crystallized moonlight is neverending, and with it our wealth is assured."
 tradition_beasts_of_war_name:0 "Beasts of War"
 tradition_beasts_of_war_desc:0 "Ever since the Prides of Anequina walked the northern sands, we have never lacked in ferocity. Let our enemies know we are not mere soldiers but cats carefully trained in the art of battle."
 tradition_priest_kings_name:0 "Priest Kings"
 tradition_priest_kings_desc:0 "Rulers of this culture claim authority from their divine mandate and are considered the foremost priests of the realm. Fervor brings respect."
 tradition_fortress_monasteries_name:0 "Fortress Monasteries"
 tradition_fortress_monasteries_desc:0 "The most devout of us cannot be left at the mercy of raiders and invaders. Stout walls must circle our centers of worship, for the protection of our priests and the glory of the divine!"
 tradition_bosmer_core_name:0 "Hunting Economy"
 tradition_bosmer_core_desc:0 "'An unstrung bow cannot feed the hunter' as the saying goes. Any Bosmeri leader must ensure his clan has the means to fight for sustenance. We can leverage the skills of our tribesfolk such that we lack neither warriors nor tribute."
 tradition_large_families_name:0 "Large Families"
 tradition_large_families_desc:0 "We are expected to have many descendants and carefully nurture harmony amongst them."
 tradition_deep_strike_name:0 "Deep Strike"
 tradition_deep_strike_desc:0 "Strike hard and fast, never give up the initiative. The true way of war is overwhelming offense!"
 tradition_coastal_defences_name:0 "Coastal Defences"
 tradition_coastal_defences_desc:0 "Our coastlines are fortified, dotted with watchtowers, garrisons and walls. Let them come and break themselves upon our shores."
 tradition_prescriptivism_name:0 "Prescriptivism"
 tradition_prescriptivism_desc:0 "Adherence to canon is the bedrock for an enduring and superior culture. Through strict mastery of language, scholarship and statecraft we will bolster our prestige."
 tradition_remnant_kings_name:0 "Remnant Kings"
 tradition_remnant_kings_desc:0 "This culture's story is one of loss. A history of exile and losing its homes has left its people determined to defend itself — by any means — against anyone who might encroach on, or even approach, their remaining lands."
 tradition_kings_in_exile_name:0 "Kings-in-Exile"
 tradition_kings_in_exile_desc:0 "Shunned in ages past, this culture wants nothing more than to live out its ideal society without interference from prying neighbours. These ideals will be won by peaceful isolation or by the sword; it makes little difference to this proud people."
 tradition_heartland_high_elves_name:0 "Heartland High Elves"
 tradition_heartland_high_elves_desc:0 "Fiercely independent minded, our people have only one worthy foe - each other. As we reclaim our ancestral lands, we will not commit the same mistakes as before, allowing revolt and sedition to fester."
 tradition_bloodsport_name:0 "Bloodsport"
 tradition_bloodsport_desc:0 "Where other cultures might praise authors and enjoy watching plays, the people of this culture praise the most brutal and innovative torturers and gather in droves to watch their victims suffer. Bloody games and vicious tortures are not only normalised; they are expected."
 tradition_philosophy_of_trade_name:0 "Philosophy of Trade"
 tradition_philosophy_of_trade_desc:0 "Trade is this culture's weapon, its tool, and its way. This culture thrives when value and profit flows between supply and demand. It's principle is to maintain open trade with anyone who would engage in honest business."
 tradition_bulwark_of_the_west_name:0 "Bulwark of the West"
 tradition_bulwark_of_the_west_desc:0 "The barbarians outside are ever restless but we are always watching with the Gods at our side."
 tradition_great_houses_name:0 "House Dunmer"
 tradition_great_houses_desc:0 "Disunity is the mother of chaos. For the prosperity of our people, we should follow a unified governance system and shun open warfare. Only a Great House can support our ambitions and award us our rightful place within the land."
 tradition_ordination_of_war_name:0 "Ordination of War"
 tradition_ordination_of_war_desc:0 "Gods will be watching. Prayers are necessary but meaningless without action. Only righteous might and devotion can genuinely prove our faith to these almighty figures."
 tradition_pursuit_of_wealth_name:0 "Pursuit of Wealth"
 tradition_pursuit_of_wealth_desc:0 "This culture values wealth above most things and considers its pursuit a noble endeavor."
 tradition_deshaan_agronomy_name:0 "Deshaan Agronomy"
 tradition_deshaan_agronomy_desc:0 "Silt laden and blessed with graceful weather, Deshaan has rarely failed to feed her people except during floods... We should never stop improving our agriculture, so the surpluses of today can cover the shortfalls of tomorrow."
 tradition_parliament_of_bugs_name:0 "Parliament of Bugs"
 tradition_parliament_of_bugs_desc:0 "Others condemn murder, but it is just another tool at the disposal of a prince. Let them wallow in self-righteousness while we sharpen our knives..."
 tradition_brothers_in_arms_name:0 "Brothers-in-Arms"
 tradition_brothers_in_arms_desc:0 "The battlefield is where bonds are forged and broken. Members of this culture fight harder for those they care about and think twice about crossing those with whom they have gone to war."
 tradition_cynical_believers_name:0 "Cynical Believers"
 tradition_cynical_believers_desc:0 "Gods should be respected but we cannot underestimate our own agency. Our power can be much more palpable than distant deities after all."
 tradition_red_mountain_might_name:0 "Red Mountain's Might"
 tradition_red_mountain_might_desc:0 "We know in our heart that the great Red Mountain will never be defeated. Let the Outlanders come and see the Might of the Velothi for themselves!"
 tradition_wastelanders_name:0 "Wastelanders"
 tradition_wastelanders_desc:0 "We make our homes in the most inhospitable lands of Nirn, and through carefully guarded lore we here carve out our existence."
 tradition_wild_magic_name:0 "Wild Magic"
 tradition_wild_magic_desc:0 "This culture practices an unconventional form of Magicka different and foreign to the formal education of other peoples, a hedge-magic more suited to their nature."
 tradition_reach_core_name:0 "Reach Folklore"
 tradition_reach_core_desc:0 "This people are at home in the craggy landscape of the Reach, where their tales speaks of ancient evils found within the bowels of the earth. Accosted at all sides, they form tight clan bonds and maintain their ways through the oral traditions of the Vateshran."
 tradition_soulbound_defenders_name:0 "Soulbound Defenders"
 tradition_soulbound_defenders_desc:0 "This culture is connected to the mystical threads that bind mortals to this world, and those that bind this world to the other realms. Its people are uniquely capable of pulling such threads to themselves and others, and keenly aware of the aberrant nature of those who would snap these threads."
 tradition_arctic_settlers_name:0 "Arctic Settlers"
 tradition_arctic_settlers_desc:0 "This people is at home in the coldest regions of Nirn, far to the North. Where others freeze, they also freeze - but they endure, and they thrive."
 tradition_beast_tamers_name:0 "Beast Tamers"
 tradition_beast_tamers_desc:0 "Animals are a part of daily life for the people of this culture, who learn from early childhood how to master nature's beasts — whether by hunting or domesticating."
 tradition_proven_shamans_name:0 "Proven Shamans"
 tradition_proven_shamans_desc:0 "Along with the gift, comes a duty to protect the tribe. This culture has taken to trial-by-fire to educate the magically sensitive, casting out novices into the wilds to prove they can survive on their own and master their talents."
 tradition_velothi_exodus_name:0 "Velothi Exodus"
 tradition_velothi_exodus_desc:0 "In the distant past, this culture traded the false idyll of their decadent homeland for truth and righteousness through the means of endeavor, toiling, and correct judgment. Thousands of years have passed since, but the Velothi values of rewarding the just and the spiritual remain timeless."

