l_russian:

 language_altmeris_name:0 "Альтмерский"
 language_altmeris_desc:0 "Альтмерис - язык гордых альтмеров имеет долгую историю, повлиявшую на письменность и лексику тамриэльского. Альтмеры известны в качестве блюстителей грамматики, учителя тщательно преподают ученикам правильное знание правописания, произношения и синтаксиса. Считается позорным, когда альтмер не может продекламировать классическую альтмерскую литературу в установленной последовательности." #описание переписано в оригинале, старый вариант (Первоначальный эльфийский язык, до сих пор используемый в качестве основного в частях альдмерского общества, изолированных от влияния Империи и сохранивших независимость в собственных традициях. На нём могут говорить и писать все образованные эльфы среди босмеров и альтмеров, (возможно, и некоторые данмеры); также это язык эльфийских искусств. Некоторые представители других рас (например, дипломаты, историки, учёные) тоже изучают этот язык)
  
 language_atmoran_name:0 "Атморский"
 language_atmoran_desc:0 "До колонизации Тамриэля и Войны Драконов люди, жившие на Атморе, говорили на своём собственном языке. Нордский язык происходит от староатморского, хотя и имеет определённые отличия от него."
 
 language_ayleidoon_name:0 "Айлейдский"
 language_ayleidoon_desc:0 "Древние айлейды давно пали, но их язык, также известный как айлейдун, хорошо засвидетельствован и сохранился в их уцелевших общинах. Он оказал сильное влияние на сиродильский язык и, таким образом, на языки Тамриэля в целом. Айлейдский язык близок к альтмерису, но имеет несколько экзотических особенностей, например, использование суффикса -че вместо -мер для обозначения эльфийских народов." # В разных провинциях айлейдов говорили, скорее всего, на незначительно (за исключением валенвудских айлейдов) различающихся местных диалектах
 
 language_bosmeris_name:0 "Босмерский"
 language_bosmeris_desc:0 "Босмерский язык зародился в Валенвуде, среди последователей Зелёного пакта. В джунглях расположилось множество враждующих племён и города, но религиозное руководство Сильвенара и прочное политическое наследие клана Каморан являются основой их общей идентичности, наряду с босмерским языком."
 
 language_bretic_name:0 "Бретонский"
 language_bretic_desc:0 "Язык бретонцев, на котором говорят по всему Хай Року. Он имеет недийские корни, но долгие годы под властью Гегемонии наложили на него заметный отпечаток эльфийских наречий. Слово «бретон», как и название языка, происходят от «берату» - «половина», что в свою очередь отсылает на смешение крови между недийцами и мерами во времена Гегемонии."
 
 language_chimeris_name:0 "Кимерский"
 language_chimeris_desc:0 "Альд Кимерис изначально представлял из себя особый диалект альтмериса, но во время Исхода Велота отделился от него и стал основой для собственной языковой семьи. Кимерис наиболее близок к языку, на котором говорили Велот и те, кто последовал за ним во времена Исхода. На кимерисе говорят те, кто остался нетронутым гневом Азуры после битвы у Красной горы. "
 
 language_cyrodiilic_name:0 "Сиродильский"
 language_cyrodiilic_desc:0 "На сиродильском языке говорят в центральном Тамриэле, а также в местах, где сказалось сильное влияние Империи. В качестве родного языка он встречается лишь в самом Сиродиле и среди сильно империализованных культур. На этот недийский язык особенно сильное влияние оказали айлейдун (айлейдский язык) и нордский язык, что свидетельствует о долгом периоде культурного обмена в Сиродиле." #Старый диалект тамриэльского, на котором говорили (и кое-где до сих пор говорят) в Имперской провинции. В конце Первой Эры он стал языком всех законодательных и юридических документов Империи, вытеснив альдмерис. На сиродильский некоторым образом повлияли айлейдский, нордский и акавирский языки
 
 language_daedric_name:0 "Даэдрический"
 language_daedric_desc:0 "#LORE [compendium_daedra]#! общаются между собой, как и все разумные существа, и та сила, находящаяся за гранью обыденного, воспринимается смертными как язык. Каким бы сложным и эзотерическим ни был даэдрический язык, те маги, безумцы и монахи, которые изучают его, могут лишь намекать на жгучие тайны, заключённые в словах, метафоры сводятся к простым заклинаниями, когда они проявляются в языке смертных."
 
 language_dovahzul_name:0 "Драконий"
 language_dovahzul_desc:0 "Довазул - язык драконов, но это нечто большее, чем простой язык: он обладает богатством описания, которое наполняет каждый аргумент, выраженный на нём, космической истиной. Выкрикнутый в мир душой, имеющей такое же право властвовать над ним, как и драконы, он способен вызывать к реальность чудеса и бедствия - явление, известное как «ту'ум» и давно освоенное древними нордами."
 
 language_dunmeris_name:0 "Данмерский"
 language_dunmeris_desc:0 "Культура Высших Велоти пережила период упадка: города и поселения начали исчезать, ведь кимеры переходили к племенному укладу. Война Первого Совета вновь объединила их под единым знаменем, а после битвы при Красной горе Трибунала сохранил то, что в наше время является данмерами. Это способствовало формированию многочисленных диалектов, в котором особенно выделяется так называемый данмерский язык (данмерис), сочетающий в себе свойства дипломатического, педагогического, литературного и коммерческого языка."
 
 language_dwemeris_name:0 "Двемерский"
 language_dwemeris_desc:0 "Глубинный народ отличался не только своим развитием в технологиях, но и в сфере грамоты. Их язык формировался многие года и чем-то напоминает айлейдские диалекты. Говорят, что знатоки языка могут использовать тоновую магию."
 
 language_old_falmeris_name:0 "Альд-Фалмерский"
 language_old_falmeris_desc:0 "Альд Фалмерис — такой же любопытный и неуловимый язык, как и люди, которые когда-то говорили на нём, давно потерянные снежные эльфы. Сохранившиеся надписи обнаруживают удивительное сходство с языком айлейдов, что примечательно, учитывая, что мало исторических свидетельств связывают две эльфийские расы. Еще более странно то, что большая часть его словарного запаса не может быть отнесена ни к айлейдскому, ни к альдмерскому происхождению."
 
 language_goblin_name:0 "Гоблинский"
 language_goblin_desc:0 "Язык гоблинов является изолированным, он не восходит ни к меретическому языку #LORE [Concept( 'compendium_dawn_era', 'Эры рассвета' )|E]#!, ни к самым ранним людским языкам. Поскольку он отличается от других столь фундаментально, среди людей Тамриэля распространилось заблуждение, что гоблины общаются на примитивном языке, передавая между собой лишь односложные фразы. Однако те, кто уделяет время изучению языка гоблин-кинов, обнаруживают, что он отличается, но ни в коем случае не уступает другим языкам Нирна."
 
 language_horsemen_name:0 "Новокасазийский"
 language_horsemen_desc:0 "Племя редгардов, известное как «лошадники», разговаривает на языке, возникшим в результате смешения бретонского и йокуданского."
 
 language_iron_orcish_name:0 "Железно-орочий"
 language_iron_orcish_desc:0 "Железные орки имеют свой собственный язык, непонятный тем, кто знает орочий язык, распространённых в орочьих крепостях. Вместе с их диковинной религией (по меркам орков) это ещё больше выделяет эту уникальную и загадочную культуру. О непохожести речи и религии ходит множество домыслов."
 
 language_imga_name:0 "Имугальский"
 language_imga_desc:0 "Имугал — замечательный изолят, который использует вокализацию и язык жестов для расширения диапазона речи. Имугальский язык жестов — это взаимно согласованный стандарт для торговцев Валенвуда из-за повсеместного распространения переводчиков Имга в крупных торговых узлах.\n\nТем не менее, некоторые утверждают, что носители имугальского языка скрывают самые эзотерические аспекты языка - в свою пользу."
 
 language_jaegi_name:0 "Джегский"
 language_jaegi_desc:0 "Джеги говорят на древнем языке, который цаэски отвергли. Теоретически можно проследить за его видоизменением вплоть до того, как он появился на Тамриэле, но цена такой попытки обойдётся жизнями и временем множества учёных из-за опасностей, таящихся на родине данного языка."
 
 language_jel_name:0 "Аргонианский"
 language_jel_name_desc:0 "Язык джель, на котором говорят саксхлил, не поддается классификации, а для многих посторонних - и пониманию. Он определяется как тем, что можно выразить на нём, так и тем, что невозможно выразить, например, фундаментальным понятием времени или вещами, одиозными для аргониан. Речь на языке джель обычно приукрашивается и модулируется языком тела и может передавать настолько конкретные и в то же время нечеткие понятия, что перевод на другие языки становится совершенно невозможным."

 language_falmeris_name:0 "Фалмерский"
 language_falmeris_desc:0 "Фалмерис - такой же загадочный и непостижимый язык, как и народ, который когда-то говорил на нём - давно исчезнувшие снежные эльфы. Сохранившиеся записи демонстрируют удивительное сходство с айлейдуном, что примечательно, учитывая исторические свидетельства контактов этих двух эльфийских рас. Ещё более странно, что большая часть словарного запаса не может быть отнесена ни к айлейдуну, ни к альдмерскому языку."

 language_lilmothiit_name:0 "Лилмотитский"
 language_lilmothiit_desc:0 "Уникальный среди языков Тамриэля, лилмотитский язык не делает различий между полами, но вместо этого использует ряд других слов в своей разговорной форме, позволяя обратиться к другим в соответствии с их относительным статусом, возрастом, текущим местоположением относительно их прайда, опытом путешествий и т.д. Большинство чужаков, пытающихся выучить этот язык, с трудом приспосабливаются к нему и используют «стандартный» лилмотитский, который звучит весьма хамовато и наивно, что некоторые лилмотиты находят очаровательным."
 
 language_maormeris_name:0 "Маормерский"
 language_maormeris_desc:0 "Диалект альдмерского языка маормеров, в просторечии иногда называемый пиандонейским. Язык южных маормерских налётчиков малоизвестен в Тамриэле из-за ограниченного взаимодействия."
 
 language_nedic_name:0 "Недийский"
 language_nedic_desc:0 "Древние недийцы говорили на бесчисленных диалектах, некоторые из которых близки к языкам, на которых говорят до сих пор, в то время как другие настолько различны, что сбивают с толку и усложняют попытки классификации. Распространено мнение, что недийские языки произошли от первобытного эльнофекса эт'Ада, и что, хотя различные недийские диалекты имеют общих предков с эльфийскими языками, они развивались в противопоставлении с ними."

 language_nedic_south_name:0 "Южно-недийский"
 language_nedic_south_desc:0 "Язык Котри и Хорвалли многое заимствовал у своих соседей, в том числе сиродильские глаголы, данмерскую ономастику и фонемы, свойственные языку джель. Несмотря на это щедрое заимствование, южнонедийский язык остается узнаваемым как маннийский язык и сохраняет древние недийские корни."

 language_nedic_west_name:0 "Западно-недийский"
 language_nedic_west_desc:0 "Доминирующим племенем среди западных недов были дораки, чей язык Великого Королевства распространился на большей части Гибельных земель. Хотя многие враги дораков характеризовали их как диких и воинственных людей, большинство сохранившихся текстов представляют собой сложные героические сказания и астрологические трактаты, которые демонстрируют как сложную грамматику, так и большое внимание к нюансам в описании звёзд и человеческих добродетелей."

 language_nordic_name:0 "Нордский"
 language_nordic_desc:0 "На нордском языке говорят по всему Скайриму и во многих общинах с нордскими корнями. Он происходит от атморского, но в последние столетия в нем усилилось сиродильское влияние, благодаря внешней торговле и образованию, а также долгосрочной гегемонии Второй империи над нордами. Драконий язык также оставил на нём свой след во времена расцвета Драконьего культа."

 language_old_bretic_name:0 "Старобретонский"
 language_old_bretic_desc:0 "Язык древних бретонцев, явно недийского происхождения, имеет минимальное эльфийское влияние и, как следствие, имеет внешнее сходство с предельским. Раньше этот язык был написан исключительно с помощью репертуара друидских идеограмм, но под бретонским влиянием постепенно принял тамриэльский алфавит."
 
 language_old_cyrod_name:0 "Старосиродильский"
 language_old_cyrod_desc:0 "Недийский язык Сиродила, на котором говорят его разрозненные племена, напоминает языковую смесь внешних влияний – недийских, айлейдских, нордских и других. Древние слова этого языка до сих пор встречаются в некоторых местных диалектах и топонимах во внутренних районах Сиродила, хотя даже местные жители, как правило, не подозревают об этой связи."
 
 language_orma_name:0 "Ормский"
 language_orma_desc:0 "Язык орма долгое время озадачивал учёных, которые пытались связать его с древними речными диалектами нибенейского языка, с языком кет-кепту и даже со священным языком, на котором когда-то говорили ронтские правители. Он остается чуждым даже в чужом Чернотопье, но его правила и звуки соответствуют правилам недийского языка. Как и их странные носители, язык орма остается изолированным от своих собратьев." 
  
 language_orcish_name:0 "Орочий"
 language_orcish_desc:0 "Орочий - это, пожалуй, самый непонятный и презираемый язык Тамриэля. Сложность в изучении языка орсимеров связана с предрассудками (некоторые сравнивают его с «изучением кентаврского или великаньего») и недоверия к его носителям. К счастью, изгнанники из крепостей, склонные к преподаванию, внесли свой вклад в распространение языка и - остаётся надеяться - в дальнейшее признание своих сородичей в Тамриэле."
  
 language_quey_name:0 "Квейский"
 language_quey_desc:0 "Находясь между Тамриэлем и Акавиром, талассократические кимеры Катноквея имеют свой собственный диалект. Подобно тому, как его носители ушли дальше во время Исхода, язык квей отдалился ещё дальше от Альдмериса, чем кимерский или данмерский на Красе рассвета."
 
 language_reachtongue_name:0 "Ричменский"
 language_reachtongue_desc:0 "Несмотря на постоянные войны, союзы, торговлю и браки, у раздробленных ричменов есть свои собственные диалекты. Хотя официального стандарта не существует, колдуны проницательны и научились преодолевать диалектные различия на лету. За столь долгий период контакта они негласно создали стандартный вариант языка ричменов."
 
 language_rontha_name:0 "Ротнийский"
 language_rontha_desc:0 "Язык Ротна имеет репутацию хаотичного, полного исключений и противоречий, и больше похож на три языка, выдающих себя за один, чем на органичное целое. Несмотря на это, данному древнему языку недийцев Стоунфолза принадлежит причудливая честь быть единственным человеческим языком, оказавшим влияние на кимерский, что объясняется не-даэдрическим наречием, отличающим его от саммерсетского языка, в основном за счёт боевых заимствований."
 
 language_riektongue_name:0 "Риклингский"
 language_riektongue_desc:0 "Риклингский язык единственный в Тамриэле, родственный гоблинскому, хотя давнее расхождение и изоляция риклингов сделали его настолько отличным, что он не понятен другим гоблинам. Говорящие на других языках находят его столь же неразборчивым."
 
 language_skaal_name:0 "Скаальский"
 language_skaal_desc:0 "У изолированных скаалов есть своя ветвь атморского языка, известная как скаальский или «скаальский нордский». Благодаря своей изолированности их язык не подвержен влиянию континента, и он более консервативен, чем нордский, как и их религия."
 
 language_taagra_name:0 "Каджитский"
 language_taagra_desc:0 "Более известен как Та'агра. Каджит означает 'пустынный странник' на языке та'агра - явная отсылка на многочисленные дюны Эльсвейра. В та'агра якобы нет слова для обозначения правил, ведь они являются «глупыми понятиями». Тем не менее, каджиты создали процветающие королевства, имеют богатый религиозный канон и основали империю, простиравшуюся от Валенвуда до Арентии. Это означает, что им не чужды закон и организация."
 
 language_tsaesci_name:0 "Цаэски-змеиный"
 language_tsaesci_desc:0 "Определяющей чертой языка цаэски является его искусственность. Все другие языки возникли естественным путём, но язык цаэски был создан искуственно, и такая продуманность заметна во всей его грамматике и словарном запасе. Его часто описывают как нечто среднее между поэзией и математикой, а свободное владение языком всегда является источником престижа и личной гордости. Одна из самых интересных вещей в языке цаэски - полное отсутствие влияния или даже происхождения из других языков; его лингвистическая стерильность поддерживается путем тщательных, регулярных реформ."
 
 language_velothis_name:0 "Велотийский"
 language_velothis_desc:0 "После возвышения Трибунала культура Ранних Велоти раскололась на религиозной почве, породив разные этносы. Враждебный и ожесточённый народ Велоти сохранил имя и религию своих предков по мере развития своей культуры. Эшлендеры и данмеры из Великих Домов больше не говорят на одном языке."
 
 language_yoku_name:0 "Йокуданский (классический)"
 language_yoku_desc:0 "«Классический йокуданский» - это немного неправильный термин, йокуданский язык явно эволюционировал со времён #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#!. С точки зрения редгардов он гораздо больше отличается от того, на котором написаны их древние эпосы. Среди богатых людей - в первую очередь среди королей - принято, чтобы их наследники изучали этот язык."

 language_tamrielic_yoku_name:0 "Йокуданский (тамриэльский)"
 language_tamrielic_yoku_desc:0 "Йокуданский диалект, на котором говорят в Хаммерфелле, можно назвать «тамриэльским». Как можно догадаться, в нём есть значительное влияние сиродильского языка, а также альдмерских и даже недийских источников, но в конечном итоге он имеет йокуданский характер. Предшественники лояльны к нему, как к упрощённой форме своего языка, в то время как Венценосцы стремятся выучить классический йокуданский #italic «чтобы сохранить старые традиции»#!."