 language_altmeris_name:0 "Альтмерский"
 language_altmeris_desc:0 "Язык высоких эльфов строго контролируется, и его носители говорят, что это язык их благочестивых предков. Плавный почерк и обширный корпус придают ему элегантность, но анализ этих произведений практически запрещён: высокие эльфы долгое время отвергали утверждения о том, что божественный язык менялся на протяжении веков."
  
 language_atmoran_name:0 "Атморский"
 language_atmoran_desc:0 "До колонизации Тамриэля и Драконьих войн люди, жившие на Атморе, говорили на своём собственном языке. Нордский язык происходит от староатморского, хотя и имеет определённые отличия от него."
 
 language_ayleidoon_name:0 "Айлейдский"
 language_ayleidoon_desc:0 "Древние айлейды давно пали, но их язык, также известный как айлейдун, хорошо изучен и сохранился в их уцелевших общинах. Он оказал сильное влияние на сиродильский язык и, таким образом, на языки Тамриэля в целом. Айлейдский язык близок к альтмерису, но имеет несколько экзотических особенностей, например, использование суффикса «-че» вместо «-мер» для обозначения эльфийских народов." # В разных провинциях айлейдов говорили, скорее всего, на незначительно (за исключением валенвудских айлейдов) различающихся местных диалектах
 
 language_bosmeris_name:0 "Босмерский"
 language_bosmeris_desc:0 "Босмерский язык зародился в Валенвуде среди последователей Зелёного пакта. В джунглях полно враждующих племён и городов, но религиозное руководство Сильвенара и прочное политическое наследие клана Каморан наряду с босмерским языком являются основой их общей идентичности."
 
 language_bretic_name:0 "Бретонский"
 language_bretic_desc:0 "Язык бретонцев распространён по всему Хай Року. Он имеет недийские корни, но долгие годы под властью Гегемонии наложили на него заметный отпечаток эльфийских наречий. Слово «бретон», как и название языка, происходят от «берату» – «половина», что в свою очередь отсылает к смешению крови между недийцами и мерами во времена Гегемонии."
 
 language_chimeris_name: "Кимерский"
 language_chimeris_desc: "Древний кимерский язык близок к другим эльфийским диалектам, на котором говорили самые первые изгнанники Велоти. Время изменило его и в конце концов раскололо; но и сегодня отголоски этого наречия можно услышать в речи всех данмеров. Лишь очень немногие народы всё ещё желают зваться кимерами. Из-за жизни в изоляции их язык изменился столь мало, что лишь самые умелые лингвисты смогут найти отличия от наречия их предков."
 
 language_cyrodiilic_name:0 "Сиродильский"
 language_cyrodiilic_desc:0 "На сиродильском языке говорят в центральном Тамриэле, а также в местах, где некогда была сильна власть Империи. Однако в качестве родного языка он встречается лишь в самом Сиродиле да среди подвергшихся сильному имперскому влиянию культур. На этот недийский язык особенно сильное влияние оказали айлейдский и нордский языки, что свидетельствует о долгой истории культурного обмена в Сиродиле." #Старый диалект тамриэльского, на котором говорили (и кое-где до сих пор говорят) в Имперской провинции. В конце Первой Эры он стал языком всех законодательных и юридических документов Империи, вытеснив альдмерис. На сиродильский некоторым образом повлияли айлейдский, нордский и акавирский языки
 
 language_daedric_name:0 "Даэдрический"
 language_daedric_desc:0 "[Glossary( 'Даэдра', 'DAEDRA_GLOSS' )] общаются между собой подобно всем прочим разумным существам, и эта сила, находящаяся за гранью обыденного, воспринимается смертными как язык. Этот даэдрический язык сложный и эзотерический, так что те маги, безумцы и монахи, которые изучают его, могут прикоснуться лишь к малой доле истинной мощи, что таится в нём. В каждом слове даэдрического наречия заключены жгущие язык тайны, а великие метафоры, произнесённые устами смертных, сводятся лишь к простым заклинаниям."
 
 language_dovahzul_name:0 "Драконий"
 language_dovahzul_desc:0 "Довазул – язык драконов, но это не просто наречие: богатые описания этого языка наполняют каждый аргумент, высказанный на нём, космической истиной. Этот язык, когда на нём говорит душа, что овладела им подобно драконам, способен воплощать в реальности самые настоящие чудеса и бедствия – явление, известное как «ту'ум» и давно освоенное древними нордами."
 
 language_dunmeris_name: "Данмерский"
 language_dunmeris_desc: "Данмерский язык – это общее название различных диалектов тёмных эльфов. Изоляция и конкуренция породили множество отличительных особенностей, но обширная бюрократия Храма и взаимодействия между Домами обеспечивают всеобщую понятность языка благодаря престижной литературной культуре. Данмерский язык использует даэдрические буквы, последний дар от древних покровителей кимеров."
 
 language_dwemeris_name:0 "Двемерский"
 language_dwemeris_desc:0 "[GetPlayer.Custom('GetDwemerisLanguageDesc')]"
 language_dwemeris_desc_extinct:0 "Язык двемеров сегодня загадочен, его разговорная форма полностью исчезла. Однако двемерские руны всё ещё сохранились, вырезанные на камне и металле или написанные на испорченном пергаменте; но они не поддаются транслитерации другими письменами и остаются такими же скрытными, какими были при использовании. Двемерские тексты, которые теперь можно прочитать, написаны на других эльфийских языках, поскольку их авторы сочли, что тайны не заслуживают их неправильного толкования."
 language_dwemeris_desc_not_extinct:0 "Язык двемеров вернулся. Его слова звучат снова, но неверно истолковываются даже их носителями. Те древние двемерские руны, которые сохранились, теперь растут и множатся, но они по-прежнему не поддаются транслитерации, и теперь они ещё более загадочны, чем были, когда были всего лишь знаками. Кажется, с возвращением двемеров можно делать из их языка всё, что угодно."
 
 language_old_falmeris_name:0 "Альд-фалмерский"
 language_old_falmeris_desc:0 "Альд Фалмерис – такой же любопытный и неуловимый язык, как и давно исчезнувшие снежные эльфы, которые некогда говорили на нём. Сохранившиеся надписи демонстрируют удивительное сходство с языком айлейдов, что весьма примечательно, ибо эти две эльфийские расы мало что связывает. Ещё более странно то, что большая часть лексики не может быть отнесена ни к айлейдскому, ни к альдмерскому происхождению."
 
 language_goblin_name:0 "Гоблинский"
 language_goblin_desc:0 "Язык гоблинов является изолированным, его нельзя связать ни с меретическим языком [Glossary( 'Эры рассвета', 'DAWN_ERA_GLOSS' )], ни с самыми первыми людскими наречиями. Поскольку он отличается от других столь фундаментально, среди народов Тамриэля распространилось заблуждение, будто гоблины общаются на примитивном языке, который может передавать лишь односложные фразы. Однако те, кто уделяет время изучению языка гоблин-кинов, обнаруживают, что он отличается, но ни в коем случае не уступает другим языкам Нирна."

 language_iron_orcish_name:0 "Железно-орочий"
 language_iron_orcish_desc:0 "Наречие железных орков, как и его носители, враждебно к чужакам. У него мало общих слов с другими языками, если они вообще есть; даже другие орки с трудом усваивают железное наречие. Само его написание является упрямым, вырезанным на металле и камне, долговечным и вызывающим."
 
 language_imga_name:0 "Имугальский"
 language_imga_desc:0 "Имугал примечателен использованием вокализации и языка жестов для расширения диапазона речи. Имугальский язык жестов является стандартом для торговцев Валенвуда из-за повсеместного распространения переводчиков-имга в крупных торговых узлах.\n\nТем не менее, некоторые утверждают, что носители имугальского языка ради собственной выгоды скрывают его наиболее эзотерические аспекты."
 
 language_jaegi_name:0 "Джегский"
 language_jaegi_desc:0 "Джеги говорят на древнем языке, который был отвергнут цаэски. Теоретически можно проследить за его видоизменением вплоть до того, как он появился на Тамриэле, но цена такой попытки обойдётся жизнями и временем множества учёных из-за опасностей, таящихся на родине данного языка."
 
 language_jel_name:0 "Аргонианский"
 language_jel_desc:0 "Язык джель, на котором говорят саксхлил, не поддается классификации, а для многих посторонних и пониманию. Он примечателен тем, что на нём попросту невозможно выразить некоторые вещи, что ненавистны для аргониан: например, фундаментальное понятие времени. Речь на языке джель обычно приукрашивается и усиливается языком тела. Она может передавать настолько конкретные и в то же время нечёткие указания, что перевод на другие языки зачастую становится совершенно невозможным."

 language_falmeris_name:0 "Фалмерский"
 language_falmeris_desc:0 "Язык Преданных, который с трудом можно назвать потомком наречия снежных эльфов, приобрёл в ходе своего развития два любопытных свойства: половина звуков, издаваемых на этом языке, отлично отдаётся эхом, разнося слова предупреждения далеко по туннелям и подземным пещерам. А остальные звуки удивительно тихие – просто шёпот, хорошо слышимый лишь тем, чей слух предельно обострён из-за отсутствия зрения."

 language_lilmothiit_name:0 "Лилмотитский"
 language_lilmothiit_desc:0 "Уникальный для Тамриэля лилмотитский язык не делает различий между полами, а вместо этого использует ряд других слов в своей разговорной форме. Это позволяет обращаться к собеседникам в соответствии с их относительным статусом, возрастом, текущим местоположением, опытом путешествий и т.д. Большинство чужаков, пытающихся выучить этот язык, с трудом приспосабливаются к нему и используют «стандартный» лилмотитский, который звучит весьма хамовато и наивно. Однако некоторые лилмотиты находят это воистину очаровательным."
 
 language_maormeris_name:0 "Маормерский"
 language_maormeris_desc:0 "Диалект альдмерского языка маормеров, в просторечии иногда называемый пиандонейским. Язык южных маормерских налётчиков малоизвестен в Тамриэле из-за ограниченного взаимодействия."

 language_nedic_south_name:0 "Котрийский"
 language_nedic_south_desc:0 "Язык котрингов и хорваллов многое заимствовал у соседей: сиродильские глаголы, данмерское «искусство давать имена» и фонемы, характерные для языка джель. Несмотря на эти щедрые заимствования, он остаётся примечательным образцом человеческих наречий и до сих пор сохраняет свои древние недийские корни."

 language_nedic_west_name:0 "Доракский"
 language_nedic_west_desc:0 "Доминирующим племенем среди западных недийцев были дораки, чьё верховное королевство распространило свой язык по значительной части Гибельных земель. Хотя многие враги дораков описывали их как диких и воинственных людей, большинство сохранившихся текстов представляют собой сложные героические сказания и астрологические трактаты, которые демонстрируют как сложную грамматику, так и большое внимание к нюансам в описании звёзд и человеческих добродетелей."

 language_nordic_name:0 "Нордский"
 language_nordic_desc:0 "На нордском языке говорят по всему Скайриму и во многих общинах с нордскими корнями. Он происходит от атморского, но в последние столетия в нём усилилось сиродильское влияние, за что следует благодарить торговлю с югом и образование, а также долгосрочную гегемонию Второй империи над нордами. Довазул также повлиял на нордский во времена расцвета Драконьего культа."

 language_old_bretic_name:0 "Старобретонский"
 language_old_bretic_desc:0 "Язык древних бретонцев имеет однозначно недийское происхождение, он подвергался минимальному эльфийскому влиянию и, как следствие, схож с ричменским. Раньше этот язык записывался исключительно с помощью друидских идеограмм, но под бретонским влиянием он постепенно принял тамриэльский алфавит."
 
 language_old_cyrod_name:0 "Старосиродильский"
 language_old_cyrod_desc:0 "Недийский язык Сиродила, на котором говорят его разрозненные племена, напоминает лингвистическое лоскутное одеяло внешних влияний – недийских, айлейдских, нордских и прочих. Древние слова этого языка до сих пор встречаются в некоторых местных диалектах и топонимах во внутренних землях Сиродила, хотя даже местные жители, как правило, не подозревают об этой связи."
 
 language_orma_name:0 "Ормский"
 language_orma_desc:0 "Язык орма долгое время озадачивал учёных, которые пытались связать его с древними речными диалектами нибенейского языка, с наречием кет-кепту и даже со священным языком, на котором когда-то говорили ронтские правители. Он остаётся чуждым даже в чужом Чернотопье, но правила и произношение ормского соответствуют стандартам недийского языка. Язык орма, как и странный народ, что говорит на нём, остаётся изолированным от своих собратьев." 
  
 language_orcish_name:0 "Орочий"
 language_orcish_desc:0 "Орочье наречие описывается как резкое и гортанное, многие высмеивают его как простое бормотание. Но в крепостях язык процветает; и когда орки объединяются в более крупные группы, они продолжают свою древнюю литературную культуру, записывая свои орочьи символы на табличках, которые будут погребены в священных курганах и в молитвенных домах."
  
 language_quey_name:0 "Квейский"
 language_quey_desc:0 "Кимеры-талассократы Катноквея, чьи острова лежат между Тамриэлем и Акавиром, имеют свой собственный диалект. Во время Исхода Велота эти кимеры зашли дальше своих прочих сородичей, так что квейский язык отдалился от своих истоков сильнее кимерского или данмерского, что всё же остались на Красе рассвета."
 
 language_reachtongue_name:0 "Ричменский"
 language_reachtongue_desc:0 "Несмотря на постоянные войны, союзы, торговлю и браки, у раздробленных ричменов есть свои собственные диалекты. Хотя официального стандарта не существует, ведьмы проницательны и научились на лету преодолевать диалектные различия. За долгие поколения они негласно создали стандартный вариант языка ричменов."
 
 language_rontha_name: "Ронтский"
 language_rontha_desc: "Недийский язык ронта давным-давно утрачен, если он вообще когда-либо существовал. Норды и эльфы древности описывают неразборчивую речь самых восточных недийцев, но нынешним мудрецам не известно ни слова из этого позабытого наречия."
 
 language_riektongue_name:0 "Риклингский"
 language_riektongue_desc:0 "В Тамриэле лишь риклингский язык родственен гоблинскому, хотя давнее расхождение и изоляция риклингов и рикров настолько исказила его, что он перестал быть понятным другим гоблинам. Говорящие на других языках находят его столь же непонятным."
 
 language_skaal_name:0 "Скаальский"
 language_skaal_desc:0 "У изолированных скаалов есть своя ветвь атморского языка, известная как скаальский или «скаальский нордский». Благодаря своей изолированности их язык не подвержен влиянию континента, и он более консервативен, чем нордский. Прямо как их религия."
 
 language_taagra_name:0 "Каджитский"
 language_taagra_desc:0 "Более известен как Та'агра. Каджит означает «пустынный странник» на языке та'агра – явная отсылка на многочисленные дюны Эльсвейра. В та'агра якобы нет слова для обозначения правил, ведь они являются «глупыми понятиями». Тем не менее, каджиты создали процветающие королевства, имеют богатый религиозный канон и основали империю, некогда простиравшуюся вплоть до Арентии. Это означает, что им не чужды закон и организация."
 
 language_tsaesci_name:0 "Цаэскийский"
 language_tsaesci_desc:0 "Определяющей чертой языка цаэски является его искусственность. Все прочие языки возникли естественным путём, но язык цаэски был создан искусственно, и такая продуманность заметна во всей его грамматике и словарном запасе. Его часто описывают как нечто среднее между поэзией и математикой, а свободное владение языком считается весьма престижным и является поводом для личной гордости. Одна из самых примечательных вещей в языке цаэски – полное отсутствие влияния или даже общего происхождения из других языков; его лингвистическая стерильность поддерживается путём тщательных и регулярных реформ."
 
 language_velothis_name: "Велотийский"
 language_velothis_desc: "Велотийский язык – общий термин для бесчисленных наречий эшлендеров, более-менее понятных их носителям. Нечастые контакты между племенами и ещё более редкие с городскими темными эльфами обеспечивают минимум заимствований. Велотийские наречия давным-давно разошлись друг с другом и со своими предками, но многие из них сохранили древние, а то и вовсе архаические черты."

 language_yoku_name:0 "Йокуданский"
 language_yoku_desc:0 "Йокуданский, хотя и эволюционировал со времён #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#!, всё же остаётся языком, наиболее близким к тому, который был распространен до разрушения Йокуды. На нем говорят в основном в Йокуде, но он не отсутствует и в Хаммерфелле; изолированные и консервативные алик'рские кочевники до сих пор говорят на языке, настолько похожем на язык их предков, что они могут понимать друг друга."

 language_tamrielic_yoku_name:0 "Йокуданский (тамриэльский)"
 language_tamrielic_yoku_desc:0 "Разделенный океаном, язык редгардов Хаммерфелла быстро отделился от своего родителя - йокуданского. [Glossary( 'Ра Гада', 'RAGADA_GLOSS' )] стремительно пронеслись над коренными недийцами, но не успели перенять многое из их языка. Позже потребности торговли и дипломатии с соседними бретонцами, сиродильцами и высокими эльфами наложили свой заметный отпечаток. Сегодня их речь имеет явное йокуданское происхождение, но также отчетливо выражена на тамриэльском языке."