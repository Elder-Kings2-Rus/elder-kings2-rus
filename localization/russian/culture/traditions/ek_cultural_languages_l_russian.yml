 language_altmeris_name:0 "Альтмерский"
 language_altmeris_desc:0 "Язык высоких эльфов строго контролируется, ведь, по словам его носителей, он является языком их божественных предков. Витиеватая каллиграфия и обширное наследие изысканных сочинений, созданных на альтмерисе, придают ему ореол изящества. Однако анализ этих текстов фактически запрещён: высокие эльфы категорически отвергают любые утверждения о том, что их божественный язык претерпел хоть какие-либо изменения за прошедшие века."
  
 language_atmoran_name:0 "Атморский"
 language_atmoran_desc:0 "До колонизации Тамриэля и Драконьих войн люди, жившие в Атморе, говорили на своём собственном языке. Современный нордский язык уходит корнями в этот древний атморский, хотя и значительно отличается от него."
 
 language_ayleidoon_name:0 "Айлейдский"
 language_ayleidoon_desc:0 "Древние айлейды давно пали, но их язык, также известный как айлейдун, хорошо изучен и сохранился в их уцелевших общинах. Он оказал сильное влияние на сиродильский язык, а через него – на языки всего Тамриэля в целом. Айлейдский язык близок к альтмерскому, но имеет несколько экзотических особенностей, например, использование суффикса «-че» вместо «-мер» для обозначения эльфийских народов." # В разных провинциях айлейдов говорили, скорее всего, на незначительно (за исключением валенвудских айлейдов) различающихся местных диалектах
 
 language_bosmeris_name:0 "Босмерский"
 language_bosmeris_desc:0 "Босмерский язык зародился в Валенвуде среди последователей Зелёного пакта. В джунглях полно враждующих племён и городов, но религиозное руководство Сильвенара и прочное политическое наследие клана Каморан наряду с босмерским языком являются основой их общей идентичности."
 
 language_bretic_name:0 "Бретонский"
 language_bretic_desc:0 "Язык бретонцев распространён по всему Хай Року. Он имеет недийские корни, но долгие годы под властью Гегемонии наложили на него заметный отпечаток эльфийских наречий. Даже само название говорящего на нём народа – «бретонцы» – происходит от слова «берату», что означает «половина». Так во времена Гегемонии называли низших бюрократов-полукровок, поддерживавших повседневную работу государства."
 
 language_chimeris_name: "Кимерский"
 language_chimeris_desc: "Древний кимерский язык близок к другим эльфийским наречиям, на которых говорили первые изгнанники, последовавшие за Велотом. С течением времени он изменился и распался, но его отголоски до сих пор звучат в речи всех данмеров. Лишь очень немногие народы продолжают именовать своё наречие кимерским. Из-за длительной изоляции язык сохранил архаичные черты, и лишь опытные лингвисты способны отличить его от древнего кимерского."
 
 language_cyrodiilic_name:0 "Сиродильский"
 language_cyrodiilic_desc:0 "Сиродильский язык звучит в самом сердце Тамриэля, а также повсюду, где некогда была сильна власть Империи. Однако в качестве родного языка он встречается лишь в самом Сиродиле да среди подвергшихся сильному имперскому влиянию культур. На этот недийский язык особенно сильное влияние оказали айлейдский и нордский языки, что свидетельствует о долгой истории культурного обмена в Сиродиле." #Старый диалект тамриэльского, на котором говорили (и кое-где до сих пор говорят) в Имперской провинции. В конце Первой Эры он стал языком всех законодательных и юридических документов Империи, вытеснив альдмерис. На сиродильский некоторым образом повлияли айлейдский, нордский и акавирский языки
 
 language_daedric_name:0 "Даэдрический"
 language_daedric_desc:0 "[Glossary( 'Даэдра', 'DAEDRA_GLOSS' )] общаются между собой подобно всем прочим разумным существам, и эта сила, находящаяся за гранью обыденного, воспринимается смертными как язык. Этот даэдрический язык сложный и эзотерический, так что те маги, безумцы и монахи, которые изучают его, могут прикоснуться лишь к малой доле истинной мощи, что таится в нём. В каждом слове даэдрического наречия заключены жгущие язык тайны, а великие метафоры, произнесённые устами смертных, сводятся лишь к простым заклинаниям."
 
 language_dovahzul_name:0 "Драконий"
 language_dovahzul_desc:0 "Довазул – язык драконов, но это не просто наречие: его выразительная мощь наделяет каждое высказанное утверждение космической истиной. Этот язык, когда на нём говорит душа, что овладела им подобно драконам, способен воплощать в реальности самые настоящие чудеса и бедствия – явление, известное как «ту'ум» и давно освоенное древними нордами."
 
 language_dunmeris_name: "Данмерский"
 language_dunmeris_desc: "Данмерис – общее название различных диалектов тёмных эльфов. Изоляция и конкуренция породили множество отличительных вариантов, но бюрократия Храма и взаимодействие Домов обеспечивают взаимопонимание благодаря престижной литературной традиции. Данмерский язык использует даэдрические буквы – последний дар от древних покровителей кимеров."
 
 language_dwemeris_name:0 "Двемерский"
 language_dwemeris_desc:0 "[GetPlayer.Custom('GetDwemerisLanguageDesc')]"
 language_dwemeris_desc_extinct:0 "Язык двемеров ныне окутан тайной, поскольку его разговорная форма полностью исчезла. Однако двемерские руны всё ещё сохранились, высеченные в камне и металле, да нанесённые на ветшающие пергаменты. Однако они не поддаются транслитерации в другие системы письма и остаются столь же загадочными, какими были при жизни этого народа. Те немногие тексты двемеров, что можно прочесть, написаны на других эльфийских языках, поскольку их авторы сочли, что смысл этих тайн не должен быть искажён."
 language_dwemeris_desc_not_extinct:0 "Язык двемеров вернулся. Его слова вновь звучат вслух, но неверно истолковываются даже их носителями. Уцелевшие древние двемерские руны теперь множатся, но по-прежнему не поддаются транслитерации. Непостижимым образом они стали ещё более загадочными, чем тогда, когда были лишь непонятными знаками. Похоже, с возвращением двемеров их язык стал тем, что каждый волен понимать по-своему."
 
 language_old_falmeris_name:0 "Альд-фалмерский"
 language_old_falmeris_desc:0 "Альд-Фалмерис – язык столь же загадочный и неуловимый, как и давно исчезнувшие снежные эльфы, которые некогда говорили на нём. Сохранившиеся надписи демонстрируют удивительное сходство с айлейдским языком, что весьма примечательно, ибо эти два эльфийских народа мало что связывает. Ещё более странно то, что значительная часть лексики не может быть отнесена ни к айлейдскому, ни к альдмерскому происхождению."
 
 language_goblin_name:0 "Гоблинский"
 language_goblin_desc:0 "Язык гоблинов является изолированным, его нельзя связать ни с эльфийскими языками [Glossary( 'Эры рассвета', 'DAWN_ERA_GLOSS' )], ни с самыми первыми людскими наречиями. Из-за его фундаментальных отличий среди народов Тамриэля распространилось заблуждение, будто гоблины изъясняются бессвязным лепетом и способны выражать лишь простейшие мысли. Однако те, кто потрудится изучить язык гоблинов, быстро обнаружат, что он отличается – но отнюдь не уступает другим языкам Нирна ни по сложности, ни по выразительности."

 language_iron_orcish_name:0 "Железно-орочий"
 language_iron_orcish_desc:0 "Наречие железных орков, как и его носители, враждебно к чужакам. У него мало общих слов с другими языками; даже другие орки с трудом понимают железную речь. Сама его письменность упряма: высеченная в металле и камне, она стойко противостоит времени и вызывающе отказывается подчиняться."
 
 language_imga_name:0 "Имугальский"
 language_imga_desc:0 "Имугал примечателен использованием вокализации и языка жестов для расширения диапазона речи. Имугальский язык жестов является стандартом для торговцев Валенвуда из-за повсеместного присутствия переводчиков-имга в крупных торговых узлах.\n\nТем не менее, некоторые утверждают, что носители имугальского языка ради собственной выгоды скрывают его наиболее эзотерические аспекты."
 
 language_jaegi_name:0 "Джегский"
 language_jaegi_desc:0 "Джеги говорят на языке предков, который был отвергнут цаэски. Теоретически его происхождение можно проследить до гипотетических праязыков Тамриэля, но подобное предприятие, несомненно, потребует слишком больших жертв от учёных умов."
 
 language_jel_name:0 "Аргонианский"
 language_jel_desc:0 "Язык джель, на котором говорят саксхлил, не поддается классификации, а для большинства чужаков и пониманию. Он примечателен тем, что на нём попросту невозможно выразить некоторые вещи, что ненавистны для аргониан: например, фундаментальное понятие времени или то, что противоречит этике саксхлил. Речь на языке джель обычно дополняется и усиливается языком тела. Она может передавать настолько конкретные и в то же время неуловимые смыслы, что перевод на другие языки зачастую становится совершенно невозможным."

 language_falmeris_name:0 "Фалмерский"
 language_falmeris_desc:0 "Язык Преданных, в котором с трудом можно узнать потомка наречия снежных эльфов, приобрёл в ходе своего развития два любопытных свойства: половина звуков, издаваемых на этом языке, отлично передаётся эхом, разнося слова предупреждения далеко по туннелям и подземным пещерам. А остальные звуки удивительно тихие – просто шёпот, хорошо слышимый лишь тем, чей слух предельно обострён из-за отсутствия зрения."

 language_lilmothiit_name:0 "Лилмотитский"
 language_lilmothiit_desc:0 "Уникальный для Тамриэля лилмотитский язык не делает различий между полами, а вместо этого использует ряд других слов в своей разговорной форме. Это позволяет обращаться к собеседникам в соответствии с их статусом, возрастом, текущим местоположением относительно стаи, опытом путешествий и прочими факторами. Большинство чужаков, пытающихся выучить этот язык, с трудом приспосабливаются к нему и используют упрощённый «стандартный» лилмотитский, который звучит весьма хамовато и наивно. Однако некоторые лилмотиты находят это весьма забавным."
 
 language_maormeris_name:0 "Маормерский"
 language_maormeris_desc:0 "Маормеры используют диалект альдмерского языка, в просторечии иногда называемого пиандонейским. Язык южных маормерских налётчиков мало известен в Тамриэле из-за ограниченного взаимодействия между этими народами."

 language_nedic_south_name:0 "Котрийский"
 language_nedic_south_desc:0 "Язык котрингов и хорваллов многое заимствовал у соседей: сиродильские глаголы, данмерское «искусство давать имена» и фонемы, характерные для аргонианского языка джель. Несмотря на эти щедрые заимствования, он остаётся примечательным образцом человеческих наречий и до сих пор сохраняет свои древние недийские корни."

 language_nedic_west_name:0 "Дюрокский"
 language_nedic_west_desc:0 "Доминирующим племенем среди западных недийцев были дораки, чьё верховное королевство распространило свой язык по значительной части Гибельных земель. Хотя многочисленные враги дюроков описывали их как дикое и воинственное племя, большинство сохранившихся текстов представляют собой утончённые героические сказания и астрологические трактаты, которые демонстрируют как сложную грамматику, так и внимание к нюансам в описании звёзд и человеческих добродетелей."

 language_nordic_name:0 "Нордский"
 language_nordic_desc:0 "На нордском языке говорят по всему Скайриму и во многих общинах с нордскими корнями. Он происходит от атморского, но в последние столетия в нём усилилось сиродильское влияние, за что следует благодарить торговлю с югом и образование, а также долгосрочную гегемонию Второй империи над нордами. Довазул также повлиял на нордский, особенно в эпоху расцвета Драконьего культа."

 language_old_bretic_name:0 "Старобретонский"
 language_old_bretic_desc:0 "Язык древних бретонцев имеет однозначно недийское происхождение. Он почти не испытал эльфийского влияния и потому схож с предельским. Ранее он записывался исключительно с помощью набора друидических идеограмм, но под бретонским влиянием постепенно перешёл на тамриэльский алфавит."
 
 language_old_cyrod_name:0 "Старосиродильский"
 language_old_cyrod_desc:0 "Недийский язык Сиродила, на котором говорили разрозненные племена региона, напоминает лингвистическое лоскутное одеяло внешних влияний – недийских, айлейдских, нордских и прочих. Древние слова этого языка до сих пор встречаются в некоторых местных диалектах и названиях в глубинке Сиродила, хотя даже местные жители часто не осознают эту связь."
 
 language_orma_name:0 "Ормский"
 language_orma_desc:0 "Язык орма долгое время озадачивал учёных, которые пытались связать его с древними речными диалектами нибенейцев, с наречием кет-кепту и даже со священным языком, на котором когда-то говорила правящая каста ронта. Он остаётся чуждым даже в чужом Чернотопье, но правила и произношение ормского соответствуют стандартам недийского языка. Язык орма, как и странный народ, что говорит на нём, остаётся изолированным от своих собратьев." 
  
 language_orcish_name:0 "Орочий"
 language_orcish_desc:0 "Орочье наречие описывается как резкое и гортанное, многие высмеивают его как невнятное бормотание. Но в крепостях язык процветает; и когда орки объединяются в более крупные группы, они продолжают свою древнюю литературную культуру, записывая свои глифы на табличках, которые будут погребены на священных кладбищах и в молитвенных домах."
  
 language_quey_name:0 "Квейский"
 language_quey_desc:0 "Кимеры-талассократы Катноквея, чьи острова лежат между Тамриэлем и Акавиром, имеют свой собственный диалект. Во время Исхода Велота эти кимеры зашли дальше своих прочих сородичей, так что квейский язык отдалился от своих истоков сильнее кимерского или данмерского, что всё же остались на Красе рассвета."
 
 language_reachtongue_name:0 "Предельский"
 language_reachtongue_desc:0 "Несмотря на постоянные войны, союзы, торговлю и браки, у раздробленных предельцев есть свои собственные диалекты. Хотя официального стандарта не существует, ведьмовской народ проявил проницательность и научился преодолевать диалектные различия на ходу. За долгие поколения посланники и гонцы негласно создали стандартный вариант языка предельцев."
 
 language_rontha_name: "Ронтский"
 language_rontha_desc: "Недийский язык ронта давным-давно утрачен, если он вообще когда-либо существовал. Норды и эльфы древности описывают неразборчивую речь самых восточных недийцев, но нынешним мудрецам неизвестно ни слова из этого позабытого наречия."
 
 language_riektongue_name:0 "Риклингский"
 language_riektongue_desc:0 "В Тамриэле лишь риклингский язык родственен гоблинскому, хотя давнее расхождение и изоляция риклингов и рикров настолько исказили его, что он перестал быть понятным другим гоблинам. Не говоря уже про представителей других народов."
 
 language_skaal_name:0 "Скаальский"
 language_skaal_desc:0 "У замкнутых скаалов есть своя ветвь атморского языка, известная как скаальский или «скаальский нордский». Изоляция уберегла их язык от значительного влияния континентальных культур, и он более консервативен в отдельных аспектах, чем нордский. Прямо как их религия."
 
 language_taagra_name:0 "Каджитский"
 language_taagra_desc:0 "Слово «каджит» на языке та'агра означает «песчаный странник» – очевидная отсылка к бескрайним дюнам Эльсвейра. Говорят, что в языке та'агра нет слова «правила», лишь «глупые понятия». Тем не менее, каджиты основали процветающие королевства, обладают богатым религиозным каноном и некогда создали империю, простиравшуюся вплоть до Арентии в Валенвуде. Это свидетельствует о том, что каджитам не чужды ни закон, ни организация."
 
 language_tsaesci_name:0 "Цаэсский"
 language_tsaesci_desc:0 "Главной особенностью языка цаэски является его искусственность. В то время как прочие языки возникли естественным путём, язык цаэски был создан – и эта продуманность ощущается в его грамматике и словаре. Его часто описывают как нечто среднее между поэзией и математикой, а овладение им считается престижным достижением и поводом для личной гордости. Одна из самых поразительных черт цаэски – полное отсутствие влияний или даже родства с другими языками; его лингвистическая стерильность поддерживается посредством регулярных и тщательных реформ."
 
 language_velothis_name: "Велотийский"
 language_velothis_desc: "Велотийский язык – собирательное название бесчисленных наречий эшлендеров, более-менее понятных их носителям. Нечастые контакты между племенами и ещё более редкие с городскими тёмными эльфами обеспечивают минимум заимствований. Велотийские наречия давным-давно разошлись как друг с другом, так и со своими предками, но многие из них сохранили древние, а то и вовсе архаические черты."

 language_yoku_name:0 "Йокуданский"
 language_yoku_desc:0 "Йокуданский, хотя и претерпел изменения со времён #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#!, всё же остаётся языком, наиболее близким к тому, что был распространён до разрушения Йокуды. Он преимущественно используется в Йокуде, но не исчез и в Хаммерфелле: изолированные и консервативные алик'рские кочевники до сих пор говорят на наречии, настолько похожем на язык их предков, что жители двух континентов могут понимать друг друга."

 language_tamrielic_yoku_name:0 "Йокуданский (тамриэльский)"
 language_tamrielic_yoku_desc:0 "На другом берегу океана язык редгардов Хаммерфелла быстро отделился от своего йокуданского прародителя. [Glossary( 'Ра Гада', 'RAGADA_GLOSS' )] стремительно пронеслась по землям коренных недийцев, но успела многое перенять из их языка. Позднее потребности торговли и дипломатии с соседними бретонцами, сиродильцами и высокими эльфами оказали заметное влияние. Сегодня их речь имеет явное йокуданское происхождение, но несёт в себе ярко выраженные тамриэльские черты."