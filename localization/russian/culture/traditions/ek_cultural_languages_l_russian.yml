 language_maormeris_name:0 "Маормерский"
 language_maormeris_desc:0 "Диалект альдмерского языка маормеров, в просторечии иногда называемый пиандонейским. Язык южных маомеров редко известен в Тамриэле из-за ограниченного взаимодействия."

