l_russian:
 language_tamrielic_name:0 "Тамриэльский"
 
 language_altmeris_name:0 "Альдмерский"
 language_altmeris_desc:0 "Первоначальный эльфийский язык, до сих пор используемый в качестве основного в частях альдмерского общества, изолированных от влияния Империи и сохранивших независимость в собственных традициях. На нём могут говорить и писать все образованные эльфы среди босмеров и альтмеров, (возможно, и некоторые данмеры); также это язык эльфийских искусств. Некоторые представители других рас (например, дипломаты, историки, учёные) тоже изучают этот язык."
 
 language_falmeris_name:0 "Фалмерский"
 
 language_atmoran_name:0 "Атморский"
 language_atmoran_desc:0 "До колонизации Тамриэля и Войны Драконов люди, жившие на Атморе, говорили на своем собственном языке. Позднее они стали известны как норды, но уже с видоизменённой формой языка, благодаря появлению рунического письма, повзаимствованного из алфавита альдмериса или прото-альдмериса"
 
 language_ayleidoon_name:0 "Айлейдский"
 language_ayleidoon_desc:0 "Древние айлейды давно пали, но их язык хорошо засвидетельствован и сохранился в их уцелевших общинах. Он оказал сильное влияние на сиродильский язык и, таким образом, на языки Тамриэля в целом. Айлейдский язык близок к альдмерису, но имеет несколько экзотических особенностей, например, использование суффикса -че вместо -мер для обозначения эльфийских народов. В разных провинциях айлейдов говорили, скорее всего, на незначительно (за исключением валенвудских айлеидов) различающихся местных диалектах."
 
 language_bosmeris_name:0 "Босмерский"
 language_bosmeris_desc:0 "Босмерский язык зародился в Валенвуде, среди последователей Зеленого пакта. Является "варварской" вариацией альдмериса"
 
 language_bretic_name:0 "Бретонский"
 language_bretic_desc:0 "Язык бретонцев, на котором говорят по всему Хай Року. Он имеет недийские корни, но долгие годы под властью Гегемонии Диренни наложили на него заметный отпечаток эльфийских наречий. Слово "бретон", как и название языка, происходят из "берату" - "половина", что в свою очередь отсылает на смешение крови недийцев и эльфов во времена Гегемонии."
 
 language_chimeris_name:0 "Кимерский"
 language_chimeris_desc:0 "Альд Кимерис - язык, возникший у народа Велота, после события, называемого "Исходом". В его основу легли альдмерис и даэдрическая письменность. На кимерисе говорят те, кто остался нетронутым гневом Азуры после битвы у Красной горы. "
 
 language_cyrodiilic_name:0 "Сиродильский"
 language_cyrodiilic_desc:0 "Старый диалект тамриэльского, на котором говорили (и кое-где до сих пор говорят) в Имперской провинции. В конце Первой Эры он стал языком всех законодательных и юридических документов Империи, вытеснив альдмерис. На Сиродилик некоторым образом повлияли айлейдский, нордский и акавирский языки."
 
 language_daedric_name:0 "Даэдрический"
 
 language_dunmeris_name:0 "Данмерский"
 language_dunmeris_desc:0 "Культура Велоти пережила период упадка: города начали исчезать, ведь кимеры переходили к племенному укладу. Война Первого Совета вновь объединила их под единым знаменем, но после битвы при Красной горе, грех Трибунала и гнев Азуры явил то, кем сейчас являются Данмеры. Это способствовало образованию диалектового континуума, образовавшего новый язык - Данмерис."
 
 language_duraki_name:0 "Доракский"
 language_duraki_desc:0 "На языки дораков когда-то говорили на большей части Мёртвых земель, и хотя многочисленные враги дораков характеризовали их как дикий и воинственный народ, большинство сохранившихся текстов - это высокопарные героические сказания и сложные астралогические трактаты, которые одновременно демонстрируют изощрённую грамматику и большое внимание к нюансам в описании звёзд и человеческих черт."
 
 language_dwemeris_name:0 "Двемерский"
 language_dwemeris_desc:0 "Глубинный народ отличался не только своим развитием в технологиях, но и в сфере грамоты. Их язык формировался многие года и чем-то напоминает айлейдские диалекты. Говорят, что знатоки языка могут использовать Тональную магию."
 
 language_galen_name:0 "Галенский"
 language_galen_desc:0 "Родной язык жителей Галена,острова в составе архипелага Систрес, исходя из информации, полученный в входе исследований, связан с древнебретическим, но имеет минимальное эльфийское влияние и, как следствие, имеет поверхностное сходство с языком ричменов. Носители языка в качестве письменности использовали исключительно друидические идеограммы, но под влиянием других представителей архипелага Систрес, постепенно переняли алфавит тамриэльского языка."
 
 language_gemha_name:0 "Гемхский"
 language_gemha_desc:0 "Гемха говорили на мелодичном, витиеватом языке, родственном языку Людей-из-Ге, но несколько более понятном для носителей сиродильского языка. Название некоторых местностей в восточной части Нибенея до сих пор могут содержать слова на языке Гемха, хотя даже местные жители, как правило, не знают его."
 
 language_goblin_name:0 "Гоблинский"
 language_goblin_desc:0 "Язык гоблинов является изолированным, он не восходит ни к меришскому языку Эпохи Рассвета, ни к самым ранним маннийским языкам. Поскольку он отличается от других столь фундаментально, среди людей Тамриэля распространилось заблуждение, что гоблины общаются на тарабарском языке и в целом передают не более чем простые идеи. Однако те, кто уделяет время изучению языка гоблинов-кинов, обнаруживают, что он отличается, но ни в коем случае не уступает другим языки Нирна."
 
 language_horsemen_name:0 "Новокасазийский"
 language_horsemen_desc:0 "Язык племени редгардов, именуемая "лошадниками", родом с Акос Касазая. Своё начало язык берёт из старойокуданского, подвергшегося видоизменению из-за влияния бретонского языка, распространённого на территории, где в данный момент обитает племя."
 
 language_iron_orcish_name:0 "Железноорочий"
 language_iron_orcish_desc:0 "Железные орки имеют свой собственный язык, непонятный тем, кто знает орочий язык, распространённых в орочьих крепостях. Вместе с их диковинной религией (по меркам орков) это еще больше выделяет эту уникальную и загадочную культуру. О непохожести речи и религии ходит множество домыслов."
 
 language_keptu_name:0 "Кептский"
 language_keptu_desc:0 "Язык кет-кепту немногословен и прост, но разговорные фразы могут достигать значительной длины из-за сложносоченённых (и часто непереводимых) слов. Редгарды утверждают, что язык Кепту хранит более сотни слов для обозначения камня, но этот факт чаще всего воспринимается в качестве анекдота"
 
 language_kothri_name:0 "Котринский"
 language_kothri_desc:0 "Наименее консервативный из всех недийских языков Чернотопья.Язык Котри заимствовал многое у своих соседей, включая глаголы из сиродильского, ономастику данмериса и фонемы, родные для Джеля. Несмотря на эти щедрые заимствования, язык Котри остается одним из маннских языков и сохраняет древние недийские корни."
 
 language_kreathish_name:0 "Фолкритский"
 language_kreathish_desc:0 "Данный язык имеет много общего с языком ричменов, а также с скальдическим нордским языком. Некоторые считают, что данное явление является подтверждением теории о том, что атморцы имеют недические корни, перед тем как обосноваться на северном континенте. Другие считают, что фолкритский язык перенял многое из раннего атморского языка"
 
 language_jaegi_name:0 "Джаэгский"
 language_jaegi_desc:0 "Язык Джаэги, один из числа забытых языков цаэски. Теоритически можно проследить за его видеизменением вплоть до того, как он появился на Тамриэле, но цена такой попытки обойдётся жизнями и временем множества учёных из-за опасностей, таящихся на родине данного языка."
 
 language_jel_name:0 "Аргонианский"
 language_jel_name_desc:0 "Более известный как джель - язык, на котором говорят саксхлил. Не поддается классификаций, а для многих посторонних - и пониманию. Он определяется как тем, что можно выразить на нем, так и тем, что невозможно выразить, например, фундаментальным понятием времени или вещами, одиозными для аргониан. Речь на языке джел обычно приукрашивается и модулируется языком тела и может передавать настолько конкретные и в то же время нечеткие понятия, что перевод на другие языки становится совершенно невозможным."

 language_lilmothiit_name:0 "Лилмотитский"
 language_lilmothiit_desc:0 "Уникальный среди языков Тамриэля, лилмотиитский язык не делает различий между полами, но вместо этого использует ряд других слов в своей разговорной форме, позволяя обратиться к другим в соответствии с их относительным статусом, возрастом, текущим местоположением относительно их прайда, опытом путешествий и т.д. Большинство чужаков, пытающихся выучить этот язык, с трудом приспосабливаются к нему и используют "стандартный" лилмотиитский, который звучит весьма хамовато и наивно, что некоторые лилмотитцы находят очаровательным."
 
 language_nedic_name:0 "Недийский"
 language_nedic_desc:0 "Древние неды говорили на бесчисленных диалектах, некоторые из которых близки к языкам, на которых говорят до сих пор, в то время как другие настолько различны, что сбивают с толку и усложняют попытки классификации. Распространено мнение, что недские языки произошли от первобытного эльнофекса эт'Ада, и что, хотя различные недские диалекты имеют общих предков с эльфийскими языками, они развивались в противопоставлении с ними."
 
 language_nordic_name:0 "Нордский"
 language_nordic_desc:0 "На нордском языке говорят по всему Скайриму и во многих общинах с нордскими корнями. Он происходит от атморанского, но в последние столетия в нем усилилось сиродильское влияние, благодаря внешней торговле, а также долгосрочной гегемонии Второй империи над нордами. Драконий язык также оставил на нём свой след во времена расцвета культа Дракона."

 language_old_bretic_name:0 "Старобретонский"
 
 language_old_cyrod_name:0 "Старосиродильский"
 language_old_cyrod_desc:0 "Самый нетронутый из недических языков Сиродила. Изолированные и маргинальные сообщества носителей старосиродильского языка остались на периферии айлейдской, а затем и имперской цивилизаций. Это позволило им сохранить речь, относительно свободную от внешнего влияния."
 
 language_orma_name:0 "Ормийский"
 language_orma_desc:0 "Орма был ошибочно принят за примитивную стадию сиродильского языка, что является лишь поверхностным его описанием; хотя он имеет много общего с языками Сиродила, язык Орма тонален и содержит около дюжины гласных тонов, тонкие различия которых могут добавить намек на иронию, намек, создавая идеальные омофоны." 
 
 language_horwalli_name:0 "Хорвалийский"
 language_horwalli_desc:0 "Язык Хорвалли долгое время озадачивал ученых, которые пытались связать его с древними диалектами нибенейского языка, с языком кепту и даже со священным языком, на котором когда-то говорил правящий класс Ронта. Он остается инородным даже для Чернотопья. При всём этом его правила и звуки соответствуют недийского языку."
 
 language_orcish_name:0 "Орочий"
 language_orcish_desc:0 "Орочий язык - это, пожалуй, самый непонятный и наполненный идиомами язык в Тамриэле. Сложность в изучении языка орсимеров связана из-за предрассудков (некоторые сравнивают его с "изучением кентаврского или великанского") и недоверия к его носителям. К счастью, изгнанники из крепостей, склонные к дидактике, внесли свой вклад в распространение языка и - будем надеяться - в дальнейшее принятие своих сородичей в Тамриэле."
 
 language_perena_name:0 "Перенский"
 language_perena_desc:0 "Изучение языка Перены вызывает затруднения у ученых не только из-за скудости источников. Перенский язык напоминает лоскутное одеяло, что вызвано большим вниманием правящего класа Перены к изучению иностранных языков, как недийских, так и иных, с взаимствованием оттуда терминов."
 
 language_quey_name:0 "Квейский"
 language_quey_desc:0 "Находясь между Тамриэлем и Акавиром, талассократические кимеры Катнокея имеют свой собственный диалект. Подобно тому, как его носители ушли дальше во время Исхода, Квей еще дальше ушел от Альдмериса, чем кимерский или данмерский во времена Тамриэля"
 
 language_reachtongue_name:0 "Ричменский"
 language_reachtongue_desc:0 "Несмотря на постоянные войны, союзы, торговлю и браки, у раздробленных ричменов есть свои собственные диалекты. Хотя официального стандарта не существует, колдуны проницательны и научились преодолевать диалектные различия на лету. За столь долгий период контакта они негласно создали стандартный вариант языка ричменов."
 
 language_rontha_name:0 "Ронтийский"
 language_rontha_desc:0 "Язык Ронта имеет репутацию хаотичного, полного исключений и противоречий, и больше похожего на три языка, выдающих себя за один, чем на органичное целое. Несмотря на это,данному древнему языку принадлежит честь быть единственным человеческим языком, оказавшим влияние на кимерский. "
 
 language_riektongue_name:0 "Риеклингский"
 language_riektongue_desc:0 "Риеклинский язык единственный в Тамриэле, родственный языку гоблинов, хотя давнее расхождение и изоляция риеклингов сделали его настолько отличным, что он не понятен гоблинам. Говорящие на других языках находят его столь же неразборчивым."
 
 language_skaal_name:0 "Скаальский"
 language_skaal_desc:0 "У изолированных скаалов есть своя ветвь атморского языка, известная как скаальский или скаальский нордский. Благодаря своей изолированности их язык не подвержен влиянию континента, и он более консервативен,как и их религия, чем нордский язык."
 
 language_taagra_name:0 "Каджитский"
 language_taagra_desc:0 "Более известен как Та'агра. Каджит означает "пустынный путешественник" на языке Та'агра - явная отсылка на многочисленные дюны Эльсвейра. В Та'агра якобы нет слова для обозначения правил, ведь они являются "глупыми понятиями". Тем не менее, каджиты создали процветающие королевства, имеют богатый религиозный канон и основали империю, простиравшуюся от Валенвуда до Арентии. Это означает, что им не чужды закон и организация."
 
 language_tsaesci_name:0 "Змеиный"
 language_tsaesci_desc:0 "Определяющей чертой змеиного является его искусственность. Все другие языки возникли естественным путем, но змеиный был создан, и такая продуманность заметна во всей его грамматике и словарном запасе. Его часто описывают как нечто среднее между поэзией и математикой, а свободное владение языком всегда является источником престижа и личной гордости. Одна из самых интересных вещей в змеином - полное отсутствие влияния или даже происхождения из других языков; его лингвистическая стерильность поддерживается путем тщательных, регулярных реформ."
 
 language_velothis_name:0 "Велотийский"
 language_velothis_desc:0 "После возвышения Трибунала культура Ранних Велоти раскололась на разные этносы. Враждебный и ожесточенный народ Велоти сохранил имя и религию своих предков по мере развития своей культуры. Эшлендеры и данмеры из великих домов больше не говорят на одном языке."

 language_yespest_name:0 "Йеспетский"
 language_yespest_desc:0 "Йеспест говорят на недическом языке, который имеет слабое сходство с старосиродильским, но, похоже, одновременно сохраняет архаичные формы, упрощенного сиродильского со времён гегемонии меров, и в то же время изобилует айлейдскими заимствованиями и жеманством. Это кажущееся противоречие сделало его трудным для изучения как для людей, так и для меров."
 
 language_yoku_name:0 "Йокуданский (классический)"
 language_yoku_desc:0 ""Классический йокуданский" - это немного неправильный термин, йокуданский явно эволюционировал со времен Первой Эры. С точки зрения редгардов он гораздо больше отличается от того, на котором написаны их древние эпосы. Среди богатых людей - в первую очередь среди королей - принято, чтобы их наследники изучали этот язык."

 language_tamrielic_yoku_name:0 "Йокуданский (тамриэль)"
 language_tamrielic_yoku_desc:0 "Йокуданский, на котором говорят в Хаммерфелле, можно назвать "тамриэльским". Как можно догадаться, в нем есть значительное влияние сиродильского языка, а также альдмерских и даже недийских источников, но в конечном итоге он имеет йокуданский характер. Обычные редгарды лояльны к нему, как к упрощённой форме своего языка, в то время как королевские семьи стремятся выучить классический йокуданский #italic "чтобы сохранить старые традиции"!"
 
