 alinor:0 "Алиноры"
    alinor_prefix:0 "Алиноро"
    alinor_collective_noun:1 "Алинорск"
    alinor_desc:0 "Алиноры - это основная культура альтмеров, базирующаяся в Саммерсете. Они очень гордятся своим происхождением и считают себя выше чужаков, к которым у них нет недостатка в презрении. Немногие могут утверждать, что знают магию лучше, чем маги-алиноры, особенно их высокочтимые сапиархи."
    alinor_opinion:0 "$alinor_collective_noun$ое мнение"
 auridon:0 "Ауридоны"
    auridon_prefix:0 "Ауридоно"
    auridon_collective_noun:1 "Ауридонск"
    auridon_desc:1 "Ауридоны - это альтмеры, населяющие второй по величине острове к востоку от Алинора. Хотя они по-прежнему настороженно относятся к чужакам, они более терпимы к чужакам, чем алиноры. \n\n Для Алинора Ауридон служит одновременно барьером и окном для влияния с материка, и ауридоны полностью принимают эту роль. В Тамриэле много альтмерских ученых, торговцев и путешественников, многие из которых приезжают скорее из Ауридона, чем из Алинора."
    auridon_opinion:0 "$auridon_collective_noun$ое мнение"
 balfiera:0 "Бальфиеры"
    balfiera_prefix:0 "Бальфиеро"
    balfiera_collective_noun:1 "Бальфиерск"
    balfiera_desc:2 "Сосредоточенная вокруг Бальфиеры в заливе Илиак, эта культура связана с судьбами Хай-Рока и клана Диренни. Правление в качестве элиты меньшинства сделало их гораздо более терпимыми, чем их собратья в Алиноре. \n\nОни стали прекрасными завоевателями и правителями, что может доказать древняя гегемония. Многие бретонцы неохотно восхищаются утонченностью эльфов-бальфиери. Тем не менее, часто можно встретить бретонцев, следующих культуре своих диреннийских повелителей."
    balfiera_opinion:0 "$balfiera_collective_noun$ое мнение"
 corelanya:0 "Кореланьи"
    corelanya_prefix:0 "Корелано"
    corelanya_collective_noun:1 "Кореланьск"
    corelanya_desc:2 "Древний альтмерский клан Хаммерфелла, Кореланьи столкнулись с йокуданамцами, когда они впервые прибыли в Хаммерфелл."
    corelanya_opinion:0 "$corelanya_collective_noun$ое мнение"
 maormer:0 "Маормеры" 
    maormer_prefix:0 "Маормеро"
    maormer_collective_noun:1 "Маормерск"
    maormer_desc:0 "Культура маормеров, расы меров, проживающей на островном королевстве Пиандонея, далеко к югу от островов Саммерсет."
    maormer_opinion:0 "$maormer_collective_noun$ое мнение"
    
#FALMERI
 falmeris_group:0 "[cg_falmeris|L]"
    falmeris_group_collective_noun:1 "[cg_falmeris_cn|L]"
    game_concept_cg_falmeris:0 "Фалмер"
    game_concept_cg_falmeris_cn:0 "Фалмеры"
    game_concept_cg_falmeris_desc:0 "falmeris_group"
    falmeris_group_desc:0 "Фалмеретские меры"
 falmer:0 "Снежные эльфы"
    falmer_prefix:0 "Фалмеро"
    falmer_collective_noun:1 "Снежноэльфск"
    falmer_desc:1 "Фалмеры ведут свою родословную от заледеневших берегов и горных вершин Скайрима. Однако о путях этих загадочных меров мало что можно сказать определенно - бурное переселение атморцев в позднюю Меретическую эру привели к падению правления Фалмерета. Поскольку большинство свидетельств этой цивилизации было уничтожено нордами, ученые бережно хранят каждую маленькую реликвию, указывающую на ее существование. \n\nПутешественники и искатели приключений распространяют суеверные слухи об этих людях, утверждая, что они и по сей день скрываются от нордов в укромных долинах и пещерах."
    falmer_opinion:0 "$falmer_collective_noun$ое мнение"
 falmer_betrayed:0 "Фалмеры"
    falmer_betrayed_prefix:0 "Фалмеро"
    falmer_betrayed_collective_noun:1 "Фалмерск"
    falmer_betrayed_desc:1 "Несчастные потомки снежных эльфов, принявших предложение двемеров, Преданные остались ухаживать за пустующими городами своих бывших хозяев. Для стороннего наблюдателя их облик деградировал - слепые, сгорбленные и искаженные - но на самом деле это мастерская адаптация к новой среде. Люди с поверхности считают Преданных чем-то вроде мифа, чем пугают детей и на что сваливают вину за падеж скота. \n\nНесмотря на примитивную, варварскую внешность, Преданные создают искусные хитиновые доспехи, владеют мощной магией, занимаются земледелием и скотоводством, и имеют функциональное матриархальное общество."
    falmer_betrayed_opinion:0 "$falmer_betrayed_collective_noun$ мнение"

#AYLEID
 ayleid_group:0 "[cg_ayleid|L]"
    ayleid_group_collective_noun:0 "[cg_ayleid_cn|L]"
    game_concept_cg_ayleid:0 "Айлейд"
    game_concept_cg_ayleid_cn:0 "Айлейды"
    game_concept_cg_ayleid_desc:0 "ayleid_group"
    ayleid_group_desc:0 "Высокие эльфы Хартленда, Салиачи, обычно называемые айлейдами, во многом напоминают альтмеров, но проложили свой собственный путь в истории Тамриэля. В Меретическую эпоху они правили плодородным Сиродилом, порабощая людей-недов и привнося в них различную долю своей собственной культуры. В конце Меретической и начале Первой эры религиозная гражданская война разорвала их на части. Конфликт достиг своего апогея в 1Э 198 при "Зачистке Венделбека", что привело к изгнанию барсебических эльфов, почитающих аэдра, в Чернотопье. \n\nВсего через пятьдесят лет после этого события рабы-неды начали восстание против своих жестоких хозяев. Восстание алессианских рабов закончилось тем, что большинство айлейдов были убиты или изгнаны из Сиродила в Валенвуд или Хай Рок, их гегемония пошатнулась. \nАйлейды во Вторую эпоху - всего лишь тень их прежнего величия, едва цепляющиеся за свои последние владения."

 ayleid:1 "Салиачи"
    ayleid_prefix:0 "Салиачско"
    ayleid_collective_noun:1 "Салиачск"
    ayleid_desc:0 "Классическая айлейдская культура встретила быстрый и трагический конец в результате восстания рабов-недов, которое привело к образованию протосиродильцев. Война была кровопролитной и упорной, с обеих сторон пали многочисленные герои, что породило неугасимую ненависть между воюющими сторонами. \n\nНичто не олицетворяло этот конфликт лучше, чем соперничество Умарила Неоперенного и Пелинала Вайтстрейка. В конце концов они погибли в финальной дуэли друг с другом, но меры уже потеряли преимущество. После восстания алессианцы без разбора уничтожали остатки айлейдов (даже союзные города-государства, презирающие рабство), сведя присутствие айлейдов в Сиродиле к редким и полулегендарным “диким” эльфам."
    ayleid_opinion:0 "$ayleid_collective_noun$ое мнение"
 barsaebic:0 "Барсебы"
    barsaebic_prefix:0 "Барсебо"
    barsaebic_collective_noun:1 "Барсебическ"
    barsaebic_desc:0 "Раскол в Нарфинселе вызвал кровавую гражданскую войну, которая ознаменовала закат империи айлейдов. Сторонники аэдра и даэдра враждовали до тех пор, пока последние не одержали победу при Очищении Вендельбека в 1Э 198, изгнав остатки последователей аэдра в Чернотопье. \nТам, вдали от былой славы и в окружении странных и незнакомых народов на неумолимой земле, барсебические айлейды сохранили свои традиции. Ранний исход избавил их от ужасов восстания рабов Алессии, и в итоге они закрепились на новых землях Чернотопья."
    barsaebic_opinion:0 "$barsaebic_collective_noun$ое мнение"
 mathmeldi:0 "Матмелди"
    mathmeldi_prefix:0 "Матмелдо"
    mathmeldi_collective_noun:1 "Матмелдийск"
    mathmeldi_desc:0 "Наряду с динари, матмелди (“из дома изгнанные”) составляют одну из двух основных групп диаспоры айлейдов, возникших после восстания Алессии. Бежав на юго-запад, они нашли убежище в Валенвуде, поселившись в центральных районах провинции. \nМатмелди построили великолепный город Хектахейм (“Дом изгнанников”) как ядро своих владений, но позже были вынуждены покинуть его. Их новое королевство-убежище Гектаран прочно укрепилось, несмотря на то, что окружено враждебными босмерами."
    mathmeldi_opinion:0 "$mathmeldi_collective_noun$ое мнение"
 dynari:0 "Динары"
    dynari_prefix:0 "Динаро"
    dynari_collective_noun:1 "Динарийск"
    dynari_desc:0 "В то время как матмелди ушли на юг, в опасные джунгли Валенвуда, айлейды, ставшие известными как динары (в честь королевской династии), отправились на север, ища убежища у своих родичей Диренни, которые милостиво приняли беженцев и предоставили им землю у берегов Бьюлси. \nДинари пришлось недолго воевать с местными орками за контроль над территорией, но они достигли относительной стабильности в своем новом доме, на берегах великой реки. С падением гегемонии Диренни динары тоже исчезли, так как у них не было сильного покровителя для дальнейшего существования."
    dynari_opinion:0 "$dynari_collective_noun$ое мнение"
    
#NEDIC
 nedic_group:0 "[cg_nedic|L]"
    nedic_group_collective_noun:1 "[cg_nedic_cn|L]"
    game_concept_cg_nedic:0 "Недиец"
    game_concept_cg_nedic_cn:0 "Недийцы"
    game_concept_cg_nedic_desc:0 "nedic_group"
    nedic_group_desc:0 "$game_concept_cg_nedic_cn$ - are the collective human tribes native to Tamriel. Originally inhabiting the Iliac Bay, Southern Skyrim, Cyrodiil and Argonia; many tribes would be displaced or subsumed by later migrations of man and mer. The largest extant population of $game_concept_cg_nedic_cn$ are the $reachfolk$ of the Reach, natively 'The Karth' - once a kingdom in its own right prior to Reman splitting the lands between High Rock and Skyrim.\n\nWhile many of their cultures are extinct or near to it, an aspiring ruler could lead their revival..."

 reachfolk:0 "Предельцы"
    reachfolk_prefix:0 "Предело"
    reachfolk_collective_noun:1 "Предельск"
    reachfolk_desc:0 "The largest existing $game_concept_cg_nedic$ group, the Reachfolk have inhabited the area around the river Karth for generations.\n\nTheir existence is far from an easy one, as they have to contend with the Nords and Bretons occupying their land, but the Reachfolk see life as a constant struggle, as tests from the Great Spirits - known in the rest of Tamriel as the Daedric Princes."
    reachfolk_opinion:0 "$reachfolk_collective_noun$ое мнение"
 kothringi:0 "Котринги"
    kothringi_prefix:0 "Котринго"
    kothringi_collective_noun:1 "Котрингск"
    kothringi_desc:0 "The largest non-Argonian group living in Black Marsh, the ancestors of the silver-skinned men, the Kothringi, were brought to Cyrodiil by the Ayleids as slaves.\n\nCenturies after the fall of the Ayleids, they built long-standing settlements in Black Marsh, but some fear that a coming catastrophe might signal the end of their people..."
    kothringi_opinion:0 "$kothringi_collective_noun$ое мнение"
 horwalli:0 "Хорваллы"
    horwalli_prefix:0 "Хорвалло"
    horwalli_collective_noun:1 "Хорваллск"
    horwalli_desc:0 "WIP DESC"
    horwalli_opinion:0 "$horwalli_collective_noun$ое мнение"
 orma:0 "Ормы"
    orma_prefix:0 "Ормо"
    orma_collective_noun:1 "Ормск"
    orma_desc:0 "Слепые, затворнические и сверхъестественные: об этих обитающих в горах недах, образующих восточное Черное болото, известно совсем немного. То, что просачивается за пределы их домов на склонах холмов, - это просто истории из вторых рук, рассказанные местными эльфами и аргонианцами любопытным посторонним."
    orma_opinion:0 "$orma_collective_noun$ое мнение"
 yespest:0 "Йеспесты"
    yespest_prefix:0 "Йеспесто"
    yespest_collective_noun:1 "Йеспестск"
    yespest_desc:0 "Племя людей, родом с юго-запада Черного болота, Йеспесты имеют давнюю историю борьбы с угнетением. Их своеобразное слияние недийского мышления с эстетикой айлейдов часто рассматривается как странная параллель с их сиродильскими соседями. Йеспесты славятся своим безусловным гостеприимством и веселой меркантильной жилкой, а также печально известны своими богатыми традициями социальных фасадов, вездесущей таинственности и продуманных интеллектуальных игр."
    yespest_opinion:0 "$yespest_collective_noun$ое мнение"
 galen:0 "Галены" 
    galen_prefix:0 "Галено"
    galen_collective_noun:1 "Галенск"
    galen_desc:0 "Группа недов, которые поселились в Хай-Роке задолго до того, как Исграмор высадился в Скайриме, или диренни прибыли в регион, Галены являются предками бретонского народа.\n\nО них мало что известно, кроме хитрости и таланта в магических искусствах, которые и по сей день можно найти в магическом мастерстве большинства бретонцев."
    galen_opinion:0 "$galen_collective_noun$ое мнение"
 keptu:0 "Кет-Кепты" 
    keptu_prefix:0 "Кепто"
    keptu_collective_noun:1 "Кептск"
    keptu_desc:0 "$keptu_collective_noun$ это племя недиков, поселившееся в центральном Хаммерфелле и некоторых частях Сиродила. \n\nОднако века правления йокуданов уменьшили их влияние в Хаммерфелле, и некоторые опасаются, что их традиции и культура могут быть утеряны со временем..."
    keptu_opinion:0 "$keptu_collective_noun$ое мнение"
 duraki:0 "Дораки"
    duraki_prefix:0 "Дорако"
    duraki_collective_noun:1 "Доракск"
    duraki_desc:0 "Племя недиков, проживавшее в Краглорне, Дораки встретили свой конец, когда Анка-Ра во главе с Вирмарилом Предателем победили верховного короля Недиков Дорака и остальных членов Совета королей Недиков.\n\nПосле этого поражения они были изгнаны из региона остальными силами Йокудана, и большая часть их наследия и культуры считалась утерянной во времени..."
    duraki_opinion:0 "$duraki_collective_noun$ое мнение"
 kreath:0 "Люди-из-крит"
    kreath_prefix:0 "Крито"
    kreath_collective_noun:1 "Критск"
    kreath_desc:0 "Народ недиков, поселившийся близ Крита, в основном известный сейчас по городу Фолкрит, Люди-из-Крит, были завезены в Сиродил айлейдами в качестве рабского труда.Однако большая часть их культуры была утрачена, поскольку сиродильцы взяли под свой контроль Сиродил, а норды и орки столкнулись в Фолкрите."
    kreath_opinion:0 "$kreath_collective_noun$ое мнение"
 perena:0 "Перены"
    perena_prefix:0 "Перено"
    perena_collective_noun:1 "Перенск"
    perena_desc:0 "Древнее племя недиков, обитающее в основном в Сиродиле или Хаммерфелле, перены, казалось, проявляли особый интерес к звездам и ночному небу, в то время как некоторые люди даже верили, что они имеют какое-то отношение к созданию самих Небожителей..."
    perena_opinion:0 "$perena_collective_noun$ое мнение"
 gemha:0 "Гемхи"
    gemha_prefix:0 "Гемхо"
    gemha_collective_noun:1 "Гемхск"
    gemha_desc:0 "Гемха, или Аль-Гемха, были одними из многих людей, привезенных айлейдами в Сиродил в качестве рабов. В основном они поселились в Нибенае и остались здесь после падения Айлейдов. Однако со временем их традиции были утрачены..."
    gemha_opinion:0 "$gemha_collective_noun$ое мнение"
 rontha:0 "Ронты"
    rontha_prefix:0 "Ронто"
    rontha_collective_noun:1 "Ронтск"
    rontha_desc:0 "Кочевой народ, обосновавшийся вокруг Каменных падей, Ронты были описаны некоторыми как порочный народ, который стремился клеймить людей и вещи."
    rontha_opinion:0 "$rontha_collective_noun$ое мнение"
 karth:0 "Люди-из-карта"
    karth_prefix:0 "Карто"
    karth_collective_noun:1 "Картск"
    karth_desc:0 "Старое название народа $reachfolk$, восстановление большинства недийских королевств по всему Тамриэлю и возрождение большинства их древних культур побудили к возрождению некоторых старых традиций в Карте.\n nБудучи доминирующей группой в Тамриэле, бывшие люди $reachfolk$ теперь, возможно, наконец-то познают мир и смогут жить бок о бок с $galen$ или $kreath$."
    karth_collective_noun:0 "$karth_collective_noun$ое мнение"
 nede:0 "Недийцы" ## Placeholder DO NOT REMOVE. HISTORY USE ONLY (FOR NOW).
    nede_prefix:0 "Недо"
    nede_collective_noun:1 "Недск"
    nede_desc:0 ""Недийцы" - это универсальный термин для описания всех людей, родом из Тамриэля, за исключением йокуданцев и атморанцев, но включая добрую дюжину малоизвестных племен, от которых произошли имперцы, предельцы и бретонцы, а также почти вымершие цивилизации недийцев Блэк Марш и Хаммерфелл. Распространившись по всему континенту, неды были сосредоточены вокруг Центральных земель Сиродила, куда цивилизация Айлейдов переселила племена со всего Тамриэля в качестве своих рабов и иждивенцев, и откуда восстание алессиан в конечном итоге заложило основу для господства Недийцев."
    nede_opinion:0 "$nede_collective_noun$ое мнение"
    
#BRETON
 breton_group:0 "[cg_breton|L]"
    breton_group_collective_noun:1 "[cg_breton_cn|L]"
    game_concept_cg_breton:0 "Бретонец"
    game_concept_cg_breton_cn:0 "Бретонцы"
    game_concept_cg_breton_desc:0 "breton_group"
    breton_group_desc:0 "Ни один человек не почувствовал отпечаток эльфов на своей культуре больше, чем бретонцы. Их название может происходить от берату (“полукровка”) гегемонии Диренни, но сейчас в большинстве бретонцев мало мерской крови. После битвы при вересковых пустошах Гленумбры они сбросили иго диренни, чтобы преследовать свои собственные амбиции. \n\nС “каждый холм - замок. Каждый замок - королевство”, бретонские принцы яростно независимы и соперничают, используя любые средства, необходимые в их стремлении к власти. Они гордятся тайными знаниями и верностью рыцарским добродетелям."

 glenumbran:0 "Гленумбры"
    glenumbran_prefix:0 "Гленумбро"
    glenumbran_collective_noun:1 "Гленумбск"
    glenumbran_desc:0 "Гленумбры добросердечны, даже если их земля не поддерживает это представление. Населенный оборотнями и призраками, он по-прежнему является домом для Даггерфолла, одного из крупнейших городов во всем Хай-Роке. Этот народ имеет склонность к приключениям и героизму, никогда не смиряясь со своей нынешней участью в жизни."
    glenumbran_opinion:0 "$glenumbran_collective_noun$ое мнение"
 iliac:0 "Илиаки"
    iliac_prefix:0 "Илиако"
    iliac_collective_noun:1 "Илиакск"
    iliac_desc:0 "Бретонцы на берегах залива Илиак поддерживали интенсивный межкультурный обмен на протяжении всей богатой истории региона. Они занимаются всеми видами деятельности и следуют многим культам, которых нет больше нигде в Тамриэле."
    iliac_opinion:0 "$iliac_collective_noun$ое мнение"
 northmen:0 "Северяне"
    northmen_prefix:0 "Северяно"
    northmen_collective_noun:1 "Северянск"
    northmen_desc:0 "Негостеприимная земля Ривенспайра приучила северян к самостоятельности. Многие простолюдины ведут нескончаемую войну против множества монстров, которые бродят по земле. Такой образ жизни делает людей стойкими и надежными. Ополчение и армия одинаковы во всех владениях северян, кроме названия."
    northmen_opinion:0 "$northmen_collective_noun$ое мнение"
 bjoule:0 "Бьюлы" #Не смог найти их
    bjoule_prefix:0 "Бьюло"
    bjoule_collective_noun:1 "Бьюльск"
    bjoule_desc:0 "Также называемые "бретонцами речной лошади", племена реки Бьюлси - это кочевой бретонский народ, обитающий в основном в регионе реки Бьюлсе.\n\nИзвестные своими лошадьми, их более примитивная одежда и тактика заставляют некоторых людей путать их с племенем ричфолков, но их наследие все еще остается сильным в Эверморе, традиционно принадлежащем их бретонским кузенам."
    bjoule_opinion:0 "$bjoule_collective_noun$ое мнение"
 wrothgarian:0 "Ротгарианцы"
    wrothgarian_prefix:0 "Ротгариано"
    wrothgarian_collective_noun:1 "Ротгарианск"
    wrothgarian_desc:0 "Из Ротгара вышли ротгарианцы. Гористая местность является домом для очень независимых государств, даже по стандартам бретонцев. Это может быть влияние близлежащих популяций орков и ричфолков. Эти же люди считают их уважаемыми врагами за то, что они разделяют ценности настойчивости и родства."
    wrothgarian_opinion:0 "$wrothgarian_collective_noun$ое мнение"
   systrean:0 "Систресцы" #и этих не смог найти
    systrean_prefix:0 "Систреано"
    systrean_collective_noun:1 "Систреанск"
    systrean_desc:0 "Систресцы, или бретонцы Высокого острова, - потомки бретонских моряков с Хай-Рока, прибывших на архипелаг Систрес вслед за флотом Бенду Оло "Всех флагов". Систреанцы привили на островах джунглей грубое подражание феодальному обществу Хай-Рока и были вознаграждены официальным признанием со стороны Акавирийских Потентатов в обмен на управление архипелагом как местом для нежелательных людей - многие из которых с тех пор интегрировались в систреанское общество, которое обильно заимствовало из окружающих его абезийских культур."
    systrean_opinion:0 "$systrean_collective_noun$ое мнение"  
#IMPERIAL
 cyrodiilic_group:0 "[cg_cyrodiilic|L]"
    cyrodiilic_group_collective_noun:1 "[cg_cyrodiilic_cn|L]"
    game_concept_cg_cyrodiilic:0 "Сиродилец"
    game_concept_cg_cyrodiilic_cn:0 "Сиродильцы"
    game_concept_cg_cyrodiilic_desc:0 "cyrodiilic_group"
    heritage_cyrodiilic_desc:0 "Родом из центра Тамриэля, сиродильцы, также известные как "имперцы", доминируют на политической и культурной арене континента с момента падения империи Айлейдов, свергнутой Святой Алессией, Королевой Рабов. Традиционное центральное положение Сиродила сделало его открытым для влияния большинства соседних с Сиродилом королевств, особенно нордов и бретонцев. \n\nСиродиильцы гордятся своими цивилизованными манерами и общей компетентностью во всех делах, будь то военное дело, наука или администрирование. Большая часть литературы Тамриэля создана имперскими учеными (иногда с явной предвзятостью), что является свидетельством их обширных сетей и развитой научной инфраструктуры. \nПросторы Сиродила дали начало многим местным субкультурам, наиболее известными из которых являются Коловианцы на западе и Нибенцы на востоке."

 heartlander:0 "Хартлендцы"
    heartlander_prefix:0 "Хартлендско"
    heartlander_collective_noun:1 "Хартлендск"
    heartlander_desc:0 "Рассматриваемае как стереотипные “имперцы”, культура средизмецев процветает в регионе вокруг озера Румаре и Имперского острова, известного как Средиземье. Один из самых процветающих и изобильных районов во всем Тамриэле, Средиземье привлекло внимание многочисленных завоевателей и военачальников, стремящихся контролировать обширные сельскохозяйственные угодья центрального Сиродила. \n\n Эта благородная культура известна своим изобразительным искусством и развлечениями, которые можно наблюдать на роскошных гладиаторских поединках и в обширных городских садах Имперского города, вкус, унаследованный от древних айлейдов, населявших регион. Жители Средиземья используют свое положение, чтобы проецировать власть на весь Сиродил, а через него и на Тамриэль в целом. Они неоднократно стояли у руля империй, что свидетельствует об их проницательном управлении и политическом мастерстве."
    heartlander_opinion:0 "$heartlander_collective_noun$ое мнение"
 colovian:0 "Коловианцы"
    colovian_prefix:0 "Коловиано"
    colovian_collective_noun:1 "Коловианск"
    colovian_desc:0 "Воинственное сердце Сиродиила, Коловия породила множество знаменитых завоевателей, генералов, адмиралов и воинов. Горные возвышенности, возвышающиеся к западу от центральных равнин Средиземья, являются прекрасным местом для множества мелких лордов, которые ведут междоусобные распри за контроль над обширными крепостями, такими как Санкре Тор, место, имеющее огромное значение для истории Тамриэля, знаменитое место сражений как бретонцев, так и нордов и имперцев. \n\nЭта склонность к междоусобицам и походы в чужие земли (и из чужих земель) в течение многих поколений отшлифовали талант коловианцев к войне и стратегии, что привело к формированию грубой культуры, которая поощряет воинственность, а не дипломатию или торговлю."
    colovian_opinion:0 "$colovian_collective_noun$ое мнение"
 strident:0 "Стриды"
    strident_prefix:0 "Стридо"
    strident_collective_noun:1 "Стридск"
    strident_desc:0 "Жители Побережья Стридента отличаются от широких слоев населения Коловии своим военно-морским мастерством, закаленным в постоянных столкновениях с пиратами редгардов, рейдерами маормеров и флотом альтмеров. Заядлые торговцы и каперы сами построили великие бастионы Анвил и Стирк, с которых стартовали бесчисленные имперские армады, включая знаменитый Флот Всех-Флагов, ответственный за потопление Траса около 1E 2260."
    strident_opinion:0 "$strident_collective_noun$ое мнение"
 nibenese:0 "Нибенейцы"
    nibenese_prefix:0 "Нибено"
    nibenese_collective_noun:1 "Нибенейск"
    nibenese_desc:0 "Нибенейцы, определяемые своей связью с великой рекой Нибен, являются весьма разнообразным народом, о котором говорят, что он "поклоняется тысяче богов и совершает мириады ритуалов". Регион Нибеней - житница Сиридола, его поймы поддерживают крупные населенные пункты провинции благодаря рисоводству и масштабным ирригационным работам. Окутанная джунглями, как и большая часть южного Тамриэля, южная часть Нибенея пересекается могучими реками и озерами. \n\nБлагодаря своему традиционному господству над рекой Нибен и ее многочисленными притоками, нибенейцы склонны к торговле. Их яркая культура, черпающая вдохновение у своих древних владык айлейдов, отмечена проявлениями духовности и магии. Нибенейские правители, как известно, спонсируют ученых-арканистов и сами являются известными магами."
    nibenese_opinion:0 "$nibenese_collective_noun$ое мнение"
 blackwood:1 "Нибену"
    blackwood_prefix:0 "Нибенуйско"
    blackwood_collective_noun:1 "Нибенуйск"
    blackwood_desc:0 "Живущие в густых джунглях Блэквуда и, таким образом, свободные от айлейдского и северного влияний, характерных для нибенской культуры, нибены больше напоминают древних жителей Восточного Нибенея. Рассматриваемые как менее космополитичный и более трайбалистический народ, Нибены поддерживают традиции и манеры первых обитателей Сиродила, включая их сильную духовность и склонность к оккультизму, черту, которую разделяют даже урбанизированные нибены."
    blackwood_opinion:0 "$blackwood$ Мнение"
 rimmenese:1 "Rimmenese"
    rimmenese_prefix:0 "Rimmenese"
    rimmenese_collective_noun:1 "Rimmenese"
    rimmenese_desc:0 "Cyrodiilics roamed the Rim Territories even before the Reman Legions "called upon the bold Rim-Men to vanguard their advance into Elsweyr". Nibenese aristocrats soon scrambled to establish outposts in the pacified hills to trade in Khajiit goods. Tribes turned caravan guards turned retainers with some clever matches. The wealth and religion of the united empire were the dowry of these unions, precipitating the birth of the first Rimmenese.\n\n Many generations later, the merchant-lords numerous wars earned them a kingdom and the waxing respect of the Anequinans. The Rimmenese civilization is centered around the trade nexus of Rimmen,  a beacon of prosperity that would awe their destitute ancestors. Not ones to forget their humble beginnings, hospitality is a core value of theirs."
    rimmenese_opinion:0 "$rimmenese_collective_noun$ое мнение"
    
#NORD
 nordic_group:0 "[cg_nordic|L]"
    nordic_group_collective_noun:1 "[cg_nordic_cn|L]"
    game_concept_cg_nordic:0 "Норд"
    game_concept_cg_nordic_cn:0 "Норды"
    game_concept_cg_nordic_desc:0 "nordic_group"
    nordic_group_desc:0 "Свирепая и воинственная культура, норды - потомки последних атмо-поселенцев Скайрима. Впервые они прибыли под командованием Исграмора, и хотя отношения с местными фалмерами изначально были мирными, норды пришли завоевать весь Скайрим после разрушения Саартала, их первого города, от рук Снежных эльфов. Они выносливые и жизнерадостные люди, и считаются одними из самых уважаемых воинами во всем Тамриэле. Норды считают себя вечными чужаками и захватчиками, и даже когда они завоевывают другой народ и правят им, они редко чувствуют родство с ним."

 eastmarcher:0 "Eastmarcher"
    eastmarcher_prefix:0 "Eastmarcher"
    eastmarcher_collective_noun:1 "Eastmarchers"
    eastmarcher_desc:0 "The children of the East build their homes in the ice-shackled north and between the snowed-in crags and mountain ranges of Skyrim. They are staunchly honorable and believe in just leadership almost as much as in their own gods. Though, their emphasis on trust and pursuit of honor and justice - a blind obsession, at times - has historically left the Eastmarchers exploited by those who can appeal to it. \n\nEver respectful of their past, these people preserve their ancestry and revere it in song and epic tales that have found appreciation well beyond Skyrim. Eastmarcher ways with sword and axe, however, are known and studied abroad far more vigorously than their works of literature."
    eastmarcher_opinion:0 "$eastmarcher_collective_noun$ое мнение"
 westmarcher:0 "Westholder"
    westmarcher_prefix:0 "Westholder"
    westmarcher_collective_noun:1 "Westholders"
    westmarcher_desc:0 "The children of the Western Holds call the windswept plains and lush valleys of Skyrim their home. Strife courses through the Westholders' veins, subtly permeating their society with conflict-seeking and problem-solving. They make for excellent merchants, lawmen, and diplomats, but when their problems are out of their reach, the Westholder becomes a capable tactician and a skilled soldier. \n\nAs they are driven to find solutions, Westholders are eager to learn outside perspectives, although they won't hesitate to shut the world off if it has nothing relevant to offer."
    westmarcher_opinion:0 "$westmarcher_collective_noun$ое мнение"
 cyro_nord:0 "Cyro-Nordic"
    cyro_nord_prefix:0 "Cyronordic"
    cyro_nord_collective_noun:1 "Cyro-Nords"
    cyro_nord_desc:0 "The Cyro-Nords are Nords that straddle the Jerall Mountains between Cyrodiil and Skyrim, receiving steady Cyrodilic influence through the Pale Pass. They are the primary settlers of Falkreath Hold but also live in the Imperial County Bruma. There, they serve as a living reminder of the First Nordic Empire's former power."
    cyro_nord_opinion:0 "$cyro_nord_collective_noun$ое мнение"
 skaal:0 "Skaal"
    skaal_prefix:0 "Skaal"
    skaal_collective_noun:1 "Skaal"
    skaal_desc:0 "The Skaal are Nords indigenous to the island of Solstheim in the Sea of Ghosts. They are humble and peaceful hunter-gatherers who live off the land without scarring it. Most worship a sole god known as the All-Maker which taught them the principles by which they abide."
    skaal_opinion:0 "$skaal_collective_noun$ое мнение"
 atmoran:0 "Atmoran"
    atmoran_prefix:0 "Atmoran"
    atmoran_collective_noun:1 "Atmorans"
    atmoran_desc:0 "The Atmorans are a mysterious and ancient people, hailing from the legendary frozen continent of Atmora, though perhaps native to Tamriel as their own myths claim. Migration and invasion waves across the Sea of Ghosts led the Atmorans to first settle some liminal islands, and later the northern shores of Tamriel, where over time they renounced their homeland and became the ancestors of the Nords. The fate of Atmora remains shrouded in riddles and superstitions, but some believe that there are still Atmorans of the old blood and custom there, isolated from the tidings of the world beyond the sea."
    atmoran_opinion:0 "$atmoran_collective_noun$ое мнение"
    
#CHIMERIS
 chimeris_group:0 "[cg_chimeris|L]"
    chimeris_group_collective_noun:1 "[cg_chimeris_cn|L]"
    game_concept_cg_chimeris:0 "Кимер"
    game_concept_cg_chimeris_cn:0 "Кимеры"
    game_concept_cg_chimeris_desc:0 "chimeris_group"
    chimeris_group_desc:0 "Они не достигли ЧИМ несмотря на название"

 chimer:1 "Кимеры"
    chimer_prefix:0 "Кимеро"
    chimer_collective_noun:1 "Кимерск"
    chimer_desc:0 "Когда-то давно Мер по имени Велот получил видение, повелевавшее ему отправиться на восток вместе со всеми, кто его послушает. Вскоре он собрал других диссидентов с островов Саммерсет, желающих отвергнуть основной аэдрический пантеон альтмеров и свободно поклоняться даэдра.\n\nВо время этого исхода Велоты преодолели испытания, выпавшие на долю их веры, и показали свою силу: даже бог-король не смог помешать их переселению! Наконец они достигли своей цели - земель Ресдайна. Постепенно их научили пророчествам, предательству и интригам их боги-покровители - Азура, Боэтия и Мефала, прозванные "добрыми даэдра". Под их руководством они основали процветающую цивилизацию, несмотря на разрушительные междоусобицы и соперничество с безбожными двемерами и воинственными людьми за ресурсы. Они стали химерами, северным народом."
    chimer_opinion:0 "$chimer_collective_noun$ое мнение"
 chimeriquey:0 "Кимеры-квей" ## Placeholder DO NOT REMOVE. HISTORY USE ONLY (FOR NOW).
    chimeriquey_prefix:0 "Кимеро-квей"
    chimeriquey_collective_noun:1 "Кимеро-квейск"
    chimeriquey_desc:0 ""
    chimeriquey_opinion:0 "$chimeriquey_collective_noun$ое мнение"
 cantemiric:0 "Кантемиры"
    cantemiric_prefix:0 "Кантемиро"
    cantemiric_collective_noun:1 "Кантемирск"
    cantemiric_desc:0 "Кантемирские велоти - это несколько малоизвестное ответвление Исхода, возглавляемого одноименным Оракулом Кантемиром. Кантемиры - талантливые и чрезвычайно плодовитые строители крепостей, и когда они поселились вдоль восточного побережья Аргонии, они основали города-крепости Торн, Архонт и Арнезия. С момента прихода к власти Великого Дома Дрес эта группа переживает медленный, но неуклонный упадок."
    cantemiric_opinion:0 "$cantemiric_collective_noun$ое мнение"
    
#DUNMERIS
 dunmeris_group:0 "[cg_dunmeris|L]"
    dunmeris_group_collective_noun:1 "[cg_dunmeris_cn|L]"
    game_concept_cg_dunmeris:0 "Данмер"
    game_concept_cg_dunmeris_cn:0 "Данмеры"
    game_concept_cg_dunmeris_desc:0 "dunmeris_group"
    dunmeris_group_desc:0 "Морровиндские меры"

 gah_julan:1 "Га-Джуланы"
    gah_julan_prefix:0 "Джулано"
    gah_julan_collective_noun:1 "Джуланск"
    gah_julan_desc:0 "Люди, приносящие огромную пользу, являются стойкими защитниками западных хребтов Морровинда и известны как дисциплинированные и бережливые стражи. Несмотря на то, что воинская элита Дома Редоран происходит из их рядов и многое сделала для того, чтобы повлиять на кодекс чести и социальные нравы Гах-Джулан, далеко не все они воины. Тем не менее, даже крестьяне и торговцы на своих землях должны применять суровый, воинственный дух в своей личной жизни и общественных делах, и высшим проявлением веры среди Гах-Джулан на протяжении веков оставалось присоединение к священным воинственным орденам Храма или, по крайней мере, финансирование их."
    gah_julan_opinion:0 "$gah_julan_collective_noun$ое мнение"
 armun_an:1 "Армун-аны"
    armun_an_prefix:0 "Армуно"
    armun_an_collective_noun:1 "Армун-анск"
    armun_an_desc:0 "Обладая сильным предпринимательским духом, Армун-Аны являются управляющими торговыми сетями Морровинда, как внутренними маршрутами, так и немногочисленными, жестко контролируемыми торговыми отношениями с чужеземцами. Уроженцы плодородного и хорошо орошаемого юго-запада, Армун-Аны расширили свое влияние на восток до Каменных падей, где их города теперь служат рынками, на которых торгуют богатствами земель их предков. Дом Хлаалу выступает покровителем почти всех известных семей этого народа, но в Стоунфоллзе есть те, кто связал свою судьбу с Индорилом."
    armun_an_opinion:0 "$armun_an_collective_noun$ое мнение"
 chuzei:1 "Шузеи"
    chuzei_prefix:0 "Шузо"
    chuzei_collective_noun:1 "Шузейск"
    chuzei_desc:0 "Представляя, возможно, самых ортодоксальных среди людей Великих Домов, хотя и не обязательно самых традиционных, Шузеи - это те из данмеров, чьи жизни и судьбы наиболее тесно связаны с Храмом Трибунала и чья культура находится ниже по течению от его учений и институтов. Шузеи происходят от подданных первых данмерских королей Морнхолда, и теперь в подавляющем большинстве присягнули Дому Индорил, как когда-то присягали на верность королям Индорила. Третьи не называют своими хозяевами никого, кроме самого Трибунала, и живут исключительно в пределах Храма."
 chi_addun:1 "Чи Аддуны" #Я ничего не нашел про них в интернете, сорян
    chi_addun_prefix:0 "Аддуно"
    chi_addun_collective_noun:1 "Чи Аддунск"
    chi_addun_desc:0 "Лорды-маги, заселившие земли за Чи-лани, поздно пришли в лоно Ресдайна и долго сохраняли свои собственные традиции, а иногда и причудливые обычаи. Отказываясь расстаться с меритократическим правлением сильнейших магов, мудрецы-строители башен в конце концов образовали Дом Телванни, который присоединился к другим домам Данмери на основании ряда положений и исключений. Даже сейчас данмеры северо-востока - любопытный народ, склонный к паранойе и почти отшельническим приступам скрытности, экзотический и неизвестный даже своим собратьям-эльфам, и невмешательство в культурные нормы, священные для их рода."
    chi_addun_opinion:0 "$chi_addun_collective_noun$ое мнение"
 marduhn_oad:1 "Мардун-Оади" #Про них тоже
    marduhn_oad_prefix:0 "Мардуно"
    marduhn_oad_collective_noun:1 "Мардун-Оадск"
    marduhn_oad_desc:0 "Жители Болотных портов - одни из самых трудолюбивых и безжалостных данмеров, преуспевшие благодаря бессердечному и неукротимому усилию своей воли против богатой, но враждебной границы Тирмарша и Аргониан к югу от ее границ. Управляя землей из больших, но удаленных поместий между большими участками водно-болотных угодий, Мардун-Оады подчеркивают знание своего места и обязанностей и привилегий, которые с этим связаны. Большинство из этих людей, так или иначе, обязаны верностью Дому Дрес, который выступает громким и уверенным голосом их общих интересов."
    marduhn_oad_opinion:0 "$marduhn_oad_collective_noun$ое мнение"
 ashlander:0 "Эшлендеры"
    ashlander_prefix:0 "Эшлендеро"
    ashlander_collective_noun:1 "Эшлендерск"
    ashlander_desc:0 "Эшлендеры - это в основном кочевые данмеры, которые традиционно проживают в Вварденфелле и, в меньшем масштабе, в других областях Морровинда. Раскол между эшлендерами и другими данмерами произошел с Первым Советом и возвышением Великих Домов, которые вынудили их поселиться в самых бедных и враждебных землях."
    ashlander_opinion:0 "$ashlander_collective_noun$ мнение"
    
#ORSIMER
 orsimer_group:0 "[cg_orsimer|L]"
    orsimer_group_collective_noun:1 "[cg_orsimer_cn|L]"
    game_concept_cg_orsimer:0 "Орсимер"
    game_concept_cg_orsimer_cn:0 "Орсимеры"
    game_concept_cg_orsimer_desc:0 "orsimer_group"
    orsimer_group_desc:0 "Орсимеры "народ-изгой", чаще известные как орки, - это клыкастые зеленокожие гуманоиды с автаркической культурой, сосредоточенной вокруг оплота, главной политической единицы, которую они образуют. \nСамая популярная история происхождения заключается в том, что когда их бог-покровитель Тринимак был проклят и превратился в Малаката. Это изменило физическую форму Орсимеров, и они стали такими, какими являются сегодня. Однако эта версия ставится под сомнение, так как некоторые следы орков существовали еще до этого события."

 mountain_orc:0 "Горные орки"
    mountain_orc_prefix:0 "Орко"
    mountain_orc_collective_noun:1 "Горнооркск"
    mountain_orc_desc:0 "Орсимер - один из самых затворнических и маргинальных народов на континенте, уступающий лишь гоблинам-кенам. Поэтому они развили автаркическую культуру, сосредоточенную вокруг опорных пунктов, своей основной социально-политической единицы, в основном изолированной от более крупного тамриэльского общества. Орсимер, недовольные деспотичным и консервативным образом жизни в крепости, обычно выходят в мир, чтобы жить по-другому. \nСамая популярная история происхождения орков гласит, что когда их бог-покровитель, Тринимак, был проклят и превратился в Малаката. Это изменило физическую форму орсимеров, и они стали такими, какие они есть сейчас."
    mountain_orc_opinion:0 "$mountain_orc_collective_noun$ое мнение"
 iron_orc:0 "Железные орки"
    iron_orc_prefix:0 "Орко"
    iron_orc_collective_noun:1 "Железнооркск"
    iron_orc_desc:0 "Железные орки - это остатки орочьего населения до Ра Гада, которое раньше встречалось по всему Хаммерфеллу. Они исключительные кузнецы и приручают свирепых вельвов, чтобы те служили вьючными животными и на войне. Травма, нанесенная вторжениями Ра Гада, формирует их культуру и поклонение по сей день, “Железо” в их названии относится к каменным богам, которых они осквернили, чтобы получить металлическое оружие. Им пришлось отказаться от своего прежнего мирного образа жизни и совершить святотатство, чтобы пережить натиск йокуданов"
    iron_orc_opinion:0 "$iron_orc_collective_noun$ое мнение"
 wood_orc:0 "Лесные орки"
    wood_orc_prefix:0 "Орко"
    wood_orc_collective_noun:1 "Леснооркск"
    wood_orc_desc:0 "Лесные орки живут в Валенвуде, их ядро находится в районе утеса Ремана. Воинственные, как и большинство орков, они зарабатывают на жизнь лесозаготовками, добычей полезных ископаемых и набегами на близлежащих людей ради того, что они не могут получить другими способами. \nВ то время как местные босмеры не смотрят на них благосклонно, они оказывают неоценимую услугу в торговле металлическими и даже растительными продуктами благодаря удобному несоблюдению Зеленого пакта, хотя эта последняя часть была бы еще одной причиной никогда не идти на компромисс с ними для некоторых босмеров, придерживающихся жесткой линии..."
    wood_orc_opinion:0 "$wood_orc_collective_noun$ое мнение"
    
#YOKUDAN 
 yokudan_group:0 "[cg_yokudan|L]"
    yokudan_group_collective_noun:1 "[cg_yokudan_cn|L]"
    game_concept_cg_yokudan:1 "Йоку"
    game_concept_cg_yokudan_cn:1 "Йоки"
    game_concept_cg_yokudan_desc:0 "yokudan_group"
    yokudan_group_desc:0 "Йокуданцы - темнокожие, жилистоволосые люди, родом с западного континента Йокуда, расположенного на другом берегу Эфирного океана. В начале Первой эпохи группа ансеев, использовавшая запрещенные техники пения мечом, потопила Йокуда под волнами. Это событие заставило многих из них совершить кровавое и безжалостное переселение в Тамриэль, в земли, которые сейчас называются Хаммерфелл. Искажение названия их "волн воинов", Ра Гада, привело к появлению названия, под которым известны все йоку в Тамриэле, Редгарды.\n\nКривые. Мечи."

 yokudan:1 "Yokudan"
    yokudan_prefix:0 "Yoku"
    yokudan_collective_noun:1 "Yokudans"
    yokudan_desc:0 "Classical Yoku culture has been changed forever with the Sinking of Yokuda. Much of its great works and monuments have been destroyed but the Yoku persevered. \n\nThey are the direct descendents of Old Yokuda, being even more conservative than their Crown cousins of Hammerfell, across the Eltheric Ocean. Most maintained a deeper connection to the Yokudan Pantheon and the Way of the Sword as a result."
    yokudan_opinion:0 "$yokudan_collective_noun$ое мнение"
 forebear:0 "Forebear"
    forebear_prefix:0 "Forebear"
    forebear_collective_noun:1 "Forebears"
    forebear_desc:0 "When the Yokudans invaded the Deathlands, the commoner vanguard called the Ra Gada or “Warrior Wave” wreaked havoc upon native settlements and cultures. They eventually came to be much more influenced by Tamrielic cultures than their Na-Totambu overlords, earning them scorn from the conservative Crowns. Corruption of their name gave way to the name by which all Yoku in Tamriels are known, Redguards."
    forebear_opinion:0 "$forebear_collective_noun$ое мнение"
 crown:0 "Crown"
    crown_prefix:0 "Crown"
    crown_collective_noun:1 "Crowns"
    crown_desc:0 "Whilst the Ra Gada conquered much of the Deathlands, the Na-Totambu settled in and tried their best to emulate old Yokuda in the foreign lands. Representing the high nobility and spiritual leaders they stayed much less permeable to Tamrielic influences and scoffed at the Forebears’ partial assimilation. They still keep a very strong taboo against striking down the honoured dead for example. The tension with Forebears is such that foreign and internal threats alike have successfully exploited their mutual hostility to their benefit."
    crown_opinion:0 "$crown_collective_noun$ое мнение"
 lhotunic:0 "Lhotunic"
    lhotunic_prefix:0 "Lhotunic"
    lhotunic_collective_noun:1 "Lhotunics"
    lhotunic_desc:0 "Attempting to merge elements of both Forebear and Crown cultures, Lhotunics are neither and both at the same time. \n\nTensions still run high but Lhotunic culture is a synthesis of Redguard culture that integrates into Tamriel whilst keeping traditional character"
    lhotunic_opinion:0 "$lhotunic_collective_noun$ое мнение"
 alikr:0 "Alik'r"
    alikr_prefix:0 "Alik'r"
    alikr_collective_noun:1 "Alik'r"
    alikr_desc:0 "The Crown aligned nomads of the Alik’r Desert live a frugal lifestyle, eking out a living through trade and raiding. They have a particular reverence for the Yokudan god Satakal. \n\nLegends say a pariah tribe of Alik’r called the Ash’abah shoulder the great sin of striking down the honoured dead to safekeep other pious Redguards. This is but one way in which the Alik’r are an invaluable part of Redguard society."
    alikr_opinion:0 "$alikr_collective_noun$ое мнение"
 abecean:0 "Abecean"
    abecean_prefix:0 "Abecean"
    abecean_collective_noun:1 "Abeceans"
    abecean_desc:0 "The Redguard marines of the Abecean Sea staff lucrative pirate vessels and trading ships. Their sea-oriented lifestyle fosters a naval prowess few can match in Tamriel \nTheir interests being primarily at sea, they divest their attention from the caste-based quarrels of other Redguards."
    abecean_opinion:0 "$abecean_collective_noun$ое мнение"
 horsemen:0 "Horseman"
    horsemen_prefix:0 "Horseman"
    horsemen_collective_noun:1 "Horsemen"
    horsemen_desc:0 "The Horsemen of Akos Kasaz usually follow a horse centric deity, the Herd Mother. Some sailed to High Rock during the First Era, settling before the Sinking of Yokuda. \n\n Their speech has preserved much features of Old Yoku and their riders are the pinnacle of Yokudan horsemanship."
    horsemen_opinion:0 "$horsemen_collective_noun$ое мнение"
    
#KHAJIITI
 khajiiti_group:0 "[cg_khajiiti|L]"
    khajiiti_group_collective_noun:1 "[cg_khajiiti_cn|L]"
    game_concept_cg_khajiiti:0 "Каджит"
    game_concept_cg_khajiiti_cn:0 "Каджиты"
    game_concept_cg_khajiiti_desc:0 "khajiiti_group"
    khajiiti_group_desc:0 "Кошачьи каджиты (от та'агры "ходящие по песку") - уроженцы Эльсвейра, страны пустынь и джунглей. Архетипичный гуманоидный каджит - лишь одна из многих форм. Называемые фурстоками, они принимают их вскоре после рождения в зависимости от фаз луны. \nРазнообразие форм кхаджитов не уступает глубине их культуры, которая делится на северные и южные биомы Эльсвейра."

 pellitinian:0 "Pellitinian"
    pellitinian_prefix:0 "Pellitino"
    pellitinian_collective_noun:1 "Pellitinians"
    pellitinian_desc:0 "Southern Elsweyr is a land of jungles and rivers, where bustling towns conduct vibrant trade. Pellitinians are agrarian settlers who farm saltrice and moonsugar as staple crops. The affluent Pellitinian aristocrats  can say with pride they come from a bountiful land, hiring mercenary companies instead of levying the populace to go to war."
    pellitinian_opinion:0 "$pellitinian_collective_noun$ое мнение"
 anequinan:0 "Anequinan"
    anequinan_prefix:0 "Anequino"
    anequinan_collective_noun:1 "Anequinans"
    anequinan_desc:0 "Northern Elsweyr is an arid, canyon-laden landscape which is home to the Anequinan nomadic tribes. Anequina's endemic warfare has moulded the culture of the Khajiit living there to be much more warlike than their southern cousins. The great conqueror Darloc Brae arose from their ranks in times of yore, uniting Anequina and striking out to encompass Arenthia to the west."
    anequinan_opinion:0 "$anequinan_collective_noun$ое мнение"
 baandari:0 "Baandari"
    baandari_prefix:0 "Baandari"
    baandari_collective_noun:1 "Baandari"
    baandari_desc:0 "These Khajiit form nomadic bands of shrewd peddlers and thieves, moving wherever there is coin to earn for their wares. \n\nThese trickster-folk are the source and target of much prejudice against Khajiiti folk. They primarily worship their namesake Baan Dar, the Bandit God of pariahs."
    baandari_opinion:0 "$baandari_collective_noun$ое мнение"
 malapiit:0 "Malapiit"
    malapiit_prefix:0 "Malapiit"
    malapiit_collective_noun:1 "Malapiit"
    malapiit_desc:0 "The Khajiit have their own name for the Niben -- Malapi -- and the Malapiit have roamed its fertile banks since times immemorial. But history wasn't kind to them, always pitting them against those who wish to drive them off: first the Ayleids, now the Cyrodiilics, and sometimes even other Khajiit. The Malapiit, however, remain calm under this perpetual siege; the borders may change a thousand times over, but they will be there always, dipping fishing rods into the great Malapi.\n\nMalapiit have largely neglected Elsweyr's cultural pull through the ages and maintained their vibrant customs, predating the fall of the Sixteen Kingdoms, and perhaps even the Sixteen Kingdoms themselves."
    malapiit_opinion:0 "$malapiit_collective_noun$ое мнение"
    
#GOBLIN-KEN
 goblinken_group:0 "[cg_goblinken|L]"
    goblinken_group_collective_noun:1 "[cg_goblinken_cn|L]"
    game_concept_cg_goblinken:0 "Гоблин-кин"
    game_concept_cg_goblinken_cn:0 "Гоблин-кины"
    game_concept_cg_goblinken_desc:0 "goblinken_group"
    goblinken_group_desc:0 "Маленький и горбатый, чахлый вид гоблинов-кенов не помогает облегчить их скудное существование. Они страдают от бесконечных насмешек и плохого обращения со стороны других рас, большинство даже не считают их разумными существами того же уровня, несмотря на множество доказательств обратного. Тем не менее, они выносливы и стойки перед лицом мира, настроенного против них."

 goblin:0 "Гоблины"
    goblin_prefix:0 "Гоблино"
    goblin_collective_noun:1 "Гоблинск"
    goblin_desc:0 "Наиболее распространенный вид гоблинов-кенов, собственно гоблины - зеленокожие, они распространены по всему Тамриэлю с концентрацией в Сиродиле и Алиноре (в последнем они в основном порабощены), но исторически также распространены по всему Хаммерфеллу. Они часто ведут аскетичный образ жизни, сосредоточившись на своем племени и тотемах."
    goblin_opinion:0 "$goblin_collective_noun$ое мнение"
 riekling:0 "Риклинги"
    riekling_prefix:0 "Риклинго"
    riekling_collective_noun:1 "Риклингск"
    riekling_desc:0 "Меньшинство гоблинов-кенов, обитающих в Северном Тамриэле, в основном в Скайриме, с процветающими сообществами в Солстхейме в начале Второй эры. Риклинги имеют голубую кожу и чаще всего поклоняются Синему Богу, которого некоторые отождествляют с Малакатом."
    riekling_opinion:0 "$riekling_collective_noun$ое мнение"
 riekr:0 "Риекры"
    riekr_prefix:0 "Риекро"
    riekr_collective_noun:1 "Риекрск"
    riekr_desc:0 "Риекры - это белокожие гоблин-кины, обитающие в окрестностях Вротгара и связанные с риклингами Солстхейма. Они обладают магическим даром в магии льда. Будущие маги должны пройти специальный ритуал, чтобы вернуть себе место в племени. После этого они могут наслаждаться высоким статусом среди соплеменников."
    riekr_opinion:0 "$riekr_collective_noun$ое мнение"
    
#BOSMERIS
 bosmeris_group:0 "[cg_bosmeris|L]"
    bosmeris_group_collective_noun:1 "[cg_bosmeris_cn|L]"
    game_concept_cg_bosmeris:0 "Босмер"
    game_concept_cg_bosmeris_cn:0 "Босмеры"
    game_concept_cg_bosmeris_desc:0 "bosmeris_group"
    bosmeris_group_desc:0 "Босмеры - раса эльфов, населяющих Валенвуд, лесную провинцию на юго-западе Тамриэля."

 bosmer:1 "Бойчи"
    bosmer_prefix:0 "Бойчо"
    bosmer_collective_noun:1 "Бойчск"
    bosmer_desc:0 "'Бойчи' населяют Глубокие леса Валенвуда. Они - живое сердце босмерской культуры и самые верные приверженцы Зеленого пакта. Бойче живут полукочевыми племенами, выживая за счет охоты, набегов и торговли с оседлыми общинами."
    bosmer_opinion:0 "$bosmer_collective_noun$ое мнение"
 altmeribosmer:0 "Salaboiche"
    altmeribosmer_prefix:0 "Salaboiche"
    altmeribosmer_collective_noun:1 "Salaboiche"
    altmeribosmer_desc:0 "The Salaboiche inhabit coastal zones under Altmer cultural influence. The cross-cultural exchange sustained over generations produced Bosmer which may answer to Jephre - or even Auri-El - rather than Yffre, and shun tribal raiding in favour of sea trade and privateering. There are fruitful trade connections between Auridon and the Cape of the Blue Divide, some even blossoming into familial ties as fledgling merchants take root into the native lineages."
    altmeribosmer_opinion:0 "$altmeribosmer_collective_noun$ое мнение"
 cyrobosmer:0 "Cyroboiche"
    cyrobosmer_prefix:0 "Cyroboiche"
    cyrobosmer_collective_noun:1 "Cyroboiche"
    cyrobosmer_desc:0 "The Cyroboiche are those Bosmer which embraced elements of Cyrodilic culture during the Reman Empire. They are more urban and link the Deepwoods with the wider world. Cosmopolitan spirits are common amongst them, some even journeying and settling outside Valenwood."
    cyrobosmer_opinion:0 "$cyrobosmer_collective_noun$ое мнение"
 arenthi:0 "Arenthi"
    arenthi_prefix:0 "Arenthi"
    arenthi_collective_noun:1 "Arenthi"
    arenthi_desc:0 "Reaper’s March estranged the Arenthi from their kin, as it forced many exemptions to the Green Pact, just to endure constant warfare with the Khajiit and Colovians. Nevertheless the Arenthi are a steadfast lot, risking life and limb to retain their ancestral lands and rallying against bold warlords and heroics fighters to prevail time and again."
    arenthi_opinion:0 "$arenthi_collective_noun$ое мнение"
silvenari:0 "Silvenari"
    silvenari_prefix:0 "Silvenari"
    silvenari_collective_noun:1 "Silvenari"
    silvenari_desc:0 "Incarnation of the Bosmer's dual nature, Malabal Tor's greatest city hosts the Silvenar and their consort, the Green Lady. Under this twin protection, the Silvenari thrive. Sagacity enables them to navigate the Broken Coast or the darkwoods with ease. Above all else, the Silvenari value hospitality due to the unforgiving nature of the wilds. Few can claim to have never invoked guest right—and fewer still to have been denied it. Valenwood has been the first refuge of many Saliache fleeing the disorders of Late Ayleid Cyrodiil. Faced with starkly alien customs, most settled in enclaves further south, far from any enemies. These became the 'Home-Driven' But virgin glades were not infinite, as was the patience of the deepwood Bosmer. Malabal Tor was at the front of the renewed crisis caused by the Abolition of the Ayleid Lordships in 1E 361. True to their values, the Silvenari welcomed the refugees, dispersing them amongst their myriad communities. Yet many also heeded the call of Silvenar Laelrion to incorporate the displaced populace, feeling the beginnings of a merge into Y'ffre people. Perhaps influenced by his consort, Green Lady Mordaya—scion of Ayleids from the First Diaspora of 1E 243—, Laelrion's injunction lead a few denizens of Highstone Hill."
    silvenari_opinion:0 "$silvenari_collective_noun$ое мнение"
 grahtwood:0 "Etarani"
    grahtwood_prefix:0 "Etarani"
    grahtwood_collective_noun:1 "Etarani"
    grahtwood_desc:0 "Characteristic graht-oak villages populate the groves of southeastern Valenwood, with Elden Root standing by far the tallest—as befits the Elden Tree. Second only to Falinesti, the capital of Grahtwood shelters the royal elite of the Bosmer nation: the Etarani or 'Children of the King'. When Hart-King Eplear ruled atop Falinesti, the only period he anticipated would be winter. For he knew the two greatest cities of his land would stand beside each other. The subjects settled in the area profited from the generosity of the itinerant court, coming to be —or rather act— superior to all others. Having the two Elden Tree cities within their borders bestowed them this right. When the Second Empire absorbed their lands in 1E 2714, the woodlords of Grahtwood selectively adopted Imperial customs into dress, speech and governance. As the link between the deepwoods and the Cyro-Bosmer class, they play kingmakers in Bosmer politics."
    grahtwood_opinion:0 "$grahtwood_collective_noun$ое мнение" 
    
#ARGONIAN
 argonian_group:0 "[cg_argonian|L]"
    argonian_group_collective_noun:1 "[cg_argonian_cn|L]"
    game_concept_cg_argonian:0 "Аргонианин"
    game_concept_cg_argonian_cn:0 "Аргониане"
    game_concept_cg_argonian_desc:0 "argonian_group"
    argonian_group_desc:0 "Зверолюди Чернотопья"

 hleel:1 "Hleel"
    hleel_prefix:0 "Hleel"
    hleel_collective_noun:1 "Hleel"
    hleel_desc:0 "Contrary to the Argonians who recognise their cultures with tribal names, these Argonians identify themselves simply as "Hleel", truly conquering shunatei."
    hleel_opinion:0 "$hleel_collective_noun$ое мнение"

  naga:1 "Naga"
    naga_prefix:0 "Naga"
    naga_collective_noun:1 "Naga"
    naga_desc:0 "Nagas have some distinct differences in their appearance compared to the Argonian most commonly seen throughout Tamriel. They are described as having "huge mouths filled with dripping needle-like fangs". Naga are sometimes called 'puff adders', suggesting snake-like features."
    naga_opinion:0 "$naga_collective_noun$ое мнение"
    
   archein:1 "Archein"
    archein_prefix:0 "Archein"
    archein_collective_noun:1 "Archein"
    archein_desc:0 "Archeins are widely hated by their fellow Argonians because they are well-known kleptocrats, often embezzling money and power to themselves at the expense of their race. Some of these examples include selling other Argonians into slavery for the Dunmer or exploiting their land for foreign interest."
    archein_opinion:0 "$archein_collective_noun$ое мнение"
    
   paatru:1 "Paatru"
    paatru_prefix:0 "Paatru"
    paatru_collective_noun:1 "Paatru"
    paatru_desc:0 "Living in the inner regions of Black Marsh, the toad-like Paatru are known to be hostile to outsiders."
    paatru_opinion:0 "$paatru_collective_noun$ое мнение"
    
   agaceph:1 "Agaceph"
    agaceph_prefix:0 "Agaceph"
    agaceph_collective_noun:1 "Agaceph"
    agaceph_desc:0 "Known to have needle-like faces and vary in color from bright green to orange, the Agaceph reside in inner Argonia."
    agaceph_opinion:0 "$agaceph_collective_noun$ое мнение"
    
   sarpa:1 "Sarpa"
    sarpa_prefix:0 "Sarpa"
    sarpa_collective_noun:1 "Sarpa"
    sarpa_desc:0 "Known to be heavily feathered and even winged, the Sarpa, found in the interior of Black Marsh, are very unwelcoming to foreigners."
    sarpa_opinion:0 "$sarpa_collective_noun$ое мнение"
    
   lukiul:1 "Ojel"
    lukiul_prefix:0 "$lukiul$"
    lukiul_collective_noun:1 "$lukiul$"
    lukiul_desc:0 "$lukiul_collective_noun$ are the Argonians who exchanged their homeland of Black Marsh and the security of the Hist to venture beyond it and settle in territories usually held by other races. Their name, meaning "Non-Jel (speaker)", given to them by more traditional Argonians reflect a certain estrangement from other Saxhleel."
    lukiul_opinion:0 "$lukiul_collective_noun$ое мнение"

   hapsleet:1 "Hapsleet"
    hapsleet_prefix:0 "Hapsleet"
    hapsleet_collective_noun:1 "Hapsleet"
    hapsleet_desc:0 "Not much is known about the reclusive Hapsleet from southern Black Marsh other than that they physically differ greatly from other Argonian cultures."
    hapsleet_opinion:0 "$hapsleet_collective_noun$ое мнение"

# Lilmothiit
 lilmothiit_group:0 "[cg_lilmothiit|L]"
    lilmothiit_group_collective_noun:1 "[cg_lilmothiit_cn|L]"
    game_concept_cg_lilmothiit:0 "Лилмотит"
    game_concept_cg_lilmothiit_cn:0 "Лилмотиты"
    game_concept_cg_lilmothiit_desc:0 "lilmothiit_group"
    lilmothiit_group_desc:0 "Зверолюди Чернотопья"

 lilmothiit:1 "Лилмотиты"
    lilmothiit_prefix:0 "Лилмотито"
    lilmothiit_collective_noun:1 "Лилмотитск"
    lilmothiit_desc:0 "Лилмотиты, или лисий народ, глубоко общинный народ с большими, сложными генеалогическими древами и сердечным нравом; потребности сообщества имеют приоритет над потребностями отдельного человека. Их мастерство в алхимии и Чародействе известно и уважаемо, что пагубно сказывается на их процветании в Чернотопье, естественно враждебном и бедном ресурсами уголке Тамриэля. Общество Лилмотитов поровну разделено между оседлыми городскими жителями и кочевниками, идущими по тропе червя, причем обе группы помогают друг другу не просто выживать, но и процветать в таких суровых условиях."
    lilmothiit_opinion:0 "$lilmothiit_collective_noun$ое мнение"

#Daedric
 daedric_group:0 "[cg_daedric|L]"
    argonian_group_collective_noun:1 "[cg_daedric_cn|L]"
    game_concept_cg_daedric:0 "Даэдр"
    game_concept_cg_daedric_cn:0 "Даэдры"
    game_concept_cg_daedric_desc:0 "daedric_group"
    daedric_group_desc:0 "Демонические сущности с мириадов планов Забвения"

 dremora:1 "Дреморы"
    dremora_prefix:0 "Кин"
    dremora_collective_noun:1 "Дремерск"
    dremora_desc:0 "Кин, или Дремора, - раса воинственных даэдра, которые в основном служат Мехрунесу Дагону, но также находятся на службе у других принцев Даэдра. Эти наемники живут в соответствии со строгой кастовой клановой системой и превыше всего ценят честь и верность. Когда они появятся в Тамриэле, обязательно последует кровопролитие."
    dremora_opinion:0 "$dremora_collective_noun$ое мнение"
    
 #Dwemer
 dwemeris_group:0 "[cg_dwemeris|L]"
    dwemeris_group_collective_noun:1 "[cg_dwemeris_cn|L]"
    game_concept_cg_dwemeris:0 "Двемер"
    game_concept_cg_dwemeris_cn:0 "Двемеры"
    game_concept_cg_dwemeris_desc:0 "dwemeris_group"
    dwemeris_group_desc:0 "Ушли, но не забыты"

 dwemer:1 "Двемеры"
    dwemer_prefix:0 "Двемеро"
    dwemer_collective_noun:1 "Двемерск"
    dwemer_desc:0 "Культура “Глубинного народа” или двемеров, также известных как дварфы, Мер, которым нет равных в использовании таких технологий, как энергия пара или анимункулы, работающие на драгоценных камнях души. Они были мастерами тональной архитектуры, искусства столь же могущественного, сколь и таинственного. Однако им не доверяют из-за их замкнутости и нетипичного атеизма - и они исчезли примерно в Красный момент 1E 700. Еще неизвестно, всплывет ли кто-нибудь когда-нибудь на поверхность..."
    dwemer_opinion:0 "$dwemer_collective_noun$ое мнение"