    game_concept_cg_nedic_cn:0 "Недийцы"
    game_concept_cg_nedic_desc:0 "nedic_group"
    nedic_group_desc:0 "$game_concept_cg_nedic_cn$ - совокупность людских племен, населяющих Тамриэль. Первоначально они заселили Илиакский залив, южный Скайрим, Сиродил и Аргонию; многие племена были вытеснены или поглощены в результате переселений меров и прочих людских племен. Самой многочисленной сохранившейся группой недийских народов являются ричмены Предела, или 'Карта', как его называют местные - в давние времена являвшегося независимым королевством, до того, как Реман разделил эти земли между Хай Роком и Скайримом.\n\nНесмотря на то, что многие из этих культур вымерли или близки к вымиранию, выдающийся правитель может проложить путь к их возрождению..." ## Сохраню концепции тут, на всякий случай. $game_concept_cg_nedic_cn$ $reachfolk$

 reachfolk:0 "Ричмены"
    reachfolk_prefix:0 "Предело"
    reachfolk_collective_noun:1 "Ричменск"
    reachfolk_desc:0 "Ричмены, крупнейшее из существующих недийских народностей, уже многие поколения населяют берега реки Карт.\n\nИх жизнь далеко не проста, так как ричменам постоянно приходится бороться с нордами и бретонцами, стремящимися занять их земли. Это привело к тому, что ричмены начали рассматривать жизнь как постоянную борьбу, испытание, которое перед ними поставили Великие Духи - известные в остальных регионах Тамриэля как Принцы даэдра." ## $game_concept_cg_nedic$
    reachfolk_opinion:0 "$reachfolk_collective_noun$ое мнение"
 kothringi:0 "Котринги"
    kothringi_prefix:0 "Котринго"
    kothringi_collective_noun:1 "Котрингск"
    kothringi_desc:0 "Предки сереброкожих котрингов, наибольшей группы не-аргониан, проживающей в Чернотопье, были порабощены айлейдами и угнаны в Сиродил.\n\nСпустя столетия после падения айлейдов, они вновь закрепились в Чернотопье, но некоторые из них опасаются, что грядущая катастрофа положит конец существованию их народа..."
    kothringi_opinion:0 "$kothringi_collective_noun$ое мнение"
 horwalli:0 "Хорваллы"
    horwalli_prefix:0 "Хорвалло"
    horwalli_collective_noun:1 "Хорваллск"
    horwalli_desc:0 "Хорваллы прибыли в Чернотопье, ища спасение от айлейдов, а затем от Алессианской империи. Их предки, из числа которых особенно выделяется легендарный "Красный" Брамман, были свирепыми речными пиратами и болотными разбойниками, наводившими ужас на местных аргониан.\n\nСо временем хорваллы поселились вдоль рек, с которых они некогда устраивали набеги, но пиратское прошлое отразилось на их наследии. Оно сослужило им хорошую службу в стычках с аргонианами и кантемирами…"
    horwalli_opinion:0 "$horwalli_collective_noun$ое мнение"
 orma:0 "Ормы"
    orma_prefix:0 "Ормо"
    orma_collective_noun:1 "Ормск"
    orma_desc:0 "Жуткие, слепые и замкнутые: об этих обитающих в горах потомках недийских племен из восточного Чернотопья мало что известно. Все, что просачивается за пределы поселений ормов на склонах холмов, - лишь слухи, распространяемые местными эльфами и аргонианами любопытствующим чужеземцам."
    orma_opinion:0 "$orma_collective_noun$ое мнение"
 yespest:0 "Йеспесты"
    yespest_prefix:0 "Йеспесто"
    yespest_collective_noun:1 "Йеспестск"
    yespest_desc:0 "Йеспесты, племя людей, происходящее с юго-западного Чернотопья, имеют давнюю историю борьбы против угнетения. Своеобразное слияние недийского мышления с эстетикой айлейдов часто рассматривается как странная параллель с их сиродильскими соседями. Йеспесты славятся своим бескорыстным гостеприимством и веселой страстью к торговле, и печально известны своим самомнением, вездесущей таинственностью и играми разума."
    yespest_opinion:0 "$yespest_collective_noun$ое мнение"
 galen:0 "Галены" 
    galen_prefix:0 "Галено"
    galen_collective_noun:1 "Галенск"
    galen_desc:0 "Галены - группа недийцев, заселившая Хай Рок задолго до того, как Исграмор высадился в Скайриме, и до прибытия в регион рода Диренни, являются предками бретонцев.\n\nО них мало что известно, кроме хитрости и таланта в магических искусствах, которые и по сей день можно найти в магическом мастерстве большинства бретонцев."
    galen_opinion:0 "$galen_collective_noun$ое мнение"
 keptu:0 "Кет-кепту" 
    keptu_prefix:0 "Кепту"
    keptu_collective_noun:1 "Кептск"
    keptu_desc:0 "Кепту - последние выжившие недийцы Гибельных земель, уцелевшие после йокуданской Ра'Гада - волны воинов, практически истребившей коренное население. Это культура храбрых воинов и искусных кузнецов, но вынужденное изгнание на задворки цивилизации и долгие века йокуданского владычества подорвали их численность и гордость. Многие молодые люди покидают кланы Кепту, и направляются в редгардские города, становясь наемниками, ювелирами, скульпторами, плотниками или кузнецами. Если подобная тенденция сохранится в будущем, культура кет-кепту будет полностью поглощена своими исконными врагами." # $keptu_collective_noun$ (это племя недийцев, поселившееся в центральном Хаммерфелле и некоторых частях Сиродила. \n\nВека йокуданского господства уменьшили их влияние в Хаммерфелле, и некоторые опасаются, что их традиции и культура могут быть утеряны со временем)
    keptu_opinion:0 "$keptu_collective_noun$ое мнение"
 duraki:0 "Дораки"
    duraki_prefix:0 "Дорако"
    duraki_collective_noun:1 "Доракск"
    duraki_desc:0 "Дораки - племя недийцев, проживавшее в Краглорне, встретили свой конец, когда анка-ра во главе с Вирмарилом Предателем победили верховного короля Дорака и остальных членов Совета недийских королей.\n\nПосле этого поражения они были изгнаны из региона прочими йокуданцами, и большая часть их наследия и культуры считается утерянной во времени..."
    duraki_opinion:0 "$duraki_collective_noun$ое мнение"
 kreath:0 "Люди Крита"
    kreath_prefix:0 "Крито"
    kreath_collective_noun:1 "Критск"
    kreath_desc:0 "Люди Крита - недийцы, поселившиеся близ Крита, ныне известному как город Фолкрит, были завезены в Сиродил айлейдами в качестве рабов. Большая часть критской культуры утрачена, так как сиродильцы вытеснили их из Сиродила, а Фолкрит стал местом столкновения интересов орков и нордов."
    kreath_opinion:0 "$kreath_collective_noun$ое мнение"
 perena:0 "Hared"
    perena_prefix:0 "Haredo"
    perena_collective_noun:1 "Hared"
    perena_desc:0 "The Hared, or Al-Hared, were one of the many people brought by the Ayleids to Cyrodiil as slaves. They mostly settled in Colovia and stayed here after the fall of the Ayleids. Their traditions were however lost over time..."
    perena_opinion:0 "$perena_collective_noun$ое мнение"
    # perena_desc:0 "Перены - древнее племя недийцев, обитающее в основном в Сиродиле и Хаммерфелле, проявляли особый интерес к звездам и ночному небу, некоторые даже полагают, что они принимали участие в создании самих Небожителей..."
 gemha:0 "Гемхи"
    gemha_prefix:0 "Гемхо"
    gemha_collective_noun:1 "Гемхск"
    gemha_desc:0 "Гемхи, или Аль-гемхи, были одним из многих людских племен, привезенных айлейдами в Сиродил в качестве рабов. В основном они поселились в Нибенее и остались здесь после падения айлейдов. Однако со временем их традиции были утрачены..."
    gemha_opinion:0 "$gemha_collective_noun$ое мнение"
 rontha:0 "Ронты"
    rontha_prefix:0 "Ронто"
    rontha_collective_noun:1 "Ронтск"
    rontha_desc:0 "Многие считают ронтов - кочевой народ, обосновавшиеся вокруг Стоунфолза, порочным народом, стремящимся поработить соседей и забрать себе их имущество."
    rontha_opinion:0 "$rontha_collective_noun$ое мнение"
 karth:0 "Люди Карта"
    karth_prefix:0 "Карто"
    karth_collective_noun:1 "Картск"
    karth_desc:0 "Люди Карта, или же ричмены, как их называют в настоящее время. Возрождение недийских королевств и древних культур по всему Тамриэлю привели к возрождению старых традиций в Карте.\n\nНыне доминирующая народность Тамриэля, бывшие ричмены, возможно, наконец-то познать мир и начнут жить бок о бок с галенами и людьми Крита." ## $reachfolk$ $galen$ $kreath$
    karth_opinion:0 "$karth_collective_noun$ое мнение"
 nede:0 "Недийцы" ## Placeholder DO NOT REMOVE. HISTORY USE ONLY (FOR NOW).
    nede_prefix:0 "Недийско"
    nede_collective_noun:1 "Недийск"
    nede_desc:0 "Недийцы - это универсальный термин для описания всех людей, родом из Тамриэля, за исключением йокуданцев и атморцев. Включает в себя множество малоизвестных племен, от которых произошли имперцы, ричмены и бретонцы, а также почти вымершие цивилизации недийцев Чернотопья и Хаммерфелла. Распространившись по всему континенту, недийцы были сосредоточены вокруг центральных земель Сиродила, куда цивилизация айлейдов переселяла племена со всего Тамриэля в качестве своих рабов, и откуда восстание Алессии заложило основу для недийского господства."
    nede_opinion:0 "$nede_collective_noun$ое мнение"
    
#BRETON
 breton_group:0 "[cg_breton|L]"
    breton_group_collective_noun:1 "[cg_breton_cn|L]"
    game_concept_cg_breton:0 "Бретонец"
    game_concept_cg_breton_cn:0 "Бретонцы"
    game_concept_cg_breton_desc:0 "breton_group"
    breton_group_desc:0 "Ни одно племя людей не испытало больше эльфийского влияния на свою культуру больше, чем бретонцы. Их название может происходить от 'берату' (полукровки). Но в нынешних бретонцах течет мало крови меров. После битвы при вересковых пустошах Гленумбры они сбросили иго Диренни, что позволило им начать преследовать собственные амбиции. \n\n'Каждый холм - замок. Каждый замок - королевство' - так описывают их земли, что соответствует действительности, так как бретонские князья яростно оберегают свою независимость и соперничают между собой, используя любые средства, которые помогут им достичь власти. Они гордятся тайными знаниями и верностью рыцарским добродетелям."

 glenumbran:0 "Гленумбры"
    glenumbran_prefix:0 "Гленумбро"
    glenumbran_collective_noun:1 "Гленумбрийск"
    glenumbran_desc:0 "Glenumbra is a land of lush, rolling hills dotted with castles and compact cities, stereotypical High Rock, and Glenumbrans are restless ambition-chasers with a penchant for adventure and heroics, stereotypically Breton. Somehow, Breton and Glenumbran became synonymous outside High Rock — and there is something to be said about the cultural prevalence of Glenumbra and its people compared to the rest of the Province. Perhaps it's the local art traditions, or the military might of Daggerfall, or maybe the tendency of the Reman dynasty to marry into Glenumbran families..."
    glenumbran_opinion:0 "$glenumbran_collective_noun$ое мнение"
 iliac:0 "Илиакцы"
    iliac_prefix:0 "Илиако"
    iliac_collective_noun:1 "Илиакск"
    iliac_desc:0 "Бретонцы, заселившие берега залива Илиак поддерживали интенсивный межкультурный обмен на протяжении всей богатой истории этой земли. They posit themselves as the most prosperous, most refined, and most accomplished in all of High Rock; an incredibly prolific, but also arrogant and vainglorious people. Wayrest, their fabled capital, has dominated trade in the region since its inception, and if there is a trade or occupation, no matter how difficult or obscure, chances are at least one Iliac tried their hand at it."
    iliac_opinion:0 "$iliac_collective_noun$ое мнение"
 northmen:0 "Северные бретонцы"
    northmen_prefix:0 "Северобретонско"
    northmen_collective_noun:1 "Северо-бретонск"
    northmen_desc:0 "Негостеприимная земля Ривенспайра приучила северных бретонцев к самостоятельности. Многие простолюдины ведут нескончаемую войну против множества бродячих чудовищ. Такой образ жизни делает людей стойкими и надежными. Ополчение северных бретонцев мало в чем уступает регулярной армии."
    northmen_opinion:0 "$northmen_collective_noun$ое мнение"
 bjoule:0 "Бьюлы" #Не смог найти их
    bjoule_prefix:0 "Бьюло"
    bjoule_collective_noun:1 "Бьюльск"
    bjoule_desc:0 "Кочевые племена бретонцев, также известные как клан Речной Лошади, в основном проживают на зеленых пастбищах вдоль бассейна реки Бьюлси. The Bjoule are very old, with traditionally Nedic customs and garments. Even as the world changed around them, they never chose to settle. Kingdoms, Empires, and Hegemonies come and go, but so far the Bjoulsae tribes have outlived every one of them, doubtlessly complicit in their fall as their history of raiding would imply."
    bjoule_opinion:0 "$bjoule_collective_noun$ое мнение"
 wrothgarian:0 "Ротгарианцы"
    wrothgarian_prefix:0 "Ротгариано"
    wrothgarian_collective_noun:1 "Ротгарианск"
    wrothgarian_desc:0 "Ротгарианские горы являются родиной ротгарианцев. В этой гористой местности расположены государственные образования, уникальные даже по бретонским понятиям. Многие связывают этот феномен с сильным влиянием близлежащих орочьих и ричменских племен. Упорство ротгарианцев и их почтение к родственным узам вызывает уважение даже у их врагов."
    wrothgarian_opinion:0 "$wrothgarian_collective_noun$ое мнение"
   systrean:0 "Систресцы"
    systrean_prefix:0 "Систресско"
    systrean_collective_noun:1 "Систресск"
    systrean_desc:0 "Систресцы или бретонцы Высокого острова, - потомки бретонских моряков с Хай Рока, прибывших на архипелаг Систрес вслед за Флотом Всех флагов, возглавляемым адмиралом Бенду Оло. Систресцы во многом установили на островах, покрытых джунглями, феодальные порядки наподобие тех, что существуют в Хай Роке и были признаны акавирийскими Потентатами в обмен на то, что архипелаг стал местом ссылки нежелательных людей - многие из которых с тех пор интегрировались в систресское общество, которое испытало сильно влияние окружающих абисинских культур."
    systrean_opinion:0 "$systrean_collective_noun$ое мнение"  
#IMPERIAL
 cyrodiilic_group:0 "[cg_cyrodiilic|L]"
    cyrodiilic_group_collective_noun:1 "[cg_cyrodiilic_cn|L]"
    game_concept_cg_cyrodiilic:0 "Сиродилец"
    game_concept_cg_cyrodiilic_cn:0 "Сиродильцы"
    game_concept_cg_cyrodiilic_desc:0 "cyrodiilic_group"
    heritage_cyrodiilic_desc:0 "Происходящие из центра Тамриэля сиродильцы, также известные как 'имперцы', доминируют на политической и культурной арене континента с момента падения империи айлейдов, свергнутых Святой Алессией, Королевой Рабов. Традиционное центральное положение Сиродила сделало его открытым для влияния большинства соседних королевств, особенно нордов и бретонцев. \n\nСиродильцы гордятся своими цивилизованными манерами и общей компетентностью во всех делах, будь то военное дело, наука или администрирование. Большая часть литературы Тамриэля создана имперскими учеными (иногда с явной предвзятостью), что является свидетельством их обширных связей и развитой научной инфраструктуры. \nПросторы Сиродила дали начало многим местным культурам, наиболее известными из которых являются коловианцы на западе и нибенейцы на востоке."

 heartlander:0 "Хартлендцы"
    heartlander_prefix:0 "Хартлендско"
    heartlander_collective_noun:1 "Хартлендск"
    heartlander_desc:0 "Культура хартлендцев, которых многие считают стереотипными 'имперцами', процветает в регионе вокруг озера Румаре и Имперского острова, известного как Хартленд. Один из самых процветающих и изобильных районов во всем Тамриэле, Хартленд привлекает внимание многочисленных завоевателей и военачальников, стремящихся контролировать обширные сельскохозяйственные угодья центрального Сиродила. \n\n Эта благородная культура известна своим талантом к изобразительным искусством и развлечениями, которые можно наблюдать на роскошных гладиаторских поединках и в обширных городских садах Имперского города, вкус, унаследованный от древних айлейдов, населявших регион. Жители Хартленда используют свое положение, оказывая влияние на весь Сиродил, а через него и на Тамриэль в целом. Они неоднократно стояли у руля империй, что свидетельствует об их проницательном управлении и политическом мастерстве."
    heartlander_opinion:0 "$heartlander_collective_noun$ое мнение"
 colovian:0 "Коловианцы"
    colovian_prefix:0 "Коловиано"
    colovian_collective_noun:1 "Коловианск"
    colovian_desc:0 "Воинственное сердце Сиродила, Коловия породила множество знаменитых завоевателей, генералов, адмиралов и воинов. Горные возвышенности, возвышающиеся к западу от центральных равнин Хартленда, являются прекрасным местом для множества мелких лордов, которые ведут междоусобные распри за контроль над обширными крепостями, такими как Санкр Тор, место, имеющее огромное значение для истории Тамриэля, знаменитое место сражений прошлого для бретонцев, нордов и имперцев. \n\nЭта склонность к междоусобицам и походам в чужие земли (и из чужих земель) в течение многих поколений отшлифовали талант коловианцев к войне и стратегии, что привело к формированию грубой культуры, которая поощряет воинственность, а не дипломатию или торговлю."
    colovian_opinion:0 "$colovian_collective_noun$ое мнение"
 strident:0 "Стридцы"
    strident_prefix:0 "Стридо"
    strident_collective_noun:1 "Стридск"
    strident_desc:0 "Жители побережья Стрида отличаются от коловианцев своим талантом к морским сражениям, закаленным в постоянных столкновениях с редгардскими пиратами, налётчиками маормеров и альтмерскими флотилиями. Заядлые торговцы и каперы, они возвели великие бастионы Анвил и Стирк, с гаваней которых отплывали бесчисленные имперские армады, включая знаменитый флот Всех Флагов, ответственный за потопление Траса около 1Э 2260."
    strident_opinion:0 "$strident_collective_noun$ое мнение"
 nibenese:0 "Нибенейцы"
    nibenese_prefix:0 "Нибено"
    nibenese_collective_noun:1 "Нибенейск"
    nibenese_desc:0 "Нибенейцы, получившие название от великой реки Нибен, являются весьма разнообразным народом, о которых говорят, что они 'поклоняются тысяче богов и совершают бесчисленные ритуалы'. Нибенейский регион - житница Сиродила, его поймы поддерживают крупные населенные пункты провинции благодаря выращиванию риса и масштабным ирригационным работам. Окутанная джунглями, как и большая часть южного Тамриэля, южная часть Нибенея пересекается могучими реками и озерами. \n\nБлагодаря своему традиционному господству над рекой Нибен и её многочисленными притоками, нибенейцы склонны к торговле. Их яркая культура, черпающая вдохновение древних айлейдов, отмечена проявлениями духовности и магии. Правители нибенейцев, многие из которых являлись прославленными магами, поддерживают магов, ученых и их научные изыскания."
    nibenese_opinion:0 "$nibenese_collective_noun$ое мнение"
 blackwood:1 "Нибену"
    blackwood_prefix:0 "Нибену"
    blackwood_collective_noun:1 "Нибенуйск"
    blackwood_desc:0 "Nibenu tend the breadbasket of Cyrodiil and share the cornucopia of their labor with their fellow countrymen. They are a rural yet esoteric folk, home to sprawling stilt-villages along great rivers divided by boundless saltrice paddies and dense jungle; fishing, farming, keeping newts for scale and ancestor moths for silk and prayer. Nibenu appreciate slow living and it reflects in their unwillingness to let go of even tradition not their own. What passes through Nibenay remains grafted to a giant branching tree of Nibenu folklore, unbroken from ever before the Paravana stood free, where every god — big and small — has a cult and every legend has a hundred retellings."
    blackwood_opinion:0 "$blackwood$ Мнение"
 rimmenese:1 "Римменцы"
    rimmenese_prefix:0 "Риммено"
    rimmenese_collective_noun:1 "Римменск"
    rimmenese_desc:0 "Сиродильцы кочевали по территориям Рим задолго до того, как легионы Ремана "призвали смелых людей Рима возглавить вторжение в Эльсвейр". Нибенейские аристократы спешно основали форпосты в захваченных землях, наладив торговлю каджитскими товарами. С помощью хитрости, членов племен поощряли становится охранниками караванов, которые впоследствии присягали на верность местным правителям. Богатство и религия единой империи также пришли в земли Рима, ускорив зарождение римменской культуры.\n\n Много поколений спустя многочисленные войны торговых лордов привели к возникновению королевства и растущему уважению к ним со стороны анеквинцев. Римменская цивилизация сосредоточена вокруг торговых узлов Риммена, маяка процветания, который некогда устрашал кочевых предков римменцев. Не забывая о своем скромном происхождении, они превыше всего ценят гостеприимность."
    rimmenese_opinion:0 "$rimmenese_collective_noun$ое мнение"
    
#NORD
 nordic_group:0 "[cg_nordic|L]"
    nordic_group_collective_noun:1 "[cg_nordic_cn|L]"
    game_concept_cg_nordic:0 "Норд"
    game_concept_cg_nordic_cn:0 "Норды"
    game_concept_cg_nordic_desc:0 "nordic_group"
    nordic_group_desc:0 "Свирепая и воинственная культура, норды - потомки древних атморцев, заселивших Скайрима. Впервые прибыв под командованием Исграмора, они сперва поддерживали местное сосуществование со снежными эльфами. Норды решили завоевать весь Скайрим после того, как фалмеры разрушили Саартал, первый нордский город. Норды весьма выносливы и жизнерадостны, и считаются одними из самых славных воинов Тамриэля. Норды считают самих себя вечными чужаками и захватчиками, и даже когда они завоевывают прочие народы, они редко ощущают с ними родство."

 eastmarcher:0 "Истмаркцы"
    eastmarcher_prefix:0 "Нордско"
    eastmarcher_collective_noun:1 "Истмаркск"
    eastmarcher_desc:0 "Дети Востока возводят свои дома на скованном льдом севере и между занесенными снегами скалами и горными хребтами Скайрима. Они отличаются непоколебимым благородством и верят справедливым правителям почти так же сильно, как в своих богов. Хотя их доверчивость и приверженность чести и справедливости - порой схожая с одержимостью - исторически часто приводила к тому, что истмаркцев часто использовали в своих интересах те, кто обращались к ним за помощью. \n\nУважая свое прошлое, эти люди чтут своих предков, возвеличивая их песнях и эпосах, многие из которых известны даже за пределами Скайрима. Истмарское мастерство владения мечом и топором, однако, известно чужестранцам гораздо лучше, чем их литература."
    eastmarcher_opinion:0 "$eastmarcher_collective_noun$ое мнение"
 westmarcher:0 "Вестмаркцы"
    westmarcher_prefix:0 "Нордско"
    westmarcher_collective_noun:1 "Вестмаркск"
    westmarcher_desc:0 "Дети Западных владений называют своим домом продуваемые всеми ветрами равнины и плодородные долины Скайрима. В крови вестмаркцев прочно укоренилась тяга к раздорам, тонко пронизывая их общество желанием конфликтов и решением проблем. Из вестмаркцев выходят отличные торговцы, законодатели и дипломаты, но когда проблемы выходят за рамки их возможностей, они становятся талантливыми стратегами и умелыми солдатами. \n\nСтремясь к поиску решений, вестмаркцы с готовностью принимают стороннюю точку зрения, но в то же время они без колебаний отгородятся от окружающих, если те не смогут предложить ничего полезного."
    westmarcher_opinion:0 "$westmarcher_collective_noun$ое мнение"
 cyro_nord:0 "Сиродильские норды"
    cyro_nord_prefix:0 "Нордско"
    cyro_nord_collective_noun:1 "Сиро-нордск"
    cyro_nord_desc:0 "Сиро-норды - норды, проживающие в Джерольских горах между Сиродилом и Скайримом, подверженные постоянному сиродильскому влиянию через Белый Проход. В основном они заселяют владение Фолкрит, но также встречаются в имперском графстве Брума. Там они представляют собой живое напоминание былого могущества Первой нордской империи."
    cyro_nord_opinion:0 "$cyro_nord_collective_noun$ое мнение"
 skaal:0 "Скаалы"
    skaal_prefix:0 "Скаало"
    skaal_collective_noun:1 "Скаальск"
    skaal_desc:0 "Скаалы - норды, коренные жители острова Солстхейм, расположенного в море Призраков. Они ведут мирный образ жизни, занимаясь в основном охотой и собирательством, не причиняя вреда земле, на которой живут. Большинство скаалов поклоняются единому богу, известному как Всесоздатель, научившему их основным принципам, которых скаалы стараются придерживаться"
    skaal_opinion:0 "$skaal_collective_noun$ое мнение"
 atmoran:0 "Атморцы"
    atmoran_prefix:0 "Атморо"
    atmoran_collective_noun:1 "Атморск"
    atmoran_desc:0 "Атморцы - загадочный и древний народ, происходящий с легендарного заледенелого континента Атмора, хотя атморские мифы утверждают, что они родом с Тамриэля. Волны переселений и вторжений через море Призраков привели атморцев сначала на прибрежные острова, а затем на северные берега Тамриэля, где со временем они отреклись от своей родины, став предками современных нордов. Судьба Атморы по-прежнему окутана тайнами и суевериями, но некоторые верят, что она до сих пор заселена древними атморцами, сохранившими свои традиции, оставаясь в изоляции от вестей из-за моря."
    atmoran_opinion:0 "$atmoran_collective_noun$ое мнение"
    
#CHIMERIS
 chimeris_group:0 "[cg_chimeris|L]"
    chimeris_group_collective_noun:1 "[cg_chimeris_cn|L]"
    game_concept_cg_chimeris:0 "Кимер"
    game_concept_cg_chimeris_cn:0 "Кимеры"
    game_concept_cg_chimeris_desc:0 "chimeris_group"
    chimeris_group_desc:0 "Они не достигли ЧИМ несмотря на название"

 chimer:1 "Кимеры"
    chimer_prefix:0 "Кимеро"
    chimer_collective_noun:1 "Кимерск"
    chimer_desc:0 "Когда-то давно Велоту было даровано видение, повелевавшее ему отправиться на восток вместе со своими последователями. Вскоре он собрал своих единомышленников с островов Саммерсет, желающих отвергнуть свойственное прочим альтмерам поклонение аэдра и свободно поклоняться даэдра.\n\nВо время этого исхода Велот и его последователи преодолели многие испытания, выпавшие на долю их веры, и показали свою силу: даже бог-король не смог помешать их переселению! Наконец они достигли своей цели - земель Ресдайна. Постепенно их научили прорицанию, предательству и интригам их боги-покровители - Азура, Боэтия и Мефала, прозванные 'добрыми даэдра'. Под их руководством они основали процветающую цивилизацию, несмотря на разрушительные междоусобицы и соперничество с безбожными двемерами и воинственными людьми за ресурсы. Они стали кимерами, северным народом."
    chimer_opinion:0 "$chimer_collective_noun$ое мнение"
 chimeriquey:0 "Кимеры-квей" ## Placeholder DO NOT REMOVE. HISTORY USE ONLY (FOR NOW).
    chimeriquey_prefix:0 "Квейск"
    chimeriquey_collective_noun:1 "Кимеро-квейск"
    chimeriquey_desc:0 ""
    chimeriquey_opinion:0 "$chimeriquey_collective_noun$ое мнение"
 cantemiric:0 "Кантемиры"
    cantemiric_prefix:0 "Кантемиро"
    cantemiric_collective_noun:1 "Кантемирск"
    cantemiric_desc:0 "Кантемирские велоти - это несколько малоизвестное ответвление Исхода данмеров, возглавленное Оракулом Кантемиром. Кантемиры - талантливые и чрезвычайно умелые строители крепостей, и когда они поселились вдоль восточного побережья Аргонии, они основали города-крепости Торн, Архонт и Арнезия. С момента прихода к власти великого дома Дрес эта группа переживает медленный, но неуклонный упадок."
    cantemiric_opinion:0 "$cantemiric_collective_noun$ое мнение"
    
