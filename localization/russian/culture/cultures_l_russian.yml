 dremora:1 "Дреморы"
    dremora_prefix:0 "Кин"
    dremora_collective_noun:1 "Дреморск"
    dremora_desc:0 "Кин, или дреморы, - раса воинственных даэдра, которые в основном служат Мерунесу Дагону, но также находятся на службе у других принцев Даэдра. Эти наёмники живут в соответствии со строгой кастовой клановой системой и превыше всего ценят честь и верность. Когда они появятся в Тамриэле, обязательно последует кровопролитие."
    dremora_opinion:0 "$dremora_collective_noun$ое мнение"
    
