 falmer:0 "Снежные эльфы"
    falmer_prefix:0 "Фалмеро"
    falmer_collective_noun:1 "Снежноэльфск"
    falmer_desc:1 "The Falmer trace their lineage to the frigid shores and mountaintops of Skyrim as one of the earliest Aldmeri schisms. These deeply spiritual people held humility and ascetism in high regard, building chapels and monasteries to contemplate the pristine beauty of the land and perfect the silent arts of observation. Little else can be said conclusively about the ways of the enigmatic Snow Elves — the violent Atmoran migrations of the Late Merethic cut the reign of Falmeris short, and no settlement of theirs survives even as an archaeological site, all of them either destroyed by the Nords or lost to history.\n\nStill, travelers and adventurers spread superstitious rumors about these Mer, claiming that they hide from Nords to this day in secluded valleys and caves, and in cursed places where the weather tears the flesh of the earth asunder."
    falmer_opinion:0 "$falmer_collective_noun$ое мнение"
 falmer_betrayed:0 "Фалмеры"
    falmer_betrayed_prefix:0 "Фалмеро"
    falmer_betrayed_collective_noun:1 "Фалмерск"
    falmer_betrayed_desc:1 "Misfortunate descendants of the Snow Elves who took the Dwemeri offer, the Betrayed — or Jorane in native Falmeris — are left to tend to the vacant cities of their former masters. The Dwarven poison together with the toil and crushing isolation of the caves altered their bodies into blind, slouched shapes and embittered their hearts. The Betrayed do not remember their past and do not strive to recover it: Falmer were weak and suffered for it greatly. Strength is a virtue, mercy is a vice, and such is the law of the world.\n\nBetrayed society bears no visible resemblance to their ancestor's. It is centered around brutal and efficient underground tribes in a bloody deadlock with one another for limited territory and resources. However, even though Elven aesthetics have been abandoned, its sophistication remains visible in intricate chitin armors, mushroom-farm terraces, and the whistling and clicking communal 'cavesongs' echoing for miles below the earth."
    falmer_betrayed_opinion:0 "$falmer_betrayed_collective_noun$ мнение"

#AYLEID
 ayleid_group:0 "[cg_ayleid|L]"
    ayleid_group_collective_noun:0 "[cg_ayleid_cn|L]"
    game_concept_cg_ayleid:0 "Айлейд"
    game_concept_cg_ayleid_cn:0 "Айлейды"
    game_concept_cg_ayleid_desc:0 "ayleid_group"
    ayleid_group_desc:0 "Айлейды, салиачи, дикие эльфы или высокие эльфы Хартленда - все эти многочисленные названия подчеркивают богатую историю этого народа. Изначально представляя собой альдмерских колонистов, заселивших Альд-Сирод, они основали множество оживленных и ссорящихся между собой городов-государств, каждый из которых стремился как можно больше быть непохожим на прочие. То, что некоторые ученые величают их грозной империей, которую свергла Алессия, Империя салиачи, скорее всего представляла собой сеть айлейдских городов и их вассалов, связанных между собой союзами, а не отдельное государство. \n\nЭто утомленные миром художники и чародеи, некогда преследовавшие безграничные страсти, зачастую сопровождавшиеся актами жестокости и безумия, а ныне они скитаются по миру в поисках безопасных пристанищ и с тоской вспоминают давно потерянный дом, располагавшийся в тени Башни Белого Золота." #старая локализация (Салиачи, обычно называемые айлейдами, во многом напоминают альтмеров, но проложили свой собственный путь в истории Тамриэля. В Меретическую эпоху они правили плодородным Сиродилом, порабощая людей-недийцев и привнося в них различную долю своей собственной культуры. В конце Меретической и начале Первой эры религиозная гражданская война разорвала их на части. Конфликт достиг своего апогея в 1Э 198 при "Зачистке Венделбека", что привело к изгнанию барсебических эльфов, почитающих аэдра, в Чернотопье. Всего через пятьдесят лет после этого события рабы-недийцы начали восстание против своих жестоких хозяев. Восстание алессианских рабов закончилось тем, что большинство айлейдов были убиты или изгнаны из Сиродила в Валенвуд или Хай Рок, их гегемония пошатнулась. Айлейды во Вторую эпоху - всего лишь тень их прежнего величия, едва цепляющиеся за свои последние владения)

 ayleid:1 "Салиачи"
    ayleid_prefix:0 "Салиачско"
    ayleid_collective_noun:1 "Салиачск"
    ayleid_desc:0 "Классическая айлейдская культура встретила быстрый и трагический конец в результате восстания рабов-недийцев, которое привело к образованию протосиродильцев. Война была кровопролитной и упорной, с обеих сторон пали многочисленные герои, что породило неугасимую ненависть между воюющими сторонами. \n\nНичто не олицетворяло этот конфликт лучше, чем соперничество Умарила Неоперенного и Пелинала Вайтстрейка. В конце концов они погибли в финальной дуэли друг с другом, но меры уже потеряли преимущество. После восстания алессианцы без разбора уничтожали остатки айлейдов (даже союзные города-государства, презирающие рабство), сведя присутствие айлейдов в Сиродиле к редким и полулегендарным “диким” эльфам."
    ayleid_opinion:0 "$ayleid_collective_noun$ое мнение"
 barsaebic:0 "Барсебы"
    barsaebic_prefix:0 "Барсебо"
    barsaebic_collective_noun:1 "Барсебическ"
    barsaebic_desc:0 "Раскол в Нарфинселе вызвал кровавую гражданскую войну, которая ознаменовала закат империи айлейдов. Сторонники аэдра и даэдра враждовали до тех пор, пока последние не одержали победу при Очищении Вендельбека в 1Э 198, изгнав остатки последователей аэдра в Чернотопье. \nТам, вдали от былой славы и в окружении странных и незнакомых народов на неумолимой земле, барсебические айлейды сохранили свои традиции. Ранний исход избавил их от ужасов восстания рабов Алессии, и в итоге они закрепились на новых землях Чернотопья."
    barsaebic_opinion:0 "$barsaebic_collective_noun$ое мнение"
 mathmeldi:0 "Матмелди"
    mathmeldi_prefix:0 "Матмелдо"
    mathmeldi_collective_noun:1 "Матмелдийск"
    mathmeldi_desc:0 "Наряду с динари, матмелди (“из дома изгнанные”) составляют одну из двух основных групп диаспоры айлейдов, возникших после восстания Алессии. Бежав на юго-запад, они нашли убежище в Валенвуде, поселившись в центральных районах провинции. \nМатмелди построили великолепный город Хектахейм (“Дом изгнанников”) как ядро своих владений, но позже были вынуждены покинуть его. Их новое королевство-убежище Гектаран прочно укрепилось, несмотря на то, что окружено враждебными босмерами."
    mathmeldi_opinion:0 "$mathmeldi_collective_noun$ое мнение"
 dynari:0 "Динары"
    dynari_prefix:0 "Динаро"
    dynari_collective_noun:1 "Динарийск"
    dynari_desc:0 "В то время как матмелди ушли на юг, в опасные джунгли Валенвуда, айлейды, ставшие известными как динары (в честь королевской династии), отправились на север, ища убежища у своих родичей Диренни, которые милостиво приняли беженцев и предоставили им землю у берегов Бьюлси. \nДинари пришлось недолго воевать с местными орками за контроль над территорией, но они достигли относительной стабильности в своем новом доме, на берегах великой реки. С падением гегемонии Диренни динары тоже исчезли, так как у них не было сильного покровителя для дальнейшего существования."
    dynari_opinion:0 "$dynari_collective_noun$ое мнение"
    
