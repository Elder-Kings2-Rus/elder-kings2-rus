 jaegi:0 "Джеги" ## Placeholder DO NOT REMOVE. HISTORY USE ONLY (FOR NOW).
    jaegi_prefix:0 "Джего"
    jaegi_collective_noun:1 "Джегск"
    jaegi_desc:0 "Остатки людского населения, уцелевшие после прихода цаэски к власти, проживающие на самом западном краю Акавира. Джеги в основном заняты выпасом скота и превыше всего ценят честность и скромность. Об их боевой выучке ходит много хвалебных слухов."
    jaegi_opinion:1 "$jaegi_collective_noun$ое мнение"    
 ilniviri:0 "Ильнивирцы"
    ilniviri_prefix:0 "Ильнивиро"
    ilniviri_collective_noun:1 "Ильнивирск"
    ilniviri_desc:0 "Ильнивирцы – потомки тех цаэски, что вторглись в Тамриэль и стали сначала слугами, а затем наследниками Империи Ремана. Большинство тамриэльцев смотрят на них с подозрением и считают вечными чужаками, но Тамриэль – единственный дом ильнивирцев. Тамриэльские цаэски славятся утончённостью и сдержанностью, а также искусством интриг и воинской доблестью."
    ilniviri_opinion:1 "$ilniviri_collective_noun$ое мнение"
 rimmen:0 "Рим-мены"
    rimmen_prefix:0 "Римо"
    rimmen_collective_noun:1 "Рим-менск"
    rimmen_desc:0 "Рим-мены – это яркий пример естественного смешения культур. После веков служения Империи цаэски были насильно изгнаны из Сиродила в результате кровопролитного конфликта, положившего конец эпохе потентатов. Они нашли убежище на землях молодого королевства Риммен и там смешались с местными торговцами нибенейского происхождения, сформировав уникальную человеческую общность в землях каджитов."
    rimmen_opinion:0 "$rimmen_collective_noun$ое мнение"


#ALDMERI
 alinor:0 "Алинорцы"
    alinor_prefix:0 "Алиноро"
    alinor_collective_noun:1 "Алинорск"
    alinor_desc:0 "Высокие эльфы Алинора считают себя наиболее цивилизованным народом в мире. Они издавна презирают всё, что находится за пределами их родины. Свой остров, чей горизонт усеян шпилями их густонаселённых городов, они именуют континентом Алинор. За мощными стенами и непостижимо высокими башнями высокие эльфы хранят свои тайны, магию и письмена, накопленные на протяжении многих веков, вплоть до [Glossary( 'Эры рассвета', 'DAWN_ERA_GLOSS' )]."
    alinor_opinion:0 "$alinor_collective_noun$ое мнение"
 auridon:0 "Ауридонцы"
    auridon_prefix:0 "Ауридоно"
    auridon_collective_noun:1 "Ауридонск"
    auridon_desc:1 "Высокие эльфы Ауридона живут на втором по величине острове Саммерсета, обращённом к островам Тамриэля. Из-за такого положения местные жители были вынуждены куда чаще взаимодействовать с чужеземцами, что сформировало их особую идентичность. Ауридонцев, торгующих и беседующих с чужаками, нередко можно встретить в дальних морях. Тем не менее, они остаются такими же преданными сторонниками [Concept('praxis','Пути к Алаксону')|E], как и их родичи-алинорцы."
    auridon_opinion:0 "$auridon_collective_noun$ое мнение"
 balfiera:0 "Балфиерцы"
    balfiera_prefix:0 "Балфиеро"
    balfiera_collective_noun:1 "Балфиерск"
    balfiera_desc: "[GetPlayer.Custom('GetBalfieraCultureDesc')]"
    balfiera_desc_normal: "Балфиерцы – потомки высоких эльфов, которые когда-то контролировали весь Хай-Рок, а теперь властвуют лишь над островом Балфиера. Хотя бретонские короли формально были свободны со времён #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#!, балфиерцы долгое время играли важную роль в политической жизни Хай-Рока как прославленные дипломаты и искусные маги."
    balfiera_desc_hegemony: "Балфиерцы происходят от древних высоких эльфов, которые контролировали весь Хай-Рок, пока не удалились на остров Балфиера. В их отсутствие бретонские короли официально закрепили свою свободу, а балфиерцы стали их советниками-магами и дипломатами. Но теперь эльфы отринули роль советчиков и помощников, чтобы вернуть принадлежащее им по праву: их дом – весь Хай-Рок и балфиерцы больше не намерены его покидать."

    balfiera_opinion:0 "$balfiera_collective_noun$ое мнение"
 corelanya:0 "Кореланцы"
    corelanya_prefix:0 "Корелано"
    corelanya_collective_noun:1 "Кореланск"
    corelanya_desc:2 "Кореланцы – древний альтмерский клан, который обитал на землях современного Хаммерфелла. Они вступили в конфликт с йокуданцами, когда те впервые прибыли в Тамриэль."
    corelanya_opinion:0 "$corelanya_collective_noun$ое мнение"

# MAORMERI 
maormer:0 "Маормеры" 
    maormer_prefix:0 "Маормеро"
    maormer_collective_noun:1 "Маормерск"
    maormer_desc:0 "Маормеры – эльфы, обитающие в островном королевстве Пиандонея, расположенном далеко к югу от Саммерсета."
    maormer_opinion:0 "$maormer_collective_noun$ое мнение"
 beyonder:0 "Амаралданы" 
    beyonder_prefix:0 "Амаралдано"
    beyonder_collective_noun:1 "Амаралданск"
    beyonder_desc:0 "Связи Пиандонеи с внешним миром крайне ограничены. Тех, кто покидает архипелаг, называют амаралданами или вестниками: чаще всего это пираты, иногда – авантюристы, редко – торговцы, и почти никогда – дипломаты. Амаралданы – древняя каста-профессия маормеров, настолько старая и значимая, что со временем превратилась в отдельную культуру.\n\nКогда маормер решает принять судьбу вестника, все его преступления, убеждения и прошлое теряют значение перед лицом великого синего моря. Образ вестников романтизирован в маормерской культуре, и потому неудивительно, что подобное решение о добровольном изгнании считается храбрым и почётным поступком."
    beyonder_opinion:0 "$beyonder_collective_noun$ое мнение"

#FALMERI
 falmer:0 "Снежные эльфы"
    falmer_prefix:0 "Фалмеро"
    falmer_collective_noun:1 "Снежно-эльфск"
    falmer_desc:1 "Фалмеры родом с ледяных берегов и горных вершин Скайрима. Они были одной из первых альдмерских ветвей, выбравших свой путь. Этот глубоко духовный народ высоко ценил смирение и аскетизм, возводил часовни и монастыри, чтобы созерцать первозданную красоту земли и совершенствовать безмолвное искусство наблюдения. О жизни загадочных снежных эльфов известно немного: полные яростного насилия переселения атморцев в позднюю Меретическую эру привели к краху Фалмериса, и ни одно их поселение не сохранилось даже в виде руин – всё было уничтожено нордами или кануло в небытие.\n\nТем не менее, путешественники и авантюристы продолжают распространять суеверные слухи о фалмерах, утверждая, что они до сих пор скрываются от нордов в уединённых долинах, пещерах и проклятых местах, где сама погода разрывает плоть земли."
    falmer_opinion:0 "$falmer_collective_noun$ое мнение"
 falmer_betrayed:0 "Фалмеры"
    falmer_betrayed_prefix:0 "Фалмеро"
    falmer_betrayed_collective_noun:1 "Фалмерск"
    falmer_betrayed_desc:1 "Несчастные потомки снежных эльфов, принявших приглашение двемеров, ныне известны как Преданные – или Джорейн на фалмерисе. Они остались присматривать за опустевшими городами своих бывших хозяев. Двемерский яд, а также тяжкий труд и изоляция в пещерах превратили некогда прекрасных эльфов в сгорбленных, обезображенных и слепых существ, затаивших злобу на окружающий мир. Преданные не помнят своего прошлого и не стремятся его вернуть: фалмеры были слабы и жестоко за это поплатились. Сила – добродетель, милосердие – порок, таков суровый закон мира.\n\nОбщество Преданных не имеет видимого сходства с культурой их предков. Оно построено вокруг жестоких и воинственных подземных племён, ведущих между собой постоянную борьбу за ограниченные ресурсы и территорию. Однако, несмотря на отказ от эльфийской эстетики, её утонченность по-прежнему видна в замысловатых хитиновых доспехах, террасах грибных ферм, а также в свистящих и щёлкающих «пещерных песнях», эхом разносящихся на многие мили под землёй."
    falmer_betrayed_opinion:0 "$falmer_betrayed_collective_noun$ мнение"

#AYLEID
 ayleid:1 "Салиачи"
    ayleid_prefix:0 "Салиачско"
    ayleid_collective_noun:1 "Салиачск"
    ayleid_desc:0 "Классическая айлейдская культура встретила быстрый и трагический конец в результате восстания рабов-недийцев, которое привело к образованию прото-сиродильцев. Война была кровопролитной и ожесточённой, множество героев пало с обеих сторон, породив непримиримую ненависть между противниками.\n\nНичто не олицетворяло этот конфликт лучше, чем соперничество Умарила Неоперённого и Пелинала Вайтстрейка. В итоге они погибли в финальной дуэли друг с другом, но эльфы уже утратили преимущество. После восстания алессианцы без разбора уничтожали остатки айлейдов (даже союзные города-государства, отменившие рабство), сведя их присутствие в Сиродиле к редким и неподтверждённым свидетельствам о встречах с «дикими эльфами»."
    ayleid_opinion:0 "$ayleid_collective_noun$ое мнение"
 barsaebic:0 "Барсебы"
    barsaebic_prefix:0 "Барсебо"
    barsaebic_collective_noun:1 "Барсебическ"
    barsaebic_desc:0 "[Glossary( 'Нарфинсельский раскол', 'NARFINSEL_GLOSS' )] привёл к кровавой гражданской войне, ознаменовавшей закат империи айлейдов. Сторонники аэдра и даэдра враждовали до тех пор, пока последние не одержали победу при Очищении Вендельбека в 198 году 1Э, изгнав остатки последователей аэдра в Чернотопье.\nТам, вдали от былого величия и в окружении странных и незнакомых народов на беспощадной земле, барсебические айлейды сохранили свои традиции. Ранний исход уберёг их от большинства ужасов восстания рабов Алессии, и со временем они смогли закрепиться в землях Чернотопья."
    barsaebic_opinion:0 "$barsaebic_collective_noun$ое мнение"
 mathmeldi:0 "Матмелдийцы"
    mathmeldi_prefix:0 "Матмелдо"
    mathmeldi_collective_noun:1 "Матмелдийск"
    mathmeldi_desc:0 "Наряду с динарцами, матмелдийцы («из-дома-изгнанные») составляют одну из двух основных групп диаспоры айлейдов, возникших после восстания Алессии. Бежав на юго-запад, они нашли убежище в Валенвуде, поселившись в центральных районах провинции.\nМатмелдийцы построили великолепный город Хектахейм («Дом изгнанников») как ядро своих владений, но позже были вынуждены покинуть его. Их новое королевство-убежище Гектаран прочно укрепилось, несмотря на то, что окружено враждебными босмерами."
    mathmeldi_opinion:0 "$mathmeldi_collective_noun$ое мнение"
 dynari:0 "Динарцы"
    dynari_prefix:0 "Динаро"
    dynari_collective_noun:1 "Динарск"
    dynari_desc:0 "В то время как матмелдийцы ушли на юг в опасные джунгли Валенвуда, айлейды, ставшие известными как динарцы (по имени своей королевской династии), направились на север в поисках убежища у своих родичей Диренни. Те милостиво приняли беженцев и предоставили им землю у берегов Бьюлси.\nДинарцам пришлось некоторое время сражаться с местными орками за контроль над территорией, но в итоге они добились относительной стабильности в новом доме на берегах великой реки. После падения гегемонии Диренни культура динарцев пришла в упадок и постепенно исчезла, так как у этих айлейдов не было сильного покровителя, способного защитить их."
    dynari_opinion:0 "$dynari_collective_noun$ое мнение"
    
#North nedic
 reachfolk:0 "Предельцы"
    reachfolk_prefix:0 "Предело"
    reachfolk_collective_noun:1 "Предельск"
    reachfolk_desc:0 "Предельцы живут в горах Друадах и долине реки Карт уже неисчислимые тысячелетия. Однако их жизнь нелегка, поскольку почва здесь скудная и бедная, а на земли претендуют враждебные соседи. Этот непрекращающийся конфликт формирует их восприятие смертного мира как вечной битвы за право существовать."
    reachfolk_opinion:0 "$reachfolk_collective_noun$ое мнение"
 galen:0 "Галены" 
    galen_prefix:0 "Галено"
    galen_collective_noun:1 "Галенск"
    galen_desc:0 "Галены – группа недийцев, заселившая Хай Рок задолго до прибытия Исграмора в Скайрим и появления Диренни в регионе. Галены считаются предками бретонцев.\n\nО них известно немного, кроме их хитроумия и таланта к магии – качества, которые и по сей день проявляются в магических способностях большинства бретонцев."
    galen_opinion:0 "$galen_collective_noun$ое мнение"
 keptu:0 "Кет-кепту" 
    keptu_prefix:0 "Кепту"
    keptu_collective_noun:1 "Кептск"
    keptu_desc:0 "Кепту – единственные выжившие недийцы Гибельных земель, уцелевшие после йокуданской [Glossary( 'Ра Гада', 'RAGADA_GLOSS' )] – волны воинов, практически истребившей коренное население. Это культура храбрых воинов и искусных кузнецов, но насильственное изгнание на задворки цивилизации и долгие века йокуданского владычества подорвали их численность и гордость. Многие молодые люди покидают кланы кепту, и направляются в редгардские города, становясь наёмниками, ювелирами, скульпторами, плотниками или кузнецами. Если подобная тенденция сохранится, культура кет-кепту рискует полностью раствориться среди своих древних врагов." # $keptu_collective_noun$ (это племя недийцев, поселившееся в центральном Хаммерфелле и некоторых частях Сиродила. \n\nВека йокуданского господства уменьшили их влияние в Хаммерфелле, и некоторые опасаются, что их традиции и культура могут быть утеряны со временем)
    keptu_opinion:0 "$keptu_collective_noun$ое мнение"
 duraki:0 "Дюроки"
    duraki_prefix:0 "Дюроко"
    duraki_collective_noun:1 "Дюрокск"
    duraki_desc:0 "Дюроки – племя недийцев, некогда проживавшее в Краглорне. Они пали, когда Анка-Ра во главе с Вирмарилом Предателем победили верховного короля Дюрока и остальных членов Совета недийских королей.\n\nПосле этого поражения они были изгнаны из региона оставшимися силами йокуданцами, и ныне большая часть наследия дюроков и культуры считается утраченной навсегда."
    duraki_opinion:0 "$duraki_collective_noun$ое мнение"
 kreath:0 "Люди-из-Крита"
    kreath_prefix:0 "Крито"
    kreath_collective_noun:1 "Критск"
    kreath_desc:0 "Люди-из-Крита – недийцы, жившие близ Крита, ныне известного как город Фолкрит, были угнаны в Сиродил айлейдами в качестве рабов.\n\nБольшая часть их культуры была утрачена после того, как сиродильцы установили контроль над этими землями, а норды и орки начали борьбу за Фолкрит."
    kreath_opinion:0 "$kreath_collective_noun$ое мнение"
 rontha:0 "Ронты"
    rontha_prefix:0 "Ронто"
    rontha_collective_noun:1 "Ронтск"
    rontha_desc:0 "Кочевой народ, некогда обитавший в районе Стоунфолза. Некоторые описывали их как жестокий народ, склонный клеймить своё имущество, включая и самих людей."
    rontha_opinion:0 "$rontha_collective_noun$ое мнение"
#Kothri
 kothringi:0 "Котринги"
    kothringi_prefix:0 "Котринго"
    kothringi_collective_noun:1 "Котрингск"
    kothringi_desc:0 "Предки сереброкожих котрингов, наибольшей группы не-аргониан, проживающей в Чернотопье, были порабощены айлейдами и угнаны в Сиродил.\n\nСпустя столетия после падения айлейдов, они вновь закрепились в Чернотопье, но некоторые из них опасаются, что грядущая катастрофа положит конец существованию их народа..."
    kothringi_opinion:0 "$kothringi_collective_noun$ое мнение"
 horwalli:0 "Хорваллы"
    horwalli_prefix:0 "Хорвалло"
    horwalli_collective_noun:1 "Хорваллск"
    horwalli_desc:0 "Хорваллы прибыли в Чернотопье, ища спасение от айлейдов, а затем от Алессианской империи. Их предки, из числа которых особенно выделяется легендарный «Рыжий» Брамман, были свирепыми речными пиратами и болотными разбойниками, наводившими ужас на местных аргониан.\n\nСо временем хорваллы поселились вдоль рек, с которых они некогда устраивали набеги, но пиратское прошлое отразилось на их наследии. Оно сослужило им хорошую службу в стычках с аргонианами и кантемирами..."
    horwalli_opinion:0 "$horwalli_collective_noun$ое мнение"
 orma:0 "Ормы"
    orma_prefix:0 "Ормо"
    orma_collective_noun:1 "Ормск"
    orma_desc:0 "Жуткие, слепые и замкнутые: об этих обитающих в горах потомках недийских племён из восточного Чернотопья мало что известно. Всё, что просачивается за пределы поселений орма на склонах холмов, - лишь слухи, распространяемые местными эльфами и аргонианами любопытствующим чужеземцам."
    orma_opinion:0 "$orma_collective_noun$ое мнение"
 yespest:0 "Йеспесты"
    yespest_prefix:0 "Йеспесто"
    yespest_collective_noun:1 "Йеспестск"
    yespest_desc:0 "Йеспесты, племя людей, происходящее с юго-западного Чернотопья, имеют давнюю историю борьбы против угнетения. Своеобразное слияние недийского мышления с эстетикой айлейдов часто рассматривается как странная параллель с их сиродильскими соседями. Йеспесты славятся своим бескорыстным гостеприимством и весёлой страстью к торговле, и печально известны своим самомнением, вездесущей таинственностью и играми разума."
    yespest_opinion:0 "$yespest_collective_noun$ое мнение"
    #Central nedic
    perena:0 "Хареды"
    perena_prefix:0 "Харедо"
    perena_collective_noun:1 "Харедск"
    perena_desc:0 "Харед, или Ал-харед, были одним из многих людских племён, угнанных айлейдами в рабство в Сиродил. В основном они осели в Коловии и остались здесь после падения айлейдов. Однако со временем многие их традиции были утрачены..."
    perena_opinion:0 "$perena_collective_noun$ое мнение"
    # perena_desc:0 "Перены - древнее племя недийцев, обитающее в основном в Сиродиле и Хаммерфелле, проявляли особый интерес к звездам и ночному небу, некоторые даже полагают, что они принимали участие в создании самих Небожителей..."
 gemha:0 "Гемхи"
    gemha_prefix:0 "Гемхо"
    gemha_collective_noun:1 "Гемхск"
    gemha_desc:0 "Гемхи, или Ал-гемхи, были одним из многих людских племён, угнанных айлейдами в Сиродил в качестве рабов. В основном они поселились в Нибенее и остались здесь после падения айлейдов. Однако со временем их традиции были утрачены..."
    gemha_opinion:0 "$gemha_collective_noun$ое мнение"
    
#BRETON
 glenumbran:0 "Гленумбрийцы"
    glenumbran_prefix:0 "Гленумбро"
    glenumbran_collective_noun:1 "Гленумбрийск"
    glenumbran_desc:0 "Гленумбра - земля пышных холмов, усеянных замками и городками, представляя собой типичный Хай Рок. А гленумбрийцы - неугомонные искатели приключений, склонные к странствиям и героизму, представляющие из себя типичных бретонцев. Каким-то образом понятия бретонец и гленумбриец стали синонимами за пределами Хай Рока."
    glenumbran_opinion:0 "$glenumbran_collective_noun$ое мнение"
 iliac:0 "Илиакцы"
    iliac_prefix:0 "Илиако"
    iliac_collective_noun:1 "Илиакск"
    iliac_desc:0 "Бретонцы, заселившие берега залива Илиак, поддерживали интенсивный межкультурный обмен на протяжении всей богатой истории этой земли. Они заявляют о себе как о самом процветающем, самом изысканном и самом успешном народе Хай Рока; это невероятно умелый, на также высокомерный и тщеславный народ. Вэйрест, их легендарная столица, доминирует в региональной торговле с момента основания, и если есть какое-либо ремесло или род занятий, неважно, насколько сложное или невыполнимое, можно быть уверенным, что хотя бы один житель Илиака попробовал свои силы в нём."
    iliac_opinion:0 "$iliac_collective_noun$ое мнение"
 northmen:0 "Северные бретонцы"
    northmen_prefix:0 "Северобретонско"
    northmen_collective_noun:1 "Северо-бретонск"
    northmen_desc:0 "Негостеприимная земля Ривенспайра приучила северных бретонцев к самостоятельности. Многие простолюдины ведут нескончаемую войну против множества бродячих чудовищ. Такой образ жизни делает людей стойкими и надежными. Ополчение северных бретонцев мало в чём уступает регулярной армии."
    northmen_opinion:0 "$northmen_collective_noun$ое мнение"
 bjoule:0 "Бьюлы" #Не смог найти их
    bjoule_prefix:0 "Бьюло"
    bjoule_collective_noun:1 "Бьюльск"
    bjoule_desc:0 "Кочевые племена бретонцев, также известные как клан Речной Лошади, в основном проживают на зеленых пастбищах вдоль бассейна реки Бьюлси. Бьюлы - древний народ, сохранивший традиционные недийские обычаи и одеяния. Даже когда окружающий их мир менялся, они никогда не покидали эти земли. Королевства, империи и гегемонии возвышаются и уходят в небытие, а племена бьюлов пережили их всех, несомненно, приняв участие в их падении, как следует из их традиций налётов."
    bjoule_opinion:0 "$bjoule_collective_noun$ое мнение"
 wrothgarian:0 "Ротгарианцы"
    wrothgarian_prefix:0 "Ротгариано"
    wrothgarian_collective_noun:1 "Ротгарианск"
    wrothgarian_desc:0 "Ротгарианские горы являются родиной ротгарианцев. В этой гористой местности расположены государственные образования, уникальные даже по бретонским понятиям. Многие связывают этот феномен с сильным влиянием близлежащих орочьих и предельских племён. Упорство ротгарианцев и их почтение к родственным узам вызывает уважение даже у их врагов."
    wrothgarian_opinion:0 "$wrothgarian_collective_noun$ое мнение"
   systrean:0 "Систресцы"
    systrean_prefix:0 "Систресско"
    systrean_collective_noun:1 "Систресск"
    systrean_desc:0 "Систресцы или бретонцы Высокого острова, - потомки бретонских моряков с Хай Рока, прибывших на архипелаг Систрес вслед за Флотом Всех флагов, возглавляемым адмиралом Бенду Оло. Систресцы во многом установили на островах, покрытых джунглями, феодальные порядки наподобие тех, что существуют в Хай Роке и были признаны акавирскими Потентатами в обмен на то, что архипелаг стал местом ссылки нежелательных людей - многие из которых с тех пор интегрировались в систресское общество, которое испытало сильно влияние окружающих абесинских культур."
    systrean_opinion:0 "$systrean_collective_noun$ое мнение"  
#IMPERIAL
 heartlander:0 "Хартлендцы"
    heartlander_prefix:0 "Хартлендско"
    heartlander_collective_noun:1 "Хартлендск"
    heartlander_desc:0 "Культура хартлендцев, которых многие считают стереотипными «имперцами», процветает в регионе вокруг озера Румаре и Имперского острова, известного как Хартленд. Один из самых процветающих и изобильных районов во всём Тамриэле, Хартленд привлекает внимание многочисленных завоевателей и военачальников, стремящихся контролировать обширные сельскохозяйственные угодья центрального Сиродила. \n\n Эта благородная культура известна своим талантом к изобразительным искусством и развлечениями, которые можно наблюдать на роскошных гладиаторских поединках и в обширных городских садах Имперского города, вкус, унаследованный от древних айлейдов, населявших регион. Жители Хартленда используют своё положение, оказывая влияние на весь Сиродил, а через него и на Тамриэль в целом. Они неоднократно стояли у руля империй, что свидетельствует об их проницательном управлении и политическом мастерстве."
    heartlander_opinion:0 "$heartlander_collective_noun$ое мнение"
 colovian:0 "Коловианцы"
    colovian_prefix:0 "Коловиано"
    colovian_collective_noun:1 "Коловианск"
    colovian_desc:0 "Воинственное сердце Сиродила, Коловия породила множество знаменитых завоевателей, генералов, адмиралов и воинов. Горные возвышенности, возвышающиеся к западу от центральных равнин Хартленда, являются прекрасным местом для множества мелких лордов, которые ведут междоусобные распри за контроль над обширными крепостями, такими как Санкр Тор, место, имеющее огромное значение для истории Тамриэля, знаменитое место сражений прошлого для бретонцев, нордов и имперцев. \n\nЭта склонность к междоусобицам и походам в чужие земли (и из чужих земель) в течение многих поколений отшлифовали талант коловианцев к войне и стратегии, что привело к формированию грубой культуры, которая поощряет воинственность, а не дипломатию или торговлю."
    colovian_opinion:0 "$colovian_collective_noun$ое мнение"
 strident:0 "Стридцы"
    strident_prefix:0 "Стридо"
    strident_collective_noun:1 "Стридск"
    strident_desc:0 "Жители побережья Стрида отличаются от коловианцев своим талантом к морским сражениям, закаленным в постоянных столкновениях с редгардскими пиратами, налётчиками маормеров и альтмерскими флотилиями. Заядлые торговцы и каперы, они возвели великие бастионы Анвил и Стирк, с гаваней которых отплывали бесчисленные имперские армады, включая знаменитый флот Всех Флагов, ответственный за потопление Траса около 2260 года 1Э."
    strident_opinion:0 "$strident_collective_noun$ое мнение"
 nibenese:0 "Нибенейцы"
    nibenese_prefix:0 "Нибено"
    nibenese_collective_noun:1 "Нибенейск"
    nibenese_desc:0 "Нибенейцы, получившие название от великой реки Нибен, являются весьма разнообразным народом, о которых говорят, что они «поклоняются тысяче богов и совершают бесчисленные ритуалы». Нибенейский регион - житница Сиродила, его поймы поддерживают крупные населенные пункты провинции благодаря выращиванию риса и масштабным ирригационным работам. Окутанная джунглями, как и большая часть южного Тамриэля, южная часть Нибенея пересекается могучими реками и озерами. \n\nБлагодаря своему традиционному господству над рекой Нибен и её многочисленными притоками, нибенейцы склонны к торговле. Их яркая культура, черпающая вдохновение древних айлейдов, отмечена проявлениями духовности и магии. Правители нибенейцев, многие из которых являлись прославленными магами, поддерживают магов, ученых и их научные изыскания."
    nibenese_opinion:0 "$nibenese_collective_noun$ое мнение"
 blackwood:1 "Нибену"
    blackwood_prefix:0 "Нибену"
    blackwood_collective_noun:1 "Нибенуйск"
    blackwood_desc:0 "Нибену возделывают житницы Сиродила и делятся плодами своего труда с соседями. Это сельский народ, склонный к эзотерике, живущий в разросшихся деревнях на сваях вдоль берегов великих рек, разделённых бескрайними солончаковыми полями и густыми джунглями; они занимаются рыбной ловлей, земледелием, разводят тритонов для чешуи и мотыльков Предка для шёлка и молитв. Нибену ценят размеренный образ жизни, это отражено в их нежелании отвергнуть даже чужие традиции. Всё, что проходит через Нибеней, вплетается в паутину фольклора нибену, не прерванное с тех пор, как Паравант освободила людей, где у каждого бога - великого и малого - есть свой культ, а каждая легенда имеет сотню вариаций."
    blackwood_opinion:0 "$blackwood_collective_noun$ое мнение"
 rimmenese:1 "Римменцы"
    rimmenese_prefix:0 "Риммено"
    rimmenese_collective_noun:1 "Римменск"
    rimmenese_desc:0 "В северном Эльсвейре издавна жили сиродильцы. Многие из них не только служили на аванпостах и охраняли караваны, но и поселились в городах вдоль торговых путей земель Риммена, оставаясь там даже после ухода Империи из провинции. Воспользовавшись крахом Анеквины, римменцы в конце концов основали там своё королевство, правя как купеческие властители энергичным и разнообразным населением."
    rimmenese_opinion:0 "$rimmenese_collective_noun$ое мнение"
    
#NORD
 eastmarcher:0 "Истмаркцы"
    eastmarcher_prefix:0 "Нордско"
    eastmarcher_collective_noun:1 "Истмаркск"
    eastmarcher_desc:0 "Дети Востока возводят свои дома на скованном льдом севере и между занесёнными снегами скалами и горными хребтами Скайрима. Они отличаются непоколебимым благородством и верят справедливым правителям почти так же сильно, как в своих богов. Хотя их доверчивость и приверженность чести и справедливости - порой схожая с одержимостью - исторически часто приводила к тому, что истмаркцев часто использовали в своих интересах те, кто обращались к ним за помощью. \n\nУважая своё прошлое, эти люди чтут своих предков, возвеличивая их песнях и эпосах, многие из которых известны даже за пределами Скайрима. Истмарское мастерство владения мечом и топором, однако, известно чужестранцам гораздо лучше, чем их литература."
    eastmarcher_opinion:0 "$eastmarcher_collective_noun$ое мнение"
 westmarcher:0 "Вестмаркцы"
    westmarcher_prefix:0 "Нордско"
    westmarcher_collective_noun:1 "Вестмаркск"
    westmarcher_desc:0 "Дети Западных владений называют своим домом продуваемые всеми ветрами равнины и плодородные долины Скайрима. В крови вестмаркцев прочно укоренилась тяга к раздорам, тонко пронизывая их общество желанием конфликтов и решением проблем. Из вестмаркцев выходят отличные торговцы, законодатели и дипломаты, но когда проблемы выходят за рамки их возможностей, они становятся талантливыми стратегами и умелыми солдатами. \n\nСтремясь к поиску решений, вестмаркцы с готовностью принимают стороннюю точку зрения, но в то же время они без колебаний отгородятся от окружающих, если те не смогут предложить ничего полезного."
    westmarcher_opinion:0 "$westmarcher_collective_noun$ое мнение"
 cyro_nord:0 "Сиродильские норды"
    cyro_nord_prefix:0 "Нордско"
    cyro_nord_collective_noun:1 "Сиро-нордск"
    cyro_nord_desc:0 "Сиро-норды - норды, проживающие в Джерольских горах между Сиродилом и Скайримом, подверженные постоянному сиродильскому влиянию через Белый проход. В основном они заселяют владение Фолкрит, но также встречаются в имперском графстве Брума. Там они представляют собой живое напоминание былого могущества Первой нордской империи."
    cyro_nord_opinion:0 "$cyro_nord_collective_noun$ое мнение"
 skaal:0 "Скаалы"
    skaal_prefix:0 "Скаало"
    skaal_collective_noun:1 "Скаальск"
    skaal_desc:0 "Скаалы - норды, коренные жители острова Солстхейм, расположенного в море Призраков. Они ведут мирный образ жизни, занимаясь в основном охотой и собирательством, не причиняя вреда земле, на которой живут. Большинство скаалов поклоняются единому богу, известному как Все-создатель, научившему их основным принципам, которых скаалы стараются придерживаться."
    skaal_opinion:0 "$skaal_collective_noun$ое мнение"
 atmoran:0 "Атморцы"
    atmoran_prefix:0 "Атморо"
    atmoran_collective_noun:1 "Атморск"
    atmoran_desc:0 "Атморцы - загадочный и древний народ, происходящий с легендарного заледенелого континента Атмора, хотя атморские мифы утверждают, что они родом с Тамриэля. Волны переселений и вторжений через море Призраков привели атморцев сначала на прибрежные острова, а затем на северные берега Тамриэля, где со временем они отреклись от своей родины, став предками современных нордов. Судьба Атморы по-прежнему окутана тайнами и суевериями, но некоторые верят, что она до сих пор заселена древними атморцами, сохранившими свои традиции, оставаясь в изоляции от вестей из-за моря."
    atmoran_opinion:0 "$heritage_atmoran_name$ое мнение"
    
#CHIMERIS
 chimer:1 "Кимеры"
    chimer_prefix:0 "Кимеро"
    chimer_collective_noun:1 "Кимерск"
    chimer_desc:0 "Кимеры, или Изменённый народ, были жителями древнего Морровинда и предками современных тёмных эльфов. Изначально они были диссидентами в Саммерсете, которые последовали за своим пророком Велотом в обетованную землю [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )]. Там, на своей новой родине, кимеры были известны постоянными войнами между кланами и поклонением [Glossary( 'хорошим даэдра', 'GOOD_DAEDRA_GLOSS' )]."
    chimer_opinion:0 "$chimer_collective_noun$ое мнение"
 chimeriquey:0 "Кимеры-квей" ## Placeholder DO NOT REMOVE. HISTORY USE ONLY (FOR NOW).
    chimeriquey_prefix:0 "Квейск"
    chimeriquey_collective_noun:1 "Кимеро-квейск"
    chimeriquey_desc:0 ""
    chimeriquey_opinion:0 "$chimeriquey_collective_noun$ое мнение"
 cantemiric:0 "Кантемиры"
    cantemiric_prefix:0 "Кантемиро"
    cantemiric_collective_noun:1 "Кантемирск"
    cantemiric_desc:0 "Кантемирские велотийцы - это несколько малоизвестное ответвление Исхода данмеров, возглавленное оракулом Кантемир. Кантемиры - талантливые и чрезвычайно умелые строители крепостей, и когда они поселились вдоль восточного побережья Аргонии, они основали города-крепости Торн, Архонт и Арнезия. С момента прихода к власти великого дома Дрес эта группа переживает медленный, но неуклонный упадок."
    cantemiric_opinion:0 "$cantemiric_collective_noun$ое мнение"
    
#DUNMERIS
 gah_julan:1 "Гах-джуланы"
    gah_julan_prefix:0 "Джулано"
    gah_julan_collective_noun:1 "Джуланск"
    gah_julan_desc:0 "Гах-джуланы – стойкие защитники западных гор Морровинда, что известны как дисциплинированные и скромные стражи. Их жизнь исторически была переплетена с Домом Редоран и защитой всего [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )] от врагов тёмных эльфов. Представители всех слоёв общества гах-джуланов руководствуются суровым, даже воинственным этикетом в личной жизни и общественных делах."
    gah_julan_opinion:0 "$gah_julan_collective_noun$ое мнение"
 armun_an:1 "Армун-аны"
    armun_an_prefix:0 "Армуно"
    armun_an_collective_noun:1 "Армун-анск"
    armun_an_desc:0 "Армун-аны, обладающие предпринимательской жилкой, являются хранителями торговых сетей Морровинда, как внутри региона, так и за его пределами. Кланы армун-анов исторически верны Дому Хлаалу, а их города являются процветающими рынками всего [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )]."
    armun_an_opinion:0 "$armun_an_collective_noun$ое мнение"
 chuzei:1 "Шузеи"
    chuzei_prefix:0 "Шузо"
    chuzei_collective_noun:1 "Шузейск"
    chuzei_desc:0 "Шузеи из центральной части Морровинда – тёмные эльфы, которые долгое время были в авангарде духовной жизни своего народа: сначала учения Велота, а затем и Трибунала. В результате они являются, пожалуй, самыми ортодоксальными из Великих Домов, воплощая в себе добродетели щедрости и безмятежности. Благодаря своему выгодному положению они развили сложную религиозную бюрократию Храма Трибунала и Дома Индорил, а с их помощью – лидерство над [Glossary( 'Ресдайном', 'RESDAYN_GLOSS' )]."
    chuzei_opinion:0 "$chuzei_collective_noun$ое мнение"
 chi_addun:1 "Ки-аддуны"
    chi_addun_prefix:0 "Аддуно"
    chi_addun_collective_noun:1 "Ки-аддунск"
    chi_addun_desc:0 "Эклектичные и порой откровенно эксцентричные ки-аддуны – тёмные эльфы с восточного полуострова Морровинда, где они до сих пор практикуют непонятные обычаи, защищённые древними правами и клятвами. Многие ки-аддуны официально связаны с Великим Домом Телванни, но некоторые скрытны и ревнивы, непривычны и экзотичны даже для своих собратьев-эльфов. Вид их странных башен напоминает времена сурового правления древних магов-лордов, которые сделали ки-аддунов частью [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )]."
    chi_addun_opinion:0 "$chi_addun_collective_noun$ое мнение"
 marduhn_oad:1 "Мардун-оады"
    marduhn_oad_prefix:0 "Мардуно"
    marduhn_oad_collective_noun:1 "Мардун-оадск"
    marduhn_oad_desc:0 "За века своего изоляционизма мардун-оады сохранили многие аспекты древней кимерской культуры [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )], но самое главное — непрекращающуюся клановую вражду, которая разрешалась - и быстро возобновлялась — поединками и убийствами Мораг Тонг. С точки зрения мардун-оадов, их преданность древнему искусству войны домов сравнима только с их преданностью уходу за своими плантациями; на самом деле большую часть работы там выполняют их рабы."
    marduhn_oad_opinion:0 "$marduhn_oad_collective_noun$ое мнение"
 ashlander:0 "Эшлендеры"
    ashlander_prefix:0 "Эшлендеро"
    ashlander_collective_noun:1 "Эшлендерск"
    ashlander_desc:0 "Эшлендеры - это тёмные эльфы, сохранившие кочевые традиции своих предков и древние ритуалы поклонения предкам, переданные мудрыми женщинами. Точно так же, как древние велотийцы презирали жадность и упадок альтмеров, эшлендеры обвиняют своих оседлых кузенов в тех же грехах и презирают их ложных богов — [Glossary( 'Трибунал', 'TRIBUNAL_GLOSS' )]."
    ashlander_opinion:0 "$ashlander_collective_noun$ мнение"
 shinathi: "Шинати"
 shinathi_prefix: "Шинато"
 shinathi_collective_noun: "Шинатийск"
 shinathi_desc: "Кочевники-шинати, «Красный рой» Шипал-Шина, представляют собой постоянно меняющуюся сеть альянсов и фракций, состоящую из велотийских кланов, доверенных лиц Великих домов, а также из глубоко укоренившихся социальных долгов и подозрений. Эти тёмные эльфы смеются руками и питаются сердцем, непостижимые для чужаков, но привыкшие к традициям, как своим, так и чужим."
 shinathi_opinion: "$shinathi_collective_noun$ое мнение"

#ORSIMER
 mountain_orc:0 "Горные орки"
    mountain_orc_prefix:0 "Оркско"
    mountain_orc_collective_noun:1 "Горно-оркск"
    mountain_orc_desc:0 "Горные орки издавна обитают на вершинах и склонах Тамриэля, уединившись по собственному желанию и из-за давления предрассудков. Горечь порождает изоляцию, а изоляция – горечь: орки нашли своего покровителя в лице князя-изгоя Малаката. Под его руководством многие кланы орков превратились в кочевые группы и основали крепости в диких землях. Но зов более оседлой жизни привёл многих из них в свободный город Орсиниум, который до сих пор живёт в мечтах орков."
    mountain_orc_opinion:0 "$mountain_orc_collective_noun$ое мнение"
 iron_orc:0 "Железные орки"
    iron_orc_prefix:0 "Оркско"
    iron_orc_collective_noun:1 "Железно-оркск"
    iron_orc_desc:0 "Железные орки исключительно выносливы, даже среди орков, закалённых свирепыми соседями и суровыми пустынями. Добывая всё, что можно, на бесплодной земле, они приручают странных зверей и куют редкое железо. Со всех сторон окружённые народами, соприкосновение с которыми почти всегда приводило к конфликтам, железные орки исключительно искусны в обработке металлов, чего другие, возможно, даже не замечают, и выживают — даже не уступают — гневу пустыни."
    iron_orc_opinion:0 "$iron_orc_collective_noun$ое мнение"
 wood_orc:0 "Лесные орки"
    wood_orc_prefix:0 "Оркско"
    wood_orc_collective_noun:1 "Лесно-оркск"
    wood_orc_desc:0 "Лесные орки, хотя и во многом похожи на других орков, обрели свой дом в Валенвуде. В отличие от лесных эльфов, они считают себя вправе использовать дары природы: сельское хозяйство, лесоводство и добыча полезных ископаемых - обычное дело в их крепостях. Обладая редкими ресурсами, они стали торговцами и, таким образом, бесценными соседями для более дружелюбных кланов лесных эльфов."
    wood_orc_opinion:0 "$wood_orc_collective_noun$ое мнение"
 malahk_orc:0 "Малахские орки"
    malahk_orc_prefix:0 "Малахо"
    malahk_orc_collective_noun:1 "Малахо-оркск"
    malahk_orc_desc:0 "Согласно легенде велотийцы, самые воинственные последователи Тринимака преследовали кимеров в бесконечной погоне за местью. Они стали малахскими орками, более высокими и сильными, чем даже другие орсимеры, и отличившимися неустанной борьбой и жестоким соперничеством. Их общество укрывается в старых крепостях и потайных пещерах их суровой родины, но каждый воин доказывает свою состоятельность в дерзких стычках и набегах, постоянно причиняя беспокойство соседним домам."
    malahk_orc_opinion:0 "$malahk_orc_collective_noun$ое мнение"
#YOKUDAN 
 yokudan: "Рага"
    yokudan_prefix: "Рага"
    yokudan_collective_noun: "Раганск"
    yokudan_desc: "Йокуда навеки изменилась после затопления. Ее великие произведения и памятники были утрачены, разнообразные просторы целого континента сократились до горстки островов - но рага уцелели. Те, кто остался сегодня, - потомки древней Йокуды, куда более консервативные, чем их сородичи-редгарды из Хаммерфелла, что на другом берегу Эльтерического океана, озлобленные потерей своей родины."
    yokudan_opinion: "$yokudan_collective_noun$ое мнение"
 forebear: "Предшественники"
    forebear_prefix: "Рагадско"
    forebear_collective_noun: "Предшественск"
    forebear_desc: "Предшественники происходят от «Волны воителей» йокуданских переселенцев, изгнанных из древних земель во время разрушительной катастрофы. Именно их силы привели в порядок пески и народы Хаммерфелла и проложили путь к возрождению древней Йокуды на Тамриэле: редгарды воплощают в себе силу духа, силу оружия и силу численности Ра Гада."
    forebear_opinion: "$forebear_collective_noun$ое мнение"
 crown_culture: "Венценосцы"
    crown_culture_prefix: "Тотамбско"
    crown_culture_collective_noun: "Венценосск"
    crown_culture_desc: "На-Тотамбу покинули свою древнюю родину, но очень дорожат тем, что сохранили своё наследие. Имена древней Йокуды воспевают в их культуре, и они видят, как их история и будущее танцуют в звездном небе. Богатая культура высшей йокуданской знати овевает их города перенесенными традициями, и они возносят мудрость своей республики на корону, которая дает На-Тотамбу их имя."
    crown_culture_opinion: "$crown_culture_collective_noun$ое мнение"
 alikr: "Алик'рцы"
    alikr_prefix: "Алик'ро"
    alikr_collective_noun: "Алик'рск"
    alikr_desc: "Алик'р - основа общества редгардов. Там, где самые дикие кочевники Йокуды танцуют с опасностями пустынь в более городских землях, а организованные Венценосцы и Предшественники подчиняют землю своей воле, кочевники Алик'ра ходят по всем мирам Тамриэля, переходя от торговли к набегам так же стремительно, как ветер с пустынных холмов. Спешка кочевника сближает культуры на окраинах пустыни, а гнев кочевника объединяет горожан в ненависти. Именно это скромное существование объединяет всех редгардов."
    alikr_opinion: "$alikr_collective_noun$ое мнение"
 abecean: "Абесинцы"
    abecean_prefix: "Абесино"
    abecean_collective_noun: "Абесинск"
    abecean_desc:0 "Редгарды Абесина – опытные мореплаватели, торговцы и пираты. Они считаются авантюристами даже по меркам иных редгардов, а жизнь на побережье способствует развитию корабельного мастерства, с которым мало кто может сравниться. Несмотря на культурную близость к венценосцам на материке, в сфере интересов абесинцев в основном лежат моря, на волнах которых они сражаются, торгуют и встречаются со многими народами Тамриэля и всего мира. В великих портах Строс М'Кая и Проклятия Хью можно увидеть много чужих лиц и услышать немало незнакомых языков. Порты абесинцев привлекают лихих людей со всех уголков мира перспективой не только выгодной торговли, но и ещё более прибыльного грабежа."
    abecean_opinion: "$abecean_collective_noun$ое мнение"
 horsefolk:0 "Лошадники"
    horsefolk_prefix:0 "Лошаднико"
    horsefolk_collective_noun:1 "Лошадникск"
    horsefolk_desc:0 "Лошадники Акос-Касаза почитают божество, связанное с лошадями - Матерь Стада. Некоторые из них приплыли в Хай Роке во времена #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#! и поселились там ещё до затопления Йокуды. \n\n Их речь сохранила многие черты древне-йокуданского, а их всадникам нет равных среди прочих йокуданских народов."
    horsefolk_opinion:0 "$horsefolk_collective_noun$ое мнение"   
 silverhoof:0 "Среброкопытцы"
    silverhoof_prefix:0 "Среброкопыто"
    silverhoof_collective_noun:1 "Среброкопытск"
    silverhoof_desc:0 "Спасаясь от религиозных преследований в Старой Йокуде, отделившиеся лошадники пересекли Эльтерический океан в поисках нового дома. В конце концов они высадились на севере Хай Рока в 600-х годах Первой эры и воспользовались политическим хаосом, чтобы заявить права на Долину Серебряного Копытца.\n\nЭти изгнанники стали предками одноименного племени Серебряное Копытце. На протяжении веков коренные йокуданские колонисты смешивались с местными бретонцами, сохраняя при этом свои обычаи. Разведение лошадей, верховая езда и поклонение Матери Стада являются краеугольными камнями этого наследия. Немногие наездники более искусны, чем те, кто родился и вырос в Долине Серебряного Копытца."
    silverhoof_opinion:0 "$silverhoof_collective_noun$ое мнение"
 duadri: "Дуадри"
   duadri_prefix: "Дуадро"
   duadri_collective_noun: "Дуадрийск"
   duadri_desc: "Дуадри с южных островов избежали самого страшного катаклизма, разрушившего Старую Йокуду, и жили лучше, чем их северные сородичи, хорошо приспособившись к жизни на расколотом архипелаге в качестве искусных моряков и ремесленников. Когда-то они были в самом сердце Йокуданской империи, но теперь больше известны своими ожесточёнными спорами о тайнах звёзд и мистическими обрядами, чем имперскими амбициями."
#KHAJIITI
 pellitinian:0 "Пеллитинцы"
    pellitinian_prefix:0 "Пеллитино"
    pellitinian_collective_noun:1 "Пеллитинск"
    pellitinian_desc:0 "Южный Эльсвейр - земля джунглей и рек, в котором шумные города ведут оживлённую торговлю. Пеллитинцы - поселенцы, занимающиеся сельским хозяйством. Основными культурами, выращиваемыми на их фермах, являются солёный рис и лунный сахар. Зажиточные пеллитинские аристократы с гордостью подчеркивают, что происходят из изобильных земель. Они предпочитают нанимать наёмные отряды, вместо сбора местного населения в ополчение во время войн."
    pellitinian_opinion:0 "$pellitinian_collective_noun$ое мнение"
 anequinan:0 "Анеквинцы"
    anequinan_prefix:0 "Анеквино"
    anequinan_collective_noun:1 "Анеквинск"
    anequinan_desc:0 "Северный Эльсвейр - засушливый, усеянный каньонами регион, который населяют кочевые племена анеквинцев. В результате постоянных войн, происходивших в Анеквине, культура местных каджитов приобрела куда более воинственный характер, чем у их южных сородичей. В давние времена, анеквинский великий завоеватель Дарлок Брей объединил Анеквину и выступил на запад, чтобы захватить Арентию."
    anequinan_opinion:0 "$anequinan_collective_noun$ое мнение"
 baandari:0 "Баандарцы"
    baandari_prefix:0 "Баандаро"
    baandari_collective_noun:1 "Баандарск"
    baandari_desc:0 "Баандарские кланы образуют сплочённые кочевые группы, путешествующие по Эльсвейру и за его пределы в качестве торговых караванов. Многие из каджитов, встречающихся в других частях Тамриэля, принадлежат к этой группе, где они подвергаются большому подозрению и предубеждению, обвиняются в воровстве и контрабанде запрещённых товаров."
    baandari_opinion:0 "$baandari_collective_noun$ое мнение"
 malapiit:0 "Малапиты"
    malapiit_prefix:0 "Малапито"
    malapiit_collective_noun:1 "Малапитск"
    malapiit_desc:0 "Малапиты кочевали по плодородным берегам Нибена с незапамятных времен. История не была к ним благосклонна, постоянно сталкивая каджитов с теми, кто стремился вытеснить их с родных мест: в древности с айлейдами, позже с сиродильцами, а иногда и с другими каджитами. Малапиты, однако, сохраняют ледяное спокойствие несмотря на вечную осаду; границы менялись тысячу раз, но малапиты всегда жили на берегах Малапи, занимаясь рыбной ловлей."
    malapiit_opinion:0 "$malapiit_collective_noun$ое мнение"
    
#GOBLIN-KEN
 goblin:0 "Гоблины"
    goblin_prefix:0 "Гоблино"
    goblin_collective_noun:1 "Гоблинск"
    goblin_desc:0 "Наиболее распространенный вид гоблин-кинов, собственно сами гоблины - зеленокожие, они распространены по всему Тамриэлю, в основном встречаясь в Сиродиле и Алиноре (в последнем они в основном порабощены), но исторически также распространены по всему Хаммерфеллу. Они часто ведут аскетичный образ жизни, сосредоточившись на своем племени и тотемах."
    goblin_opinion:0 "$goblin_collective_noun$ое мнение"
 riekling:0 "Риклинги"
    riekling_prefix:0 "Риклинго"
    riekling_collective_noun:1 "Риклингск"
    riekling_desc:0 "Меньшинство гоблин-кинов, обитающих в северном Тамриэле, в основном в Скайриме, с процветающими сообществами в Солстхейме в начале #LORE [Concept( 'compendium_second_era', 'Второй эры' )|E]#!. Риклинги имеют голубую кожу и чаще всего поклоняются Синему Богу, которого некоторые отождествляют с Малакатом."
    riekling_opinion:0 "$riekling_collective_noun$ое мнение"
 riekr:0 "Рикры"
    riekr_prefix:0 "Рикро"
    riekr_collective_noun:1 "Рикрск"
    riekr_desc:0 "Рикры - это белокожие гоблин-кины, обитающие в окрестностях Ротгарских гор и связанные с риклингами Солстхейма. Они обладают магическим даром в магии льда. Будущие маги должны пройти специальный ритуал, чтобы вернуть себе место в племени. После этого они могут наслаждаться высоким статусом среди соплеменников."
    riekr_opinion:0 "$riekr_collective_noun$ое мнение"
    
#BOSMERIS
 bosmer:1 "Морати"
    bosmer_prefix:0 "Морато"
    bosmer_collective_noun:1 "Моратск"
    bosmer_desc:0 "«Морати» населяют Дремучий лес Валенвуда. Они - живое сердце босмерской культуры и самые верные приверженцы Зелёного пакта. Морати ведут полукочевой образ жизни, выживая за счёт охоты, набегов и торговли с оседлыми общинами."
    bosmer_opinion:0 "$bosmer_collective_noun$ое мнение"
 altmeribosmer:0 "Салабосмеры"
    altmeribosmer_prefix:0 "Салабосмеро"
    altmeribosmer_collective_noun:1 "Салабосмерск"
    altmeribosmer_desc:0 "Культура салабосмеров сложилась под сильным влиянием альтмерской культуры, посредством межкультурных связей, поддерживаемых поколениями с островами Саммерсет. Всё это привело к появлению в основном оседлых босмеров, поклоняющихся Джефре - или даже Ауриэлю - а не Иффре, и предпочитающих морскую торговлю и каперство племенным набегам. Между Ауридоном и Мысом Голубого Водораздела проложены плодотворные культурные связи, в отдельных случаях перерастающие в семейные, когда между купеческими семьями заключаются браки."
    altmeribosmer_opinion:0 "$altmeribosmer_collective_noun$ое мнение"
 cyrobosmer:0 "Сиробосмеры"
    cyrobosmer_prefix:0 "Сиробосмеро"
    cyrobosmer_collective_noun:1 "Сиробосмерск"
    cyrobosmer_desc:0 "Сиробосмеры - босмеры, перенявшие отдельные элементы сиродильской культуры во времена империи Ремана, которые связывают Дремучий лес с остальным миром. Среди них распространён дух терпимости и стремление к познанию новых чудес. Большинство босмеров, которых можно встретить за пределами Валенвуда, происходят из племени сиробосмеров."
    cyrobosmer_opinion:0 "$cyrobosmer_collective_noun$ое мнение"
 arenthi:0 "Арентийцы"
    arenthi_prefix:0 "Аренто"
    arenthi_collective_noun:1 "Арентийск"
    arenthi_desc:0 "Марка Смерти отделяет арентийцев от своих родичей, вынудив их отступить от условий Зелёного пакта, чтобы выдержать постоянные войны с каджитами и коловианцами. Тем не менее, арентийцы - стойкий народ, рискующие своими жизнями ради защиты земель своих предков, и раз за разом объединяющийся против дерзких захватчиков, чтобы одержать победу и отбросить врага. Среди своих сородичей они известны из-за своей хитрости и нестандартного мышления, всегда готовые отбросить традиции, которые могли бы им помешать."
    arenthi_opinion:0 "$arenthi_collective_noun$ое мнение"
silvenari:0 "Сильвенарцы"
    silvenari_prefix:0 "Сильвенаро"
    silvenari_collective_noun:1 "Сильвенарск"
    silvenari_desc:0 "Воплощение двойственной природы босмеров, великий город Малабал Тор принял Сильвенара и его супругу, Зелёную леди. Под их защитой, мудрые и проницательные сильвенарцы процветают. Проницательность позволяет им с лёгкостью ориентироваться на Разбитом берегу или в тёмных лесах. Сильвенарцы превыше всего ценят гостеприимство из-за окружающей их неумолимой дикой природы. Немногие могут утверждать, что никогда не пользовались правом гостя, и ещё меньше тех, кому в этом было отказано. Валенвуд стал первым пристанищем для многих айлейдов, бежавших с Сиродила из-за беспорядков, вызванных падением их империи и последующих алессианских погромов. Верные своим ценностям, сильвенарцы приняли беженцев, рассеяв их по своим многочисленным общинам. Несмотря на различия в обеих культурах, в конце концов они достигли согласия под руководством первой Зелёной леди айлейдского происхождения." #Столкнувшись с чуждыми обычаями, многие из них основали анклавы на юге, вдали от врагов. Но девственные поляны были не бесконечны, как и терпение босмеров, обитавших в глубине леса. Малабал Тор оказался перед лицом кризиса, вызванного отменой айлейдских владений в 1Э 361. В то же время, многие прислушались к призыву Сильвенара Лаэлриона включить переселенцев в свой народ, чувствуя зачатки слияния с народом И'ффре. Возможно, под влиянием своей супруги, Зеленой леди Мордеей, происходившей из айлейдов первой диаспоры 1Э 243, предписание Лаэлриона привело многих обитателей холма Высокого камня
    silvenari_opinion:0 "$silvenari_collective_noun$ое мнение"
 grahtwood:0 "Этараны"
    grahtwood_prefix:0 "Этарано"
    grahtwood_collective_noun:1 "Этаранск"
    grahtwood_desc:0 "В рощах юго-восточного Валенвуда расположены деревни, построенные на грат-дубах, самым высоким из которых является Элден-Рут, уступающий лишь Фалинести. Столица Гратвуда является пристанищем королевской элиты босмерского народа: этаранов или «детей Короля». Во времена своего правления в Фалинести, король-олень Эплир с нетерпением ждал зиму. Он знал, что два величайших города встанут рядом с друг другом. Подданные, поселившиеся в этих краях, богатели из-за щедрости странствующего двора и становились - вернее, вели себя - выше окружающих. Присутствие в их границах двух великих городов Элденского древа давало им на это полное право."
    grahtwood_opinion:0 "$grahtwood_collective_noun$ое мнение" 
    
#ARGONIAN
 hleel:1 "Хлилы"
    hleel_prefix:0 "Хлило"
    hleel_collective_noun:1 "Хлилск"
    hleel_desc:0 "Хлилы - болотные странники многих непостижимых форм и размеров, не принимающие одного определённого вида. Они наиболее распространены среди сородичей, встречающихся за пределами Чернотопья, во многом из-за дома Дрес, который порабощает их и лишает жилищ. Племена хлил духовно возвысились среди саксхлил и несут в своих сердцах благоговение и предельную заботу, когда ухаживают за Хист или выполняют веления старших. Созвучие с природой и между собой помогает их успешно защищаться и отражать вторжения захватчиков. Хлил печально известны своей тактикой партизанских войн, когда многие из тех, кто пытался освоить места обитания хлилов, пали от истощения, ловушек и скрытых клинков."
    hleel_opinion:0 "$hleel_collective_noun$ое мнение"

  naga:1 "Нага"
    naga_prefix:0 "Наго"
    naga_collective_noun:1 "Нагайск"
    naga_desc:0 "Нага напоминают змей с капюшоном, с ядовитыми клыками и длинным, стройным телом. Они воинственны и склонны к раздорам, но в основном довольствуются своими землями в сердце Чернотопья, не желая выходить за их пределы. Самолюбивые племена нага очень далеки от образа типичного аргонианина, который сложился у чужаков: члены их кланов хитры и жестоки, приравнивая угрозы и демонстрацию силы к дипломатии."
    naga_opinion:0 "$naga_collective_noun$ое мнение"
    
   paatru:1 "Паатру"
    paatru_prefix:0 "Шапско"
    paatru_collective_noun:1 "Паатруанск"
    paatru_desc:0 "Паатру напоминают жаб или ядовитых лягушек. У них крепкие, сильные ноги и короткие, широкие лица. Паатру - наиболее скрытные и неуловимые представители саксхлил и (как утверждают некоторые) наиболее могущественные, благодаря своей склонности к магических искусствам. В этом отношении они похожи на магов-отшельников внутреннего Нибенея или грибных волшебников Морровинда, и подобно последним, без колебания убьют на месте любого, кто забредёт на их земли без приглашения."
    paatru_opinion:0 "$paatru_collective_noun$ое мнение"
    
   agaceph:1 "Агацефы"
    agaceph_prefix:0 "Димикск"
    agaceph_collective_noun:1 "Агацефск"
    agaceph_desc:0 "Агацефы имеют форму игуан-анолисов, с игольчатыми лицами и яркими телами. Их племена миролюбивы и избегают окружающего мира, предпочитая рыбную ловлю, а не сражения с сухопутными странниками. Впрочем, агацефы относятся к чужакам с уважением и добротой, не обращая внимания на их положение и происхождение, ведь «каждый гость - затаившийся друг»."
    agaceph_opinion:0 "$agaceph_collective_noun$ое мнение"
    
   sarpa:1 "Сарпа"
    sarpa_prefix:0 "Тсетско"
    sarpa_collective_noun:1 "Сарпск"
    sarpa_desc:0 "Сарпа напоминают змей, пернатых и крылатых, словно птицы, не с чешуйчатыми телами ящериц. Племена сарпа ещё в древности властвовали над западным Чернотопьем, но с тех пор их могущество пошло на убыль. Несмотря на это, они считаются наиболее мудрыми среди саксхлил, но таят глубокие обиды. Они считают своим долгом отплатить чужакам, будь то добром, либо кровавой местью или выплатой накопленных долгов."
    sarpa_opinion:0 "$sarpa_collective_noun$ое мнение"
    
   lukiul:1 "Оджели"
    lukiul_prefix:0 "Оджело"
    lukiul_collective_noun:1 "Оджельск"
    lukiul_desc:0 "Оджели не являются ни племенем, ни видом. Это аргониане, перенявшие имперский образ жизни в пределах болот Чёрного Леса, где они трудятся в качестве батраков и рабочих, блаженно забывая Шунатей. Большинство из них даже забыли свой родной язык - отсюда возникло их название, Оджель - не говорящий на джеле - и большинство - лукьюлы, не связаны с Хист. Однако даже в таких сложных условия они упорно пытаются сохранить свою самобытность и свои корни, что другие саксхлилы считают похвальным, а их сюзерены - лишней головной болью."
    lukiul_opinion:0 "$lukiul_collective_noun$ое мнение"

   hapsleet:1 "Хапслиты"
    hapsleet_prefix:0 "Литско"
    hapsleet_collective_noun:1 "Хапслитск"
    hapsleet_desc:0 "Хапслит напоминают большеротых гекконов или саламандр с большими глазами-бусинками и липкими руками и ногами. Племена хапслитов появились относительно недавно, и империя Ремана активно использовала их в своих целях, поскольку они более терпимы к чужакам и готовы к сотрудничеству и организации. Их знание дикой природы Чернотопья поразительно, и, похоже, они знают, как ухаживать за любым растением или животным, в том числе как изготовить из их частей всевозможные изделия."
    hapsleet_opinion:0 "$hapsleet_collective_noun$ое мнение"

# Lilmothiit
 lilmothiit:1 "Лилмотиты"
    lilmothiit_prefix:0 "Лилмото"
    lilmothiit_collective_noun:1 "Лилмотитск"
    lilmothiit_desc:0 "Лилмотиты, или лисий народ, глубоко общинный народ с большими, сложными генеалогическими древами и сердечным нравом; потребности сообщества имеют приоритет над потребностями отдельного члена. Их мастерство в алхимии и чародействе известно и уважаемо, что необходимо для их процветания в Чернотопье, враждебном и бедном ресурсами уголке Тамриэля. Общество лилмотитов поровну разделено между оседлыми городскими жителями и кочевниками, идущими по тропе змея, причем обе группы помогают друг другу не просто выживать, но и процветать в таких суровых условиях."
    lilmothiit_opinion:0 "$lilmothiit_collective_noun$ое мнение"

#Daedric
 dremora:1 "Дреморы"
    dremora_prefix:0 "Кин"
    dremora_collective_noun:1 "Дреморск"
    dremora_desc:0 "Кин, или дреморы, - раса воинственных [Glossary( 'даэдра', 'DAEDRA_GLOSS' )], которые в основном служат Мерунесу Дагону, но также находятся на службе у других принцев Даэдра. Эти наёмники живут в соответствии со строгой кастовой клановой системой и превыше всего ценят честь и верность. Когда они появляются в Тамриэле, обязательно последует кровопролитие."
    dremora_opinion:0 "$dremora_collective_noun$ое мнение"
    
 #Dwemer
 amz_vtharden:1 "Амз-втарден"
    amz_vtharden_prefix:0 "Втардено"
    amz_vtharden_collective_noun:1 "Амз-втарденск"
    amz_vtharden_desc:0 "Амз-втарден, «народ щита», произошли от древних двемерских кланов Вварденфелла. Объединившись со своими древними врагами, они завели новые дружеские отношения с народом кимеров, но разрушили свои собственные и изгнали своих собратьев. Именно стремление этих кланов к бессмертию в конечном счете привело к изгнанию двемеров, воссоединению глубинных эльфов в небытии." #Many of Shields
    amz_vtharden_opinion:0 "$amz_vtharden_collective_noun$ое мнение"

 amz_vtholften:1 "Амз-втолфтен"
    amz_vtholften_prefix:0 "Втолфтено"
    amz_vtholften_collective_noun:1 "Амз-втолфтенск"
    amz_vtholften_desc:0 "Амз-втолфтен, «народ молота», произошли от двемерского клана Руркен, чьё добровольное изгнание раскололо народ двемеров. Встревоженный союзом других кланов с древними врагами, вождь Руркен метнул свой боевой молот через весь континент, и вслед за ним клан Руркен обосновался в больших городах на северо-западе Тамриэля. С исчезновением двемеров эти города превратились в руины."
    amz_vtholften_opinion:0 "$amz_vtholften_collective_noun$ое мнение"

 amz_kagren:1 "Амз-кагрен"
    amz_kagren_prefix:0 "Кагрено"
    amz_kagren_collective_noun:1 "Амз-кагренск"
    amz_kagren_desc:0 "Амз-кагрен, «народ Тона», возникли в результате второго исхода двемеров: от клан Краген, который поселился в горах Драконьих Зубов. Из своих великих городов, которые назывались Аркнтамз, они возглавляли могущественную конфедерацию городов-государств, расположенную под нынешним Скайримом. Однако их драгоценный этерий оказался слишком могущественным для альянса, и они погрузились в гражданскую войну, которая привела к внезапному исчезновению всех двемеров."
    amz_kagren_opinion:0 "$amz_kagren_collective_noun$ое мнение"

