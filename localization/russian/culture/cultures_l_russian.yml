 jaegi:0 "Джеги" ## Placeholder DO NOT REMOVE. HISTORY USE ONLY (FOR NOW).
    jaegi_prefix:0 "Джего"
    jaegi_collective_noun:1 "Джегск"
    jaegi_desc:0 "Остатки людского населения, уцелевшие после прихода цаэски к власти, проживающие на самом западном краю Акавира. Джеги в основном заняты выпасом скота и превыше всего ценят честность и скромность. Об их боевой выучке ходит много хвалебных слухов."
    jaegi_opinion:1 "$jaegi_collective_noun$ое мнение"    
 ilniviri:0 "Ильнивирцы"
    ilniviri_prefix:0 "Ильнивиро"
    ilniviri_collective_noun:1 "Ильнивирск"
    ilniviri_desc:0 "Ильнивирцы – потомки тех цаэски, что вторглись в Тамриэль и стали сначала слугами, а затем наследниками Империи Ремана. Большинство тамриэльцев смотрят на них с подозрением и считают вечными чужаками, но Тамриэль – единственный дом ильнивирцев. Тамриэльские цаэски славятся утончённостью и сдержанностью, а также искусством интриг и воинской доблестью."
    ilniviri_opinion:1 "$ilniviri_collective_noun$ое мнение"
 rimmen:0 "Рим-мены"
    rimmen_prefix:0 "Римо"
    rimmen_collective_noun:1 "Рим-менск"
    rimmen_desc:0 "Рим-мены – это яркий пример естественного смешения культур. После веков служения Империи цаэски были насильно изгнаны из Сиродила в результате кровопролитного конфликта, положившего конец эпохе потентатов. Они нашли убежище на землях молодого королевства Риммен и там смешались с местными торговцами нибенейского происхождения, сформировав уникальную человеческую общность в землях каджитов."
    rimmen_opinion:0 "$rimmen_collective_noun$ое мнение"


#ALDMERI
 alinor:0 "Алинорцы"
    alinor_prefix:0 "Алиноро"
    alinor_collective_noun:1 "Алинорск"
    alinor_desc:0 "Высокие эльфы Алинора считают себя наиболее цивилизованным народом в мире. Они издавна презирают всё, что находится за пределами их родины. Свой остров, чей горизонт усеян шпилями их густонаселённых городов, они именуют континентом Алинор. За мощными стенами и непостижимо высокими башнями высокие эльфы хранят свои тайны, магию и письмена, накопленные на протяжении многих веков, вплоть до [Glossary( 'Эры рассвета', 'DAWN_ERA_GLOSS' )]."
    alinor_opinion:0 "$alinor_collective_noun$ое мнение"
 auridon:0 "Ауридонцы"
    auridon_prefix:0 "Ауридоно"
    auridon_collective_noun:1 "Ауридонск"
    auridon_desc:1 "Высокие эльфы Ауридона живут на втором по величине острове Саммерсета, обращённом к островам Тамриэля. Из-за такого положения местные жители были вынуждены куда чаще взаимодействовать с чужеземцами, что сформировало их особую идентичность. Ауридонцев, торгующих и беседующих с чужаками, нередко можно встретить в дальних морях. Тем не менее, они остаются такими же преданными сторонниками [Concept('praxis','Пути к Алаксону')|E], как и их родичи-алинорцы."
    auridon_opinion:0 "$auridon_collective_noun$ое мнение"
 balfiera:0 "Балфиерцы"
    balfiera_prefix:0 "Балфиеро"
    balfiera_collective_noun:1 "Балфиерск"
    balfiera_desc: "[GetPlayer.Custom('GetBalfieraCultureDesc')]"
    balfiera_desc_normal: "Балфиерцы – потомки высоких эльфов, которые когда-то контролировали весь Хай-Рок, а теперь властвуют лишь над островом Балфиера. Хотя бретонские короли формально были свободны со времён [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], балфиерцы долгое время играли важную роль в политической жизни Хай-Рока как прославленные дипломаты и искусные маги."
    balfiera_desc_hegemony: "Балфиерцы происходят от древних высоких эльфов, которые контролировали весь Хай-Рок, пока не удалились на остров Балфиера. В их отсутствие бретонские короли официально закрепили свою свободу, а балфиерцы стали их советниками-магами и дипломатами. Но теперь эльфы отринули роль советчиков и помощников, чтобы вернуть принадлежащее им по праву: их дом – весь Хай-Рок и балфиерцы больше не намерены его покидать."

    balfiera_opinion:0 "$balfiera_collective_noun$ое мнение"
 corelanya:0 "Кореланцы"
    corelanya_prefix:0 "Корелано"
    corelanya_collective_noun:1 "Кореланск"
    corelanya_desc:2 "Кореланцы – древний альтмерский клан, который обитал на землях современного Хаммерфелла. Они вступили в конфликт с йокуданцами, когда те впервые прибыли в Тамриэль."
    corelanya_opinion:0 "$corelanya_collective_noun$ое мнение"

# MAORMERI 
maormer:0 "Маормеры" 
    maormer_prefix:0 "Маормеро"
    maormer_collective_noun:1 "Маормерск"
    maormer_desc:0 "Маормеры – эльфы, обитающие в островном королевстве Пиандонея, расположенном далеко к югу от Саммерсета."
    maormer_opinion:0 "$maormer_collective_noun$ое мнение"
 beyonder:0 "Амаралданы" 
    beyonder_prefix:0 "Амаралдано"
    beyonder_collective_noun:1 "Амаралданск"
    beyonder_desc:0 "Связи Пиандонеи с внешним миром крайне ограничены. Тех, кто покидает архипелаг, называют амаралданами или вестниками: чаще всего это пираты, иногда – авантюристы, редко – торговцы, и почти никогда – дипломаты. Амаралданы – древняя каста-профессия маормеров, настолько старая и значимая, что со временем превратилась в отдельную культуру.\n\nКогда маормер решает принять судьбу вестника, все его преступления, убеждения и прошлое теряют значение перед лицом великого синего моря. Образ вестников романтизирован в маормерской культуре, и потому неудивительно, что подобное решение о добровольном изгнании считается храбрым и почётным поступком."
    beyonder_opinion:0 "$beyonder_collective_noun$ое мнение"

#FALMERI
 falmer:0 "Снежные эльфы"
    falmer_prefix:0 "Фалмеро"
    falmer_collective_noun:1 "Снежно-эльфск"
    falmer_desc:1 "Фалмеры родом с ледяных берегов и горных вершин Скайрима. Они были одной из первых альдмерских ветвей, выбравших свой путь. Этот глубоко духовный народ высоко ценил смирение и аскетизм, возводил часовни и монастыри, чтобы созерцать первозданную красоту земли и совершенствовать безмолвное искусство наблюдения. О жизни загадочных снежных эльфов известно немного: полные яростного насилия переселения атморцев в позднюю Меретическую эру привели к краху Фалмериса, и ни одно их поселение не сохранилось даже в виде руин – всё было уничтожено нордами или кануло в небытие.\n\nТем не менее, путешественники и авантюристы продолжают распространять суеверные слухи о фалмерах, утверждая, что они до сих пор скрываются от нордов в уединённых долинах, пещерах и проклятых местах, где сама погода разрывает плоть земли."
    falmer_opinion:0 "$falmer_collective_noun$ое мнение"
 falmer_betrayed:0 "Фалмеры"
    falmer_betrayed_prefix:0 "Фалмеро"
    falmer_betrayed_collective_noun:1 "Фалмерск"
    falmer_betrayed_desc:1 "Несчастные потомки снежных эльфов, принявших приглашение двемеров, ныне известны как Преданные – или Джорейн на фалмерисе. Они остались присматривать за опустевшими городами своих бывших хозяев. Двемерский яд, а также тяжкий труд и изоляция в пещерах превратили некогда прекрасных эльфов в сгорбленных, обезображенных и слепых существ, затаивших злобу на окружающий мир. Преданные не помнят своего прошлого и не стремятся его вернуть: фалмеры были слабы и жестоко за это поплатились. Сила – добродетель, милосердие – порок, таков суровый закон мира.\n\nОбщество Преданных не имеет видимого сходства с культурой их предков. Оно построено вокруг жестоких и воинственных подземных племён, ведущих между собой постоянную борьбу за ограниченные ресурсы и территорию. Однако, несмотря на отказ от эльфийской эстетики, её утонченность по-прежнему видна в замысловатых хитиновых доспехах, террасах грибных ферм, а также в свистящих и щёлкающих «пещерных песнях», эхом разносящихся на многие мили под землёй."
    falmer_betrayed_opinion:0 "$falmer_betrayed_collective_noun$ мнение"

#AYLEID
 ayleid:1 "Салиачи"
    ayleid_prefix:0 "Салиачско"
    ayleid_collective_noun:1 "Салиачск"
    ayleid_desc:0 "Классическая айлейдская культура встретила быстрый и трагический конец в результате восстания рабов-недийцев, которое привело к образованию прото-сиродильцев. Война была кровопролитной и ожесточённой, множество героев пало с обеих сторон, породив непримиримую ненависть между противниками.\n\nНичто не олицетворяло этот конфликт лучше, чем соперничество Умарила Неоперённого и Пелинала Вайтстрейка. В итоге они погибли в финальной дуэли друг с другом, но эльфы уже утратили преимущество. После восстания алессианцы без разбора уничтожали остатки айлейдов (даже союзные города-государства, отменившие рабство), сведя их присутствие в Сиродиле к редким и неподтверждённым свидетельствам о встречах с «дикими эльфами»."
    ayleid_opinion:0 "$ayleid_collective_noun$ое мнение"
 barsaebic:0 "Барсебы"
    barsaebic_prefix:0 "Барсебо"
    barsaebic_collective_noun:1 "Барсебическ"
    barsaebic_desc:0 "[Glossary( 'Нарфинсельский раскол', 'NARFINSEL_GLOSS' )] привёл к кровавой гражданской войне, ознаменовавшей закат империи айлейдов. Сторонники аэдра и даэдра враждовали до тех пор, пока последние не одержали победу при Очищении Вендельбека в 198 году 1Э, изгнав остатки последователей аэдра в Чернотопье.\nТам, вдали от былого величия и в окружении странных и незнакомых народов на беспощадной земле, барсебические айлейды сохранили свои традиции. Ранний исход уберёг их от большинства ужасов восстания рабов Алессии, и со временем они смогли закрепиться в землях Чернотопья."
    barsaebic_opinion:0 "$barsaebic_collective_noun$ое мнение"
 mathmeldi:0 "Матмелдийцы"
    mathmeldi_prefix:0 "Матмелдо"
    mathmeldi_collective_noun:1 "Матмелдийск"
    mathmeldi_desc:0 "Наряду с динарцами, матмелдийцы («из-дома-изгнанные») составляют одну из двух основных групп диаспоры айлейдов, возникших после восстания Алессии. Бежав на юго-запад, они нашли убежище в Валенвуде, поселившись в центральных районах провинции.\nМатмелдийцы построили великолепный город Хектахейм («Дом изгнанников») как ядро своих владений, но позже были вынуждены покинуть его. Их новое королевство-убежище Гектаран прочно укрепилось, несмотря на то, что окружено враждебными босмерами."
    mathmeldi_opinion:0 "$mathmeldi_collective_noun$ое мнение"
 dynari:0 "Динарцы"
    dynari_prefix:0 "Динаро"
    dynari_collective_noun:1 "Динарск"
    dynari_desc:0 "В то время как матмелдийцы ушли на юг в опасные джунгли Валенвуда, айлейды, ставшие известными как динарцы (по имени своей королевской династии), направились на север в поисках убежища у своих родичей Диренни. Те милостиво приняли беженцев и предоставили им землю у берегов Бьюлси.\nДинарцам пришлось некоторое время сражаться с местными орками за контроль над территорией, но в итоге они добились относительной стабильности в новом доме на берегах великой реки. После падения гегемонии Диренни культура динарцев пришла в упадок и постепенно исчезла, так как у этих айлейдов не было сильного покровителя, способного защитить их."
    dynari_opinion:0 "$dynari_collective_noun$ое мнение"
    
#North nedic
 reachfolk:0 "Предельцы"
    reachfolk_prefix:0 "Предело"
    reachfolk_collective_noun:1 "Предельск"
    reachfolk_desc:0 "Предельцы живут в горах Друадах и долине реки Карт уже неисчислимые тысячелетия. Однако их жизнь нелегка, поскольку почва здесь скудная и бедная, а на земли претендуют враждебные соседи. Этот непрекращающийся конфликт формирует их восприятие смертного мира как вечной битвы за право существовать."
    reachfolk_opinion:0 "$reachfolk_collective_noun$ое мнение"
 galen:0 "Галены" 
    galen_prefix:0 "Галено"
    galen_collective_noun:1 "Галенск"
    galen_desc:0 "Галены – группа недийцев, заселившая Хай Рок задолго до прибытия Исграмора в Скайрим и появления Диренни в регионе. Галены считаются предками бретонцев.\n\nО них известно немного, кроме их хитроумия и таланта к магии – качества, которые и по сей день проявляются в магических способностях большинства бретонцев."
    galen_opinion:0 "$galen_collective_noun$ое мнение"
 keptu:0 "Кет-кепту" 
    keptu_prefix:0 "Кепту"
    keptu_collective_noun:1 "Кептск"
    keptu_desc:0 "Кепту – единственные выжившие недийцы Гибельных земель, уцелевшие после йокуданской [Glossary( 'Ра Гада', 'RAGADA_GLOSS' )] – волны воинов, практически истребившей коренное население. Это культура храбрых воинов и искусных кузнецов, но насильственное изгнание на задворки цивилизации и долгие века йокуданского владычества подорвали их численность и гордость. Многие молодые люди покидают кланы кепту, и направляются в редгардские города, становясь наёмниками, ювелирами, скульпторами, плотниками или кузнецами. Если подобная тенденция сохранится, культура кет-кепту рискует полностью раствориться среди своих древних врагов." # $keptu_collective_noun$ (это племя недийцев, поселившееся в центральном Хаммерфелле и некоторых частях Сиродила. \n\nВека йокуданского господства уменьшили их влияние в Хаммерфелле, и некоторые опасаются, что их традиции и культура могут быть утеряны со временем)
    keptu_opinion:0 "$keptu_collective_noun$ое мнение"
 duraki:0 "Дюроки"
    duraki_prefix:0 "Дюроко"
    duraki_collective_noun:1 "Дюрокск"
    duraki_desc:0 "Дюроки – племя недийцев, некогда проживавшее в Краглорне. Они пали, когда Анка-Ра во главе с Вирмарилом Предателем победили верховного короля Дюрока и остальных членов Совета недийских королей.\n\nПосле этого поражения они были изгнаны из региона оставшимися силами йокуданцами, и ныне большая часть наследия дюроков и культуры считается утраченной навсегда."
    duraki_opinion:0 "$duraki_collective_noun$ое мнение"
 kreath:0 "Люди-из-Крита"
    kreath_prefix:0 "Крито"
    kreath_collective_noun:1 "Критск"
    kreath_desc:0 "Люди-из-Крита – недийцы, жившие близ Крита, ныне известного как город Фолкрит, были угнаны в Сиродил айлейдами в качестве рабов.\n\nБольшая часть их культуры была утрачена после того, как сиродильцы установили контроль над этими землями, а норды и орки начали борьбу за Фолкрит."
    kreath_opinion:0 "$kreath_collective_noun$ое мнение"
 rontha:0 "Ронты"
    rontha_prefix:0 "Ронто"
    rontha_collective_noun:1 "Ронтск"
    rontha_desc:0 "Кочевой народ, некогда обитавший в районе Стоунфолза. Некоторые описывали их как жестокий народ, склонный клеймить своё имущество, включая и самих людей."
    rontha_opinion:0 "$rontha_collective_noun$ое мнение"
#Kothri
 kothringi:0 "Котринги"
    kothringi_prefix:0 "Котринго"
    kothringi_collective_noun:1 "Котрингск"
    kothringi_desc:0 "Предки сереброкожих котрингов, крупнейшей не-аргонианской группы, проживающей в Чернотопье, были порабощены айлейдами и угнаны в Сиродил.\n\nСпустя столетия после падения айлейдов они вновь обосновались в Чернотопье, но некоторые опасаются, что надвигающаяся катастрофа положит конец существованию их народа..."
    kothringi_opinion:0 "$kothringi_collective_noun$ое мнение"
 horwalli:0 "Хорваллы"
    horwalli_prefix:0 "Хорвалло"
    horwalli_collective_noun:1 "Хорваллск"
    horwalli_desc:0 "Хорваллы прибыли в Чернотопье, ища спасения от айлейдов, а затем от Алессианской империи. Их предки, из числа которых особенно выделяется легендарный «Рыжий» Брамман, были свирепыми речными пиратами и болотными разбойниками, наводившими ужас на местных аргониан.\n\nСо временем хорваллы поселились вдоль рек, с которых они некогда устраивали набеги, но пиратское прошлое оставило след в их культуре. И дало им преимущество в стычках с аргонианами и кантемирцами..."
    horwalli_opinion:0 "$horwalli_collective_noun$ое мнение"
 orma:0 "Ормы"
    orma_prefix:0 "Ормо"
    orma_collective_noun:1 "Ормск"
    orma_desc:0 "Жуткие, слепые и замкнутые: об этих потомках недийских племён, обитающих в горах восточного Чернотопья, известно крайне мало. Всё, что выходит за пределы их поселений – лишь слухи, пересказанные местными эльфами и аргонианами любопытным чужеземцам."
    orma_opinion:0 "$orma_collective_noun$ое мнение"
 yespest:0 "Йеспесты"
    yespest_prefix:0 "Йеспесто"
    yespest_collective_noun:1 "Йеспестск"
    yespest_desc:0 "Йеспесты – племя людей, родом из юго-западного Чернотопья, с давней историей сопротивления угнетению. Своеобразное сочетание недийского мышления с айлейдской эстетикой часто воспринимается как странная параллель с их сиродильскими соседями. Йеспесты славятся бескорыстным гостеприимством и весёлой страстью к торговле, но также известны своей загадочностью, склонностью к социальным играм и скрытию истинных намерений."
    yespest_opinion:0 "$yespest_collective_noun$ое мнение"
    #Central nedic
    hared:0 "Хареды"
    hared_prefix:0 "Харедо"
    hared_collective_noun:1 "Харедск"
    hared_desc:0 "Хареды, или Аль-Харед, были одним из многих людских племён, угнанных айлейдами в рабство в Сиродил. В основном они обосновались в Коловии и остались там после падения айлейдов. Однако со временем большая часть их культурного наследия исчезла."
    hared_opinion:0 "$hared_collective_noun$ое мнение"
    # hared_desc:0 "Перены – древнее племя недийцев, обитающее в основном в Сиродиле и Хаммерфелле, проявляли особый интерес к звездам и ночному небу, некоторые даже полагают, что они принимали участие в создании самих Небожителей..."
 gemha:0 "Гемхи"
    gemha_prefix:0 "Гемхо"
    gemha_collective_noun:1 "Гемхск"
    gemha_desc:0 "Гемхи, или Аль-Гемха, были одним из многих людских племён, угнанных айлейдами в Сиродил в качестве рабов. В основном они обосновались в Нибенее и остались там после падения айлейдов. Однако со временем большая часть их культурного наследия исчезла."
    gemha_opinion:0 "$gemha_collective_noun$ое мнение"
    
#BRETON
 glenumbran:0 "Гленумбрийцы"
    glenumbran_prefix:0 "Гленумбро"
    glenumbran_collective_noun:1 "Гленумбрийск"
    glenumbran_desc:0 "Гленумбра – земля пышных холмов, усеянных замками и городками, воплощение стереотипного Хай Рока. А гленумбрийцы – неугомонные искатели приключений, склонные к странствиям и героизму, представляющие типичных бретонцев. За пределами Хай Рока понятия «бретонец» и «гленумбриец» стали практически синонимами."
    glenumbran_opinion:0 "$glenumbran_collective_noun$ое мнение"
 iliac:0 "Илиакцы"
    iliac_prefix:0 "Илиако"
    iliac_collective_noun:1 "Илиакск"
    iliac_desc:0 "Бретонцы, заселившие берега залива Илиак, веками участвовали в активном культурном обмене, оставив богатое историческое наследие. Они заявляют о себе как о самом процветающем, утончённом и успешном народе Хай Рока. И хотя илиакцы действительно во многом преуспели, при этом они весьма высокомерны и тщеславны. Вэйрест, их легендарная столица, доминирует в региональной торговле с момента своего основания. Какая бы ни была профессия или ремесло, неважно, насколько сложное или невыполнимое, почти наверняка найдётся хоть один житель Илиака, попробовавший себя на этой стезе."
    iliac_opinion:0 "$iliac_collective_noun$ое мнение"
 northmen:0 "Северные бретонцы"
    northmen_prefix:0 "Северобретонско"
    northmen_collective_noun:1 "Северо-бретонск"
    northmen_desc:0 "Негостеприимная земля Ривенспайра закалила северных бретонцев и приучила их к самостоятельности. Многие простолюдины ведут нескончаемую войну против множества бродячих чудовищ. Такой образ жизни формирует стойких и надёжных людей. Ополчение северных бретонцев мало в чём уступает регулярной армии."
    northmen_opinion:0 "$northmen_collective_noun$ое мнение"
 bjoule:0 "Бьюлы" #Не смог найти их
    bjoule_prefix:0 "Бьюло"
    bjoule_collective_noun:1 "Бьюльск"
    bjoule_desc:0 "Кочевые племена бретонцев, также известные как клан Речной Лошади, в основном проживают на зелёных пастбищах вдоль бассейна реки Бьюлси. Бьюлы – древний народ, сохранивший традиционные недийские обычаи и одеяния. Даже когда окружающий их мир менялся, они не пожелали осесть. Королевства, империи и гегемонии возвышаются и уходят в небытие, а племена бьюлов пережили их всех – и, судя по истории набегов, вполне могли поспособствовать их падению."
    bjoule_opinion:0 "$bjoule_collective_noun$ое мнение"
 wrothgarian:0 "Ротгарцы"
    wrothgarian_prefix:0 "Ротгарско"
    wrothgarian_collective_noun:1 "Ротгарск"
    wrothgarian_desc:0 "Ротгарианские горы являются родиной ротгарцев. Горная местность породила крайне независимые политические образования – даже по меркам бретонцев. Многие связывают этот феномен с сильным влиянием близлежащих орочьих и предельских племён. Упорство ротгарцев и их почтение к родственным узам вызывает уважение даже у их врагов."
    wrothgarian_opinion:0 "$wrothgarian_collective_noun$ое мнение"
#IMPERIAL
 heartlander:0 "Хартлендцы"
    heartlander_prefix:0 "Хартлендско"
    heartlander_collective_noun:1 "Хартлендск"
    heartlander_desc:0 "Культура хартлендцев, которых многие считают стереотипными «имперцами», процветает в регионе вокруг озера Румаре и Имперского острова, известного как Хартленд. Это один из самых богатых и плодородных регионов Тамриэля, привлекающий внимание завоевателей и военачальников, стремящихся подчинить себе обширные сельскохозяйственные угодья центрального Сиродила.\n\nЭта благородная культура славится талантом к изобразительным искусствам и развлечениям, которые можно наблюдать на роскошных гладиаторских поединках и в обширных городских садах Имперского города – наследии древних айлейдов, некогда населявших эти земли. Жители Хартленда используют своё центральное положение, чтобы оказывать влияние на весь Сиродил, а через него и на Тамриэль в целом. Они неоднократно стояли у руля империй, что свидетельствует об их проницательности и политическом мастерстве."
    heartlander_opinion:0 "$heartlander_collective_noun$ое мнение"
 colovian:0 "Коловианцы"
    colovian_prefix:0 "Коловиано"
    colovian_collective_noun:1 "Коловианск"
    colovian_desc:0 "Коловия – воинственное сердце Сиродила, породившее множество прославленных завоевателей, генералов, адмиралов и воинов. Горные возвышенности к западу от центральных равнин Хартленда стали ареной для бесконечных распрей мелких лордов, борющихся за контроль над обширными крепостями на холмах. Но как бы ни враждовали коловианцы между собой, при появлении сильного императора они пойдут за ним до конца."
    colovian_opinion:0 "$colovian_collective_noun$ое мнение"
 strident:0 "Стридцы"
    strident_prefix:0 "Стридо"
    strident_collective_noun:1 "Стридск"
    strident_desc:0 "Жители побережья Стрида отличаются от коловианцев своим талантом к морским сражениям, закалённым в постоянных столкновениях с редгардскими пиратами, налётчиками-маормерами и альтмерскими флотилиями. Будучи страстными торговцами и каперами, они возвели великие бастионы Анвил и Стирк, из гаваней которых уходили в море бесчисленные имперские армады, включая знаменитый Флот Всех Флагов, ответственный за потопление Траса около 2260 года 1Э."
    strident_opinion:0 "$strident_collective_noun$ое мнение"
 nibenese:0 "Нибенейцы"
    nibenese_prefix:0 "Нибено"
    nibenese_collective_noun:1 "Нибенейск"
    nibenese_desc:0 "Нибенейцы, названные в честь великой реки Нибен, являются весьма разнообразным народом, о котором говорят, что они «поклоняются тысяче богов и совершают бесчисленные ритуалы». Нибенейский регион – житница Сиродила: его поймы кормят крупнейшие города провинции благодаря рисовым плантациям и масштабным ирригационным системам. Южные земли Нибенея, как и большая часть южного Тамриэля, покрыты джунглями, пересечёнными могучими реками и озёрами.\n\nБлагодаря своему традиционному господству над рекой Нибен и её многочисленными притоками, нибенейцы склонны к торговле. Их яркая культура, черпающая вдохновение у древних айлейдских владык, отмечена развитыми духовными практиками и магическими талантами. Города-государства Нибенея соперничают с коловианскими, а их правители не только прославились как покровители магов, но и сами не чужды чародейству."
    nibenese_opinion:0 "$nibenese_collective_noun$ое мнение"
 nibenu:1 "Нибену"
    nibenu_prefix:0 "Нибену"
    nibenu_collective_noun:1 "Нибенуйск"
    nibenu_desc:0 "Нибену возделывают земли житницы Сиродила и щедро делятся плодами своего труда с соседями. Это сельский народ, склонный к эзотерике и живущий в обширных деревнях на сваях вдоль великих рек, среди бескрайних рисовых полей и густых джунглей. Они занимаются рыбной ловлей и земледелием, разводят тритонов ради чешуи и мотыльков Предка для шёлка и молитв. Нибену ценят размеренный образ жизни, что отражается в их нежелании отказываться даже от чужих традиций. Всё, что проходит через Нибеней, укореняется в гигантском древе фольклора нибену, неразрывном с тех пор, как Паравант освободила людей. В землях нибену у каждого бога – великого и малого – есть свой культ, а каждая легенда имеет сотню вариаций."
    nibenu_opinion:0 "$nibenu_collective_noun$ое мнение"
 rimmenese:1 "Римменцы"
    rimmenese_prefix:0 "Риммено"
    rimmenese_collective_noun:1 "Римменск"
    rimmenese_desc:0 "В северном Эльсвейре издавна жили сиродильцы. Многие из них не только служили на аванпостах и охраняли караваны, но и осели в городах вдоль торговых путей земель Риммена, оставшись там даже после ухода Империи из провинции. Воспользовавшись распадом Анеквины, римменцы основали здесь собственное королевство, правя ярким и разнообразным населением как торговые лорды."
    rimmenese_opinion:0 "$rimmenese_collective_noun$ое мнение"
    
#NORD
 eastmarcher:0 "Истмаркцы"
    eastmarcher_prefix:0 "Нордско"
    eastmarcher_collective_noun:1 "Истмаркск"
    eastmarcher_desc:0 "Дети востока строят свои дома в скованных льдом северных землях, среди заснеженных скал и горных хребтов Скайрима. Они глубоко чтят честь и верят в справедливое правление почти так же сильно, как в собственных богов. Хотя их доверчивость, приверженность чести и справедливости – порой граничащая с одержимостью – исторически нередко приводила к тому, что истмаркцев часто использовали в своих интересах те, кто обращался к ним за помощью.\n\nС уважением относясь к своему прошлому, они сохраняют родовые традиции и прославляют их в песнях и эпических сказаниях, получивших признание далеко за пределами Скайрима. Однако стоит отметить, что истмаркское мастерство владения мечом и топором изучается за границей куда усерднее, чем их литературные труды."
    eastmarcher_opinion:0 "$eastmarcher_collective_noun$ое мнение"
 westmarcher:0 "Вестмаркцы"
    westmarcher_prefix:0 "Нордско"
    westmarcher_collective_noun:1 "Вестмаркск"
    westmarcher_desc:0 "Дети западных владений называют своим домом продуваемые ветрами равнины и зелёные долины Скайрима. В их жилах течёт дух борьбы, пронизывающий общество стремлением и к конфликтам, и к их разрешению. Вестмаркцы становятся отличными торговцами, законниками и дипломатами, но когда проблемы выходят за рамки их возможностей, они проявляют себя как способные тактики и умелые воины.\n\nСтремясь к поиску решений, вестмаркцы с готовностью воспринимают стороннюю точку зрения, хотя не колеблясь отгораживаются от мира, если тот не может предложить ничего полезного."
    westmarcher_opinion:0 "$westmarcher_collective_noun$ое мнение"
 cyro_nord:0 "Сиродильские норды"
    cyro_nord_prefix:0 "Нордско"
    cyro_nord_collective_noun:1 "Сиро-нордск"
    cyro_nord_desc: "Сиродильские норды живут в Сиродиле со времён Алессианского восстания, когда новая императрица наградила нордских военачальников землями. Они крепко держатся за свои древние традиции, но остаются верными союзниками Империи и служат в её легионах."
    cyro_nord_opinion:0 "$cyro_nord_collective_noun$ое мнение"
 skaal:0 "Скаалы"
    skaal_prefix:0 "Скаало"
    skaal_collective_noun:1 "Скаальск"
    skaal_desc:0 "Скаалы – норды, коренные жители острова Солстхейм, расположенного в море Призраков. Они ведут скромный и мирный образ жизни, занимаясь в основном охотой и собирательством, не причиняя вреда земле, на которой живут. Большинство скаалов поклоняются единому богу, известному как Все-Создатель, научившему их основным принципам, которых скаалы стараются придерживаться."
    skaal_opinion:0 "$skaal_collective_noun$ое мнение"
 atmoran:0 "Атморцы"
    atmoran_prefix:0 "Атморо"
    atmoran_collective_noun:1 "Атморск"
    atmoran_desc:0 "Атморцы – загадочный и древний народ, происходящий с легендарного ледяного континента Атмора, хотя их собственные мифы утверждают, что они родом из Тамриэля. Волны переселений и вторжений через море Призраков привели атморцев сначала на прибрежные острова, а затем на северные берега Тамриэля, где со временем они отреклись от своей родины, став предками современных нордов. Судьба Атморы по-прежнему окутана тайнами и суевериями, но некоторые верят, что она до сих пор заселена древними атморцами, которые хранят древнюю кровь и обычаи в изоляции от мира за морем."
    atmoran_opinion:0 "$heritage_atmoran_name$ое мнение"
    
#CHIMERIS
 chimer:1 "Кимеры"
    chimer_prefix:0 "Кимеро"
    chimer_collective_noun:1 "Кимерск"
    chimer_desc:0 "Кимеры, или Изменённый народ, были жителями древнего Морровинда и предками современных тёмных эльфов. Изначально они были диссидентами в Саммерсете, которые последовали за своим пророком Велотом в обетованную землю [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )]. Там, на своей новой родине, кимеры были известны постоянными войнами между кланами и поклонением [Glossary( 'хорошим даэдра', 'GOOD_DAEDRA_GLOSS' )]."
    chimer_opinion:0 "$chimer_collective_noun$ое мнение"
 chimeriquey:0 "Кимеры-квей" ## Placeholder DO NOT REMOVE. HISTORY USE ONLY (FOR NOW).
    chimeriquey_prefix:0 "Квейск"
    chimeriquey_collective_noun:1 "Кимеро-квейск"
    chimeriquey_desc:0 ""
    chimeriquey_opinion:0 "$chimeriquey_collective_noun$ое мнение"
 cantemiric:0 "Кантемирцы"
    cantemiric_prefix:0 "Кантемиро"
    cantemiric_collective_noun:1 "Кантемирск"
    cantemiric_desc:0 "Кантемирские велотийцы – малоизвестная ветвь Исхода, возглавляемая одноимённой прорицательницей Кантемир. Кантемирцы – исключительно умелые строители крепостей. Осев на восточном побережье Аргонии, они основали города-крепости Торн, Архонт и Арнезия. С момента возвышения Великого дома Дрес кантемирцы переживают медленный, но неуклонный упадок."
    cantemiric_opinion:0 "$cantemiric_collective_noun$ое мнение"
    
#DUNMERIS
 gah_julan:1 "Га-джуланы"
    gah_julan_prefix:0 "Джулано"
    gah_julan_collective_noun:1 "Джуланск"
    gah_julan_desc:0 "Га-джуланы – стойкие защитники западных гор Морровинда, прославившиеся как дисциплинированные и скромные стражи. Их судьба исторически была переплетена с Домом Редоран и защитой всего [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )] от врагов тёмных эльфов. Представители всех слоёв общества га-джуланов придерживаются суровой воинской этики как в личной жизни, так и в общественных делах."
    gah_julan_opinion:0 "$gah_julan_collective_noun$ое мнение"
 armun_an:1 "Армун-аны"
    armun_an_prefix:0 "Армуно"
    armun_an_collective_noun:1 "Армун-анск"
    armun_an_desc:0 "Армун-аны, обладающие предпринимательской жилкой, являются хранителями торговых сетей Морровинда – как внутренних, так и внешних. Кланы армун-анов исторически верны Дому Хлаалу, а их города являются процветающими торговыми центрами всего [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )]."
    armun_an_opinion:0 "$armun_an_collective_noun$ое мнение"
 chuzei:1 "Шузеи"
    chuzei_prefix:0 "Шузо"
    chuzei_collective_noun:1 "Шузейск"
    chuzei_desc:0 "Шузеи из центральной части Морровинда – тёмные эльфы, которые долгое время возглавляли духовную жизнь своего народа: сначала следуя учениям Велота, а затем и Трибунала. В результате они являются, пожалуй, самыми ортодоксальными представителями Великих Домов, воплощая добродетели щедрости и безмятежности. Благодаря своему выгодному положению они развили сложную религиозную бюрократию Храма Трибунала и Дома Индорил, а через них обрели власть над всем [Glossary( 'Ресдайном', 'RESDAYN_GLOSS' )]."
    chuzei_opinion:0 "$chuzei_collective_noun$ое мнение"
 chi_addun:1 "Ки-аддуны"
    chi_addun_prefix:0 "Аддуно"
    chi_addun_collective_noun:1 "Ки-аддунск"
    chi_addun_desc:0 "Странные и порой откровенно эксцентричные ки-аддуны – тёмные эльфы с восточного полуострова Морровинда, где они до сих пор придерживаются малоизвестных обычаев, защищённых древними правами и клятвами. Хотя некоторые ки-аддуны официально связаны с Великим Домом Телванни, многие другие скрытны и подозрительны, необычны и экзотичны даже на фоне своих сородичей. Вид их причудливых башен напоминает времена сурового правления древних магов-лордов, которые когда-то привели ки-аддунов в лоно [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )]."
    chi_addun_opinion:0 "$chi_addun_collective_noun$ое мнение"
 marduhn_oad:1 "Мардун-оады"
    marduhn_oad_prefix:0 "Мардуно"
    marduhn_oad_collective_noun:1 "Мардун-оадск"
    marduhn_oad_desc:0 "За века своего изоляционизма мардун-оады сохранили многие аспекты древней кимерской культуры [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )], в особенности непрекращающуюся клановую вражду, разрешаемую – и быстро возобновляемую – дуэлями и заказными убийствами от Мораг Тонг. По мнению мардун-оадов, их преданность искусству клановых войн соперничает лишь с мастерством ухода за плантациями, хотя на деле большую часть работы выполняют их рабы."
    marduhn_oad_opinion:0 "$marduhn_oad_collective_noun$ое мнение"
 ashlander:0 "Эшлендеры"
    ashlander_prefix:0 "Эшлендеро"
    ashlander_collective_noun:1 "Эшлендерск"
    ashlander_desc:0 "Эшлендеры – тёмные эльфы, сохранившие кочевые традиции и древние ритуалы поклонения предкам, передаваемые мудрыми женщинами. Как и древние велотийцы, что презирали жадность и упадок альтмеров, эшлендеры обвиняют своих оседлых кузенов в тех же грехах и презирают их ложных богов – [Glossary( 'Трибунал', 'TRIBUNAL_GLOSS' )]."
    ashlander_opinion:0 "$ashlander_collective_noun$ мнение"
 shinathi: "Шинати"
 shinathi_prefix: "Шинато"
 shinathi_collective_noun: "Шинатийск"
 shinathi_desc: "Кочевники-шинати, «Красный рой» Шипал-Шина, представляют собой постоянно меняющуюся сеть альянсов и фракций, состоящую из велотийских кланов, доверенных лиц Великих домов, а также из глубоко укоренившихся социальных долгов и подозрений. Эти тёмные эльфы смеются руками и питаются сердцем, непостижимые для чужаков, но привыкшие к традициям, как своим, так и чужим."
 shinathi_opinion: "$shinathi_collective_noun$ое мнение"

#ORSIMER
 mountain_orc:0 "Горные орки"
    mountain_orc_prefix:0 "Оркско"
    mountain_orc_collective_noun:1 "Горно-оркск"
    mountain_orc_desc:0 "Горные орки издавна обитают на вершинах и склонах Тамриэля, уединившись по собственной воле и под гнётом предрассудков. Горечь порождает изоляцию, а изоляция – горечь: орки нашли своего покровителя в лице князя-изгоя Малаката. Под его руководством многие кланы орков превратились в кочевые группы и основали крепости в диких землях. Но зов более оседлой жизни привёл многих из них в свободный город Орсиниум, который до сих пор живёт в мечтах орков."
    mountain_orc_opinion:0 "$mountain_orc_collective_noun$ое мнение"
 iron_orc:0 "Железные орки"
    iron_orc_prefix:0 "Оркско"
    iron_orc_collective_noun:1 "Железно-оркск"
    iron_orc_desc:0 "Железные орки исключительно выносливы даже по меркам орков, закалённых свирепыми соседями и суровыми пустынями. Извлекая всё возможное из скудной земли, они приручают странных существ и куют редкое железо. Со всех сторон окружённые народами, контакты с которыми почти всегда приводили к конфликтам, железные орки исключительно искусны в работе с металлами, незаметными и неизвестными для других, и выживают – а порой и процветают – наперекор гневу пустыни."
    iron_orc_opinion:0 "$iron_orc_collective_noun$ое мнение"
 wood_orc:0 "Лесные орки"
    wood_orc_prefix:0 "Оркско"
    wood_orc_collective_noun:1 "Лесно-оркск"
    wood_orc_desc:0 "Лесные орки, хотя и во многом похожи на других своих сородичей, обрели свой дом в Валенвуде. В отличие от лесных эльфов, они считают, что вправе использовать дары природы: сельское хозяйство, лесоводство и добыча полезных ископаемых – обычное дело в их крепостях. Как обладатели редких ресурсов, они стали торговцами и, таким образом, бесценными соседями для более дружелюбных кланов лесных эльфов."
    wood_orc_opinion:0 "$wood_orc_collective_noun$ое мнение"
 malahk_orc:0 "Малахские орки"
    malahk_orc_prefix:0 "Малахо"
    malahk_orc_collective_noun:1 "Малахо-оркск"
    malahk_orc_desc:0 "Согласно велотийским легендам, самые воинственные последователи Тринимака преследовали кимеров в бесконечной погоне за местью. Они стали малахскими орками, более высокими и сильными, чем даже другие орсимеры, и отличившимися неустанной борьбой и жестоким соперничеством. Их общество укрывается в старых крепостях и потайных пещерах их суровой родины, но каждый воин доказывает свою состоятельность в дерзких стычках и набегах, постоянно тревожа соседние данмерские Дома."
    malahk_orc_opinion:0 "$malahk_orc_collective_noun$ое мнение"
#YOKUDAN 
 yokudan: "Рага"
    yokudan_prefix: "Рага"
    yokudan_collective_noun: "Раганск"
    yokudan_desc: "Йокуда навеки изменилась после затопления. Её великие творения и памятники были утрачены, а разнообразие целого континента сократилось до горстки островов – но рага уцелели. Те, кто остался, – потомки древней Йокуды, куда более консервативные, чем их сородичи-редгарды из Хаммерфелла, что на другом берегу Эльтерического океана, озлобленные потерей своей родины."
    yokudan_opinion: "$yokudan_collective_noun$ое мнение"
 forebear: "Предшественники"
    forebear_prefix: "Рагадско"
    forebear_collective_noun: "Предшественск"
    forebear_desc: "Предшественники происходят от «Волны воителей» йокуданских переселенцев, изгнанных из древних земель во время разрушительной катастрофы. Именно их силы покорили пески и народы Хаммерфелла, проложив путь к возрождению древней Йокуды на Тамриэле. Редгарды воплощают силу духа, оружия и численности Ра Гада."
    forebear_opinion: "$forebear_collective_noun$ое мнение"
 crown_culture: "Венценосцы"
    crown_culture_prefix: "Тотамбско"
    crown_culture_collective_noun: "Венценосск"
    crown_culture_desc: "На-Тотамбу покинули свою древнюю родину, но очень дорожат тем, что сохранили своё наследие. Имена древней Йокуды воспевают в их культуре, и они видят, как их история и будущее танцуют в звёздном небе. Богатая культура высшей йокуданской знати овевает их города бережно хранимыми традициями, а мудрость их республики воплощает Венец, давший На-Тотамбу их имя."
    crown_culture_opinion: "$crown_culture_collective_noun$ое мнение"
 alikr: "Алик'рцы"
    alikr_prefix: "Алик'ро"
    alikr_collective_noun: "Алик'рск"
    alikr_desc: "Алик'р – основа общества редгардов. Там, где дикие кочевники Йокуды предпочитают сбежать от опасностей пустынь в более городские земли, а организованные венценосцы и предшественники подчиняют землю своей воле, кочевники Алик'ра странствуют по всем мирам Тамриэля, переходя от торговли к набегам так же стремительно, как ветер с пустынных холмов. Спешка кочевника сближает культуры на окраинах пустыни, а гнев – объединяет горожан в ненависти. Именно это скромное существование связывает всех редгардов."
    alikr_opinion: "$alikr_collective_noun$ое мнение"
 abecean: "Абесинцы"
    abecean_prefix: "Абесино"
    abecean_collective_noun: "Абесинск"
    abecean_desc:0 "Редгарды Абесинского моря – опытные мореплаватели, торговцы и пираты. Они считаются авантюристами даже по меркам иных редгардов, а жизнь на побережье способствует развитию корабельного мастерства, с которым мало кто может сравниться. Несмотря на культурную близость к венценосцам на материке, в сфере интересов абесинцев в основном лежат моря, на волнах которых они сражаются, торгуют и встречаются со многими народами Тамриэля и всего мира. В великих портах Строс М'Кая и Проклятия Хью можно увидеть много чужих лиц и услышать немало незнакомых языков. Порты абесинцев привлекают лихих людей со всех уголков мира перспективой не только выгодной торговли, но и ещё более прибыльного грабежа."
    abecean_opinion: "$abecean_collective_noun$ое мнение"
 horsefolk:0 "Лошадники"
    horsefolk_prefix:0 "Лошаднико"
    horsefolk_collective_noun:1 "Лошадникск"
    horsefolk_desc:0 "Лошадники Акос-Касаза почитают божество, связанное с лошадями – Матерь Стада. Некоторые из них приплыли в Хай Рок во времена [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )] и поселились там ещё до затопления Йокуды.\n\nИх речь сохранила множество черт древнего йокуданского языка, а всадникам нет равных среди прочих йокуданских народов."
    horsefolk_opinion:0 "$horsefolk_collective_noun$ое мнение"   
 silverhoof:0 "Среброкопытцы"
    silverhoof_prefix:0 "Среброкопыто"
    silverhoof_collective_noun:1 "Среброкопытск"
    silverhoof_desc:0 "Спасаясь от религиозных преследований в Старой Йокуде, одна ветвь лошадников пересекла Эльтерический океан в поисках нового дома. Они высадились на севере Хай Рока в 600-х годах Первой эры и воспользовались политическим хаосом, чтобы заявить права на Долину Серебряного Копытца.\n\nЭти изгнанники стали предками одноимённого племени. На протяжении веков йокуданские колонисты смешивались с местными бретонцами, сохраняя при этом ядро своих обычаев. Разведение лошадей, верховая езда и поклонение Матери Стада лежат в основе их наследия. Мало кто может сравниться с всадником, рождённым и воспитанным в Долине Серебряного Копытца."
    silverhoof_opinion:0 "$silverhoof_collective_noun$ое мнение"
 duadri: "Дуадри"
   duadri_prefix: "Дуадро"
   duadri_collective_noun: "Дуадрийск"
   duadri_desc: "Дуадри с южных островов избежали наихудших последствий катаклизма, разрушившего Старую Йокуду, и оказались в более выгодном положении, чем их северные сородичи. Они хорошо приспособились к жизни на расколотом архипелаге, став искусными мореходами и ремесленниками. Когда-то дуадри были в самом сердце Йокуданской империи, но теперь больше известны своими ожесточёнными спорами о тайнах звёзд и мистическими обрядами, чем имперскими амбициями."
#KHAJIITI
 pellitinian:0 "Пеллитинцы"
    pellitinian_prefix:0 "Пеллитино"
    pellitinian_collective_noun:1 "Пеллитинск"
    pellitinian_desc:0 "Южный Эльсвейр – земля джунглей и рек, где шумные города ведут оживлённую торговлю. Пеллитинцы – земледельцы, специализирующиеся на выращивании солёного риса и лунного сахара. Зажиточные пеллитинские аристократы с гордостью заявляют, что происходят из этой плодородной земли, предпочитая обращаться к услугам наёмников вместо того, чтобы призывать свой народ на войну."
    pellitinian_opinion:0 "$pellitinian_collective_noun$ое мнение"
 anequinan:0 "Анеквинцы"
    anequinan_prefix:0 "Анеквино"
    anequinan_collective_noun:1 "Анеквинск"
    anequinan_desc:0 "Северный Эльсвейр – засушливый, усеянный каньонами регион, который населяют кочевые племена анеквинцев. Из-за постоянных войн в Анеквине культура местных каджитов приобрела куда более воинственный характер, чем у их южных сородичей. В давние времена великий завоеватель Дарлок Брей, вышедший из рядов этого племени, объединил Анеквину и двинулся на запад, чтобы захватить Арентию."
    anequinan_opinion:0 "$anequinan_collective_noun$ое мнение"
 baandari:0 "Баандарцы"
    baandari_prefix:0 "Баандаро"
    baandari_collective_noun:1 "Баандарск"
    baandari_desc:0 "Баандарские кланы образуют сплочённые кочевые группы, странствующие по всему Эльсвейру и за его пределами в составе торговых караванов. Многие каджиты, встречающиеся в других частях Тамриэля, принадлежат к этой группе – и часто сталкиваются с подозрением и предвзятостью, поскольку их обвиняют в воровстве и контрабанде запрещённых товаров."
    baandari_opinion:0 "$baandari_collective_noun$ое мнение"
 malapiit:0 "Малапиты"
    malapiit_prefix:0 "Малапито"
    malapiit_collective_noun:1 "Малапитск"
    malapiit_desc:0 "Малапиты скитаются по плодородным берегам Нибена с незапамятных времён. Но история была к ним неласкова: сперва айлейды, затем сиродильцы, а порой даже другие каджиты пытались изгнать их. Малапиты, тем не менее, сохраняют спокойствие даже в таких тяжёлых условиях: границы менялись тысячу раз, но они всегда будут здесь – с удочкой в лапах на берегу великой реки Малапи."
    malapiit_opinion:0 "$malapiit_collective_noun$ое мнение"
    
#GOBLIN-KEN
 goblin:0 "Гоблины"
    goblin_prefix:0 "Гоблино"
    goblin_collective_noun:1 "Гоблинск"
    goblin_desc:0 "Наиболее распространённый вид гоблиноидов. Гоблины – зелёнокожие существа, встречающиеся по всему Тамриэлю, особенно в Сиродиле и Алиноре (где они в основном порабощены), но исторически также были распространены по всему Хаммерфеллу. Они часто ведут аскетичный образ жизни, сосредоточившись на своём племени и поклонении тотемам."
    goblin_opinion:0 "$goblin_collective_noun$ое мнение"
 riekling:0 "Риклинги"
    riekling_prefix:0 "Риклинго"
    riekling_collective_noun:1 "Риклингск"
    riekling_desc:0 "Немногочисленный подвид гоблиноидов, обитающий на севере Тамриэля, в основном в Скайриме, с процветающими сообществами в Солстхейме в начале [Glossary( 'Второй эры', 'SECOND_ERA_GLOSS' )]. Риклинги имеют синюю кожу и чаще всего поклоняются Синему Богу, которого некоторые отождествляют с Малакатом."
    riekling_opinion:0 "$riekling_collective_noun$ое мнение"
 riekr:0 "Рикры"
    riekr_prefix:0 "Рикро"
    riekr_collective_noun:1 "Рикрск"
    riekr_desc:0 "Рикры – белокожие гоблиноиды, обитающие в окрестностях Ротгарианских гор и родственные риклингам Солстхейма. Они обладают врождённым даром к магии льда. Подающие надежды маги должны пройти особый ритуал, чтобы вернуть себе место в племени. После этого они могут наслаждаться высоким статусом среди соплеменников."
    riekr_opinion:0 "$riekr_collective_noun$ое мнение"
    
#BOSMERIS
 bosmer:1 "Морати"
    bosmer_prefix:0 "Морато"
    bosmer_collective_noun:1 "Моратск"
    bosmer_desc:0 "«Морати» – собирательное название для ярких, но причудливых племён босмеров, населяющих Дремучий Лес Валенвуда. Они – живое сердце босмерской культуры и самые преданные последователи Зелёного Пакта. Морати живут в полукочевых племенах, добывая пропитание охотой, набегами и торговлей с оседлыми общинами."
    bosmer_opinion:0 "$bosmer_collective_noun$ое мнение"
 altmeribosmer:0 "Салабосмеры"
    altmeribosmer_prefix:0 "Салабосмеро"
    altmeribosmer_collective_noun:1 "Салабосмерск"
    altmeribosmer_desc:0 "Культура салабосмеров сформировалась в результате культурного обмена с островами Саммерсет, который длился несколько столетий. Это привело к появлению городских босмеров, которые могут поклоняться Джефре – или даже Аури-Элю – вместо И'ффре, и предпочитают заниматься морской торговлей и каперством, а не племенными набегами. Между Ауридоном и мысом Голубого Водораздела сложились плодотворные торговые связи, некоторые из которых переросли в семейные узы в результате браков между молодыми купцами и местными жителями."
    altmeribosmer_opinion:0 "$altmeribosmer_collective_noun$ое мнение"
 cyrobosmer:0 "Сиробосмеры"
    cyrobosmer_prefix:0 "Сиробосмеро"
    cyrobosmer_collective_noun:1 "Сиробосмерск"
    cyrobosmer_desc:0 "Сиробосмеры – босмеры, перенявшие отдельные элементы сиродильской культуры во времена Империи Ремана и ставшие связующим звеном между Дремучим лесом и внешним миром. Им присущи космополитизм и жажда странствий. Большинство босмеров, которых можно встретить за пределами Валенвуда, происходят из племени сиробосмеров."
    cyrobosmer_opinion:0 "$cyrobosmer_collective_noun$ое мнение"
 arenthi:0 "Арентийцы"
    arenthi_prefix:0 "Аренто"
    arenthi_collective_noun:1 "Арентийск"
    arenthi_desc:0 "Марка Смерти отделяет арентийцев от своих родичей, вынудив их отступить от условий Зелёного пакта ради выживания в постоянных войнах с каджитами и коловианцами. Тем не менее, арентийцы – стойкий народ, готовый рисковать своими жизнями ради защиты земель своих предков, и раз за разом объединяющийся против дерзких захватчиков, чтобы одержать победу и отбросить врага. Среди своих сородичей они известны своей изобретательностью и нестандартным мышлением, а также готовностью без колебаний отбросить традиции, мешающие выживанию."
    arenthi_opinion:0 "$arenthi_collective_noun$ое мнение"
silvenari:0 "Сильвенарцы"
    silvenari_prefix:0 "Сильвенаро"
    silvenari_collective_noun:1 "Сильвенарск"
    silvenari_desc:0 "Величайший из городов Малабал Тора выступает резиденцией для Сильвенара и его супруги, Зелёной леди, воплощая двойственную природу босмеров. Под их двойной защитой мудрые и проницательные сильвенарцы процветают. Несмотря на суровость дикой природы, они научились свободно перемещаться по тёмным лесам и Разбитому берегу, проявляя беспрецедентное гостеприимство ко всем путникам, оказавшимся в беде в их землях. Валенвуд стал убежищем для многих айлейдов, спасавшихся от хаоса, вызванного падением их Императума, и последующих алессианских погромов. Верные своим ценностям, сильвенарцы приняли беженцев, расселив их по своим многочисленным общинам. Несмотря на различия между двумя народами, в конце концов они достигли согласия под руководством первой Зелёной леди айлейдского происхождения." #Столкнувшись с чуждыми обычаями, многие из них основали анклавы на юге, вдали от врагов. Но девственные поляны были не бесконечны, как и терпение босмеров, обитавших в глубине леса. Малабал Тор оказался перед лицом кризиса, вызванного отменой айлейдских владений в 1Э 361. В то же время, многие прислушались к призыву Сильвенара Лаэлриона включить переселенцев в свой народ, чувствуя зачатки слияния с народом И'ффре. Возможно, под влиянием своей супруги, Зеленой леди Мордеей, происходившей из айлейдов первой диаспоры 1Э 243, предписание Лаэлриона привело многих обитателей холма Высокого камня
    silvenari_opinion:0 "$silvenari_collective_noun$ое мнение"
 grahtwood:0 "Этараны"
    grahtwood_prefix:0 "Этарано"
    grahtwood_collective_noun:1 "Этаранск"
    grahtwood_desc:0 "В рощах юго-восточного Валенвуда расположены деревни, построенные на грат-дубах, самым высоким из которых является Элден-Рут, уступающий лишь Фалинести. Столица Гратвуда является пристанищем королевской элиты босмерского народа: этаранов или «детей Короля». Во времена своего правления в Фалинести король-олень Эплир с нетерпением ждал зиму. Он знал, что так два величайших города встанут подле друг друга. Подданные, поселившиеся в этих краях, пользовались щедростью странствующего двора и стали ставить себя выше всех остальных. Оно и понятно: наличие в их землях сразу двух великих городов Элденского древа давало им на это полное право."
    grahtwood_opinion:0 "$grahtwood_collective_noun$ое мнение" 
    
#ARGONIAN
 hleel:1 "Хлилы"
    hleel_prefix:0 "Хлило"
    hleel_collective_noun:1 "Хлилск"
    hleel_desc:0 "Хлилы – болотные жители самых разных форм и размеров, не имеющие определённой стабильной внешности. Они наиболее распространены среди саксхлилов, встречающихся за пределами Чернотопья, во многом из-за дома Дрес, который порабощает их и лишает жилищ. Племена хлилов духовно возвысились среди своих сородичей и относятся к деревьям Хист и их поручениям с благоговением и глубочайшим вниманием. Единство с природой и друг с другом помогает им успешно защищаться и отражать вторжения захватчиков. Хлилы печально известны своей тактикой беспощадных партизанских войн, во время которых многие чужаки, привыкшие к твёрдой земле под ногами, пали жертвами истощения, ловушек и скрытых клинков."
    hleel_opinion:0 "$hleel_collective_noun$ое мнение"

  naga:1 "Наги"
    naga_prefix:0 "Наго"
    naga_collective_noun:1 "Нагайск"
    naga_desc:0 "Наги напоминают змей с капюшоном, ядовитыми клыками и длинным, стройным телом. Они воинственны и склонны к раздорам, но в основном довольствуются своими землями в сердце Чернотопья, не желая покидать их без нужды. Самолюбивые племена нагов очень далеки от образа типичного аргонианина, который сложился у чужаков: члены их кланов хитры и жестоки, считая угрозы и демонстрацию силы формой дипломатии."
    naga_opinion:0 "$naga_collective_noun$ое мнение"
    
   paatru:1 "Паатру"
    paatru_prefix:0 "Шапско"
    paatru_collective_noun:1 "Паатруанск"
    paatru_desc:0 "Паатру напоминают жаб или ядовитых лягушек. У них крепкие, сильные ноги и короткие, широкие лица. Паатру – наиболее скрытные и неуловимые представители саксхлил и (как утверждают некоторые) самые могущественные, благодаря своей невероятной одарённости в магии. В этом отношении они похожи на магов-отшельников внутреннего Нибенея или грибных волшебников Морровинда. И подобно последним, паатру без колебания убьют на месте любого, кто забредёт в их земли без приглашения."
    paatru_opinion:0 "$paatru_collective_noun$ое мнение"
    
   agaceph:1 "Агацефы"
    agaceph_prefix:0 "Димикск"
    agaceph_collective_noun:1 "Агацефск"
    agaceph_desc:0 "Агацефы напоминают ящериц-анолисов – у них узкие, иглоподобные лица и яркие тела. Племена агацефов миролюбивы и избегают окружающего мира, предпочитая рыбалку общению с жителями твёрдой суши. Впрочем, представители этих племён относятся к чужакам с уважением и добротой, не придавая значения статусу и происхождению, ведь «каждый гость – затаившийся друг»."
    agaceph_opinion:0 "$agaceph_collective_noun$ое мнение"
    
   sarpa:1 "Сарпа"
    sarpa_prefix:0 "Тсетско"
    sarpa_collective_noun:1 "Сарпск"
    sarpa_desc:0 "Сарпа напоминают крылатых змеев – пернатых, словно птицы, но с чешуйчатыми телами ящериц. Их племена ещё в древности властвовали над западным Чернотопьем, но с тех пор их могущество пошло на убыль. Сарпа считаются наиболее мудрыми среди саксхлил, но при этом и самыми злопамятными. Они считают своим долгом платить другим той же монетой – будь то кровавой местью или честным возвратом старого долга."
    sarpa_opinion:0 "$sarpa_collective_noun$ое мнение"
    
   ojel:1 "Оджели"
    ojel_prefix:0 "Оджело"
    ojel_collective_noun:1 "Оджельск"
    ojel_desc:0 "Оджели не являются ни племенем, ни подвидом. Это аргониане, перенявшие имперский образ жизни в болотах Чёрного Леса, где они трудятся в качестве батраков и рабочих, блаженно не осознавая шунатей своего положения. Большинство из них даже забыли свой родной язык – отсюда возникло и их название, оджели, то есть «не говорящие на джеле». Тем не менее, даже в таких условиях они умудряются сохранять свою самобытность и корни, что вызывает уважение у других саксхлил и головную боль у их господ."
    ojel_opinion:0 "$ojel_collective_noun$ое мнение"

   hapsleet:1 "Хапслиты"
    hapsleet_prefix:0 "Литско"
    hapsleet_collective_noun:1 "Хапслитск"
    hapsleet_desc:0 "Хапслиты напоминают гекконов или саламандр – у них широкие рты, крупные глаза-бусины, а также липкие ладони и ступни. Племена хапслитов появились относительно недавно, и империя Ремана активно эксплуатировала их, пользуясь их готовностью к сотрудничеству и терпимым отношением к жителям твёрдой суши. Их знание дикой природы Чернотопья поразительно: хапслиты, судя по всему, умеют ухаживать за любым растением или животным, а также знают, как использовать их в хозяйстве."
    hapsleet_opinion:0 "$hapsleet_collective_noun$ое мнение"

# Lilmothiit
 lilmothiit:1 "Лилмотиты"
    lilmothiit_prefix:0 "Лилмото"
    lilmothiit_collective_noun:1 "Лилмотитск"
    lilmothiit_desc:0 "Лилмотиты, или лисий народ, глубоко общинный народ с разветвлёнными, сложными генеалогическими древами и дружелюбным нравом; нужды сообщества для них важнее личных интересов. Их мастерство в алхимии и зачаровании известно и уважаемо, что жизненно необходимо для процветания в Чернотопье, враждебном и бедном ресурсами уголке Тамриэля. Общество лилмотитов поровну делится между оседлыми городскими жителями и кочевниками, следующими по тропам ездовых червей, причём обе группы помогают друг другу не просто выживать, но процветать в столь суровых условиях."
    lilmothiit_opinion:0 "$lilmothiit_collective_noun$ое мнение"

#Daedric
 dremora:1 "Дреморы"
    dremora_prefix:0 "Кин"
    dremora_collective_noun:1 "Дреморск"
    dremora_desc:0 "Кин, или дреморы, – воинственная раса [Glossary( 'даэдра', 'DAEDRA_GLOSS' )], в основном служащая Мерунесу Дагону, хотя их можно встретить и на службе у других даэдрических князей. Эти наёмники живут по строгой кастово-клановой системе и превыше всего ценят честь и верность. За их появлением в Тамриэле неизбежно следует кровопролитие."
    dremora_opinion:0 "$dremora_collective_noun$ое мнение"
    
 #Dwemer
 amz_vtharden:1 "Амз-втарден"
    amz_vtharden_prefix:0 "Втардено"
    amz_vtharden_collective_noun:1 "Амз-втарденск"
    amz_vtharden_desc:0 "Амз-втарден, «народ щита», произошли от древних двемерских кланов Вварденфелла. Объединившись со своими древними врагами, они обрели новых друзей среди народа кимеров, но разрушили свои собственные узы и изгнали своих собратьев. Именно стремление этих кланов к бессмертию в конечном счёте привело к исчезновению двемеров, что воссоединило весь род глубинных эльфов в небытии." #Many of Shields
    amz_vtharden_opinion:0 "$amz_vtharden_collective_noun$ое мнение"

 amz_vtholften:1 "Амз-втолфтен"
    amz_vtholften_prefix:0 "Втолфтено"
    amz_vtholften_collective_noun:1 "Амз-втолфтенск"
    amz_vtholften_desc:0 "Амз-втолфтен, «народ молота», произошли от двемерского клана Руркен, чьё добровольное изгнание раскололо народ двемеров. Встревоженный союзом других кланов с древними врагами, вождь Руркен метнул свой боевой молот через весь континент, и вслед за ним клан Руркен обосновался в больших городах на северо-западе Тамриэля. После исчезновения двемеров эти города пришли в упадок."
    amz_vtholften_opinion:0 "$amz_vtholften_collective_noun$ое мнение"

 amz_kagren:1 "Амз-кагрен"
    amz_kagren_prefix:0 "Кагрено"
    amz_kagren_collective_noun:1 "Амз-кагренск"
    amz_kagren_desc:0 "Амз-кагрен, «народ Тона», возникли в результате второго исхода двемеров: от клана Краген, который поселился в горах Драконьих Зубов. Из своих великих городов, оба из которых носили имя Аркнтамз, они управляли могущественной конфедерацией городов-государств под территорией нынешнего Скайрима. Однако их драгоценный этерий оказался слишком могущественным испытанием для альянса, и они погрузились в гражданскую войну, предвосхитившую внезапное исчезновение всех двемеров."
    amz_kagren_opinion:0 "$amz_kagren_collective_noun$ое мнение"

  #Imga
 imga:1 "Имга"
    imga_prefix:0 "Имго"
    imga_collective_noun:1 "Имганск"
    imga_desc:0 "Имга обычно живут на расчищенных для пахоты полянах возле гнёзд коллопи, их любимой пищи. Самые могущественные племена занимают укреплённые холмы или защищённые долины, откуда можно безопасно добираться до торговых городков. Имга наслаждаются борьбой и различными видами боевых искусств, которые позволяют закалить разум и тело. Именно из победителей этих военных игр имга-дворяне набирают свою элитную гвардию, так называемых «Избранных». За исключением получения знатного титула, нет большей чести, к которой может стремиться простой имга. В качестве альтернативы военной службе некоторые молодые имга выбирают торговлю или административную карьеру, чтобы подняться по социальной лестнице, чтя наследие своих предков."
