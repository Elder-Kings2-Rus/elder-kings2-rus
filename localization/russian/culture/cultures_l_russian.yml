 dwemer:1 "Двемеры"
    dwemer_prefix:0 "Двемеро"
    dwemer_collective_noun:1 "Двемерск"
    dwemer_desc:0 "Культура 'глубинного народа' или двемеров, также известных как гномы, меров, которым нет равных в использовании таких технологий, как энергия пара или механизмах, работающих на драгоценных камнях души. Они были мастерами тональной инженерии, искусства столь же могущественного, сколь и таинственного. Однако им не доверяют из-за их замкнутости и нетипичного атеизма - и они исчезли примерно в Красный год 1Э 700.\n\nЕщё неизвестно, сможет ли этот народ вернутся на страницы истории..."
    dwemer_opinion:0 "$dwemer_collective_noun$ое мнение"