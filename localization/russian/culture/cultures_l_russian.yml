    game_concept_cg_dunmeris:0 "Данмер"
    game_concept_cg_dunmeris_cn:0 "Данмеры"
    game_concept_cg_dunmeris_desc:0 "dunmeris_group"
    dunmeris_group_desc:0 "Морровиндские меры"

 gah_julan:1 "Гах-джуланы"
    gah_julan_prefix:0 "Джулано"
    gah_julan_collective_noun:1 "Джуланск"
    gah_julan_desc:0 "Народ Великого блага, являются стойкими защитниками западных хребтов Морровинда и известны как дисциплинированные и рассудительные стражи. Несмотря на то, что воинская элита дома Редоран происходит из их рядов и многое сделала для того, чтобы повлиять на кодекс чести и социальные нравы гах-джулан, далеко не все из них являются воинами. Тем не менее, даже крестьяне и торговцы на своих землях должны обладать суровым, воинственным духом в повседневной жизни и общественных делах, и высшим проявлением веры среди гах-джулан на протяжении веков оставалось вступление в священные военные ордена Храма или, по крайней мере, их финансирование."
    gah_julan_opinion:0 "$gah_julan_collective_noun$ое мнение"
 armun_an:1 "Армун-аны"
    armun_an_prefix:0 "Армуно"
    armun_an_collective_noun:1 "Армун-анск"
    armun_an_desc:0 "Обладая сильным предпринимательским духом, армун-аны являются управляющими торговыми сетями Морровинда, как внутренними маршрутами, так и немногочисленными, жестко контролируемыми торговыми отношениями с чужеземцами. Уроженцы плодородного и хорошо орошаемого юго-запада, армун-аны расширили свое влияние на восток до Стоунфолза, где их города теперь служат рынками, на которых торгуют богатствами земель их предков. Дом Хлаалу выступает покровителем почти всех известных семей этого народа, но в Стоунфолзе есть те, кто связал свою судьбу с домом Индорил."
    armun_an_opinion:0 "$armun_an_collective_noun$ое мнение"
 chuzei:1 "Шузеи"
    chuzei_prefix:0 "Шузо"
    chuzei_collective_noun:1 "Шузейск"
    chuzei_desc:0 "Представляя, возможно, самых ортодоксальных представителей великих домов, хотя и не самых традиционалистских, шузеи - это данмеры, чьи жизни и судьбы наиболее тесно связаны с Храмом Трибунала и чья культура основана на его учениях и институтах. Шузеи происходят от подданных первых данмерских королей Морнхолда, и теперь в подавляющем большинстве присягнули дому Индорил, как когда-то присягали на верность королям из рода Индорил. Иные же признают своими своими господами никого, кроме самого Трибунала, и живут исключительно в пределах Храма."
 chi_addun:1 "Ки-аддуны"
    chi_addun_prefix:0 "Аддуно"
    chi_addun_collective_noun:1 "Ки-аддунск"
    chi_addun_desc:0 "Лорды-маги, заселившие земли за Ки-лани, поздно пришли в Ресдайн и долго сохраняли свои собственные традиции, а иногда и причудливые обычаи. Отказываясь расстаться с меритократическим правлением сильнейших магов, мудрецы-строители башен в конце концов образовали дом Телванни, который присоединился к другим данмерским домам с некоторыми оговорками и условиями. Даже сейчас данмеры северо-востока - любопытный народ, склонный к паранойе и почти отшельническим приступам скрытности, экзотическим и таинственным даже для прочих данмеров, и невмешательство в культурные нормы, священные для их рода."
    chi_addun_opinion:0 "$chi_addun_collective_noun$ое мнение"
 marduhn_oad:1 "Мардун-оады"
    marduhn_oad_prefix:0 "Мардуно"
    marduhn_oad_collective_noun:1 "Мардун-оадск"
    marduhn_oad_desc:0 "Жители Болотных портов - одни из самых трудолюбивых и безжалостных данмеров, преуспевшие благодаря жесткой и неукротимой эксплуатации богатого, но враждебного пограничья Болота Слёз и аргониан к югу от её границ. Управляя землей из больших, но удаленных друг от друга поместий между большими участками водно-болотных угодий, мардун-оады придают особое значение знанию своих владений, а также обязанностей и привилегий, которые с ними связаны. Большинство из этих данмеров, так или иначе, присягнули на верность дому Дрес, который выступает громким и уверенным голосом их общих интересов."
    marduhn_oad_opinion:0 "$marduhn_oad_collective_noun$ое мнение"
 ashlander:0 "Эшлендеры"
    ashlander_prefix:0 "Эшлендеро"
    ashlander_collective_noun:1 "Эшлендерск"
    ashlander_desc:0 "Эшлендеры - это в основном кочевые данмеры, которые традиционно проживают в Вварденфелле и, в меньшем масштабе, в других областях Морровинда. Раскол между эшлендерами и другими данмерами произошёл во времена Первого Совета и возвышения великих домов, которые вынудили их поселиться в самых бедных и враждебных землях."
    ashlander_opinion:0 "$ashlander_collective_noun$ мнение"
    
#ORSIMER
 orsimer_group:0 "[cg_orsimer|L]"
    orsimer_group_collective_noun:1 "[cg_orsimer_cn|L]"
    game_concept_cg_orsimer:0 "Орсимер"
    game_concept_cg_orsimer_cn:0 "Орсимеры"
    game_concept_cg_orsimer_desc:0 "orsimer_group"
    orsimer_group_desc:0 "Орсимеры,  'отверженный народ', более известные как орки, - это клыкастые зеленокожие гуманоиды с авторитарной культурой, сосредоточенной вокруг крепостей, главной политической единицы, которую они образуют. \nСамая популярная история их происхождения заключается в том, что бог-покровитель орсимеров Тринимак был проклят и превратился в Малаката. Это изменило внешний вид орсимеров, и они стали такими, какими являются сегодня. Однако эта версия ставится под сомнение, так как некоторые следы орков существовали ещё до этого события."

 mountain_orc:0 "Горные орки"
    mountain_orc_prefix:0 "Оркско"
    mountain_orc_collective_noun:1 "Горно-оркск"
    mountain_orc_desc:0 "Орсимеры - один из самых затворнических и чуждых народов на континенте, уступающий лишь гоблин-кинам. Поэтому они развили авторитарную культуру, сосредоточенную вокруг крепостей, своей основной социально-политической единицы, в основном изолированной от более крупного тамриэльского общества. Орсимеры, недовольные деспотичным и консервативным образом жизни в крепости, обычно выходят в мир, чтобы начать другую жизнь.\n\nСамая популярная история происхождения орков гласит, что их бог-покровитель, Тринимак, был проклят и превратился в Малаката. Это изменило внешний вид орсимеров, и они стали такими, какие они есть сейчас."
    mountain_orc_opinion:0 "$mountain_orc_collective_noun$ое мнение"
 iron_orc:0 "Железные орки"
    iron_orc_prefix:0 "Оркско"
    iron_orc_collective_noun:1 "Железно-оркск"
    iron_orc_desc:0 "Железные орки - это остатки орочьего населения, которое раньше встречалось по всему Хаммерфеллу до прибытия флота Ра Гада. Они являются талантливыми кузнецами и приручают свирепых вельвов, чтобы те служили вьючными и боевыми ездовыми животными.\n\nУщерб, нанесенный вторжением Ра Гада, формирует их культуру и религию по сей день. 'Железные' в их названии относится к каменным богам, которых они осквернили, чтобы получить металлическое оружие. Им пришлось отказаться от своего прежнего мирного образа жизни и совершить святотатство, чтобы пережить вторжение йокуданцев"
    iron_orc_opinion:0 "$iron_orc_collective_noun$ое мнение"
 wood_orc:0 "Лесные орки"
    wood_orc_prefix:0 "Оркско"
    wood_orc_collective_noun:1 "Лесно-оркск"
    wood_orc_desc:0 "Лесные орки обитают в Валенвуде, в основном расселившись в районе утеса Ремана. Воинственные, как и большинство орков, они зарабатывают на жизнь лесозаготовками, добычей полезных ископаемых и набегами на близлежащие поселения за добычей, которую они не могут получить другими способами.\n\nВ то время как местные босмеры не смотрят на них благосклонно, они незаменимы из-за торговли металлом и даже растительными продуктами благодаря тому, что не обязаны чтить Зелёный пакт, хотя некоторые наиболее консервативные босмеры не ведут с лесными орками никаких дел как раз по этой причине..."
    wood_orc_opinion:0 "$wood_orc_collective_noun$ое мнение"
    
#YOKUDAN 
 yokudan_group:0 "[cg_yokudan|L]"
    yokudan_group_collective_noun:1 "[cg_yokudan_cn|L]"
    game_concept_cg_yokudan:1 "Йоку"
    game_concept_cg_yokudan_cn:1 "Йоки"
    game_concept_cg_yokudan_desc:0 "yokudan_group"
    yokudan_group_desc:0 "Йокуданцы - темнокожие, темноволосые люди, родом с западного континента Йокуда, расположенного на другом берегу Эльтерического океана. В начале Первой эпохи группа ансей, использовавшая запрещенные техники певцов меча, затопила Йокуду под волнами. Это событие заставило многих из них совершить кровавое и безжалостное переселение в Тамриэль, в земли, которые сейчас называются Хаммерфелл. Со временем йокуданское понятие 'волна воинов' - Ра Гада, исказилось и превратилось в название, под которым известны все йокуданцы в Тамриэле - редгарды.\n\nВидишь тех воинов из Хаммерфелла? У них кривые мечи. Кривые. Мечи."

 yokudan:1 "Йокуданцы"
    yokudan_prefix:0 "Йоку"
    yokudan_collective_noun:1 "Йокуданск"
    yokudan_desc:0 "Классическая культура йоку навсегда изменилась после затопления Йокуды. Большая часть их величественной литературы и памятников была уничтожена, но сами йоку выжили. \n\nОни являются прямыми наследниками древней Йокуды, будучи даже более консервативными, чем их родичи с Хаммерфелла, расположенного по другую сторону Эльтерического океана. Большинство йокуданцев все ещё почитают божеств йокуданского пантеона и следуют учениям Пути Меча."
    yokudan_opinion:0 "$yokudan_collective_noun$ое мнение"
 forebear:0 "Предшественники"
    forebear_prefix:0 "Рагадско"
    forebear_collective_noun:1 "Предшественск"
    forebear_desc:0 "Во времена вторжения йокуданцев в Гибельные земли авангард, состоящий в основном из простолюдинов, более известный как Ра-Гада или “Волна воинов”, посеял хаос в местных поселениях и культурах. В итоге они подверглись куда более сильному влиянию тамриэльских культур, в сравнении с повелителями На-Тотамбу, чем заслужили презрительное отношение к себе со стороны консервативных Венценосцев. Со временем название Ра Гада (Волна воинов) исказилось, превратившись в название, под которым ныне известны все йоку на Тамриэле - редгарды."
    forebear_opinion:0 "$forebear_collective_noun$ое мнение"
 crown:0 "Венценосцы"
    crown_prefix:0 "Тотамбско"
    crown_collective_noun:1 "Венценосск"
    crown_desc:0 "В то время как Ра Гада завоевали большую часть Гибельных земель, На-Тотамбу обосновались там и изо всех сил начали возрождать обычаи древней Йокуды в новых землях. Представляя высшее дворянство и духовных лидеров, и оказались менее подвержены тамриэльскому влиянию и с презрением относились к частично ассимилировавшимся Предшественникам. Например, в их обществе все ещё действует строжайшее табу на нанесение увечий почтенным мертвецам. Напряженность в отношениях с Предшественниками такова, что её часто используют в своих интересах как внешние, так и внутренние враги."
    crown_opinion:0 "$crown_collective_noun$ое мнение"
 alikr:0 "Алик'рцы"
    alikr_prefix:0 "Алик'ро"
    alikr_collective_noun:1 "Алик'рск"
    alikr_desc:0 "Кочевники пустыни Алик’р, поддерживающие дружеские отношения с Венценосцами, ведут скромный образ жизни, добывая средства к существованию посредством торговли и набегов. Они особенно превозносят йокуданского бога Сатакала. \n\nСогласно преданиям, алик'рское племя изгоев, называемое Аш'аба, совершило великий грех - члены племени повергли почтенных мертвецов, чтобы уберечь других благочестивых редгардов. Это одна из причин того, что алик'рцы заняли незаменимую позицию в редгардском обществе."
    alikr_opinion:0 "$alikr_collective_noun$ое мнение"
 abecean:0 "Абесинцы"
    abecean_prefix:0 "Абесино"
    abecean_collective_noun:1 "Абесинск"
    abecean_desc:0 "Редгардские моряки служат на прибыльных пиратских и торговых судах, бороздящих Абесинское море. Их образ жизни, завязанный на морях, способствует развитию морской доблести, с которой мало кто может сравниться во всем Тамриэле.\n\nИх интересы в основном сосредоточены на море, по этой причине абесинцы стоят в стороне от кастовых распрей прочих редгардов."
    abecean_opinion:0 "$abecean_collective_noun$ое мнение"
 horsemen:0 "Лошадники"
    horsemen_prefix:0 "Лошаднико"
    horsemen_collective_noun:1 "Лошадникск"
    horsemen_desc:0 "Лошадники Акос-Касаз почитают божество, связанное с лошадями - Матерь Стада. Некоторые из них приплыли в Хай Роке во времена Первой эры и поселились там ещё до затопления Йокуды. \n\n Их речь сохранила многие черты древне-йокуданского, а их всадникам нет равных среди прочих йокуданских народов."
    horsemen_opinion:0 "$horsemen_collective_noun$ое мнение"
    
#KHAJIITI
 khajiiti_group:0 "[cg_khajiiti|L]"
    khajiiti_group_collective_noun:1 "[cg_khajiiti_cn|L]"
    game_concept_cg_khajiiti:0 "Каджит"
    game_concept_cg_khajiiti_cn:0 "Каджиты"
    game_concept_cg_khajiiti_desc:0 "khajiiti_group"
    khajiiti_group_desc:0 "Каджиты ('ходящие по песку' с та'агрского), напоминающие кошек - уроженцы Эльсвейра, страны пустынь и джунглей. Наиболее распространенные гуманоидные каджиты - лишь одна из многих форм. Называемые родами шерсти, они принимают их вскоре после рождения в зависимости от фаз луны. \nРазнообразие форм каджитов не уступает глубине их культуры, которая делится на северные и южные биомы Эльсвейра."

 pellitinian:0 "Пеллитинцы"
    pellitinian_prefix:0 "Пеллитино"
    pellitinian_collective_noun:1 "Пеллитинск"
    pellitinian_desc:0 "Южный Эльсвейр - земля джунглей и рек, в котором шумные города ведут оживленную торговлю. Пеллитинцы - поселенцы, занимающиеся сельским хозяйством. Основными культурами, выращиваемыми на их фермах, являются соленый рис и лунный сахар. Зажиточные пеллитинские аристократы с гордостью подчеркивают, что происходят из изобильных земель. Они предпочитают нанимать наёмные отряды, вместо сбора местного населения в ополчение во время войн."
    pellitinian_opinion:0 "$pellitinian_collective_noun$ое мнение"
 anequinan:0 "Анеквинцы"
    anequinan_prefix:0 "Анеквино"
    anequinan_collective_noun:1 "Анеквинск"
    anequinan_desc:0 "Северный Эльсвейр - засушливый, усеянный каньонами регион, который населяют кочевые племена анеквинцев. В результате постоянных войн, происходивших в Анеквине, культура местных каджитов приобрела куда более воинственный характер, чем у их южных сородичей. В давние времена, анеквинский великий завоеватель Дарлок Брей объединил Анеквину и выступил на запад, чтобы захватить Арентию."
    anequinan_opinion:0 "$anequinan_collective_noun$ое мнение"
 baandari:0 "Баандары"
    baandari_prefix:0 "Баандаро"
    baandari_collective_noun:1 "Баандарск"
    baandari_desc:0 "Эти каджиты представляют кочевые группы проницательных торговцев и воров, кочующие по местам, в которых можно заработать, торгуя с местным населением. \n\nЭтот народ хитрецов является причиной того, что в отношении каджитов возникло множество предрассудков. В первую очередь они поклоняются Баан Дару, богу-бандиту, покровительствующему изгоям, от которого баандары получили свое название."
    baandari_opinion:0 "$baandari_collective_noun$ое мнение"
 malapiit:0 "Малапиты"
    malapiit_prefix:0 "Малапито"
    malapiit_collective_noun:1 "Малапитск"
    malapiit_desc:0 "У каджитов имеется собственное название Нибена - Малапи, и малапиты кочевали по его плодородным берегам с незапамятных времен. История не была к ним благосклонна, постоянно сталкивая из с теми, кто стремился вытеснить малапитов с родных мест: в древности с айлейдами, а ныне с сиродильцами, иногда, с другими каджитами. Малапиты, однако, сохраняют ледяное спокойствие несмотря на вечную осаду; границы менялись тысячу раз, но малапиты всегда были у берегов Малапи, занимаясь рыбной ловлей.\n\nМалапиты остались в стороне от культурного влияния Эльсвейра на протяжении веков и сохранили свои обычаи, зародившиеся во времена падения Шестнадцати королевств, а, возможно, ещё до их возникновения."
    malapiit_opinion:0 "$malapiit_collective_noun$ое мнение"
    
#GOBLIN-KEN
 goblinken_group:0 "[cg_goblinken|L]"
    goblinken_group_collective_noun:1 "[cg_goblinken_cn|L]"
    game_concept_cg_goblinken:0 "Гоблин-кин"
    game_concept_cg_goblinken_cn:0 "Гоблин-кины"
    game_concept_cg_goblinken_desc:0 "goblinken_group"
    goblinken_group_desc:0 "Маленькие и горбатые, чахлый вид гоблинов-кенов не помогает облегчить их скудное существование. Они страдают от бесконечных насмешек и плохого обращения со стороны других рас, большинство даже не считают их разумными существами того же уровня, несмотря на множество доказательств обратного. Тем не менее, они выносливы и стойки перед лицом мира, настроенного против них."

 goblin:0 "Гоблины"
    goblin_prefix:0 "Гоблино"
    goblin_collective_noun:1 "Гоблинск"
    goblin_desc:0 "Наиболее распространенный вид гоблин-кинов, собственно сами гоблины - зеленокожие, они распространены по всему Тамриэлю, в основном встречаясь в Сиродиле и Алиноре (в последнем они в основном порабощены), но исторически также распространены по всему Хаммерфеллу. Они часто ведут аскетичный образ жизни, сосредоточившись на своем племени и тотемах."
    goblin_opinion:0 "$goblin_collective_noun$ое мнение"
 riekling:0 "Риклинги"
    riekling_prefix:0 "Риклинго"
    riekling_collective_noun:1 "Риклингск"
    riekling_desc:0 "Меньшинство гоблин-кинов, обитающих в Северном Тамриэле, в основном в Скайриме, с процветающими сообществами в Солстхейме в начале Второй эры. Риклинги имеют голубую кожу и чаще всего поклоняются Синему Богу, которого некоторые отождествляют с Малакатом."
    riekling_opinion:0 "$riekling_collective_noun$ое мнение"
 riekr:0 "Рикры"
    riekr_prefix:0 "Рикро"
    riekr_collective_noun:1 "Рикрск"
    riekr_desc:0 "Рикры - это белокожие гоблин-кины, обитающие в окрестностях Ротгарских гор и связанные с риклингами Солстхейма. Они обладают магическим даром в магии льда. Будущие маги должны пройти специальный ритуал, чтобы вернуть себе место в племени. После этого они могут наслаждаться высоким статусом среди соплеменников."
    riekr_opinion:0 "$riekr_collective_noun$ое мнение"
    
#BOSMERIS
 bosmeris_group:0 "[cg_bosmeris|L]"
    bosmeris_group_collective_noun:1 "[cg_bosmeris_cn|L]"
    game_concept_cg_bosmeris:0 "Босмер"
    game_concept_cg_bosmeris_cn:0 "Босмеры"
    game_concept_cg_bosmeris_desc:0 "bosmeris_group"
    bosmeris_group_desc:0 "Босмеры - раса меров, населяющих Валенвуд, лесную провинцию на юго-западе Тамриэля."

 bosmer:1 "Бойчи"
    bosmer_prefix:0 "Бойчо"
    bosmer_collective_noun:1 "Бойчск"
    bosmer_desc:0 "'Бойчи' населяют Глубокие леса Валенвуда. Они - живое сердце босмерской культуры и самые верные приверженцы Зелёного пакта. Бойчи ведут полукочевой образ жизни, выживая за счёт охоты, набегов и торговли с оседлыми общинами."
    bosmer_opinion:0 "$bosmer_collective_noun$ое мнение"
 altmeribosmer:0 "Салабойчи"
    altmeribosmer_prefix:0 "Салабойчо"
    altmeribosmer_collective_noun:1 "Салабойчск"
    altmeribosmer_desc:0 "Культура салабойчи сложилась под сильным влиянием альтмерской культуры, посредством межкультурных связей, поддерживаемых поколениями с островами Саммерсет. Все это привели к появлению в основном оседлых босмеров, поклоняющихся Джефре - или даже Ауриэлю - а не Иффре, и предпочитающих морскую торговлю и каперство племенным набегам. Между Ауридоном и Мысом Голубого водораздела проложены плодотворные культурные связи, в отдельных случаях перерастающие в семейные, когда между купеческими семьями заключаются браки."
    altmeribosmer_opinion:0 "$altmeribosmer_collective_noun$ое мнение"
 cyrobosmer:0 "Сиробойчи"
    cyrobosmer_prefix:0 "Сиробойчо"
    cyrobosmer_collective_noun:1 "Сиробойчск"
    cyrobosmer_desc:0 "Сиробойчи - босмеры, перенявшие отдельные элементы сиродильской культуры во времена империи Ремана, которые связывают Дремучий лес с остальным миром. Среди них распространен дух терпимости и стремление к познанию новых чудес. Большинство босмеров, которых можно встретить за пределами Валенвуда, происходят из племени сиробойчи."
    cyrobosmer_opinion:0 "$cyrobosmer_collective_noun$ое мнение"
 arenthi:0 "Арентийцы"
    arenthi_prefix:0 "Аренто"
    arenthi_collective_noun:1 "Арентийск"
    arenthi_desc:0 "Марка Смерти отделяет арентийцев от своих родичей, вынудив их отступить от условий Зелёного пакта, чтобы выдержать постоянные войны с каджитами и коловианцами. Тем не менее, арентийцы - стойкий народ, рискующие своими жизнями ради защиты земель своих предков, и раз за разом объединяющийся против дерзких захватчиков, чтобы одержать победу и отбросить врага. Среди своих сородичей они известны из-за своей хитрости и нестандартного мышления, всегда готовые отбросить традиции, которые могли бы им помешать."
    arenthi_opinion:0 "$arenthi_collective_noun$ое мнение"
silvenari:0 "Сильвенарцы"
    silvenari_prefix:0 "Сильвенаро"
    silvenari_collective_noun:1 "Сильвенарск"
    silvenari_desc:0 "Воплощение двойственной природы босмеров, великий город Малабал Тор принял Сильвенара и его супругу, Зелёную леди. Под их защитой, мудрые и проницательные сильвенарцы процветают. Проницательность позволяет им с лёгкостью ориентироваться на Разбитом берегу или в тёмных лесах. Сильвенарцы превыше всего ценят гостеприимство из-за окружающей их неумолимой дикой природы. Немногие могут утверждать, что никогда не пользовались правом гостя, и ещё меньше тех, кому в этом было отказано. Валенвуд стал первым пристанищем для многих айлейдов, бежавших с Сиродила из-за беспорядков, вызванных падением их империи и последующих алессианских погромов. Верные своим ценностям, сильвенарцы приняли беженцев, рассеяв их по своим многочисленным общинам. Несмотря на различия в обеих культурах, в конце концов они достигли согласия под руководством первой Зеленой леди айлейдского происхождения." #Столкнувшись с чуждыми обычаями, многие из них основали анклавы на юге, вдали от врагов. Но девственные поляны были не бесконечны, как и терпение босмеров, обитавших в глубине леса. Малабал Тор оказался перед лицом кризиса, вызванного отменой айлейдских владений в 1Э 361. В то же время, многие прислушались к призыву Сильвенара Лаэлриона включить переселенцев в свой народ, чувствуя зачатки слияния с народом И'ффре. Возможно, под влиянием своей супруги, Зеленой леди Мордеей, происходившей из айлейдов первой диаспоры 1Э 243, предписание Лаэлриона привело многих обитателей холма Высокого камня
    silvenari_opinion:0 "$silvenari_collective_noun$ое мнение"
 grahtwood:0 "Этараны"
    grahtwood_prefix:0 "Этарано"
    grahtwood_collective_noun:1 "Этаранск"
    grahtwood_desc:0 "В рощах юго-восточного Валенвуда расположены деревни, построенные на грат-дубах, самым высоким из которых является Элден-Рут, уступающий лишь Фалинести. Столица Гратвуда является пристанищем королевской элиты босмерского народа: этаранов или 'детей Короля'. Во времена своего правления в Фалинести, король-олень Эплир с нетерпением ждал зиму. Он знал, что два величайших города встанут рядом с друг другом. Подданные, поселившиеся в этих краях, богатели из-за щедрости странствующего двора и становились - вернее, вели себя - выше окружающих. Присутствие в их границах двух великих городов Элденского древа давало им на это полное право. Когда Вторая империя захватила эти земли в 1Э 2714, лесные владыки Гратвуда вынужденно переняли имперские обычаи в области лингвистики и управления, а также моды. Будучи связующим звеном между непроходимыми лесами и сиро-босмерами, они занимают важную роль посредников в босмерской политике."
    grahtwood_opinion:0 "$grahtwood_collective_noun$ое мнение" 
    
