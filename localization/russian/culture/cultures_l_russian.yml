    tsaesci_collective_noun:1 "Цаэсск"
    tsaesci_desc:0 "Цаэски – легендарный народ змеелюдей из Акавира. В Тамриэле о них известно крайне мало." ## Placeholder DO NOT USE. HISTORY USE ONLY (FOR NOW).
