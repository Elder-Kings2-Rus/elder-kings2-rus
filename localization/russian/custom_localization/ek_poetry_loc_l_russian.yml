 GeneratePoem_Intro_Rhyming_RomanceEK_01_A_01:0 "Положив голову на свою подушку\nПеред моими глазами тут же заиграли яркие сны,"
 GeneratePoem_Intro_Rhyming_RomanceEK_01_A_02:0 "Как мягки в небе облака!"
 GeneratePoem_Intro_Rhyming_RomanceEK_01_B_01:0 "Я снова жажду, чтобы пришёл сон\nПотому что день утопил бы меня в своей лжи."
 GeneratePoem_Intro_Rhyming_RomanceEK_01_B_02:0 "Но всё ж нежней - твоя рука."

 GeneratePoem_Intro_Rhyming_RomanceEK_02_A_01:0 "Куда бы я ни шёл, [ROOT.Var('poem_subject').Char.GetFirstNameNoTooltip],"
 GeneratePoem_Intro_Rhyming_RomanceEK_02_B_01:0 "Твой образ - в сердце: светл и чист."

 GeneratePoem_Intro_Rhyming_RomanceEK_03_A_01:0 "Играет волнами прибой,"
 GeneratePoem_Intro_Rhyming_RomanceEK_03_B_01:0 "Смотрю на них я сам не свой."

 GeneratePoem_Intro_Rhyming_legacyEK_01_A_01:0 "[ROOT.Var('poem_subject').Char.GetHerHis|U] песни поют в каждом трактире"
 GeneratePoem_Intro_Rhyming_legacyEK_01_A_02:0 "От Винтерхолда до Даггерфолла."
 GeneratePoem_Intro_Rhyming_legacyEK_01_A_03:0 "Купите [ROOT.Var('poem_subject').Char.GetHerHim] эля, вина или пива, чтобы [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'она промочила', 'он промочил' )] своё горло!"

 GeneratePoem_Intro_Rhyming_legacyEK_02_A_01:0 "Драконы удрали из Нирна давно,"
 GeneratePoem_Intro_Rhyming_legacyEK_02_A_02:0 "Владыки небес и огня."
 GeneratePoem_Intro_Rhyming_legacyEK_02_A_03:0 "Вы считаете, они могут вернуться, но,"

 GeneratePoem_Intro_Rhyming_legacyEK_03_A_01:0 "[ROOT.Var('poem_subject').Char.GetSheHe|U] как-то орка [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'вызвала', 'вызвал' )] на дуэль,"
 GeneratePoem_Intro_Rhyming_legacyEK_03_A_02:0 "Он был огромен, но [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'она сказала', 'он сказал' )],"
 GeneratePoem_Intro_Rhyming_legacyEK_03_A_03:0 "Что съест его мясо под эль."

 GeneratePoem_Intro_Rhyming_legacyEK_04_A_01:0 "Прекрасную эльфийку [ROOT.Var('poem_subject').Char.GetSheHe|U] раз [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'повстречала', 'повстречал' )],"
 GeneratePoem_Intro_Rhyming_legacyEK_04_A_02:0 "Что была готова на всё сонетов ради."
 GeneratePoem_Intro_Rhyming_legacyEK_04_A_03:0 "Тогда [ROOT.Var('poem_subject').Char.GetSheHe|U] ей кое-что [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'показала', 'показал' )],"

 GeneratePoem_Intro_Rhyming_legacyEK_05_A_01:0 "[ROOT.Var('poem_subject').Char.GetSheHe|U] [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'встретила', 'встретил' )] босмера на дороге,"
 GeneratePoem_Intro_Rhyming_legacyEK_05_A_02:0 "Дикаря в грязи и краске."
 GeneratePoem_Intro_Rhyming_legacyEK_05_A_03:0 "[ROOT.Var('poem_subject').Char.GetSheHe|U] [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'заквакала', 'заквакал' )] как лягушка громогласно,"

 GeneratePoem_Intro_Rhyming_legacyEK_06_A_01:0 "[Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'Ей', 'Ему' )] встретился рослый юнец,"
 GeneratePoem_Intro_Rhyming_legacyEK_06_A_02:0 "Он рад был, что встретил [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'её', 'его' )],"
 GeneratePoem_Intro_Rhyming_legacyEK_06_A_03:0 "И сказал, что я его старый отец,"

 GeneratePoem_Intro_Rhyming_legacyEK_07_A_01:0 "Двемерский автоматон на [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'неё', 'него' )] напал,"
 GeneratePoem_Intro_Rhyming_legacyEK_07_A_02:0 "Прямо возле [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'её', 'его' )] забора."
 GeneratePoem_Intro_Rhyming_legacyEK_07_A_03:0 "[ROOT.Var('poem_subject').Char.GetSheHe|U] [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'сказала', 'сказал' )], чтоб он, как гномы, пропал,"

 GeneratePoem_Intro_Rhyming_legacyEK_08_A_01:0 "С редгардами опасно вступать в бой,"
 GeneratePoem_Intro_Rhyming_legacyEK_08_A_02:0 "Знают все, что мечи у них кривые."
 GeneratePoem_Intro_Rhyming_legacyEK_08_A_03:0 "Но никому из них не тягаться с [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'ней', 'ним' )],"

 GeneratePoem_Intro_Rhyming_legacyEK_09_A_01:0 "[ROOT.Var('poem_subject').Char.GetSheHe|U] [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'бродила', 'бродил' )] по всему Тамриэлю,"
 GeneratePoem_Intro_Rhyming_legacyEK_09_A_02:0 "И всех врагов [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'она сумела', 'он сумел' )] победить!"
 GeneratePoem_Intro_Rhyming_legacyEK_09_A_03:0 "Давайте же выпьем ещё эля,"

 GeneratePoem_Intro_Rhyming_legacyEK_01_B_01:0 "Чтобы [ROOT.Var('poem_subject').Char.GetSheHe] [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'промочила', 'промочил' )] своё горло!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_02:0 "Они все боятся [ROOT.Var('poem_subject').Char.GetHerHis]!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_03:0 "Он свой меч уронил и бежал!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_04:0 "Теперь похожи на н[ROOT.Var('poem_subject').Char.GetHerHis] её дети!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_05:0 "И он тут же сделал ноги!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_06:0 "Но клянусь, это точно не [ROOT.Var('poem_subject').Char.GetSheHe]!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_07:0 "И [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'забросила', 'забросил' )] его подальше в море!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_08:0 "Их мечи для этого слишком тупые!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_09:0 "Не зря [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'она пришла', 'он пришёл' )] сюда погостить!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_10:0 "И пейте со мной поскорее!"
 GeneratePoem_Intro_Rhyming_legacyEK_01_B_11:0 "И не забудьте [Select_CString(ROOT.Var('poem_subject').Char.IsFemale, 'её', 'его' )] угостить!"

 GeneratePoem_Outro_Rhyming_RomanceEK_01:0 "#EMP [ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_01_A')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_01_B')]#!"
 GeneratePoem_Outro_Rhyming_RomanceEK_02:0 "#EMP [ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_02_A')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_02_B')]#!"
 GeneratePoem_Outro_Rhyming_RomanceEK_03:0 "#EMP [ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_03_A')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_03_B')]#!"
 GeneratePoem_Outro_Rhyming_RomanceEK_04:0 "#EMP [ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_04_A')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming_RomanceEK_04_B')]#!"

 GeneratePoem_Outro_Rhyming_RomanceEK_01_A_01:0 "А во сне возвратится [ROOT.Var('poem_subject').Char.GetSheHe]\nУлыбнётся и эти [ROOT.Var('poem_subject').Char.Custom('SkinScalesFur')], засияют как сотня огней"
 GeneratePoem_Outro_Rhyming_RomanceEK_01_B_01:0 "Всегда приходит смерть [ROOT.Var('poem_subject').Char.GetHerHim] \nНо потом наступает утро [ROOT.Var('poem_subject').Char.GetSheHe] и все начинается с начала"
 GeneratePoem_Outro_Rhyming_RomanceEK_02_A_01:0 "Я усну ещё раз\nИ никогда не проснусь"
 GeneratePoem_Outro_Rhyming_RomanceEK_02_B_01:0 "Моя душа этой ночью\nПропадет на веки"
 GeneratePoem_Outro_Rhyming_RomanceEK_03_A_01:0 "Как на траве блестит роса!"
 GeneratePoem_Outro_Rhyming_RomanceEK_03_B_01:0 "Но все ж ясней — твои глаза."
 GeneratePoem_Outro_Rhyming_RomanceEK_04_A_01:0 "Твой облик вижу пред собой..."
 GeneratePoem_Outro_Rhyming_RomanceEK_04_B_01:0 "[ROOT.Var('poem_subject').Char.GetTitledFirstNameNoTooltip], будь со мной!"