ek_yearly_events.0001.t:0 "$feast_header$ Песня про выпивку"
ek_yearly_events.0001.new_life.t:0 "Фестиваль новой жизни: Песня про выпивку"
ek_yearly_events.0001.desc:0 "Пока все наслаждались пиром, талантливый бард начал петь свою самую веселую песню. Но о чём же была эта песня?\n\nЭто была песня о любви к пьянству и вкусу алкоголя. Я [Select_CString(ROOT.Char.IsFemale, 'огляделась', 'огляделся' )] вокруг и [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] множество гостей, обнимающих бутылки с различными алкогольными напитками."
ek_yearly_events.0001.a:0 "Браво, браво! Выпьем же!"
ek_yearly_events.0001.b:0 "Я не присоединюсь к этому пьяному сборищу."
ek_yearly_events.0002.t:0 "Торт и бриллиант"
ek_yearly_events.0002.desc:0 "Ко двору пришла женщина с просьбой об аудиенции. Похоже, что у неё неотложное дело. Я [Select_CString(ROOT.Char.IsFemale, 'попросила', 'попросил' )] её встретиться со мной в надежде, что просьба не отнимет много времени.\n\n"Я нуждаюсь в финансовой помощи для облегчения моих передвижений."\n"Возможно, вам стоит обратиться в [ROOT.Char.GetFaith.HouseOfWorship] за благотворительностью," [Select_CString(ROOT.Char.IsFemale, 'сказала', 'сказал' )] я весьма резко.\n"Мне не нужна благотворительность или милосердие," ответила она. "Я ищу услуг на бартерной основе." Её внешность напомнила мне одного знаменитого алхимика. Как же её звали?\n"Вас зовут [cake_alchemist.GetFullNameNoTooltip]?" [Select_CString(ROOT.Char.IsFemale, 'спросила', 'спросил' )] я.\n\n"Точно!" сказала она и хихикнула.\n"Это я. Возможно, я могла бы приготовить вам зелье в обмен на золото?""
ek_yearly_events.0002.a:0 "Это кажется разумным обменом. Вот ваше золото."
ek_yearly_events.0002.b:0 "Не согласитесь ли вы принять немного прекрасных ингредиентов из моего сада в обмен на зелье?"
ek_yearly_events.0002.c:0 "Прочь, ведьма!"
ek_yearly_events.0003.t:0 "Торт и бриллиант - Заключение"
ek_yearly_events.0003.desc:0 "“Старуха,” - [Select_CString(ROOT.Char.IsFemale, 'сказала', 'сказал' )] я со вздохом. “Сколько ещё времени это займёт? Я уже [Select_CString(ROOT.Char.IsFemale, 'устала', 'устал' )] смотреть, как ты работаешь.”\n\n“Гильдия Магов одурачила население, заставив его думать, что алхимия — это наука,” сказала она.\n“Думаю, я приготовлю зелье в виде пирожных. Так оно будет более действенным.”\n\n[cake_alchemist.GetFullNameNoTooltip] представила мне плоды своей работы на деревянной тарелке. На ней красовался маленький торт и серебряный разделочный нож."
ek_yearly_events.0003.a:0 "Сейчас попробуем!"
tooltip.ek_yearly_events.0003.a.fail.t:0 "Грабёж!"
tooltip.ek_yearly_events.0003.a.fail.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'очнулась', 'очнулся' )] на дороге, [Select_CString(ROOT.Char.IsFemale, 'голая', 'голый' )] и без своих вещей."
tooltip.ek_yearly_events.0003.a.health.t:0 "Торт укрепил ваше здоровье!"
tooltip.ek_yearly_events.0003.a.prowess.t:0 "Пирог укрепил вашу доблесть!"
tooltip.ek_yearly_events.0003.a.disease.desc:0 "После исчезновения ведьмы от торта мне стало плохо."
ek_yearly_events.0003.b:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'голодна', 'голоден' )]. Спасибо."
ek_yearly_events.0006.t:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] и дракон"
ek_yearly_events.0006.desc:0 "[katd_courtier.GetFirstNameNoTooltip] [Select_CString(katd_courtier.Char.IsFemale, 'ворвалась', 'ворвался' )] в дверь зала со страхом в глазах.\n\n“Мой [ROOT.Char.GetTitleAsName], там дракон. Он атакует [GetPlayer.GetCurrentLocation.GetName]. Прошу вас, умоляю, защитите нашу землю.”"
ek_yearly_events.0006.a:0 "Я не буду стоять в стороне, пока дракон сжигает мои владения и убивает мой народ!"
ek_yearly_events.0006.b:0 "Отправить персонажа по имени [katd_champion.GetFirstNameNoTooltip], чтобы убить чудовище!"
ek_yearly_events.0006.c:0 "О чём ты говоришь? Драконов не существует, [Select_CString(katd_courtier.Char.IsFemale, 'безумица', 'безумец' )]!"
ek_yearly_events.0007.t:0 "[ROOT.Char.GetFirstNameNoTooltip] и дракон - Разветвляющиеся пути"
ek_yearly_events.0007.desc:0 "Я смело [Select_CString(ROOT.Char.IsFemale, 'приготовилась', 'приготовился' )] к встрече с чудовищем. Направляясь к своей цели, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] тропинку, которая расходилась в три разных стороны.\n\nПуть мог привести в холодную пещеру, в ветреную пещеру и на узкую тропу. А пока я [Select_CString(ROOT.Char.IsFemale, 'размышляла', 'размышлял' )], какой же дорогой мне отправиться."
ek_yearly_events.0007.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] войти в холодную пещеру."
ek_yearly_events.0007.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] войти в ветреную пещеру."
ek_yearly_events.0007.death.b:0 "Сильный порыв ветра задул ваш факел и сбросил вас в яму, где вы ударились головой и умерли."
ek_yearly_events.0007.hurt.b:0 "Сильный порыв ветра задул ваш факел и сбросил вас в яму, где вы травмировались."
ek_yearly_events.0007.gold.b:0 "Сильный порыв ветра задул ваш факел и сбросил вас в яму, где вы нашли золото."
ek_yearly_events.0007.back.b:0 "Сильный порыв ветра задул ваш факел и сбил вас с ног. Вы решили сдаться."
ek_yearly_events.0007.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] подняться по тропе."
ek_yearly_events.0008.t:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] и дракон - Холодная пещера"
ek_yearly_events.0008.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] логово, где спал дракон, из его ноздрей вырывались клубы дыма. От воздуха щипало глаза, и я чуть не [Select_CString(ROOT.Char.IsFemale, 'поскользнулась', 'поскользнулся' )] на обглоданных дочиста человеческих костях.\n\nЗверь лежал на боку, а горло и живот ждали моего удара." #again, intentional typo
ek_yearly_events.0008.a:0 "Ударить в шею"
ek_yearly_events.0008.a.success:0 "Вы побеждаете зверя"
tooltip.ek_yearly_events.0008.a.success:0 "Вы одолели зверя"
ek_yearly_events.0008.a.failure:0 "зверь победил вас"
tooltip.ek_yearly_events.0008.a.failure:0 "Зверь одолел вас."
ek_yearly_events.0008.b:0 "Подкрасться и нанести удар в живот"
tooltip.ek_yearly_events.0008.b.success:0 "Вы одолели дракона"
tooltip.ek_yearly_events.0008.b.failure:0 "Дракон съел вас"
ek_yearly_events.0009.t:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] и дракон - Вверх по тропе"
ek_yearly_events.0009.desc:0 "Взобравшись наверх, я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] лагерь. Я [Select_CString(ROOT.Char.IsFemale, 'встретила', 'встретил' )] мудрого старца, который поделился хлебом и показал два пути к логову дракона.\n\nОдин шёл через холмы, другой — через болото."
ek_yearly_events.0009.a:0 "Я пойду через холмы"
ek_yearly_events.0009.b:0 "Я пойду через болото"
ek_yearly_events.0010.t:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] и дракон - Победа!"
ek_yearly_events.0010.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] домой [Select_CString(ROOT.Char.IsFemale, 'победительницей', 'победителем' )], и [GetPlayer.GetCurrentLocation.GetName] больше никогда не будет беспокоить дракон.\n\nНарод праздновал несколько дней и стал более работящим."
ek_yearly_events.0010.a:0 "Не бойся, [GetPlayer.GetCurrentLocation.GetName], [Select_CString(ROOT.Char.IsFemale, 'твоя', 'твой' )] [ROOT.Char.GetTitleAsName] вернулся с победой!"
ek_yearly_events.0011.t:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] и дракон - Холмы"
ek_yearly_events.0011.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'ступила', 'ступил' )] на каменистый холм. Внизу я вижу спящего дракона, а неподалеку от дороги - таверну."
ek_yearly_events.0011.a:0 "Спуститься"
ek_yearly_events.0011.b:0 "Посетить таверну"
ek_yearly_events.0012.t:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] и дракон - Болото"
ek_yearly_events.0012.desc:0 "Пробираясь через болото, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] стенающего призрака, преграждающего мне путь.\n\nЯ могу напасть на него и, если у меня хватит веры, призрак отступит.\n\nОднако я могу предложить ему немного золота, ведь так меня учила моя бабушка, чтобы он ушёл."
ek_yearly_events.0012.a:0 "Самоуверенно напасть на призрака"
tooltip.ek_yearly_events.0012.a:0 "Призрак овладевает вами"
ek_yearly_events.0012.b:0 "дать призраку немного золота"
tooltip.ek_yearly_events.0012.b:0 "Призрак ушёл."
ek_yearly_events.0013.t:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] и дракон - Таверна"
ek_yearly_events.0013.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'остановилась', 'остановился' )] в таверне, чтобы отдохнуть перед битвой с драконом. Однако владелец таверны [katd_owner.GetCulture.GetCollectiveNounNoTooltip|]ой культуры."
ek_yearly_events.0013.a:0 "У меня пересохло во рту. Подай мне лучший напиток."
ek_yearly_events.0013.b:0 "Прочь!"
ek_yearly_events.0014.t:0 "Возвращение семейной реликвии"
ek_yearly_events.0014.desc:0 "Однажды, прогуливаясь по своей земле, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] голого норда по имени [naked_nord.GetFullNameNoTooltip], который рассказал мне, что ведьма украла все его вещи. В попытке разобраться в ситуации я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] ведьму по имени [naked_witch.GetFullNameNoTooltip], которая сказала мне, что [naked_nord.GetFullNameNoTooltip] был слишком дружелюбным с ней.\n\nЕсли я выберу сторону ведьмы [naked_witch.GetFirstNameNoTooltip], мне придётся приготовиться к бою насмерть с нордом [naked_nord.GetFirstNameNoTooltip], но так я заслужу благодарность персонажа [naked_witch.GetFirstNameNoTooltip].\n\nЕсли я выберу сторону норда [naked_nord.GetFirstNameNoTooltip], то заслужу его благодарность, но мне придётся сражаться насмерть с ведьмой [naked_witch.GetFirstNameNoTooltip]."
ek_yearly_events.0014.a:0 "Выступить на стороне персонажа [naked_witch.GetFirstNameNoTooltip]"
ek_yearly_events.0014.b:0 "Выступить на стороне персонажа [naked_nord.GetFirstNameNoTooltip]"
ek_yearly_events.0014.c:0 "Бежать!"
ek_yearly_events.0014.d:0 "Я не выступаю на стороне крестьян! Прочь!"
ek_yearly_events.0014.e:0 "Похищение реликвии"
ek_yearly_events.0014.e.success:0 "Вы украли реликвию"
ek_yearly_events.0014.e.failure:0 "Вам не удалось украсть реликвию"
ek_yearly_events.0017.t:0 "Похищение реликвии - Кража!"
ek_yearly_events.0017.desc:0 "Ожидание, пока ведьма [naked_witch.GetFirstNameNoTooltip] отвлечется, чтобы я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] незаметно украсть у неё реликвию, окупилось!\n\nТеперь мне остается решить, отдать ли эти сокровища норду [naked_nord.GetFirstNameNoTooltip], чтобы заслужить его благодарность, или же выгодно продать их."
ek_yearly_events.0017.a:0 "Продать реликвию"
ek_yearly_events.0017.b:0 "Вернуть реликвию персонажу [naked_nord.GetFirstNameNoTooltip]"
ek_yearly_events.0018.t:0 "Похищение реликвии - [Select_CString(ROOT.Char.IsFemale, 'Схвачена', 'Схвачен' )] за руку!"
ek_yearly_events.0018.desc:0 "Я неверно [Select_CString(ROOT.Char.IsFemale, 'оценила', 'оценил' )] степень её рассеянности. Она поймала меня с поличным. Я вижу её сердитое лицо, но мне очень хочется прилечь отдохнуть."
ek_yearly_events.0018.a:0 "Так... хочется... спать..."
ek_yearly_events.0019.desc:0 "Победа над персонажем [naked_nord.GetFirstNameNoTooltip] дала мне право на его вещи.\n\nНу, теперь мне осталось решить, позволю ли я ведьме [naked_witch.GetFirstNameNoTooltip] получить эти трофеи, чтобы заслужить её благодарность, или же выгодно продам их."
ek_yearly_events.0019.b:0 "Пусть ведьма [naked_witch.GetFirstNameNoTooltip] сохранит их"
ek_yearly_events.0020.t:0 "Возвращение семейной реликвии - Поражение!"
ek_yearly_events.0020.desc:0 "Этот громадный голый монстр честно победил меня на дуэли. Теперь я лежу на животе, едва удерживаясь в сознании, и пытаюсь прийти в себя. Однако я вижу, как [naked_nord.GetFirstNameNoTooltip] приближается ко мне. К счастью, мне удается повернуться лицом к нему."
ek_yearly_events.0020.a:0 "Это что, его нога?"
ek_yearly_events.0021.t:0 "Возвращение семейной реликвии - Победа!"
ek_yearly_events.0021.desc:0 "Победа над ведьмой [naked_witch.GetFirstNameNoTooltip] дала мне возможность вернуть норду по имени [naked_nord.GetFirstNameNoTooltip] его вещи.\n\nА теперь мне остаётся решить, возвратить ли эти сокровища персонажу [naked_nord.GetFirstNameNoTooltip], чтобы заслужить его благодарность, или же выгодно продать их."
ek_yearly_events.0022.desc:0 "Эта уродливая карга честно победила меня на дуэли. Последнее, что я вижу перед тем, как прилечь отдохнуть — её сердитое лицо."
ek_yearly_events.0023.t:0 "Возвращение реликвии"
ek_yearly_events.0023.desc:0 "Когда [naked_nord.GetFirstNameNoTooltip] увидел, что я [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] с его вещами, его лицо засияло подобно солнцу. Он быстро оделся и обнял меня как давно потерянного друга."
ek_yearly_events.0023.a:0 "Не желаешь ли присоединиться ко мне?"
ek_yearly_events.0023.a.success:0 "Вам удаётся убедить персонажа [naked_nord.GetFirstNameNoTooltip] присоединиться к вам."
tooltip.ek_yearly_events.0023.a.success:0 "[naked_nord.GetFirstNameNoTooltip] присоединяется к вам!"
ek_yearly_events.0023.a.failure:0 "Вам не удаётся убедить персонажа [naked_nord.GetFirstNameNoTooltip] присоединиться к вам."
tooltip.ek_yearly_events.0023.a.failure:0 "[naked_nord.GetFirstNameNoTooltip] обижается и уходит."
ek_yearly_events.0023.b:0 "Пожалуйста, просто уходи."
ek_yearly_events.0024.t:0 "Решение вопроса о семейной реликвии"
ek_yearly_events.0024.desc:0 "Когда [naked_witch.GetFirstNameNoTooltip] увидела, что я [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] с победой, её лицо засияло подобно солнцу, а затем она обняла меня как давно потерянного друга."
ek_yearly_events.0024.a.success:0 "Вам удаётся убедить персонажа [naked_nord.GetFirstNameNoTooltip] присоединиться к вам."
tooltip.ek_yearly_events.0024.a.success:0 "[naked_witch.GetFirstNameNoTooltip] присоединяется к вам!"
ek_yearly_events.0024.a.failure:0 "Вам не удаётся убедить персонажа [naked_witch.GetFirstNameNoTooltip] присоединиться к вам."
tooltip.ek_yearly_events.0024.a.failure:0 "[naked_witch.GetFirstNameNoTooltip] обижается и уходит."
ek_yearly_events.00240.t:0 "Умный [ROOT.GetCharacter.GetFirstNameNoTooltip] и великое бахвальство"
ek_yearly_events.00240.desc:0 "Я работаю в своём личном саду, собирая травы и цветы, когда незнакомец, одетый как дворянин, объявил о себе, заявив: "Я ищу [ROOT.GetCharacter.GetFirstNameNoTooltip], это вы?". Я [Select_CString(ROOT.Char.IsFemale, 'кивнула', 'кивнул' )].\n\n"Говорят, что вы считаете себя умнее всех живых и мёртвых. Это правда?""
ek_yearly_events.00240.a:0 "Да, это правда. Нет никого умнее меня."
ek_yearly_events.00240.b:0 "Да, благодаря урокам моих предков."
tooltip.ek_yearly_events.00240.b:0 "Незнакомец улыбается и исчезает"
ek_yearly_events.0025.desc:0 "“Очень хорошо,” сказало видение, торжественно кивнув. “В следующие ночи вас будут посещать умнейшие из ваших предков. Докажите им свою правоту, и ваше бахвальство станет правдой.”\n\nВнезапно мне становится страшно. Как этот незнакомец может делать такие заявления? “Кто ты?” Спрашиваю я дрожащим голосом. “Я — тот, кто встретит вас в третью ночь,” говорит незнакомец могучим голосом не отводя взгляда. “Я тот, который признает вас [Select_CString(ROOT.Char.IsFemale, 'умнейшей', 'умнейшим' )] из всех, если вы проявите себя [Select_CString(ROOT.Char.IsFemale, 'таковой', 'таковым' )]. И я тот, кто накажет вас, если ваше бахвальство окажется лишь ловкой ложью.” И с этими словами таинственный гость исчез."
ek_yearly_events.0025.a:0 "Да будет так."
ek_yearly_events.0026.desc:0 "Я во сне, в этом я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], но никогда прежде я не [Select_CString(ROOT.Char.IsFemale, 'осознавала', 'осознавал' )] столь чётко всё происходящее вокруг меня. Воистину, было ощущение, что я [Select_CString(ROOT.Char.IsFemale, 'перенеслась', 'перенесся' )] в другой мир. Рядом со мной стоит [second_ancestor.GetWomanMan]. Я сразу же [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что это первый дух, который будет меня судить. Видение улыбнулось и заговорило. [second_ancestor.GetHerHis] голос был подобен ветру, предвещающему сильную бурю.\n\n“Я здесь, чтобы судить вас.” Я [Select_CString(ROOT.Char.IsFemale, 'отвесила', 'отвесил' )] глубокий поклон. “Тогда моя задача проста. Ты [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] дойти до меня до восхода солнца. Вот и всё.”\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'поджала', 'поджал' )] губы, ибо [Select_CString(ROOT.Char.IsFemale, 'сомневалась', 'сомневался' )], что задача была такой простой, как заявляло видение. Тем не менее, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] лишь идти вперед. Но пока я [Select_CString(ROOT.Char.IsFemale, 'шла', 'шёл' )], я быстро [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )], что удаляюсь всё дальше и дальше."
ek_yearly_events.0026.a:0 "Тут есть какая-то хитрость."
ek_yearly_events.0026.a.success:0 "Я разгадываю головоломку"
ek_yearly_events.0026.a.failure:0 "Мне не удаётся разгадать загадку"
tooltip.ek_yearly_events.0026.a.failure:0 "Солнце восходит"
ek_yearly_events.0026.b:0 "Я сдаюсь. Ты умнее меня."
ek_yearly_events.0027.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'оглянулась', 'оглянулся' )] назад и [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] лишь бесконечную воду. Я [Select_CString(ROOT.Char.IsFemale, 'посмотрела', 'посмотрел' )] вверх и [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] лишь бесконечное небо. Но потом я [Select_CString(ROOT.Char.IsFemale, 'посмотрела', 'посмотрел' )] вниз и [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] своё собственное отражение. И это отражение, как бы невозможно это ни было, смотрело не на моего предка, а в противоположную сторону. Какой простой трюк. Чтобы пройти к духу, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] переместить в нужном направлении своё отражение, а не себя, поэтому я [Select_CString(ROOT.Char.IsFemale, 'отвернулась', 'отвернулся' )] от предка и начал идти. Очень быстро я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] звонкий смех возле своего уха. Я [Select_CString(ROOT.Char.IsFemale, 'обернулась', 'обернулся' )] и [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] лицом к лицу с таинственным духом, который сказал, “Очень хорошо, [ROOT.GetCharacter.GetFirstNameNoTooltip]. Вы решили мою задачу. Но скажите мне, осознаете ли вы выученный урок?”\n\nНет, не осознаю.\n\n“Чтобы двигаться вперёд, иногда нужно вернуться назад. Пусть этот урок станет для вас руководством к действию, ведь впереди ещё два испытания.”"
ek_yearly_events.0027.a:0 "И в этот момент я [Select_CString(ROOT.Char.IsFemale, 'проснулась', 'проснулся' )] от света утреннего солнца."
ek_yearly_events.0028.desc:0 "Я греюсь в лучах моей победы как ящерица на ярком солнце. Почему я [Select_CString(ROOT.Char.IsFemale, 'волновалась', 'волновался' )]? В конце концов, нет никого умнее меня! Оставалось ещё два испытания. Если я пройду оба, а в этом я [Select_CString(ROOT.Char.IsFemale, 'была уверена', 'был уверен' )], то моё бахвальство станет доказанной истиной! В ту ночь я легко [Select_CString(ROOT.Char.IsFemale, 'заснула', 'заснул' )].\n\nКак и раньше, я [Select_CString(ROOT.Char.IsFemale, 'погрузилась', 'погрузился' )] в сон. Там мне явился чёрный стол с двумя чёрными стульями, на одном из которых кто-то сидел. Я [Select_CString(ROOT.Char.IsFemale, 'поклонилась', 'поклонился' )] духу предка. “А, [ROOT.GetCharacter.GetFirstNameNoTooltip]. Наконец-то вы пришли, чтобы встретиться со мной. Пожалуйста, присаживайся, чтобы мы могли начать испытание.” Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] то, о чём меня попросили. “Что касается этого испытания, то оно очень простое. Мы сыграем в одну игру по моему выбору. Ваша единственная цель - остановить мою победу. Понятно?”"
ek_yearly_events.0028.a:0 "Я легко одолею тебя, старик."
ek_yearly_events.0028.a.success:0 "Вам удаётся предотвратить победу"
ek_yearly_events.0028.a.failure:0 "Вам не удается предотвратить победу"
ek_yearly_events.0029.desc:0 "Это была нелёгкая битва. Мои руки дрожали, когда я [Select_CString(ROOT.Char.IsFemale, 'передвигала', 'передвигал' )] фигуры по доске. Но очень быстро, куда быстрее чем мне думалось изначально, я [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] на грани поражения. Я никак не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] победить и никак не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] даже избежать поражения. Но [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] ли я победить? Не раздумывая, я [Select_CString(ROOT.Char.IsFemale, 'провела', 'провёл' )] рукой по доске, сметая фигуры. И после этого никто уже не мог победить. Дух предков усмехнулся и сказал, “Очень хорошо, [ROOT.GetCharacter.GetFirstNameNoTooltip]. Одним движением ты [Select_CString(ROOT.Char.IsFemale, 'предотвратила', 'предотвратил' )] мою победу. Просто, не так ли?" Я едва не [Select_CString(ROOT.Char.IsFemale, 'провалила', 'провалил' )] испытание, и вполне возможно, что эта неудача могла привести к моей смерти. “А теперь урок для тебя,” продолжил дух, кивая головой.\n\n“Ищите то, что истинно, а не то, что очевидно. Пусть этот урок станет для вас руководством к действию, ведь впереди ещё одно испытание.”"
ek_yearly_events.0030.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'нервничала', 'нервничал' )] весь день. Я был так близок к тому, чтобы проиграть второе испытание, а теперь мне предстояло пройти третье. Если я не пройду это последнее испытание, меня ждет скорая смерть. Я [Select_CString(ROOT.Char.IsFemale, 'была так напугана, что заснула', 'был так напуган, что заснул' )] только глубокой ночью.\n\nПервый дух предстал передо мной во всей своей славе. “Вы прошли два испытания,” сказал призрак гордым и сильным голосом. “Но вы ещё не прошли моё испытание. Готовы ли вы услышать моё суждение, потомок?” Я быстро [Select_CString(ROOT.Char.IsFemale, 'кивнула', 'кивнул' )] один раз. Возражать все равно было бы бесполезно. “Своими действиями вы дважды доказали, что умны, но насколько умны ваши слова? Это будет ваше последнее испытание, [ROOT.GetCharacter.GetFirstNameNoTooltip]. Убедите меня, что вы умнее всех живых и всех мёртвых.”"
ek_yearly_events.0030.a:0 "Что ж, я..."
ek_yearly_events.0030.a.success:0 "Я привожу убедительный аргумент"
ek_yearly_events.0030.a.failure:0 "Мне не удаётся привести убедительный аргумент"
ek_yearly_events.0031.desc:0 "“Я не могу,” Говорю я предку, пока мои руки слегка дрожат. “Я не могу убедить вас, что я умнее всех живых и всех мёртвых.” Мой предок выглядит удивлённым. “И почему же?”\n\n“Потому что это не так. Если бы я действительно [Select_CString(ROOT.Char.IsFemale, 'была такой умной', 'был таким умным' )], я бы никогда не [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] этим хвастаться. Есть много других существ, которых я никогда не [Select_CString(ROOT.Char.IsFemale, 'встречала', 'встречал' )], и многих из них я никогда не встречу. И заявлять, что они менее умны, чем я — полная глупость. Теперь я знаю, что подобные акты хвастовства оскорбляют доброе имя нашей семьи. Я прошу прощения.” И при этих словах лицо моего предка расплылось в ухмылке.\n\n“Вы проявили смирение передо мной, несмотря на риск наказания, и за это я прощу вам ваши проступки. Живи скромно, мой потомок, ибо нет умнее тех, кто осознает свою ограниченность.”"
ek_yearly_events.0031.a:0 "Этот урок я никогда не забуду."
ek_yearly_events.0032.t:0 "[family_contestant.GetFirstNameNoTooltip], борец"
ek_yearly_events.0032.desc:0 "[family_contestant.GetFirstNameNoTooltip] подходит ко мне с серьёзным выражением лица и сообщает, что [family_contestant.GetSheHe] хочет присоединиться к ближайшей арене в качестве борца.\n\nВ комнате повисла неловкая тишина, пока я размышляю об этом."
ek_yearly_events.0032.a:0 "Я благословляю тебя."
ek_yearly_events.0032.a.good:0 "[family_contestant.GetFirstNameNoTooltip] славит имя династии [ROOT.Char.GetDynasty.GetName]!"
ek_yearly_events.0032.a.bad:0 "[family_contestant.GetFirstNameNoTooltip] позорит наследие династии [ROOT.Char.GetDynasty.GetName]!"
ek_yearly_events.0032.a.worse:0 "[family_contestant.GetFirstNameNoTooltip] умирает на арене"
ek_yearly_events.0032.b:0 "Ни за что."
ek_yearly_events.0032.b.good:0 "[family_contestant.GetFirstNameNoTooltip] сбегает и становится чемпионом"
ek_yearly_events.0032.b.bad:0 "[family_contestant.GetFirstNameNoTooltip] сбегает со двора"
ek_yearly_events.0032.b.worse:0 "[family_contestant.GetFirstNameNoTooltip] сбегает со двора и трусливо уступает на арене"
ek_yearly_events.0032.b.worse2:0 "[family_contestant.GetFirstNameNoTooltip] сбегает со двора и получает тяжелую травму на арене"
ek_yearly_events.0032.b.worst:0 "[family_contestant.GetFirstNameNoTooltip] сбегает и умирает на арене"
ek_yearly_events.0033.t:0 "[ek_scholar.Custom2('AppropriateGreeting', ROOT.Char)]"
ek_yearly_events.0033.desc:0 "Я посвятил свою жизнь изучению и написанию комментариев к древним преданиям, которыми так славится [ROOT.GetCharacter.GetCulture.GetCollectiveNounNoTooltip|l]ая культура. Возможно, руины, найденные во владении [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], смогут продвинуть мои исследования.\n\nЯ готов расстаться с ощутимой суммой дрейков в обмен на ваше сотрудничество."
ek_yearly_events.0033.a:0 "И насколько ощутимой является эта сумма?"
ek_yearly_events.0033.b:0 "Можете сделать её #italic более #! ощутимой?"
ek_yearly_events.0033.b.success:0 "Учёный делает сделку более выгодной"
tooltip.ek_yearly_events.0033.b.success:0 "Сделка стала выгоднее!"
ek_yearly_events.0033.b.failure:0 "Учёный убеждает вас сделать это бесплатно"
tooltip.ek_yearly_events.0033.b.failure:0 "Никакой сделки!"
ek_yearly_events.0033.c:0 "Я не позволю чужакам копаться в руинах моих предков!"
ek_yearly_events.0034.t:0 "[ek_scholar.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
ek_yearly_events.0034.desc:0 "Руины во владении [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] разочаровали меня. Там не было множества древних предметов, которые, по вашим словам, должны были найтись там. Я не обнаружил ничего, кроме жаждущей плоти нежити. Я подозреваю обман, если не злой умысел, с вашей стороны. Когда я вернусь, я намерен разоблачить вас и убедить других сделать то же самое."
ek_yearly_events.0034.a:0 "Проклятье!"
ek_yearly_events.0034.b:0 "Посмотрим, поверит ли вам кто-нибудь."
ek_yearly_events.0034.b.success:0 "Слова учёного пусты и безвредны"
tooltip.ek_yearly_events.0034.b.success:0 "Осуждение сорвано!"
ek_yearly_events.0034.b.failure:0 "Слова учёного эхом разносятся по вашим залам"
tooltip.ek_yearly_events.0034.b.failure:0 "Осуждение успешно!"
ek_yearly_events.0035.desc:0 "Руины во владении [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] были очень интересными. Обилие древних преданий, которые можно найти в этих местах, поражает воображение, я обнаружил много замечательных вещей. Мои слуги уже на пути к вашей обители, чтобы поделиться некоторыми из моих открытий.\n\nЯ нашёл неоспоримые доказательства того, что имя династии [ROOT.Char.GetDynasty.GetName] восхвалялось на протяжении веков!"
ek_yearly_events.0035.a:0 "Наконец-то хорошие новости."
ek_yearly_events.0036.desc:0 "Руины во владении [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] были очень интересными. Обилие древних преданий, которые можно найти в этих местах, поражает воображение, я обнаружил много замечательных вещей. Мои слуги уже на пути к вашей обители, чтобы поделиться некоторыми из моих открытий.\n\nЯ нашёл несметное количество сокровищ и хочу поделиться некоторыми из них с вами в знак благодарности!"
ek_yearly_events.0037.t:0 "Странная пещера"
ek_yearly_events.0037.desc:0 "В Дозоре Давона есть странная пещера, которую некоторые местные жители считают проклятой. Однако [cw_courtier.GetFirstNameNoTooltip] утверждает, что в ходе экспедиции там был найден огромный сундук с сокровищами. Теперь [cw_courtier.GetSheHe] просит моего разрешения открыть его."
ek_yearly_events.0037.a:0 "Нет, это сокровище моё."
ek_yearly_events.0037.b:0 "Хорошо, [cw_courtier.GetFirstNameNoTooltip], открой его."
ek_yearly_events.0037.c:0 "[cw_champion.GetFirstNameNoTooltip], отправься в эту проклятую пещеру."
ek_yearly_events.0038.t:0 "Вороний лес"
ek_yearly_events.0038.desc:0 "С небольшой свитой я [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )] в ту странную пещеру, где был найден сундук. С нетерпением открыв его, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] внутри сундука портал, который поглотил меня целиком.\n\nВспышка света — и я вижу вокруг себя кошмарный лес, кишащий воронами, летучими мышами и всевозможными ночными существами."
ek_yearly_events.0038.a:0 "Мне нужно выбраться отсюда!"
ek_yearly_events.0038.a.success:0 "Вам удаётся сбежать из Вороньего леса"
tooltip.ek_yearly_events.0038.a.success:0 "Вы сбегаете из Вороньего леса"
tooltip.ek_yearly_events.0038.a.failure:0 "Вороний лес заманивает вас в ловушку"
ek_yearly_events.0038.a.failure:0 "Вы попадаете в ловушку в Вороньем лесу"
ek_yearly_events.0038.b:0 "Мне нужно изучить это место!"
ek_yearly_events.0038.b.success:0 "Секреты этого миро открываются вам"
tooltip.ek_yearly_events.0038.b.success:0 "Вы учитесь забытой магии"
ek_yearly_events.0038.b.failure:0 "Секреты этого мира поглощают вас"
ek_yearly_events.0039.t:0 "[forged_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
ek_yearly_events.0039.desc:0 "Как вы, несомненно, уже слышали, мне пришлось быстро и неожиданно уехать, чтобы уладить деловые и общественные дела деликатного характера. Я успел захватить несколько вещей, но, пожалуйста, отправьте следующие предметы в доки немедленно. Я заручился помощью агента, который проследит, чтобы эти вещи последовали за мной на следующем подходящем транспорте.\n\n1. Три чемодана одежды, предназначенные для коротких деловых поездок.\n\n2. Семь сундуков одежды для фешенебельных светских мероприятий.\n3. Три сундука золота для случайных трат и покупок.\n\n\nБлагодарю вас за решение этого вопроса."
ek_yearly_events.0039.a:0 "Сию минуту, мой сюзерен!"
tooltip.ek_yearly_events.0039.a.success:0 "Ваш сюзерен благодарен"
tooltip.ek_yearly_events.0039.a.failure:0 "Письмо было поддельным"
ek_yearly_events.0039.b:0 "Я не могу доверять этому."
tooltip.ek_yearly_events.0039.b.success:0 "Письмо было поддельным"
tooltip.ek_yearly_events.0039.b.failure:0 "Ваш сюзерен разочарован"
ek_yearly_events.0039.c:0 "Какой плохой почерк! Это явная подделка."
ek_yearly_events.0040.t:0 "Таинственная записка"
ek_yearly_events.0040.desc:0 "Возвращаясь в свои покои после утомительного дня встреч с придворными, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] странную записку, лежащую на прикроватной тумбочке. Я [Select_CString(ROOT.Char.IsFemale, 'открыла её и прочитала', 'открыл её и прочитал' )].\n\n "Блаженны те, кто исследует непроторенный путь..."
ek_yearly_events.0040.a:0 "Случались и более странные вещи."
ek_yearly_events.0040.b:0 "Кто прислал это? Откуда это? #S Откуда это? #!"
ek_yearly_events.0040.c:0 "Непроторенный путь? Интересно."
ek_yearly_events.0040.gold.c:0 "Вы находите золото!"
ek_yearly_events.0041.t:0 "Время для Сальскапа!"
ek_yearly_events.0041.desc:0 "По традиции, время от времени мэтры из Коллегии бардов устраивают Сальскап — собрание бардов — с поэзией, песнями и выпивкой.\nПовсюду в Солитьюде вывешиваются афиши, чтобы все могли прийти и увидеть представление.\n\nСущества со всего Тамриэля собираются подле сцены в этот день, с нетерпением ожидая начала шоу."
ek_yearly_events.0041.a:0 "Да будет выпивка и веселье!"
ek_yearly_events.0041.b:0 "О нет..."
ek_yearly_events.0042.t:0 "Клад персонажа [hoarder.GetFirstNameNoTooltip]"
ek_yearly_events.0042.desc:0 "[hoarder.GetFirstNameNoTooltip], мой пленник, утверждает, что знает про спрятанный в пустыне тайник с ценными вещами и золотом, и говорит мне, что расскажет о том, как найти клад, в обмен на освобождение."
ek_yearly_events.0042.a:0 "Скажи мне место и можешь быть свободен."
tooltip.ek_yearly_events.0042.a.success:0 "Вы находите клад"
tooltip.ek_yearly_events.0042.a.failure:0 "Клада там не было"
ek_yearly_events.0042.b:0 "Это просто ложь отчаявшегося разума."
ek_yearly_events.0042.c:0 "Посмотрим, как долго ты сможешь хранить от меня этот секрет."
ek_yearly_events.0042.d:0 "О, ты расскажешь это мне. Ты расскажешь мне это #EMP в перерывах между своими криками#!."
tooltip.ek_yearly_events.0042.d.death:0 "[hoarder.GetFirstNameNoTooltip] умирает по время пытки"
ek_yearly_events.0043.t:0 "Подпольная арена"
ek_yearly_events.0043.desc:0 "[spymaster.GetFirstNameNoTooltip] обратился ко мне и сообщил интересные новости. Лачуга, найденная на редко используемой тропе в моих владениях, оказалась местом встречи местных бойцов, которые устраивают подпольные поединки между собой ради наживы."
ek_yearly_events.0043.a:0 "Пусть продолжают. Да какие от этого проблемы?"
tooltip.ek_yearly_events.0043.a.success:0 "Народ ликует!"
tooltip.ek_yearly_events.0043.a.failure:0 "Народ скорбит!"
ek_yearly_events.0043.b:0 "О, вот это дерзость! Стража, схватить их!"
ek_yearly_events.0043.c:0 "Я сделаю это законным."
ek_yearly_events.0044.t:0 "[ROOT.GetCharacter.GetCulture.GetCollectiveNounNoTooltip|U]ий культурный обмен"
ek_yearly_events.0044.desc:0 "[exchange_ambassador.GetFirstNameNoTooltip] подходит ко мне и говорит, что королевство только выиграло бы от создания программы культурного обмена между [mc_culture.GetCollectiveNounNoTooltip|l]ой и [exchange_ally.GetCollectiveNounNoTooltip|l]ой культурами. Для этого нужно наладить контакт с [exchange_ally.GetName].\n\n Я ненадолго [Select_CString(ROOT.Char.IsFemale, 'задумалась', 'задумался' )], прежде чем ответить."
ek_yearly_events.0044.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Согласна', 'Согласен' )]. Это будет очень важно для обеих наших культур!"
ek_yearly_events.0044.a.tooltip:0 "[mc_culture.GetCollectiveNounNoTooltip|U]ий культурный обмен начинается с того, что персонаж [exchange_ambassador.GetFirstNameNoTooltip] становится нашим послом!"
ek_yearly_events.0045.t:0 "Пропавшие шкуры персонажа [hide_robbed.GetFirstNameNoTooltip]"
ek_yearly_events.0045.desc:0 "[hide_robbed.GetFirstNameNoTooltip] подходит ко мне с печальным выражением лица и, прежде чем я успеваю узнать о причине этого, [hide_robbed.GetSheHe] рассказывает, что [Select_CString(hide_robbed.IsFemale, 'проснулась', 'проснулся' )] сегодня утром и [Select_CString(hide_robbed.IsFemale, 'узнала', 'узнал' )], что [hide_robbed.GetSheHe] [Select_CString(hide_robbed.IsFemale, 'была ограблена', 'был ограблен' )]. Слуги рассказали, что некий [hide_robber.GetCulture.GetCollectiveNounNoTooltip|l]ий вор украл драгоценные шкуры животного под названием [ROOT.Char.Custom('LocalAnimal')].\n\n[hide_robbed.GetFirstNameNoTooltip] просит меня о помощи и ждёт моего ответа."
ek_yearly_events.0045.a:0 "Не беспокойтесь, [hide_robbed.GetFirstNameNoTooltip]. Я верну вам ваши шкуры."
ek_yearly_events.0045.a.tooltip:0 "Вы собираете свиту, чтобы выяснить, что произошло."
ek_yearly_events.0045.b:0 "Почему вы не можете решить свои собственные проблемы?"
ek_yearly_events.0046.desc:0 "Свита вернулась с удивительными новостями: [hide_robber.GetCulture.GetCollectiveNounNoTooltip|l]ий виновный на самом деле действовал по прямому приказу уважаемого [hide_robber.GetTitledFirstNameNoTooltip], который был очень обижен на [hide_robbed.GetNameNoTooltip].\n\nРазговор с воинами, которых свита привела ко мне для подтверждения истории, позволил узнать, что [hide_robbed.GetNameNoTooltip] украл шкуры из стад лагеря. Эти воины лишь забирали то, что принадлежало им по праву."
ek_yearly_events.0046.a:0 "Шкуры, несомненно, [hide_robber.GetCulture.GetCollectiveNounNoTooltip|l]ие."
ek_yearly_events.0046.a.tooltip:0 "[hide_robbed.GetFirstNameNoTooltip] говорит вам, что это была ошибка, и извиняется."
ek_yearly_events.0046.b:0 "Шкуры принадлежат [hide_robbed.GetFirstNameNoTooltip]. Я не попадусь на [hide_robber.GetCulture.GetCollectiveNounNoTooltip|l]ие уловки."
ek_yearly_events.0046.b.tooltip:0 "Воины говорят вам, что это ещё не конец."
ek_yearly_events.0047.t:0 "$feast_header$ Песнь просителя"
ek_yearly_events.0047.new_life.t:0 "Фестиваль новой жизни: Песнь просителя"
ek_yearly_events.0047.desc:0 "В середине пиршества я замечаю талантливого барда, исполняющего песню, которую я никогда раньше не [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )]. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] обратить внимание на музыку и её слова.\n\nЭто была действительно глубокомысленная и благочестивая песня о том, как избежать злого вреда со стороны Принца Разрушения, и мне было ясно, что гостей она очень вдохновила."
ek_yearly_events.0047.a:0 "Браво, браво! Славься [ROOT.GetCharacter.GetFaith.HighGodName]!"
ek_yearly_events.0047.b:0 "Отлично. Проповеди, замаскированные под песню."
ek_yearly_events.0048.t:0 "$feast_header$ Застольная песня Красной Горы"
ek_yearly_events.0048.new_life.t:0 "Фестиваль новой жизни: Застольная песня Красной Горы"
ek_yearly_events.0048.desc:0 "Мои придворные долго приставали ко мне с просьбой зайти в один из клубов неподалёку от моего поместья, и я наконец [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] нанести туда визит. Внутри сидел талантливый бард, исполнявший песню, предвещающую скорую погибель. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] немного задержаться и послушать пение барда. Начальные строки песни были таковы:\n\n“Спит как великанша из камня, огромней, чем башня, она,\nРокочет и стонет все время Красная наша гора.\nА сон её беспокоен, и, чтоб не проснулась, молись!\nНо тут, совершенно внезапно, земля начинает трястись!\nКонец неминуем! Земля начинает трястись!”\n\nЭто была по-настоящему циничная и юмористическая песня, и я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )], как моё окружение ахало и охало по этому поводу."
ek_yearly_events.0048.a:0 "Браво, браво! Песня очень смешная!"
ek_yearly_events.0048.b:0 "Глумиться над такой трагедией — дурной тон!"
ek_yearly_events.0049.t:0 "Судьба друга"
ek_yearly_events.0049.desc:0 "Прошло некоторое время с тех пор, как я [Select_CString(ROOT.Char.IsFemale, 'проводила', 'проводил' )] время с персонажем [missing_friend.GetFirstName] и уже начинаю скучать по тем славным денькам.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал' )] расспрашивать придворных о местонахождении [missing_friend.GetFirstName] но никто не знает, где [missing_friend.GetSheHe], поэтому я начинаю подозревать, что произошла какая-то неприятность."
ek_yearly_events.0049.a:0 "Седлайте моего скакуна-[ROOT.Char.Custom('LocalMount')], я отправляюсь на поиски!"
ek_yearly_events.0049.b:0 "Мне стоит волноваться об этом!"
tooltip.ek_yearly_events.0049.b.fine:0 "[missing_friend.GetSheHe|U] возвращается через несколько дней."
ek_yearly_events.0050.desc:0 "После нескольких дней поисков я уже [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал' )] терять надежду. Я [Select_CString(ROOT.Char.IsFemale, 'собиралась', 'собирался' )] бросить эти поиски и возвращаться домой, но тут пропажа нашлась! [missing_friend.GetSheHe] стоял там в полном здравии. Похоже, что я зря [Select_CString(ROOT.Char.IsFemale, 'беспокоилась', 'беспокоился' )].\n\nПосле краткого момента облегчения, [missing_friend.GetSheHe] спросил меня с улыбкой:\n "Ты действительно так [Select_CString(ROOT.Char.IsFemale, 'беспокоилась', 'беспокоился' )] обо мне?"."
ek_yearly_events.0050.a:0 "Я так по тебе [Select_CString(ROOT.Char.IsFemale, 'соскучилась', 'соскучился' )]! Пожалуйста, останься со мной на ночь."
ek_yearly_events.0050.b:0 "Ну, это же очевидно! Ты — мой лучший друг!"
ek_yearly_events.0050.c:0 "Нет, я просто [Select_CString(ROOT.Char.IsFemale, 'прогуливалась', 'прогуливался' )]."
ek_yearly_events.0051.desc:0 "После нескольких дней поисков я уже [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал' )] терять надежду. Я [Select_CString(ROOT.Char.IsFemale, 'собиралась', 'собирался' )] бросить эти поиски и возвращаться домой, но тут пропажа нашлась! Но, подождите-ка, почему [missing_friend.GetSheHe] лежит на земле?\n\nПроведя некоторое время в сетованиях над растерзанным трупом моего друга, я слышу звериный рык. Я оборачиваюсь и вижу, что на меня смотрит большой зверь под названием [ROOT.Char.Custom('LocalAnimal')], поэтому мне приходится быстро соображать."
ek_yearly_events.0051.a:0 "Во имя [missing_friend.GetFirstName]!"
ek_yearly_events.0051.a.tooltip:0 "Вы выхватываете свой [ROOT.Char.Custom('signature_weapon')], бросаясь со всей своей яростью к зверю [ROOT.Char.Custom('LocalAnimal')]!"
tooltip.ek_yearly_events.0051.a.success:0 "[missing_friend.GetFirstName] отмщён!"
ek_yearly_events.0051.b:0 "В память о [missing_friend.GetFirstName]!"
ek_yearly_events.0051.b.tooltip:0 "Вы выхватываете свой [ROOT.Char.Custom('signature_weapon')], бросаясь со всем своим горем к зверю [ROOT.Char.Custom('LocalAnimal')]!"
ek_yearly_events.0051.c:0 "Я не хочу разделить судьбу персонажа [missing_friend.GetFirstName]."
ek_yearly_events.0051.c.tooltip:0 "Вы выскакиваете на своего скакуна-[ROOT.Char.Custom('LocalMount')] и мчите прочь во весь дух."
ek_yearly_events.0052.desc:0 "Проходит некоторое время, и я понимаю, что до сих пор ничего не знаю о местонахождении персонажа [missing_friend.GetFirstName]. Затем, в один прекрасный день, [messenger_friend.GetFirstName] приходит ко мне с мрачным лицом и печально говорит следующее.\n\n"[ROOT.Char.GetTitleAsName], У меня тревожные новости. Вчера был найден [missing_friend.GetFirstNameNoTooltip]. Увы, дикая тварь под названием [ROOT.Char.Custom('LocalAnimal')] пировало на [missing_friend.GetHerHis] трупе. Мы быстро избавились от животного и сразу же поспешили сообщить вам новости."\n\n[messenger_friend.GetSheHe|U] ожидает моего ответа."
ek_yearly_events.0052.a:0 "У меня хотя бы есть ты! Пожалуйста, утешь меня сегодня ночью в моих покоях."
lover_missing_friend:0 "После нескольких дней поисков [CHARACTER.GetShortUIName] и [TARGET_CHARACTER.GetShortUIName] наконец воссоединились, и [CHARACTER.GetShortUIName] признался в любви персонажу [CHARACTER.GetHerHis]."
ek_yearly_events.0052.b:0 "Ты прошёл через все эти трудности, [missing_friend.GetFirstName]?"
ek_yearly_events.0052.c:0 "Я буду в моих покоях."
ek_yearly_events.0053.t:0 "Улыбака" # собака-улыбака
ek_yearly_events.0053.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что [smiler.GetFirstName] в последнее время особенно полон энтузиазма, и это сводит меня с ума. Даже самые ужасные события, кажется, не могут стереть улыбку с [smiler.GetHerHis] лица. Другие тоже заметили это и стали называть [smiler.GetHerHim] "Улыбакой".\n\n[Select_CString(ROOT.Char.IsFemale, 'Заинтригованная', 'Заинтригованный' )] таким поведением, я [Select_CString(ROOT.Char.IsFemale, 'поинтересовалась', 'поинтересовался' )] причиной такой жизнерадостности. [smiler.GetSheHe|U] рассказал мне, что каждое утро, прежде чем выйти из спальни, [smiler.GetSheHe] читает определенное стихотворение. [smiler.GetSheHe|U] предложил мне выслушать это стихотворение, при этом как всегда лучезарно улыбаясь."
ek_yearly_events.0053.a:0 "Я милостиво соглашаюсь."
ek_yearly_events.0053.b:0 "Я подожду, пока [smiler.GetSheHe] уснет, и разорву эту поэму на клочки!"
ek_yearly_events.0053.b.success:0 "Вам удаётся уничтожить источник самодовольства персонажа [smiler.GetFirstNameNoTooltip]."
tooltip.ek_yearly_events.0053.b.success:0 "Поэмы больше нет!"
ek_yearly_events.0053.b.failure:0 "Вам не удалось найти стихотворение"
tooltip.ek_yearly_events.0053.b.failure:0 "[smiler.GetSheHe] столь же радостен, как и вчера."
ek_yearly_events.0053.c:0 "Нет, благодарю."
ek_yearly_events.0054.t:0 "Божественный язык"
ek_yearly_events.0054.desc:0 "Шаман начинает готовиться к церемонии, пока другие члены племени собираются вокруг большого костра в большом зале. Я подхожу к центру зала, неся с собой множество туманящих голову напитков, и сообщаю шаману, что церемония может начинаться.\n\nВ зале тихо. Так тихо, что если бы кабан сломал ветку на другом краю земли, все бы услышали. Кажется, что сама природа затихает. Затем шаман начинает говорить на языке богов, барабанщики начинают отбивать ритм биения их сердец, и все члены нашего племени танцуют."
ek_yearly_events.0054.a:0 "Ру ча! Гура! Гура! Гура!"
ek_yearly_events.0054.b:0 "Тупые соплеменники."
ek_yearly_events.0055.t:0 "Пропавшие шкуры персонажа [hide_robbed_tribal.GetFirstNameNoTooltip]"
ek_yearly_events.0055.desc:0 "[hide_robbed_tribal.GetFirstNameNoTooltip] подходит ко мне с печальным выражением лица и, прежде чем я успеваю узнать о причине этого, рассказывает, что [hide_robbed_tribal.GetSheHe] проснулся сегодня утром и узнал, что [hide_robbed_tribal.GetSheHe] был ограблен. Слуги рассказали, что некий [hide_robber_tribal.GetCulture.GetCollectiveNounNoTooltip|l]ий вор украл драгоценные шкуры животного под названием [ROOT.Char.Custom('LocalAnimal')].\n\n[hide_robbed_tribal.GetFirstNameNoTooltip] просит меня о помощи и ждёт моего ответа."
ek_yearly_events.0055.a:0 "Не беспокойтесь, [hide_robbed_tribal.GetFirstNameNoTooltip]. Я верну вам ваши шкуры."
ek_yearly_events.0055.a.tooltip:0 "Вы собираете лучших из своего племени, чтобы выяснить, что произошло."
ek_yearly_events.0055.b:0 "Почему вы не можете решить свои собственные проблемы?"
ek_yearly_events.0056.desc:0 "Банда вернулась с удивительными новостями: [hide_robber_tribal.GetCulture.GetCollectiveNounNoTooltip|l]ий виновный на самом деле действовал по прямому приказу их лидера [hide_robber_tribal.GetTitledFirstNameNoTooltip], который признал обвинения и выгнал нашу группу с помощью угроз и стали.\n\nПослушав, что мне рассказывали другие пастухи, стало ясно, что [hide_robber_tribal.GetNameNoTooltip] воровал шкуры из стад племени в течение очень долгого времени. Этот [hide_robber_tribal.Custom('InsultNoun')] забрал то, что принадлежит нам!"
ek_yearly_events.0056.a:0 "[hide_robber_tribal.GetCulture.GetNameNoTooltip] сильнее, я не могу подвергать риску жизнь моих соплеменников."
ek_yearly_events.0056.a.tooltip:0 "[hide_robbed_tribal.GetFirstNameNoTooltip] пристыжает вас и уходит."
ek_yearly_events.0056.b:0 "Шкуры принадлежат [hide_robbed_tribal.GetFirstNameNoTooltip]. Я не поведусь на [hide_robber_tribal.GetCulture.GetCollectiveNounNoTooltip|l]ие угрозы."
ek_yearly_events.0056.b.tooltip:0 "Вы говорите [hide_robber_tribal.GetFirstNameNoTooltip], что это ещё не конец."
ek_yearly_events.0057.t:0 "Священные испытания Кин"
ek_yearly_events.0057.desc:0 "От меня как набожного последователя Кин ожидается участие в старых нордских традициях, которые почитают мою богиню-покровительницу. Это включает в себя выполнение Священных испытаний Кин: поиск зверей-хранителей Скайрима и победа над ними в бою.\n\nСуществует семь зверей-хранителей: грязекраб, злокрыс, волк, медведь, мамонт, саблезуб и тролль. Каждый из них представляет собой один из аспектов благословения Кин для сыновей и дочерей севера."
ek_yearly_events.0057.a:0 "Славься Кин!"
ek_yearly_events.0057.a.tooltip:0 "Вы начинаете выполнение Священных испытаний Кин."
ek_yearly_events.0057.b:0 "Я не могу, моё королевство не может править само собой."
ek_yearly_events.0058.t:0 "Священные испытания Кин - Грязекраб"
ek_yearly_events.0058.desc:0 "После нескольких дней поисков духа-хранителя краба, я чувствую, что он близко. В небольшом бассейне в окружении нескольких малых грязекрабов лежит панцирь огромного краба.\n\n\nВначале было чувство, и это чувство быстро обрело форму. Призрачный краб был гигантским и обладал смертоносными клешнями. Мне предстояло сделать выбор."
ek_yearly_events.0058.a:0 "Да защитит меня благословенная жена-воин."
ek_yearly_events.0058.a.success:0 "Вам удается одолеть духа-хранителя"
tooltip.ek_yearly_events.0058.a.success:0 "Пусть стойкость Кин благословит вас"
ek_yearly_events.0058.a.failure:0 "Дух-хранитель щадит вас"
tooltip.ek_yearly_events.0058.a.failure:0 "Вы не добились успеха"
ek_yearly_events.0059.t:0 "Священные испытания Кин - Злокрыс"
ek_yearly_events.0059.desc:0 "В ходе поисков духа-хранителя злокрыса я [Select_CString(ROOT.Char.IsFemale, 'забиралась', 'забирался' )] в самые ужасные канализации и другие зловонные норы, но ничто не могло сравниться с тем омерзительным запахом, который попал в мои ноздри, когда я наконец [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] духа. Он охранял древние гнилые руины вместе с другими злокрысами.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'задыхалась и пыталась', 'задыхался и пытался' )] вдохнуть воздух, но вонь была просто ужасающая. Мне нужно было поскорее принять решение."
ek_yearly_events.0059.a:0 "Да благословит меня богиня бури!"
tooltip.ek_yearly_events.0059.a.success:0 "Пусть слёзы Кин благословят вас."
ek_yearly_events.0059.b:0 "Этого достаточно для меня."
ek_yearly_events.0060.t:0 "Священные испытания Кин - Волк"
ek_yearly_events.0060.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'обыскала', 'обыскал' )] множество волчьих нор в поисках духа-хранителя волка. К счастью, однажды ночью, когда я внимательно [Select_CString(ROOT.Char.IsFemale, 'прислушивалась', 'прислушивался' )] к вою волков, раздался один особенный вой, который отличался от остальных. Я [Select_CString(ROOT.Char.IsFemale, 'бросилась', 'бросился' )] через лес, чтобы найти его источник, и тут он появился передо мной: огромный призрачный волк. Я [Select_CString(ROOT.Char.IsFemale, 'вытащила', 'вытащил' )] своё оружие и [Select_CString(ROOT.Char.IsFemale, 'приготовилась', 'приготовился' )] к бою."
ek_yearly_events.0060.a:0 "Да благословит меня вдова Шора!"
tooltip.ek_yearly_events.0060.a.success:0 "Да благословит тебя ветер Кин"
ek_yearly_events.0061.t:0 "Священные испытания Кин - Медведь"
ek_yearly_events.0061.desc:0 "Во время поисков хранителя-медведя я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] странный овраг, форма которого казалась неестественной. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] идти по нему и вскоре [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на отвесную стену. Поднявшись на скалу, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] "круг фей", образованный грибами с белыми шляпками, а в его центре был искомый хранитель-медведь.\n\nБлагоговение перед этим величественным созданием едва не стоило мне жизни, потому что призрачный медведь сразу же напал на меня, не дав опомниться."
ek_yearly_events.0061.a:0 "Да благословит меня Мать Людей!"
tooltip.ek_yearly_events.0061.a.success:0 "Да пребудет в вами благословение Кин"
ek_yearly_events.0062.t:0 "Священные испытания Кин - Мамонт"
ek_yearly_events.0062.desc:0 "Во время своих странствий я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на кладбище мамонтов, будто сама Кин привела меня к нему. Среди костей я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] святилище матери зверей. Я [Select_CString(ROOT.Char.IsFemale, 'вознесла', 'вознёс' )] ей быструю молитву о наставлении и прямо в середине священного ритуала я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] грохот, доносящийся из-за спины. Прямо на меня нёсся огромный прозрачный мамонт.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'убралась', 'убрался' )] с его дороги и спрятался за костями мамонта, так что зверь проскочил мимо меня. Я [Select_CString(ROOT.Char.IsFemale, 'размышляла', 'размышлял' )] о том, что мне делать."
ek_yearly_events.0062.a:0 "Да благословит меня Мать Зверей!"
tooltip.ek_yearly_events.0062.a.success:0 "Да последуете вы наставлениям Кин"
ek_yearly_events.0063.t:0 "Священные испытания Кин - Саблезуб"
ek_yearly_events.0063.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'обыскивала', 'обыскивал' )] замёрзшую тундру в течение многих дней в поисках духа-хранителя саблезуба. Однажды, заглянув за очередную ледяную стену в поисках подсказок, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] внутри ледника замёрзшего саблезуба. И тут за спиной послышался рёв.\n\nКогда я [Select_CString(ROOT.Char.IsFemale, 'подняла', 'поднял' )] голову вверх, чтобы посмотреть, откуда доносится шум, я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] величественного саблезуба, спрыгнувшего ко мне. Существо смотрело на меня, а я [Select_CString(ROOT.Char.IsFemale, 'смотрела', 'смотрел' )] на него в ответ."
ek_yearly_events.0063.a:0 "Да направит меня Поцелуй Смерти!"
tooltip.ek_yearly_events.0063.a.success:0 "Да одарит Кин вас своим поцелуем"
ek_yearly_events.0064.t:0 "Священные испытания Кин - Тролль"
ek_yearly_events.0064.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'прошла', 'прошёл' )] долгий путь, прежде чем [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] здесь. Многие пилигримы, желающие почтить память Кин, были убиты, пытаясь достичь этого места. Теперь лишь один дух-хранитель стоит передо мной и символизирует конец этого испытания: тролль. Я чувствую присутствие богини и вижу путь к своей цели.\n\nЯ не слышу его ворчания или пыхтения, но я знаю, что он там, ведь он манит меня. Я стою лицом к лицу с чудовищем, храня почтительное молчание."
ek_yearly_events.0064.a:0 "Победа или Совнгард!"
tooltip.ek_yearly_events.0064.a.success:0 "Пусть Кин проследит за вашими сражениями"
ek_yearly_events.0065.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Измученная', 'Измученный' )], но всё же [Select_CString(ROOT.Char.IsFemale, 'восстановившая', 'восстановивший' )] своё самообладание, я наконец-то [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] домой. Изменилось немногое, но [ROOT.Char.GetFaith.PriestNeuterPlural] и [ROOT.Char.GetFaith.BishopNeuterPlural] смотрят на меня совсем иначе.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'прошла', 'прошёл' )] путь святого, и они уверены, что он изменил меня — понимаю я это, или нет."
ek_yearly_events.0065.a:0 "Пусть Кин присмотрит за вами."
ek_yearly_events.0066.t:0 "Притягательные сны"
ek_yearly_events.0066.desc:0 "Рассматривая краски сельской местности, которые меняются с изменением дневного света, я мечтаю о том моменте, когда краски потемнеют и я отправлюсь в постель, где буду спать и видеть истинные сны.\n\nВо сне я вижу собственную землю, но её краски куда более насыщенные, истинные и чистые, чем днём. Место под названием [GetPlayer.GetCurrentLocation.GetName] во сне куда более реально, чем за его пределами. Я чувствую себя более [Select_CString(ROOT.Char.IsFemale, 'живой', 'живым' )] во сне, чем когда я бодрствую. Каждый день я ищу способ подольше видеть сны за пределами сновидений, способ жить в моей грёзе — в месте под названием [GetPlayer.GetCurrentLocation.GetName] — как можно дольше. Желательно вечно."
ek_yearly_events.0066.a:0 "[GetPlayer.GetCurrentLocation.GetName], я так скучаю по тебе."
ek_yearly_events.0066.b:0 "Вермина, я снова и снова зову тебя."
ek_yearly_events.0066.c:0 "Нет. #EMP Нет! [ROOT.GetCharacter.GetFaith.HighGodName], спаси меня! #!"
ek_yearly_events.0067.t:0 "Просто очередная жена"
ek_yearly_events.0067.desc:0 "Ко мне подходит охранник с серьёзным выражением лица и письмом, написанным почерком персонажа по имени [escapee_daughter.GetFirstNameNoTooltip]. Прочитав письмо, я понимаю, что [escapee_daughter.GetSheHe] страшится участи быть проданной другому вождю, дабы быть его "очередной женой".\n\n\nВ комнате висит неловкая тишина, пока я размышляю об этом."
ek_yearly_events.0067.a:0 "Посмотрим, как долго она сможет продержаться в одиночку."
ek_yearly_events.0067.b:0 "Стража, схватить её!"
ek_yearly_events.0067.b.bad:0 "[escapee_daughter.GetFirstNameNoTooltip] сбегает от стражников!"
ek_yearly_events.0067.b.worse:0 "[escapee_daughter.GetFirstNameNoTooltip] умирает в схватке со стражниками."
ek_yearly_events.0067.b.good:0 "[escapee_daughter.GetFirstNameNoTooltip] сдаётся стражникам!"
ek_yearly_events.0067.b.tooltip:0 "Вы пошлёте стражников, чтобы попытаться захватить персонажа [escapee_daughter.GetFirstNameNoTooltip], но она может погибнуть в процессе."
ek_yearly_events.0068.t:0 "Не очередная жена"
ek_yearly_events.0068.desc.beginning:0 "Прошло уже много времени с тех пор, как я [Select_CString(ROOT.Char.IsFemale, 'получала', 'получал' )] какие-либо новости о судьбе [escapee_daughter.GetFirstNameNoTooltip]. Моё беспокойство о дочери растет с каждым днём без известий о ней, и я задаюсь вопросом, увижу ли я её когда-нибудь снова.\n\n"
ek_yearly_events.0068.desc.never_return:0 "Проходят дни, недели и месяцы, и я всё больше и больше убеждаюсь, что больше никогда её не увижу. В один прекрасный день я просто забуду о ней."
ek_yearly_events.0068.desc.return_dead:0 "Проходят дни, недели и месяцы, и я всё больше и больше убеждаюсь, что больше никогда её не увижу. Внезапно один из моих разведчиков приносит ужасные вести. [escapee_daughter.GetFirstNameNoTooltip] была найдена мёртвой недалеко от дома."
ek_yearly_events.0068.desc.return_disgrace:0 "Проходят дни, недели и месяцы, и я всё больше и больше убеждаюсь, что больше никогда её не увижу.\n\nОднажды, прогуливаясь по улицам своего домена, я вижу её. Она немного грязна и выглядит не слишком хорошо, но нет никаких сомнений, что это моя [escapee_daughter.GetFirstNameNoTooltip]!"
ek_yearly_events.0068.a:0 "Что же с ней случилось?"
ek_yearly_events.0068.b:0 "О нет! Моя бедная [escapee_daughter.GetFirstNameNoTooltip]! Что я [Select_CString(ROOT.Char.IsFemale, 'натворила', 'натворил' )]?"
ek_yearly_events.0068.c:0 "Хватит! Возвращайся домой!"
ek_yearly_events.0068.d:0 "Ха! Поделом!"
ek_yearly_events.0069.t:0 "Игра в вош!"
ek_yearly_events.0069.desc:0 "Светит солнце, и крестьяне собираются на турнир по игре в ваш. Все мои $knight_culture_player_plural_no_tooltip_lowercase$ собираются в команды по шесть со своими кожаными мячами, пока [referee.GetTitledFirstName] объявляет турнир в их честь, а я в кои-то веки могу просто сидеть и смотреть.\n\nНо я не собираюсь сидеть на своём троне на протяжении всего турнира!"
ek_yearly_events.0069.a:2 "Вырубите их всех, $knight_culture_player_plural_no_tooltip_lowercase$!"
ek_yearly_events.0069.b:0 "[child.GetFirstNameNoTooltip], посмотри на их игру!"
ek_yearly_events.0069.c:0 "Хватит, я тоже хочу сыграть!"
ek_yearly_events.0069.c.success:0 "Ваша команда побеждает в чемпионате"
tooltip.ek_yearly_events.0069.c.success:0 "Чемпионы!"
ek_yearly_events.0008.c.failure:0 "Ваша команда проигрывает в чемпионате"
tooltip.ek_yearly_events.0069.c.failure:0 "И мы, и они боролись изо всех сил"
ek_yearly_events.0070.t:0 "Триумф аспида Сепа"
ek_yearly_events.0070.desc:0 "Жители этих земель почитают аспида Сепа. У него нет ног и он передвигается по земле подобно змее. У него есть крылья, но он не может летать, однако умудряется быть грациозным.\n\nОн живёт и во влажных землях, и в сухих. Он похож на жителей этой земли. Аспид Сепа — важный символ, так что статуэтки этих зверей не редкость в этих землях. Если это существо может преодолеть трудности и удостоиться почестей столь триумфальным образом, то и я смогу преодолеть любые трудности и заслужить своё место среди почетных существ."
ek_yearly_events.0070.a:0 "Это замечательный урок."
ek_yearly_events.0070.b:0 "Я тоже могу преодолеть любые невзгоды."
ek_yearly_events.0072.t:0 "Скальды-знать"
ek_yearly_events.0072.desc:0 "Время, потраченное на написание скальдической поэзии, принесло свои плоды. Говорят, что молчание — золото, но я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )], что возможность выразить себя в стихах стоит куда больше, чем само золото.\n\n\nКаждый уважаемый правитель известен под вторым именем за свои достижения, так как же должны помнить меня?"
ek_yearly_events.0072.a:0 "Я знаю! Как насчет "Принц-скальд"?"
ek_yearly_events.0072.b:0 "[ROOT.Char.GetFullName] Принцесса-скальд!"
ek_yearly_events.0072.c:0 "Король-скальд. Это прозвище отлично звучит!"
ek_yearly_events.0072.d:0 "Я — "$nick_the_skald-queen$?"
ek_yearly_events.0073.t:0 "$feast_header$ Битва при Гленумбрийских пустошах"
ek_yearly_events.0073.new_life.t:0 "Фестиваль новой жизни: Битва при Гленумбрийских пустошах"
ek_yearly_events.0073.desc:0 "Пока все наслаждались пиром, талантливый бард начал петь "Битву при Гленумбрийских пустошах". Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] обратить внимание на барда, исполнявшего песню.\n\nОказалось, что это произведение действительно подняло настроение всем гостям-бретонцам."
ek_yearly_events.0073.a:0 "Истина и слава храбрецам!"
ek_yearly_events.0073.a.non-breton:0 "Каждый гость не-бретонец"
ek_yearly_events.0073.a.breton:0 "Каждый гость бретонец"
ek_yearly_events.0073.b:0 "Я не хочу портить веселое разнообразие этого праздника."
ek_yearly_events.0074.t:0 "$feast_header$ Алмаз алой крови! Алмаз алой крови!"
ek_yearly_events.0074.new_life.t:0 "Фестиваль новой жизни: Алмаз алой крови! Алмаз алой крови!"
ek_yearly_events.0074.desc:0 "Когда бард заканчивает, наверное, седьмое по счёту исполнение песни "Алмаз алой крови", моя голова на секунду перестает пульсировать, и я чувствую проблеск надежды. Может быть, это наконец закончилось?\n\nЭти прекрасные минуты тишины, прерываемой лишь смехом и болтовнёй гостей, которые, кажется, совсем не возражают против того, что одна и та же песня звучит снова и снова. Мне кажется? Неужели я ошибаюсь? Мои мысли прерывает очень знакомый голос.\n\n"Лорхану вырвал сердце Акатош-дракон...""
ek_yearly_events.0074.a:0 "ЗАТКНИСЬ! ЗАТКНИСЬ! ЗАТКНИСЬ!"
ek_yearly_events.0074.a.lunatic:0 "ЛОРХАН — ЭЛЬФИЙСКОЕ ИМЯ! ЛОРХАН — ЭЛЬФИЙСКОЕ ИМЯ!"
ek_yearly_events.0074.b:0 "Я могу это вытерпеть. Скоро всё закончится."
ek_yearly_events.0075.t:0 "$feast_header$ Соглашение Хладной Гавани"
ek_yearly_events.0075.new_life.t:0 "Фестиваль новой жизни: Соглашение Хладной Гавани"
ek_yearly_events.0075.desc:0 "Бард объявил, что следующая песня будет печальной, и всякий смех прекратился. Когда зазвучала музыка и слова, все голоса притихли в знак уважения. Публика хорошо знала песню, и когда зазвучал припев, многие голоса присоединились к голосу барда.\n\nВ песне рассказывалось о таинственном соглашении Сота Сила с даэдрическими принцами времён Первой эру, и к концу песни у меня голова шла кругом."
ek_yearly_events.0075.a:0 "Да здравствует наш Заводной Бог!"
ek_yearly_events.0075.b.molag:0 "Этот Интриган кажется могучим..."
ek_yearly_events.0075.b.dagon:0 "Этот Разрушитель кажется могучим..."
ek_yearly_events.0075.b.boethiah:0 "Этот Голод кажется могучей..."
ek_yearly_events.0075.b.hircine:0 "Этот Охотник кажется могучим..."
ek_yearly_events.0075.b.malacath:0 "Этот Пария кажется могучим..."
ek_yearly_events.0075.b.herma:0 "Этот Писец кажется могучим..."
ek_yearly_events.0075.b.sheo:0 "Этот Безумец кажется могучим..."
ek_yearly_events.0075.b.azura:0 "Эти Сумерки кажутся могучими..." # Сумеречная Искорка!!!
ek_yearly_events.0075.c:0 "Слава тебе, о, Отец Тайн!"
ek_yearly_events.0076.t:0 "$feast_header$ Гимн Кин"
ek_yearly_events.0076.new_life.t:0 "Фестиваль новой жизни: Гимн Кин"
ek_yearly_events.0076.desc:0 "Я слышу, как [ROOT.Char.Custom('DefaultPriestTitle')] шепчет что-то барду, а затем начинает играть знакомая мелодия.\n\n\nНекоторые из самых набожных гостей начинают плакать и подпевать песне о Кин, другие произносят короткие молитвы, а третьи просто ужасно скучают."
ek_yearly_events.0076.a:0 "Услышьте нашу благословенную песнь!"
ek_yearly_events.0076.b:0 "Очень хорошая песня."
ek_yearly_events.0076.c:0 "Какая скука."
ek_yearly_events.0077.t:0 "$feast_header$ Итгулор"
ek_yearly_events.0077.new_life.t:0 "Фестиваль новой жизни: Итгулор"
ek_yearly_events.0077.desc:0 "Когда бард затягивает следующую песню, самые суеверные гости начинают проявлять беспокойство.\n\nЭто довольно жуткая песня, повествующая о печально известном и довольно голодном звере, который пожирает любое живое существо, осмелившееся перейти ему дорогу. Внушающие благоговение стихи усиливаются звуками волн, разбивающихся о берег неподалеку."
ek_yearly_events.0077.a:0 "Я не могу перестать дрожать от страха!"
ek_yearly_events.0077.b:0 "Этим сказкам меня не испугать!"
ek_yearly_events.0077.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сохранять спокойное выражение лица."
ek_yearly_events.0078.t:0 "$feast_header$ Шесть — это число путей"
ek_yearly_events.0078.new_life.t:0 "Фестиваль новой жизни: Шесть — это число путей"
ek_yearly_events.0078.desc:0 "Бард начал играть довольно распространенную среди верных Трибуналу песню, несмотря на её неясное значение. Я пытаюсь найти смысл в словах, пока песня не доходит до припева.\n\n"Если меч — то это ночь\nЕсли слово — это смерть\nЕсли меч — то это вздох\nЕсли слово — то конец"\n\nЯ изо всех сил стараюсь постичь значение этой песни."
ek_yearly_events.0078.a:0 "Царство оправданий совершенно!"
ek_yearly_events.0078.b:0 "Меч, к которому относятся как к изысканной пище!"
ek_yearly_events.0078.c:0 "Влажная земля новой звезды - наш дом!"
ek_yearly_events.0078.d:0 "Придётся шептать, чтобы не порезать язык!"
ek_yearly_events.0078.e:0 "Вид философии, использует неверие и ничего больше!"
ek_yearly_events.0078.f:0 "Удовольствие уничтожения самого себя!"
ek_yearly_events.0078.g:0 "Магический диск, брошенный, чтобы достичь небес насилием!"
ek_yearly_events.0078.h:0 "Мне все равно."
ek_yearly_events.0079.t:0 "$feast_header$ Скальный странник"
ek_yearly_events.0079.new_life.t:0 "Фестиваль новой жизни: Скальный странник"
ek_yearly_events.0079.desc:0 "Короткий перерыв в непрерывной болтовне застолья заставил меня обратить внимание на то, что звучит довольно интересная песня.\n\n"Скальный странник, шагай широко,\nПо пеплу и скалам ты к небу придёшь!\nСкальный странник, шагай широко,\nВизжи громче грома, и ты не умрёшь!"\n\nОписанная в основном как ода самым благородным из рептилий Вварденфелла, она звучит... патриотично."
ek_yearly_events.0079.a:0 "Я должен сражаться, как скальный странник!"
ek_yearly_events.0079.b:0 "Это метафора сражения?"
ek_yearly_events.0079.c:0 "Глупая песня для глупого существа."
ek_yearly_events.0080.t:0 "$feast_header$ Походная песня Вечной стражи"
ek_yearly_events.0080.new_life.t:0 "Фестиваль новой жизни: Походная песня Вечной стражи" 
ek_yearly_events.0080.desc:0 "Многие [feast_host.GetFaith.GetAdherentNamePluralNoTooltip|l] на пиру встают и начинают аплодировать, когда бард начинает петь весёлую песню о славе Вечных Стражей и воодушевлении от уничтожения еретиков.\n\n[feast_host.GetFaith.GetAdherentNamePluralNoTooltip] радостны, но части, касающиеся наведения страха на неверных, кажется, беспокоят некоторых остальных."
ek_yearly_events.0080.a:0 "Поклонитесь и пожелайте ещё дюжину всего наилучшего!"
ek_yearly_events.0080.b:0 "Это возмутительно!"
ek_yearly_events.0080.c:0 "Мне всё равно."
ek_yearly_events.0081.t:0 "$feast_header$ Слово"
ek_yearly_events.0081.new_life.t:0 "Фестиваль новой жизни: Слово"
ek_yearly_events.0081.desc:0 "Одна из самых загадочных [feast_host.GetFaith.GetNameNoTooltip|l]их песен - "Песня слова". Пока бард играет её, я сосредотачиваюсь на словах песни.\n\n"Слова, что слышишь ты, из мяса — не дай философам себя надуть,\nПоддайся истерии и не бойся — пора тебе уж выбрать путь.\nЗакон безумцев есть, но только в мире их — лишь надо записать,\nСловами их легко сразить, может мудрец другой закон издать."\n\nСлова эхом отдаются в моей голове."
ek_yearly_events.0081.a:0 "Я разгадаю мораль!"
ek_yearly_events.0081.a.success:0 "Вы разгадывайте мораль"
tooltip.ek_yearly_events.0081.a.success:0 "Действие - это путь ходьбы."
ek_yearly_events.0081.a.failure:0 "Вам не удается разгадать мораль"
tooltip.ek_yearly_events.0081.a.failure:0 "Позвольте истерии управлять вами"
ek_yearly_events.0081.b:0 "Слава Вивеку!"
ek_yearly_events.0081.c:0 "Это слишком много усилий."
ek_yearly_events.0081.d:0 "Я вижу законы безумия!"
ek_yearly_events.0082.t:0 "$feast_header$ Вперед, велкинары"
ek_yearly_events.0082.new_life.t:0 "Фестиваль новой жизни: Вперёд, велкинары"
ek_yearly_events.0082.desc:0 "Когда началась следующая песня, [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]ие [feast_host.Custom('KnightCulturePluralNoTooltip')|l] встали и запели, как гимн. Слова текли через их уста, как [feast_host.Custom('GetExpensiveDrink_Singular')|l] текли через пир.\n\n"О Саммерсет, прекрасный остров Саммерсет!\nПусть тень угрозы лишь мелькнёт вдали,\nКак велкинары взмоют ввысь, опередив рассвет, —\nОни надежду и отвагу вновь зажгли."\n\nЭто действительно посвящено знаменитым рыцарям на грифонах из Клаудреста."
ek_yearly_events.0082.a:0 "Рыцари на грифонах защищают всех нас!"
ek_yearly_events.0082.b:0 "Абсолютная безвкусица."
ek_yearly_events.0083.t:0 "$feast_header$ Чума людская"
ek_yearly_events.0083.new_life.t:0 "Фестиваль новой жизни: Чума людская"
ek_yearly_events.0083.desc:0 "Когда началась следующая песня, мы услышали смех самых нахальных из [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]ого народа, а также суровые и гордые взгляды самых консервативных из них. Когда голос начинает петь эти строки, я понимаю причину.\n\n"Бардак был ужасный, но мне нужно быть ясным,\nО свиньях скажу без прелюдий:\nСемена дали корни (чем не повод для скорби?),\nКак грибы, разрослись эти люди."\n\nТут среди гостей заметен переполох из-за сетований на рост человечества."
ek_yearly_events.0083.a:0 "Это урок, который нам лучше усвоить."
ek_yearly_events.0083.b:0 "Это крайне неуместно."
ek_yearly_events.0083.c:0 "Я никогда ещё не [Select_CString(ROOT.Char.IsFemale, 'была так оскорблена', 'был так оскорблен' )]"
ek_yearly_events.0083.d:0 "Очень запоминающаяся мелодия!"
ek_yearly_events.0084.t:0 "$feast_header$ Славься!"
ek_yearly_events.0084.new_life.t:0 "Фестиваль новой жизни: Славься!"
ek_yearly_events.0084.desc:0 "Я слышу, как [feast_host.Custom('DefaultPriestTitle')] шепчет что-то барду, а затем начинается знакомая мелодия.\n\n"Восславим Мару\nО Богиня Любви!\nДаруй нам детей,\nЧудо нам сотвори."\n\nЗатем бард продолжает петь хвалу всем Восьми, рифмуя их качества и истории. Некоторые из наиболее набожных гостей начинают подпевать и произносить небольшие молитвы, другие же просто продолжают болтать."
ek_yearly_events.0084.a:0 "Славьте богов!"
ek_yearly_events.0084.b:0 "Слава!"
ek_yearly_events.0084.c:0 "Это не [feast_host.GetFaith.HouseOfWorship|l]."
ek_yearly_events.0085.t:0 "$feast_header$ Звездноокая невеста [feast_host.GetPrimaryTitle.GetNameNoTierNoTooltip]а"
ek_yearly_events.0085.new_life.t:0 "Фестиваль новой жизни: Звездноокая невеста [feast_host.GetPrimaryTitle.GetNameNoTierNoTooltip]а"
ek_yearly_events.0085.desc:0 "Гости замолчали, когда в пиршественном зале зазвучали скорбные аккорды.\n\n"Моя звездноокая невеста [feast_host.GetPrimaryTitle.GetNameNoTierNoTooltip]а,\nСредь шторма брызг пропала ты.\nМоя звездноокая невеста [feast_host.GetPrimaryTitle.GetNameNoTierNoTooltip]а\nРазбил злой рок о камни все наши мечты."\n\nНекоторые из более чувствительных участников начали всхлипывать, вспоминая тех, кто ушёл слишком рано, пока бард продолжал петь эту поэму о потерянной любви в бурных морях."
ek_yearly_events.0085.a:0 "Какая жестокая судьба!"
ek_yearly_events.0085.b:0 "Почему, ради Обливиона, ты плачешь?"
ek_yearly_events.0086.t:0 "$feast_header$ Сказание о Сирабейне"
ek_yearly_events.0086.new_life.t:0 "Фестиваль новой жизни: Сказание о Сирабейне"
ek_yearly_events.0086.desc:0 "Я слышу как, [ROOT.Char.Custom('DefaultPriestTitle')] шепчет что-то барду, а потом начинается знакомая мелодия. Это песня, восхваляющая Сирабейна, альдмерского архимага, положившего конец Трассианской чуме.\n\nНекоторые из самых набожных гостей начинают подпевать и плакать, некоторые начинают произносить короткие молитвы, а некоторые просто умирают от скуки."
ek_yearly_events.0086.a:0 "О Сирабейн, о Сирабейн!"
ek_yearly_events.0086.b:0 "Действительно замечательная песня."
ek_yearly_events.0086.c:0 "Такая скука."
ek_yearly_events.0087.t:0 "$feast_header$ Услышь, как говорит Хист"
ek_yearly_events.0087.new_life.t:0 "Фестиваль новой жизни: Услышь, как говорит Хист"
ek_yearly_events.0087.desc:0 "Я слышу, как [feast_host.Custom('DefaultPriestTitle')] шепчет что-то барду, а затем начинается знакомая мелодия. Это популярная песня среди последователей Хиста.\n\nЗатем бард продолжает петь о красоте связи с Хистом. Некоторые из наиболее набожных гостей начинают подпевать и произносить небольшие молитвы, в то время как другие просто продолжают болтать."
ek_yearly_events.0087.a:0 "Все связаны, все едины."
ek_yearly_events.0087.b:0 "Говорите, слушайте, как говорит Хист!"
ek_yearly_events.0087.c:0 "Это не [feast_host.GetFaith.HouseOfWorship]."
ek_yearly_events.0088.t:0 "$feast_header$ Ку-вастей"
ek_yearly_events.0088.new_life.t:0 "Фестиваль новой жизни: Ку-вастей"
ek_yearly_events.0088.desc:0 "Ку-вастей - это великий прояснитель путей, катализатор необходимых перемен, то, что создает необходимый путь для изменений и искру, которая зажигает пламя, которое должно появиться на свет. Бард, присутствующий на празднике, знает, как использовать такие понятия, и поет песню в честь этого понятия.\n\n"Сердце, которое хранит нерешительность,\nСтрах, который приводит к застою.\nЧто-то должно расчистить путь\nТо, что станет Ку-вастей\n\nАргониане собираются вокруг тех лидеров, которые слишком долго оставались без значимых изменений, пользуясь удачной песней."
ek_yearly_events.0088.a:0 "Давно пора изменить порядок управления страной."
ek_yearly_events.0088.b:0 "[selected_title.GetName] должно перейти в другие руки."
ek_yearly_events.0088.c:0 "#L [village.GetCulture.GetCollectiveNoun|l]ая#! культура не так уж сильно отличается."
ek_yearly_events.0088.d:0 "Я отказываюсь меняться!"
ek_yearly_events.0088.e:0 "Какие странные обычаи!"
ek_yearly_events.0089.t:0 "$feast_header$ Шунатей"
ek_yearly_events.0089.new_life.t:0 "Фестиваль новой жизни: Шунатей"
ek_yearly_events.0089.desc:0 "У [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]ого народа есть прощение как руководящая концепция, названная шунатей. Во время пира можно было услышать песню о вышеупомянутой концепции.\n\nПевец продолжает петь об отпуске прошлого, чтобы принять перемены. Я слышу, как некоторые из пирующих просят прощения у старых врагов и клянутся забыть старые обиды"
ek_yearly_events.0089.a:0 "[rival.GetFirstNameNoTooltip], все прощено."
ek_yearly_events.0089.b:0 "Я прощу [rival.GetFirstNameNoTooltip], когда [rival.GetSheHe] будет [Select_CString(TARGET_CHARACTER.IsFemale, 'мертва', 'мёртв' )]!"
ek_yearly_events.0089.c:0 "Я ни о чем не жалею."
ek_yearly_events.0090.t:0 "$feast_header$ Пляшет каджит среди цветов"
ek_yearly_events.0090.new_life.t:0 "Фестиваль новой жизни: Пляшет каджит среди цветов"
ek_yearly_events.0090.desc:0 "Все гости встали, когда в пиршественном зале зазвучали оживленные аккорды.\n\nНекоторые из более радостных участников начали покачиваться, глядя на своих любимых."
ek_yearly_events.0090.a:0 "Давайте танцевать!"
ek_yearly_events.0090.b:0 "Это нонсенс."
ek_yearly_events.0091.t:0 "$feast_header$ Вал виджа ва рук, баандарцы"
ek_yearly_events.0091.new_life.t:0 "Фестиваль новой жизни: Вал виджа ва рук, баандарцы"
ek_yearly_events.0091.desc:0 "[feast_host.GetNameNoTooltip], как широко известно, из [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]ого народа. Поэтому ожидается, что [feast_host.GetCulture.GetNameNoTooltip|l] будут слушать [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]ую музыку. Голос барда разносился по пиршественным залам [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]ой песней.\n\nПевец продолжает петь о сладости и горечи [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]ой жизни."
ek_yearly_events.0091.a:0 "[feast_host.GetCulture.GetCollectiveNounNoTooltip|l]ая культура весьма интересна."
ek_yearly_events.0091.b:0 "[feast_host.GetCulture.GetNameNoTooltip|l] просто воры!"
ek_yearly_events.0091.c:0 "Я чувствую себя как дома."
ek_yearly_events.0092.t:0 "$feast_header$ Сладкий сахарный тростник"
ek_yearly_events.0092.new_life.t:0 "Фестиваль новой жизни: Сладкий сахарный тростник"
ek_yearly_events.0092.desc:0 "Как и положено на каждом [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]ом празднике, все блюда и напитки посыпаются большим количеством лунного сахара. Вероятно, в честь прибытия очередного сладкого блюда, бард начал петь.\n\n"Дождь прошёл, сквозь облака\nЛунный свет проник.\nРасти зелёным и большим,\nСахарный тростник!\nСахарный тростник!"\n\nНекоторые из наиболее прожорливых участников начали наедаться сладостями так, словно это их последняя трапеза."
ek_yearly_events.0092.a:0 "Сахарный тростник!"
ek_yearly_events.0092.b:0 "Это дурной вкус."
ek_yearly_events.0093.t:0 "$feast_header$ Кошачья серенада"
ek_yearly_events.0093.new_life.t:0 "Фестиваль новой жизни: Кошачья серенада"
ek_yearly_events.0093.desc:0 "[the_cat.GetName] поет песню о пламенных страстях, и её слова вызвали у меня интерес.\n\n"Каджит тебе споет.\nЛьется песнь дни напролет.\nТы полюбишь? Ты полюбишь?"\n\nМое сердце почти пропустило удар, когда наши взгляды пересеклись, и теперь [the_cat.GetSheHe] смотрит на меня, напевая!"
ek_yearly_events.0093.a:0 "Ох, [the_cat.GetFirstNameNoTooltip]!"
ek_yearly_events.0093.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'польщена', 'польщен' )], просто мне не интересно."
ek_yearly_events.0093.c:0 "Я не могу."
ek_yearly_events.0094.t:0 "$feast_header$ Песня Кунзар-ри"
ek_yearly_events.0094.new_life.t:0 "Фестиваль новой жизни: песня Кунзар-ри"
ek_yearly_events.0094.desc:0 "Кунзар-ри - один из самых интересных персонажей в истории каджитов. Одни считают его богом, другие - полубогом, и песни о его приключениях можно услышать на многих праздниках пустынножителей. Эта песня ничем не отличается от других, как понятно по тексту, исполненному одним из участников праздника.\n\nТруппа продолжает петь о многочисленных качествах Кунзар-ри, которые должны стать примером для любого каджита, осмелившегося пойти по его стопам."
ek_yearly_events.0094.a.fighter:0 "Пятикогтевой? Нет, десяти!"
ek_yearly_events.0094.a.lover:0 "Как благоухает!"
ek_yearly_events.0094.a.poet:0 "Кто он?"
ek_yearly_events.0094.a.thief:0 "Какой он элегантный!"
ek_yearly_events.0094.b:0 "Какая замечательная песня!"
ek_yearly_events.0094.c:0 "Почему я не такой, как он?"
ek_yearly_events.0095.t:0 "$feast_header$ Искусство игрока"
ek_yearly_events.0095.new_life.t:0 "Фестиваль новой жизни: Искусство игрока"
ek_yearly_events.0095.desc:0 "Похоже, что некоторые гости играют в азартные игры, пока идёт пир. Труппа бардов, похоже, обратила на это внимание и начала петь песню об азартных играх.\n\nУслышав песню, игроки начали приглашать новых участников в свою игру."
ek_yearly_events.0095.a:0 "Немного азартных игр не повредит."
ek_yearly_events.0095.b:0 "Никакого риска, никакой награды!"
ek_yearly_events.0095.c:0 "Они ничего не заподозрят."
ek_yearly_events.0095.c.success:0 "Вам удается обманом проложить себе путь к победе"
ek_yearly_events.0095.c.failure:0 "Они поймали вас с поличным"
ek_yearly_events.0095.d:0 "Нет, спасибо."
ek_yearly_events.0096.t:0 "$feast_header$ Песня героя Алкоша"
ek_yearly_events.0096.new_life.t:0 "Фестиваль новой жизни: Песня героя Алкоша"
ek_yearly_events.0096.desc:0 "Я слышу, как [feast_host.Custom('DefaultPriestTitle')] шепчет что-то барду, а потом начинается знакомая мелодия.\n\nЖдут меня залы,\nИ сердце так стучит\nУдел таков, я знаю,\nМне с Прайдом путь пройти.\n\nЗатем бард продолжает петь об испытаниях, через которые должны пройти будущие Гривы, чтобы быть принятыми Духами. Некоторые из наиболее набожных гостей начинают подпевать и произносить небольшие молитвы, в то время как другие просто продолжают болтать."
ek_yearly_events.0096.a:0 "Чемпион гордости!"
ek_yearly_events.0096.b:0 "Это не [feast_host.GetFaith.HouseOfWorship]."
ek_yearly_events.0096.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] и более странные."
ek_yearly_events.0097.t:0 "$feast_header$ Плач по утраченной любви"
ek_yearly_events.0097.new_life.t:0 "Фестиваль новой жизни: Плач по утраченной любви"
ek_yearly_events.0097.desc:0 "Гости замолчали, когда в пиршественном зале зазвучали скорбные аккорды. Некоторые из наиболее чувствительных участников начали всхлипывать, вспоминая тех, кто ушёл слишком рано, пока бард продолжал петь эту поэму о потерянной любви в бурных морях."
ek_yearly_events.0097.desc.empty:0 "\n\nЭта конкретная песня не вызывает у меня никаких чувств, и я, честно говоря, чувствую себя не в своей тарелке среди всего этого плача."
ek_yearly_events.0097.desc.saddest:0 "\n\nЭта унылая песня мгновенно напоминает мне о том времени, когда [lost_love_memory.GetDescription]. Слушая эту песню, я чувствую, как слёзы против воли падают с моих щек. Никто не разделяет моего бремени. Я действительно [Select_CString(ROOT.Char.IsFemale, 'одинока', 'одинок' )]."
ek_yearly_events.0097.desc.friend:0 "\n\nМой [ROOT.Char.Custom2('RelationToMeShort', concerned_participant)] [concerned_participant.GetFirstName] подходит ко мне, пока я размышляю над песней: "Ты не [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] [Select_CString(ROOT.Char.IsFemale, 'прежней', 'прежним' )] с тех пор, как... как это случилось."\n\n[concerned_participant.GetSheHe|U] не говорит об этом, но я знаю, что [concerned_friend.GetSheHe] имеет в виду, когда [lost_love_memory.GetDescription].\n\n"Если вы когда-нибудь захотите обсудить то, что вы переживаете, всегда помните, что я рядом с вами". Мягко продолжает [concerned_participant.GetSheHe]."
ek_yearly_events.0097.friend:0 "Большое спасибо, [concerned_participant.GetFirstName]."
ek_yearly_events.0097.denied:0 "Я не буду тебя беспокоить."
ek_yearly_events.0097.worst:0 "Твоя смерть преследует меня."
ek_yearly_events.0097.a:0 "Мне жаль их."
ek_yearly_events.0097.b:0 "Почему, ради Обливиона, ты плачешь?"
ek_yearly_events.0098.t:0 "$feast_header$ Нордская боевая песня"
ek_yearly_events.0098.new_life.t:0 "Фестиваль новой жизни: Нордская боевая песня"
ek_yearly_events.0098.desc:0 "Оживленный барабан начинает играть, когда бард начинает следующую песню. Когда слышатся слова, то становится ясно, что это песня о войне.\n\n"Мёд золотой в кружку течет,\nСловно по клинку — кровь твоих врагов.\nРог затрубил, он воинов в битву зовет,\nА воин к битве всегда готов!"\n\nБолее воинственные участники начали ликовать и выкрикивать боевые кличи, что представляло собой поистине внушающее благоговение зрелище."
ek_yearly_events.0098.a.nord:0 "Истинные [ROOT.Char.GetCulture.GetNameNoTooltip|l] не боятся смерти!"
ek_yearly_events.0098.a.not:0 "Воистину вдохновляет! Время для войны!"
ek_yearly_events.0098.b:0 "Мир также является одной из [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]их скреп."
ek_yearly_events.0098.c:0 "Эти [feast_host.GetCulture.GetNameNoTooltip|l] - настоящие варвары!"
ek_yearly_events.0099.t:0 "$feast_header$ Старинная нордская застольная песня"
ek_yearly_events.0099.new_life.t:0 "Фестиваль новой жизни: Старинная нордская застольная песня"
ek_yearly_events.0099.desc:0 "Пока все наслаждались пиром, талантливый бард начал петь самую веселую песню. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] обратить внимание на барда. Песня была о том, как пить хороший и сладкий мёд, и привлекла всеобщее внимание.\n\nЭто оказалась по-настоящему зажигательная и веселая песня, которая заставила некоторых из самых энергичных участников праздника пуститься в пляс."
ek_yearly_events.0099.a:0 "Медовуха, медовуха, медовуха, медовуха!"
ek_yearly_events.0099.b:0 "Меня окружают дураки и пьяницы!"
ek_yearly_events.0100.t:0 "$feast_header$ [ROOT.GetCharacter.GetFirstNameNoTooltip] и [flirt.GetFirstNameNoTooltip]"
ek_yearly_events.0100.new_life.t:0 "Фестиваль новой жизни: [ROOT.GetCharacter.GetFirstNameNoTooltip] и [flirt.GetFirstNameNoTooltip]"
ek_yearly_events.0100.desc:0 "[flirt.GetFirstName] начинает играть и петь песню и его текст привлекли моё внимание, потому что я могу поклясться, что [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] что-то знакомое.\n\n"[flirt.GetSheHe|U] любит [ROOT.GetCharacter.Custom('GirlBoy')] названная [ROOT.GetCharacter.GetFirstNameNoTooltip]\nИ [ROOT.GetCharacter.GetSheHe] любил [flirt.GetHerHim].\nБудь любовь их морозом, за ночь,\nСковала б все озеро льдом."\n\nМое сердце почти пропустило удар, когда я услышала свое имя, и теперь [flirt.GetSheHe] смотрит на меня, напевая!"
ek_yearly_events.0100.a:0 "Ох, [flirt.GetFirstNameNoTooltip]!"
ek_yearly_events.0100.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'польщена', 'польщен' )], просто мне не интересно."
ek_yearly_events.0100.c:0 "Как ты смеешь!"
ek_yearly_events.0101.t:0 "$feast_header$ Бледный Гигант"
ek_yearly_events.0101.new_life.t:0 "Фестиваль новой жизни: Бледный Гигант"
ek_yearly_events.0101.desc:0 "Когда бард начинает следующую песню, самые суеверные гости начинают проявлять беспокойство.\n\n"Странный гость нас в ночи посетил,\nОн белым, словно призрак, был.\nУ очага он долго сидел,\nПод нос себе что-то сопел,\nГлухо, слова он глотал через раз,\nЧто-то про страшный час."\n\nЭто довольно жуткая песня, усиленная безмолвным бледным холодом."
ek_yearly_events.0101.a:0 "Бледный Гигант идёт!"
ek_yearly_events.0101.b:0 "Что за чушь!"
ek_yearly_events.0101.c:0 "Это просто песня... Правильно?"
ek_yearly_events.0102.t:0 "$feast_header$ Восславим древних духов"
ek_yearly_events.0102.new_life.t:0 "Фестиваль новой жизни: Восславим древних духов"
ek_yearly_events.0102.desc:0 "Я слышу, как [feast_host.Custom('DefaultPriestTitle')] шепчет что-то барду, а потом начинается знакомая мелодия..\n\nЗатем бард продолжает петь хвалу Древним Духам. Некоторые из наиболее набожных гостей начинают подпевать и произносить небольшие молитвы, другие просто продолжают болтать."
ek_yearly_events.0102.a:0 "Восславим древних духов!"
ek_yearly_events.0102.b:0 "Это [feast_host.GetFaith.HouseOfWorship]?"
ek_yearly_events.0102.c:0 "Это неловко."
ek_yearly_events.0103.t:0 "$feast_header$ Охотничий гимн Предела"
ek_yearly_events.0103.new_life.t:0 "Фестиваль новой жизни: Охотничий гимн Предела"
ek_yearly_events.0103.desc:0 "Барабан начинает оживленно играть, когда бард начинает следующую песню. Когда слышны слова, это, несомненно, песня об охоте.\n\nПрисутствующие охотники с большим энтузиазмом начали аплодировать, что было поистине благоговейным зрелищем."
ek_yearly_events.0103.a:0 "Бесконечные леса манят!"
ek_yearly_events.0103.b:0 "В жизни есть нечто большее, чем охота."
ek_yearly_events.0103.c:0 "[feast_host.GetCulture.GetNameNoTooltip] и их странные обычаи!"
ek_yearly_events.0104.t:0 "$feast_header$ Песнь предельских ведьм"
ek_yearly_events.0104.new_life.t:0 "Фестиваль новой жизни: Песнь предельских ведьм"
ek_yearly_events.0104.desc:0 "[witch.GetName] начинает играть и петь песню о колдовстве, и её слова привлекли моё внимание.\n\nМое сердце чуть не выпрыгнуло из груди, когда я [Select_CString(ROOT.Char.IsFemale, 'пересеклась', 'пересекся' )] взглядом с [witch.GetHerHim], а теперь [witch.GetSheHe] манит меня присоединиться!"
ek_yearly_events.0104.a:0 "Внимай, родня по крови!"
ek_yearly_events.0104.b:0 "Пожалуйста, расскажите мне больше!"
ek_yearly_events.0104.c:0 "Моя жизнь достаточно сложна."
ek_yearly_events.0104.d:0 "Сгинь, ведьма!"
ek_yearly_events.0105.t:0 "$feast_header$ Песнь Красного Орла"
ek_yearly_events.0105.new_life.t:0 "Фестиваль новой жизни: Песнь Красного Орла"
ek_yearly_events.0105.desc:0 "Большинство участников пира встают и начинают аплодировать, когда бард начинает петь.\n\n"Помни, Предела младое дитя,\nФаолана деяния.\nПомни, Предела младое дитя,\nКровавое предание."\n\nОбщее веселье [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]их пирующих заразительно, но части, касающиеся истребления имперцев, кажется, беспокоят некоторых не [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]их слушателей."
ek_yearly_events.0105.a:0 "Пусть все помнят гнев Фаолана!"
ek_yearly_events.0105.b:0 "Просто абсурд!"
ek_yearly_events.0105.c:0 "Могло быть и хуже."
ek_yearly_events.0106.t:0 "$feast_header$ Вдоль отмели Нибена"
ek_yearly_events.0106.new_life.t:0 "Фестиваль новой жизни: Вдоль отмели Нибена"
ek_yearly_events.0106.desc_opening:1 "[adventurer.GetName] смотрит на меня через стол, пока барды поют песню.\n\n"От Сиродила Нибен велик\nДо Топальской бухты широк.\nКорабли в Лейавине ждут.\nЖдут прилива, что утром придёт."\n\nНе успела песня дойти до припева, как [adventurer.GetSheHe] встал и подошёл ко мне.\n\n"
ek_yearly_events.0106.desc_family:1 ""[adventurer.Custom2('RelationToMeShort', ROOT.Char )|U], у меня есть предложение для вас."
ek_yearly_events.0106.desc:0 ""[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], у меня к вам предложение."
ek_yearly_events.0106.desc_ending:1 "У меня есть новый проект, который я желаю начать, и эта песня, наконец, дала мне смелость спросить вас, возможно, вы заинтересованы в том, чтобы стать моим благодетелем?""
ek_yearly_events.0106.a:1 "Раз, два! Раз, два! Бросай далеко, бросай верно!"
ek_yearly_events.0106.b:0 "Я уверен, что вы прекрасно справитесь с этим без моей помощи."
ek_yearly_events.0107.t:0 "$feast_header$ Вдоль отмели Нибена"
ek_yearly_events.0107.new_life.t:0 "Фестиваль новой жизни: Вдоль отмели Нибена"
ek_yearly_events.0107.desc:0 "Пока все наслаждались пиром, талантливый бард начал петь вдохновляющую песню. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] обратить внимание на барда. Начальные строки песни были следующими:\n\n"От Сиродила Нибен велик\nДо Топальской бухты широк.\nКорабли в Лейавине ждут.\nЖдут прилива, что утром придёт."\n\nЭта песня оказалась по-настоящему зажигательной и веселой, и заставила некоторых из самых энергичных участников праздника пуститься в пляс."
ek_yearly_events.0107.a:0 "Вдоль отмели Нибена!"
ek_yearly_events.0107.b:0 "Такая глупость!"
ek_yearly_events.0108.t:0 "$feast_header$ Песня об имперском притворстве"
ek_yearly_events.0108.new_life.t:0 "Фестиваль новой жизни: Песня об имперском притворстве"
ek_yearly_events.0108.desc:0 "Когда началась следующая песня, мы услышали несколько "ура" от [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]их#! смельчаков и несколько суровых и печальных взглядов от [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]их#! консерваторов. Когда голос начинает петь слова, я понимаю причину.\n\n"Какова цена столь чудесных вещей?\nРазложенье под золотом стало сильней.\nМеж накрашенных губ клыки все видней,\nА невинность убита градом стрел с кораблей."\n\nСреди гостей заметно волнение по поводу упадка императорского общества."
ek_yearly_events.0108.a:0 "И только когда злато потускнеет!"
ek_yearly_events.0108.b:0 "И все же мы наелись всех деликатесов и медовухи."
ek_yearly_events.0108.c:0 "Ваши золотые кубки переполнены вином, неблагодарные!"
ek_yearly_events.0108.d:0 "Эти строки так хорошо переданы!"
ek_yearly_events.0109.t:0 "$feast_header$ Пусть нас не коснутся беды"
ek_yearly_events.0109.new_life.t:0 "Фестиваль новой жизни: Пусть нас не коснутся беды"
ek_yearly_events.0109.desc:0 "В середине пира талантливый бард начал петь песню, которую я никогда раньше не [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )]. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] обратить на неё внимание.\n\nЭто оказалась очень красивая песня о защите от стихийных бедствий Мерунеса Дагона, и я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )], что гости были очень тронуты ею."
ek_yearly_events.0109.a:0 "Пусть смерть и разрушение обойдут нас стороной!"
ek_yearly_events.0109.b:0 "Не является ли он также Принцем Надежды?"
ek_yearly_events.0110.t:0 "$feast_header$ В Топальской бухте"
ek_yearly_events.0110.new_life.t:0 "Фестиваль новой жизни: В Топальской бухте"
ek_yearly_events.0110.desc:0 "Гости начали танцевать, когда в пиршественном зале зазвучали веселые аккорды.\n\n"Хей, хей, утром туманно!\nХей, хей, как за стеной!\nХей, хей, штормы внезапны,\nВ Топальской бухте порой!!"\n\nНекоторые из более чувствительных участников начали рыдать, пока музыка доходила до конца, ведь любимого человека убивает речной тролль. Тем не менее бард продолжал петь эту поэму о любви в заливе Топал."
ek_yearly_events.0110.a:0 "Вдоль побережья бухты Топал!"
ek_yearly_events.0110.b:0 "О, нет, речной тролль..."
ek_yearly_events.0111.t:0 "Благодарная крестьянка"
ek_yearly_events.0111.desc:0 ""Мой великий [ROOT.Char.GetTitleAsName]!", [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] я хрупкий голос. Я оборачиваюсь и вижу служанку, в глазах которой, несмотря на преклонный возраст, все ещё сверкали искорки. "Я хотела подарить вам то, что было в моей семье на протяжении многих поколений и было для меня маяком света в самые тёмные моменты. Пожалуйста, примите мою благодарность за вашу милость к [GetPlayer.GetCurrentLocation.GetName]!"\n\nСтранный драгоценный камень сиял яркими цветами, излучая странную энергию."
ek_yearly_events.0111.a:0 "Я буду бережно хранить его."
ek_yearly_events.0111.b:0 "Пожалуйста, оставьте его себе. Он понадобится тебе больше, чем мне."
ek_yearly_events.0111.c:0 "Эта ведьма только что пыталась наложить на меня заклятие. Сожги её!"
ek_yearly_events.0112.t:0 "Творец Смерти"
ek_yearly_events.0112.desc:0 "Жертва за жертвой, слава моя растет среди нечестивцев. Неверные научились бояться меня, а праведники стали уважать.\n\nНесколько недель назад я [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал' )] слышать, как шепотом произносится имя, когда сброд тщетно пытается говорить обо мне втайне. Они звали меня "Творец Смерти"."
ek_yearly_events.0112.a:0 "Я - Творец Смерти!"
ek_yearly_events.0112.b:0 "Меня зовут [ROOT.GetCharacter.GetFirstNameNoTooltip], хм!"
TRUCE_RESPECTED_CULTURE:0 "Взаимное культурное уважение"
ek_yearly_events.0113.t:0 "Неожиданный визит"
ek_yearly_events.0113.desc:0 "Когда я впервые [Select_CString(ROOT.Char.IsFemale, 'встретила', 'встретил' )] своих [chief.GetCulture.GetCollectiveNounNoTooltip|l]их соседей, мне сказали, что они злобные звери-людоеды, стремящиеся разграбить и уничтожить все признаки цивилизации, которые им удастся найти.\n\nОднажды я с удивлением [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )], что [chief.GetName] просит дипломатической аудиенции со мной, вместе с переводчиком и всем остальным!"
ek_yearly_events.0113.a:0 "Предлагайте [chief.GetFirstNameNoTooltip] подарки дружбы."
ek_yearly_events.0113.a.speaker:0 "#italic "My liege can offer [chief.GetFirstNameNoTooltip] gifts of friendship."#"
ek_yearly_events.0113.a.speaker.flavor:0 "My Speaker can speak my case if I so wish."
ek_yearly_events.0113.a.success:0 "[chief.GetSheHe|U] милостиво принимает"
tooltip.ek_yearly_events.0113.a.success:0 "[chief.GetFirstNameNoTooltip] возвращается удовлетворённым!"
ek_yearly_events.0113.a.failure:0 "[chief.GetSheHe|U] оскорбляется"
tooltip.ek_yearly_events.0113.a.failure:0 "[chief.GetFirstNameNoTooltip] убегает и клянется отомстить!"
ek_yearly_events.0113.b:0 "Возможно, лучше перестраховаться."
ek_yearly_events.0113.c:0 "Они просто мерзкие твари! Атакуйте!"
ek_yearly_events.0114.desc:0 "Когда я впервые [Select_CString(ROOT.Char.IsFemale, 'встретила', 'встретил' )] своих [chief.GetCulture.GetCollectiveNounNoTooltip|l]их соседей, мне сказали, что они жестокие и хрупкие, известные тем, что убивают целые племена только потому, что один из нас сломал пару вещей.\n\nОднажды я [Select_CString(ROOT.Char.IsFemale, 'задумалась', 'задумался' )] о том, как вести себя с [chief.GetName], ведь мы так долго игнорировали друг друга."
ek_yearly_events.0114.a:0 "Идти со свитой самых умных из племени!"
ek_yearly_events.0114.a.success:0 "[chief.GetSheHe|U] приветствует меня"
tooltip.ek_yearly_events.0114.a.success:0 "[chief.GetFirstNameNoTooltip] посылает мне подарки!"
ek_yearly_events.0114.a.failure:0 "[chief.GetFirstNameNoTooltip] чувствует себя атакованным"
tooltip.ek_yearly_events.0114.a.failure:0 "[chief.GetFirstNameNoTooltip] наносит ответный удар на месте!"
ek_yearly_events.0114.b:0 "Просто отправьте письмо к [chief.GetHerHim]."
ek_yearly_events.0114.c:0 "Идите с наёмными убийцами, замаскированными под свиту."
ek_yearly_events.0115.new_life.t:0 "Фестиваль новой жизни: Ротметская дилемма"
ek_yearly_events.0115.t:0 "Ротметская дилемма"
ek_yearly_events.0115.desc:0 "[feast_host.GetNameNoTooltip] и [feast_host.GetHerHis] известно, что владения придерживаются Зелёного пакта, что означает, что их ремесла, здания и даже пища не могут содержать растительных компонентов. К сожалению, это означает, что они не употребляют обычные пиршественные напитки, такие как медовуха, эль или пиво.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'смотрела', 'смотрел' )] на других гостей, которые пили довольно... Уникальный алкогольный напиток, сделанный из мяса, животного жира и других ингредиентов, которые не считаются пригодными для употребления не приверженцами Зелёного пакта. Хотя дворяне понимают необходимость в других закусках, кроме этого коктейля, они не видят необходимости выставлять... альтернативные напитки на первый план. Это может быть расценено как оскорбление."
ek_yearly_events.0115.a:0 "Думаю, я попробую этот твой ротмет..."
ek_yearly_events.0115.a.gp:0 "Каждый приверженец Зелёного пакта"
ek_yearly_events.0115.a.nongp:0 "Каждый не присоединившийся к Зеленому пакту"
ek_yearly_events.0115.b:0 "Фу! Слуга, налей мне кружку [ROOT.Char.Custom('GetExpensiveDrink_Singular')]!"
ek_yearly_events.0115.c:0 "Я никогда не выхожу из дома без своего запаса [ROOT.Char.Custom('GetExpensiveDrink_Singular')]!"
ek_yearly_events.0116.t:0 "Земля вне закона: Контрабанда дреугов"
ek_yearly_events.0116.desc:0 "До меня дошло, что местные бандиты уже довольно давно занимаются контрабандой яиц дреугов. Мои охранники нашли несколько выброшенных коробок с треснувшими и мертвыми яйцами, так что, очевидно, эти контрабандисты заботятся только о неповрежденных яйцах, из которых вылупятся настоящие, живые дреуги.\n\nПричины такого предпочтения неизвестны."
ek_yearly_events.0116.a:0 "Я заявляю, хорошее избавление."
tooltip.ek_yearly_events.0116.a.success:0 "Вы начинаете видеть меньше дреугов"
tooltip.ek_yearly_events.0116.a.failure:0 "Они используют дреугов для нападения"
ek_yearly_events.0116.b:0 "Не на моих землях!"
tooltip.ek_yearly_events.0116.b.success:0 "Вы запугиваете контрабандистов"
tooltip.ek_yearly_events.0116.b.failure:0 "Вы не можете контролировать контрабандистов"
ek_yearly_events.0116.c:0 "Звучит как возможность для бизнеса."
tooltip.ek_yearly_events.0116.c.success:0 "Вы начинаете экспортировать яйца дреугов"
ek_yearly_events.0117.t:0 "Тайна Разака"
ek_yearly_events.0117.desc:0 "Разак был просто гениален. Если верить историкам Сиродила, перед смертью Разак был на пороге своего величайшего творения: по-настоящему автономной конструкции, способной работать без управляющего стержня и за пределами городов двемеров. Если бы мы могли использовать, найти и воспроизвести это устройство, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ая военная машина стала бы неостановимой. Пожалуйста, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )], профинансируйте это начинание!"\n\nКогда [scholarly_courtier.GetFirstNameNoTooltip] заканчивает [scholarly_courtier.GetHerHis] изложение, я начинаю размышлять, во сколько именно обойдется нашей казне эта экспедиция."
ek_yearly_events.0117.a:0 "Очень хорошо. Вы получите средства."
tooltip.ek_yearly_events.0117.b.missing:0 "[scholarly_courtier.GetFirstNameNoTooltip] исчезает в руинах"
ek_yearly_events.0117.b:0 "Это звучит рискованно. И дорого. Мне жаль."
tooltip.ek_yearly_events.0117.b.missing:0 "[scholarly_courtier.GetFirstNameNoTooltip] исчезает!"
ek_yearly_events.0118.desc:0 "[scholarly_courtier.GetFirstNameNoTooltip] присылает мне письмо из руин Колеса Разака. Моё воображение разгулялось настолько, что я вижу сквозь [scholarly_courtier.GetHerHis] слова.\n\n"Дверь в хранилище Разака - один из самых впечатляющих подвигов двемерской инженерии, которые я видел. Она выдерживает все известные мне заклинания отпирания и не поддается даже самым сильным заклинаниям разрушения.\nВозможно, самой интересной частью двери является серия пиктограмм, выгравированных на самой двери. Кажется, что они образуют некое повествование. Хаос, земля и магия. Эта троица часто встречается в текстах Разака. Возможно, это центральное звено в его понимании сотворения не только мира, но и конструкции? Мне придётся поразмыслить над этим позже. А пока я попробую взломать замок. Возможно, я добьюсь успеха в обыденном там, где магия потерпела неудачу..\nНо мы уже близко! Одна дверь стоит между нами и армией, которая никогда не спит. Никогда не останавливается.""
ek_yearly_events.0118.a:0 "Просто откройте его!"
ek_yearly_events.0118.a.success:0 "Ворота открываются"
ek_yearly_events.0118.a.failure:0 "Взлом не удается"
ek_yearly_events.0118.b:0 "Вы волшебно талантливы! Используй это!"
ek_yearly_events.0118.b.success:0 "Заклинание работает"
ek_yearly_events.0118.b.failure:0 "Заклинание не срабатывает"
ek_yearly_events.0118.e:0 "Ты явно не готов к этому. Возвращайся и покончим с потерями."
ek_yearly_events.0119.desc:0 "Пришло ещё одно письмо от [scholarly_courtier.GetFirstNameNoTooltip], в котором [scholarly_courtier.GetSheHe] делится прекрасными новостями и описывал невообразимые чудеса.\n\n"Наконец, нам удалось открыть дверь в хранилище Разака, и мы смогли войти внутрь. Внутри несколько бездействующих гномьих центурионов встретили нас множеством механизмов, рабочих столов и диаграмм. Но самое главное - это центральный элемент хранилища, огромная машина, с помощью которой можно создавать полностью автономные конструкции, выполняющие любые приказы тех, кого они признают своими хозяевами.\n\nМы можем использовать их для улучшения наших земель, как неудержимую рабочую силу или неутомимую армию. Это зависит от вас, мой сеньор.""
ek_yearly_events.0119.a:0 "Наши силы будут неудержимы!"
unlock_razak_army:0 "Разблокирует решение Армии Разака"
ek_yearly_events.0119.b:0 "Свободный труд, вы сказали?"
ek_yearly_events.0120.t:0 "Кольцо соперничества"
ek_yearly_events.0120.desc:0 "Просматривая некоторые книги по зачарованию, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] интересное маленькое зачарование: оно включает в себя создание иллюзорного, но раздражающего звука, слышимого только носителем артефакта, оглушая его.\n\nИ тут же мне на ум приходит [noise_target.Custom('InsultNoun')] [noise_target.GetFirstName].\n\nИзготовление маленького кольца с этим особым заклинанием будет стоить дороговато, но как я буду наслаждаться [noise_target.GetHerHis] страданиями!"
ek_yearly_events.0120.a:0 "Вид [noise_target.GetHerHis] лица будет стоить того!"
ek_yearly_events.0120.b:0 "Это слишком дорого."

ek_yearly_events.0123.t:0 "Тревожные дебаты"
ek_yearly_events.0123.desc:0 "Читать о ранней Меретической эре довольно хлопотно. По некоторым данным, Альдмерис располагался где-то в южной части Эльтерического океана. Согласно эпической поэзии альтмеров, у древних были основания полагать, что их родина лежит в одном из трех различных направлений: на юг, северо-запад или северо-восток.\n\nО родине эльфов практически ничего не известно. Её местоположение, окружающая среда, политика, религия и даже существование являются предметом предположений.\n\nМой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))|l], [chaplain.GetTitledFirstName], подходит ко мне, пока я утопаю в эссе и старых томах, и спрашивает моё мнение об этом. Существовал ли вообще Альдмерис?"
ek_yearly_events.0123.a:0 "Ну, согласно моим исследованиям..."
ek_yearly_events.0123.b:0 "[chaplain.GetShortUIName], что вы думаете?"
ek_yearly_events.0123.a.success:0 "Ваш ответ радует вашего капеллана"
ek_yearly_events.0123.a.failure:0 "Ваш ответ разозлил вашего капеллана"
ek_yearly_events.0123.a.successtoast:0 "Ваш ответ порадует"
ek_yearly_events.0123.a.failuretoast:0 "Ваш ответ вызывает беспокойство"
ek_yearly_events.0123.b.toast:0 "[chaplain.GetShortUIName] польщён"

ek_yearly_events.0124.t:0 "Вопрос наследия"
ek_yearly_events.0124.desc:0 "Однажды утром, когда я иду в зал совета, меня останавливает мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))] [family.GetFirstName].\n\n"[family.Custom2('RelationToMeShort', ROOT.Char)|U]", [family.GetSheHe] начинает, "Ваш брак с [spouse.GetShortUIName] вызывает у меня недоумение. должен знать, почему ты не женишься на одной из наших. Конечно, этот н'вах не достоин такого [ROOT.Char.Custom('ComplimentAdjective')] данмера, как ты?"\n\n[family.GetSheHe|U] пристально смотрит на меня, пока я обдумываю свой ответ."
ek_yearly_events.0124.a:0 "Я решаю, кто достоин меня, и [spouse.GetShortUIName] достоин!"
ek_yearly_events.0124.a.toast_title:0 "Вы отказываетесь разводиться с [spouse.GetShortUIName]"
ek_yearly_events.0124.b:0 "Возможно, вы правы, мне следует найти более подходящую пару."
ek_yearly_events.0124.b.toast_title:0 "Вы разводитесь с [spouse.GetShortUIName]"

ek_yearly_events.0125.t:0 "[steward.Custom2('AppropriateGreeting', ROOT.Char)]"
ek_yearly_events.0125.desc:0 "Новая горная операция идёт полным ходом. Мы можем ожидать, что в долгосрочной перспективе эта шахта будет поддерживать высокий уровень производства.\n\n Однако мы столкнулись с одним небольшим и неожиданным осложнением, которое нам, возможно, придётся устранить. Местные рабочие начали сообщать о том, что они слышат "бормотание". Они утверждают, что оно исходит откуда-то из шахты. Я с сожалением сообщаю вам, что несколько наших рабочих были удалены с участка из-за потери контроля над своими чувствами. Каждый из них был удален из рабочих лагерей, чтобы не мешать нашим усилиям здесь.\n\nКак вы понимаете, я чувствую себя в тупике. Производство остается довольно высоким, но риски растут по мере того, как мы продолжаем. Пока что работа будет продолжаться без остановки, пока я не получу от вас указания."
ek_yearly_events.0125.a:0 "Работа продолжается в обычном режиме!"
ek_yearly_events.0125.b:0 "Остановить раскопки!"
ek_yearly_events.0125.a.success:0 "Работа продолжается в обычном режиме"
ek_yearly_events.0125.a.toast_success:0 "Шахта обеспечивает!"
ek_yearly_events.0125.a.failure:0 "Что-то... плохое происходит"
ek_yearly_events.0125.a.toast_failure:0 "Катастрофа в шахтах!"

ek_yearly_events.0126.t:0 "Мощь Красной горы"
ek_yearly_events.0126.desc:0 "Красная гора ворчит, как разъяренный великан. Её бока покрыты красным цветом воина, это слюнявый зверь перед тем, как наброситься на жертву. Мне снится её извержение, клубящийся пепел и извергающееся пламя. Я всегда просыпаюсь в холодном поту.\n\nСлухи кружатся вокруг горы, как пепельный ветер. Легенды. Мифы. Но мне не чужда сила мифа и заключенная в нем правда. Мне не чужда сила [ROOT.Char.GetFaith.PantheonTerm].\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] рассказы об искателях сокровищ, заглядывающих в тёмные ходы, о криках, которые никогда не достигают поверхности. Я знаю в своем сердце, что великая Красная гора никогда не будет побеждена, никогда не отдаст свой приз. Пока не появится истинная сила добра, чтобы взять его. Или, возможно, истинная сила зла."
ek_yearly_events.0126.a:0 "Мощь Красной горы - это [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ая мощь."
ek_yearly_events.0126.b:0 "[ROOT.Char.GetFaith.PantheonTerm|U] использует свое могущество, чтобы научить нас быть смиренными!"
ek_yearly_events.0126.c:0 "Или, возможно, не сила, а смекалка."

ek_yearly_events.0127.t:0 "Арканное судостроение"
ek_yearly_events.0127.desc:0 "Просматривая некоторые из работ более ученых студентов, посвященных зачарованию дерева для кораблестроения, я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что эта область исследований может быть весьма плодотворной, учитывая наши возможности мореплавания.\n\nОднако эти усилия не проходят даром."
ek_yearly_events.0127.a:0 "Было бы глупо упускать такую возможность."
ek_yearly_events.0127.b:0 "Наши корабли и так достаточно хороши!"

ek_yearly_events.0128.t:0 "Неожиданная насмешка"
ek_yearly_events.0128.desc:0 "Я не могу поверить, что мне пришлось проделать весь этот путь до доков, чтобы остановить [parrot.GetFirstNameNoTooltip] от [parrot.GetHerHis] надоедливого мне до смерти непрекращающегося бреда.\n\n"Мой [ROOT.Char.GetTitleAsName], [parrot.GetSheHe] продолжает, вы должны уделить этому вопросу немедленное внимание, потому что-"\n\n"#italic Поглазеть! Немедленное внимание! #!"\n\n"Кто это был?"\n\nПозади [parrot.GetHerHim] я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] попугая, издевающегося над всем что сказал [parrot.GetSheHe]. Через несколько мгновений я уже не мог сдерживать свой смех. Эта маленькая птичка сделала мой день лучше!"
ek_yearly_events.0128.a:0 "Я буду очень хорошо заботиться о тебе, мой пернатый друг!"
ek_yearly_events.0128.b:0 "Держу пари, я могу продать тебя за кругленькую сумму!"

ek_yearly_events.0129.t:0 "Появление дикого [ROOT.Char.Custom('LocalAnimal')|U]!"
ek_yearly_events.0129.desc:0 "Пока я [Select_CString(ROOT.Char.IsFemale, 'спешила', 'спешил' )] с одной встречи на другую, [quester.GetFirstNameNoTooltip] приближается ко мне, цвет ускользает от [quester.GetHerHis] лица.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], я молю вас о пощаде! Дикий [ROOT.Char.Custom('LocalAnimal')] забрался ко мне домой. Разве вы не можете нанять кого-нибудь, чтобы он позаботился об этом?""
ek_yearly_events.0129.a:0 "Гильдия бойцов разберется с этим!"
tooltip.ek_yearly_events.0129.a.success:0 "Гильдия бойцов делает это снова!"
tooltip.ek_yearly_events.0129.a.failure:0 "Гильдия бойцов не в состоянии справиться с этим существом"
ek_yearly_events.0129.b:0 "Я назначу вознаграждение, чтобы разобраться с этим!"
tooltip.ek_yearly_events.0129.b.success:0 "Размещение награды было эффективно!"
tooltip.ek_yearly_events.0129.b.failure:0 "Размещение награды было пустой тратой времени и ресурсов"
ek_yearly_events.0129.c:0 "Нанять кого-нибудь? Принеси мне мой [ROOT.Char.Custom('signature_weapon')]!"
ek_yearly_events.0129.d:0 "У меня нет времени на это."
tooltip.ek_yearly_events.0129.d.success:0 "[quester.GetFirstNameNoTooltip] каким-то образом удается победить зверя."
tooltip.ek_yearly_events.0129.d.failure:0 "[quester.GetFirstNameNoTooltip] не удается изгнать зверя"

ek_yearly_events.0130.t:0 "Ованк'а"
ek_yearly_events.0130.desc:0 "В начале года жители пустыни Алик'р, верные Стендарру, возносят молитвы в его храме в надежде на мягкий и милосердный год.\n\nПо этому святому случаю более благочестивые [ROOT.GetCharacter.GetFaith.GetAdherentNamePluralNoTooltip|l] вступают в их ряды, чтобы возобновить свои мольбы о хорошем годе или быть в милости у священника."
ek_yearly_events.0130.c:0 "Смилуйся над нами, Стендарр Непоколебимый!"
ek_yearly_events.0130.a:0 "Я тоже помолюсь."
ek_yearly_events.0130.b:0 "У меня явно есть дела поважнее."

ek_yearly_events.0131.t:0 "Молитва южных ветров"
ek_yearly_events.0131.desc:0 "В начале каждого года каждая религия в Тамриэле объединяет своих верующих, чтобы молить об удачном посевном сезоне.\n\nЖители [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] очень серьезно относятся к этому празднику, и больные со всей земли стекаются на службы в храмы городов, поскольку известно, что в этот день духовенство проводит бесплатные исцеления."
ek_yearly_events.0131.c:0 "Пожалуйста, [ROOT.Char.GetFaith.PriestNeuter|l], избавь меня от этого недуга!"
ek_yearly_events.0131.tt:0 "Вы избавитесь от своей болезни!"

ek_yearly_events.0132.t:0 "День света"
ek_yearly_events.0132.desc:0 "В начале каждого года большинство деревень в Хаммерфелле на берегу залива Илиак объединяют своих верующих, чтобы помолиться и отпраздновать хороший сельскохозяйственный и рыболовный год.\n\nЖители [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] относятся к этому празднику очень серьезно, и люди стекаются в храмы, чтобы гарантировать хороший год."

ek_yearly_events.0133.t:0 "Фестиваль света"
ek_yearly_events.0133.desc:0 "Этот праздник, родом из Данстара, посвящен огням, освящающим небо Скайрима. В честь этого праздника принято раздавать конфеты детям и дарить маленькие конфетки близким.\n\nЖители [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], похоже, очень нравится этот праздник, и дети собираются на улицах, чтобы получить как можно больше конфет."
ek_yearly_events.0133.a:0 "Сюда, дети! Возьмите конфеты!"

ek_yearly_events.0134.t:0 "День пробуждения"
ek_yearly_events.0134.desc:0 "С незапамятных времен люди из [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] собираются, чтобы отметить один из старейших праздников Хай Рока. Традиционно празднуется жителями Йорт Берроуленда, это древний религиозный ритуал пробуждения духов природы после зимы, по традиции их почитаемых предков.\n\nОднако не все жители королевства разделяют праздничное веселье. Некоторые из наших людей считают этот праздник мерзким и еретическим."
ek_yearly_events.0134.a:0 "Эта ересь закончится сейчас!"
ek_yearly_events.0134.b:0 "Традиции должны соблюдаться!"
ek_yearly_events.0134.c:0 "Каждый должен присутствовать на празднике!"
ek_yearly_events.0134.d:0 "Людям разрешается иметь собственное мнение!"

ek_yearly_events.0135.t:0 "День освобождения"
ek_yearly_events.0135.desc:0 "С Первой Эры жители Гленумбры отмечают День освобождения, названный так в честь коронного достижения принца Айдена Диренни: привести войска Диренни к победе над алессианскими захватчиками в битве на болотах Гленумбры.\n\nВ [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], простые люди также активно участвуют в праздниках, и это день радостного веселья для всех."
ek_yearly_events.0135.a:0 "Бретонский народ был бы ничем без Диренни."
ek_yearly_events.0135.b:0 "Есть красота в культурах, объединенных, несмотря на их различия."
ek_yearly_events.0135.c:0 "Слава имени принца Айдена!"

ek_yearly_events.0136.t:0 "День крепкой любви"
ek_yearly_events.0136.desc:0 "После целой ночи, проведенной в разборе всевозможных требований моих придворных и советников, я обнаруживаю, что иду по следу из лепестков цветов, ведущему к двери моей спальни.\n\nОткрыв её, я обнаруживаю, что комната оформлена в теплых тонах, стол уставлен сладкими булочками и всевозможной вкусной едой. Соблазнительно глядя на меня, мой [ROOT.Char.Custom2('RelationToMeShort', valentine)] [valentine.GetFirstNameNoTooltip] потягивает бокал [ROOT.Char.Custom('GetExpensiveDrink_Singular')], а в другой руке [valentine.GetHerHim] налит ещё один полный бокал. Это заставляет меня вспомнить: в этом месяце отмечается День крепкой любви!\n\n[valentine.GetSheHe|U] приглашает меня присоединиться к [valentine.GetHerHim] в постели и "соответствующим образом отметить праздник"."
ek_yearly_events.0136.a:0 "О, [valentine.GetFirstNameNoTooltip]! Ты [valentine.Custom('RomanticComplimentAdjective')] [valentine.Custom('RomanticComplimentNoun')]!"
ek_yearly_events.0136.b:0 "Мне не хочется."
lover_hearts_day:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] разделили очень #EMP плотский#! День крепкой любви."

ek_yearly_events.0137.t:0 "Адурос Нау"
ek_yearly_events.0137.desc:0 "Когда в Хаммерфелл приходит праздник весны, жители бантанских джунглей собираются вместе, чтобы отпраздновать и удовлетворить свои низменные желания. В последнее время этот праздник стал популярен по всему Хаммерфеллу, и каждая деревня предлагает разные виды удовольствия.\n\nОднако некоторые жители деревни избегают этой традиции, считая её еретической и дикой."
ek_yearly_events.0137.a:0 "Моя жажда никогда не будет утолена!"
ek_yearly_events.0137.b:0 "Это новый бордель?"
ek_yearly_events.0137.c:0 "Я не покину свои покои!"
ek_yearly_events.0137.d:0 "Думаю, я могу просто спрятаться от мира..."
ek_yearly_events.0137.e:0 "Я побью любого, кто празднует это!"
ek_yearly_events.0137.f:0 "Этот разврат так меня бесит, что хочется кого-нибудь ударить!"
ek_yearly_events.0137.g:0 "Боль избавит от искушения!"
ek_yearly_events.0137.h:0 "Боль помогает мне противостоять искушению..."
ek_yearly_events.0137.i:0 "Все продается!"
ek_yearly_events.0137.j:0 "На рынке продаются вещи по очень низким ценам..."
ek_yearly_events.0137.k:0 "Финансировать фестиваль!"
ek_yearly_events.0137.l:0 "Я сделаю пожертвование на фестиваль!"
ek_yearly_events.0137.m:0 "Я умираю от желания поесть [ROOT.Char.Custom('GetExpensiveMeal')]!"
ek_yearly_events.0137.n:0 "Все выглядит так аппетитно!"
ek_yearly_events.0137.o:0 "Я отказываюсь прикасаться к любой еде с этого отвратительного праздника!"
ek_yearly_events.0137.p:0 "Что это они едят? Это отвратительно!"
ek_yearly_events.0137.q:0 "Дай мне [ROOT.Char.Custom('RegionalAlcoholicDrink')]! Все!"
ek_yearly_events.0137.r:0 "Эта таверна раздает бесплатные [ROOT.Char.Custom('RegionalAlcoholicDrink')]!"
ek_yearly_events.0137.u:0 "Мне просто нужно немного больше сахара."
ek_yearly_events.0137.v:0 "Действительно ли скума так хороша, как о ней говорят?"
ek_yearly_events.0137.nope:0 "Я не буду унижать себя!"

ek_yearly_events.0138.t:0 "Первый посев"
ek_yearly_events.0138.desc:0 "Каждый год жители [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] отмечают праздник, связанный с символическим посевом семян для осеннего урожая.\n\nЭто праздник новых начинаний, как для урожая, так и для жителей города. Люди отпускают свои обиды, принимают решения, а храмы предлагают бесплатное исцеление от любых болезней, которыми могут страдать их верующие."
ek_yearly_events.0138.a:0 "[rival.GetFirstNameNoTooltip], ты прощен!"
ek_yearly_events.0138.b:0 "Тост за новые начинания!"

ek_yearly_events.0139.t:0 "День ожидания"
ek_yearly_events.0139.desc:0 "Одной из самых древних традиций в регионе Драконьего хвоста является День ожидания, который вращается вокруг сказки о том, что дракон должен выйти из пустыни и пожрать нечестивцев.\n\nЖители [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] обычно запираются на весь день в страхе перед гневом дракона. Большинство молодых людей и, конечно, более скептически настроенных, проводят свой день как обычно."
ek_yearly_events.0139.a:0 "Я останусь дома, на всякий случай."
ek_yearly_events.0139.b:0 "Я поверю, когда увижу это своими глазами."
ek_yearly_events.0139.b.tooltip:0 "Слухи могут оказаться правдой..."

ek_yearly_events.0140.t:0 "День цветов"
ek_yearly_events.0140.desc:0 "Радостный день в Хай Роке!\n\nРаспускаются весенние цветы, дети составляют букеты и гирлянды, а пожилые люди празднуют с песнями и танцами наступление самого красочного времени года, как они делают это каждый год в этом месяце."
ek_yearly_events.0140.a:0 "Я присоединюсь к их песне и танцу!"

ek_yearly_events.0141.t:0 "Фестиваль клинков: Сжигание эффигиев"
ek_yearly_events.0141.desc:0 "Каждое Первое зерно празднуется фестиваль в честь Хундинга и его победы над Малуком и его армией гоблинов в Первую Эру.\n\nНа этом фестивале простые жители делают чучело, представляющее все то, что они хотели бы преодолеть. Самые маленькие собирают палки и самодельное оружие, чтобы расчленить чучело, а затем вся деревня разводит костёр и сжигает его останки ночью в очень душевной церемонии."
ek_yearly_events.0141.a:0 "Я присоединюсь к ним."

ek_yearly_events.0142.t:0 "Гардтид"
ek_yearly_events.0142.desc:0 "Первоначально фестиваль проводился в Тамарилин Пойнт в честь Друагаа, забытой богини цветов, но Гардтид распространился по всему Хай Року, поскольку всегда пользовался большим успехом среди простых людей.\n\nГорода полностью украшаются цветами и очень красочными цветочными узорами, и люди празднуют весь день, несмотря на то, что некоторые более консервативные жители возмущены празднованием забытого бога."
ek_yearly_events.0142.a:0 "Хвала Друагаа, хвала цветам!"

ek_yearly_events.0143.t:0 "День мёртвых"
ek_yearly_events.0143.desc:0 "Когда начинается Руки дождя, начинаются и приготовления к одному из самых необычных праздников Даггерфолла. Это День мёртвых, праздник, цель которого - успокоить духов умерших, если только они не восстанут и не начнут мстить живым.\n\nВ этот день принято выражать почтение и делать подношения ушедшим предкам и просить защиты для обеспечения безопасности."
ek_yearly_events.0143.a:0 "Не помешает отдать дань уважения погибшим."
ek_yearly_events.0143.b:0 "Хватит этой суеверной чепухи."

ek_yearly_events.0144.t:0 "[ROOT.Char.GetLadyLord|U] беспорядка"
ek_yearly_events.0144.desc:0 "Вот уже несколько лет я отмечаю Праздник шута. В связи с этим я стал несколько знаменит своими проделками и дурачествами. Простые люди стали называть меня "[ROOT.Char.GetLadyLord|U] беспорядка".\n\nЯ размышляю о том, стоит ли мне принять этот эпитет или нет."
ek_yearly_events.0144.a:0 "Ну, это подходящее название."
ek_yearly_events.0144.b:0 "Любой, кто назовет меня так, будет страдать от ужасных последствий."

ek_yearly_events.0145.t:0 "Второй посев"
ek_yearly_events.0145.desc:0 "Каждый год жители [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] отмечать праздник с традициями, схожими с Первой посадкой, побуждая людей задуматься о том, как проходит год для них самих.\n\nЭто праздник, символически предполагающий улучшение души, как для урожая, так и для жителей города. Горожане бесплатно исцеляются в храмах от любых болезней, которыми могут страдать их верующие, во второй и последний раз в этом году."
ek_yearly_events.0145.b:0 "Тост за мир!"

ek_yearly_events.0146.t:0 "День Марука"
ek_yearly_events.0146.desc:0 "Один из остатков старого Алессианского порядка, день Марука проводится только в некоторых общинах Хай Рока.\n\nВ день памяти пророка верующие обычно молятся о силе противостоять искушениям, но в последнее время посещаемость сокращается, и с каждым годом участников празднования становится все меньше и меньше."
ek_yearly_events.0146.a:0 "Похвала Маруку!"
ek_yearly_events.0146.b:0 "К счастью!"

ek_yearly_events.0147.t:0 "Куму Алезер'и"
ek_yearly_events.0147.desc:0 "С Первой Эры жители Сентинела празднуют Куму Алезер'и, что на языке йоку означает "Мы признаем", в память об основателе города, Ягубе Страннике, который обнаружил гавань города, следуя за созвездием Стид, и назвал его в честь сторожа, который первым увидел его.\n\nВ [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], простые люди также активно участвуют в праздниках, и это день радостного веселья для всех."
ek_yearly_events.0147.a:0 "Это доказывает, что мы являемся законными правителями Сентинела."
ek_yearly_events.0147.b:0 "Ягуб нашёл Сентинел для всеобщего спасения! everyone!"
ek_yearly_events.0147.c:0 "Хвала имени Ягуба Путника!"

ek_yearly_events.0148.t:0 "Фестиваль огня"
ek_yearly_events.0148.desc:0 "Когда-то Фестиваль огня отмечался исключительно в Нортмуре, сейчас он является одним из самых посещаемых праздников в Хай-Роке. Несколько самых талантливых магов и рыцарей со всего королевства съезжаются в города, чтобы с помпой продемонстрировать магическую и военную силу.\n\nЗаметив, как поднимаются фестивальные лотки и люди начинают собираться на праздник, я размышляю, что мне делать."
ek_yearly_events.0148.a:0 "Я посмотрю боевые парады, может быть, смогу чему-то научиться!"
ek_yearly_events.0148.b:0 "У этих иностранных магов есть интересные ритуалы!"
ek_yearly_events.0148.c:0 "Я должен просто наслаждаться этим. Это же фестиваль, не так ли?"

ek_yearly_events.0149.t:0 "День рыбака"
ek_yearly_events.0149.desc:0 "Для людей, живущих за счёт щедрот залива Илиак, День рыбака - один из самых ярких праздников в году. Все люди собираются в доках, чтобы наловить как можно больше рыбы, и после окончания дня говорят, что рыба отпугивается от берегов на несколько недель.\n\nВ этот день также принято брать с собой на рыбалку друга, хотя некоторые предпочитают рыбачить в одиночестве, вдали от празднеств и наслаждаться тишиной."
ek_yearly_events.0149.a:0 "Давай рыбачить вместе, [fishing_friend.GetFirstNameNoTooltip]!"
ek_yearly_events.0149.b:0 "Наконец-то тишина и покой!"
friend_fishing_day:0 "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUINamePossessiveNoTooltip] рыбачили вместе в День рыбака."
friend_fishing_day_corresponding:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip] рыбачили вместе в День рыбака."

ek_yearly_events.0150.t:0 "Дриг Р'Зимб"
ek_yearly_events.0150.desc:0 "В самый жаркий день года люди в Хаммерфелле собираются на ликование в честь Дайбета, солнца.\n\nУченые не знают, как давно проводится Дриг Р'Зимб, но, возможно, редгарды принесли фестиваль с собой, когда пришли в Первую эру."
ek_yearly_events.0150.a:0 "Эти люди должны праздновать меня!"
ek_yearly_events.0150.b:0 "Приглашаем всех на празднование Дайбета!"
ek_yearly_events.0150.c:0 "Людям должно быть позволено праздновать свои древние обычаи."

ek_yearly_events.0151.t:0 "Праздник торговли"
ek_yearly_events.0151.desc:0 "Сегодня все покупатели известного мира выходят на улицы, и это неудивительно, ведь сегодня Праздник Торговли.\n\nВсе рынки и магазины оборудования снизили свои цены как минимум наполовину, и одного только количества покупателей им более чем достаточно, чтобы обеспечить себе прибыль."
ek_yearly_events.0151.a:0 "Я должен кое-чему научиться у этих торговцев."

ek_yearly_events.0152.t:0 "Дивад Этеп'т"
ek_yearly_events.0152.desc:0 "Один из самых популярных праздников в Антифиллосе, Дивад Этеп'т - это траур по поводу смерти одного из величайших героев первых редгардов, Дивата, сына Франдара из Хель Ансея.\n\nХотя его деяния подвергаются сомнению учеными и историками, его могила в Зале Героев - более чем достаточное доказательство для самых гордых в рядах редгардов."
ek_yearly_events.0152.a:0 "Хорошая возможность провести собственное исследование по этому вопросу."
ek_yearly_events.0152.b:0 "Его деяния - наше наследие!"
ek_yearly_events.0152.c:0 "Хвала Диваду-певцу!"

ek_yearly_events.0153.t:0 "Покой Солнца"
ek_yearly_events.0153.desc:0 "В этот день все магазины закрыты в связи с праздником Покоя Солнца, что строго соблюдается Гильдией торговцев.\n\nПоскольку Гильдия налагает серьезные штрафы на любой магазин, который остается открытым, большинство горожан решили посвятить этот день отдыху, а не торговле или молитве."
ek_yearly_events.0153.a:0 "Ну, мне нужен отдых."
ek_yearly_events.0153.b:0 "О, но ты #italic будешь #! работать!"

ek_yearly_events.0154.t:0 "Огненная ночь"
ek_yearly_events.0154.desc:0 "В ночь на самый жаркий день в году жители пустыни Алик'р выходят на оживленный праздник, известный как Огненная ночь.\n\nПользуясь их теплостойкостью, простые люди танцуют вокруг большого костра, несмотря на то, что первоначальный смысл праздника был утерян в древности."

ek_yearly_events.0155.t:0 "Дева Катрика"
ek_yearly_events.0155.desc:0 "В этом месяце жители Айясофьи выражают свою признательность воительнице, деве Катрике. Она некогда спасла их округу и в честь этого события устраивается радостный праздник.\n\nНесмотря на то, что для остального Хаммерфелла этот праздник почти не имеет значения, простые жители каждый год устраивают одну из самых красивых и зрелищных вечеринок в честь своей спасительницы."
ek_yearly_events.0155.c:0 "Хвала деве!"

ek_yearly_events.0156.t:0 "Праздник тигра"
ek_yearly_events.0156.desc:0 "Жители тропических лесов Банты, подобно многим другим культурам, отмечают праздник в честь обильного урожая. В праздник тигра целые деревни украшают свои магазины и дома полосами в честь могучего тигра, который является символом удачи.\n\nЭтот крупный фестиваль охватывает весь регион."

ek_yearly_events.0157.t:0 "Жуки, прочь!"
ek_yearly_events.0157.desc:0 "Жить в смрадном Чернотопье — задача не из лёгких. Это земля кишит ядовитыми растениями и свирепыми хищниками.\n\nНужно всегда носить специальную одежду, дабы избежать укусов насекомых, ведь эти существа могут быть ядовитыми или же переносить всевозможные заболевания.\n\nОднако я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что некоторые из моих придворных и гостей начали зажигать в своих домах некие отпугивающие свечи, очевидно, следуя какому-то древнему местному недийскому обычаю."
ek_yearly_events.0157.a:0 "Я вложу деньги в эти свечи."
ek_yearly_events.0157.b:0 "Кажется, я знаю, как их сделать!"
ek_yearly_events.0157.b.success:0 "Вы успешно изготавливаете свечи"
tooltip.ek_yearly_events.0157.b.success:0 ""Жуки, прочь!"
ek_yearly_events.0157.b.failure:0 "Свечи малоэффективны"
tooltip.ek_yearly_events.0157.b.failure:0 "Не... могу... прекратить... чесаться!"
ek_yearly_events.0157.c:0 "Никакие надоедливые насекомые больше меня не побеспокоят!"

ek_yearly_events.0158.t:0 "День признательности"
ek_yearly_events.0158.desc:0 "В этом месяце гленумбрийцы устраивают великий праздник благодарения за обильный урожай.\n\nЭто святой и медитативный день, посвященный Маре, богине-покровительнице Гленумбры."
ek_yearly_events.0158.a:0 "Хвала Божественной Матери!"
ek_yearly_events.0158.b:0 "В этот день я уделю немного времени молитвам."
ek_yearly_events.0158.c:0 "У меня нет времени на молитвы."

ek_yearly_events.0159.t:0 "Конец жатвы"
ek_yearly_events.0159.desc:0 "Пожалуй, ни один другой праздник не поднимает дух жителей местечка [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] так сильно, как сегодняшний Конец Жатвы.\n\nНаиболее важная работа года — посев, сев и жатва — закончены. Настало время праздновать и наслаждаться плодами урожая. И даже гости местечка [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] приглашаются присоединиться к фермерам.\n\nТаверны предлагают бесплатную выпивку в течение всего дня, что является последним актом расточительности перед экономными зимними месяцами. Ранее недокормленные работники ферм ныне жрут в три горла и нередко им становится плохо прямо на городской площади. Подобные зрелища можно часто лицезреть во время празднования Конца Жатвы."

ek_yearly_events.0160.t:0 "Конец жатвы: Лиходей"
ek_yearly_events.0160.desc:0 "Бретонцы отмечают Конец Жатвы, пытаясь задобрить Шеора, также известного как Лиходей. Это древний бретонский бог неурожая.\n\nСогласно традиции, умиротворение Лиходея обеспечит удачу и обильный урожай. Свежие яблоки и мешки с зерном сжигаются на жертвенном алтаре в честь Шеора, после чего устраивается большой праздник."


