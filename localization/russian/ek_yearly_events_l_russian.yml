l_russian:
 ek_yearly_events.0001.t:0 "Поцелуй в танце"
 ek_yearly_events.0001.desc:0 "Пока все наслаждались пиром, талантливый бард начал петь свою самую веселую песню. Но о чём же была эта песня?\n\nЭто была песня о любви к пьянству и вкусу алкоголя. Я [Select_CString(ROOT.Char.IsFemale, 'огляделась', 'огляделся' )] вокруг и [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] множество гостей, обнимающих бутылки с различными алкогольными напитками."
 ek_yearly_events.0001.a:0 "Браво, браво! Выпьем же!"
 ek_yearly_events.0001.b:0 "Я не присоединюсь к этому пьяному сборищу."
 ek_yearly_events.0002.t:0 "$travel_event_prefix$ Торт и бриллиант"
 ek_yearly_events.0002.desc:0 "Когда я сижу в шумной таверне, моё внимание привлекла женщина, чей озадаченный вид свидетельствует о том, что у неё неотложное дело. Проявив любопытство, я [Select_CString(ROOT.Char.IsFemale, 'подозвала', 'подозвал' )] её к себе, желая услышать её рассказ.\n\nОна сказала мне, что нуждается в финансовой помощи, предложив в обмен на золото торт, пропитанный алхимическими чудесами."
 ek_yearly_events.0002.a:0 "Ну, кто не любит торт?"
 ek_yearly_events.0002.b:0 "Не согласитесь ли вы принять немного прекрасных ингредиентов из моего сада в обмен на торт?"
 ek_yearly_events.0002.c:0 "Прочь, ведьма!"
 ek_yearly_events.0003.t:0 "Торт и бриллиант"
 ek_yearly_events.0003.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'вздохнула', 'вздохнул' )]. Это заняло слишком много времени. Я [Select_CString(ROOT.Char.IsFemale, 'взглянула', 'взглянул' )] через её плечо и [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что она готовит торт!\n\nЗаверив меня, что торты намного сильнее зелий и что Гильдия Магов глупа, [cake_alchemist.GetFullNameNoTooltip] вручила мне небольшой торт и серебряный нож для резки."
 ek_yearly_events.0003.a:0 "Сейчас попробуем!"
 ek_yearly_events.0003.a.tooltip:0 "Эта ведьма может показаться подозрительной, но довериться ей может оказаться полезным..."
 tooltip.ek_yearly_events.0003.a.fail.t:0 "Грабёж!"
 tooltip.ek_yearly_events.0003.a.fail.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'очнулась', 'очнулся' )] на дороге, [Select_CString(ROOT.Char.IsFemale, 'голая', 'голый' )] и без своих вещей."
 tooltip.ek_yearly_events.0003.a.health.t:0 "Торт укрепил ваше здоровье!"
 tooltip.ek_yearly_events.0003.a.prowess.t:0 "Торт укрепил вашу доблесть!"
 tooltip.ek_yearly_events.0003.a.disease.desc:0 "После исчезновения ведьмы мне стало плохо от торта."
 ek_yearly_events.0003.b:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'голодна', 'голоден' )]. Спасибо."
 ek_yearly_events.0003.b.tooltip:0 "Вы отвергаете дар ведьмы."
 ek_yearly_events.0006.t:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] и дракон"
 ek_yearly_events.0006.desc:0 "[katd_courtier.GetFirstNameNoTooltip] [Select_CString(katd_courtier.Char.IsFemale, 'ворвалась', 'ворвался' )] в дверь зала со страхом в глазах.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsName], там дракон. Он атакует графство [dragon_county.GetName]. Прошу вас, умоляю, защитите нашу землю.»"
 ek_yearly_events.0006.a:0 "Я не буду стоять в стороне, пока дракон сжигает мои владения и убивает мой народ!"
 ek_yearly_events.0006.b:0 "Отправить персонажа [katd_champion.GetFirstNameNoTooltip], чтобы убить чудовище!"
 ek_yearly_events.0006.c:0 "О чём ты говоришь? Драконов не существует, [Select_CString(katd_courtier.Char.IsFemale, 'безумица', 'безумец' )]!"
 ek_yearly_events.0006.d:0 "Следующая охота будет легендарной!"
 ek_yearly_events.0007.t:0 "[ROOT.Char.GetFirstNameNoTooltip] и дракон - Разветвляющиеся пути"
 ek_yearly_events.0007.desc:0 "Я смело [Select_CString(ROOT.Char.IsFemale, 'приготовилась', 'приготовился' )] к встрече с чудовищем. Направляясь к своей цели, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] тропинку, которая расходилась в три разных стороны.\n\nПуть мог привести в холодную пещеру, в ветреную пещеру и на узкую тропу. А пока я [Select_CString(ROOT.Char.IsFemale, 'размышляла', 'размышлял' )], какой же дорогой мне отправиться."
 ek_yearly_events.0007.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] войти в холодную пещеру."
 ek_yearly_events.0007.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] войти в ветреную пещеру."
 ek_yearly_events.0007.death.b:0 "Сильный порыв ветра задул ваш факел и сбросил вас в яму, где вы ударились головой и умерли."
 ek_yearly_events.0007.hurt.b:0 "Сильный порыв ветра задул ваш факел и сбросил вас в яму, где вы травмировались."
 ek_yearly_events.0007.gold.b:0 "Сильный порыв ветра задул ваш факел и сбросил вас в яму, где вы нашли золото."
 ek_yearly_events.0007.back.b:0 "Сильный порыв ветра задул ваш факел и сбил вас с ног. Вы решили сдаться."
 ek_yearly_events.0007.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] подняться по тропе."
 ek_yearly_events.0008.t:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] и дракон - Холодная пещера"
 ek_yearly_events.0008.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] логово, где спал дракон, из его ноздрей вырывались клубы дыма. От воздуха щипало глаза, и я чуть не [Select_CString(ROOT.Char.IsFemale, 'поскользнулась', 'поскользнулся' )] на обглоданных дочиста человеческих костях.\n\nЗверь лежал на боку, а горло и живот ждали моего удара." #again, intentional typo
 ek_yearly_events.0008.a:0 "Ударить в шею"
 ek_yearly_events.0008.a.success:0 "Вы побеждаете зверя"
 tooltip.ek_yearly_events.0008.a.success:0 "Вы одолели зверя"
 ek_yearly_events.0008.a.failure:0 "Зверь победил вас"
 tooltip.ek_yearly_events.0008.a.failure:0 "Зверь одолел вас."
 ek_yearly_events.0008.b:0 "Подкрасться и нанести удар в живот"
 tooltip.ek_yearly_events.0008.b.success:0 "Вы одолели дракона"
 tooltip.ek_yearly_events.0008.b.failure:0 "Дракон съел вас"
 ek_yearly_events.0009.t:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] и дракон - Вверх по тропе"
 ek_yearly_events.0009.desc:0 "Взобравшись наверх, я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] лагерь. Я [Select_CString(ROOT.Char.IsFemale, 'встретила', 'встретил' )] мудрого старца, который поделился хлебом и показал два пути к логову дракона.\n\nОдин шёл через холмы, другой — через болото."
 ek_yearly_events.0009.a:0 "Я пойду через холмы"
 ek_yearly_events.0009.b:0 "Я пойду через болото"
 ek_yearly_events.0010.t:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] и дракон - Победа!"
 ek_yearly_events.0010.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] домой [Select_CString(ROOT.Char.IsFemale, 'победительницей', 'победителем' )], и графство [GetPlayer.GetCurrentLocation.GetName] больше никогда не будет беспокоить дракон.\n\nНарод праздновал несколько дней и стал более работящим."
 ek_yearly_events.0010.a:0 "Не бойся, [GetPlayer.GetCurrentLocation.GetName], [Select_CString(ROOT.Char.IsFemale, 'твоя', 'твой' )] [ROOT.Char.GetTitleAsName] [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] с победой!"
 ek_yearly_events.0011.t:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] и дракон - Холмы"
 ek_yearly_events.0011.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'ступила', 'ступил' )] на каменистый холм. Внизу я вижу спящего дракона, а неподалеку от дороги - таверну."
 ek_yearly_events.0011.a:0 "Спуститься"
 ek_yearly_events.0011.b:0 "Посетить таверну"
 ek_yearly_events.0012.t:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] и дракон - Болото"
 ek_yearly_events.0012.desc:0 "Пробираясь через болото, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] стенающего призрака, преграждающего мне путь.\n\nЯ могу напасть на него и, если у меня хватит веры, призрак отступит.\n\nОднако я могу предложить ему немного золота, ведь так меня учила моя бабушка, чтобы он ушёл."
 ek_yearly_events.0012.a:0 "Самоуверенно напасть на призрака"
 tooltip.ek_yearly_events.0012.a:0 "Призрак овладевает вами"
 ek_yearly_events.0012.b:0 "Дать призраку немного золота"
 tooltip.ek_yearly_events.0012.b:0 "Призрак ушёл."
 ek_yearly_events.0013.t:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] и дракон - Таверна"
 ek_yearly_events.0013.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'остановилась', 'остановился' )] в таверне, чтобы отдохнуть перед битвой с драконом. Однако владелец таверны является представителем [katd_owner.GetCulture.GetCollectiveNounNoTooltip|]ого народа."
 ek_yearly_events.0013.a:0 "У меня пересохло во рту. Подай мне лучший напиток."
 ek_yearly_events.0013.b:0 "Прочь!"
 ek_yearly_events.0014.t:0 "Возвращение семейной реликвии"
 ek_yearly_events.0014.desc:0 "Однажды, прогуливаясь по своей земле, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] голого норда по имени [naked_nord.GetFullNameNoTooltip], который рассказал мне, что ведьма украла все его вещи. В попытке разобраться в ситуации я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] ведьму по имени [naked_witch.GetFullNameNoTooltip], которая сказала мне, что [naked_nord.GetFullNameNoTooltip] был слишком дружелюбным с ней.\n\nЕсли я выберу сторону ведьмы [naked_witch.GetFirstNameNoTooltip], мне придётся приготовиться к бою насмерть с нордом [naked_nord.GetFirstNameNoTooltip], но так я заслужу благодарность персонажа [naked_witch.GetFirstNameNoTooltip].\n\nЕсли я выберу сторону норда [naked_nord.GetFirstNameNoTooltip], то заслужу его благодарность, но мне придётся сражаться насмерть с ведьмой [naked_witch.GetFirstNameNoTooltip]."
 ek_yearly_events.0014.a:0 "Встать на сторону персонажа [naked_witch.GetFirstNameNoTooltip]"
 ek_yearly_events.0014.b:0 "Встать на сторону персонажа [naked_nord.GetFirstNameNoTooltip]"
 ek_yearly_events.0014.c:0 "Бежать!"
 ek_yearly_events.0014.d:0 "Я не выступаю на стороне крестьян! Прочь!"
 ek_yearly_events.0014.e:0 "Похищение реликвии"
 ek_yearly_events.0014.e.success:0 "Вы украли реликвию"
 ek_yearly_events.0014.e.failure:0 "Вам не удалось украсть реликвию"
 ek_yearly_events.0017.t:0 "Похищение реликвии - Кража!"
 ek_yearly_events.0017.desc:0 "Ожидание, пока ведьма [naked_witch.GetFirstNameNoTooltip] отвлечётся, чтобы я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] незаметно украсть у неё реликвию, окупилось!\n\nТеперь мне остается решить, отдать ли эти сокровища норду [naked_nord.GetFirstNameNoTooltip], чтобы заслужить его благодарность, или же выгодно продать их."
 ek_yearly_events.0017.a:0 "Продать реликвию"
 ek_yearly_events.0017.b:0 "Вернуть реликвию персонажу [naked_nord.GetFirstNameNoTooltip]"
 ek_yearly_events.0018.t:0 "Похищение реликвии - [Select_CString(ROOT.Char.IsFemale, 'Схвачена', 'Схвачен' )] за руку!"
 ek_yearly_events.0018.desc:0 "Я неверно [Select_CString(ROOT.Char.IsFemale, 'оценила', 'оценил' )] степень её рассеянности. Она поймала меня с поличным. Я вижу её сердитое лицо, но мне очень хочется прилечь отдохнуть."
 ek_yearly_events.0018.a:0 "Так... хочется... спать..."
 ek_yearly_events.0019.desc:0 "Победа над персонажем [naked_nord.GetFirstNameNoTooltip] дала мне право на его вещи.\n\nНу, теперь мне осталось решить, позволю ли я ведьме [naked_witch.GetFirstNameNoTooltip] получить эти трофеи, чтобы заслужить её благодарность, или же выгодно продам их."
 ek_yearly_events.0019.b:0 "Пусть ведьма [naked_witch.GetFirstNameNoTooltip] сохранит их"
 ek_yearly_events.0020.t:0 "Возвращение семейной реликвии - Поражение!"
 ek_yearly_events.0020.desc:0 "Этот громадный голый монстр честно победил меня на дуэли. Теперь я лежу на животе, едва удерживаясь в сознании, и пытаюсь прийти в себя. Однако я вижу, как [naked_nord.GetFirstNameNoTooltip] приближается ко мне. К счастью, мне удается повернуться лицом к нему."
 ek_yearly_events.0020.a:0 "Это что, его нога?"
 ek_yearly_events.0021.t:0 "Возвращение семейной реликвии - Победа!"
 ek_yearly_events.0021.desc:0 "Победа над ведьмой [naked_witch.GetFirstNameNoTooltip] дала мне возможность вернуть норду по имени [naked_nord.GetFirstNameNoTooltip] его вещи.\n\nА теперь мне остаётся решить, возвратить ли эти сокровища персонажу [naked_nord.GetFirstNameNoTooltip], чтобы заслужить его благодарность, или же выгодно продать их."
 ek_yearly_events.0022.desc:0 "Эта уродливая карга честно победила меня на дуэли. Последнее, что я вижу перед тем, как прилечь отдохнуть — её сердитое лицо."
 ek_yearly_events.0023.t:0 "Возвращение реликвии"
 ek_yearly_events.0023.desc:0 "Когда [naked_nord.GetFirstNameNoTooltip] увидел, что я [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] с его вещами, его лицо засияло подобно солнцу. Он быстро оделся и обнял меня как давно потерянного друга."
 ek_yearly_events.0023.a:0 "Не желаешь ли присоединиться ко мне?"
 ek_yearly_events.0023.a.success:0 "Вам удаётся убедить персонажа [naked_nord.GetFirstNameNoTooltip] присоединиться к вам."
 tooltip.ek_yearly_events.0023.a.success:0 "[naked_nord.GetFirstNameNoTooltip] присоединяется к вам!"
 ek_yearly_events.0023.a.failure:0 "Вам не удаётся убедить персонажа [naked_nord.GetFirstNameNoTooltip] присоединиться к вам."
 tooltip.ek_yearly_events.0023.a.failure:0 "[naked_nord.GetFirstNameNoTooltip] обижается и уходит."
 ek_yearly_events.0023.b:0 "Пожалуйста, просто уходи."
 ek_yearly_events.0024.t:0 "Решение вопроса о семейной реликвии"
 ek_yearly_events.0024.desc:0 "Когда [naked_witch.GetFirstNameNoTooltip] увидела, что я [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] с победой, её лицо засияло подобно солнцу, а затем она обняла меня как давно потерянного друга."
 ek_yearly_events.0024.a.success:0 "Вам удаётся убедить персонажа [naked_nord.GetFirstNameNoTooltip] присоединиться к вам."
 tooltip.ek_yearly_events.0024.a.success:0 "[naked_witch.GetFirstNameNoTooltip] присоединяется к вам!"
 ek_yearly_events.0024.a.failure:0 "Вам не удаётся убедить персонажа [naked_witch.GetFirstNameNoTooltip] присоединиться к вам."
 tooltip.ek_yearly_events.0024.a.failure:0 "[naked_witch.GetFirstNameNoTooltip] обижается и уходит."
 ek_yearly_events.00240.t:0 "[Select_CString(ROOT.GetCharacter.IsFemale, 'Умная', 'Умный' )] [ROOT.GetCharacter.GetFirstNameNoTooltip] и великое бахвальство"
 ek_yearly_events.00240.desc:0 "Я работаю в своём личном саду, собирая травы и цветы, когда незнакомец, одетый как дворянин, объявил о себе, заявив: «Я ищу [Select_CString(ROOT.GetCharacter.IsFemale, 'некую женщину', 'некоего мужчину' )] по имени [ROOT.GetCharacter.GetFirstNameNoTooltip], это ты?». Я [Select_CString(ROOT.Char.IsFemale, 'кивнула', 'кивнул' )].\n\n«Говорят, что ты считаешь себя умнее всех, живых или мёртвых. Это правда?»"
 ek_yearly_events.00240.a:0 "Да, это правда. Нет никого умнее меня."
 ek_yearly_events.00240.b:0 "Да, благодаря урокам моих предков."
 tooltip.ek_yearly_events.00240.b:0 "Незнакомец улыбается и исчезает"
 ek_yearly_events.0025.desc:0 "«Да будет так,» - сказало видение, торжественно кивнув. «В следующие три ночи тебя будут навещать умнейшие из твоих предков. Докажи им это, и твоё хвастовство станет правдой.»\n\nВнезапно мне становится страшно. Как может этот может делать сказать такое? «Кто ты такой?» - спрашиваю я дрожащим голосом. «Я — тот, кто придёт к тебе на третью ночь,» - прогремел незнакомец, твёрдо глядя на вас. «Я тот, кто признает тебя [Select_CString(ROOT.Char.IsFemale, 'умнейшей', 'умнейшим' )] из всех, если ты сможешь это доказать. И тот, кто накажет тебя, если твоё хвастовство окажется всего лишь хитроумной ложью». И с этими словами таинственный гость исчез." #Умная Кайл-Перва и великое бахвальство
 ek_yearly_events.0025.a:0 "Да будет так."
 ek_yearly_events.0026.desc:0 "Я во сне, в этом я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], но никогда прежде я не [Select_CString(ROOT.Char.IsFemale, 'осознавала', 'осознавал' )] столь чётко всё происходящее вокруг меня. Воистину, было ощущение, что я [Select_CString(ROOT.Char.IsFemale, 'перенеслась', 'перенесся' )] в другой мир. Рядом со мной стоит [second_ancestor.GetWomanMan]. Я сразу же [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что это первый дух, который будет меня судить. Видение улыбнулось и заговорило. [second_ancestor.GetHerHis] голос был подобен ветру, предвещающему сильную бурю.\n\n«Я здесь, чтобы испытать тебя». Я [Select_CString(ROOT.Char.IsFemale, 'отвесила', 'отвесил' )] низкий поклон. «Что ж, моё задание будет простым. Ты [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] подойти ко мне. Вот и всё».\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'прикусила', 'прикусил' )] губу, ибо [Select_CString(ROOT.Char.IsFemale, 'сомневалась', 'сомневался' )], что задача и впрямь так проста, как утверждало видение. Тем не менее, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] лишь идти вперед. Но, сделав несколько шагов, я быстро [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )], что ухожу всё дальше и дальше."
 ek_yearly_events.0026.a:0 "Тут есть какая-то хитрость."
 ek_yearly_events.0026.a.success:0 "Я разгадываю головоломку"
 ek_yearly_events.0026.a.failure:0 "Мне не удаётся разгадать загадку"
 tooltip.ek_yearly_events.0026.a.failure:0 "Солнце восходит"
 ek_yearly_events.0026.b:0 "Я сдаюсь. Ты умнее меня."
 ek_yearly_events.0027.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'оглянулась', 'оглянулся' )] назад, но вокруг была лишь бескрайняя гладь воды. Я [Select_CString(ROOT.Char.IsFemale, 'взглянула', 'взглянул' )] вверх, но [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] лишь бесконечное небо. А потом я [Select_CString(ROOT.Char.IsFemale, 'посмотрела', 'посмотрел' )] вниз и [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] собственное отражение. И это отражение, каким бы невероятным это ни казалось, смотрело в противоположную сторону от моего предка сторону. Какая простая хитрость! Чтобы приблизиться к духу, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] двигать в нужном направлении своё отражение, а не себя. Тогда я [Select_CString(ROOT.Char.IsFemale, 'отвернулась', 'отвернулся' )] от предка и зашагала прочь. Очень скоро я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] звонкий смех возле самого уха. Я [Select_CString(ROOT.Char.IsFemale, 'обернулась', 'обернулся' )] - и [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] лицом к лицу с таинственным духом, который промолвил: «Отлично, [ROOT.GetCharacter.GetFirstNameNoTooltip]. Ты [Select_CString(ROOT.Char.IsFemale, 'справилась', 'справился' )] с моим заданием. Но скажи мне, ты понимаешь, какой урок [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )]?»\n\nНет, не знаю.\n\n«Чтобы идти вперёд, иногда нужно вернуться назад. Пусть этот урок станет для тебя напутствием, ибо впереди ещё два испытания.»"
 ek_yearly_events.0027.a:0 "И после этих слов я [Select_CString(ROOT.Char.IsFemale, 'проснулась', 'проснулся' )] под утренним солнцем."
 ek_yearly_events.0028.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'нежилась', 'нежился' )] в своей победе, точно ящерка в лучах яркого солнца. Почему я [Select_CString(ROOT.Char.IsFemale, 'волновалась', 'волновался' )]? В конце концов, нет никого умнее меня! Осталось всего два испытания. Если я успешно пройду оба - а я в этом не [Select_CString(ROOT.Char.IsFemale, 'сомневалась', 'сомневался' )], - то мои слова из хвастовства превратятся в истину! В ту ночь я [Select_CString(ROOT.Char.IsFemale, 'заснула', 'заснул' )] легко и быстро.\n\nКак и в первый раз, я [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] во сне. Там мне явился чёрный стол и два чёрных стула. На одном из стульев кто-то сидел. Я [Select_CString(ROOT.Char.IsFemale, 'поклонилась', 'поклонился' )] духу предка. «А, [ROOT.GetCharacter.GetFirstNameNoTooltip]. Наконец-то ты [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришёл' )] встретиться со мной. Пожалуйста, присаживайся, и мы начнём твоё испытание.» Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] то, о чём меня попросили. «Что касается твоего испытания, оно очень простое. Мы сыграем в одну игру по моему выбору. Твоя единственная задача - помешать мне выиграть. Понимаешь?»"
 ek_yearly_events.0028.a:0 "Я легко одолею тебя, старик."
 ek_yearly_events.0028.a.success:0 "Вам удаётся предотвратить победу"
 ek_yearly_events.0028.a.failure:0 "Вам не удается предотвратить победу"
 ek_yearly_events.0029.desc:0 "Это была нелёгкая битва. Когда я [Select_CString(ROOT.Char.IsFemale, 'передвигала', 'передвигал' )] фигуры по доске, мои руки дрожали. Очень быстро, быстрее, я [Select_CString(ROOT.Char.IsFemale, 'полагала', 'полагал' )] возможным, я [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] на грани поражения. Я никак не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] ни победить, ни даже избежать поражения. Но разве я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] победить? Ни о чём больше не думая, я [Select_CString(ROOT.Char.IsFemale, 'взмахнула', 'взмахнул' )] рукой по доске, сметая фигуры. Никто из нас уже смог бы выиграть партию. Дух предка усмехнулся и сказал: «Очень хорошо, [ROOT.GetCharacter.GetFirstNameNoTooltip]. Одним движением ты [Select_CString(ROOT.Char.IsFemale, 'помешала', 'помешал' )] мне выиграть. Это было просто, не так ли?» Я едва не [Select_CString(ROOT.Char.IsFemale, 'провалила', 'провалил' )] испытание, и вполне возможно, такая неудача привела бы к моей смерти. «А теперь урок для тебя,» - продолжил дух, кивая головой.\n\n«Ищи то, что истинно, а не то, что очевидно. Пусть этот урок станет для тебя напутствием, ибо впереди ещё одно испытание.»"
 ek_yearly_events.0030.desc:0 "Весь день я [Select_CString(ROOT.Char.IsFemale, 'пребывала', 'пребывал' )] в отчаянии. Я едва не [Select_CString(ROOT.Char.IsFemale, 'провалила', 'провалил' )] второе испытание, а теперь мне предстояло преодолеть третье. Неудача в этом последнем испытании повлечёт за собой очень суровое наказание. Возможно, даже смерть. Я [Select_CString(ROOT.Char.IsFemale, 'была так напугана, что не могла', 'был так напуган, что не мог' )] заснуть до тех пор, пока... ну, пока не настала глубокая ночь.\n\nНа этот раз передо мной предстал во всём своём великолепии первый дух. «Ты [Select_CString(ROOT.Char.IsFemale, 'прошла', 'прошёл' )] два испытания,» - сказал призрак, и голос его был столь же гордым, как и его облик. «Но тебе предстоит пройти ещё одно - моё. Ты принимаешь мой вызов, потомок?» Я быстро [Select_CString(ROOT.Char.IsFemale, 'кивнула', 'кивнул' )], только один раз. Я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что возражать бесполезно. «Своими действиями ты дважды [Select_CString(ROOT.Char.IsFemale, 'доказала, что умна', 'доказал, что умён' )], но насколько умны твои слова? Это и будет твоё последнее испытание, [ROOT.GetCharacter.GetFirstNameNoTooltip]. Убеди меня, что ты умнее всех живых и всех мёртвых.»"
 ek_yearly_events.0030.a:0 "Что ж, я..."
 ek_yearly_events.0030.a.success:0 "Я привожу убедительный аргумент"
 ek_yearly_events.0030.a.failure:0 "Мне не удаётся привести убедительный аргумент"
 ek_yearly_events.0031.desc:0 "«Я не могу,» - [Select_CString(ROOT.Char.IsFemale, 'сказала', 'сказал' )] я предку. Мои руки слегка дрожали. «Я не могу убедить тебя, что я умнее всех живых и всех мёртвых». «Вот как?», - спокойно спросил мой предок. « - И почему же?»\n\n«Потому что это не так. Если бы я действительно [Select_CString(ROOT.Char.IsFemale, 'была так умна', 'был так умён' )], я бы никогда не [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] так бахвалиться. На свете много тех, кого я никогда не [Select_CString(ROOT.Char.IsFemale, 'встречала', 'встречал' )], и тех, кого я не встречу никогда. И считать их не такими умными, как я — это глупо. Теперь я понимаю, что такие хвастливые речи оскорбляют доброе имя нашей семьи. Я прошу прощения.» И после этих слов на лице моего предка вдруг заиграла улыбка.\n\n«Ты [Select_CString(ROOT.Char.IsFemale, 'склонила', 'склонил' )] голову передо мной, несмотря на возможное наказание. И за это я прощаю тебе твои проступки. Живи скромно, мой потомок, ибо нет никого умнее тех, кто сознаёт пределы своих возможностей.»"
 ek_yearly_events.0031.a:0 "Этот урок я никогда не забуду."
 ek_yearly_events.0032.t:0 "[family_contestant.GetFirstNameNoTooltip], боец"
 ek_yearly_events.0032.desc:0 "[family_contestant.GetFirstNameNoTooltip] подходит ко мне с серьёзным выражением лица и сообщает, что [family_contestant.GetSheHe] хочет присоединиться к ближайшей арене в качестве бойца.\n\nВ комнате повисла неловкая тишина, пока я размышляю об этом."
 ek_yearly_events.0032.a:0 "Я благословляю тебя."
 ek_yearly_events.0032.a.good:0 "[family_contestant.GetFirstNameNoTooltip] славит имя династии [ROOT.Char.GetDynasty.GetName]!"
 ek_yearly_events.0032.a.bad:0 "[family_contestant.GetFirstNameNoTooltip] позорит наследие династии [ROOT.Char.GetDynasty.GetName]!"
 ek_yearly_events.0032.a.worse:0 "[family_contestant.GetFirstNameNoTooltip] умирает на арене"
 ek_yearly_events.0032.b:0 "Ни за что."
 ek_yearly_events.0032.b.good:0 "[family_contestant.GetFirstNameNoTooltip] сбегает и становится чемпионом"
 ek_yearly_events.0032.b.bad:0 "[family_contestant.GetFirstNameNoTooltip] сбегает со двора"
 ek_yearly_events.0032.b.worse:0 "[family_contestant.GetFirstNameNoTooltip] сбегает со двора и трусливо уступает на арене"
 ek_yearly_events.0032.b.worse2:0 "[family_contestant.GetFirstNameNoTooltip] сбегает со двора и получает тяжелую травму на арене"
 ek_yearly_events.0032.b.worst:0 "[family_contestant.GetFirstNameNoTooltip] сбегает и умирает на арене"
 ek_yearly_events.0033.t:0 "[ek_scholar.Custom2('AppropriateGreeting', ROOT.Char)]"
 ek_yearly_events.0033.desc:0 "Я посвятил свою жизнь изучению и написанию комментариев к древним преданиям, которыми так славится [ROOT.GetCharacter.GetCulture.GetCollectiveNounNoTooltip|l]ая культура. Возможно, руины, найденные во владении [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], смогут продвинуть мои исследования.\n\nЯ готов расстаться с ощутимой суммой дрейков в обмен на ваше сотрудничество."
 ek_yearly_events.0033.a:0 "И насколько ощутимой является эта сумма?"
 ek_yearly_events.0033.b:0 "Можете сделать её #italic более #! ощутимой?"
 ek_yearly_events.0033.b.success:0 "Учёный делает сделку более выгодной"
 tooltip.ek_yearly_events.0033.b.success:0 "Сделка стала выгоднее!"
 ek_yearly_events.0033.b.failure:0 "Учёный убеждает вас сделать это бесплатно"
 tooltip.ek_yearly_events.0033.b.failure:0 "Никакой сделки!"
 ek_yearly_events.0033.c:0 "Я не позволю чужакам копаться в руинах моих предков!"
 ek_yearly_events.0034.t:0 "[ek_scholar.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ek_yearly_events.0034.desc:0 "Руины во владении [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] разочаровали меня. Там не было множества древних предметов, которые, по вашим словам, должны были найтись там. Я не обнаружил ничего, кроме жаждущей плоти нежити. Я подозреваю обман, если не злой умысел, с вашей стороны. Когда я вернусь, я намерен разоблачить вас и убедить других сделать то же самое."
 ek_yearly_events.0034.a:0 "Проклятье!"
 ek_yearly_events.0034.b:0 "Посмотрим, поверит ли вам кто-нибудь."
 ek_yearly_events.0034.b.success:0 "Слова учёного пусты и безвредны"
 tooltip.ek_yearly_events.0034.b.success:0 "Осуждение сорвано!"
 ek_yearly_events.0034.b.failure:0 "Слова учёного эхом разносятся по вашим залам"
 tooltip.ek_yearly_events.0034.b.failure:0 "Осуждение успешно!"
 ek_yearly_events.0035.desc:0 "Руины во владении [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] были очень интересными. Обилие древних преданий, которые можно найти в этих местах, поражает воображение, я обнаружил много замечательных вещей. Мои слуги уже на пути к вашей обители, чтобы поделиться некоторыми из моих открытий.\n\nЯ нашёл неоспоримые доказательства того, что имя династии [ROOT.Char.GetDynasty.GetName] восхвалялось на протяжении веков!"
 ek_yearly_events.0035.a:0 "Наконец-то хорошие новости."
 ek_yearly_events.0036.desc:0 "Руины во владении [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] были очень интересными. Обилие древних преданий, которые можно найти в этих местах, поражает воображение, я обнаружил много замечательных вещей. Мои слуги уже на пути к вашей обители, чтобы поделиться некоторыми из моих открытий.\n\nЯ нашёл несметное количество сокровищ и хочу поделиться некоторыми из них с вами в знак благодарности!"
 ek_yearly_events.0037.t:0 "Странная пещера"
 ek_yearly_events.0037.desc:0 "В Дозоре Давона есть странная пещера, которую некоторые местные жители считают проклятой. Однако [cw_courtier.GetFirstNameNoTooltip] утверждает, что в ходе экспедиции там был найден огромный сундук с сокровищами. Теперь [cw_courtier.GetSheHe] просит моего разрешения открыть его."
 ek_yearly_events.0037.a:0 "Нет, это сокровище моё."
 ek_yearly_events.0037.b:0 "Хорошо, [cw_courtier.GetFirstNameNoTooltip], открой его."
 ek_yearly_events.0037.c:0 "[cw_champion.GetFirstNameNoTooltip], отправляйся в эту проклятую пещеру."
 ek_yearly_events.0038.t:0 "Вороний Лес"
 ek_yearly_events.0038.desc:0 "С небольшой свитой я [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )] в ту странную пещеру, где был найден сундук. С нетерпением открыв его, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] внутри сундука портал, который поглотил меня целиком.\n\nВспышка света — и я вижу вокруг себя кошмарный лес, кишащий воронами, летучими мышами и всевозможными ночными существами."
 ek_yearly_events.0038.a:0 "Мне нужно выбраться отсюда!"
 ek_yearly_events.0038.a.success:0 "Вам удаётся сбежать из Вороньего Леса"
 tooltip.ek_yearly_events.0038.a.success:0 "Вы сбегаете из Вороньего Леса"
 tooltip.ek_yearly_events.0038.a.failure:0 "Вороний Лес заманивает вас в ловушку"
 ek_yearly_events.0038.a.failure:0 "Вы попадаете в ловушку в Вороньем Лесу"
 ek_yearly_events.0038.b:0 "Мне нужно изучить это место!"
 ek_yearly_events.0038.b.success:0 "Секреты этого мира открываются вам"
 tooltip.ek_yearly_events.0038.b.success:0 "Вы учитесь забытой магии"
 ek_yearly_events.0038.b.failure:0 "Секреты этого мира поглощают вас"
 ek_yearly_events.0039.t:0 "[forged_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 ek_yearly_events.0039.desc:0 "Как вы, возможно, уже слышали, мне пришлось срочно отбыть для решения некоторых важных дел деликатного характера. Хотя мне удалось захватить несколько предметов первой необходимости, я умоляю вас незамедлительно отправить предметы из прилагаемого списка в доки для немедленной транспортировки. Мною уже нанят доверенный агент, который обеспечит доставку этих предметов при первой же возможности.\n\nЯ ценю ваше внимание к этому вопросу и надеюсь получить эти предметы как можно скорее. Спасибо."
 ek_yearly_events.0039.a:0 "Сию минуту, мой сюзерен!"
 tooltip.ek_yearly_events.0039.a.success:0 "Ваш сюзерен благодарен"
 tooltip.ek_yearly_events.0039.a.failure:0 "Письмо было поддельным"
 ek_yearly_events.0039.b:0 "Я не могу доверять этому."
 tooltip.ek_yearly_events.0039.b.success:0 "Письмо было поддельным"
 tooltip.ek_yearly_events.0039.b.failure:0 "Ваш сюзерен разочарован"
 ek_yearly_events.0039.c:0 "Какой плохой почерк! Это явная подделка."
 ek_yearly_events.0040.t:0 "Таинственная записка"
 ek_yearly_events.0040.desc:0 "Возвращаясь в свои покои после утомительного дня встреч с придворными, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] странную записку, лежащую на прикроватной тумбочке. Я [Select_CString(ROOT.Char.IsFemale, 'открыла её и прочитала', 'открыл её и прочитал' )].\n\n«Благословенны идущие по нехоженым тропам...»"
 ek_yearly_events.0040.a:0 "Случались и более странные вещи."
 ek_yearly_events.0040.b:0 "Кто прислал это? Откуда это? #S Откуда это? #!"
 ek_yearly_events.0040.c:0 "Нехоженая тропа? Интересно."
 ek_yearly_events.0040.gold.c:0 "Вы находите золото!"
 ek_yearly_events.0041.t:0 "Время для Сальскапа!"
 ek_yearly_events.0041.desc:0 "По традиции, время от времени маэстро из Коллегии бардов устраивают Сальскап — собрание бардов — с поэзией, песнями и выпивкой.\nПовсюду в Солитьюде вывешиваются афиши, чтобы все могли прийти и увидеть представление.\n\nСущества со всего Тамриэля собираются подле сцены в этот день, с нетерпением ожидая начала шоу."
 ek_yearly_events.0041.a:0 "Да будет выпивка и веселье!"
 ek_yearly_events.0041.b:0 "О нет..."
 ek_yearly_events.0042.t:0 "Клад персонажа [hoarder.GetFirstNameNoTooltip]"
 ek_yearly_events.0042.desc:0 "[hoarder.GetFirstNameNoTooltip], [Select_CString(hoarder.IsFemale, 'моя пленница', 'мой пленник' )], утверждает, что знает про спрятанный в пустыне тайник с ценными вещами и золотом, и говорит мне, что расскажет о том, как найти клад, в обмен на освобождение."
 ek_yearly_events.0042.a:0 "Скажи мне место и можешь быть [Select_CString(hoarder.IsFemale, 'свободна', 'свободен' )]."
 tooltip.ek_yearly_events.0042.a.success:0 "Вы находите клад"
 tooltip.ek_yearly_events.0042.a.failure:0 "Клада там не было"
 ek_yearly_events.0042.b:0 "Это просто ложь отчаявшегося разума."
 ek_yearly_events.0042.c:0 "Посмотрим, как долго ты сможешь утаивать от меня этот секрет."
 ek_yearly_events.0042.d:0 "О, ты расскажешь это мне. Ты расскажешь мне это #EMP в перерывах между своими криками#!."
 tooltip.ek_yearly_events.0042.d.death:0 "[hoarder.GetFirstNameNoTooltip] умирает по время пытки"
 ek_yearly_events.0043.t:0 "Подпольная арена"
 ek_yearly_events.0043.desc:0 "[spymaster.GetFirstNameNoTooltip] [Select_CString(spymaster.IsFemale, 'обратилась', 'обратился' )] ко мне и [Select_CString(spymaster.IsFemale, 'сообщила', 'сообщил' )] интересные новости. Лачуга, найденная на редко используемой тропе в моих владениях, оказалась местом встречи местных бойцов, которые устраивают подпольные поединки между собой ради наживы."
 ek_yearly_events.0043.a:0 "Пусть продолжают. Да какие от этого проблемы?"
 tooltip.ek_yearly_events.0043.a.success:0 "Народ ликует!"
 tooltip.ek_yearly_events.0043.a.failure:0 "Народ скорбит!"
 ek_yearly_events.0043.b:0 "О, вот это дерзость! Стража, схватить их!"
 ek_yearly_events.0043.c:0 "Я узаконю это."
 ek_yearly_events.0044.t:0 "[ROOT.GetCharacter.GetCulture.GetCollectiveNounNoTooltip|U]ий культурный обмен"
 ek_yearly_events.0044.desc:0 "[exchange_ambassador.GetFirstNameNoTooltip] подходит ко мне и говорит, что королевство только выиграло бы от создания программы культурного обмена между [ROOT.GetCharacter.GetCulture.GetCollectiveNounNoTooltip|l]ой и [exchange_ally.GetCulture.GetCollectiveNounNoTooltip|l]ой культурами. Для этого нужно наладить контакт с [exchange_ally.GetName].\n\n Я ненадолго [Select_CString(ROOT.Char.IsFemale, 'задумалась', 'задумался' )], прежде чем ответить."
 ek_yearly_events.0044.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Согласна', 'Согласен' )]. Это будет очень важно для обеих наших культур!"
 ek_yearly_events.0044.a.tooltip:0 "Наш культурный обмен начинается с того, что [exchange_ambassador.GetFirstNameNoTooltip] становится нашим послом!"
 ek_yearly_events.0045.t:0 "Пропавшие шкуры персонажа [hide_robbed.GetFirstNameNoTooltip]"
 ek_yearly_events.0045.desc:0 "[hide_robbed.GetFirstNameNoTooltip] подходит ко мне с печальным выражением лица и, прежде чем я успеваю узнать о причине этого, [hide_robbed.GetSheHe] рассказывает, что [Select_CString(hide_robbed.IsFemale, 'проснулась', 'проснулся' )] сегодня утром и [Select_CString(hide_robbed.IsFemale, 'узнала', 'узнал' )], что [hide_robbed.GetSheHe] [Select_CString(hide_robbed.IsFemale, 'была ограблена', 'был ограблен' )]. Слуги рассказали, что некий [hide_robber.GetCulture.GetCollectiveNounNoTooltip|l]ий вор украл драгоценные шкуры животного под названием [ROOT.Char.Custom('LocalAnimal')].\n\n[hide_robbed.GetFirstNameNoTooltip] просит меня о помощи и ждёт моего ответа."
 ek_yearly_events.0045.a:0 "Не беспокойтесь, [hide_robbed.GetFirstNameNoTooltip]. Я верну вам ваши шкуры."
 ek_yearly_events.0045.a.tooltip:0 "Вы собираете свиту, чтобы выяснить, что произошло."
 ek_yearly_events.0045.b:0 "Почему вы не можете решить свои собственные проблемы?"
 ek_yearly_events.0046.desc:0 "Свита вернулась с удивительными новостями: [hide_robber.GetCulture.GetCollectiveNounNoTooltip|l]ий виновный на самом деле действовал по прямому приказу уважаемого [hide_robber.GetTitledFirstNameNoTooltip], [Select_CString(hide_robber.IsFemale, 'которая была очень обижена', 'который был очень обижен' )] на персонажа [hide_robbed.GetNameNoTooltip].\n\nРазговор с воинами, которых свита привела ко мне для подтверждения истории, позволил узнать, что [hide_robbed.GetNameNoTooltip] [Select_CString(hide_robbed.IsFemale, 'украла', 'украл' )] шкуры из стад лагеря. Эти воины лишь забирали то, что принадлежало им по праву."
 ek_yearly_events.0046.a:0 "Шкуры, несомненно, [hide_robber.GetCulture.GetCollectiveNounNoTooltip|l]ие."
 ek_yearly_events.0046.a.tooltip:0 "[hide_robbed.GetFirstNameNoTooltip] говорит вам, что это была ошибка, и извиняется."
 ek_yearly_events.0046.b:0 "Шкуры принадлежат персонажу [hide_robbed.GetFirstNameNoTooltip]. Я не попадусь на [hide_robber.GetCulture.GetCollectiveNounNoTooltip|l]ие уловки."
 ek_yearly_events.0046.b.tooltip:0 "Воины говорят вам, что это ещё не конец."
 ek_yearly_events.0047.t:0 "Песнь страждущих"
 ek_yearly_events.0047.desc:0 "В середине пиршества я замечаю талантливого барда, исполняющего песню, которую я никогда раньше не [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )]. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] обратить внимание на музыку и её слова.\n\nЭто была действительно глубокомысленная и благочестивая песня о том, как избежать злого вреда со стороны Князя Разрушения, и мне было ясно, что гостей она очень вдохновила."
 ek_yearly_events.0047.a:0 "Браво, браво! Славься [ROOT.GetCharacter.GetFaith.HighGodName]!"
 ek_yearly_events.0047.b:0 "Отлично. Проповеди, замаскированные под песню."
 ek_yearly_events.0048.t:0 "Застольная песня о Красной горе"
 ek_yearly_events.0048.desc:0 "Мои придворные долго приставали ко мне с просьбой зайти в один из клубов неподалёку от моего поместья, и я наконец [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] нанести туда визит. Внутри сидел талантливый бард, исполнявший песню, предвещающую скорую погибель. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] немного задержаться и послушать пение барда. Начальные строки песни были таковы:\n\n«Спит как великанша из камня, огромней, чем башня, она,\nРокочет и стонет все время Красная наша гора.\nА сон её беспокоен, и, чтоб не проснулась, молись!\nНо тут, совершенно внезапно, земля начинает трястись!\nКонец неминуем! Земля начинает трястись!»\n\nЭто была по-настоящему циничная и юмористическая песня, и я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )], как моё окружение ахало и охало по этому поводу."
 ek_yearly_events.0048.a:0 "Браво, браво! Песня очень смешная!"
 ek_yearly_events.0048.b:0 "Глумиться над такой трагедией — дурной тон!"
 ek_yearly_events.0049.t:0 "Судьба друга"
 ek_yearly_events.0049.desc:0 "Прошло некоторое время с тех пор, как я [Select_CString(ROOT.Char.IsFemale, 'проводила', 'проводил' )] время с персонажем [missing_friend.GetFirstName] и уже начинаю скучать по тем славным денькам.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал' )] расспрашивать придворных о местонахождении персонажа [missing_friend.GetFirstName], но никто не знает, где [missing_friend.GetSheHe], поэтому я начинаю подозревать, что произошла какая-то неприятность."
 ek_yearly_events.0049.a:0 "Седлайте моего скакуна-[ROOT.Char.Custom('LocalMount')], я отправляюсь на поиски!"
 ek_yearly_events.0049.b:0 "Мне не стоит волноваться об этом!"
 tooltip.ek_yearly_events.0049.b.fine:0 "[missing_friend.GetSheHe|U] возвращается через несколько дней."
 ek_yearly_events.0050.desc:0 "После нескольких дней поисков я уже [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал' )] терять надежду. Я [Select_CString(ROOT.Char.IsFemale, 'собиралась', 'собирался' )] бросить эти поиски и возвращаться домой, но тут пропажа нашлась! [missing_friend.GetSheHe] [Select_CString(missing_friend.IsFemale, 'стояла', 'стоял' )] там в полном здравии. Похоже, что я зря [Select_CString(ROOT.Char.IsFemale, 'беспокоилась', 'беспокоился' )].\n\nПосле краткого момента облегчения, [missing_friend.GetSheHe] [Select_CString(missing_friend.IsFemale, 'спросила', 'спросил' )] меня с улыбкой:\n«Ты действительно так [Select_CString(ROOT.Char.IsFemale, 'беспокоилась', 'беспокоился' )] обо мне?»"
 ek_yearly_events.0050.a:0 "Я так по тебе [Select_CString(ROOT.Char.IsFemale, 'соскучилась', 'соскучился' )]! Пожалуйста, останься со мной на ночь."
 ek_yearly_events.0050.b:0 "Ну, это же очевидно! Ты — [Select_CString(missing_friend.IsFemale, 'моя лучшая подруга', 'мой лучший друг' )]!"
 ek_yearly_events.0050.c:0 "Нет, я просто [Select_CString(ROOT.Char.IsFemale, 'прогуливалась', 'прогуливался' )]."
 ek_yearly_events.0051.desc:0 "После нескольких дней поисков я уже [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал' )] терять надежду. Я [Select_CString(ROOT.Char.IsFemale, 'собиралась', 'собирался' )] бросить эти поиски и возвращаться домой, но тут пропажа нашлась! Но, подождите-ка, почему [missing_friend.GetSheHe] лежит на земле?\n\nПроведя некоторое время в сетованиях над растерзанным трупом [Select_CString(missing_friend.IsFemale, 'моей подруги', 'моего друга' )], я слышу звериный рык. Я оборачиваюсь и вижу, что на меня смотрит большой [ROOT.Char.Custom('LocalAnimal')], поэтому мне приходится быстро соображать."
 ek_yearly_events.0051.a:0 "Во имя [missing_friend.GetFirstName]!"
 ek_yearly_events.0051.a.tooltip:0 "Вы выхватываете свой [ROOT.Char.Custom('signature_weapon')], бросаясь со всей своей яростью к зверю [ROOT.Char.Custom('LocalAnimal')]!"
 tooltip.ek_yearly_events.0051.a.success:0 "[missing_friend.GetFirstName] [Select_CString(missing_friend.IsFemale, 'отмщена', 'отмщён' )]!"
 ek_yearly_events.0051.b:0 "В память о [missing_friend.GetFirstName]!"
 ek_yearly_events.0051.b.tooltip:0 "Вы выхватываете свой [ROOT.Char.Custom('signature_weapon')], бросаясь со всем своим горем к зверю [ROOT.Char.Custom('LocalAnimal')]!"
 ek_yearly_events.0051.c:0 "Я не хочу разделить судьбу персонажа [missing_friend.GetFirstName]."
 ek_yearly_events.0051.c.tooltip:0 "Вы вскакиваете на своего скакуна-[ROOT.Char.Custom('LocalMount')] и мчите прочь во весь дух."
 ek_yearly_events.0052.desc:0 "Проходит некоторое время, и я понимаю, что до сих пор ничего не знаю о местонахождении персонажа [missing_friend.GetFirstName]. Затем, в один прекрасный день, [messenger_friend.GetFirstName] приходит ко мне с мрачным лицом и печально говорит следующее.\n\n«[ROOT.Char.GetTitleAsName], У меня тревожные новости. Вчера [Select_CString(missing_friend.IsFemale, 'была найдена', 'был найден' )] [missing_friend.GetFirstNameNoTooltip]. Увы, дикая тварь под названием [ROOT.Char.Custom('LocalAnimal')] пировало на [missing_friend.GetHerHis] трупе. Мы быстро избавились от животного и сразу же поспешили сообщить вам новости.»\n\n[messenger_friend.GetSheHe|U] ожидает моего ответа."
 ek_yearly_events.0052.a:0 "У меня хотя бы есть ты! Пожалуйста, утешь меня сегодня ночью в моих покоях."
 lover_missing_friend:0 "После нескольких дней поисков [CHARACTER.GetShortUIName] и [TARGET_CHARACTER.GetShortUIName] наконец воссоединились, и [CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsFemale, 'призналась', 'признался' )] в любви."
 ek_yearly_events.0052.b:0 "Ты [Select_CString(missing_friend.IsFemale, 'прошла', 'прошёл' )] через все эти трудности, [missing_friend.GetFirstName]?"
 ek_yearly_events.0052.c:0 "Я буду в моих покоях."
 ek_yearly_events.0053.t:0 "Улыбака" # собака-улыбака
 ek_yearly_events.0053.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что [smiler.GetFirstName] в последнее время особенно [Select_CString(smiler.IsFemale, 'полна', 'полон' )] энтузиазма, и это сводит меня с ума. Даже самые ужасные события, кажется, не могут стереть улыбку с [smiler.GetHerHis] лица. Другие тоже заметили это и стали называть [smiler.GetHerHis] «Улыбакой».\n\n[Select_CString(ROOT.Char.IsFemale, 'Заинтригованная', 'Заинтригованный' )] таким поведением, я [Select_CString(ROOT.Char.IsFemale, 'поинтересовалась', 'поинтересовался' )] причиной такой жизнерадостности. [smiler.GetSheHe|U] [Select_CString(smiler.IsFemale, 'рассказала', 'рассказал' )] мне, что каждое утро, прежде чем выйти из спальни, [smiler.GetSheHe] читает определённое стихотворение. [smiler.GetSheHe|U] [Select_CString(smiler.IsFemale, 'предложила', 'предложил' )] мне выслушать это стихотворение, при этом как всегда лучезарно улыбаясь."
 ek_yearly_events.0053.a:0 "Я милостиво соглашаюсь."
 ek_yearly_events.0053.b:0 "Я подожду, пока [smiler.GetSheHe] уснёт, и разорву эту поэму на клочки!"
 ek_yearly_events.0053.b.success:0 "Вам удаётся уничтожить источник самодовольства персонажа [smiler.GetFirstNameNoTooltip]."
 tooltip.ek_yearly_events.0053.b.success:0 "Поэмы больше нет!"
 ek_yearly_events.0053.b.failure:0 "Вам не удалось найти стихотворение"
 tooltip.ek_yearly_events.0053.b.failure:0 "[smiler.GetSheHe] столь же [Select_CString(smiler.IsFemale, 'радостна', 'радостен' )], как и вчера."
 ek_yearly_events.0053.c:0 "Нет, благодарю."
 ek_yearly_events.0054.t:0 "Божественный язык"
 ek_yearly_events.0054.desc:0 "Шаман начинает готовиться к церемонии, пока другие члены племени собираются вокруг большого костра в большом зале. Я подхожу к центру зала, неся с собой множество туманящих голову напитков, и сообщаю шаману, что церемония может начинаться.\n\nВ зале тихо. Так тихо, что если бы кабан сломал ветку на другом краю земли, все бы услышали. Кажется, что сама природа затихает. Затем шаман начинает говорить на языке богов, барабанщики начинают отбивать ритм биения их сердец, и все члены нашего племени танцуют."
 ek_yearly_events.0054.a:0 "Ру ча! Гура! Гура! Гура!"
 ek_yearly_events.0054.b:0 "Тупые соплеменники."
 ek_yearly_events.0055.t:0 "Пропавшие шкуры персонажа [hide_robbed_tribal.GetFirstNameNoTooltip]"
 ek_yearly_events.0055.desc:0 "[hide_robbed_tribal.GetFirstNameNoTooltip] подходит ко мне с печальным выражением лица и, прежде чем я успеваю узнать о причине этого, рассказывает, что [hide_robbed_tribal.GetSheHe] [Select_CString(hide_robbed_tribal.IsFemale, 'проснулась', 'проснулся' )] сегодня утром и [Select_CString(hide_robbed_tribal.IsFemale, 'узнала', 'узнал' )], что [hide_robbed_tribal.GetSheHe] [Select_CString(hide_robbed_tribal.IsFemale, 'была ограблена', 'был ограблен' )]. Слуги рассказали, что некий [hide_robber_tribal.GetCulture.GetCollectiveNounNoTooltip|l]ий вор украл драгоценные шкуры животного под названием [ROOT.Char.Custom('LocalAnimal')].\n\n[hide_robbed_tribal.GetFirstNameNoTooltip] просит меня о помощи и ждёт моего ответа."
 ek_yearly_events.0055.a:0 "Не беспокойтесь, [hide_robbed_tribal.GetFirstNameNoTooltip]. Я верну вам ваши шкуры."
 ek_yearly_events.0055.a.tooltip:0 "Вы собираете лучших из своего племени, чтобы выяснить, что произошло."
 ek_yearly_events.0055.b:0 "Почему вы не можете решить свои собственные проблемы?"
 ek_yearly_events.0055.c:0 "Звучит как работа для персонажа [chancellor.GetFirstNamePossessive]."
 ek_yearly_events.0055.c.tooltip:0 "Вы отправляете своего канцлера вместо себя."
 ek_yearly_events_travel_planner_exit_title:0 "Вы расстраиваете персонажа [hide_robbed_tribal.GetFirstNameNoTooltip]"
 ek_yearly_events.0056.desc:0 "Отряд вернулся с удивительными новостями: [hide_robber_tribal.GetCulture.GetCollectiveNounNoTooltip|l]ий виновный на самом деле [Select_CString(hide_robber_tribal.IsFemale, 'действовала', 'действовал' )] по прямому приказу их лидера [hide_robber_tribal.GetTitledFirstNameNoTooltip], [Select_CString(hide_robber_tribal.IsFemale, 'которая признала', 'который признал' )] обвинения и [Select_CString(hide_robber_tribal.IsFemale, 'выгнала', 'выгнал' )] нашу группу с помощью угроз и стали.\n\nПослушав, что мне рассказывали другие пастухи, стало ясно, что [hide_robber_tribal.GetNameNoTooltip] [Select_CString(hide_robber_tribal.IsFemale, 'воровала', 'воровал' )] шкуры из стад племени в течение очень долгого времени. [Select_CString(hide_robber_tribal.IsFemale, 'Эта', 'Этот' )] [hide_robber_tribal.Custom('InsultNoun')] [Select_CString(hide_robber_tribal.IsFemale, 'забрала', 'забрал' )] то, что принадлежит нам!"
 ek_yearly_events.0056.a:0 "[hide_robber_tribal.GetCulture.GetNameNoTooltip] сильнее, я не могу подвергать риску жизнь моих соплеменников."
 ek_yearly_events.0056.a.tooltip:0 "[hide_robbed_tribal.GetFirstNameNoTooltip] пристыжает вас и уходит."
 ek_yearly_events.0056.b:0 "Шкуры принадлежат персонажу [hide_robbed_tribal.GetFirstNameNoTooltip]. Я не поведусь на [hide_robber_tribal.GetCulture.GetCollectiveNounNoTooltip|l]ие угрозы."
ek_yearly_events.0056.b.tooltip:0 "Вы говорите персонажу [hide_robber_tribal.GetFirstNameNoTooltip], что это ещё не конец." 
 ek_yearly_events.0066.t:0 "Сны наяву"
 ek_yearly_events.0066.desc:0 "Рассматривая краски сельской местности, которые меняются с изменением дневного света, я мечтаю о том моменте, когда краски потемнеют и я отправлюсь в постель, где буду спать и видеть истинные сны.\n\nВо сне я вижу собственную землю, но её краски куда более насыщенные, истинные и чистые, чем днём. Место под названием [GetPlayer.GetCurrentLocation.GetName] во сне куда более реально, чем за его пределами. Я чувствую себя более [Select_CString(ROOT.Char.IsFemale, 'живой', 'живым' )] во сне, чем когда я бодрствую. Каждый день я ищу способ подольше видеть сны за пределами сновидений, способ жить в моей грёзе — в месте под названием [GetPlayer.GetCurrentLocation.GetName] — как можно дольше. Желательно вечно."
 ek_yearly_events.0066.a:0 "[GetPlayer.GetCurrentLocation.GetName], я так скучаю по тебе."
 ek_yearly_events.0066.b:0 "Вермина, я снова и снова зову тебя."
 ek_yearly_events.0066.c:0 "Нет. #EMP Нет! [ROOT.GetCharacter.GetFaith.HighGodName], спаси меня! #!"
 ek_yearly_events.0067.t:0 "Просто очередная жена"
 ek_yearly_events.0067.desc:0 "Ко мне подходит стражник с серьёзным выражением лица и письмом, написанным почерком персонажа [escapee_daughter.GetFirstNameNoTooltip]. Прочитав письмо, я понимаю, что [escapee_daughter.GetSheHe] страшится участи быть проданной другому вождю, дабы быть его «очередной женой».\n\n\nВ комнате висит неловкая тишина, пока я размышляю об этом."
 ek_yearly_events.0067.a:0 "Посмотрим, как долго она сможет продержаться в одиночку."
 ek_yearly_events.0067.b:0 "Стража, схватить её!"
 ek_yearly_events.0067.b.bad:0 "[escapee_daughter.GetFirstNameNoTooltip] сбегает от стражников!"
 ek_yearly_events.0067.b.worse:0 "[escapee_daughter.GetFirstNameNoTooltip] погибает в схватке со стражниками."
 ek_yearly_events.0067.b.good:0 "[escapee_daughter.GetFirstNameNoTooltip] сдаётся стражникам!"
 ek_yearly_events.0067.b.tooltip:0 "Вы пошлёте стражников, чтобы попытаться захватить персонажа [escapee_daughter.GetFirstNameNoTooltip], но она может погибнуть в процессе."
 ek_yearly_events.0068.t:0 "Не очередная жена"
 ek_yearly_events.0068.desc.beginning:0 "Прошло уже много времени с тех пор, как я [Select_CString(ROOT.Char.IsFemale, 'получала', 'получал' )] какие-либо новости о судьбе [escapee_daughter.GetFirstNameNoTooltip]. Моё беспокойство о дочери растет с каждым днём без известий о ней, и я задаюсь вопросом, увижу ли я её когда-нибудь снова.\n\n"
 ek_yearly_events.0068.desc.never_return:0 "Проходят дни, недели и месяцы, и я всё больше и больше убеждаюсь, что больше никогда её не увижу. В один прекрасный день я просто забуду о ней."
 ek_yearly_events.0068.desc.return_dead:0 "Проходят дни, недели и месяцы, и я всё больше и больше убеждаюсь, что больше никогда её не увижу. Внезапно один из моих разведчиков приносит ужасные вести. [escapee_daughter.GetFirstNameNoTooltip] была найдена мёртвой недалеко от дома."
 ek_yearly_events.0068.desc.return_disgrace:0 "Проходят дни, недели и месяцы, и я всё больше и больше убеждаюсь, что больше никогда её не увижу.\n\nОднажды, прогуливаясь по улицам своего домена, я вижу её. Она немного грязна и выглядит не слишком хорошо, но нет никаких сомнений, что это моя [escapee_daughter.GetFirstNameNoTooltip]!"
 ek_yearly_events.0068.a:0 "Что же с ней случилось?"
 ek_yearly_events.0068.b:0 "О нет! Моя бедная [escapee_daughter.GetFirstNameNoTooltip]! Что я [Select_CString(ROOT.Char.IsFemale, 'натворила', 'натворил' )]?"
 ek_yearly_events.0068.c:0 "Хватит! Возвращайся домой!"
 ek_yearly_events.0068.d:0 "Ха! Поделом!"
 ek_yearly_events.0069.t:0 "Игра в вош!"
 ek_yearly_events.0069.desc:0 "Светит солнце, и крестьяне собираются на турнир по игре в вош. Все мои $knight_culture_player_plural_no_tooltip_lowercase$ собираются в команды по шесть со своими кожаными мячами, пока [referee.GetTitledFirstName] объявляет турнир в их честь, а я в кои-то веки могу просто сидеть и смотреть.\n\nНо я не собираюсь сидеть на своём троне на протяжении всего турнира!"
 ek_yearly_events.0069.a:2 "Вырубите их всех, $knight_culture_player_plural_no_tooltip_lowercase$!"
 ek_yearly_events.0069.b:0 "[child.GetFirstNameNoTooltip], посмотри на их игру!"
 ek_yearly_events.0069.c:0 "Хватит, я тоже хочу сыграть!"
 ek_yearly_events.0069.c.success:0 "Ваша команда побеждает в чемпионате"
 tooltip.ek_yearly_events.0069.c.success:0 "Чемпионы!"
 ek_yearly_events.0008.c.failure:0 "Ваша команда проигрывает в чемпионате"
 tooltip.ek_yearly_events.0069.c.failure:0 "И мы, и они боролись изо всех сил"
 ek_yearly_events.0070.t:0 "Триумф аспида Сепа"
 ek_yearly_events.0070.desc:0 "Жители этих земель почитают аспида Сепа. У него нет ног и он передвигается по земле подобно змее. У него есть крылья, но он не может летать, однако умудряется быть грациозным.\n\nОн живёт и во влажных землях, и в сухих. Он похож на жителей этой земли. Аспид Сепа — важный символ, так что статуэтки этих зверей не редкость в этих землях. Если это существо может преодолеть трудности и удостоиться почестей столь триумфальным образом, то и я смогу преодолеть любые трудности и заслужить своё место среди почетных существ."
 ek_yearly_events.0070.a:0 "Это замечательный урок."
 ek_yearly_events.0070.b:0 "Я тоже могу преодолеть любые невзгоды."
 ek_yearly_events.0072.t:0 "Скальд королевского рода"
 ek_yearly_events.0072.desc:0 "Время, потраченное на написание скальдической поэзии, принесло свои плоды. Говорят, что молчание — золото, но я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )], что возможность выразить себя в стихах стоит куда больше, чем само золото.\n\n\nКаждый уважаемый правитель известен под вторым именем за свои достижения, так как же должны помнить меня?"
 ek_yearly_events.0072.a:0 "Я знаю! Как насчёт «Принц-скальд»?"
 ek_yearly_events.0072.b:0 "[ROOT.Char.GetFullName] Принцесса-скальд!"
 ek_yearly_events.0072.c:0 "Король-скальд. Это прозвище отлично звучит!"
 ek_yearly_events.0072.d:0 "Я — "$nick_the_skald-queen$?"
 ek_yearly_events.0073.t:0 "$feast_header$ Битва при Гленумбрийских пустошах"
 ek_yearly_events.0073.desc:0 "Пока все наслаждались пиром, талантливый бард начал петь «Битву при Гленумбрийских пустошах». Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] обратить внимание на барда, исполнявшего песню.\n\nОказалось, что это произведение действительно подняло настроение всем гостям-бретонцам."
 ek_yearly_events.0073.a:0 "Храбрым - слава и честь!"
 ek_yearly_events.0073.a.non-breton:0 "Каждый гость не-бретонец"
 ek_yearly_events.0073.a.breton:0 "Каждый гость-бретонец"
 ek_yearly_events.0073.b:0 "Я не хочу портить веселое разнообразие этого праздника."
 ek_yearly_events.0074.t:0 "$feast_header$ Алмаз алой крови! Алмаз алой крови!"
 ek_yearly_events.0074.desc:0 "Когда бард заканчивает, наверное, седьмое по счёту исполнение песни «Алмаз алой крови», моя голова на секунду перестает пульсировать, и я чувствую проблеск надежды. Может быть, это наконец закончилось?\n\nЭти прекрасные минуты тишины, прерываемой лишь смехом и болтовнёй гостей, которые, кажется, совсем не возражают против того, что одна и та же песня звучит снова и снова. Мне кажется? Неужели я ошибаюсь? Мои мысли прерывает очень знакомый голос.\n\n«Лорхану вырвал сердце Акатош-дракон...»"
 ek_yearly_events.0074.a:0 "ЗАТКНИСЬ! ЗАТКНИСЬ! ЗАТКНИСЬ!"
 ek_yearly_events.0074.a.lunatic:0 "ЛОРХАН — ЭЛЬФИЙСКОЕ ИМЯ! ЛОРХАН — ЭЛЬФИЙСКОЕ ИМЯ!"
 ek_yearly_events.0074.b:0 "Я могу это вытерпеть. Скоро всё закончится."
 ek_yearly_events.0075.t:0 "$feast_header$ Соглашение Хладной Гавани"
 ek_yearly_events.0075.desc:0 "Бард объявил, что следующая песня будет печальной, и всякий смех прекратился. Когда зазвучала музыка и слова, все голоса притихли в знак уважения. Публика хорошо знала песню, и когда зазвучал припев, многие голоса присоединились к голосу барда.\n\nВ песне рассказывалось о таинственном соглашении Сота Сила с #LORE [Concept( 'compendium_daedric_princes', 'князьями даэдра' )|E]#! #LORE времён #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#!, и к концу песни у меня голова шла кругом."
 ek_yearly_events.0075.a:0 "Да здравствует наш Заводной Бог!"
 ek_yearly_events.0075.b.molag:0 "Этот Интриган кажется могучим..."
 ek_yearly_events.0075.b.dagon:0 "Этот Разрушитель кажется могучим..."
 ek_yearly_events.0075.b.boethiah:0 "Этот Голод кажется могучим..."
 ek_yearly_events.0075.b.hircine:0 "Этот Охотник кажется могучим..."
 ek_yearly_events.0075.b.malacath:0 "Этот Отверженный кажется могучим..."
 ek_yearly_events.0075.b.herma:0 "Этот Писец кажется могучим..."
 ek_yearly_events.0075.b.sheo:0 "Этот Безумец кажется могучим..."
 ek_yearly_events.0075.b.azura:0 "Эти Сумерки кажутся могучими..." # Сумеречная Искорка!!!
 ek_yearly_events.0075.c:0 "Слава тебе, о, Отец Тайн!"
 ek_yearly_events.0076.t:0 "$feast_header$ Гимн Кин"
 ek_yearly_events.0076.desc:0 "Я слышу, как [ROOT.Char.Custom('DefaultPriestTitle')] шепчет что-то барду, а затем начинает играть знакомая мелодия.\n\n\nНекоторые из самых набожных гостей начинают плакать и подпевать песне о Кин, другие произносят короткие молитвы, а третьи просто ужасно скучают."
 ek_yearly_events.0076.a:0 "Услышьте нашу благословенную песнь!"
 ek_yearly_events.0076.b:0 "Очень хорошая песня."
 ek_yearly_events.0076.c:0 "Какая скука."
 ek_yearly_events.0077.t:0 "$feast_header$ Итгулор"
 ek_yearly_events.0077.desc:0 "Когда бард затягивает следующую песню, самые суеверные гости начинают проявлять беспокойство.\n\nЭто довольно жуткая песня, повествующая о печально известном и довольно голодном звере, который пожирает любое живое существо, осмелившееся перейти ему дорогу. Внушающие благоговение стихи усиливаются звуками волн, разбивающихся о берег неподалеку."
 ek_yearly_events.0077.a:0 "Я не могу перестать дрожать от страха!"
 ek_yearly_events.0077.b:0 "Этим сказкам меня не испугать!"
 ek_yearly_events.0077.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сохранять спокойное выражение лица."
 ek_yearly_events.0078.t:0 "$feast_header$ Шесть — это число путей"
 ek_yearly_events.0078.desc:0 "Когда бард заиграл знакомую мелодию, часто исполняемую последователями Трибунала, мне было трудно разобраться в тексте. Только после припева смысл песни начал обретать форму.\n\nНо, несмотря на мои усилия, смысл песни по-прежнему ускользал от меня."
 ek_yearly_events.0078.a:0 "Царство оправданий совершенно!"
 ek_yearly_events.0078.b:0 "Меч, к которому относятся как к изысканной пище!"
 ek_yearly_events.0078.c:0 "Влажная земля новой звезды - наш дом!"
 ek_yearly_events.0078.d:0 "Шептать, чтобы не порезать язык!"
 ek_yearly_events.0078.e:0 "Используйте только неверие!"
 ek_yearly_events.0078.f:0 "Удовольствие уничтожения самого себя!"
 ek_yearly_events.0078.g:0 "Магический диск, брошенный, чтобы достичь небес насилием!"
 ek_yearly_events.0078.h:0 "Мне все равно."
 ek_yearly_events.0079.t:0 "$feast_header$ Скальный странник"
 ek_yearly_events.0079.desc:0 "Короткий перерыв в непрерывной болтовне застолья заставил меня обратить внимание на то, что звучит довольно интересная песня.\n\n«Скальный странник, шагай широко,\nПо пеплу и скалам ты к небу придёшь!\nСкальный странник, шагай широко,\nВизжи громче грома, и ты не умрёшь!»\n\nОписанная в основном как ода самым благородным из рептилий Вварденфелла, она звучит... патриотично."
 ek_yearly_events.0079.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сражаться, как скальный странник!"
 ek_yearly_events.0079.b:0 "Это метафора сражения?"
 ek_yearly_events.0079.c:0 "Глупая песня о глупых существах."
 ek_yearly_events.0080.t:0 "$feast_header$ Походная песня Вечной стражи"
 ek_yearly_events.0080.desc:0 "Многие [feast_host.GetFaith.GetAdherentNamePluralNoTooltip|l] на пиру встают и начинают аплодировать, когда бард начинает петь весёлую песню о славе Вечных стражей и воодушевлении от уничтожения еретиков.\n\n[feast_host.GetFaith.GetAdherentNamePluralNoTooltip] радостны, но части, касающиеся наведения страха на неверных, кажется, беспокоят некоторых остальных."
 ek_yearly_events.0080.a:0 "Врагов десятками рази, а побегут, так лук возьми!"
 ek_yearly_events.0080.b:0 "Это возмутительно!"
 ek_yearly_events.0080.c:0 "Мне всё равно."
 ek_yearly_events.0081.t:0 "$feast_header$ Слово"
 ek_yearly_events.0081.desc:0 "Бард начинает играть «Песню слова», я пытаюсь расшифровать её загадочный текст. Этот гимн является одним из самых загадочных в [feast_host.GetFaith.GetNameNoTooltip]ой гимнотеке и он ставит меня в тупик своими непонятными отсылками.\n\nСмысл песни надолго застрял в моём сознании после того, как бард закончил играть."
 ek_yearly_events.0081.a:0 "Я разгадаю мораль!"
 ek_yearly_events.0081.a.success:0 "Вы разгадываете мораль"
 tooltip.ek_yearly_events.0081.a.success:0 "Ведь действие твоё - твой путь."
 ek_yearly_events.0081.a.failure:0 "Вам не удаётся разгадать мораль"
 tooltip.ek_yearly_events.0081.a.failure:0 "Поддайся истерии и не бойся"
 ek_yearly_events.0081.b:0 "Слава Вивеку!"
 ek_yearly_events.0081.c:0 "Это того не стоит."
 ek_yearly_events.0081.d:0 "Я вижу законы безумия!"
 ek_yearly_events.0082.t:0 "$feast_header$ Вперёд, велкинары"
 ek_yearly_events.0082.desc:0 "Когда началась следующая песня, [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]ие [feast_host.Custom('KnightCulturePluralNoTooltip')|l] встали и запели, как гимн. Слова текли через их уста, как [feast_host.Custom('GetExpensiveDrink_Singular')|l] текли через пир.\n\n«О Саммерсет, прекрасный остров Саммерсет!\nПусть тень угрозы лишь мелькнёт вдали,\nКак велкинары взмоют ввысь, опередив рассвет, —\nОни надежду и отвагу вновь зажгли.»\n\nЭто действительно посвящено знаменитым рыцарям на грифонах из Клаудреста."
 ek_yearly_events.0082.a:0 "Пусть рыцари нас берегут!"
 ek_yearly_events.0082.b:0 "Абсолютная безвкусица."
 ek_yearly_events.0083.t:0 "$feast_header$ Чума людская"
 ek_yearly_events.0083.desc:0 "Когда началась следующая песня, мы услышали смех самых нахальных из [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]ого народа, а также суровые и гордые взгляды самых консервативных из них. Когда голос начинает петь эти строки, я понимаю причину.\n\n«Бардак был ужасный, но мне нужно быть ясным,\nО свиньях скажу без прелюдий:\nСемена дали корни (чем не повод для скорби?),\nКак грибы, разрослись эти люди.»\n\nТут среди гостей заметен переполох из-за сетований на рост человечества."
 ek_yearly_events.0083.a:0 "Это урок, который нам лучше усвоить."
 ek_yearly_events.0083.b:0 "Это крайне неуместно."
 ek_yearly_events.0083.c:0 "Я никогда ещё не [Select_CString(ROOT.Char.IsFemale, 'была так оскорблена', 'был так оскорблён' )]!"
 ek_yearly_events.0083.d:0 "Очень запоминающаяся мелодия!"
 ek_yearly_events.0084.t:0 "$feast_header$ Славься!"
 ek_yearly_events.0084.desc:0 "Я слышу, как [feast_host.Custom('DefaultPriestTitle')] шепчет что-то барду, а затем начинается знакомая мелодия.\n\n«Восславим Мару\nО Богиня Любви!\nДаруй нам детей,\nЧудо нам сотвори.»\n\nЗатем бард продолжает петь хвалу всем Восьми, рифмуя их качества и истории. Некоторые из наиболее набожных гостей начинают подпевать и произносить небольшие молитвы, другие же просто продолжают болтать."
 ek_yearly_events.0084.a:0 "Славьте богов!"
 ek_yearly_events.0084.b:0 "Славься!"
 ek_yearly_events.0084.c:0 "Это не [feast_host.GetFaith.HouseOfWorship|l]."
 ek_yearly_events.0085.t:0 "$feast_header$ Звездноокая невеста [feast_host.GetPrimaryTitle.GetNameNoTierNoTooltip]а"
 ek_yearly_events.0085.desc:0 "Гости замолчали, когда в пиршественном зале зазвучали скорбные аккорды.\n\n«Моя звездноокая невеста [feast_host.GetPrimaryTitle.GetNameNoTierNoTooltip]а,\nСредь шторма брызг пропала ты.\nМоя звездноокая невеста [feast_host.GetPrimaryTitle.GetNameNoTierNoTooltip]а\nРазбил злой рок о камни все наши мечты.»\n\nНекоторые из более чувствительных участников начали всхлипывать, вспоминая тех, кто ушёл слишком рано, пока бард продолжал петь эту поэму о потерянной любви в бурных морях."
 ek_yearly_events.0085.a:0 "Какая жестокая судьба!"
 ek_yearly_events.0085.b:0 "Почему, ради Обливиона, ты плачешь?"
 ek_yearly_events.0086.t:0 "$feast_header$ Сказание о Сирабейне"
 ek_yearly_events.0086.desc:0 "Я слышу как, [ROOT.Char.Custom('DefaultPriestTitle')] шепчет что-то барду, а потом начинается знакомая мелодия. Это песня, восхваляющая Сирабейна, альдмерского архимага, положившего конец Трассианской чуме.\n\nНекоторые из самых набожных гостей начинают подпевать и плакать, некоторые начинают произносить короткие молитвы, а некоторые просто умирают от скуки."
 ek_yearly_events.0086.a:0 "О Сирабейн, о Сирабейн!"
 ek_yearly_events.0086.b:0 "Действительно замечательная песня."
 ek_yearly_events.0086.c:0 "Такая скука."
 ek_yearly_events.0087.t:0 "Услышь, как говорит Хист"
 ek_yearly_events.0087.desc:0 "Я слышу, как [feast_host.Custom('DefaultPriestTitle')] шепчет что-то барду, а затем начинается знакомая мелодия. Это популярная песня среди последователей Хист.\n\nЗатем бард продолжает петь о красоте связи с Хист. Некоторые из наиболее набожных гостей начинают подпевать и произносить небольшие молитвы, в то время как другие просто продолжают болтать."
 ek_yearly_events.0087.a:0 "Все связаны, все едины."
 ek_yearly_events.0087.b:0 "Говорите, слушайте, как говорит Хист!"
 ek_yearly_events.0087.c:0 "Это не [feast_host.GetFaith.HouseOfWorship]."
 ek_yearly_events.0088.t:0 "$feast_header$ Ку-вастей"
 ek_yearly_events.0088.desc:0 "Ку-вастей - это великий прояснитель путей, катализатор необходимых перемен, то, что создает необходимый путь для изменений и искру, которая зажигает пламя, которое должно появиться на свет. Бард, присутствующий на празднике, знает, как использовать такие понятия, и поет песню в честь этого понятия.\n\n«Сердце, которое хранит нерешительность,\nСтрах, который приводит к застою.\nЧто-то должно расчистить путь\nТо, что станет Ку-вастей»\n\nАргониане собираются вокруг тех лидеров, которые слишком долго оставались без значимых изменений, пользуясь удачной песней."
 ek_yearly_events.0088.a:0 "Давно пора изменить порядок управления страной."
 ek_yearly_events.0088.b:0 "[selected_title.GetName] должно перейти в другие руки."
 ek_yearly_events.0088.c:0 "#L [village.GetCulture.GetCollectiveNoun|l]ая#! культура не так уж сильно отличается."
 ek_yearly_events.0088.d:0 "Я отказываюсь меняться!"
 ek_yearly_events.0088.e:0 "Какие странные обычаи!"
 ek_yearly_events.0089.t:0 "$feast_header$ Шунатей"
 ek_yearly_events.0089.desc:0 "У [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]ого народа есть прощение как руководящая концепция, названная «шунатей». Во время пира можно было услышать песню о вышеупомянутой концепции.\n\nПевец продолжает петь об отпуске прошлого, чтобы принять перемены. Я слышу, как некоторые из пирующих просят прощения у старых врагов и клянутся забыть старые обиды"
 ek_yearly_events.0089.a:0 "[rival.GetFirstNameNoTooltip], всё прощено."
 ek_yearly_events.0089.b:0 "Я прощу персонажа [rival.GetFirstNameNoTooltip], когда [rival.GetSheHe] будет [Select_CString(TARGET_CHARACTER.IsFemale, 'мертва', 'мёртв' )]!"
 ek_yearly_events.0089.c:0 "Я ни о чём не жалею."
 ek_yearly_events.0090.t:0 "$feast_header$ Пляшет каджит среди цветов"
 ek_yearly_events.0090.desc:0 "Все гости встали, когда в пиршественном зале зазвучали оживлённые аккорды.\n\nНекоторые из более радостных участников начали покачиваться, глядя на своих любимых."
 ek_yearly_events.0090.a:0 "Давайте танцевать!"
 ek_yearly_events.0090.b:0 "Это нонсенс."
 ek_yearly_events.0091.t:0 "$feast_header$ Вал виджа ва рук, баандарцы"
 ek_yearly_events.0091.desc:0 "[feast_host.GetNameNoTooltip], как широко известно, из [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]ого народа. Поэтому ожидается, что [feast_host.GetCulture.GetNameNoTooltip|l] будут слушать [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]ую музыку. Голос барда разносился по пиршественным залам [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]ой песней.\n\nПевец продолжает петь о сладости и горечи [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]ой жизни."
 ek_yearly_events.0091.a:0 "[feast_host.GetCulture.GetCollectiveNounNoTooltip|l]ая культура весьма интересна."
 ek_yearly_events.0091.b:0 "[feast_host.GetCulture.GetNameNoTooltip|l] - просто воры!"
 ek_yearly_events.0091.c:0 "Я чувствую себя как дома."
 ek_yearly_events.0092.t:0 "$feast_header$ Сладкий сахарный тростник"
 ek_yearly_events.0092.desc:0 "Как и положено на каждом [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]ом празднике, все блюда и напитки посыпаются большим количеством лунного сахара. Вероятно, в честь прибытия очередного сладкого блюда, бард начал петь.\n\n«Дождь прошёл, сквозь облака\nЛунный свет проник.\nРасти зелёным и большим,\nСахарный тростник!\nСахарный тростник!»\n\nНекоторые из наиболее прожорливых участников начали наедаться сладостями так, словно это их последняя трапеза."
 ek_yearly_events.0092.a:0 "Сахарный тростник!"
 ek_yearly_events.0092.b:0 "Это дурной вкус."
 ek_yearly_events.0093.t:0 "$feast_header$ Кошачья серенада"
 ek_yearly_events.0093.desc:0 "[the_cat.GetName] поет песню о пламенных страстях, и её слова вызвали у меня интерес.\n\n«Каджит тебе споёт.\nЛьётся песнь дни напролёт.\nТы полюбишь? Ты полюбишь?»\n\nМоё сердце почти пропустило удар, когда наши взгляды пересеклись, и теперь [the_cat.GetSheHe] смотрит на меня, напевая!"
 ek_yearly_events.0093.a:0 "Ох, [the_cat.GetFirstNameNoTooltip]!"
 ek_yearly_events.0093.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'польщена', 'польщён' )], просто мне не интересно."
 ek_yearly_events.0093.c:0 "Я не могу."
 ek_yearly_events.0094.t:0 "$feast_header$ Песнь о Кунзаре-ри"
 ek_yearly_events.0094.desc:0 "Кунзар-ри - один из самых интересных персонажей в истории каджитов. Одни считают его богом, другие - полубогом, и песни о его приключениях можно услышать на многих праздниках пустынножителей. Эта песня ничем не отличается от других, как понятно по тексту, исполненному одним из участников праздника.\n\nТруппа продолжает петь о многочисленных качествах Кунзара-ри, которые должны стать примером для любого каджита, осмелившегося пойти по его стопам."
 ek_yearly_events.0094.a.fighter:0 "Когтистый, ещё как!"
 ek_yearly_events.0094.a.lover:0 "И славный!"
 ek_yearly_events.0094.a.poet:0 "Восхвали Кунзара-ри!"
 ek_yearly_events.0094.a.thief:0 "Проворный он!"
 ek_yearly_events.0094.b:0 "Какая замечательная песня!"
 ek_yearly_events.0094.c:0 "Почему я не [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой' )], как он?"
 ek_yearly_events.0095.t:0 "$feast_header$ Искусство игрока"
 ek_yearly_events.0095.desc:0 "Похоже, что некоторые гости играют в азартные игры, пока идёт пир. Труппа бардов, похоже, обратила на это внимание и начала петь песню об азартных играх.\n\nУслышав песню, игроки начали приглашать новых участников в свою игру."
 ek_yearly_events.0095.a:0 "Немного азартных игр не повредит."
 ek_yearly_events.0095.b:0 "Без риска нет и награды!"
 ek_yearly_events.0095.c:0 "Они ничего не заподозрят."
 ek_yearly_events.0095.c.success:0 "Вам удаётся обманом проложить себе путь к победе"
 ek_yearly_events.0095.c.failure:0 "Вас поймали с поличным"
 ek_yearly_events.0095.d:0 "Нет, спасибо."
 ek_yearly_events.0096.t:0 "$feast_header$ Песня героя Алкоша"
 ek_yearly_events.0096.desc:0 "Я слышу, как [feast_host.Custom('DefaultPriestTitle')] шепчет что-то барду, а потом начинается знакомая мелодия.\n\n«Ждут меня залы,\nИ сердце так стучит\nУдел таков, я знаю,\nМне с Прайдом путь пройти.»\n\nЗатем бард продолжает петь об испытаниях, через которые должны пройти будущие Гривы, чтобы быть принятыми Духами. Некоторые из наиболее набожных гостей начинают подпевать и произносить небольшие молитвы, в то время как другие просто продолжают болтать."
 ek_yearly_events.0096.a:0 "Героем Прайда стать!"
 ek_yearly_events.0096.b:0 "Это не [feast_host.GetFaith.HouseOfWorship]."
 ek_yearly_events.0096.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] и более странные."
 ek_yearly_events.0097.t:0 "$feast_header$ Плач по утраченной любви"
 ek_yearly_events.0097.desc:0 "Гости замолчали, когда в пиршественном зале зазвучали скорбные аккорды. Некоторые из наиболее чувствительных участников начали всхлипывать, вспоминая тех, кто ушёл слишком рано, пока бард продолжал петь эту поэму о потерянной любви в бурных морях."
 ek_yearly_events.0097.desc.empty:0 "\n\nЭта конкретная песня не вызывает у меня никаких чувств, и я, честно говоря, чувствую себя не в своей тарелке среди всего этого плача."
 ek_yearly_events.0097.desc.saddest:0 "\n\nЭта унылая песня мгновенно напоминает мне о том времени, когда [lost_love_memory.GetDescription]. Слушая эту песню, я чувствую, как слёзы против воли падают с моих щек. Никто не разделяет моего бремени. Я действительно [Select_CString(ROOT.Char.IsFemale, 'одинока', 'одинок' )]."
 ek_yearly_events.0097.desc.friend:0 "\n\n[Select_CString(concerned_participant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', concerned_participant)] [concerned_participant.GetFirstName] подходит ко мне, пока я размышляю над песней: «Ты не [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] [Select_CString(ROOT.Char.IsFemale, 'прежней', 'прежним' )] с тех пор, как... как это случилось.»\n\n[concerned_participant.GetSheHe|U] не говорит об этом, но я знаю, что [concerned_friend.GetSheHe] имеет в виду, когда [lost_love_memory.GetDescription].\n\n«Если ты когда-нибудь захочешь обсудить то, что ты переживаешь, всегда помни, что я рядом с тобой.» - мягко продолжает [concerned_participant.GetSheHe]."
 ek_yearly_events.0097.friend:0 "Большое спасибо, [concerned_participant.GetFirstName]."
 ek_yearly_events.0097.denied:0 "Я не буду тебя беспокоить."
 ek_yearly_events.0097.worst:0 "Твоя смерть преследует меня."
 ek_yearly_events.0097.a:0 "Мне жаль их."
 ek_yearly_events.0097.b:0 "Почему, ради Обливиона, ты плачешь?"
 ek_yearly_events.0098.t:0 "$feast_header$ Нордская боевая песня"
 ek_yearly_events.0098.desc:0 "Оживлённый барабан начинает играть, когда бард начинает следующую песню. Когда слышатся слова, то становится ясно, что это песня о войне.\n\n«Мёд золотой в кружку течет,\nСловно по клинку — кровь твоих врагов.\nРог затрубил, он воинов в битву зовет,\nА воин к битве всегда готов!»\n\nБолее воинственные участники начали ликовать и выкрикивать боевые кличи, что представляло собой поистине внушающее благоговение зрелище."
 ek_yearly_events.0098.a.nord:0 "Истинные [ROOT.Char.GetCulture.GetNameNoTooltip|l] не боятся смерти!"
 ek_yearly_events.0098.a.not:0 "Воистину вдохновляет! Время для войны!"
 ek_yearly_events.0098.b:0 "Мир также является одной из [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]их скреп."
 ek_yearly_events.0098.c:0 "Эти [feast_host.GetCulture.GetNameNoTooltip|l] - настоящие варвары!"
 ek_yearly_events.0099.t:0 "$feast_header$ Старинная нордская застольная песня"
 ek_yearly_events.0099.desc:0 "Пока все наслаждались пиром, талантливый бард начал петь самую весёлую песню. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] обратить внимание на барда. Песня была о том, как пить хороший и сладкий мёд, и привлекла всеобщее внимание.\n\nЭто оказалась по-настоящему зажигательная и весёлая песня, которая заставила некоторых из самых энергичных участников праздника пуститься в пляс."
 ek_yearly_events.0099.a:0 "Медовуха, медовуха, медовуха, медовуха!"
 ek_yearly_events.0099.b:0 "Меня окружают дураки и пьяницы!"
 ek_yearly_events.0100.t:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] и [flirt.GetFirstNameNoTooltip]"
 ek_yearly_events.0100.desc:0 "[flirt.GetFirstName] начинает играть и петь песню и её текст привлёк моё внимание, потому что я могу поклясться, что [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] что-то знакомое.\n\n«[flirt.GetSheHe|U] [Select_CString(flirt.IsFemale, 'любила', 'любил' )] [Select_CString(ROOT.GetCharacter.IsFemale, 'девицу', 'юнца' )] по имени [ROOT.GetCharacter.GetFirstNameNoTooltip]\nИ [ROOT.GetCharacter.GetSheHe] [Select_CString(ROOT.GetCharacter.IsFemale, 'любила', 'любил' )] [flirt.GetHerHis].\nБудь любовь их морозом, за ночь,\nСковала б всё озеро льдом.»\n\nМоё сердце почти пропустило удар, когда я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] своё имя, и теперь [flirt.GetSheHe] смотрит на меня, напевая!"
 ek_yearly_events.0100.a:0 "Ох, [flirt.GetFirstNameNoTooltip]!"
 ek_yearly_events.0100.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'польщена', 'польщён' )], просто мне не интересно."
 ek_yearly_events.0100.c:0 "Как ты смеешь!"
 ek_yearly_events.0101.t:0 "$feast_header$ Бледный Гигант"
 ek_yearly_events.0101.desc:0 "Когда бард начинает следующую песню, самые суеверные гости начинают проявлять беспокойство.\n\n«Странный гость нас в ночи посетил,\nОн белым, словно призрак, был.\nУ очага он долго сидел,\nПод нос себе что-то сопел,\nГлухо, слова он глотал через раз,\nЧто-то про страшный час.»\n\nЭто довольно жуткая песня, усиленная безмолвным бледным холодом."
 ek_yearly_events.0101.a:0 "Бледный Гигант!"
 ek_yearly_events.0101.b:0 "Что за чушь!"
 ek_yearly_events.0101.c:0 "Это просто песня... Так ведь?"
 ek_yearly_events.0102.t:0 "$feast_header$ Восславим древних духов"
 ek_yearly_events.0102.desc:0 "Я слышу, как [feast_host.Custom('DefaultPriestTitle')] шепчет что-то барду, а потом начинается знакомая мелодия..\n\nЗатем бард продолжает петь хвалу древним духам. Некоторые из наиболее набожных гостей начинают подпевать и произносить небольшие молитвы, другие просто продолжают болтать."
 ek_yearly_events.0102.a:0 "Восславим древних духов!"
 ek_yearly_events.0102.b:0 "Это [feast_host.GetFaith.HouseOfWorship]?"
 ek_yearly_events.0102.c:0 "Это неловко."
 ek_yearly_events.0103.t:0 "$feast_header$ Охотничий гимн Предела"
 ek_yearly_events.0103.desc:0 "Барабан начинает оживлённо играть, когда бард начинает следующую песню. Когда слышны слова, это, несомненно, песня об охоте.\n\nПрисутствующие охотники с большим энтузиазмом начали аплодировать, что было поистине благоговейным зрелищем."
 ek_yearly_events.0103.a:0 "Нас зовут лесные просторы!"
 ek_yearly_events.0103.b:0 "В жизни есть нечто большее, чем охота."
 ek_yearly_events.0103.c:0 "[feast_host.GetCulture.GetNameNoTooltip] и их странные обычаи!"
 ek_yearly_events.0104.t:0 "$feast_header$ Песнь предельских ведьм"
 ek_yearly_events.0104.desc:0 "[witch.GetName] начинает играть и петь песню о колдовстве, и её слова привлекли моё внимание.\n\nМоё сердце чуть не выпрыгнуло из груди, когда я [Select_CString(ROOT.Char.IsFemale, 'пересеклась', 'пересёкся' )] взглядом с [Select_CString(witch.IsFemale, 'ней', 'ним' )], а теперь [witch.GetSheHe] манит меня присоединиться!"
 ek_yearly_events.0104.a:0 "Внимай, родня по крови!"
 ek_yearly_events.0104.b:0 "Пожалуйста, расскажи мне больше!"
 ek_yearly_events.0104.c:0 "Моя жизнь и так сложна."
 ek_yearly_events.0104.d:0 "Сгинь, ведьма!"
 ek_yearly_events.0105.t:0 "$feast_header$ Песнь Красного Орла"
 ek_yearly_events.0105.desc:0 "Большинство участников пира встают и начинают аплодировать, когда бард начинает петь.\n\n«Помни, Предела младое дитя,\nФаолана деяния.\nПомни, Предела младое дитя,\nКровавое предание.»\n\nОбщее веселье [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]их пирующих заразительно, но куплеты, касающиеся истребления имперцев, кажется, беспокоят некоторых не [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]их слушателей."
 ek_yearly_events.0105.a:0 "Будем помнить мы гнев Фаолана вовек!"
 ek_yearly_events.0105.b:0 "Просто абсурд!"
 ek_yearly_events.0105.c:0 "Могло быть и хуже."
 ek_yearly_events.0106.t:0 "$feast_header$ Вдоль отмели Нибена"
 ek_yearly_events.0106.desc_opening:1 "[adventurer.GetName] смотрит на меня через стол, пока барды поют песню.\n\n«От Сиродила Нибен велик\nДо Топальской бухты широк.\nКорабли в Лейавине ждут.\nЖдут прилива, что утром придёт.»\n\nНе успела песня дойти до припева, как [adventurer.GetSheHe] [Select_CString(adventurer.IsFemale, 'встала и подошла', 'встал и подошёл' )] ко мне.\n\n"
 ek_yearly_events.0106.desc_family:1 "«[adventurer.Custom2('RelationToMeShort', ROOT.Char )|U], у меня есть предложение для вас."
 ek_yearly_events.0106.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetLadyLord], у меня к вам предложение."
 ek_yearly_events.0106.desc_ending:1 "У меня есть новый проект, который я желаю начать, и эта песня, наконец, дала мне смелость спросить вас, возможно, вы заинтересованы в том, чтобы стать моим благодетелем?»"
 ek_yearly_events.0106.a:1 "Раз-два! Раз-два! Измерь, проверь!"
 ek_yearly_events.0106.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что вы прекрасно справитесь с этим без моей помощи."
 ek_yearly_events.0107.t:0 "$feast_header$ Вдоль отмели Нибена"
 ek_yearly_events.0107.desc:0 "Пока все наслаждались пиром, талантливый бард начал петь вдохновляющую песню. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] обратить внимание на барда. Начальные строки песни были следующими:\n\n«От Сиродила Нибен велик\nДо Топальской бухты широк.\nКорабли в Лейавине ждут.\nЖдут прилива, что утром придёт.»\n\nЭта песня оказалась по-настоящему зажигательной и веселой, и заставила некоторых из самых энергичных участников праздника пуститься в пляс."
 ek_yearly_events.0107.a:0 "Вдоль отмели Нибена!"
 ek_yearly_events.0107.b:0 "Такая глупость!"
 ek_yearly_events.0108.t:0 "$feast_header$ Песня об имперском притворстве"
 ek_yearly_events.0108.desc:0 "Когда началась следующая песня, мы услышали несколько «ура» от [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]их#! смельчаков и несколько суровых и печальных взглядов от [feast_host.GetCulture.GetCollectiveNounNoTooltip|l]их#! консерваторов. Когда голос начинает петь слова, я понимаю причину.\n\n«Какова цена столь чудесных вещей?\nРазложенье под золотом стало сильней.\nМеж накрашенных губ клыки все видней,\nА невинность убита градом стрел с кораблей.»\n\nСреди гостей заметно волнение по поводу упадка имперского общества."
 ek_yearly_events.0108.a:0 "И только когда злато потускнеет!"
 ek_yearly_events.0108.b:0 "И всё же мы наелись всех деликатесов и медовухи."
 ek_yearly_events.0108.c:0 "Ваши золотые кубки переполнены вином, неблагодарные!"
 ek_yearly_events.0108.d:0 "Эти строки так хорошо переданы!"
 ek_yearly_events.0109.t:0 "$feast_header$ Пусть нас не коснутся беды"
 ek_yearly_events.0109.desc:0 "В середине пира талантливый бард начал петь песню, которую я никогда раньше не [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )]. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] обратить на неё внимание.\n\nЭто оказалась очень красивая песня о защите от стихийных бедствий Мерунеса Дагона, и я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что гости были очень тронуты ею."
 ek_yearly_events.0109.a:0 "Смерть с разрухой перейдут пускай к соседу!"
 ek_yearly_events.0109.b:0 "Не является ли он также князем Надежды?"
 ek_yearly_events.0110.t:0 "$feast_header$ В Топальской бухте"
 ek_yearly_events.0110.desc:0 "Гости начали танцевать, когда в пиршественном зале зазвучали веселые аккорды.\n\n«Хей, хей, утром туманно!\nХей, хей, как за стеной!\nХей, хей, штормы внезапны,\nВ Топальской бухте порой!»\n\nНекоторые из более чувствительных участников начали рыдать, пока музыка доходила до конца, ведь любимого человека убивает речной тролль. Тем не менее бард продолжал петь эту поэму о любви в Топальской бухте."
 ek_yearly_events.0110.a:0 "В Топальской бухте порой!"
 ek_yearly_events.0110.b:0 "О, нет, речной тролль..."
 ek_yearly_events.0111.t:0 "Благодарная крестьянка"
 ek_yearly_events.0111.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя великая', 'Мой великий' )] [ROOT.Char.GetTitleAsName]!», - [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] я хрупкий голос. Я оборачиваюсь и вижу служанку, в глазах которой, несмотря на преклонный возраст, все ещё сверкали искорки. «Я хотела подарить вам то, что было в моей семье на протяжении многих поколений и было для меня маяком света в самые тёмные моменты. Пожалуйста, примите мою благодарность за вашу милость к [GetPlayer.GetCurrentLocation.GetName]!»\n\nСтранный драгоценный камень сиял яркими цветами, излучая странную энергию."
 ek_yearly_events.0111.a:0 "Я буду бережно хранить его."
 ek_yearly_events.0111.b:0 "Пожалуйста, оставь его себе. Он понадобится тебе больше, чем мне."
 ek_yearly_events.0111.c:0 "Эта ведьма только что пыталась наложить на меня заклятие. Сжечь её!"
 ek_yearly_events.0112.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Смертоносная', 'Смертоносный' )]"
 ek_yearly_events.0112.desc:0 "Жертва за жертвой, слава моя растет среди нечестивцев. Неверные научились бояться меня, а праведники стали уважать.\n\nНесколько недель назад я [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал' )] слышать, как шёпотом произносится имя, когда сброд тщетно пытается говорить обо мне втайне. Они называли меня «[Select_CString(ROOT.Char.IsFemale, 'Смертоносной', 'Смертоносным' )]»."
 ek_yearly_events.0112.a:0 "Я - [Select_CString(ROOT.Char.IsFemale, 'Смертоносная', 'Смертоносный' )]!"
 ek_yearly_events.0112.b:0 "Меня зовут [ROOT.GetCharacter.GetFirstNameNoTooltip], хм!"
 TRUCE_RESPECTED_CULTURE:0 "Взаимное культурное уважение"
 ek_yearly_events.0113.t:0 "Неожиданный визит"
 ek_yearly_events.0113.desc:0 "Когда я впервые [Select_CString(ROOT.Char.IsFemale, 'встретила', 'встретил' )] своих [chief.GetCulture.GetCollectiveNounNoTooltip|l]их соседей, мне сказали, что они злобные звери-людоеды, стремящиеся разграбить и уничтожить все признаки цивилизации, которые им удастся найти.\n\nОднажды я с удивлением [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )], что [chief.GetName] просит дипломатической аудиенции со мной, вместе с переводчиком и всем остальным!"
 ek_yearly_events.0113.a:0 "Предложить персонажу [chief.GetFirstNameNoTooltip] дары в знак дружбы."
 ek_yearly_events.0113.a.speaker:0 "#italic «[chief.GetFirstNameNoTooltip] может рассчитывать на дары в знак дружбы от моего сюзерена.»#"
 ek_yearly_events.0113.a.speaker.flavor:0 "Если я пожелаю, мой глашатай изложит моё дело."
 ek_yearly_events.0113.a.success:0 "[chief.GetSheHe|U] милостиво принимает дары"
 tooltip.ek_yearly_events.0113.a.success:0 "[chief.GetFirstNameNoTooltip] возвращается [Select_CString(chief.IsFemale, 'удовлетворённой', 'удовлетворённым' )]!"
 ek_yearly_events.0113.a.failure:0 "[chief.GetSheHe|U] оскорбляется"
 tooltip.ek_yearly_events.0113.a.failure:0 "[chief.GetFirstNameNoTooltip] убегает и клянётся отомстить!"
 ek_yearly_events.0113.b:0 "Возможно, лучше перестраховаться."
 ek_yearly_events.0113.c:0 "Они просто мерзкие твари! В атаку!"
 ek_yearly_events.0114.desc:0 "Когда я впервые [Select_CString(ROOT.Char.IsFemale, 'встретила', 'встретил' )] своих [chief.GetCulture.GetCollectiveNounNoTooltip|l]их соседей, мне сказали, что они жестокие и хрупкие, известные тем, что убивают целые племена только потому, что один из нас сломал пару вещей.\n\nОднажды я [Select_CString(ROOT.Char.IsFemale, 'задумалась', 'задумался' )] о том, как вести себя с персонажем [chief.GetName], ведь мы так долго игнорировали друг друга."
 ek_yearly_events.0114.a:0 "Взять с собой свиту самых умных представителей племени!"
 ek_yearly_events.0114.a.success:0 "[chief.GetSheHe|U] приветствует меня"
 tooltip.ek_yearly_events.0114.a.success:0 "[chief.GetFirstNameNoTooltip] посылает мне дары!"
 ek_yearly_events.0114.a.failure:0 "[chief.GetFirstNameNoTooltip] чувствует себя [Select_CString(chief.IsFemale, 'атакованной', 'атакованным' )]"
 tooltip.ek_yearly_events.0114.a.failure:0 "[chief.GetFirstNameNoTooltip] наносит ответный удар на месте!"
 ek_yearly_events.0114.b:0 "Просто отправить [chief.GetHerHim] письмо."
 ek_yearly_events.0114.c:0 "Взять с собой наёмных убийц, замаскированных под свиту."
 ek_yearly_events.0115.t:0 "Дилемма ротмета"
 ek_yearly_events.0115.desc:0 "[feast_host.GetNameNoTooltip] и [feast_host.GetHerHis] владения известны тем, что придерживаются Зелёного пакта, что означает, что их ремесла, здания и даже пища не могут содержать растительных компонентов. К сожалению, это означает, что они не употребляют обычные пиршественные напитки, такие как медовуха, эль или пиво.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'смотрела', 'смотрел' )] на других гостей, которые пили довольно... Уникальный алкогольный напиток, сделанный из мяса, животного жира и других ингредиентов, которые не считаются пригодными для употребления не приверженцами Зелёного пакта. Хотя дворяне понимают необходимость в других закусках, кроме этого коктейля, они не видят необходимости выставлять... альтернативные напитки на первый план. Это может быть расценено как оскорбление."
 ek_yearly_events.0115.a:0 "Думаю, я попробую этот ваш ротмет..."
 ek_yearly_events.0115.a.gp:0 "Каждый приверженец Зелёного пакта"
 ek_yearly_events.0115.a.nongp:0 "Каждый не присоединившийся к Зеленому пакту"
 ek_yearly_events.0115.b:0 "Фу! Слуга, налей мне кружку [ROOT.Char.Custom('GetExpensiveDrink_Singular')]!"
 ek_yearly_events.0115.c:0 "Я никогда не выхожу из дома без своего запаса [ROOT.Char.Custom('GetExpensiveDrink_Singular')]!"
 ek_yearly_events.0116.t:0 "Земля вне закона: Контрабанда дреугов"
 ek_yearly_events.0116.desc:0 "До меня дошло, что местные бандиты уже довольно давно занимаются контрабандой яиц дреугов. Мои охранники нашли несколько выброшенных коробок с треснувшими и мертвыми яйцами, так что, очевидно, эти контрабандисты заботятся только о неповреждённых яйцах, из которых вылупятся настоящие, живые дреуги.\n\nПричины такого предпочтения неизвестны."
 ek_yearly_events.0116.a:0 "Хорошее занятие, однако."
 tooltip.ek_yearly_events.0116.a.success:0 "Вы начинаете видеть меньше дреугов"
 tooltip.ek_yearly_events.0116.a.failure:0 "Они используют дреугов для нападения"
 ek_yearly_events.0116.b:0 "Не на моих землях!"
 tooltip.ek_yearly_events.0116.b.success:0 "Вы запугиваете контрабандистов"
 tooltip.ek_yearly_events.0116.b.failure:0 "Вы не можете контролировать контрабандистов"
 ek_yearly_events.0116.c:0 "Звучит как возможность для бизнеса."
 tooltip.ek_yearly_events.0116.c.success:0 "Вы начинаете экспортировать яйца дреугов"
 ek_yearly_events.0117.t:0 "Тайна Разака"
 ek_yearly_events.0117.desc:0 "«Разак был просто гениален. Если верить историкам Сиродила, перед смертью Разак был на пороге своего величайшего творения: по-настоящему автономной конструкции, способной работать без управляющего стержня и за пределами городов двемеров. Если бы мы могли использовать, найти и воспроизвести это устройство, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ая военная машина стала бы неостановимой. Пожалуйста, [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )], профинансируйте это начинание!»\n\nКогда [scholarly_courtier.GetFirstNameNoTooltip] заканчивает [scholarly_courtier.GetHerHis] изложение, я начинаю размышлять, во сколько именно обойдется нашей казне эта экспедиция."
 ek_yearly_events.0117.a:0 "Очень хорошо. Вы получите средства."
 tooltip.ek_yearly_events.0117.b.missing:0 "[scholarly_courtier.GetFirstNameNoTooltip] исчезает в руинах"
 ek_yearly_events.0117.b:0 "Это звучит рискованно. И дорого. Мне жаль."
 ek_yearly_events.0118.desc:0 "[scholarly_courtier.GetFirstNameNoTooltip] присылает мне письмо из руин Колеса Разака. Моё воображение разгулялось настолько, что я вижу сквозь [scholarly_courtier.GetHerHis] слова.\n\n«Дверь в хранилище Разака - один из самых впечатляющих подвигов двемерской инженерии, которые я [Select_CString(scholarly_courtier.IsFemale, 'видела', 'видел' )]. Она выдерживает все известные мне заклинания отпирания и не поддаётся даже самым сильным заклинаниям школы Разрушения.\nВозможно, самой интересной частью двери является серия пиктограмм, выгравированных на самой двери. Кажется, что они образуют некое повествование. Хаос, земля и магия. Эта троица часто встречается в текстах Разака. Возможно, это центральное звено в его понимании сотворения не только мира, но и конструкции? Мне придётся поразмыслить над этим позже. А пока я попробую взломать замок. Возможно, я добьюсь успеха в обыденном там, где магия потерпела неудачу.\nНо мы уже близко! Одна дверь стоит между нами и армией, которая никогда не спит. Никогда не останавливается.»"
 ek_yearly_events.0118.a:0 "Просто открой её!"
 ek_yearly_events.0118.a.success:0 "Ворота открываются"
 ek_yearly_events.0118.a.failure:0 "Взлом не удаётся"
 ek_yearly_events.0118.b:0 "Ты [Select_CString(scholarly_courtier.IsFemale, 'талантлива', 'талантлив' )] в магии! Используй это!"
 ek_yearly_events.0118.b.success:0 "Заклинание сработало"
 ek_yearly_events.0118.b.failure:0 "Заклинание не сработало"
 ek_yearly_events.0118.e:0 "Ты явно не [Select_CString(scholarly_courtier.IsFemale, 'готова', 'готов' )] к этому. Возвращайся и покончим с потерями."
 ek_yearly_events.0119.desc:0 "Пришло ещё одно письмо от персонажа [scholarly_courtier.GetFirstNameNoTooltip], в котором [scholarly_courtier.GetSheHe] делится прекрасными новостями и описывает невообразимые чудеса.\n\n«Наконец, нам удалось открыть дверь в хранилище Разака, и мы смогли войти внутрь. Внутри несколько бездействующих гномьих центурионов встретили нас множеством механизмов, рабочих столов и диаграмм. Но самое главное - это центральный элемент хранилища, огромная машина, с помощью которой можно создавать полностью автономные конструкции, выполняющие любые приказы тех, кого они признают своими хозяевами.\n\nМы можем использовать их для улучшения наших земель, как неудержимую рабочую силу или неутомимую армию. Это зависит от вас, мой сюзерен.»"
 ek_yearly_events.0119.a:0 "Наши силы будут неудержимы!"
 unlock_razak_army:0 "Разблокирует решение Армии Разака"
 ek_yearly_events.0119.b:0 "Свободный труд, говоришь?"
 ek_yearly_events.0120.t:0 "Кольцо соперничества"
 ek_yearly_events.0120.desc:0 "Просматривая некоторые книги по зачарованию, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] интересное маленькое зачарование: оно включает в себя создание иллюзорного, но раздражающего звука, слышимого только носителем артефакта, оглушая его.\n\nИ тут же мне на ум приходит [noise_target.Custom('InsultNoun')] [noise_target.GetFirstName].\n\nИзготовление маленького кольца с этим особым заклинанием будет стоить дороговато, но как я буду наслаждаться [noise_target.GetHerHis] страданиями!"
 ek_yearly_events.0120.a:0 "Вид [noise_target.GetHerHis] лица будет стоить того!"
 ek_yearly_events.0120.b:0 "Это слишком дорого."

 ek_yearly_events.0123.t:0 "Тревожные дебаты"
 ek_yearly_events.0123.desc:0 "Читать о ранней #LORE [Concept( 'compendium_merethic_era', 'Меретической эре' )|E]#! довольно хлопотно. По некоторым данным, #LORE [Concept( 'compendium_aldmeris', 'Альдмерис' )|E]#! располагался где-то в южной части Эльтерического океана. Согласно эпической поэзии альтмеров, у древних были основания полагать, что их родина лежит в одном из трех различных направлений: на юг, северо-запад или северо-восток.\n\nО родине эльфов практически ничего не известно. Её местоположение, окружающая среда, политика, религия и даже существование являются предметом предположений.\n\nМой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))|l], [chaplain.GetTitledFirstName], подходит ко мне, пока я утопаю в эссе и старых томах, и спрашивает моё мнение об этом. Существовал ли вообще Альдмерис?"
 ek_yearly_events.0123.a:0 "Ну, согласно моим исследованиям..."
 ek_yearly_events.0123.b:0 "[chaplain.GetShortUIName], что вы думаете?"
 ek_yearly_events.0123.a.success:0 "Ваш ответ радует вашего альдарха"
 ek_yearly_events.0123.a.failure:0 "Ваш ответ разозлил вашего альдарха"
 ek_yearly_events.0123.a.successtoast:0 "Ваш ответ радует"
 ek_yearly_events.0123.a.failuretoast:0 "Ваш ответ вызывает беспокойство"
 ek_yearly_events.0123.b.toast:0 "[chaplain.GetShortUIName] [Select_CString(chaplain.IsFemale, 'польщена', 'польщён' )]"

 ek_yearly_events.0124.t:0 "Вопрос наследия"
 ek_yearly_events.0124.desc:0 "Однажды утром, когда я иду в зал совета, меня останавливает мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))] [family.GetFirstName].\n\n«[family.Custom2('RelationToMeShort', ROOT.Char)|U]», - начинает [family.GetSheHe], «Ваш брак с [spouse.GetShortUIName] вызывает у меня недоумение. Мне нужно знать, почему вы не [Select_CString(ROOT.Char.IsFemale, 'вышли замуж за одного', 'женился на одной' )] из наших. Конечно, [Select_CString(spouse.IsFemale, 'эта н'вах не достойна', 'этот н'вах не достоин' )] [Select_CString(ROOT.Char.IsFemale, 'такой', 'такого' )] [ROOT.Char.Custom('ComplimentAdjective')] [Select_CString(ROOT.Char.IsFemale, 'данмерки', 'данмера' )], как вы?»\n\n[family.GetSheHe|U] пристально смотрит на меня, пока я обдумываю свой ответ."
 ek_yearly_events.0124.a:0 "Я решаю, кто достоин меня, и [spouse.GetShortUIName] [Select_CString(spouse.IsFemale, 'достойна', 'достоин' )]!"
 ek_yearly_events.0124.a.toast_title:0 "Вы отказываетесь разводиться с персонажем [spouse.GetShortUIName]"
 ek_yearly_events.0124.b:0 "Возможно, вы правы, мне следует найти более подходящую пару."
 ek_yearly_events.0124.b.toast_title:0 "Вы разводитесь с персонажем [spouse.GetShortUIName]"

 ek_yearly_events.0125.t:0 "[steward.Custom2('AppropriateGreeting', ROOT.Char)]"
 ek_yearly_events.0125.desc:0 "Новая шахта работает хорошо и сохраняет высокий уровень добычи. Однако наши рабочие сообщают, что слышат шорохи внутри шахты, из-за чего несколько рабочих сильно испугались. Их пришлось отстранить от работы, чтобы они не причиняли помех.\n\nХотя добыча остаётся на высоком уровне, риски растут. Работа пока будет продолжаться, но я жду ваших указаний."
 ek_yearly_events.0125.a:0 "Продолжайте работать в обычном режиме!"
 ek_yearly_events.0125.b:0 "Остановить раскопки!"
 ek_yearly_events.0125.a.success:0 "Работа продолжается в обычном режиме"
 ek_yearly_events.0125.a.toast_success:0 "Шахта обеспечивает!"
 ek_yearly_events.0125.a.failure:0 "Произошло что-то... плохое"
 ek_yearly_events.0125.a.toast_failure:0 "Катастрофа в шахтах!"

 ek_yearly_events.0126.t:0 "Мощь Красной горы"
 ek_yearly_events.0126.desc:0 "Красная гора ворчит, как разъяренный великан. Её бока покрыты красным цветом воина, это слюнявый зверь перед тем, как наброситься на жертву. Мне снится её извержение, клубящийся пепел и извергающееся пламя. Я всегда просыпаюсь в холодном поту.\n\nСлухи кружатся вокруг горы, как пепельный ветер. Легенды. Мифы. Но мне не чужда сила мифа и заключенная в нем правда. Мне не чужда сила [ROOT.Char.GetFaith.PantheonTerm].\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] рассказы об искателях сокровищ, заглядывающих в тёмные ходы, о криках, которые никогда не достигают поверхности. Я знаю в своем сердце, что великая Красная гора никогда не будет побеждена, никогда не отдаст свой приз. Пока не появится истинная сила добра, чтобы взять его. Или, возможно, истинная сила зла."
 ek_yearly_events.0126.a:0 "Мощь Красной горы - это [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ая мощь."
 ek_yearly_events.0126.b:0 "[ROOT.Char.GetFaith.PantheonTerm|U] используют своё могущество, чтобы научить нас быть смиренными!"
 ek_yearly_events.0126.c:0 "Или, возможно, не сила, а смекалка."

 ek_yearly_events.0127.t:0 "Магическое судостроение"
 ek_yearly_events.0127.desc:0 "Просматривая некоторые из работ более ученых студентов, посвящённых зачарованию дерева для кораблестроения, я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что эта область исследований может быть весьма плодотворной, учитывая наши возможности мореплавания.\n\nОднако эти усилия не проходят даром."
 ek_yearly_events.0127.a:0 "Было бы глупо упускать такую возможность."
 ek_yearly_events.0127.b:0 "Наши корабли и так достаточно хороши!"

 ek_yearly_events.0128.t:0 "Неожиданная насмешка"
 ek_yearly_events.0128.desc:0 "Я не могу поверить, что мне пришлось проделать весь этот путь до доков, чтобы остановить персонажа [parrot.GetFirstNameNoTooltip] от [parrot.GetHerHis] надоедливого мне до смерти непрекращающегося бреда.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsName]», - продолжает [parrot.GetSheHe], «Вы должны уделить этому вопросу немедленное внимание, потому что-»\n\n«#italic Гавк! Немедленное внимание! #!»\n\n«Кто это был?"\n\nПозади н[parrot.GetHerHis] я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] попугая, издевающегося над всем что [parrot.GetSheHe] [Select_CString(parrot.IsFemale, 'сказала', 'сказал' )]. Через несколько мгновений я уже не мог сдерживать свой смех. Эта маленькая птичка сделала мой день лучше!"
 ek_yearly_events.0128.a:0 "Я буду очень хорошо заботиться о тебе, мой пернатый друг!"
 ek_yearly_events.0128.b:0 "Держу пари, я могу продать тебя за кругленькую сумму!"

 ek_yearly_events.0129.t:0 "Дикий [ROOT.Char.Custom('GetAnimalType')|U]!"
 ek_yearly_events.0129.desc:0 "Пока я [Select_CString(ROOT.Char.IsFemale, 'спешила', 'спешил' )] с одной встречи на другую, [quester.GetFirstNameNoTooltip] приближается ко мне, цвет ускользает от [quester.GetHerHis] лица.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], я молю вас о пощаде! Дикий [ROOT.Char.Custom('GetAnimalType')] забрался ко мне домой. Разве вы не можете нанять кого-нибудь, чтобы он позаботился об этом?»"
 ek_yearly_events.0129.a:0 "Гильдия бойцов разберётся с этим!"
 tooltip.ek_yearly_events.0129.a.success:0 "Гильдия бойцов делает это снова!"
 tooltip.ek_yearly_events.0129.a.failure:0 "Гильдия бойцов не в состоянии справиться с этим существом"
 ek_yearly_events.0129.b:0 "Я назначу вознаграждение, чтобы разобраться с этим!"
 tooltip.ek_yearly_events.0129.b.success:0 "Размещение награды было эффективно!"
 tooltip.ek_yearly_events.0129.b.failure:0 "Размещение награды было пустой тратой времени и ресурсов"
 ek_yearly_events.0129.c:0 "Нанять кого-нибудь? Принеси мне мой [ROOT.Char.Custom('signature_weapon')]!"
 ek_yearly_events.0129.d:0 "У меня нет времени на это."
 tooltip.ek_yearly_events.0129.d.success:0 "[quester.GetFirstNameNoTooltip] каким-то образом побеждает зверя."
 tooltip.ek_yearly_events.0129.d.failure:0 "[quester.GetFirstNameNoTooltip] не в состоянии изгнать зверя"

 ek_yearly_events.0130.t:0 "$travel_event_prefix$ Ованк'а"
 ek_yearly_events.0130.desc:0 "В начале года жители местности [ovanka_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier], верные Стендарру, возносят молитвы в его храме в надежде на мягкий и милосердный год.\n\nПо этому святому случаю более благочестивые [ROOT.GetCharacter.GetFaith.GetAdherentNamePluralNoTooltip|l] вступают в их ряды, чтобы возобновить свои мольбы о хорошем годе или быть в милости у священника."
 ek_yearly_events.0130.c:0 "Смилуйся над нами, Стендарр Непоколебимый!"
 ek_yearly_events.0130.a:0 "Я тоже помолюсь."
 ek_yearly_events.0130.b:0 "У меня явно есть дела поважнее."

 ek_yearly_events.0131.t:0 "$travel_event_prefix$ Молитва южных ветров"
 ek_yearly_events.0131.desc:0 "В начале каждого года каждая религия в Тамриэле объединяет своих верующих, чтобы молить об удачном посевном сезоне.\n\nЖители [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] очень серьезно относятся к этому празднику, и больные со всей земли стекаются на службы в храмы городов, поскольку известно, что в этот день духовенство проводит бесплатные исцеления."
 ek_yearly_events.0131.c:0 "Пожалуйста, [ROOT.Char.GetFaith.PriestNeuter|l], избавь меня от этого недуга!"
 ek_yearly_events.0131.tt:0 "Вы избавитесь от своей болезни!"

 ek_yearly_events.0132.t:0 "$travel_event_prefix$ День света"
 ek_yearly_events.0132.desc:0 "В начале каждого года большинство деревень в Хаммерфелле на берегу залива Илиак объединяют своих верующих, чтобы помолиться и отпраздновать хороший сельскохозяйственный и рыболовный год.\n\nЖители [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] относятся к этому празднику очень серьёзно, и люди стекаются в храмы, чтобы гарантировать хороший год."

 ek_yearly_events.0133.t:0 "$travel_event_prefix$ Фестиваль света"
 ek_yearly_events.0133.desc:0 "Этот праздник родом из Данстара посвящён огням, что благословляют небо Скайрима. В честь этого события принято раздавать конфеты детям и дарить маленькие конфетки близким.\n\nЖителям местечка [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], похоже, очень нравится этот праздник, и дети собираются на улицах, чтобы получить как можно больше конфет."
 ek_yearly_events.0133.a:0 "Сюда, дети! Возьмите конфеты!"

 ek_yearly_events.0134.t:0 "$travel_event_prefix$ День пробуждения"
 ek_yearly_events.0134.desc:0 "С незапамятных времен люди из [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] собираются, чтобы отметить один из старейших праздников Хай Рока. Традиционно празднуется жителями Йорт Берроуленда, это древний религиозный ритуал пробуждения духов природы после зимы, по традиции их почитаемых предков.\n\nОднако не все жители королевства разделяют праздничное веселье. Некоторые из наших людей считают этот праздник мерзким и еретическим."
 ek_yearly_events.0134.a:0 "Эта ересь закончится сейчас!"
 ek_yearly_events.0134.b:0 "Традиции должны соблюдаться!"
 ek_yearly_events.0134.c:0 "Каждый должен присутствовать на празднике!"
 ek_yearly_events.0134.d:0 "Народу разрешается иметь собственное мнение!"

 ek_yearly_events.0135.t:0 "$travel_event_prefix$ День освобождения"
 ek_yearly_events.0135.desc:0 "С #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#! жители Гленумбры отмечают День освобождения, названный так в честь коронного достижения принца Айдена Диренни: привести войска Диренни к победе над алессианскими захватчиками в битве при Гленумбрийских пустошах.\n\nВ [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], простые люди также активно участвуют в праздниках, и это день радостного веселья для всех."
 ek_yearly_events.0135.a:0 "Бретонский народ был бы ничем без Диренни."
 ek_yearly_events.0135.b:0 "Есть красота в культурах, объединённых, несмотря на их различия."
 ek_yearly_events.0135.c:0 "Слава имени принца Айдена!"

 ek_yearly_events.0136.t:0 "День крепкой любви"
 ek_yearly_events.0136.desc:0 "После целой ночи, проведенной в разборе всевозможных требований моих придворных и советников, я обнаруживаю, что иду по следу из лепестков цветов, ведущему к двери моей спальни.\n\nОткрыв её, я обнаруживаю, что комната оформлена в теплых тонах, стол уставлен сладкими булочками и всевозможной вкусной едой. Соблазнительно глядя на меня, [Select_CString(valentine.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', valentine)] [valentine.GetFirstNameNoTooltip] потягивает бокал [ROOT.Char.Custom('GetExpensiveDrink_Singular')], а в [valentine.GetHerHis] другой руке налит ещё один полный бокал. Это заставляет меня вспомнить: в этом месяце отмечается День крепкой любви!\n\n[valentine.GetSheHe|U] приглашает меня присоединиться к н[valentine.GetHerHim] в постели и «соответствующим образом отметить праздник»."
 ek_yearly_events.0136.a:0 "О, [valentine.GetFirstNameNoTooltip]! Ты [valentine.Custom('RomanticComplimentAdjective')] [valentine.Custom('RomanticComplimentNoun')]!"
 ek_yearly_events.0136.b:0 "Мне не хочется."
 lover_hearts_day:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] разделили очень #EMP плотский#! День крепкой любви."

 ek_yearly_events.0137.t:0 "$travel_event_prefix$ Адурос Нау"
 ek_yearly_events.0137.desc:0 "Когда в Хаммерфелл приходит праздник весны, жители Бантанских джунглей собираются вместе, чтобы отпраздновать и удовлетворить свои низменные желания. В последнее время этот праздник стал популярен по всему Хаммерфеллу, и каждая деревня предлагает разные виды удовольствия.\n\nОднако некоторые жители деревни избегают этой традиции, считая её еретической и дикой."
 ek_yearly_events.0137.a:0 "Моя жажда никогда не будет утолена!"
 ek_yearly_events.0137.b:0 "Это новый бордель?"
 ek_yearly_events.0137.c:0 "Я не покину свои покои!"
 ek_yearly_events.0137.d:0 "Думаю, я могу просто спрятаться от мира..."
 ek_yearly_events.0137.e:0 "Я побью любого, кто празднует это!"
 ek_yearly_events.0137.f:0 "Этот разврат так меня бесит, что хочется кого-нибудь ударить!"
 ek_yearly_events.0137.g:0 "Боль избавит от искушения!"
 ek_yearly_events.0137.h:0 "Боль помогает мне противостоять искушению..."
 ek_yearly_events.0137.i:0 "Всё продаётся!"
 ek_yearly_events.0137.j:0 "На рынке продаются вещи по очень низким ценам..."
 ek_yearly_events.0137.k:0 "Финансировать фестиваль!"
 ek_yearly_events.0137.l:0 "Я сделаю пожертвование на фестиваль!"
 ek_yearly_events.0137.m:0 "Я умираю от желания поесть [ROOT.Char.Custom('GetExpensiveMeal')]!"
 ek_yearly_events.0137.n:0 "Всё выглядит так аппетитно!"
 ek_yearly_events.0137.o:0 "Я отказываюсь прикасаться к любой еде с этого отвратительного праздника!"
 ek_yearly_events.0137.p:0 "Что это они едят? Это отвратительно!"
 ek_yearly_events.0137.q:0 "Дай мне [ROOT.Char.Custom('RegionalAlcoholicDrink')]! Всё!"
 ek_yearly_events.0137.r:0 "Эта таверна раздаёт бесплатные [ROOT.Char.Custom('RegionalAlcoholicDrink')]!"
 ek_yearly_events.0137.u:0 "Мне просто нужно немного больше сахара."
 ek_yearly_events.0137.v:0 "Действительно ли скума так хороша, как о ней говорят?"
 ek_yearly_events.0137.nope:0 "Я не буду унижать себя!"

 ek_yearly_events.0138.t:0 "$travel_event_prefix$ Первый посев"
 ek_yearly_events.0138.desc:0 "Каждый год жители [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] отмечают праздник, связанный с символическим посевом семян для осеннего урожая.\n\nЭто праздник новых начинаний, как для урожая, так и для жителей города. Люди отпускают свои обиды, принимают решения, а храмы предлагают бесплатное исцеление от любых болезней, которыми могут страдать их верующие."
 ek_yearly_events.0138.a:0 "[rival.GetFirstNameNoTooltip], ты [Select_CString(rival.IsFemale, 'прощена', 'прощён' )]!"
 ek_yearly_events.0138.b:0 "Тост за новые начинания!"

 ek_yearly_events.0139.t:0 "$travel_event_prefix$ День ожидания"
 ek_yearly_events.0139.desc:0 "Одной из самых древних традиций в горах Драконьего Хвоста является День ожидания, который вращается вокруг сказки о том, что дракон должен выйти из пустыни и пожрать нечестивцев.\n\nЖители [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] обычно запираются на весь день в страхе перед гневом дракона. Большинство молодых людей и, конечно, более скептически настроенных, проводят свой день как обычно."
 ek_yearly_events.0139.a:0 "Я останусь дома, на всякий случай."
 ek_yearly_events.0139.b:0 "Я поверю, когда увижу это своими глазами."
 ek_yearly_events.0139.b.tooltip:0 "Слухи могут оказаться правдой..."

 ek_yearly_events.0140.t:0 "$travel_event_prefix$ День цветов"
 ek_yearly_events.0140.desc:0 "Радостный день в [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!\n\nРаспускаются весенние цветы, дети составляют букеты и гирлянды, а пожилые празднуют с песнями и танцами наступление самого красочного времени года, как они делают это каждый год в этом месяце."
 ek_yearly_events.0140.a:0 "Я присоединюсь к их песне и танцу!"

 ek_yearly_events.0141.t:0 "Фестиваль клинков: Сжигание тотема"
 ek_yearly_events.0141.desc:0 "Каждое Первое зерно празднуется фестиваль в честь Хундинга и его победы над Малуком и его армией гоблинов в #LORE [Concept( 'compendium_first_era', 'Первую эру' )|E]#!.\n\nНа этом фестивале простолюдины делают чучело, представляющее все тё, что они хотели бы преодолеть. Самые маленькие собирают палки и самодельное оружие, чтобы расчленить чучело, а затем вся деревня разводит костёр и сжигает его останки ночью в очень душевной церемонии."
 ek_yearly_events.0141.a:0 "Я присоединюсь к ним."

 ek_yearly_events.0142.t:0 "$travel_event_prefix$ Гардтид"
 ek_yearly_events.0142.desc:0 "Первоначально фестиваль проводился на мысе Тамарилин в честь Друагаа, забытой богини цветов, но Гардтид распространился по всему Хай Року, поскольку всегда пользовался большим успехом среди простых людей.\n\n[ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U] полностью украшается цветами и очень красочными цветочными узорами, и население празднует весь день, несмотря на то, что некоторые более консервативные жители возмущены празднованием забытого бога."
 ek_yearly_events.0142.a:0 "Хвала Друагаа, хвала цветам!"

 ek_yearly_events.0143.t:0 "$travel_event_prefix$ День мёртвых"
 ek_yearly_events.0143.desc:0 "Когда начинается месяц Руки дождя, начинаются и приготовления к одному из самых необычных праздников Даггерфолла. Это День мёртвых, праздник, цель которого - успокоить духов умерших, если только они не восстанут и не начнут мстить живым.\n\nВ этот день принято выражать почтение и делать подношения ушедшим предкам и просить защиты для обеспечения безопасности."
 ek_yearly_events.0143.a:0 "Не помешает отдать дань уважения погибшим."
 ek_yearly_events.0143.b:0 "Хватит этой суеверной чепухи."

 ek_yearly_events.0144.t:0 "[ROOT.Char.GetLadyLord|U] беспорядка"
 ek_yearly_events.0144.desc:0 "Вот уже несколько лет я отмечаю Праздник шута. В связи с этим я [Select_CString(ROOT.Char.IsFemale, 'стала несколько знаменита', 'стал несколько знаменит' )] своими проделками и дурачествами. Простолюдины стали называть меня как «[ROOT.Char.GetLadyLord|U] беспорядка».\n\nЯ размышляю о том, стоит ли мне принять этот эпитет или нет."
 ek_yearly_events.0144.a:0 "Ну, это подходящее прозвище."
 ek_yearly_events.0144.b:0 "Любой, кто назовёт меня так, ощутить на себе ужасные последствия."

 ek_yearly_events.0145.t:0 "$travel_event_prefix$ Второй посев"
 ek_yearly_events.0145.desc:0 "Каждый год жители графства [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] отмечают праздник, чье традиции схожи с Первым посевом. Они побуждают народ задуматься о том, как проходит год для них самих.\n\nЭто праздник воплощает собой символической улучшение души, как для урожая, так и для жителей города. Горожане во второй и последний раз в этом году могут бесплатно исцелиться в храмах от любых болезней."
 ek_yearly_events.0145.b:0 "Тост за мир!"

 ek_yearly_events.0146.t:0 "$travel_event_prefix$ День Марука"
 ek_yearly_events.0146.desc:0 "Один из остатков старого Алессианского Ордена, День Марука проводится только в некоторых общинах Хай Рока.\n\nВ день памяти пророка верующие обычно молятся о силе противостоять искушениям, но в последнее время посещаемость сокращается, и с каждым годом участников празднования становится всё меньше и меньше."
 ek_yearly_events.0146.a:0 "Хвала Маруку!"
 ek_yearly_events.0146.b:0 "К счастью!"

 ek_yearly_events.0147.t:0 "$travel_event_prefix$ Куму Алезер'и"
 ek_yearly_events.0147.desc:0 "С #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#! жители Сентинеля празднуют Куму Алезер'и, что на языке йоку означает «Мы признаём», в память об основателе города, Яхубе Мореплавателе, который обнаружил гавань города, следуя за созвездием Коня, и назвал его в честь дозорного, который первым заметил её.\n\nВ графстве [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] простолюдины также активно участвуют в праздниках, и это день радостного веселья для всех."
 ek_yearly_events.0147.a:0 "Это доказывает, что мы являемся законными правителями Сентинеля."
 ek_yearly_events.0147.b:0 "Яхуб основал Сентинель для всеобщего спасения!"
 ek_yearly_events.0147.c:0 "Хвала имени Яхуба Мореплавателя!"

 ek_yearly_events.0148.t:0 "$travel_event_prefix$ Фестиваль огня"
 ek_yearly_events.0148.desc:0 "Когда-то Фестиваль огня отмечался исключительно в Нортмуре, сейчас он является одним из самых посещаемых праздников в Хай-Роке. Несколько самых талантливых магов и рыцарей со всего королевства съезжаются в город [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], чтобы с помпой продемонстрировать магическую и военную силу.\n\nЗаметив, как поднимаются фестивальные лотки и люди начинают собираться на праздник, я размышляю, что мне делать."
 ek_yearly_events.0148.a:0 "Я посмотрю боевые парады, может быть, смогу чему-то научиться!"
 ek_yearly_events.0148.b:0 "У этих чужеземных магов есть интересные ритуалы!"
 ek_yearly_events.0148.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] просто наслаждаться этим. Это же фестиваль, не так ли?"

 ek_yearly_events.0149.t:0 "$travel_event_prefix$ День рыбака"
 ek_yearly_events.0149.desc:0 "Для народа, живущего за счёт щедрот залива Илиак, День рыбака - один из самых ярких праздников в году. Всё население графства [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] собирается в доках, чтобы наловить как можно больше рыбы, и после окончания дня говорят, что рыба отпугивается от берегов на несколько недель.\n\nВ этот день также принято брать с собой на рыбалку друга, хотя некоторые предпочитают рыбачить в одиночестве, вдали от празднеств и наслаждаться тишиной."
 ek_yearly_events.0149.a:0 "Давай рыбачить вместе, [fishing_friend.GetFirstNameNoTooltip]!"
 ek_yearly_events.0149.b:0 "Наконец-то тишина и покой!"
 friend_fishing_day:0 "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUINamePossessiveNoTooltip] рыбачили вместе в День рыбака."
 friend_fishing_day_corresponding:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip] рыбачили вместе в День рыбака."

 ek_yearly_events.0150.t:0 "$travel_event_prefix$ Дриг Р'Зимб"
 ek_yearly_events.0150.desc:0 "В самый жаркий день года жители графства [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] собираются на ликование в честь Дайбета, солнца.\n\nУчёные не знают, как давно проводится Дриг Р'Зимб, но, возможно, редгарды принесли фестиваль с собой, когда пришли в #LORE [Concept( 'compendium_first_era', 'Первую эру' )|E]#!."
 ek_yearly_events.0150.a:0 "Эти люди должны почитать меня!"
 ek_yearly_events.0150.b:0 "Приглашаем всех на празднование Дайбета!"
 ek_yearly_events.0150.c:0 "Народу должно быть позволено праздновать свои древние обычаи."

 ek_yearly_events.0151.t:0 "$travel_event_prefix$ Праздник Торговли"
 ek_yearly_events.0151.desc:0 "Сегодня все покупатели в графстве [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] выходят на улицы, и это неудивительно, ведь сегодня Праздник Торговли.\n\nВсе рынки и магазины оборудования снизили свои цены как минимум наполовину, и одного только количества покупателей им более чем достаточно, чтобы обеспечить себе прибыль."
 ek_yearly_events.0151.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] чему-нибудь научиться у этих торговцев."

 ek_yearly_events.0152.t:0 "$travel_event_prefix$ Дивад Этеп'т"
 ek_yearly_events.0152.desc:0 "Один из самых популярных праздников в графстве [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], Дивад Этеп'т - это траур по поводу смерти одного из величайших героев первых редгардов, Дивада, сына Франдара из Хель Ансея.\n\nХотя его деяния подвергаются сомнению учеными и историками, его могила в Зале героев - более чем достаточное доказательство для самых гордых в рядах редгардов."
 ek_yearly_events.0152.a:0 "Хорошая возможность провести собственное исследование по этому вопросу."
 ek_yearly_events.0152.b:0 "Его деяния - наше наследие!"
 ek_yearly_events.0152.c:0 "Хвала Диваду-певцу!"

 ek_yearly_events.0153.t:0 "$travel_event_prefix$ Покой Солнца"
 ek_yearly_events.0153.desc:0 "В этот день все магазины закрыты в связи с праздником Покоя Солнца, что строго соблюдается Гильдией торговцев.\n\nПоскольку Гильдия налагает серьёзные штрафы на любой магазин, который остается открытым, большинство горожан в графстве [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] решили посвятить этот день отдыху, а не торговле или молитве."
 ek_yearly_events.0153.a:0 "Ну, мне нужен отдых."
 ek_yearly_events.0153.b:0 "О, но ты #italic будешь #! работать!"

 ek_yearly_events.0154.t:0 "$travel_event_prefix$ Огненная ночь"
 ek_yearly_events.0154.desc:0 "В ночь на самый жаркий день в году жители пустыни Алик'р выходят на оживленный праздник, известный как Огненная ночь.\n\nПользуясь их теплостойкостью, простолюдины в графстве [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] танцуют вокруг большого костра, несмотря на то, что первоначальный смысл праздника был утерян в древности."

 ek_yearly_events.0155.t:0 "$travel_event_prefix$ Дева Катрика"
 ek_yearly_events.0155.desc:0 "В этом месяце жители Айясофьи выражают свою признательность воительнице, деве Катрике. Она некогда спасла их графство и в честь этого события устраивается радостный праздник.\n\nНесмотря на то, что для остального Хаммерфелла этот праздник почти не имеет значения, простые жители каждый год устраивают одну из самых красивых и зрелищных вечеринок в честь своей спасительницы."
 ek_yearly_events.0155.c:0 "Хвала деве!"

 ek_yearly_events.0156.t:0 "$travel_event_prefix$ Праздник тигра"
 ek_yearly_events.0156.desc:0 "Жители тропических лесов Банты, подобно многим другим культурам, отмечают праздник в честь обильного урожая. В праздник тигра в графстве [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] украшают свои магазины и дома полосами в честь могучего тигра, который является символом удачи.\n\nЭтот крупный фестиваль охватывает весь регион."

 ek_yearly_events.0157.t:0 "Жуки, прочь!"
 ek_yearly_events.0157.desc:0 "Жить в смрадном Чернотопье — задача не из лёгких. Это земля кишит ядовитыми растениями и свирепыми хищниками.\n\nНужно всегда носить специальную одежду, дабы избежать укусов насекомых, ведь эти существа могут быть ядовитыми или же переносить всевозможные заболевания.\n\nОднако я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что некоторые из моих придворных и гостей начали зажигать в своих домах некие отпугивающие свечи, очевидно, следуя какому-то древнему местному недийскому обычаю."
 ek_yearly_events.0157.a:0 "Я вложу деньги в эти свечи."
 ek_yearly_events.0157.b:0 "Кажется, я знаю, как их сделать!"
 ek_yearly_events.0157.b.success:0 "Вы успешно изготавливаете свечи"
 tooltip.ek_yearly_events.0157.b.success:0 "Жуки, прочь!"
 ek_yearly_events.0157.b.failure:0 "Свечи малоэффективны"
 tooltip.ek_yearly_events.0157.b.failure:0 "Не... могу... прекратить... чесаться!"
 ek_yearly_events.0157.c:0 "Никакие надоедливые насекомые больше меня не побеспокоят!"

 ek_yearly_events.0158.t:0 "$travel_event_prefix$ День признательности"
 ek_yearly_events.0158.desc:0 "В этом месяце жители графства [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] устраивают великий праздник благодарения за обильный урожай.\n\nЭто святой и медитативный день, посвященный Маре, богине-покровительнице Гленумбры."
 ek_yearly_events.0158.a:0 "Хвала Божественной Матери!"
 ek_yearly_events.0158.b:0 "В этот день я уделю немного времени молитвам."
 ek_yearly_events.0158.c:0 "У меня нет времени на молитвы."

 ek_yearly_events.0159.t:0 "$travel_event_prefix$ Конец жатвы"
 ek_yearly_events.0159.desc:0 "Пожалуй, ни один другой праздник не поднимает дух жителей местечка [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] так сильно, как сегодняшний Конец жатвы.\n\nНаиболее важная работа года — посев, сев и жатва — закончены. Настало время праздновать и наслаждаться плодами урожая. И даже гости местечка [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] приглашаются присоединиться к фермерам.\n\nТаверны предлагают бесплатную выпивку в течение всего дня, что является последним актом расточительности перед экономными зимними месяцами. Ранее недокормленные работники ферм ныне жрут в три горла и нередко им становится плохо прямо на городской площади. Подобные зрелища можно часто лицезреть во время празднования Конца жатвы."

 ek_yearly_events.0160.t:0 "Конец жатвы: Лиходей"
 ek_yearly_events.0160.desc:0 "Бретонцы отмечают Конец Жатвы, пытаясь задобрить #LORE [Concept( 'compendium_sheor', 'Шеора' )|E]#!, также известного как Лиходей. Это древний бретонский бог неурожая.\n\nСогласно традиции, умиротворение Лиходея обеспечит удачу и обильный урожай. Свежие яблоки и мешки с зерном сжигаются на жертвенном алтаре в честь Шеора, после чего устраивается большой праздник."

 ek_yearly_events.0161.t:0 "Нашествие мускусных мух"
 ek_yearly_events.0161.desc:0 "Когда я уже [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал' )] наслаждаться довольно спокойным днем, ко мне подходит [steward.GetFirstName], [Select_CString(steward.IsFemale, 'выглядящая обеспокоенной', 'выглядящий обеспокоенным' )].\n\n[steward.GetSheHe|U] сообщает мне, что в провинции [province.GetName] бушует рой мускусных мух — местных насекомых, которые уничтожают урожай и даже нападают на местных жителей, заражая их болезнями.\n\n[steward.GetSheHe|U] торопит меня решить этот вопрос как можно скорее."
 ek_yearly_events.0161.a:0 "Я немедленно отправлюсь туда!"
 ek_yearly_events.161.a.success:0 "Вы успешно решаете проблему нашествия"
 tooltip.ek_yearly_events.0161.a.success:0 "Заражение остановлено!"
 ek_yearly_events.0161.a.failure:0 "Вы — не ровня простым жукам"
 tooltip.ek_yearly_events.0161.a.failure:0 "Заражение сохраняется!"
 ek_yearly_events.0161.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], это твоя работа.!"
 ek_yearly_events.161.b.success:0 "[steward.GetFirstName] решает проблему нашествия"
 tooltip.ek_yearly_events.0161.b.success:0 "Заражение остановлено!"
 ek_yearly_events.0161.b.failure:0 "[steward.GetFirstName] — не ровня простым жукам"
 tooltip.ek_yearly_events.0161.b.failure:0 "Заражение сохраняется!"
 ek_yearly_events.0161.c:0 "У нас обоих есть дела поважнее."

 ek_yearly_events.0162.t:0 "Торговля шкурами"
 ek_yearly_events.0162.desc:0 "Недавно мне стало известно, что [competing_county.GetNameNoTier] может стать нашим новым торговым партнером.\n\n[county.GetNameNoTier] производит самые качественные шкуры в регионе, и [competing_ruler.GetName] с радостью заключит со мной сделку.\n\nНу, если бы только у меня были средства, чтобы убедить [competing_ruler.GetHerHis]...."
 ek_yearly_events.0162.a:0 "... и у меня они есть!"
 ek_yearly_events.162.a.success:0 "Вам удаётся убедить правителя [competing_ruler.GetFirstName]"
 tooltip.ek_yearly_events.0162.a.success:0 "Экспортируйте!"
 ek_yearly_events.0162.a.failure:0 "[competing_ruler.GetFirstName] не желает слушать вас"
 tooltip.ek_yearly_events.0162.a.failure:0 "Возможно, в будущем что-нибудь и получится..."
 ek_yearly_events.0162.b:0 "[steward.GetFirstName], у меня есть для вас задание!"
 ek_yearly_events.162.b.success:0 "[steward.GetFirstName] убеждает правителя [competing_ruler.GetFirstName]"
 tooltip.ek_yearly_events.0162.b.success:0 "Экспортируйте!"
 ek_yearly_events.0162.b.failure:0 "[steward.GetFirstName] терпит неудачу в попытке убедить правителя [competing_ruler.GetFirstName]"
 tooltip.ek_yearly_events.0162.b.failure:0 "[steward.GetFirstName], вот же [Select_CString(steward.IsFemale, 'дура', 'дурак' )]!"
 ek_yearly_events.0162.c:0 "Нам лучше сосредоточиться на собственном народе."

 ek_yearly_events.0163.t:0 "Переполох в провинции [province.GetNameNoTooltip]"
 ek_yearly_events.0163.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'посещала', 'посещал' )] провинцию [province.GetName], моё внимание привлекла суета среди местных жителей.\n\nКогда я [Select_CString(ROOT.Char.IsFemale, 'приблизилась', 'приблизился' )], а мои охранники разогнали толпу, я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] десятки бентамских гуаров, запертых в небольшой импровизированной ограде.\n\nКак объяснил мне их смотритель, эти маленькие существа были единственными выжившими после жестокого нападения неизвестного существа на местную ферму, что разводила бентамских гуаров. И выживших раздали тем, кто мог позаботиться о них."
 ek_yearly_events.0163.a:0 "Я возьму самого милого!"
 ek_yearly_events.0163.b:0 "Пожалуйста, примите это пожертвование."
 ek_yearly_events.0163.c:0 "Мне плевать."

 ek_yearly_events.0165.t:0 "Семь добродетелей"
 ek_yearly_events.0165.start.desc:0 "Я нахожусь в месте, что известно как [ROOT.GetCharacter.GetFaith.HouseOfWorship], и размышляю о паломничествах, в которых я [Select_CString(ROOT.Char.IsFemale, 'побывала', 'побывал' )]. Также я думаю о каждой из добродетелей, которые должна была представлять каждая святыня.\n\n"
 ek_yearly_events.0165.vivec.desc:0 "Вдруг я слышу шаги позади себя. Я оборачиваюсь и вижу [Select_CString(chaplain.IsFemale, 'священницу', 'священника' )] по имени [chaplain.GetFirstNameNoTooltip], [Select_CString(chaplain.IsFemale, 'которая', 'который' )], похоже, чем-то очень [Select_CString(chaplain.IsFemale, 'довольна', 'доволен' )].\n\n«Мой сюзерен», начинает [chaplain.GetSheHe], «Я [Select_CString(chaplain.IsFemale, 'получила', 'получил' )] великий дар от самого Воина-Поэта. Это прекрасно оформленный фолиант, содержащий каждую из Его проповедей, подаренный вам в награду за ваше благочестивое и трудное паломничество. Это величайшая честь!»\n\n"
 ek_yearly_events.0165.almalexia.desc:0 "Вдруг я слышу шаги позади себя. Я оборачиваюсь и вижу [Select_CString(chaplain.IsFemale, 'священницу', 'священника' )] по имени [chaplain.GetFirstNameNoTooltip], [Select_CString(chaplain.IsFemale, 'которая', 'который' )], похоже, чем-то очень [Select_CString(chaplain.IsFemale, 'довольна', 'доволен' )].\n\n«Мой сюзерен», начинает [chaplain.GetSheHe], «Я [Select_CString(chaplain.IsFemale, 'получила', 'получил' )] великий дар от самой Матери Морровинда. Это прядь её собственных волос, подаренная вам в награду за ваше благочестивое и трудное паломничество. Это величайшая честь!»\n\n"
 ek_yearly_events.0165.sotha.desc:0 "Вдруг я слышу шаги позади себя. Я оборачиваюсь и вижу [Select_CString(chaplain.IsFemale, 'священницу', 'священника' )] по имени [chaplain.GetFirstNameNoTooltip], [Select_CString(chaplain.IsFemale, 'которая', 'который' )], похоже, чем-то очень [Select_CString(chaplain.IsFemale, 'довольна', 'доволен' )].\n\n«Мой сюзерен», начинает [chaplain.GetSheHe], «Я [Select_CString(chaplain.IsFemale, 'получила', 'получил' )] великий дар от самого Заводного Бога. Это шестерёнка из легендарного Заводного города, подаренная вам в награду за ваше благочестивое и трудное паломничество. Это величайшая честь!»\n\n"
 ek_yearly_events.0165.end.desc:0 "Я завороженно смотрю на драгоценный дар, радуясь тому, что сами Живые боги сочли меня [Select_CString(ROOT.Char.IsFemale, 'достойной', 'достойным' )]."
 ek_yearly_events.0165.a:0 "Хвала Трибуналу!"

 ek_yearly_events.0166.t:0 "Бретонское наследие"
 ek_yearly_events.0166.desc:0 "Размышляя о своём бретонском наследии, я [Select_CString(ROOT.Char.IsFemale, 'размышляла', 'размышлял' )] о том, что значит быть [Select_CString(ROOT.Char.IsFemale, 'бретонкой', 'бретонцем' )] и какое наследие мы оставим будущим поколениям. Будучи [Select_CString(ROOT.Char.IsFemale, 'дворянкой', 'дворянином' )] дома [ROOT.GetCharacter.GetHouse.GetName], я [Select_CString(ROOT.Char.IsFemale, 'размышляла', 'размышлял' )] над концепцией нашей двойственной природы, слияния человеческой и эльфийской культур. Этот кризис идентичности тяжело давил на мою душу.\n\nБорьба между почитанием предков и друидическими практиками заставила меня усомниться в том, какой путь действительно определяет бретонцев."
 ek_yearly_events.0166.a:0 "Магия определяет наше наследие."
 ek_yearly_events.0166.b:0 "[Select_CString(ROOT.Char.IsFemale, 'Бретонку', 'Бретонца' )] определяет уважение к природе."
 ek_yearly_events.0166.c:0 "Быть [Select_CString(ROOT.Char.IsFemale, 'бретонкой', 'бретонцем' )] - значит вбирать в себя всю нашу историю."
 ek_yearly_events.0166.d:0 "Какая разница?"

 ek_yearly_events.0167.t:0 "Идиот"
 ek_yearly_events.0167.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'прогуливалась', 'прогуливался' )] по залам своего дворца, ко мне подошёл растрёпанный босмер с надеждой в глазах.\n\n«Здравствуйте! Прежде чем вы пойдёте далее, позвольте мне представиться. Меня зовут Гаэнор, и я... ну, я своего рода предприниматель. Мне было интересно, могу ли я попросить вас о небольшой услуге.»\n\nКогда я [Select_CString(ROOT.Char.IsFemale, 'попросила', 'попросил' )] его перейти к делу, Гаэнор продолжил. «Как вы могли заметить, сейчас я выгляжу не лучшим образом. Скажем так, мне чуть-чуть не везёт в последнее время, а я НЕ привык к этому. Во всяком случае, я ищу небольшой стартовый капитал, чтобы сдвинуть дело с мёртвой точки в графстве [ROOT.Char.GetCurrentLocation.GetName] - я тоже недавно приехал - и я подумал, что вы сможете мне помочь. Думаешь, ты можешь расстаться, скажем, с пятидесятью золотыми?»"
 ek_yearly_events.0167.a:0 "Конечно, вот."
 ek_yearly_events.0167.b:0 "Нет, я так не думаю. Извини."
 ek_yearly_events.0167.b.tt:0 "Гаэнор запомнит это."
 ek_yearly_events.0167.c:0 "Притвориться, что вы его не видели." 

 ek_yearly_events.0168.desc:0 "Гаэнор продолжает болтать.\n\n«Потрясающе! Я очень тебе благодарен, и, должен сказать, у тебя очень щедрая душа. Я тут подумал, мы так хорошо разговариваем, и уже почти стали друзьями, и, может быть, ты [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы одолжить мне ещё сотню? Я уверен, что я смогу вернуть тебе всё через какую-нибудь пару дней. Мне всегда очень везло когда дело касалось таких вещей. Итак, что ты скажешь?»"
 ek_yearly_events.0168.a:0 "Пожалуй."

 ek_yearly_events.0169.desc:0 "Гаэнор подтягивается ближе ко мне.\n\n«Ты это что-то, [ROOT.GetCharacter.GetFirstNameNoTooltip]. Я уверен, что ты станешь [Select_CString(ROOT.Char.IsFemale, 'знаменитой', 'знаменитым' )]! Хорошо, я буду честным с тобой. Если бы я мог получить ещё, мм, тысячу золотом или что-то вроде, я бы решил все свои проблемы. Я знаю это. Ты [Select_CString(ROOT.Char.IsFemale, 'была так добра', 'был так добр' )] ко мне, и вполне очевидно, что у тебя есть такие деньги... Просто ещё немного помощи, это всё, чего я прошу. Ты ведь сделаешь это, правда?»"
 ek_yearly_events.0169.a:0 "Ладно, держи."
 ek_yearly_events.0169.b:0 "Нет, это слишком много. Извини."

 ek_yearly_events.0170.desc:0 "Гаэнор всё ещё не унимается. Прежде чем я успеваю возразить, он начинает.\n\n«Вау! Ты даже не представляешь, что это значит для меня, [ROOT.GetCharacter.GetFirstNameNoTooltip]. У меня никогда не было столько золота за всю жизнь! Чёрт! Да у тебя денег куры не клюют, я неправ? Ручаюсь, что ты можешь отдать ещё 10000 золота, разве нет? Давай. Я знаю, что они есть у тебя. Дай их мне!»"
 ek_yearly_events.0170.a:0 "Ну хорошо, держи."
 ek_yearly_events.0170.b:0 "Ни за что."

 ek_yearly_events.0171.desc:0 "Гаэнор всё ещё передо мной. Это становится смешным. Я больше не хочу видеть лицо этого мера, не могу выносить его голос и его самого. И всё же, несмотря на мой явный гнев, он снова приветствует меня.\n\n«Я даже не знаю, что сказать. Я твой вечный должник. Ты [Select_CString(ROOT.Char.IsFemale, 'восстановила', 'восстановил' )] мою веру в этот мир, [ROOT.GetCharacter.GetFirstNameNoTooltip]. И, [Select_CString(ROOT.Char.IsFemale, 'моя девочка', 'мой мальчик' )], я же знаю, ты [Select_CString(ROOT.Char.IsFemale, 'богата', 'богат' )]! Ручаюсь, у тебя есть миллион золота. Даже, я уверен, у тебя есть десять миллионов! Ты [Select_CString(ROOT.Char.IsFemale, 'самая богатая представительница', 'самый богатый представитель' )] [ROOT.GetCharacter.GetCulture.GetCollectiveNounNoTooltip]ого народа! Ты [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] дать мне миллион, тебе так не кажется? Тогда мы оба будем миллионерами!»"
 ek_yearly_events.0171.a:0 "Конечно, держи."


 ek_yearly_events.0172.desc:0 "Пока я занимаюсь своими повседневными делами, вдруг появляется знакомое лицо, которое, как я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )], что больше не увижу. Гаэнор, облачённый в грозные доспехи и мощным оружием в руках, подходит ко мне с угрожающим взглядом.\n\n«Ну, ну, ну. Посмотрите, кто это. [Select_CString(ROOT.Char.IsFemale, 'Моя дорогая подруга', 'Мой дорогой друг' )] [ROOT.GetCharacter.GetFirstNameNoTooltip]. Какая удача, что ты [Select_CString(ROOT.Char.IsFemale, 'задержалась', 'задержался' )] здесь. Хе. Воистину, моя удачливость не знает границ. Несмотря на все неприятности, что ты [Select_CString(ROOT.Char.IsFemale, 'доставила', 'доставил' )] мне, я разбогател, смог повлиять почти на всех, с кем я говорил, и, ты не поверишь, я НИКОГДА не проигрывал в схватке? Ни разу не получил даже царапины. Почему-то мне кажется, что у меня не возникнут проблемы в продолжении этой белой полосы... и я у тебя в долгу!»"
 ek_yearly_events.0172.a:0 "Будь ты проклят, Гаэнор..."
 ek_yearly_events.0172.a.tt:0 "Вы сразитесь с Гаэнором насмерть!"

 ek_yearly_events.0173.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'сразила', 'сразил' )] Гаэнора в роковом поединке, его решимость угасла, сменившись поражённым молчанием. Глаза некогда гордого предпринимателя выражали шок и покорность, когда он встретил свою смерть.\n\nЭто был мрачный конец давней вендетты, и его безжизненное тело теперь лежит у моих ног, свидетельствуя о последствиях встречи со мной."
 ek_yearly_events.0173.a:0 "В добрый путь."

 ek_yearly_events.0174.t:0 "Вечный покой"
 ek_yearly_events.0174.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] тревожное откровение, леденящую душу историю, переплетённую с родословной моей семьи. Это преследующее наследие, древнее семейное проклятие, казавшееся дремлющим на протяжении веков, теперь грозит вновь всколыхнуться, уничтожив наш род.\n\nПроклятие надвигается в виде шёпота, который говорит о возвращении предков в виде неживого призрака, их некогда любимый образ теперь запятнан."
 ek_yearly_events.0174.a:0 "С этим разберётся Гильдия бойцов!"
 tooltip.ek_yearly_events.0174.a.success:0 "Гильдия бойцов разобралась с этим"
 tooltip.ek_yearly_events.0174.a.failure:0 "Ваш мёртвый предок побеждает Гильдию бойцов"
 ek_yearly_events.0174.b:0 "Наверняка найдется авантюрист, готовый заняться этим."
 tooltip.ek_yearly_events.0174.b.success:0 "Авантюрист выполняет свою работу"
 tooltip.ek_yearly_events.0174.b.failure:0 "Ваш мёртвый предок побеждает Гильдию бойцов"
 ek_yearly_events.0174.c:0 "Похоже, это работа для меня."
 ek_yearly_events.0174.c.success:0 "Вы победили вашего мёртвого предка"
 ek_yearly_events.0174.c.failure:0 "Вам не удалось разобраться с вашим мёртвым предком"
 ek_yearly_events.0174.c.crit_failure:0 "Ваш мёртвый предок убивает вас"
 ek_yearly_events.0174.d:0 "Это всего лишь мистификация."
 ek_yearly_events.0174.d.success:0 "Это была мистификация"
 ek_yearly_events.0174.d.failure:0 "Это не была мистификация"

 ek_yearly_events.0175.t:0 "Тайные истоки двемеров"
 ek_yearly_events.0175.desc:0 "В своем неустанном стремлении к знаниям я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на откровение, которое, как я [Select_CString(ROOT.Char.IsFemale, 'убеждена', 'убеждён' )], произведёт революцию в самой ткани Нирна. Я [Select_CString(ROOT.Char.IsFemale, 'назвала', 'назвал' )] это откровение «Зтгнтаз», двемерский акроним, раскрывающий существование «мага времени».\n\nЖивя в пределах своих пещер, обитых латунью, двемеры раскрыли сущность самого времени, неуловимую субстанцию, столь же сложную и симметричную, как сама латунь, окутывающая их творения. Перенос этого термина на альдмерис как «затаганатаз» лишь добавляет весомости моему убеждению.\n\nКак [Select_CString(ROOT.Char.IsFemale, 'хранительница', 'хранитель' )] этой вновь обретённой истины, я [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] поведать, что двемеры были не просто архитекторами и инженерами, а трансцендентными существами, которые путешествовали по коридорам времени. Их загадочное исчезновение - не тайна, а свидетельство их власти над потоками бытия. Я твердо верю, что мы сможем раскрыть тайны прошлого, настоящего и будущего, предвещая новую эру просвещения."
 ek_yearly_events.0175.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] профинансировать экспедицию!"
 tooltip.ek_yearly_events.0175.a.success:0 "Вы открываете что-то новое"
 tooltip.ek_yearly_events.0175.a.failure:0 "Вы подвергаетесь насмешкам" 
 ek_yearly_events.0175.b:0 "Истина должна быть распространена!"
 tooltip.ek_yearly_events.0175.b.success:0 "Вам поверили"
 tooltip.ek_yearly_events.0175.b.failure:0 "Вы подвергаетесь насмешкам"
 ek_yearly_events.0175.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] держать это при себе... В данный момент."

 ek_yearly_events.0176.t:0 "Бремя Огмы"
 ek_yearly_events.0176.desc:0 "В истории Тамриэля звучит вечный долг, связанный с самой сутью существования. Альдмериада, почитаемая эльфийская сага, закрепляет это призвание, заявляя, что в каждом смертном заключена божественная Искра, требующая трепетного отношения к летописи жизни. Этот торжественный долг сохраняется, заставляя всех хранить Огму - вечный свиток, дарующий бессмертие их мимолётным повествованиям.\n\nИсграмор, легендарный нордский герой, вписал своё имя в историю, записав хронику событий его собственной жизни. Стремясь превзойти мудрость эльфов, он продолжает хранить знания. Эпоха Святой Алессии и возвышение Сиродильской империи возродили эту обязанность, подчеркнув её необходимость в сохранении прошлого. Непоколебимая обязанность связывает поколения с вечным актом увековечивания их историй, свидетельствуя о важности памяти."
 ek_yearly_events.0176.a:0 "Мой долг - запечатлеть свою эпоху в записях!"
 ek_yearly_events.0176.b:0 "Куда интереснее делать бумажные фигурки..."

 ek_yearly_events.0177.t:0 "О красоте огров"
 ek_yearly_events.0177.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'размышляла', 'размышлял' )] над стоящей передо мной сложной задачей, решив запечатлеть уникальную красоту огров в стихах. Это было необычное начинание, ведь большинство поэтов восхваляли изящество эльфов или элегантность человеческих форм. Но огры? Они были совсем другим явлением, отличались неэстетичным, неуклюжим видом и не слишком приятным запахом.\n\nСидя за столом, я [Select_CString(ROOT.Char.IsFemale, 'смотрела', 'смотрел' )] на чистый пергамент, подыскивая нужные слова, чтобы описать особое очарование огров. Их медленные, обдуманные движения, хотя и далекие от общепринятого понятия красоты, обладали некой царственностью. Однако каждый раз, когда я [Select_CString(ROOT.Char.IsFemale, 'прикладывала', 'прикладывал' )] перо к бумаге, слова словно ускользали от меня, и я [Select_CString(ROOT.Char.IsFemale, 'чувствовала', 'чувствовал' )], что гонюсь за ветром. Я [Select_CString(ROOT.Char.IsFemale, 'задавалась', 'задавался' )] вопросом, не было ли моё стремление глупым, стоило ли увековечивание огров в стихах такой борьбы."
 ek_yearly_events.0177.a:0 "Мне просто нужно больше стараться."
 ek_yearly_events.0177.b:0 "Кто вообще будет это читать?"
 
 ek_yearly_events.0178.t:0 "Дом с привидениями"
 ek_yearly_events.0178.desc:0 "Город [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] полнится слухами о том, что в полуразрушенном особняке, который нависает над близлежащими улицами, завелись привидения. Местные предания богаты рассказами о нежити, обитающей в особняке. Дух этого места якобы связан с его изначальным строителем.\n\nВ рассказах утверждается, что дух обитает на чердаке, а его нематериальные цепи громче всего звенят в ночной темноте. Запертые двери представляют собой лишь небольшую помеху. Настоящая трудность заключается в противостоянии с нежитью. Мертвецы считают, что дом принадлежит им, и предупреждают живых не соваться сюда. Город [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] ожидает принятия решения, которое избавит его от столь неприятных соседей и восстановит мир."
 ek_yearly_events.0178.a:0 "Послать опытного экзорциста."
 ek_yearly_events.0178.b:0 "Послать доверенного рыцаря на зачистку дома."
 ek_yearly_events.0178.c:0 "Предложить награду за зачистку дома."
 ek_yearly_events.0178.d:0 "Навечно запечатать особняк."

 ek_yearly_events.0179.t:0 "[ROOT.GetCharacter.GetFaith.BishopNeuterPlural|U] и благотворительность"
 ek_yearly_events.0179.desc:0 "До моего двора доходят горячие мольбы о благотворительности, что будоражат сердца филантропов моих земель. [primate.GetFirstName], [Select_CString(primate.IsFemale, 'известная', 'известный' )] [ROOT.GetCharacter.GetFaith.BishopNeuter], [Select_CString(primate.IsFemale, 'обратилась', 'обратился' )] с просьбой о пожертвованиях для помощи обнищавшим массам, которые ютятся в тени моего величия.\n\nГоворят, что золотые дары могут благотворно сказаться на судьбе этих несчастных душ. Как их сюзерен, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] подавать всеобщий пример. Однако следует проявлять осторожность: казна конечна, а намерения народа часто неясны."
 ek_yearly_events.0179.a:0 "Убедиться, что деньги попадут к тем, кто в них нуждается."
 ek_yearly_events.0179.a.success:0 "Вы убеждаетесь в праведности этого деяния"
 ek_yearly_events.0179.a.failure:0 "[ROOT.GetCharacter.GetFaith.BishopNeuter|U] уклоняется от ваших вопросов"
 ek_yearly_events.0179.c:0 "Раздать немного денег."
 ek_yearly_events.0179.d:0 ""Я не доверяю этой затее.""
 
