l_russian:
 ek_morrowind.0001.t:0 "Проклятие Малаката"
 ek_morrowind.0001.desc:0 "У членов дома [ROOT.Char.GetHouse.GetNameNoTooltip] не принято изгонять одного из своих, но [disinherited.GetFirstName] не [Select_CString(disinherited.IsFemale, 'оставила', 'оставил' )] нам выбора.\n\nБыли сделаны жёсткие заявления, так что [disinherited.GetFirstName] теперь в курсе того, что даже [disinherited.GetHerHis] предки сейчас не с [Select_CString(disinherited.IsFemale, 'ней', 'ним' )]. Между персонажем [disinherited.GetFirstName] и членами дома [ROOT.Char.GetHouse.GetName] зарождается неприязнь. Это не осталось незамеченным, и в графстве [cursed_county.GetName] назревают неприятности, так как местные отбросы и изгои громко насмехаются над нашей родственной враждой.\n\nФакт лишения наследства персонажа по имени [disinherited.GetFirstName] грозит стать той вещью, вокруг которой сплотятся эти недовольные. Необходимо что-то предпринять для решения данной проблемы, пока не стало слишком поздно."
 ek_morrowind.0001.a:0 "[ROOT.GetCharacter.GetFaith.ReligiousText] предоставляет широкие возможности для опровержения их заявлений."
 ek_morrowind.0001.a.great:0 "Народ признаёт правоту ваших действий"
 ek_morrowind.0001.a.poor:0 "Народ возмущён этим пустым жестом"
 ek_morrowind.0001.b:0 "Завалите [disinherited.GetHerHis] прощальными подарками, пока [disinherited.GetSheHe] всё ещё здесь!"
 ek_morrowind.0001.c:0 "Если уж на то пошло, то [disinherited.GetFirstNameNoTooltip] может с радостью присоединиться к этим отбросам."
 ek_morrowind.0001.c.success.tooltip:0 "Скандал утихает сам собой."
 ek_morrowind.0001.c.failure.tooltip:0 "Позор следует за именем вашего отверженного родича!"

 ek_morrowind.0002.t:0 "Проклятие Шеогората"
 ek_morrowind.0002.desc:0 "Несмотря на наши попытки удержать подобные вопросы за закрытыми дверями, трагическое расстройство ума персонажа по имени [lunatic.GetFirstName] стало достоянием общественности.\n\nСлуги, обслуживающие [lunatic.GetHerHis], отвлеклись всего на мгновение, и всё же [lunatic.GetFirstNameNoTooltip] [Select_CString(lunatic.IsFemale, 'успела', 'успел' )] скрыться. Спустя несколько часов [lunatic.GetSheHe] [Select_CString(lunatic.IsFemale, 'объявилась', 'объявился' )] вновь, неистово рассказывая толпе потрясенных зрителей о вторжении монстров из желатиновой слизи Из-за Края Пустоты.\n\n[lunatic.GetFirstNameNoTooltip] теперь дома, но слухи о [lunatic.GetHerHis] ментальном состоянии распространяются подобно лесному пожару. А хуже всего то, что некоторые утверждают, будто бы [lunatic.GetSheHe] распространяет ересь!"
 ek_morrowind.0002.a:0 "Я публично доверю [lunatic.GetHerHis] душу богу по имени [ROOT.Char.GetFaith.FateGodName]."
 ek_morrowind.0002.a.great:0 "Вы сохраняете своё лицо, не позволяя никому усомниться в вашей набожности"
 ek_morrowind.0002.a.poor:0 "Вы подливаете масла в огонь самых невероятных теорий."
 ek_morrowind.0002.b:0 "Раздать щедрые пожертвования, чтобы заставить народ забыть об этом."
 ek_morrowind.0002.a.success.tooltip:0 "Народ перестаёт говорить о случившемся"
 ek_morrowind.0002.a.failure.tooltip:0 "Вы привлекли внимание эксцентричных и еретиков"
 ek_morrowind.0002.c:0 "Безумием было бы ожидать от толпы разумных действий."
 ek_morrowind.0002.c.success.tooltip:0 "Интерес угасает сам собой"
 ek_morrowind.0002.c.failure.tooltip:0 "Ваше молчание воспринимается как подтверждение этих бредней"

 ek_morrowind.0003.t:0 "Проклятие Молага Бала"
 ek_morrowind.0003.desc:0 "Дом [ROOT.Char.GetHouse.GetName] сотрясает скандал, поскольку теперь стало общеизвестно или, по крайней мере, есть веские подозрения, что [bastard.GetFirstName] - плод смешения родословных.\n\nНаш род теряется в бесконечных и жарких спорах о том, что нужно сделать, чтобы справиться с позорящей наших предков ситуацией, но худшее ещё впереди: среди простого народа в графстве [cursed_county. GetName] наиболее грубые и вульгарные элементы подают голос, утверждая, что это, возможно, #italic они #!, кто породил [bastard.GetFirstNameNoTooltip], и что имя дома [ROOT.Char.GetHouse.GetNameNoTooltip] мало чем отличается от имен нетчеводов и ткачей креша в городе!"
 ek_morrowind.0003.a:0 "Разве [ROOT.Char.GetFaith.TricksterGodName] не имеет право на часть нашей родословной?"
 ek_morrowind.0003.a.great:0 "Вы подтверждаете, что этот бастард - исключение, а не правило."
 ek_morrowind.0003.a.poor:0 "Ваши слова воспринимаются как признание в смешении крови."
 ek_morrowind.0003.b:0 "Золото - катализатор слухов."
 ek_morrowind.0003.a.success.tooltip:0 "Распространители слухов хорошо выполняют свою работу."
 ek_morrowind.0003.a.failure.tooltip:0 "Народ узнаёт о вашем гнусном замысле."
 ek_morrowind.0003.c:0 "Грязный с'вит, дом [ROOT.Char.GetHouse.GetNameNoTooltip] слишком чист, чтобы реагировать на подобные комментарии!"
 ek_morrowind.0003.c.success.tooltip:0 "Извращение угасает само по себе."
 ek_morrowind.0003.c.failure.tooltip:0 "Это событие воспринимается как признак более распутных времён."

 ek_morrowind.0004.t:0 "Представление интересов Дома"
 ek_morrowind.0004.desc:0 "Великие Дома собираются часто, даже когда Великий Совет не заседает. На повестке дня у каждого Дома всегда есть десяток пунктов, ведь Живые Боги доверили нам управление Морровиндом и мы не можем их разочаровать.\n\nДом [liege.GetHouse.GetNameNoTooltip] в последнее время жонглирует нескончаемой чередой таких встреч, и [liege.GetNameNoTooltip] думает, что [liege.GetSheHe] теряет своё преимущество.\n\nПосылать главу вассального дома для участия в таких встречах несколько необычно, но всё же приемлемо. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что [liege.GetNameNoTooltip] не откажется от помощи Дома [ROOT.Char.GetHouse.GetName] в данный момент."
 ek_morrowind.0004.a:0 "[liege.Custom('SeraSerjo')|U], разрешите мне присутствовать на следующем заседании вместо вас."
 ek_morrowind.0004.a.great:0 "Вы преуспеваете"
 ek_morrowind.0004.a.critical:0 "Вы превосходите ожидания"
 ek_morrowind.0004.a.poor:0 "Вы сталкиваетесь с неудачей"
 ek_morrowind.0004.b:0 "У дома [ROOT.Char.GetHouse.GetNameNoTooltip] есть свои собственные встречи и заседания."
 ek_morrowind.0004.c:0 "Как долго [liege.GetTitleAsNameNoTooltip] будет отсутствовать?"

 ek_morrowind.0005.t:0 "Вассалы дома"
 ek_morrowind.0005.desc:0 "Морровинд познал мир под властью Трибуналом, но его враги никак не успокаиваются. Защищать Морровинд во время войны и мира - святая обязанность Великих Домов, и немалая часть этой обязанности ложится на наших присягнувших. Стража Домов, присяжные воины, дружины, городская стража, патрули и те, кто отправляется на службу к Ординаторам и Вечным Стражам... Непросто даже оставаться в курсе всего этого.\n\nОсмотр оружия, проведение строевых упражнений, служебные поездки, соответствующие повышения и понижения в должности тех, кто этого заслуживает... Даже [liege.GetName] нередко ослабляет своё усердие и устаёт от этого. Но если наш дом облегчит эти тяготы, то мы сможем заслужить доверие дома [liege.GetHouse.GetName]."
 ek_morrowind.0005.a:0 "[liege.Custom('SeraSerjo')|U], позвольте мне разобраться с присягнувшими."
 ek_morrowind.0005.a.great:0 "Вы преуспеваете"
 ek_morrowind.0005.a.critical:0 "Вы превосходите ожидания"
 ek_morrowind.0005.a.poor:0 "Вы сталкиваетесь с неудачей"
 ek_morrowind.0005.b:0 "Дом [ROOT.Char.GetHouse.GetNameNoTooltip] делает своё дело, не больше и не меньше."
 ek_morrowind.0005.c:0 "Мне бы не помешали те, кто могут справиться... с делами Дома..."

 ek_morrowind.0006.t:0 "Осмотр владений Дома"
 ek_morrowind.0006.desc:0 "Нельзя ожидать, что Дом [liege.GetHouse.GetName] и его лидеры будут досконально разбираться в бухгалтерии и счетах каждой шахты квама, каждой плантации солёного риса и каждого чартерного предприятия на своей земле.\n\nНо если мы сведём баланс, то наш труд будет оценен по достоинству."
 ek_morrowind.0006.a:0 "[liege.Custom('SeraSerjo')|U], могу ли я курировать этот проект?"
 ek_morrowind.0006.a.great:0 "Вы преуспеваете"
 ek_morrowind.0006.a.critical:0 "Вы превосходите ожидания"
 ek_morrowind.0006.a.poor:0 "Вы сталкиваетесь с неудачей"
 ek_morrowind.0006.b:0 "Дом [ROOT.Char.GetHouse.GetNameNoTooltip] уже платит налоги, разве нет?"
 ek_morrowind.0006.c:0 "Оставьте книги мне. Нет, я настаиваю."

 ek_morrowind.0007.t:0 "Вмешательство в дела Совета"
 ek_morrowind.0007.desc:0 "Великие Дома понимают, что в конкурентной борьбе частенько приходится прибегать к нечестным методам, и что не стоит сентиментально относиться к инструментам, которые используют для этого другие Великие Дома.\n\nВместо этого мы должны подыгрывать им."
 ek_morrowind.0007.a:0 "[liege.Custom('SeraSerjo')|U], могу ли я помочь вам с этими нарушителями спокойствия?"
 ek_morrowind.0007.a.great:0 "Вы преуспеваете"
 ek_morrowind.0007.a.critical:0 "Вы превосходите ожидания"
 ek_morrowind.0007.a.poor:0 "Вы сталкиваетесь с неудачей"
 ek_morrowind.0007.b:0 "Дому [ROOT.Char.GetHouse.GetNameNoTooltip] не стоит вмешиваться."
 ek_morrowind.0007.c:0 "Я буду... Пристально следить за этими негодяями."

 ek_morrowind.0008.t:0 "Преследование еретиков"
 ek_morrowind.0008.desc:0 "Вера и строгое следование законам Трибунала - основополагающий аспект политики в Морровинде. А слухи о гостях, которые являются жрецами-диссидентами и культистами Дома Забот, плохо отразятся на Доме [liege.GetHouse.GetName].\n\nДавайте не будем рисковать."
 ek_morrowind.0008.a:0 "[liege.Custom('SeraSerjo')|U], я с удовольствием свяжусь с Храмом."
 ek_morrowind.0008.a.great:0 "Вы преуспеваете"
 ek_morrowind.0008.a.critical:0 "Вы превосходите ожидания"
 ek_morrowind.0008.a.poor:0 "Вы сталкиваетесь с неудачей"
 ek_morrowind.0008.b:0 "Дом [ROOT.Char.GetHouse.GetNameNoTooltip] и Храм - это две отдельные сущности."
 ek_morrowind.0008.c:0 "Я хочу поговорить с Храмом..."

 ek_morrowind.0009.t:0 "Бумажная работа"
 ek_morrowind.0009.desc:0 "Великие Дома - великое благо, структура, поддерживающая организованность Морровинда и обеспечивающая соблюдение традиций, религии и высших данмерских идеалов в мельчайших деталях. Конечно, без них мы жили бы жалко и дико. Как наши заблудшие кузены в пепельных землях или как ссорящиеся людские лжекороли и их неразумные подданные.\n\nНо такое управление требует бумажной работы. Огромного, абсурдного количества бумаг. От Коричневой Книги Дома Телванни до бухгалтерских книг плантаций солёного риса - везде требуется бумажная работа. Финансы Дома такие какие они есть, и мы не в состоянии поддерживать заполнение подобной документации в графстве [corrupt_county.GetName], в результате чего провинция страдает от недостатка внимания."
 ek_morrowind.0009.a:0 "Передайте часть бумажной работы мне."
 ek_morrowind.0009.b:0 "Мои вассалы взять часть этой ноши!"
 ek_morrowind.0009.c:0 "Мы ничего не можем поделать."
 ek_morrowind.0009.d:0 "Найдите кто-нибудь, кто решит эти проблемы!"

 ek_morrowind.0010.t:0 "Уставы Великого Дома"
 ek_morrowind.0010.desc:0 "Некоторые проблемы возникают как будто из воздуха. Как мускспунж в сырой среде как раз в тот момент, когда денег в обрез. Теперь местные гильдии ремесленников в графстве [corrupt_county.GetBaseNameNoTier] жалуются на уставы Великого Дома, влияющие на их бизнес. Они утверждают, что с наложенными на них ограничениями - ограничениями, на которые они согласились, подписывая договор - просто невозможно работать. Эти гильдии приводят всевозможные невероятно смешные требования и туманно намекают на неудачные деловые предприятия, поддерживая смехотворную идею о том, что Дом [ROOT.Char.GetHouse.GetName] как-то виноват в том, в чём явно стоит винить их собственную жадность и некомпетентность.\n\nОднако пока что гильдии враждебны нам и делают всё возможное, чтобы заставить нас терпеть их гуароголовую дерзость. "Коллективные переговоры", как они это называют, это самое настоящее предательство!"
 ek_morrowind.0010.a:0 "Возможно, мы можем пересмотреть некоторые из этих контрактов."
 ek_morrowind.0010.b:0 "Они устанут от этой игры раньше нас."
 ek_morrowind.0010.c:0 "Некоторые уставы могут быть скорректированы ради взаимной выгоды."

 ek_morrowind.0011.t:0 "Почётный Дом"
 ek_morrowind.0011.desc:0 "Председательствовать на заседании дома [liege.GetHouse.GetName] вместо сюзерена по имени [liege.GetFullName] - задача не из лёгких. Мне приходится жонглировать не только конкурирующими интересами местных городских советов, магистратов, гильдий, купцов, священников... Но и интересами своих коллег по совету, которые, как правило, имеют своё мнение по поводу петиций, выносимых на рассмотрение совета Дома.\n\nЧаще всего эти мнения малополезны. Вот только на этом заседании все, похоже, сходятся в одном: вклад Дома [ROOT.Char.GetHouse.GetNameNoTooltip] в целом и мой в частности - это заслуга Дома [liege.GetHouse.GetName]. Если подумать, то о Доме [liege.GetHouse.GetName] во время сегодняшней встречи было сказано совсем немного."
 ek_morrowind.0011.a:0 "Дом [ROOT.Char.GetHouse.GetNameNoTooltip] научился, служа, вот и всё."
 ek_morrowind.0011.b:0 "Дом [ROOT.Char.GetHouse.GetNameNoTooltip] привык к признанию. Давайте вернёмся к прочим вопросам."
 ek_morrowind.0011.c:0 "Действительно, Дом [ROOT.Char.GetHouse.GetNameNoTooltip] оказал неоценимую помощь..."

 ek_morrowind.0012.t:0 "Решение"
 ek_morrowind.0012.desc:0 "Не [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел' )] я произнести вступительное слово на сегодняшнем заседании Совета Дома, как [fellow_vassal.GetUIName] резким рывком поднимается со своего места и указывает на меня.\n\n"Я дюжину раз [Select_CString(fellow_vassal.IsFemale, 'говорила', 'говорил' )] [liege.GetUIName], что необходимо как можно быстрее решить срочные вопросы в [fellow_vassal.GetCapitalLocation.GetTitle.GetBaseNameNoTier], а [liege.GetSheHe] [Select_CString(liege.IsFemale, 'велела', 'велел' )] мне просто сидеть и ждать. А теперь [liege.GetSheHe] даже не [Select_CString(liege.IsFemale, 'соизволила', 'соизволил' )] осчастливить нас своим присутствием? Возможно, [liege.GetSheHe] слишком [Select_CString(liege.IsFemale, 'напугана', 'напуган' )], чтобы принять решение? [ROOT.Char.GetName], народ в [fellow_vassal.GetCapitalLocation.GetTitle.GetBaseNameNoTier] и Дом [fellow_vassal.GetHouse.GetName] не желают больше слышать о том, что им нужно ждать. Если [liege.GetNameNoTooltip] отказывается принять решение, то это сделаете вы. И немедленно!"\n\nКак неприятно. [fellow_vassal.GetFirstNameNoTooltip] говорит разумно, но принятие поспешного решения может разрушить ваши планы по сближению с Домом [liege.GetHouse.GetName]."
 ek_morrowind.0012.a:0 "От имени Дома [liege.GetHouse.GetNameNoTooltip] я настоящим постановляю..."
 ek_morrowind.0012.a.great:0 "Ваше решение положительно воспринято советом"
 ek_morrowind.0012.a.poor:0 "Ваше решение вызывает возмущение присутствующих"
 ek_morrowind.0012.b:0 "Вам #italic придётся#! проявить терпение, [fellow_vassal.GetFirstNameNoTooltip]."

 ek_morrowind.0013.t:0 "Благие намерения"
 ek_morrowind.0013.desc:0 "[lieges_chancellor.GetUIName] представляет своего сюзерена [liege.GetUIName] на совете дома и глаза всех собравшихся устремляются на н[lieges_chancellor.GetHerHis], когда [lieges_chancellor.GetSheHe] прочищает своё горло.\n\n"Я понимаю, что [liege.GetFullNameNoTooltip] предоставил вам, [ROOT.Char.GetFullNameNoTooltip], лицензию на представление [liege.GetHerHis] интересов в [liege.GetHerHis] отсутствие. Отдавая должное вашему усердию, я, тем не менее, [Select_CString(lieges_chancellor.IsFemale, 'обеспокоена', 'обеспокоен' )] тем, что вы с энтузиазмом преследуете определенные цели," Заявляет [lieges_chancellor.GetFirstNameNoTooltip], вызвав ропот в зале заседаний. "Если вы откажетесь от принятия решений по этим вопросам, никто из нас не будет высказывать свои опасения Дому [liege.GetHouse.GetName]," добавляет [lieges_chancellor.GetFirstNameNoTooltip].\n\nЭтого оскорбления почти достаточно, чтобы получить предписание от Мораг Тонг, но мне нужно сохранять спокойствие, даже когда все в зале совета пристально смотрят на меня холодными взглядами."
 ek_morrowind.0013.a:0 "Полагаю, что произошло недоразумение."
 ek_morrowind.0013.a.great:0 "Вы убеждаете персонажа по имени [lieges_chancellor.GetFirstNameNoTooltip] в ваших благих намерениях"
 ek_morrowind.0013.a.poor:0 "[lieges_chancellor.GetFirstNameNoTooltip] настраивает совет против вас"
 ek_morrowind.0013.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], что вы проявите особый интерес к этому решению., [lieges_chancellor.GetFirstNameNoTooltip]."
 ek_morrowind.0013.b.great:0 "Канцлер нехотя отступает"
 ek_morrowind.0013.b.poor:0 "[lieges_chancellor.GetFirstNameNoTooltip] вынуждает вас перейти к обороне"
 ek_morrowind.0013.c:0 "Хорошо, [lieges_chancellor.GetFirstNameNoTooltip], продолжайте вместо меня."

 ek_morrowind.0014.t:0 "Закономерные опасения"
 ek_morrowind.0014.desc:0 "У меня, как канцлера моего сюзерена, есть неограниченный доступ к документам Дома [liege.GetHouse.GetName] и магистратам родственного дома. Представление интересов Дома сводится к обобщению и представлению Совету информации, полученной в результате такого привилегированного доступа.\n\nКонечно, разногласия никуда не делись: другие вассальные Дома с недоверием смотрят на то, как кто-то из их рядов говорит с ними свысока и во всех вопросах встает на сторону их сюзерена. Но хотя от подозрительности и несогласия полностью нее избавиться, никто не может утверждать, что представленные мною планы - это не что иное, как воля Дома [liege.GetHouse.GetName], воплощённая в жизнь."
 ek_morrowind.0014.a:0 "Работаем как обычно."
 ek_morrowind.0014.b:0 "Мне стоит использовать это для укрепления своих политических позиций."

 ek_morrowind.0015.t:0 "Бесчестное поведение"
 ek_morrowind.0015.desc:0 "Увы, что Гвардия Дома не всегда соответствует даже базовым стандартам, предъявляемым к её членам. В городе [liege.GetCapitalLocation.GetTitle.GetBaseNameNoTier] произошёл инцидент, связанный с отрядом присягнувших Дома [liege.GetHouse.GetName], общественным имуществом и довольно немалым количеством суджаммы. Хотя вина за проступок лежит на всём отряде, его капитан с готовностью признал себя истинным виновником и заставил остальных признаться в этом позорном поведении.\n\nПрежде чем подобное нарушение дисциплины укоренится, виновный должен быть наказан таким образом, чтобы весь отряд понял, что дальнейшие проступки подобные - это ужасная идея."
 ek_morrowind.0015.a:0 "Капитана лишить звания и отправить в изгнание."
 ek_morrowind.0015.a.great:0 "Дисциплина среди стражи дома повышается уже на следующий день"
 ek_morrowind.0015.a.poor:0 "Вы недооценили популярность капитана"
 ek_morrowind.0015.b:0 "Перевести капитана в моё подчинение."
 ek_morrowind.0015.c:0 "Половинные пайки и работа на стройке укрепят их командный дух."

 ek_morrowind.0016.t:0 "Обучение войск"
 ek_morrowind.0016.desc:0 "Мои последние попытки поддержать сюзерена по имени [liege.GetUIName] в делах Великого Дома натолкнулись на препятствие по имени [lieges_marshal.GetUIName], [lieges_marshal.GetSheHe] считает, что только [lieges_marshal.GetSheHe] имеет абсолютное право контролировать подготовку и экипировку гвардии сюзерена по имени [liege.GetHouse.GetName]. А ведь за последние несколько дней у меня был неплохой прогресс.\n\n"Я высоко оцениваю ваш энтузиазм и интерес к гвардии дома, [ROOT.Char.GetFullNameNoTooltip]", говорит [lieges_marshal.GetSheHe] с напыщенным великодушием, "но я считаю, что вы можете быть полезны и в другом месте. Гвардия Дома - мой долг, и я не хочу, чтобы [liege.GetFullNameNoTooltip] [Select_CString(liege.IsFemale, 'думала', 'думал' )], что я не отношусь к этой задаче достаточно серьёзно, чтобы выполнять его самостоятельно. [ROOT.Char.GetFirstNameNoTooltip], вы ведь не намекали на это, верно?""
 ek_morrowind.0016.a:0 "[lieges_marshal.GetFirstNameNoTooltip], я считаю, что ваше обучение слишком снисходительное."
 ek_morrowind.0016.a.great:0 "Вы улучшаете режим обучения маршала"
 ek_morrowind.0016.a.poor:0 "Маршал унижает вас перед гвардией дома"
 ek_morrowind.0016.b:0 "[lieges_marshal.GetFirstNameNoTooltip], гвардия дома также должна иметь представление о доктринах."
 ek_morrowind.0016.b.great:0 "Вы поднимаете боевой дух гвардии с помощью уроков доктрины"
 ek_morrowind.0016.b.poor:0 "[lieges_marshal.GetFirstNameNoTooltip] высмеивает вашу попытку учить войска"
 ek_morrowind.0016.c:0 "Обучили ли вы их тактике, [lieges_marshal.GetFirstNameNoTooltip]?"
 ek_morrowind.0016.d:0 "Вы правы, [lieges_marshal.GetTitleAsNameNoTooltip]. У меня есть дела поважнее."

 ek_morrowind.0017.t:0 "Гвардия Дома"
 ek_morrowind.0017.desc:0 "Гвардия Домов Морровинда не имеет себе равных по эффективности своей организации: она формируется из младших Домов, чтобы представлять каждый из Великих Домов и служить непосредственно им. Во время войны Гвардия Дома сражается вместе с другими Домами. В мирное время они защищают торговые пути, земли и интересы Домов от еретиков и недовольных. Чтобы возглавить Гвардию Дома, необходимо обладать сильными качествами, позволяющими вести за собой объединенную силу Великого Дома, вдохновляя и мотивируя присягнувших.\n\nЯ, как маршал персонажа по имени [liege.GetUIName], [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] заниматься обучением и поддержанием морального духа Гвардии Дома. Это часть моих обязанностей и я могу полностью посвятить себя этой задаче."
 ek_morrowind.0017.a:0 "Работаем как обычно."
 ek_morrowind.0017.b:0 "Их успех должен быть приписан моим стараниям."

 ek_morrowind.0018.t:0 "Оспариваемые права на добычу"
 ek_morrowind.0018.desc:0 "[fellow_vassal.GetUIName] владеет шахтой квама, но из-за плохого управления она оказалась в упадке. [fellow_vassal2.GetUIName] имеет конкурирующие права на добычу, но не может их заявить.\n\nУ меня есть юридический прецедент для передачи прав, и [fellow_vassal2.GetFullNameNoTooltip] утверждает, что сможет сделать шахту куда более продуктивной, чтобы оправдать передачу прав."
 ek_morrowind.0018.a:0 "[fellow_vassal2.GetTitledFirstNameNoTooltip] получит права на добычу."
 ek_morrowind.0018.a.great:0 "Добыча на шахта увеличивается под новым руководством"
 ek_morrowind.0018.a.poor:0 "Шахта меняет владельца, но ничего, кроме неприятностей, не приносит"
 ek_morrowind.0018.b:0 "[fellow_vassal.GetTitledFirstNameNoTooltip] является законным арендатором."

 ek_morrowind.0019.t:0 "Сведение баланса"
 ek_morrowind.0019.desc:0 "Нельзя ожидать, что Дом [liege.GetHouse.GetName] и его лидеры будут досконально разбираться в бухгалтерии и счетах каждой шахты квама, каждой плантации солёного риса и каждого чартерного предприятия на своей земле.\n\nСтоль глубокие знания и контроль противоречат разнообразным задачам, которыми ежедневно приходится заниматься Дому."
 ek_morrowind.0019.b:0 "Я могу списать несколько монет в качестве расходов."

 ek_morrowind.0020.t:0 "Мандаты Храма"
 ek_morrowind.0020.desc:0 "Храм хранит Великие Дома, а Великие Дома служат Храму. Это идеальный порядок, благодаря которому Морровинд стал божественной землей.\n\nНо, увы, порой Храм предъявляет Великим Домам необоснованные требования. [lieges_chaplain.GetFullName] проявляет активный интерес к моей работе для Дома [liege.GetHouse.GetName]. Причём, к сожалению, приходится констатировать, что создаётся впечатление, будто [lieges_chaplain.GetFirstNameNoTooltip] издевается надо мной под предлогом того, чтобы убедиться, что каждая моя работа соответствует доктрине Храма и служит возвеличиванию Трёх в той же мере, что и Дома [liege.GetHouse.GetNameNoTooltip].\n\n"Помни, [ROOT.Char.GetName]! Во благо дома [liege.GetHouse.GetNameNoTooltip] я прошу вас вспоминать АЛЬМСИВИ каждый час, во всех ваших делах и при всех ваших встречах."
 ek_morrowind.0020.a:0 "Но [lieges_chaplain.Custom('GetActualBishopTitle')], я не заслуживаю такой помощи..."
 ek_morrowind.0020.a.great:0 "[lieges_chaplain.Custom('GetActualBishopTitle')] [Select_CString(lieges_chaplain.IsFemale, 'удовлетворена', 'удовлетворён' )] вашей набожностью и оставляет вас в покое"
 ek_morrowind.0020.a.poor:0 "Вы слишком громко протестуете, так что [lieges_chaplain.Custom('GetActualBishopTitle')] начинает что-то подозревать"
 ek_morrowind.0020.b:0 "Так получилось, что я являюсь экспертом по мандатам, [lieges_chaplain.Custom('GetActualBishopTitle')]."
 ek_morrowind.0020.c:0 "Да, [lieges_chaplain.Custom('GetActualBishopTitle')]."

 ek_morrowind.0021.t:0 "Архиканоник в гостях"
 ek_morrowind.0021.desc:0 "Вот уже несколько дней [ROOT.Char.GetCapitalLocation.GetTitle.GetBaseNameNoTier] принимает у себя архиканоника по имени [archcanon.GetFullName] и [archcanon.GetHerHis] свиту, поскольку один из самых почётных служителей Трибунала занимается делами Храма и инспекциями в округе. Разумеется, инспектирование моего двора и наставление персонажа [chaplain.GetFullName] по некоторым доктринальным вопросам является частью этих задач, и поэтому мы имеем честь принимать архиканоника в качестве гостя.\n\nВ перерывах между интересными рассказами о текущих делах делегация Храма и мой двор до позднего вечера обмениваются любезностями за чашками шейна. Но когда солнце садится, архиканоник отставляет чашку и поднимается на ноги.\n\n"Настало время произнести "Семь добродетелей" и воздать хвалу Трём, что мы смогли столь плодотворно встретиться. Я прошу всех присоединиться ко мне в молитве.""
 ek_morrowind.0021.a:0 "Может быть, архиканоник желает провести церемонию?"
 ek_morrowind.0021.a.great:0 "Вы узнаёте много нового"
 ek_morrowind.0021.a.poor:0 "Вы не узнаёте ничего нового"
 ek_morrowind.0021.b:0 "[archcanon.GetSheHe|U] — [Select_CString(archcanon.IsFemale, 'моя гостья', 'мой гость' )]. Вместо этого я буду вести проповедь."
 ek_morrowind.0021.b.great:0 "Архиканоник [Select_CString(archcanon.IsFemale, 'впечатлена', 'впечатлён' )]"
 ek_morrowind.0021.b.poor:0 "Архиканоник [Select_CString(archcanon.IsFemale, 'разочарован', 'разочарована' )]"
 ek_morrowind.0021.c:0 "Пожалуйста, в этом нет необходимости."

 ek_morrowind.0022.t:0 "Расследование отдела по борьбе"
 ek_morrowind.0022.desc:0 "Отдел по борьбе хочет видеть меня, и я знаю почему. Ходят слухи о контрабандистах в графстве [corrupt_county.GetBaseNameNoTier], и отдел по борьбе обвиняет нас.\n\nХотя финансовый кризис в графстве [corrupt_county.GetBaseNameNoTierNoTooltip] действительно осложнил работу правоохранительных органов, я не думаю, что мы в этом виноваты. Отдел по борьбе угрожает провести расследование в отношении Дома [ROOT.Char.GetHouse.GetName], предполагая, что мы пособничаем этим операциям."
 ek_morrowind.0022.a:0 "Отдел по борьбе должен провести расследование как графства [corrupt_county.GetBaseNameNoTierNoTooltip], так и нас."
 ek_morrowind.0022.a.reveal:0 "Случайный секрет вашего Дома будет раскрыт вам!"
 ek_morrowind.0022.b:0 "Дом [ROOT.Char.GetHouse.GetNameNoTooltip] не заслуживает подобных обвинений."
 ek_morrowind.0022.c:0 "Отдел по борьбе проницателен, но м мы умны."

 ek_morrowind.0023.t:0 "Щедрые выплаты"
 ek_morrowind.0023.desc:0 "В связи с дефицитом бюджета, возникшим в последнее время, патрулирование проводится уже не так регулярно, как раньше. Преступники и бандиты всех мастей заметили, что Гвардия Дома с трудом справляется с патрулированием, и в ответ стали совершать всё более дерзкие нападения на путешественников и паломников.\n\nЭто неприемлемо. Зал Правосудия в графстве [corrupt_county.GetBaseNameNoTier] предложил назначить награду за головы самых отъявленных преступников и позволить авантюристам и наёмникам разобраться с проблемой. Но кто будет финансировать их награду, учитывая, что мы и так с трудом выплачиваем жалованье Гвардии?"
 ek_morrowind.0023.a:0 "Нужно запросить специальный заём для финансирования наград."
 ek_morrowind.0023.b:0 "Пусть Зал Правосудия реквизирует средства Храма!"
 ek_morrowind.0023.c:0 "Мы ничего не можем сделать."
 ek_morrowind.0023.d:0 "А если бы мы... Узаконили отношения с этими бандитами?"

 ek_morrowind.0024.t:0 "Генеалогические записи"
 ek_morrowind.0024.desc:0 "Всем известно, что знатные роды в Морровинде восходят к Исходу Велоти, а некоторые древние роды кимеров были знатью ещё до своего изгнания и до создания Великих Домов. Но многие эти сведения не подтверждены документально. У немалого числа генеалогий есть пробелы, а некоторые даже откровенно оспариваются. Многие политические манёвры связаны с предъявлением претензий рода, а вопросы чести и достоинства и даже право на строительство родовых гробниц также зависят от родословной.\n\nДом [liege.GetHouse.GetName] ведёт учёт своих членов, хотя, к сожалению, и неполный. При условии, что я смогу справиться с такой утомительной работой, я внесу очень нужный вклад в развитие Дома [liege.GetHouse.GetNameNoTooltip]."
 ek_morrowind.0024.a:0 "Начнём с записей #EMP после#! Красной Горф..."
 ek_morrowind.0024.a.great:0 "Вы укрепляете некоторые утверждения о родовой славе Дома [liege.GetHouse.GetNameNoTooltip]"
 ek_morrowind.0024.a.poor:0 "Вы тратите время, не находя в итоге ничего полезного."
 ek_morrowind.0024.b:0 "Давай-ка придумаем предков в записях ещё до Красной Горы."
 ek_morrowind.0024.b.great:0 "Никому и никогда не удастся раскрыть ваш обман"
 ek_morrowind.0024.b.poor:0 "Ваша явная фальсификация плохо отражается на Доме [liege.GetHouse.GetNameNoTooltip]"
 ek_morrowind.0024.c:0 "Мне что, придётся стать призраком чтобы служить? Нет, спасибо."

 ek_morrowind.0025.t:0 "Триединые дозволения"
 ek_morrowind.0025.desc:0 "В доме [liege.GetHouse.GetName] сегодня гостит уважаемый чиновник Храма. Дрени'уролан, помощник викария Триединых Дозволений, настаивает на том, что это обычное расследование, но, тем не менее уже занимается чтением записей Дома [liege.GetHouse.GetNameNoTooltip] о продажах и экспорте, а также проверкой бухгалтерских книг на предмет признаков скрытия продажи и покупки нелицензионных товаров.\n\n"Вы понимаете, что репутация Дома [liege.GetHouse.GetNameNoTooltip] не подлежит сомнению, но такие вещи уже случались в прошлом. Обычно я не стал бы так беспокоить Дом [ROOT.Char.GetHouse.GetName], но один из моих ординаторов допросил торговца в городе [ROOT.Char.GetCapitalLocation.GetTitle.GetBaseNameNoTier] по поводу нечистого мяса, обнаруженного у него... Мы просто проводим расследование, вот и всё.""
 ek_morrowind.0025.a:0 "Дом [liege.GetHouse.GetNameNoTooltip] придерживается всех ритуалов и предписаний, викарий."
 ek_morrowind.0025.a.great:0 "Вы убеждаете викария, что Дом [liege.GetHouse.GetNameNoTooltip] безупречен"
 ek_morrowind.0025.a.poor:0 "Вы навлекаете подозрения Храма на Дом [liege.GetHouse.GetNameNoTooltip]"
 ek_morrowind.0025.b:0 "Я могу доказать нашу непричастность к этому рынку!"
 ek_morrowind.0025.b.great:0 "Вы доказываете следователям, что Дом [liege.GetHouse.GetNameNoTooltip] невиновен"
 ek_morrowind.0025.b.poor:0 "Из-за ваших действий викарий узнаёт о некотором непорядке в делах Дома [liege.GetHouse.GetNameNoTooltip]."
 ek_morrowind.0025.c:0 "Я не буду препятствовать расследованию."

 ek_morrowind.0026.t:0 "Контакты в клубах"
 ek_morrowind.0026.desc:0 "Честь Великих Домов превыше всего, но все знают, что за этим фасадом идёт совсем другая игра: междоусобная борьба и подрывные действия против других Великих Домов создают постоянный спрос на незаметных и надёжных посыльных, силачей, головорезов, гонцов, воров, а временами и на костоломов с поджигателями. Разумеется, несмотря на то, что всё это является всем известным секретом и что ни у кого из лидеров Великих Домов нет незапачканных рук, [liege.GetHouse.GetName] не может связываться с этими элементами, не рискуя нарваться на скандал.\n\nКонечно, одно дело, если я просто общаюсь с ф'лахами определённой репутации, развлекаясь в местном клубе, и совсем другое - если я заказываю их услуги в бизнесе, совершенно не связанном с политикой Великого Дома..."
 ek_morrowind.0026.a:0 "Друзья, могу ли я оплатить следующие кружки мацта?"
 ek_morrowind.0026.a.great:0 "Вы наводите осторожные справки о местном преступном мире"
 ek_morrowind.0026.a.poor:0 "Вас видели в компании убийц и воров"
 ek_morrowind.0026.b:0 "Разве я уже не знаю эту группу?"
 ek_morrowind.0026.c:0 "Нужно ли мне всерьёз разговаривать с этими отбросами?"