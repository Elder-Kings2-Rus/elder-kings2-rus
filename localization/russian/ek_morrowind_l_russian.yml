 vivec_death: "Вивек убил персонажа [army_commander.GetFirstName]"
 vivec_dies_irae:0 "Вивек покарал персонажа [army_commander.GetFirstName] за дерзость"

 ek_morrowind.0015.t:0 "Вот и..."
 ek_morrowind.0015.a.flavor:0 "Что это может быть?"
 ek_morrowind.0015.desc:0 "Ко мне приносят тяжело раненого разведчика посреди поля боя. Его тело покрыто странными магическими следами, не похожими ни на что, что я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )].\n\nС некоторым трудом наши целители побуждают его заговорить, и даже тогда он выдыхает слова, хватая ртом воздух. Мы расшифровываем некоторые из них: «Там», «Быстро» и «Отступать».\n\nРазведчик указывает на восток, где виден странный свет, который становится всё ближе и ближе."
 ek_morrowind.0015.seriousloc:0 "По правде говоря, прошло совсем немного времени с тех пор, как моя армия вошла в Морровинд. Но мне кажется, что мы брели по унылому ландшафту целую вечность.\n\nКажется, что мои солдаты едва передвигаются, настолько они погрязли в грязи, летаргии и даже в воздухе. Кажется, что все силы природы работают против нас, и я чувствую, как с каждой секундой моя решимость иссякает.\n\nНо сегодня что-то изменилось. Вместо типичной для них апатии солдаты испытывают настоящий страх. Их страхи направлены на одну вещь: яркую звезду на горизонте. И по мере того, как проходил день, звезда становилась всё больше и ярче.\n\nНаконец, когда солнце садится, новая звезда затмевает его. И на фоне оранжевого неба за ней становится ясно, кто она на самом деле."
 ek_morrowind.0015.jestloc:0 "Моя армия марширует по Морровинду уже много недель, и конца этому не видно. Кажется, мои солдаты едва двигаются: они погрязли в грязи, летаргии и даже в самом воздухе, который стал таким тяжёлым, что даже я чувствую, как он давит на меня.\n\nОднако вдалеке я замечаю, как что-то приближается к армии. Что-то... Причудливое."
 ek_morrowind.0015.a:0 "Расступитесь! Дайте взглянуть!"

 ek_morrowind.0016.t:0 "Посещение виноградников"
 ek_morrowind.0016.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'обратила', 'обратил' )] внимание на то, что урожай винограда, собранный в этом году на виноградниках Амайи, исключительно хорош.\n\nЯ ловлю себя на том, что размышляю, стоит ли мне посетить это место."
 ek_morrowind.0016.a:0 "Без промедления!"
 ek_morrowind.0016.b:0 "Может, позже."

 ek_morrowind.0017.t:0 "Слёзы Амайи"
 ek_morrowind.0017.desc:0 "Когда воздух наполняется сладким ароматом «Слёз Амайи» урожая этого года, я оказываюсь перед необходимостью принять важное решение.\n\nЗнаменитое вино, производимое только на берегах озера Амайя, является ценным приобретением. Городские торговцы с нетерпением ждут возможности приобрести изысканный урожай, обещающий солидную прибыль и известность.\n\nИ всё же очарование этого бархатистого вина, которое считается лучшим в Вварденфелле, манит меня насладиться его вкусом и насладиться наслаждением, которое оно приносит."
 ek_morrowind.0017.a:0 "Это достойное вложение."
 ek_morrowind.0017.b:0 "Я заберу их с собой."

