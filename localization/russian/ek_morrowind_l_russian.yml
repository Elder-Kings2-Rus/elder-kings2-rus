 ek_morrowind.0019.t: "Хитрая дипломатия"
 ek_morrowind.0019.desc: "[neighbor.GetName], столкнувшись с деликатной дипломатической ситуацией, [Select_CString(ROOT.Char.IsFemale, 'обратилась', 'обратился' )] ко мне за советом.\n\n#L [ROOT.GetCharacter.GetCulture.GetCollectiveNoun]ая#! репутацией хитрецов и манипуляторов в политических вопросах заинтересовала [neighbor.GetHerHis]. Сейчас передо мной стоит выбор: поделиться своим опытом и помочь [neighbor.GetHerHim] разобраться в коварных водах дипломатии или использовать ситуацию для собственной выгоды."
 ek_morrowind.0019.a: "«Всегда будь на шаг впереди, [neighbor.GetFirstNameNoTooltip]»."
 ek_morrowind.0019.b: "Такая... невинность."

 ek_morrowind.0020.t: "Доктрина разборки"
 ek_morrowind.0020.desc_intro: "Среди последователей Заводного бога начинает укореняться новая философия. Эта радикальная идея, известная как «Доктрина разборки», утверждает, что, препарируя и изучая живые существа, можно раскрыть сложные механизмы, лежащие в основе их существования.\n\nКак [Select_CString(ROOT.Char.IsFemale, 'преданная служительница', 'преданный служитель' )] Вечно Взведённой Пружины, "
 ek_morrowind.0020.desc: "я не могу избавиться от желания попробовать это лично, когда навещаю [Select_CString(prisoner.IsFemale, 'узницу', 'узника' )] в своих подземельях. Под пристальным взором Мага я размышляю о судьбе, которую разделит [Select_CString(prisoner.IsFemale, 'несчастная', 'несчастный' )] [prisoner.GetName]."
 ek_morrowind.0020.no_prisoner_desc: "я ловлю себя на том, что задаюсь вопросом, как устроено такое существо, как [ROOT.Char.Custom('RegionalFarmAnimal')|l]. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что здесь есть чему поучиться, и Учитель поощряет нас к любопытству и исследованию."
 ek_morrowind.0020.a: "Я завожу шестерёнки одним лишь словом."
 ek_morrowind.0020.b: "[Select_CString(ROOT.Char.IsFemale, 'Уверена', 'Уверен' )], подойдёт и [ROOT.Char.Custom('RegionalFarmAnimal')|l]."
 ek_morrowind.0020.c: "Это просто чересчур!"

 lord_cluttermonkey: "Лорд Раздрай"

 ek_morrowind.0021.t: "Всё должно исчезнуть!"
 ek_morrowind.0021.desc: "Однажды вечером я любуюсь своей коллекцией артефактов, как вдруг меня залил странный свет, и мою комнату заполнил ещё более странный шум. Когда я [Select_CString(ROOT.Char.IsFemale, 'повернулась', 'повернулся' )] лицом к источнику этого странного события, то [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] аргонианина, облачённого в даэдрические доспехи, размахивающего грозной булавой в моём направлении.\n\nОн представился как «Лорд Раздрай», заявив, что его единственной работой в этом мире является устранение беспорядка, который наводняет этот мир. Затем он предложил мне выбор. Я могу добровольно отдать ему все свои менее важные безделушки, иначе он заберёт их с моего трупа."
 ek_morrowind.0021.a: "Приди и возьми это!"
 ek_morrowind.0021.a.success: "Вы отбились от Раздрая!"
 ek_morrowind.0021.b: "Забирай всё, только не трогай меня!"
 ek_morrowind.0021.c: "Помогите, помогите, здесь нарушитель!"

 ek_morrowind.0022.t: "Поклонение нелогичному"
 ek_morrowind.0022.desc: "Будучи [Select_CString(ROOT.Char.IsFemale, 'истовой последовательницей', 'истовым последователем' )] Божественного Метронома, я часто испытываю противоречивые чувства по поводу поклонения двум другим аспектам [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )].\n\nЛорд Сет олицетворяет порядок, вдохновение, инновации и знания во всех их проявлениях. Лорд Вивек и леди Альмалексия, с другой стороны, гораздо более эксцентричны, почти бросая вызов самим убеждениям, которые я считаю такими верными в своей вере.\n\nЯвляется ли это ересью? Стоит ли мне донести ближайшим ординаторам?"
 ek_morrowind.0022.a: "АЛМСИВИ - это целая, а не раздробленная сущность!"
 ek_morrowind.0022.b: "Сота Сил призывает указывать на противоречия!"
 ek_morrowind.0022.c: "Самое мудрое решение - подойти к этому с благоговейным скептицизмом."
 ek_morrowind.0022.c.great: "Вам удалось примириться со своей верой"
 ek_morrowind.0022.c.poor: "В ваших словах звучит ересь"

 ek_morrowind.0023.t: "Одиннадцатая последовательность"
 ek_morrowind.0023.desc: "Я, как широко известно, [Select_CString(ROOT.Char.IsFemale, 'предана', 'предан' )] аспекту СИ в АЛМСИВИ. И его Истина, отлитая из меди, - это Тамриэль Завершённый, воплощённый в жизнь не непостоянной материей, а упорядоченным миром, созданным им самим. Ануванна'си.\n\nЯ выглядываю из окна своих покоев, любуясь мягкой травой и журчащими ручьями, и замечаю, что, заменив всё это металлом и маслом, я бы [Select_CString(ROOT.Char.IsFemale, 'затосковала', 'затосковал' )] по лжи Лорхана.\n\nНеужели я колеблюсь в своей вере? Является ли это возможностью получить искупление от грехов Эт'Ада?"
 ek_morrowind.0023.a: "Словами я взвожу шестерёнки."
 ek_morrowind.0023.b: "В конце концов, я тоже [Select_CString(ROOT.Char.IsFemale, 'причастна', 'причастен' )] к этим грехам."
 ek_morrowind.0023.c: "Должен быть путь сближения..."
 ek_morrowind.0023.c.great: "Вам удалось взять лучшее из обоих миров, по крайней мере, в теории"
 ek_morrowind.0023.c.poor: "Вы не в состоянии понять видение Сета"
 ek_morrowind.0023.c.awful: "Такие рассуждения непосильны для вашего простого ума"

 ek_morrowind.0024.t: "Сдвигая зубцы"
 ek_morrowind.0024.desc: "Известно, что принадлежность к #L [ROOT.GetCharacter.GetCulture.GetCollectiveNoun|l]ому#! народу требует постоянной бдительности и хитрости. Метафора Воина и зубцов, слегка вращающихся с каждый днём, находит глубокий отклик в [ROOT.GetCharacter.GetCulture.GetCollectiveNounNoTooltip|l]ом этосе. Это символизирует медленное, но неуклонное продвижение к моим целям, я никогда не отступаю, всегда иду вперёд.\n\nОднажды [spymaster.GetFirstName] приносит мне отчёт, полный возможностей и неожиданных событий. Это может стать шансом ещё немного повернуть ход событий, обеспечив себе большую власть и влияние."
 ek_morrowind.0024.a: "Я мог бы использовать эту информацию, чтобы пополнить свою казну..."
 ek_morrowind.0024.b: "Погодите... Значит...?"
 ek_morrowind.0024.c: "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы использовать соперничество между порабощёнными..."
 ek_morrowind.0024.d: "Это всё просто... Очаровательно!"
 ek_morrowind.0024.e: "Я не буду утруждать себя такими мелочами."

 ek_morrowind.0025.t: "Паутина презрения"
 ek_morrowind.0025.desc: "Я разбираюсь в искусстве манипулирования с помощью презрения, которое формирует умы и действия окружающих. Путь презрения - это мощный инструмент.\n\nУчение Предтечи Соты Сила помогает мне использовать эту тонкую, но мощную силу для укрепления моей власти и контроля как над союзниками, так и над врагами.\n\n[Select_CString(faction_leader.IsFemale, 'Одной', 'Одним' )] из таких врагов является [faction_leader.GetFullName], [Select_CString(faction_leader.IsFemale, 'которая', 'который' )] подговаривает свою фракцию «[contempt_faction.GetName]» против меня в жалкой попытке забрать то, что принадлежит мне по праву."
 ek_morrowind.0025.a: "Моё презрение будет моим мотиватором. Нет ничего лучше."
 ek_morrowind.0025.a.great: "Инакомыслие ослабевает"
 ek_morrowind.0025.a.critical: "Несогласные расходятся"
 ek_morrowind.0025.a.poor: "Их презрение усиливается"
 ek_morrowind.0025.b: "Всегда будьте на шаг впереди."
 ek_morrowind.0025.c: "Здесь могут быть иные... возможности."

 ek_morrowind.0026.t: "Путь замешательства"
 ek_morrowind.0026.desc: "Предтеча Вивека учит Путям замешательства — тонкому и изощренному искусству манипулирования. Вводя в заблуждение как врагов, так и последователей и сочетая личную преданность с тайным презрением к титулам и рангам, наш дом укрепляет своё влияние.\n\nКогда я отдаю последние из особенно запутанных приказов, [confused_courtier.GetFirstName] ошеломлённо смотрит на меня. Интересно, не [Select_CString(ROOT.Char.IsFemale, 'зашла', 'зашёл' )] ли я слишком далеко?"
 ek_morrowind.0026.a: "Нет, я [Select_CString(ROOT.Char.IsFemale, 'зашла', 'зашёл' )] #italic недостаточно#! далеко!"
 ek_morrowind.0026.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] достичь полного замешательства, пусть я никогда больше не пойму себя!"
 ek_morrowind.0026.c: "Позвольте мне объяснить ещё раз..."

 ek_morrowind.0027.t: "Народная медицина"
 ek_morrowind.0027.desc: "[slave_trader.GetFullNameNoTooltip], [Select_CString(slave_trader.IsFemale, 'работорговка', 'работорговец' )] из [slave_province.GetBaseNameNoTier], сообщает мне, что один из [slave_trader.GetHerHis] рабов болен редкой хворью, которая обычно встречается только среди эшлендеров и называется «прах очага».\n\nИз-за природы этой хвори, самый быстрый способ вылечить её - обратиться за помощью к эшлендерской мудрой женщине. [slave_trader.GetSheHe|U] просит моей помощи в оказании такого лечения, в противном случае эта же хворь может распространиться по всей провинции [slave_province.GetBaseNameNoTier]."
 ek_morrowind.0027.a: "Возьми это золото, проследи, чтобы за ним присматривали."
 ek_morrowind.0027.b: "Отведи меня к нему, я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] вылечу эту хворь!"
 ek_morrowind.0027.a.great: "Вы смогли вылечить хворь"
 ek_morrowind.0027.a.poor: "Ваши усилия тщетны"
 ek_morrowind.0027.c: "[court_physician.GetFirstNameNoTooltip], займись этим."
 ek_morrowind.0027.d: "Почему меня должны волновать какие-то рабы?"

 ek_morrowind.0028.t: "Разбитые яйца"
 ek_morrowind.0028.desc: "[Select_CString(merchant.IsFemale, 'Разгневанная торговка, которая представилась', 'Разгневанный торговец, который представился' )] как [merchant.GetFirstName], [Select_CString(merchant.IsFemale, 'потребовала', 'потребовал' )] немедленной аудиенции со мной. [merchant.GetSheHe|U] [Select_CString(merchant.IsFemale, 'заявила', 'заявил' )], что [merchant.GetSheHe] [Select_CString(merchant.IsFemale, 'приобрела', 'приобрёл' )] партию яиц квама из шахт во владении [kwama_province.GetBaseNameNoTier] несколько недель назад, но они всё ещё не были доставлены [merchant.GetHerHim]. [merchant.GetSheHe|U] обвиняет [Select_CString(steward.IsFemale, 'мою управляющую', 'моего управляющего' )] в мошенничестве, заявляя, что [merchant.GetSheHe] [Select_CString(merchant.IsFemale, 'оплатила', 'оплатил' )] эти поставки заранее.\n\n[steward.GetFirstName], однако, клянётся, что [steward.GetSheHe] понятия не имеет, что это за [Select_CString(merchant.IsFemale, 'женщина', 'мужчина' )]."
 ek_morrowind.0028.a: "Мы не можем позволить себе вызвать недовольство купцов."
 ek_morrowind.0028.b: "[steward.GetFirstName] - [Select_CString(steward.IsFemale, 'моя советница', 'мой советник' )], и [steward.GetHerHim] можно доверять!"
 ek_morrowind.0028.c: "Я докопаюсь до сути этого дела."
 ek_morrowind.0028.c.great: "Вы разобрались с этим недопониманием"
 ek_morrowind.0028.c.poor: "Ваше расследование не дало никаких результатов"
 ek_morrowind.0028.d: "Мнё все равно, кто кого обманывает, я требую свою долю!"

 ek_morrowind.0029.t: "Пробуждающие сны"
 ek_morrowind.0029.scarab: "Я не могу заставить себя уснуть. Сила дома Дагот тревожно шевелится во мне. Он ждёт своего часа, но он приближается. Прошло слишком много времени. Так... Одиноко.\n\nСокрушённый склонами Красной горы, лежит Отец Морровинда, спящий, планирующий, ожидающий. Мы должны подготовиться к Его приходу. Мы должны подготовиться отомстить за жестокое предательство, из-за которого наш дом был забыт.\n\nКогда земля будет очищена от лживых друзей и жадных воров, дети Велота заново построят сад изобилия на этой выжженной пустоши."
 ek_morrowind.0029.unmourned: "Я не могу заставить себя уснуть. Каждую ночь, последние несколько ночей, мне снится один и тот же повторяющийся сон. В них я слышу бой военных барабанов глубоко в Нирне. Что-то спящее пытается пробудиться.\n\nЧто-то древнее, что взывает ко мне. Что-то презираемое, что-то преданное. Что-то приснившееся, что-то знакомое. Возможно... Кто-то?"
 ek_morrowind.0029.a: "[ROOT.Char.GetFaith.HighGodName|U] взывает ко мне."
 ek_morrowind.0029.b: "Мне нужно понять, что это значит!"

 ek_morrowind.0030.t: "Карвиназим"
 ek_morrowind.0030.desc: "Снова настало время карвиназим: период трансформации дреугов, в течение которого они на целый год становятся обитателями суши, занимая гораздо более обширные территории на прибрежных землях, которые они выбирают как своё новое место обитания.\n\nК сожалению, владение [ROOT.Char.GetCapitalLocation.GetTitle.GetBaseNameNoTier] захвачено упомянутыми ракообразными как часть их новой территории. Они нападают на крестьян, разрушают их дома, и, что хуже всего, они снижают поток налогов!"
 ek_morrowind.0030.a: "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что смогу нанять профессионалов, которые помогут мне в этом."
 ek_morrowind.0030.b: "Но их яйца так ценны!"
 ek_morrowind.0030.c: "Через год всё это закончится."

 ek_morrowind_hc.0002.t: "Выборы верховного советника"
 ek_morrowind_hc.0002.desc: "Поскольку [dead_high_councilor.GetName] больше не может возглавлять [Concept('grand_council', 'Великий совет')|E], пришло время избрать нового верховного советника из числа глав Великих домов. Кого мне выбрать?"
 ek_morrowind_hc.0002.a: "[indoril_candidate.GetName]"
 ek_morrowind_hc.0002.b: "[hlaalu_candidate.GetName]"
 ek_morrowind_hc.0002.c: "[redoran_candidate.GetName]"
 ek_morrowind_hc.0002.d: "[telvanni_candidate.GetName]"
 ek_morrowind_hc.0002.e: "[dres_candidate.GetName]"

 ek_morrowind_hc.0004.t: "Новый верховный советник"
 ek_morrowind_hc.0004.desc: "После завершения голосования стало известно, что [new_high_councilor.GetName] [Select_CString(new_high_councilor.IsFemale, 'избрана', 'избран' )] [Concept('grand_council', 'Великим советом')|E] в качестве [Select_CString(new_high_councilor.IsFemale, 'новой верховной советницы', 'нового верховного советника' )]."
 ek_morrowind_hc.0004.desc.self: "После завершения голосования стало известно, что я [Select_CString(ROOT.Char.IsFemale, 'избрана', 'избран' )] [Concept('grand_council', 'Великим советом')|E] в качестве [Select_CString(ROOT.Char.IsFemale, 'новой верховной советницы', 'нового верховного советника' )]."
 ek_morrowind_hc.0004.a: "Интересно..."

 ek_morrowind_gcm.0001.opening: "Мольба о помощи!"
 ek_morrowind_gcm.0001.desc: "Народ данмеров под угрозой! Могущественный враг нападает на священные земли [Glossary( 'Ресдайна', 'RESDAYN_GLOSS' )] и храбрым #L [defender_primary_title.GetAdjective|l]им#! воинам не справиться с ними в одиночку. Мы взываем к вашему древнему долгу в Великом совете и просим вас о помощи."
 ek_morrowind_gcm.0001.a: "Наш долг - помочь вам."
 ek_morrowind_gcm.0001.b: "Только Наставник может заставить нас присоединиться к вашей борьбе."