l_russian:
 ek_morrowind.0001.t:0 "The Curse of Malacath"
 ek_morrowind.0001.desc:0 "It is not the custom of [ROOT.Char.GetHouse.GetNameNoTooltip] members to cast out one of our own, but [disinherited.GetFirstName] has left us no choice.\n\nSevere pronouncements have been made, such that [disinherited.GetFirstName] knows that not even [disinherited.GetHerHis] ancestors are with [disinherited.GetHerHim] now. A grudge is forming between [disinherited.GetFirstName] and the [ROOT.Char.GetHouse.GetName] kin. This has not gone unnoticed, and trouble is brewing in [cursed_county.GetName] as the local dregs and pariahs can be heard sneering about our kin-strife.\n\nThe disinheritance of [disinherited.GetFirstName] threatens to become a cause around which these malcontents are rallying. Something ought to be done to address this before it is too late."
 ek_morrowind.0001.a:0 "The [ROOT.GetCharacter.GetFaith.ReligiousText] provides ample recourse to refute them."
 ek_morrowind.0001.a.great:0 "People recognise the righteousness of your actions"
 ek_morrowind.0001.a.poor:0 "People are incensed by this empty gesture"
 ek_morrowind.0001.b:0 "Pile farewell gifts upon [disinherited.GetHerHim] before [disinherited.GetSheHe] leaves!"
 ek_morrowind.0001.c:0 "For all I care, [disinherited.GetFirstNameNoTooltip] can join those gutter-get."
 ek_morrowind.0001.c.success.tooltip:0 "Scandal dies down on its own."
 ek_morrowind.0001.c.failure.tooltip:0 "Shame follows the name of your outcast kin!"

 ek_morrowind.0002.t:0 "The Curse of Sheogorath"
 ek_morrowind.0002.desc:0 "Despite our attempts to keep such matters behind closed quarters, the tragic derangement of [lunatic.GetFirstName] has become a rather public matter.\n\nServants attending to [lunatic.GetHerHim] were distracted for a mere moment, and yet [lunatic.GetFirstNameNoTooltip] managed to abscond and resurface, hours later, rambling wildly to a crowd of shocked onlookers about the Invasion of the Gelatinous Slime Monsters from Beyond the Edge of the Void.\n\n[lunatic.GetFirstNameNoTooltip] is back home, but rumours about [lunatic.GetHerHis] mental state spread like wildfire. Worse yet, there are some who claim [lunatic.GetSheHe] has been spreading heresy!"
 ek_morrowind.0002.a:0 "Entrust [lunatic.GetHerHis] soul to [ROOT.Char.GetFaith.FateGodName], in public."
 ek_morrowind.0002.a.great:0 "You save face while letting none doubt your piety"
 ek_morrowind.0002.a.poor:0 "You add fire to the most outlandish theories"
 ek_morrowind.0002.b:0 "Hand out generous donations to make people forget."
 ek_morrowind.0002.a.success.tooltip:0 "People stop talking about the incident"
 ek_morrowind.0002.a.failure.tooltip:0 "You have courted the attention of eccentrics and heretics"
 ek_morrowind.0002.c:0 "Madness would be to expect reason from these people."
 ek_morrowind.0002.c.success.tooltip:0 "Interest dies down on its own"
 ek_morrowind.0002.c.failure.tooltip:0 "Your silence is taken to confirm these ramblings"

 ek_morrowind.0003.t:0 "The Curse of Molag Bal"
 ek_morrowind.0003.desc:0 "The name [ROOT.Char.GetHouse.GetName] is rocked by scandal, as it is now common knowledge or at least suspicion that [bastard.GetFirstName] is the fruit of confused bloodlines.\n\nOur kin is lost in endless and heated debates about what must be done to reduce the shame to our ancestors, but the worst is yet to come: among the common people in [cursed_county.GetName], coarse and vulgar elements are raising their voices claiming that it was perhaps #italic them#! who sired [bastard.GetFirstNameNoTooltip], and that the [ROOT.Char.GetHouse.GetNameNoTooltip] name is little different from the names netchimen and kresh-weavers in town!"
 ek_morrowind.0003.a:0 "Is [ROOT.Char.GetFaith.TricksterGodName] not entitled to part of our pedigrees?"
 ek_morrowind.0003.a.great:0 "You confirm that the bastard is the exception, not the rule"
 ek_morrowind.0003.a.poor:0 "Your words are taken as a confession of foul breeding"
 ek_morrowind.0003.b:0 "Gold is the catalyst of rumours."
 ek_morrowind.0003.a.success.tooltip:0 "The rumourmongers do their jobs well."
 ek_morrowind.0003.a.failure.tooltip:0 "The people discover your vile scheme."
 ek_morrowind.0003.c:0 "Filthy s'wit, the [ROOT.Char.GetHouse.GetNameNoTooltip] are too pure to respond to such comments!"
 ek_morrowind.0003.c.success.tooltip:0 "Perversion dies down on its own."
 ek_morrowind.0003.c.failure.tooltip:0 "This event is taken as a sign of more libertine times."

 ek_morrowind.0004.t:0 "Representing the House"
 ek_morrowind.0004.desc:0 "The Great Houses meet often, even when the Great Council is not in session. Each House has a dozen points on their agenda at all times, entrusted as we are with stewarding Morrowind by the Living Gods who we must not disappoint.\n\nHouse [liege.GetHouse.GetNameNoTooltip] has been juggling a neverending procession of such meetings as of late, and [liege.GetNameNoTooltip] seems like [liege.GetSheHe] is losing [liege.GetHerHis] edge.\n\nIt is somewhat unusual, but not unthinkable, to send the head of a vassal house to stand in during these meetings. I am certain [liege.GetNameNoTooltip] will not reject House [ROOT.Char.GetHouse.GetName]'s assistance at this time."
 ek_morrowind.0004.a:0 "[liege.Custom('SeraSerjo')|U], let me attend the next meeting instead."
 ek_morrowind.0004.a.great:0 "You succeed"
 ek_morrowind.0004.a.critical:0 "You exceed expectations"
 ek_morrowind.0004.a.poor:0 "You fail"
 ek_morrowind.0004.b:0 "House [ROOT.Char.GetHouse.GetNameNoTooltip] has its own meetings to hold."
 ek_morrowind.0004.c:0 "Just how long will the [liege.GetTitleAsNameNoTooltip] be absent?"

 ek_morrowind.0005.t:0 "House Retainers"
 ek_morrowind.0005.desc:0 "Morrowind knows peace under the Tribunal, but its enemies do not rest. It is the sacred duty of the Great Houses to defend Morrowind in times of war and peace alike, and no small part of this charge must fall upon our retainers. Between the House Watch, oathmen, retinues, town guards, patrols and those who are sent to join the Ordinators and Armigers, staying on top of these tasks is almost a campaign in itself.\n\nBetween inspecting arms, administering drill routines, rotating tours of service and the appropriate promotion and demotion of those deserving, even [liege.GetName] is bound to lapse in [liege.GetHerHis] diligence. But should our house ease these burdens, we could ingratiate ourselves with House [liege.GetHouse.GetName]."
 ek_morrowind.0005.a:0 "[liege.Custom('SeraSerjo')|U], allow me to handle the retainers."
 ek_morrowind.0005.a.great:0 "You succeed"
 ek_morrowind.0005.a.critical:0 "You exceed expectations"
 ek_morrowind.0005.a.poor:0 "You fail"
 ek_morrowind.0005.b:0 "House [ROOT.Char.GetHouse.GetNameNoTooltip] does its part, no more, no less."
 ek_morrowind.0005.c:0 "I could use some men to handle... House business..."

 ek_morrowind.0006.t:0 "Inspecting House Holdings"
 ek_morrowind.0006.desc:0 "House [liege.GetHouse.GetName] and its leaders cannot be reasonably expected to know the ledgers and accounts of each kwama mine, each saltrice plantation, and each chartered business in their lands.\n\nBut should we balance the books, our work would be honoured."
 ek_morrowind.0006.a:0 "[liege.Custom('SeraSerjo')|U], might I oversee this project?"
 ek_morrowind.0006.a.great:0 "You succeed"
 ek_morrowind.0006.a.critical:0 "You exceed expectations"
 ek_morrowind.0006.a.poor:0 "You fail"
 ek_morrowind.0006.b:0 "House [ROOT.Char.GetHouse.GetNameNoTooltip] already pays taxes, doesn't it?"
 ek_morrowind.0006.c:0 "Leave the books to me. No, I insist."

 ek_morrowind.0007.t:0 "Meddling in the Council"
 ek_morrowind.0007.desc:0 "The Great Houses understand that competition often means resorting to underhanded methods, and that there is no point in being sentimental about the tools that the other Great Houses employ to this end.\n\nInstead, we ought to play along."
 ek_morrowind.0007.a:0 "[liege.Custom('SeraSerjo')|U], could I help with these troublemakers?"
 ek_morrowind.0007.a.great:0 "You succeed"
 ek_morrowind.0007.a.critical:0 "You exceed expectations"
 ek_morrowind.0007.a.poor:0 "You fail"
 ek_morrowind.0007.b:0 "House [ROOT.Char.GetHouse.GetNameNoTooltip] shouldn't get involved."
 ek_morrowind.0007.c:0 "I will keep a... Close eye on these scoundrels."

 ek_morrowind.0008.t:0 "The Persecution of Heretics"
 ek_morrowind.0008.desc:0 "Faith and strict adherence to the Tribunal and its laws is a fundamental aspect of politics in Morrowind, and to be known to neglectfully host Dissident Priests and cultists of the House of Troubles would reflect ill on House [liege.GetHouse.GetName].\n\nLet us not take that risk."
 ek_morrowind.0008.a:0 "[liege.Custom('SeraSerjo')|U], I will gladly liaison with the Temple."
 ek_morrowind.0008.a.great:0 "You succeed"
 ek_morrowind.0008.a.critical:0 "You exceed expectations"
 ek_morrowind.0008.a.poor:0 "You fail"
 ek_morrowind.0008.b:0 "House [ROOT.Char.GetHouse.GetNameNoTooltip] and the Temple are two separate entities."
 ek_morrowind.0008.c:0 "I've been meaning to speak to the Temple..."

 ek_morrowind.0009.t:0 "Paperwork"
 ek_morrowind.0009.desc:0 "The Great Houses are a great boon, a structure that keeps Morrowind organized and ensures that tradition, religion and the highest Dunmeri ideals are enforced in the smallest detail. Surely, without them, we'd live pitiable and savage lives like our benighted cousins in the Ashlands, or like the bickering Mannish false-kings and their witless subjects.\n\nBut such administration requires paperwork. Immense, absurd amounts of paperwork. From the Brown Book of House Telvanni to the ledgers of a saltrice plantation, paperwork is required everywhere. House finances being what they are, we have been unable to keep up financing such documentation in [corrupt_county.GetName], and as a result, the province suffers neglect."
 ek_morrowind.0009.a:0 "Divert some of the paperwork to me."
 ek_morrowind.0009.b:0 "My vassals need to pull their weight!"
 ek_morrowind.0009.c:0 "There is nothing we can do."
 ek_morrowind.0009.d:0 "I don't care who, get someone to work through that backlog!"

 ek_morrowind.0010.t:0 "Great House Statutes"
 ek_morrowind.0010.desc:0 "Some problems seem to materialize out of thin air, like mucksponge in a damp environment, the moment money is tight. Now the local artisan guilds in [corrupt_county.GetBaseNameNoTier] are complaining about the Great House statutes placed on their businesses, claiming that the restrictions placed on them - restrictions they agreed to, by contract - are impossible to work with. These guilds present all sorts of anecdotal grievances and vaguely hint at failed business ventures to support the laughable notion that it is somehow House [ROOT.Char.GetHouse.GetName] that is to blame for what is clearly their own greed and incompetence.\n\nFor now, however, the guilds are hostile to us and do all within their power to make us suffer their guar-headed insolence. "Collective bargaining", they call it - nothing short of treason is what this is!"
 ek_morrowind.0010.a:0 "Perhaps we can revisit some of these contracts."
 ek_morrowind.0010.b:0 "They'll tire of this game before we do."
 ek_morrowind.0010.c:0 "Some statutes can be readjusted to mutual gain."

 ek_morrowind.0011.t:0 "Honoured House"
 ek_morrowind.0011.desc:0 "Presiding over a House [liege.GetHouse.GetName] meeting in place of [liege.GetFullName] is a challenging task indeed. I have to juggle not only the competing interests of the local town councils, magistrates, guilds, merchants, priests… But also those of my fellow councilmen, who tend to have opinions about the petitions brought before the House council.\n\nMost of the time, these opinions are not helpful. Except, this session everyone seems to agree on one thing: the contributions of House [ROOT.Char.GetHouse.GetNameNoTooltip] in general and mine in particular are a credit to House [liege.GetHouse.GetName]. Come to think of it, few words have been spoken about House [liege.GetHouse.GetName] during today's meeting."
 ek_morrowind.0011.a:0 "House [ROOT.Char.GetHouse.GetNameNoTooltip] has learned by serving, that is all."
 ek_morrowind.0011.b:0 "House [ROOT.Char.GetHouse.GetNameNoTooltip] is used to acclaim. Let us return to the issues at hand."
 ek_morrowind.0011.c:0 "Indeed, House [ROOT.Char.GetHouse.GetNameNoTooltip] has been invaluable…"

 ek_morrowind.0012.t:0 "The Decision"
 ek_morrowind.0012.desc:0 "Before I can even speak the opening words of today's House council session, [fellow_vassal.GetUIName] rises from [fellow_vassal.GetHerHis] seat with a sudden jerk and points at me.\n\n"I have told [liege.GetUIName] a dozen times that urgent matters in [fellow_vassal.GetCapitalLocation.GetTitle.GetBaseNameNoTier] need to be addressed and [liege.GetSheHe] has told me to wait and wait. Now [liege.GetSheHe] won't even grace us with [liege.GetHerHis] presence? Is [liege.GetSheHe] perhaps too scared to make a decision? [ROOT.Char.GetName], the people in [fellow_vassal.GetCapitalLocation.GetTitle.GetBaseNameNoTier] and House [fellow_vassal.GetHouse.GetName] will not be told to wait any longer. If [liege.GetNameNoTooltip] refuses to decide, then you will, now!"\n\nHow troublesome. [fellow_vassal.GetFirstNameNoTooltip] has a point, but making an unwise decision could ruin your plans to ingratiate myself with House [liege.GetHouse.GetName]."
 ek_morrowind.0012.a:0 "In the name of House [liege.GetHouse.GetNameNoTooltip], I hereby decree..."
 ek_morrowind.0012.a.great:0 "Your decision is well-received by the council"
 ek_morrowind.0012.a.poor:0 "Your decision sparks outrage among those present"
 ek_morrowind.0012.b:0 "You #italic will#! have to be patient, [fellow_vassal.GetFirstNameNoTooltip]."

 ek_morrowind.0013.t:0 "Good Intentions"
 ek_morrowind.0013.desc:0 "Representing [liege.GetUIName] at the House council, all eyes turn to [lieges_chancellor.GetHerHim] as [lieges_chancellor.GetHerHis] throat clears.\n\n"I understand that [liege.GetFullNameNoTooltip] has granted you, [ROOT.Char.GetFullNameNoTooltip], license to represent [liege.GetHerHis] interests in [liege.GetHerHis] absence. While I commend your diligence, I have concerns regarding your enthusiastic pursuit of certain agendas," [lieges_chancellor.GetFirstNameNoTooltip] declares, prompting murmurs in the council room. "If you recuse yourself from decision-making in these matters, none of us will raise concerns to House [liege.GetHouse.GetName]," [lieges_chancellor.GetFirstNameNoTooltip] adds.\n\nThe insult is almost enough to warrant a writ from the Morag Tong, but I must remain calm even as the council room turns cold around me."
 ek_morrowind.0013.a:0 "I believe there has been a misunderstanding."
 ek_morrowind.0013.a.great:0 "Your convince [lieges_chancellor.GetFirstNameNoTooltip] of your good intentions"
 ek_morrowind.0013.a.poor:0 "[lieges_chancellor.GetFirstNameNoTooltip] turns the council against you"
 ek_morrowind.0013.b:0 "I'd expect you to take a special interest in this decision, [lieges_chancellor.GetFirstNameNoTooltip]."
 ek_morrowind.0013.b.great:0 "The chancellor begrudgingly backs down"
 ek_morrowind.0013.b.poor:0 "[lieges_chancellor.GetFirstNameNoTooltip] forces you into the defensive"
 ek_morrowind.0013.c:0 "By all means, [lieges_chancellor.GetFirstNameNoTooltip], proceed in my stead."

 ek_morrowind.0014.t:0 "Legitimate Concerns"
 ek_morrowind.0014.desc:0 "Serving as my liege's chancellor, I have unrestricted access to House [liege.GetHouse.GetName] documents and the kinhouse's magistrates. Representing the House's interests is as simple as collating and presenting the insights that result from such privileged access before the council.\n\nThere is still disagreement, of course: the other vassal Houses look askance at one from among their own ranks talking down to them, and taking their liege's side in all matters. But while suspicion and dissent cannot be fully eliminated, none can argue that the agendas I present are anything but the will of House [liege.GetHouse.GetName] made manifest."
 ek_morrowind.0014.a:0 "Business as usual."
 ek_morrowind.0014.b:0 "I should use this to strengthen my political position."

 ek_morrowind.0015.t:0 "Dishonourable Conduct"
 ek_morrowind.0015.desc:0 "It is regrettable, but the House Guard does not always live up to even the basic standards required of its members. There has been an incident in [liege.GetCapitalLocation.GetTitle.GetBaseNameNoTier] involving a group of retainers to House [liege.GetHouse.GetName], public properties, and to my understanding, non-negligible quantities of sujamma. While the misconduct lies with the whole troop, its captain has admitted readily to being the true culprit and having forced the others to join in the shameful episode.\n\nBefore this lapse in discipline can take root, the culprit must be punished to such an effect that the entire squad understands more indiscretions will be a terrible idea."
 ek_morrowind.0015.a:0 "Have the captain stripped of rank and exiled."
 ek_morrowind.0015.a.great:0 "Discipline among the House Guard improves overnight"
 ek_morrowind.0015.a.poor:0 "The captain proves to have been more popular than you are"
 ek_morrowind.0015.b:0 "Have the captain demoted into my jurisdiction."
 ek_morrowind.0015.c:0 "Half-rations and construction duty will help them build team spirit."

 ek_morrowind.0016.t:0 "Training Regimens"
 ek_morrowind.0016.desc:0 "My recent attempts to support [liege.GetUIName] in Great House matters has hit upon an obstacle, more precisely an obstacle named [lieges_marshal.GetUIName] who believes [lieges_marshal.GetSheHe] alone has absolute authority to oversee the training and outfitting of the [liege.GetHouse.GetName] Guard, which I had been making some progress with in the last few days.\n\n"I commend your enthusiasm and interest in the House Guard, [ROOT.Char.GetFullNameNoTooltip]", [lieges_marshal.GetSheHe] says, with pompous magnanimity, "but I am certain you can make yourself useful elsewhere. The House Guard is my duty, and I am loathe to let [liege.GetFullNameNoTooltip] believe that I do not take them seriously enough to accomplish on my own. [ROOT.Char.GetFirstNameNoTooltip], that is not what you were insinuating, was it?""
 ek_morrowind.0016.a:0 "[lieges_marshal.GetFirstNameNoTooltip], I think your training is too lenient."
 ek_morrowind.0016.a.great:0 "You improve the Marshall's training regimen"
 ek_morrowind.0016.a.poor:0 "The Marshall humiliates you before the House Guard"
 ek_morrowind.0016.b:0 "[lieges_marshal.GetFirstNameNoTooltip], the House Guard also needs doctrinal lessons."
 ek_morrowind.0016.b.great:0 "You raise the House Guard's morale through lessons in doctrine"
 ek_morrowind.0016.b.poor:0 "[lieges_marshal.GetFirstNameNoTooltip] mocks your attempt at preaching to the troops"
 ek_morrowind.0016.c:0 "Have you instructed them in tactics, [lieges_marshal.GetFirstNameNoTooltip]?"
 ek_morrowind.0016.d:0 "You are right, [lieges_marshal.GetTitleAsNameNoTooltip]. I have better things to do."

 ek_morrowind.0017.t:0 "The House Guard"
 ek_morrowind.0017.desc:0 "Morrowind's House Guards are unparalleled in their organization, drawing from lesser houses to represent and serve each Great House directly. In times of war, House Guards fight alongside other Houses to protect Tamriel. In times of peace, they protect trade routes, land, and House interests from heretics and malcontents. To lead the House Guard, one must possess strong qualities to lead the combined strength of the Great House, inspiring and motivating oathmen.\n\nBeing [liege.GetUIName]'s marshall, it is my responsibility to train and maintain the House Guard's morale, and I can devote my full attention to this task."
 ek_morrowind.0017.a:0 "Business as usual."
 ek_morrowind.0017.b:0 "I should make sure their success is credited to me."

 ek_morrowind.0018.t:0 "Contested Mining Rights"
 ek_morrowind.0018.desc:0 "[fellow_vassal.GetUIName] owns a kwama mine, but has allowed it to be unproductive and mismanaged. [fellow_vassal2.GetUIName] has a competing claim to the mining rights, but cannot press it.\n\nThere is legal precedent for me to transfer the rights, and [fellow_vassal2.GetFullNameNoTooltip] claims they will make the mine much more productive to justify the acquisition."
 ek_morrowind.0018.a:0 "Mining rights will go to [fellow_vassal2.GetTitledFirstNameNoTooltip]."
 ek_morrowind.0018.a.great:0 "You revitalize the mine's output under new management"
 ek_morrowind.0018.a.poor:0 "The mine changes hands, but nothing but trouble ensues"
 ek_morrowind.0018.b:0 "[fellow_vassal.GetTitledFirstNameNoTooltip] is the legitimate tenant."

 ek_morrowind.0019.t:0 "Balancing the Books"
 ek_morrowind.0019.desc:0 "House [liege.GetHouse.GetName] and its leaders cannot be reasonably expected to know the ledgers and accounts of each kwama mine, each saltrice plantation, and each chartered business in their lands.\n\nSuch in-depth knowledge and control is at odds with the diverse tasks the House has to juggle on a daily basis."
 ek_morrowind.0019.b:0 "I can deduct some drams as expenses."

 ek_morrowind.0020.t:0 "Temple Mandates"
 ek_morrowind.0020.desc:0 "The Temple preserves the Great Houses, and the Great Houses serve the Temple. This arrangement is perfect, and has made Morrowind the divine land that it is.\n\nBut alas, the Temple can sometimes make unreasonable demands of the Great Houses. [lieges_chaplain.GetFullName] has taken an active interest in my work for House [liege.GetHouse.GetName], to the point where one must unfortunately say it feels like [lieges_chaplain.GetFirstNameNoTooltip] is bullying me under the pretext of ensuring my every work is in line with Temple doctrine and serves to exalt the Three as much as House [liege.GetHouse.GetNameNoTooltip].\n\n"Remember, [ROOT.Char.GetName]! It is for the good of House [liege.GetHouse.GetNameNoTooltip] that I bid you recall ALMSIVI every hour, in all your works and all your meetings."
 ek_morrowind.0020.a:0 "But [lieges_chaplain.Custom('GetActualBishopTitle')], I am undeserving of such help..."
 ek_morrowind.0020.a.great:0 "The [lieges_chaplain.Custom('GetActualBishopTitle')] is satisfied with your devotion and leaves you alone"
 ek_morrowind.0020.a.poor:0 "You protest too loudly, and have made the [lieges_chaplain.Custom('GetActualBishopTitle')] suspicious"
 ek_morrowind.0020.b:0 "I happen to be an expert on the Mandates, [lieges_chaplain.Custom('GetActualBishopTitle')]."
 ek_morrowind.0020.c:0 "Yes, [lieges_chaplain.Custom('GetActualBishopTitle')]."

 ek_morrowind.0021.t:0 "Hosting the Temple"
 ek_morrowind.0021.desc:0 "For a few days now, [ROOT.Char.GetCapitalLocation.GetTitle.GetBaseNameNoTier] has been hosting the [archcanon.GetFullName] and [archcanon.GetHerHis] entourage, as one of the most honourable servants of the Tribunal attends to Temple business and inspections in the district. As a matter of course, inspecting my court and instructing [chaplain.GetFullName] on certain doctrinal issues is part of these tasks, and so we are honoured to receive the archcanon as a guest.\n\nBetween some interesting tidbits about current Temple affairs the Temple delegation and my court share pleasantries over cups of shein, late into the evening. But when the sun sets, the archcanon puts down the cup and rises to [archcanon.GetHerHis] feet.\n\n"It is time to say the Seven Graces, and to praise the Three that we can meet in such delight. I ask that all join me in prayers.""
 ek_morrowind.0021.a:0 "Perhaps the archcanon could host the ceremonies?"
 ek_morrowind.0021.a.great:0 "You learn greatly"
 ek_morrowind.0021.a.poor:0 "You fail to learn"
 ek_morrowind.0021.b:0 "[archcanon.GetSheHe|U] is my guest. I will be leading the sermon, instead."
 ek_morrowind.0021.b.great:0 "The archcanon is moved"
 ek_morrowind.0021.b.poor:0 "The archcanon is disappointed"
 ek_morrowind.0021.c:0 "Please, there is no need."

 ek_morrowind.0022.t:0 "The Oath-Bureau Investigates"
 ek_morrowind.0022.desc:0 "The Oath-Bureau wants to see me, and I know why. Rumours of smugglers in [corrupt_county.GetBaseNameNoTier] have been circulating, and the Oath-Bureau is blaming us.\n\nWhile it's true that the fiscal crisis in [corrupt_county.GetBaseNameNoTierNoTooltip] has complicated law enforcement, I don't think we're to blame. The Oath-Bureau is threatening to investigate House [ROOT.Char.GetHouse.GetName], suggesting that we're aiding and abetting these operations."
 ek_morrowind.0022.a:0 "The Oath-Bureau shall investigate [corrupt_county.GetBaseNameNoTierNoTooltip], and us."
 ek_morrowind.0022.a.reveal:0 "A random secret of your House will be revealed by you!"
 ek_morrowind.0022.b:0 "House [ROOT.Char.GetHouse.GetNameNoTooltip] does not have to dignify such allegations."
 ek_morrowind.0022.c:0 "The Oath-Bureau is perceptive, but we are smart."

 ek_morrowind.0023.t:0 "Bounty Dispensations"
 ek_morrowind.0023.desc:0 "Recent budget deficits have stretched our resources thin, and patrols are not conducted as regularly as before. Criminals and outlaws of all stripes have noticed that the House Guard is struggling to maintain its patrols, and have responded by becoming ever bolder in their assaults on travellers and pilgrims.\n\nThis cannot continue. The Hall of Justice in [corrupt_county.GetBaseNameNoTier] has suggested placing bounties on the heads of the worst offenders, and letting adventurers and sellswords handle the problem. But who is to finance these bounties, considering we already struggle with the House Guard's salaries?"
 ek_morrowind.0023.a:0 "Request a special loan to fund dispensations."
 ek_morrowind.0023.b:0 "Let the Hall of Justice requisition Temple funds!"
 ek_morrowind.0023.c:0 "There is nothing we can do."
 ek_morrowind.0023.d:0 "Suppose we… Formalized relations with these bandits, instead?"

 ek_morrowind.0024.t:0 "Genealogical Records"
 ek_morrowind.0024.desc:0 "Everyone knows that the noble lineages in Morrowind date back to the Velothi Exodus, and some ancient Chimeri lines were noble even before exile, before the Great Houses were established. But the fine points are less concrete and not all genealogies are complete or even uncontested. Much political manoeuvring revolves around presenting competing ancestral claims, and questions of honour and merit, even the right to build ancestral tombs, are ultimately questions of pedigree.\n\nHouse [liege.GetHouse.GetName] maintains records of their members, though regrettably incomplete. Provided I can stomach such tedious work, it is a much-needed contribution to House [liege.GetHouse.GetNameNoTooltip]."
 ek_morrowind.0024.a:0 "Let's begin with the records #EMP after#! Red Mountain…"
 ek_morrowind.0024.a.great:0 "You strengthen some claims of House [liege.GetHouse.GetNameNoTooltip]'s ancestral glories"
 ek_morrowind.0024.a.poor:0 "You waste time producing no research of any note."
 ek_morrowind.0024.b:0 "Let's invent some ancestors into the records before Red Mountain."
 ek_morrowind.0024.b.great:0 "Nobody could hope to uncover your deception"
 ek_morrowind.0024.b.poor:0 "Your obvious fabrication reflects badly on House [liege.GetHouse.GetNameNoTooltip]"
 ek_morrowind.0024.c:0 "Must I become a ghost to serve? No thanks."

 ek_morrowind.0025.t:0 "Triune Permissions"
 ek_morrowind.0025.desc:0 "The [liege.GetHouse.GetName] kinhouse is host to a respectable Temple official today: insisting that it is but a routine investigation, the Dreni'urolan - a Curate of Triune Permissions - is nonetheless already busying [curate.GetHerselfHimself] reading [liege.GetHouse.GetNameNoTooltip] records about sales and exports, probing the ledgers for anything that could conceal the sale and purchase of unlicensed goods.\n\n"You understand that the reputation of House [liege.GetHouse.GetNameNoTooltip] is beyond reproach, but such things have happened in the past. I wouldn't usually bother imposing on House [ROOT.Char.GetHouse.GetName] like this, but one of my ordinators reported having questioned a merchant in [ROOT.Char.GetCapitalLocation.GetTitle.GetBaseNameNoTier] about some unclean meats discovered in his possession, and well… We are on high alert, that is all.""
 ek_morrowind.0025.a:0 "House [liege.GetHouse.GetNameNoTooltip] adheres to all rituals and regulations, curate."
 ek_morrowind.0025.a.great:0 "You convince the Curate that House [liege.GetHouse.GetNameNoTooltip] is beyond reproach"
 ek_morrowind.0025.a.poor:0 "You draw the Temple's suspicions upon House [liege.GetHouse.GetNameNoTooltip]"
 ek_morrowind.0025.b:0 "I can prove that we are not involved in that market!"
 ek_morrowind.0025.b.great:0 "You prove to the investigators that House [liege.GetHouse.GetNameNoTooltip] is innocent"
 ek_morrowind.0025.b.poor:0 "You alert the curate to some irregularities in House [liege.GetHouse.GetNameNoTooltip] business"
 ek_morrowind.0025.c:0 "I will not impede the investigations."

 ek_morrowind.0026.t:0 "Corner Club Contacts"
 ek_morrowind.0026.desc:0 "The Great Houses are honourable above all things, but all know that under the surface a different game is played: internecine rivalries and subterfuge against the other Great Houses creates a constant demand for discreet and reliable messengers, toughs, informants, runners, thieves and on occasion legbreakers and arsonists. It goes without saying that even though this is an open secret and none among the Great House leaders have clean hands, [liege.GetHouse.GetName] can't possibly recruit and liaison with these elements without risking complete scandal.\n\nIt's a different thing of course if I am simply talking to f'lahs of a certain reputation while enjoying myself at the local corner club, and another thing entirely if I commission their services in business entirely unrelated to Great House politics…"
 ek_morrowind.0026.a:0 "May I pay for the next round of mazte, friends?"
 ek_morrowind.0026.a.great:0 "You make discreet inquiries into the local underworld"
 ek_morrowind.0026.a.poor:0 "You are seen in the company of murderers and thieves"
 ek_morrowind.0026.b:0 "Don't I know the group over there already?"
 ek_morrowind.0026.c:0 "Must I speak to these gutter-get in earnest?"