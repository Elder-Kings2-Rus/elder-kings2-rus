l_russian:
 vow_of_squalor_modifier:0 "Клятва убожества"
 vow_of_squalor_modifier_desc:0 "Этот персонаж дал священный обет отказаться от всякой чистоты и жить так, как живут самые низкие и грязные слои общества."
 sibyl_of_dibella_modifier:0 "Пророчица Дибеллы"
 sibyl_of_dibella_modifier_desc: "Этот персонаж - Пророчица Дибеллы, личность, благословленная Госпожой действовать как прямое связующее звено между ней и её последователями."
 refused_sybil_of_dibella_modifier:0 "Отказано в Пророчице "
 refused_sybil_of_dibella_modifier_desc:0 "Этот персонаж был выбран, чтобы стать Пророчицей Дибеллы, но семья отказалась его отпустить."