l_russian:
 argonian_minority_plague_resistance: "Сопротивление аргонианского меньшинства чуме"
 argonian_minority_plague_resistance_desc: "Это графство недавно было заселено представителями другой расы, но в нём всё ещё проживает значительное аргонианское меньшинство. [epidemics|E] здесь распространяются не так активно, так как аргониане от природы устойчивы ко всем болезням."
 non_argonian_minority_plague_vulnerability: "Уязвимость не-аргонианского меньшинства к чуме"
 non_argonian_minority_plague_vulnerability_desc: "Это графство недавно было заселено аргонианами, но в нём всё ещё проживает значительное не-аргонианское меньшинство. В обозримом будущем [epidemics|El] будут легче распространяться здесь."
 protected_argonians: "Покровитель аргониан"
 protected_argonians_desc: "Этот персонаж боролся за безопасность и защиту аргонианских путешественников в своих землях, что принесло ему широкую известность в аргонианских общинах."
 surviving_non_argonian_relief: "Помощь выжившим не-аргонианам"
 surviving_non_argonian_relief_desc: "Недавно это графство поразила смертельная эпидемия, в результате которой погибла большая часть не-аргонианского населения. Ныне аргониане заботятся об оставшихся в живых не-аргонианах."
 embraced_argonian_population: "Принятие аргонианского населения"
 embraced_argonian_population_desc: "Не-аргонианский правитель этого графства принял ныне преобладающее аргонианское население. Аргониане благодарны за это и готовы интегрироваться в местные структуры."
 recent_knahaten_survivors: "Приток переживших кнахатенский грипп"
 recent_knahaten_survivors_desc: "В это графство, которое стало последним оплотом культуры почти погибшего народа в Чернотопье, прибыло большое количество выживших. Новоприбывших нельзя назвать полностью здоровыми, но у них выработался иммунитет к кнахатенскому гриппу."
 disease_parties: "Чумные вечеринки"
 disease_parties_desc: "Этот персонаж поощрял своих подданных праздновать появление новой болезни вместо того, чтобы объявить карантин."
 major_disease_parties_county: "Чумные вечеринки"
 major_disease_parties_county_desc: "Местное население стало праздновать приход новой болезни, веря, что она приблизит их к богу. Проводимые в этих землях вечеринки представляют собой смесь религиозных церемоний и гедонистического веселья. Они нередко рассматриваются как знак принятия болезни населением графства."
 ek_knahaten_altmer_relief_major: "Серьёзная помощь альтмеров"
 ek_knahaten_altmer_relief_major_desc: "Альтмеры направили в эту провинцию большое количество продовольствия, припасов и лекарей, чтобы помочь в борьбе с кнахатенским гриппом."
 ek_knahaten_altmer_relief_medium: "Существенная помощь альтмеров"
 ek_knahaten_altmer_relief_medium_desc: "Альтмеры отправили в эту провинцию умеренное количество продовольствия, припасов и лекарей, чтобы помочь в борьбе с кнахатенским гриппом."
 ek_knahaten_altmer_relief_minor: "Скромная помощь альтмеров"
 ek_knahaten_altmer_relief_minor_desc: "Альтмеры отправили в эту провинцию небольшое количество продовольствия, припасов и лекарей, чтобы помочь в борьбе с кнахатенским гриппом."
 ek_knahaten_altmer_relief_tiny: "Минимальная помощь альтмеров"
 ek_knahaten_altmer_relief_tiny_desc: "Альтмеры направили в эту провинцию минимальное количество продовольствия, припасов и лекарей, чтобы помочь в борьбе с кнахатенским гриппом."
 ek_knahaten_relief_refused: "Помощь альтмеров отвергнута"
 ek_knahaten_relief_refused_desc: "Этот персонаж отказался от предложенной альтмерами помощи в борьбе с кнахатенским гриппом, защитив суверенитет ценой страданий своего народа." 
 ek_harbouring_knahaten_infected: "Предоставленное больным кнахатенским гриппом беженцам убежище"
 ek_harbouring_knahaten_infected_desc: "Правитель этого графства принял у себя больных кнахатенским гриппом беженцев, надеясь помочь им выздороветь. Беженцы благодарны за убежище, но местное население крайне возмущено."
 ek_killed_knahaten_infected: "Перебитые больные кнахатенским гриппом беженцы"
 ek_killed_knahaten_infected_desc: "Правитель этого графства приказал казнить всех больных кнахатенским гриппом беженцев, чтобы предотвратить распространение болезни. Их безжалостно перебили, а тела сожгли дотла."
 ek_turned_away_knahaten_infected: "Изгнанные больные кнахатенским гриппом беженцы"
 ek_turned_away_knahaten_infected_desc: "Правитель этого графства отказался принимать больных кнахатенским гриппом беженцев, чтобы предотвратить распространение болезни. Их изгнали в дикую местность, где несчастные, вероятно, погибли, и даже их тел больше никто не видел."
 ek_total_coastal_quarantine: "Абсолютный прибрежный карантин"
 ek_total_coastal_quarantine_desc: "В эту провинцию почти не допускают торговцев из-за страха распространения кнахатенского гриппа. Торговля с внешним миром теперь практически полностью зависит от контрабандистов."
 ek_isolated_systres: "Изоляция Систреса"
 ek_isolated_systres_desc: "Этот персонаж страдает от изоляции Систреса. Острова закрылись на карантин, торговля ограничена и даже дипломатическая переписка сведена к минимуму."
 ek_totally_isolated_systres: "Полная изоляция Систреса"
 ek_totally_isolated_systres_desc: "Этот персонаж страдает от полной изоляции Систреса. Острова закрылись на карантин, торговля полностью прекращена и даже дипломатическая переписка сведена к минимуму."