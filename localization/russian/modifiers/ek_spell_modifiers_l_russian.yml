 modifier_spell_still_waters:0 "Спокойные воды"
 modifier_spell_still_waters_desc:0 "Этот персонаж находится под действием заклинания спокойных вод, и его корабли будут двигаться медленнее."
 modifier_spell_mass_paralysis:0 "Массовый паралич"
