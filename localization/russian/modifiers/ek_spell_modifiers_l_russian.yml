 modifier_spell_burden_lesser:0 "Обуза"
 modifier_spell_burden_lesser_desc:0 "Этот персонаж находится под действием заклинания небольшой обузы, и его войска будут двигаться немного медленнее.."
 modifier_spell_burden:0 "Обуза"
 modifier_spell_burden_desc:0 "Этот персонаж находится под действием заклинания обуза, и его войска будут двигаться медленнее."
 modifier_spell_burden_greater:0 "Обуза"
 modifier_spell_burden_greater_desc:0 "Этот персонаж находится под действием заклинания большой обзузы, и его войска будут двигаться значительно медленнее."
 modifier_spell_feather:0 "Пёрышко"
