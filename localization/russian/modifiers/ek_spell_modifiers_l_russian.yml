 modifier_spell_hysteria:0 "Массовая истерия"
 modifier_spell_hysteria_desc:0 "Люди в этой провинции подверглись магическому вмешательству в свой разум, что снизило их мнение о своем сеньоре." #PLACEHOLDER
 modifier_spell_resilience:0 "Сопротивление"
