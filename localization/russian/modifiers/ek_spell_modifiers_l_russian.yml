 modifier_invisibility:0 "Невидимость" #wip ritual
 modifier_invisibility_desc:0 "Этот персонаж находится под действием заклинания невидимости и имеет бонус к интригам и избеганию страданий от интриг." #wip ritual
 modifier_consort_daedra:0 "Общение с даэдра"
