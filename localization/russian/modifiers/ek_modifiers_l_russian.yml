 sealed_possibilities:0 "Запечатанные возможности"
 sealed_possibilities_desc:0 "Некоторые пути недоступны нам в течение одной жизни, но некоторые мы закрыли себе сами."
 haunted_by_shadows:0 "Преследуемый тенями"
 haunted_by_shadows_desc:0 "Этот персонаж может чувствовать странные вещи, скрывающиеся в тени, просто вне поля зрения, но никогда не выходящие из головы."
 heart_over_reason:0 "Сердце превыше разума"
