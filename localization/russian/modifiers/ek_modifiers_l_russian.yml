 clairvoyant_mage:0 "Ясновидящий маг"
 clairvoyant_mage_desc:0 "Какая-то затянувшаяся магическая сила усилила интуицию этого персонажа до сверхъестественных высот."
 illusion_focus:0 "Ориентация на иллюзии"
