 sanguines_wrath:0 "Permanently Inebriated"
 sanguines_wrath_desc:0 "Sanguine himself cursed you with permanent inebriation for defying his will. Get rid of it by seeking the Daedric Prince of Debauchery for a deal or upon asking for the mercy of your deity by undergoing a [pilgrimage|E]."
 nocturnals_wrath:0 "Creeping Shadows"
 nocturnals_wrath_desc:0 "Nocturnal herself cursed you and now every dark corner and shadowy turn can be fatal for you. Get rid of it by asking for the mercy of your deity by undergoing a [pilgrimage|E]."
 meridias_wrath:0 "Wilting Life"
 meridias_wrath_desc:0 "Meridia herself cursed you and now you can feel your own life swindling away. Get rid of it by seeking the mercy of your deity by undergoing a [pilgrimage|E]."
 boethiahs_wrath:0 "Unrelenting Hunger"
 boethiahs_wrath_desc:0 "Boethiah has cursed you and now you can feel a neverending hunger plaging your troops. Get rid of it by seeking the mercy of your deity by undergoing a [pilgrimage|E]."
 molags_wrath:0 "Sheepishly Submissive"
 molags_wrath_desc:0 "Molag Bal has cursed you and now you can't stand up for yourself in the most minimal ways. Get rid of it by seeking the mercy of your deity by undergoing a [pilgrimage|E]."
 azuras_wrath:0 "Cosmically Severed"
 azuras_wrath_desc:0 "Azura has cursed you and now you don't feel any interest in anything whatsoever. Get rid of it by seeking the mercy of your deity by undergoing a [pilgrimage|E]."
 clavicus_wrath:0 "Streak of Bad Luck"
 clavicus_wrath_desc:0 "Clavicus Vile has cursed you and now you can't get a good deal on anything, no matter how hard you try. Get rid of it by seeking the mercy of your deity by undergoing a [pilgrimage|E]."
 mehrunes_wrath:0 "Destructive Disrespect"
 mehrunes_wrath_desc:0 "Mehrunes Dagon has cursed you and now people mock you and disregard what you say. Get rid of it by seeking the mercy of your deity by undergoing a [pilgrimage|E]."
 namiras_wrath:0 "Repulsive Visage"
 namiras_wrath_desc:0 "Namira has cursed you and now fortune eludes you and people turn their heads when you pass by. Get rid of it by seeking the mercy of your deity by undergoing a [pilgrimage|E]."
 hircines_wrath:0 "Hunted"
 hircines_wrath_desc:0 "Hircine has cursed you and now you feel more vulnerable than ever. Get rid of it by seeking the mercy of your deity by undergoing a [pilgrimage|E]."
 vaerminas_wrath:0 "Troubled Nights"
 vaerminas_wrath_desc:0 "Vaermina has cursed you and now you can't seem to get a good night's sleep. Get rid of it by seeking the mercy of your deity by undergoing a [pilgrimage|E]."
 sheogoraths_wrath:0 "Fleeting Reality"
 sheogoraths_wrath_desc:0 "Sheogorath has cursed you and now everything looks outlandish and strange. Get rid of it by seeking the mercy of your deity by undergoing a [pilgrimage|E]."
