 ### Orsinium
 city_of_the_orcs:0 "Столица орков"

 orsinium_mountain_orc_advantage:0 "Защитники Орсиниума"
 orsinium_mountain_orc_advantage_desc:0 "Теперь, когда горные орки отвоевали или восстановили город Орсиниум, они готовы защищать его до смерти.\nМиллион бретонцев, нордов и редгардов могут идти на него, и миллион бретонцев, нордов и редгардов будут отбиты.\n\n#weak Примечание: Этот модификатор применяется к каждой провинции, которая является как де-юре, так и де-факто вассалом королевства Орсиниум. За каждое герцогство, которое считается вассалом Орсиниума де-юре, этот модификатор теряет по одному стеку, начиная с 5 стеков.#!"

