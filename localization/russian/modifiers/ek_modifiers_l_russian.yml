 ### Imperial City
 imperial_city_arena_01_duchy_modifier:0 "Властитель арены Имперского города" #Возможно, требуется правка! Как и в дальнейшем Owner - властитель, ибо прямой перевод, «владелец» вступает в противоречие с определением, что персонаж не является непосредственным владельцем...
 imperial_city_arena_01_duchy_modifier_desc:0 "Не являясь её непосредственным владельцем, этот персонаж получает выгоду от существования Арены Имперского города.\n\n#weak Примечание: Этот модификатор действует только до тех пор, пока Имперский город является вашей столицей и вы лично не владеете районом Арены#!"

 the_bastion_01_duchy_modifier:0 "Властитель Бастиона"
 the_bastion_01_duchy_modifier_desc:0 "Не являясь его непосредственным владельцем, этот персонаж получает выгоду от существования Бастиона.\n\n#weak Примечание: Этот модификатор действует только до тех пор, пока Имперский город является вашей столицей и вы не владеете лично Фортом Легиона#!"
 the_bastion_02_duchy_modifier:0 "Властитель Бастиона"
 the_bastion_02_duchy_modifier_desc:0 "Не являясь его непосредственным владельцем, этот персонаж получает выгоду от существования Бастиона.\n\n#weak Примечание: Этот модификатор действует только до тех пор, пока Имперский город является вашей столицей и вы не владеете лично Фортом Легиона#!"

 port_hestra_01_duchy_modifier:0 "Властитель над портом Гестры"
 port_hestra_01_duchy_modifier_desc:0 "Не являясь его непосредственным владельцем, этот персонаж получает выгоду от существования Порта Гестры. \n\n#weak Примечание: Этот модификатор действует только до тех пор, пока Имперский город является вашей столицей и вы лично не владеете Портом Гестры#!"

 arcane_university_01_duchy_modifier:0 "Властитель над Университетом волшебства"
 arcane_university_01_duchy_modifier_desc:0 "Не являясь его непосредственным владельцем, этот персонаж получает выгоду от присутствия Университета волшебства. \n\n#weak Примечание: Этот модификатор действует только до тех пор, пока Имперский город является вашей столицей и вы лично не владеете Арканорумом#!"

 imperial_city_harbor_01_duchy_modifier:0 "Влияние гавани Имперского города"
 imperial_city_harbor_01_duchy_modifier_desc:0 "Гавань Имперского города обслуживает большую часть торговли Имперского города. Пока гавань открыта, все Имперские острова получают от неё выгоду."

