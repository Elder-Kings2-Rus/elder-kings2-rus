 enriched_capital:0 "Обогащённая столица"
 enriched_capital_desc:0 "Это графство было улучшено с помощью магии восстановления путем использования Костей Мира для обогащения почвы."
 everscamps_modifier:0 "Вечные скампы!"
 everscamps_modifier_desc:0 "Вечные скампы это скампы, чье присутствие становится постоянным благодаря Посоху Вечного Скампа, поскольку они немедленно рематериализуются после смерти. Кроме того, посох замедляет скорость владельца. И самое главное, посох лишает своего пользователя возможности выбросить его, и от него можно избавиться, только отнеся его обратно в святилище в пещере Непроглядная Бездна."
 learned_to_let_go:0 "Научился отпускать"
 learned_to_let_go_desc:0 "Методом проб и ошибок этот персонаж научился отпускать вещи."
