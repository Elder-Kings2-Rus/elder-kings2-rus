 conjured_hoard:0 "Наколдованный клад"
 conjured_hoard_desc:0 "Этот персонаж наколдовал странный и внушительный клад сокровищ из Обливиона, продажа которого займёт некоторое время, и содержащий любопытные предметы с неопределённым, но разнообразным применением..."
 sorcerous_sophistication:0 "Колдовское совершенствование"
 sorcerous_sophistication_desc:0 "Этот персонаж прилагает все усилия, чтобы развить как теоретические, так и практические навыки в своих магических занятиях."
 inferno_expert:0 "Знаток инферно"
 inferno_expert_desc:0 "Этот персонаж владеет огненными заклинаниями в совершенстве."
 lightning_expert:0 "Эксперт по молниям"
 lightning_expert_desc:0 "Этот персонаж владеет заклинаниями электричества в совершенстве."
 ice_expert:0 "Знаток льда"
 ice_expert_desc:0 "Этот персонаж владеет морозными заклинаниями в совершенстве."
 devious_mages:0 "Хитрые маги"
 devious_mages_desc:0 "Маги среди ваших войск специализируются на контроле окружения, используя заклинания для разрушения построений и атакуя слабые места наиболее подходящими заклинаниями."
 confused_mages:0 "Сбитые с толку маги"
 confused_mages_desc:0 "Магам из ваших войск внушили, что они должны постоянно пересматривать и менять свою тактику, снижая огневую мощь."
 ferocious_mages:0 "Свирепые маги"
 ferocious_mages_desc:0 "Маги среди ваших войск специализируются на подавляющей силе, шоке и трепете, а также на оптимальном использовании самых разрушительных заклинаний."
 bungling_mages:0 "Невежественные маги"
 bungling_mages_desc:0 "Маги среди ваших войск были убеждены, что огневая мощь является единственным показателем их вклада в сражение, что мешает им применять тактические приемы."
 ashlander_exile_modifier:0 "Изгнанник-эшлендер"
