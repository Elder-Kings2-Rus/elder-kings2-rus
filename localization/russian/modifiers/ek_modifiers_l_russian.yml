 ritual_nightmares_defeat_1_modifier:0 "Бесконечные кошмары"
 ritual_nightmares_defeat_1_modifier_desc:0 "Этот персонаж пытался вызвать и победить Кошмар, но потерпел неудачу. С тех пор его мучают бессонные ночи и ночные ужасы."
 ritual_nightmares_triumph_1_modifier:0 "Победа над кошмаром"
 ritual_nightmares_triumph_1_modifier_desc:0 "Чтобы приблизиться к божественному, этот персонаж вызвал Кошмар и одержал победу. Его сила воли окрепла, и он уверен, что божество благословило его."

