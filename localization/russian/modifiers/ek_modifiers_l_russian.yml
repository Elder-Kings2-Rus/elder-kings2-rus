 ### Yearly Events Modifiers
 ek_yearly_events_had_cake_health:0 "Съел полезный пирог"
 ek_yearly_events_had_cake_health_desc:0 "Этот алхимик знает толк в выпечке."
 ek_yearly_events_had_cake_prowess:0 "Съел пирог, дающий силу"
 ek_yearly_events_had_cake_prowess_desc:0 "Этот алхимик знает толк в выпечке."
 beat_guevenne:0 "Благословение Сэма"
 beat_guevenne_desc:0 "Гевен исчез, но оставил вам благословение."
 bear_plunge:0 "Ныряние!"
 bear_plunge_desc:0 "Принял участие в Нырянии снежного медведя."
 sanguines_wrath:0 "Постоянное опьянение"
 sanguines_wrath_desc:0 "Сам Сангвин проклял вас постоянным опьянением за неповиновение его воле. Избавьтесь от этого проклятия, обратившись за сделкой к даэдрическому Принцу Кутежа или попросив милости у своего божества, совершив [pilgrimage|El]."
 nocturnals_wrath:0 "Крадущиеся тени"
 nocturnals_wrath_desc:0 "Сама Ноктюрнал прокляла вас, и теперь каждый темный угол и теневой поворот может стать для вас роковым. Избавьтесь от проклятия, обратившись за милостью к своему божеству, совершив [pilgrimage|El]."
 meridias_wrath:0 "Увядающая жизнь"
 meridias_wrath_desc:0 "Сама Меридия прокляла вас, и теперь вы чувствуете, как увядает ваша собственная жизнь. Избавьтесь от этого проклятия, обратившись за милостью к своему божеству, совершив [pilgrimage|El]."
 boethiahs_wrath:0 "Неутолимый голод"
 boethiahs_wrath_desc:0 "Боэтия проклял вас, и теперь ваши войска мучает неутолимый голод. Избавьтесь от этого проклятия, обратившись за милостью к своему божеству, совершив [pilgrimage|El]."
 molags_wrath:0 "Робкая покорность"
 molags_wrath_desc:0 "Молаг Бал проклял вас, и теперь вы не можете постоять за себя даже самым минимальным способом. Избавьтесь от этого проклятия, обратившись за милостью к своему божеству, совершив [pilgrimage|El]."
 azuras_wrath:0 "Космически оторванный"
 azuras_wrath_desc:0 "Азура прокляла вас, и теперь вы ни к чему не испытываете интереса. Избавьтесь от этого проклятия, обратившись за милостью к своему божеству, совершив [pilgrimage|El]."
 clavicus_wrath:0 "Полоса невезения"
 clavicus_wrath_desc:0 "Клавикус Вайл проклял вас, и теперь вы не можете заключить выгодную сделку, как бы ни старались. Избавьтесь от этого проклятия, обратившись за милостью к своему божеству, совершив [pilgrimage|El]."
 mehrunes_wrath:0 "Разрушительное неуважение"
 mehrunes_wrath_desc:0 "Мерунес Дагон проклял вас, и теперь люди насмехаются над вами и не обращают внимания на ваши слова. Избавьтесь от этого проклятия, обратившись за милостью к своему божеству, совершив [pilgrimage|El]."
 namiras_wrath:0 "Отвратительный внешний облик"
 namiras_wrath_desc:0 "Намира прокляла вас, и теперь удача ускользает от вас, а люди отворачиваются, когда вы проходите мимо. Избавьтесь от этого проклятия, обратившись за милостью к своему божеству, совершив [pilgrimage|El]."
 hircines_wrath:0 "Жертва охоты"
 hircines_wrath_desc:0 "Хирсин проклял вас, и теперь вы чувствуете себя более уязвимым, чем когда-либо. Избавьтесь от этого проклятия, обратившись за милостью к своему божеству, совершив [pilgrimage|El]."
 vaerminas_wrath:0 "Беспокойные ночи"
 vaerminas_wrath_desc:0 "Вермина прокляла вас, и теперь вы никак не можете выспаться. Избавьтесь от этого проклятия, обратившись за милостью к своему божеству, совершив [pilgrimage|El]."
 sheogoraths_wrath:0 "Мимолетная реальность"
 sheogoraths_wrath_desc:0 "Шеогорат проклял вас, и теперь все вокруг выглядит необычно и странно. Избавьтесь от этого проклятия, обратившись за милостью к своему божеству, совершив [pilgrimage|El]."
 malacaths_wrath:0 "Слабость презираемого"
 malacaths_wrath_desc:0 "Малакат проклял вас, и теперь вы чувствуете, что ваши силы угасают. Избавьтесь от этого проклятия, обратившись за милостью к своему божеству и совершив [pilgrimage|El]."
 fortify_health:0 "Магически укрепленное здоровье"
 damage_health:0 "Подорванное магией здоровье"

 viles_pity:0 "Справедливая сделка"
 viles_pity_desc:0 "Клавикус Вайл заключил с вами сделку из жалости. Тайно посвятив себя ему, вы получили от даэдрического принца сделок благословение, чтобы облегчить отношение других к вам."
 insulted_tribals:0 "Иностранное оскорбление"
 insulted_tribals_desc:0 "Вы не вернули шкурки их законным владельцам."
 pleased_tribals:0 "Иностранное уважение"
 pleased_tribals_desc:0 "Вы вернули шкурки их законным владельцам."
 ek_yearly_events_heard_supplicant:0 "Прослушал Песнь страждущих"
 ek_yearly_events_heard_supplicant_desc:0 "«Избавь нас от власти Дагона, мы молим,\nХаос живет в нас по злой его воле.\nСпаси от невзгод и даруй нам покой,\nОт всех его козней спрячь нас и скрой.»"
 ek_yearly_events_heard_red_mountain:0 "Прослушал Застольную песню о Красной горе"
 ek_yearly_events_heard_red_mountain_desc:0 "«Спит как великанша из камня, огромней, чем башня, она,\nРокочет и стонет все время Красная наша гора.\nА сон её беспокоен, и, чтоб не проснулась, молись!\nНо тут, совершенно внезапно, земля начинает трястись!\nКонец неминуем! Земля начинает трястись!»"
 clandestine_arena_legal:0 "Легализованная подпольная арена"
 clandestine_arena_legal_desc:0 "Вы заставили подпольную арену платить налоги."
 clandestine_arena_positive:0 "Подпольная арена"
 clandestine_arena_negative:0 "Подпольная арена"
 clandestine_arena_dread_positive:0 "Подпольная арена вне закона"
 clandestine_arena_dread_negative:0 "Подпольная арена вне закона"
 razak_workers:0 "Рабочие-автоматоны"
 razak_workers_desc:0 "Использование автоматонов Колеса Разака в качестве рабочих было отличной идеей!"
 narsis_mining_successful:0 "Процветающая добыча"
 narsis_mining_successful_desc:0 "Несмотря на то, что в конечном итоге рабочие сходят с ума, процесс добычи творит чудеса на этих землях."
 narsis_mining_disaster:0 "Бедствие в шахтах"
 narsis_mining_disaster_desc:0 "Наши усилия были напрасны, теперь жители этих земель сообщают, что слышат шепот по ночам повсюду..."
 harvests_end_sacrifice:0 "Sacrifice on Harvest's End"
 harvests_end_sacrifice_desc:0 "This county has properly celebrated Harvest's End."
 royal_revelry:0 "Красивые ослепляющие иллюзии"
 royal_revelry_desc:0 "Вы создаете ослепляющие иллюзии на потеху людям в этом округе."
 ek_yearly_events_read_smiler:0 "Прочитал Поэму улыбчивого"
 ek_yearly_events_read_smiler_desc:0 "Улыбка ранним утром,\nА днём ещё одна;\nУлыбки просит солнце,\nУлыбки ждёт луна."
 participate_godspeak:0 "Танцы с богами" # Ещё нет перевода ивентов, так что перевод Godspeak нужно будет поменять
 participate_godspeak_desc0: "Среди холодной выпивки и жаркого огня вы танцевали и разговаривали с богами."
 insulted_tribe:0 "Оскорбленное племя"
 insulted_tribe_desc:0 "Вы позволили иностранной державе издеваться над вашими пастухами."
 pleased_tribe:0 "Довольное племя"
 pleased_tribe_desc:0 "Вы уважили свое племя, выступив против чужака."
 kynes_resilience:0 "Стойкость Кин"
 kynes_resilience_desc:0 "Да хранит вас Эгида Кин"
 kynes_tears:0 "Слёзы Кин"
 kynes_tears_desc:0 "Да хранят вас Слёзы Кин"
 kynes_wind:0 "Ветер Кин"
 kynes_wind_desc:0 "Пусть ветер Кин несет вас вперед"
 kynes_deliverance:0 "Избавление Кин"
 kynes_deliverance_desc:0 "Пусть избавление Кин будет на вас"
 kynes_guidance:0 "Совет Кин"
 kynes_guidance_desc:0 "Наставления Кин помогут вам в вашем пути"
 kynes_watch:0 "Взор Кин"
 kynes_watch_desc:0 "Пусть Кин станет свидетелем твоих подвигов"
 sep_overcome:0 "Триумф аспида Сепа"
 sep_overcome_desc:0 "Он не родился ни сильным, ни особенно талантливым, но благодаря смекалке способен преодолеть многие несчастья."
 maiq_modifier:0 "Непостижимая мудрость каджитов"
 maiq_modifier_desc:0 "Вы ищете знания. У М'Айка их много. Некоторые из них подтверждены реальными фактами!"
 dwemer_arms:0 "Двемерское снаряжение"
 automata_modifier:0 "Вторжение Автоматонов"
 falmer_modifier:0 "Вторжение Фалмеров"
 ek_yearly_events_heard_welkinar:0 "Слышал «Вперёд, велкинары»"
 ek_yearly_events_heard_welkinar_desc:0 "Вперед, о всадники грифоньи,\nВ атаку — смерть нашим врагам!\nВперед, о велкинары,\nМеч пусть грозит ваш небесам!"
 ek_yearly_events_heard_armiger:0 "Слышал «Походную песню Вечной стражи»"
