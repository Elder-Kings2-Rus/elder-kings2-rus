 ## Attrebus vs Potentate
 attrebus_opened_temple_district:0 "Открыт Храмовый район"
 attrebus_opened_temple_district_desc:0 "После того, как Храмовый район был закрыт для населения Имперских островов на протяжении десятилетий, он наконец-то доступен для проведения религиозных праздников"
 ic_attrebus_opened_temple_district:0 "Открыт Храмовый район"
 ic_attrebus_opened_temple_district_desc:0 "После того, как Храмовый район был закрыт для населения Имперских островов на протяжении десятилетий, он наконец-то доступен для проведения религиозных праздников"

 debt_ec_raised_taxes:0 "Долг перед Советом старейшин"
 debt_ec_raised_taxes_desc:0 "Не имея возможности полностью погасить свой долг, правитель решил передать часть долга своей державе. Как и следовало ожидать, местные жители не в восторге от этого."

 caius_lex_chosen_ec_modifier:0 "Избранник Совета старейшин"
 caius_lex_chosen_ec_modifier_desc:0 "Пока Совет старейшин готовится к установлению контроля над Имперским островом, этот персонаж, скорее всего, будет поставлен Советом во главе Имперского города."

 direnni_reclaim_hegemony_1:0 "Экспансионизм Диренни"
 direnni_reclaim_hegemony_1_desc:0 "Стремясь восстановить былую Гегемонию Диренни, члены рода Диренни получили задачу завоевать то, что когда-то принадлежало им. Только время покажет, принесут ли их усилия плоды.\n\nЧлены этой [Concept('dynasty','династии')|E] также получают: #P -10%#! от стоимости казус белли"
 direnni_reclaim_hegemony_2:0 "Новое Возрождение Диренни"
 direnni_reclaim_hegemony_2_desc:0 "Отвоевание всех территорий бывшей Гегемонии Диренни вновь поставило старый эльфийский род в центр политики Тамриэля. В их владения вновь стекаются ученые и беженцы, а большинство королевских дворов Тамриэля принимают послов Диренни."
 direnni_reclaim_hegemony_3:0 "Новый Гегемон"
 direnni_reclaim_hegemony_3_desc:0 "Эта семья отвоевала территорию старой Гегемонии Диренни. Хотя они не претендуют на ту же кровь, что и бывшие эльфийские хозяева Хай Рока, их место в Тамриэле и их достижения заставляют большинство правителей уважать их."
 hegemony_new_capital_temp:0 "Столица новой Гегемонии?"
 hegemony_new_capital_temp_desc:0 "Вся округа гудит от рабочих и ученых, поскольку их владельцы публично провозгласили возвращение Гегемонии, которая когда-то правила Хай Роком."
 hegemony_new_capital_perm:0 "Столица новой Гегемонии."
 hegemony_new_capital_perm_desc:0 "Поскольку Гегемония снова контролирует Хай-Рок и близлежащие провинции, ученые, рабочие и политические беженцы снова ухаживают за Хай-Роком, который теперь принадлежит семье Гегемона."

