l_russian:
 # Tourney Troubles
 #   Initial Event:
 relation_upgrade.0001.t:0 "Неприятности на турнире"
 relation_upgrade.0001.desc.opening:0 "Как [ROOT.Char.GetTitleAsNameNoTooltip], я [Select_CString(CHARACTER.IsFemale, 'была обязана', 'был обязан')] посетить местный [ROOT.Char.Custom('MartialTournamentAdjective')] турнир, но участники задерживаются — турнир не начнётся еще как минимум час.\n\n"
 relation_upgrade.0001.desc.rival:0 "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] находится здесь, и, как обычно, ведёт себя по-хамски. [rival.GetHerHis|U] постоянные жалобы делают всё #EMP даже более#! жалким, чем обычно."
 relation_upgrade.0001.desc.friend:0 "Оглядевшись, я замечаю, что [friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U], сидит в павильоне и находится на полпути к смерти от скуки."
 relation_upgrade.0001.desc.lover:0 "Оглядевшись, я замечаю, что [lover.Custom2('MyCharacterIntroduction', ROOT.Char)], сидит на трибунах и выглядит очень одиноко."
 relation_upgrade.0001.desc.second_friend:0 "\n\nМежду тем, [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] сидит в павильоне, смертельно скучая..."
 relation_upgrade.0001.desc.second_lover:0 "\n\nМежду тем, [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] сидит на трибунах, и выглядит довольно одиноко..."
 relation_upgrade.0001.desc.second_bridge:0 "\n\nС другой стороны,"
 relation_upgrade.0001.desc.drink:0 "Я как раз [Select_CString(CHARACTER.IsFemale, 'заприметила', 'заприметил')] купца, опускающего тележку, а в ней виднеется [ROOT.Char.Custom('GetExpensiveDrink')]..."
 relation_upgrade.0001.desc.food:0 "Я как раз [Select_CString(CHARACTER.IsFemale, 'почувствовала', 'почувствовал')], что с кухни доносится соблазнительный запах, должно быть это [ROOT.Char.Custom('GetExpensiveMeal')]..."
 relation_upgrade.0001.desc.prowess:0 "это может быть хорошей возможностью показать своё мастерство и одновременно развлечь публику."
 relation_upgrade.0001.desc.gossip:0 "это может быть хорошей возможностью подслушать разговоры других участников."
 relation_upgrade.0001.desc.book:0 "Либо, я [Select_CString(CHARACTER.IsFemale, 'могла', 'мог')] бы скоротать время, почитав святое писание нашей веры - [ROOT.Char.GetFaith.ReligiousText], пока жду."

 relation_upgrade.0001.rival:0 "[rival.GetFirstNameNoTooltip] заслуживает того, чтобы толкнуть [rival.GetHerHis] в поилку для лошадей, заодно это разбавит скуку."
 relation_upgrade.0001.friend:0 "[friend.GetFirstNameNoTooltip] сидит в павильоне, можно провести некоторое время с [Select_CString(friend.IsFemale, 'ней', 'ним')]."
 relation_upgrade.0001.lover:0 "[lover.GetFirstNameNoTooltip] выглядит так одиноко... Можно пригласить [lover.GetHerHis] присоединиться ко мне, чтобы устроить наш собственный "[ROOT.Char.Custom('MartialTournamentAdjective')]"."
 relation_upgrade.0001.drink:0 "Хороший напиток всегда поднимает мне настроение!"
 relation_upgrade.0001.food:0 "Хорошая еда всегда поднимает мне настроение!"
 relation_upgrade.0001.prowess:0 "Я заставлю толпу аплодировать мне!"
 relation_upgrade.0001.gossip:0 "Я [Select_CString(CHARACTER.IsFemale, 'уверена', 'уверен')], кто-то здесь что-то знает..."
 relation_upgrade.0001.gossip.tt:0 "Вы обнаруживаете случайный секрет кого нибудь из соотечественников"
 relation_upgrade.0001.book:0 "Чтение такого текста как [ROOT.Char.GetFaith.ReligiousText] - это всегда полезное времяпровождение."
 relation_upgrade.0001.opt_out:0 "Я [Select_CString(CHARACTER.IsFemale, 'потратила', 'потратил')] достаточно времени на эту катастрофу..."

 # Tourney Troubles
 #   Follow-Up Event:
 relation_upgrade.0011.t:0 "$relation_upgrade.0001.t$"
 relation_upgrade.0011.desc.opening:0 "$relation_upgrade.0001.desc.opening$"
 relation_upgrade.0011.desc.rival:0 "Пока я сетую на то, как скверно организован турнир, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] вдруг подходит ко мне и толкает прямо в конские поилки, от чего все вокруг заливаются смехом!"
 relation_upgrade.0011.desc.friend:0 "Пока я ожидаю чего-нибудь интересного в павильоне, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] подходит к моему столу и садится рядом. \n\n— Турнир, да? В любом случае, как ваши дела?"
 relation_upgrade.0011.desc.lover:0 "Пока я жду появления участников, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] подходит ко мне и просит присоединиться к [source.GetHerHim], чтобы провести наш собственный "[ROOT.Char.Custom('MartialTournamentAdjective')]"."

 relation_upgrade.0011.rival.accept:1 "Как [source.GetSheHe] #EMP смеет#!!?"
 relation_upgrade.0011.rival.accept.toast:0 "[rival.GetFirstNameNoTooltip] обижается"
 relation_upgrade.0011.rival.decline:0 "Полагаю, это #EMP должно было быть#! своего рода шуткой..."
 relation_upgrade.0011.rival.decline.toast:0 "[rival.GetFirstNameNoTooltip] смеётся над этим"
 relation_upgrade.0011.friend.accept:0 "Ах, [source.GetFirstNameNoTooltip], как приятно видеть вас!"
 relation_upgrade.0011.friend.accept.toast:0 "Вы и [friend.GetFirstNameNoTooltip] узнаёте друг друга лучше"
 relation_upgrade.0011.friend.decline:0 "Ой, извините, я уже ухожу..."
 relation_upgrade.0011.friend.decline.toast:0 "[friend.GetFirstNameNoTooltip] не [Select_CString(CHARACTER.IsFemale, 'заинтересована', 'заинтересован')]"
 relation_upgrade.0011.lover.accept:0 "Звучит интереснее, чем всё это..."
 relation_upgrade.0011.lover.accept.toast:0 "[lover.GetFirstNameNoTooltip] принимает моё предложение"
 relation_upgrade.0011.lover.decline:0 "Ха-ха, хорошая шутка... вы же #EMP шутите#!? Шутите, верно?"
 relation_upgrade.0011.lover.decline.toast:0 "[lover.GetFirstNameNoTooltip] высмеивает меня"

# relation_upgrade.1001-1999

# Attending a Terrible Party
#	Initial Event:
 relation_upgrade.1001.t:0 "Ночь, которую лучше забыть"
 relation_upgrade.1001.desc.intro:0 "Помоги мне [ROOT.GetCharacter.GetFaith.HighGodName], этот пир такой #EMP скучный#!! [terrible_party_host.GetFirstName] самый худший организатор из всех, что я #EMP когда либо [Select_CString(CHARACTER.IsFemale, 'видела', 'видел')]#!. Как может [Select_CString(CHARACTER.IsFemale, 'смертная', 'смертный')] [ROOT.GetCharacter.GetWomanMan] ожидать вынести это торжество посредственности?\n\nМои глаза метались по комнате в поисках развлечения, любого развлечения."
 relation_upgrade.1001.desc.friend:0 "[potential_friend.GetFirstName] приветливо машет мне с ближайшего балкона."
 relation_upgrade.1001.desc.lover:0 "[potential_lover.GetFirstName] томно вздыхает, проходя мимо меня."
 relation_upgrade.1001.desc.rival:0 "В углу, [potential_rival.GetFirstName] сверлит меня взглядом."
 relation_upgrade.1001.desc.outro:0 "Я [Select_CString(CHARACTER.IsFemale, 'должна', 'должен')] #EMP что-нибудь#! сделать, чтобы этот вечер перестал так тянуться."
 relation_upgrade.1001.a:0 "[potential_friend.GetFirstNameNoTooltip] здесь. Возможно, мне стоит узнать [potential_friend.GetHerHim] получше?"
 relation_upgrade.1001.a.tt:0 "Вы ждёте ответа..."
 relation_upgrade.1001.b:0 "[potential_lover.GetFirstNameNoTooltip], не хотели бы вы прогуляться под луной?"
 relation_upgrade.1001.b.tt:0 "$relation_upgrade.1001.a.tt$"
 relation_upgrade.1001.c:0 "Эй, [potential_rival.GetFirstNameNoTooltip], хочешь узнать, что я #EMP на самом деле#! о тебе думаю?"
 relation_upgrade.1001.c.tt:0 "[potential_rival.GetFirstNameNoTooltip] реагирует на вашу тираду..."
 relation_upgrade.1001.d:0 "Давайте танцевать!"
 relation_upgrade.1001.d.tt_success:0 "Вы оживляете праздник!"
 relation_upgrade.1001.d.tt_success.list:0 "Все [guests|El] и [courtiers|El] на пиру"
 relation_upgrade.1001.d.tt_fail:0 "Определённо, это #EMP ВЫ#! испортили праздник, который [Select_CString(terrible_party_host.IsFemale, 'устроила', 'устроил')] [terrible_party_host.GetFirstNamePossessiveNoTooltip]"
 relation_upgrade.1001.e:0 "Если бы кто-нибудь запер дверь, то это место легко сгорело бы..."
 relation_upgrade.1001.e.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.f:0 "Думаю, я просто сделаю всё возможное."
 relation_upgrade.1001.g:0 "Может, мне стоит поговорить с кем-нибудь новым?"
 relation_upgrade.1001.h:0 "[terrible_party_host.GetFirstName], вы ужасный организатор!"
 relation_upgrade.1001.h.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.i:0 "Тихо ускользнуть прочь."

#	Follow-Up, Friend:
 relation_upgrade.1002.t:0 "$relation_upgrade.1001.t$: Где угодно, лишь бы не здесь"
 relation_upgrade.1002.desc:0 "Я [Select_CString(CHARACTER.IsFemale, 'застряла', 'застрял')] на этом мучительном пиру, [terrible_party_host.GetFirstName] полностью [Select_CString(terrible_party_host.IsFemale, 'провалилась', 'провалился')] как организатор, и мне приходится #EMP часами#! безвольно махать рукой всем, кто проходит мимо.\n\nМысль о том, чтобы броситься с балкона, становится всё настойчивей, когда я чувствую, как меня хлопают по плечу.\n\n"Простите, [potential_friend.GetFirstNameNoTooltip]?", говорит [party_root.GetTitledFirstName], "не хотите ли уйти отсюда?""
 relation_upgrade.1002.a:0 "О [ROOT.GetCharacter.GetFaith.HighGodName], да, куда угодно, лишь бы не быть здесь!"
 relation_upgrade.1002.a.tt:0 "[potential_friend.GetFirstNameNoTooltip] принимает ваше предложение"
 relation_upgrade.1002.b:0 "Эм, спасибо, но нет."
 relation_upgrade.1002.b.tt:0 "[potential_friend.GetFirstNameNoTooltip] вежливо отказывается"
 relation_upgrade.1002.c:0 "С #EMP вами#!? Вы самый скучный человек из всех здесь!"
 relation_upgrade.1002.c.tt:0 "[potential_friend.GetFirstNameNoTooltip] вместо этого клевещет на вас"

#	Follow-Up, Lover:
 relation_upgrade.1003.t:0 "$relation_upgrade.1001.t$: Прогулка при лунном свете"
 relation_upgrade.1003.desc:0 "Я понятия не имею, как [terrible_party_host.GetFirstName] [Select_CString(terrible_party_host.IsFemale, 'сумела', 'сумел')] убедить меня посетить [terrible_party_host.GetHerHis] ужасный, унылый пир. Могу только предположить, что это было внезапное помутнение рассудка, или, возможно, обещание того, что [party_root.GetTitledFirstName] тоже будет присутствовать.\n\nВ начале вечера я прохожу мимо [party_root.GetHerHis], но [party_root.GetSheHe], похоже, не [Select_CString(party_root.IsFemale, 'заметила', 'заметил')] моего нарочитого вздоха одиночества. Или, по крайней мере, [party_root.GetSheHe] не отве-\n\n"[Select_CString(potential_lover.IsFemale, 'Моя дорогая', 'Мой дорогой')] [potential_lover.GetFirstNameNoTooltip]! Не желаете ли прогуляться под луной?""
 relation_upgrade.1003.a:0 "[party_root.GetFirstNameNoTooltip], я уж [Select_CString(potential_lover.IsFemale, 'думала', 'думал')] вы никогда не спросите!"
 relation_upgrade.1003.a.tt:0 "[potential_lover.GetFirstNameNoTooltip] [Select_CString(potential_lover.IsFemale, 'была', 'был')] в восторге"
 relation_upgrade.1003.b:0 "На самом деле, я думаю, что предпочитаю вас в качестве [Select_CString(party_root.IsFemale, 'подруги', 'друга')], в конце концов..."
 relation_upgrade.1003.b.tt_custom_relation:0 "[party_root.GetFirstNameNoTooltip] больше не будет пытаться стать [Select_CString(party_root.IsFemale, 'вашей', 'вашим')] [Concept( 'lover', '[Select_CString(party_root.IsFemale, 'возлюбленной', 'возлюбленным')]')|El]."
 relation_upgrade.1003.b.tt:0 "[potential_lover.GetFirstNameNoTooltip] просто хочет быть друзьями"
 relation_upgrade.1003.c:0 "Нет. Сейчас мне не нужны поклонники."
 relation_upgrade.1003.c.tt:0 "[potential_lover.GetFirstNameNoTooltip] отвечает "нет""

#	Follow-Up, Rival:
 relation_upgrade.1004.t:0 "$relation_upgrade.1001.t$: Нескончаемый визг"
 relation_upgrade.1004.desc:0 "О [ROOT.GetCharacter.GetFaith.HighGodName], пусть [terrible_party_host.GetFirstName] закончит это поскорее, ради собственного же блага! Никакой музыки, никаких танцев, почти никакого света, пресная пища, так ещё и [terrible_party_host.GetSheHe] пригласил эту шавку, по имени [party_root.GetTitledFirstName]!\n\n"$relation_upgrade.1001.c$" - выкрикивает [Select_CString(party_root.IsFemale, 'вызывающая', 'вызывающий')] лишь раздражение [party_root.GetWomanMan] через всю комнату, привлекая внимание всего стада сонных гостей и направляясь ко мне, явно намереваясь подарить частичку своего "остроумия"."
 relation_upgrade.1004.a:0 "О, ты хочешь услышать #EMP настоящую#! правду, [Select_CString(party_root.IsFemale, 'стерва', 'подлец')]?"
 relation_upgrade.1004.a.tt:0 "[potential_rival.GetFirstNameNoTooltip] гневается в ответ"
 relation_upgrade.1004.b:0 "Это ниже моего достоинства."
 relation_upgrade.1004.b.tt:0 "[potential_rival.GetFirstNameNoTooltip] отказывается опускаться до вашего уровня"
 relation_upgrade.1004.c:0 "Возможно... Возможно, вместо всего этого, мы могли бы стать друзьями?"

#	Other:
 aloof_but_alluring_modifier:0 "Отстранённый, но манящий"
 aloof_but_alluring_modifier_desc:0 "Кажется, что с этим персонажем невозможно поговорить, но, определённо, он распространяет ауру загадочности..."
 inured_to_boredom_modifier:0 "Привыкший к скуке"
 inured_to_boredom_modifier_desc:0 "Этот персонаж привык к социальной рутине."

# relation_upgrade.2001-2999

 relation_upgrade.2101.t:0 "Нездоровые отношения"
 relation_upgrade.2101.desc_opening:0 ""Мой [ROOT.Char.GetLadyLord], болезнь заразна, будьте осторожны!"\n\n"
 relation_upgrade.2101.desc_opening_physician:0 "Мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('physician'))] [physician.GetTitledFirstName] тянет меня назад; больное тело [Select_CString(peasant.IsFemale, 'простолюдинки', 'простолюдина')] –"
 relation_upgrade.2101.desc_opening_other:0 "Больное тело [Select_CString(peasant.IsFemale, 'простолюдинки', 'простолюдина')]–"
 relation_upgrade.2101.desc_bubonic_plague:0 "с высокой температурой и мучительным кашлем –"
 relation_upgrade.2101.desc_smallpox:0 "кожа замарана высыпаниями и бугорками –"
 relation_upgrade.2101.desc_ending:0 "лежит на столе. Любой, кто соприкоснётся с трупом, рискует заразиться, и... и я #EMP планирую#! прогуляться в сторону места под названием [rival_capital.GetNameNoTierNoTooltip], которым владеет [rival.Custom2('MyCharacterIntroduction', ROOT.Char)]..."
 relation_upgrade.2101.a:0 "Запустить это в сторону места, известного как [rival_capital.GetNameNoTierNoTooltip]!"
 relation_upgrade.2101.a_tt:0 "Кто-то при [rival.GetHerHis] дворе может заразиться!"
 relation_upgrade.2101.a_tt_rival:0 "[rival.GetTitledFirstName] вероятно станет вашим врагом"
 relation_upgrade.2101.a_tt_nemesis:0 "[rival.GetTitledFirstName] вероятно станет вашей немезидой"
 relation_upgrade.2101.b:0 "Тело может содержать подсказки относительно происхождения болезни."
 relation_upgrade.2101.b_tt:0 "Один из ваших придворных заболевает"
 relation_upgrade.2101.b_tt_2:0 "Вспышка болезни в месте [capital.GetNameNoTooltip]"
 relation_upgrade.2101.c:0 "[peasant.GetSheHe|U] будет с достоинством [Select_CString(peasant.IsFemale, 'захоронена', 'захоронен')]."

 relation_upgrade.2102.desc_opening:1 "[corpse_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] со своей свитой останавливаются на некотором расстоянии от места, которое называется [rival_capital.GetNameNoTier]. Прежде чем я успеваю отправить посланника, они что-то запускают из своего лагеря в мою сторону.\n\nИскалеченное тело, изуродованное болезнью, падает с неба;"
 relation_upgrade.2102.desc_bubonic_plague:0 "всё покрытое до сих пор сочащимися гноем и кровью, что видно даже с того места, где я стою"
 relation_upgrade.2102.desc_smallpox:0 "с кожей покрытой сыпью и бугорками, которые видны даже с того места, где я стою."
 relation_upgrade.2102.desc_ending:0 "\n\nОно с хлюпаньем приземляется, разбрызгивая кровь, кишки и панику."
 relation_upgrade.2102.a:0 "Поднимите [peasant.GetHerHim]  – мы запустим тело обратно!"
 relation_upgrade.2102.b:0 "Это тело должно быть изучено."
 relation_upgrade.2102.tt:0 "Один из придворных [rival.GetTitledFirstNamePossessive] заболевает"
 relation_upgrade.2102.b_tt_2:0 "Вспышка болезни в месте [rival_capital.GetNameNoTooltip]"


 # Character is very passionate about something
 relation_upgrade.2001.t:0 "Страстные увлечения"
 relation_upgrade.2001.lover_dinner.desc:0 "За ужином,"
 relation_upgrade.2001.lover_party.desc:0 "На званом ужине, в месте под названием [lover_1_location.GetNameNoTooltip],"
 relation_upgrade.2001.lover.desc:0 "Я стратегически [Select_CString(CHARACTER.IsFemale, 'выбрала', 'выбрал')] место рядом с тем, где сидит [lover_1.Custom('ComplimentAdjective')] [lover_1.GetTitledFirstName]. [lover_1.GetSheHe|U] вовлекла меня в дискуссию по такой теме, как [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.soulmate.desc:0 "[Select_CString(lover_1.IsFemale, 'Моя', 'Мой')] [lover_1.Custom('LoverPetName')] [lover_1.GetTitledFirstName] рассеянно играет с моими пальцами, пока рассказывает мне более подробно о том, что в целом можно описать как [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.relates.desc:0 "\n\n[lover_1.GetHerHis|U] точка зрения является интригующей, но больше всего меня восхищает сама [lover_1.GetHerHis] увлечённость тем, что интересует и меня. Чем глубже [lover_1.GetSheHe] погружается в тему, тем оживлённей [lover_1.GetSheHe] становится, а [lover_1.GetHerHis] прекрасные глаза просто #EMP сияют#!. Думаю, я мог бы слушать [lover_1.GetHerHim] вечно."
 relation_upgrade.2001.does_not_relate.desc:0 "\n\nХотя я мало разбираюсь в таких вещах, но загипнотизирован [lover_1.GetHerHis] страстью к этой теме. [lover_1.GetHerHis|U] прекрасные глаза просто #EMP сияют#!, и глубокий смысл [lover_1.GetHerHis] слов понятен даже такому новичку, как я. Думаю, я [Select_CString(CHARACTER.IsFemale, 'могла', 'мог')] бы слушать [lover_1.GetHerHim] вечно."
 relation_upgrade.2001.a:0 "Может, продолжим этот разговор в каком-нибудь более уединённом месте?"
 relation_upgrade.2001.a.success:0 "[lover_1.GetShortUIName|U] принимает ваше предложение"
 relation_upgrade.2001.a.failure:0 "[lover_1.GetShortUIName|U] не понимает намёка"
 relation_upgrade.2001.b:0 "[lover_1.GetFirstNameNoTooltip] — я думаю, что люблю вас."
 relation_upgrade.2001.b.success:0 "[lover_1.GetShortUIName|U] чувствует то же самое"
 relation_upgrade.2001.b.failure:0 "[lover_1.GetShortUIName|U] не чувствует того же"
 relation_upgrade.2001.c:0 "Как интересно! Можете объяснить ещё раз?"

 relation_upgrade.2002.lover_dinner.desc:0 "За ужином, я [Select_CString(CHARACTER.IsFemale, 'обнаружила', 'обнаружил')], что [Select_CString(lover_2.IsFemale, 'моей соседкой оказалась', 'моим соседом оказался')] [lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName]."
 relation_upgrade.2002.lover_party.desc:0 "[lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName] является неожиданным, но желанным гостем на моём званом ужине."
 relation_upgrade.2002.lover.desc:0 "В конце концов, мы перешли к разговору о том, что принято называть [lover_1.Custom('my_subject_of_interest')] — теме, о которой я могу говорить часами. К моему удовольствию, [lover_2.GetFirstNameNoTooltip] оказывается прекрасным слушателем. [lover_2.GetHerHis|U] интерес к тому, что я говорю, кажется искренним, а [lover_2.GetHerHis] последующие вопросы вдумчивы и точны.\n\nПрежде чем я это осознаю, мы остаёмся единственными за столом. Когда [lover_2.GetFirstNameNoTooltip] наклоняется ближе, чтобы лучше меня слышать, я чувствую, как учащается мой пульс..."
 relation_upgrade.2002.c.lover:0 "Эм, да, как я и [Select_CString(CHARACTER.IsFemale, 'говорила', 'говорил')]..."
 relation_upgrade.2002.soulmate.desc:0 "Я рассеянно играю с пальцами [Select_CString(lover_2.IsFemale, 'моей милой', 'моего милого')], а [lover_2.GetHerHis] голова лежит на моей груди, пока я рассказываю [lover_2.GetHerHim] о самых интересных особенностях того, что обобщённо называют [lover_1.Custom('my_subject_of_interest')]. [lover_2.GetSheHe|U] оказывается отличным слушателем — подбадривает меня нежным мычанием и кивками, задаёт вдумчивые вопросы. То, что [lover_2.GetSheHe] действительно интересуется той темой, которая близка и моему сердцу, согревает меня изнутри."
 relation_upgrade.2002.c.soulmate:0 "Вы очень хороший слушатель, знаете об этом?"

 relation_upgrade.2003.lover.desc:0 "Когда я наклоняюсь и делаю предложение, блеск в глазах [lover_1.GetFirstNamePossessive] свидетельствует о страсти уже совсем иного рода. [lover_1.GetSheHe|U] мгновение колеблется, [lover_1.GetHerHis|U] щёки краснеют, но [lover_1.GetHerHis] внутренняя борьба быстро разрешается.\n\n"Подождите здесь, совсем немного, чтобы никто ничего не заподозрил. Затем приходите в мои покои." Пока [lover_1.GetFirstNameNoTooltip] торопливо уходит, я не могу оторвать от [lover_1.GetHerHim] глаз."
 relation_upgrade.2003.soulmate_start.desc:0 "[lover_1.GetFirstName] [Select_CString(lover_1.IsFemale, 'застигнута', 'застигнут')] врасплох моим признанием в любви. [lover_1.GetHerHis|U] рука замирает в моей руке, и я чувствую, как неистово бьётся [lover_1.GetHerHis] сердце. Моё собственное бьётся так же сильно.\n\n"
 relation_upgrade.2003.soulmate_end.desc:0 ""Это правда, [lover_2.GetFirstNameNoTooltip]? Я так давно чувствую то же самое, но никогда не [Select_CString(CHARACTER.IsFemale, 'думала', 'думал')]..."\n\nПоследовавший поцелуй - самая сладкая вещь, которую я когда-либо [Select_CString(CHARACTER.IsFemale, 'знала', 'знал')]."
 relation_upgrade.2003.a:0 "Ух, [Select_CString(lover_1.IsFemale, 'какая', 'какой')] [lover_1.GetWomanMan]!"
 relation_upgrade.2003.b:0 "О [realm.GetNameNoTierNoTooltip], я [Select_CString(CHARACTER.IsFemale, 'счастливейшая', 'счастливейший')] [lover_2.GetWomanMan] здесь!"

 relation_upgrade.2004.lover.desc:0 "[lover_1.GetFirstName] не понимает моего намёка — или, возможно, [lover_1.GetSheHe] игнорирует его, чтобы спасти меня от смущения из-за отказа.\n\n[lover_1.Custom('my_subject_of_interest')] - это остаётся темой нашего разговора. К счастью, [lover_1.GetHerHis] интерес к этой теме затеняет мою неловкость."
 relation_upgrade.2004.soulmate_end.desc:0 ""Вы важны для меня, [lover_2.GetFirstNameNoTooltip], и мне нравится проводить с вами время. Но давайте больше не будем об этом?"\n\nПосле неловкого извинения, [lover_1.Custom('my_subject_of_interest')] вновь становится темой нашего разговора, и я погружаюсь в него, отчаянно пытаясь развеять возникшее между нами напряжение."
 relation_upgrade.2004.a:0 "С моей стороны было глупо предполагать такое..."
