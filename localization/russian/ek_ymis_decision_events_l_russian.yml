l_russian:
 elife_extension.0300.t:0 "Вознесение лича"
 life_extension.0300.desc:0 "Я долго [Select_CString(ROOT.Char.IsFemale, 'работала', 'работал' )] над тем, чтобы стать мастером смерти. Я [Select_CString(ROOT.Char.IsFemale, 'причиняла', 'причинял' )] её другим, я [Select_CString(ROOT.Char.IsFemale, 'возвращала', 'возвращал' )] их, я [Select_CString(ROOT.Char.IsFemale, 'использовала', 'использовал' )] её как инструмент. Но и смерть использовала меня, так что я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] в её власти. Но теперь это изменилось.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'собрала', 'собрал' )] ритуальные инструменты, [Select_CString(ROOT.Char.IsFemale, 'подготовила', 'подготовил' )] заклинания и, самое главное, жертвоприношения. Я [Select_CString(ROOT.Char.IsFemale, 'вырвала', 'вырвал' )] собственную душу из своего тела и [Select_CString(ROOT.Char.IsFemale, 'отбросила', 'отбросил' )] её в сторону. Я [Select_CString(ROOT.Char.IsFemale, 'встретила', 'встретил' )] смерть без неё, [Select_CString(ROOT.Char.IsFemale, 'неуязвимая и невосприимчивая', 'неуязвимый и невосприимчивый' )] к её хватке. За цену одной души я [Select_CString(ROOT.Char.IsFemale, 'обрела', 'обрёл' )] бессмертие и мастерство — и вечность, чтобы наслаждаться плодами моей победы"
 life_extension.0300a:0 "Смерть служит мне!"

 life_extension.0301.t:0 "Вознесение лича"
 life_extension.0301.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'работала', 'работал' )] над тем, чтобы стать мастером смерти. Я [Select_CString(ROOT.Char.IsFemale, 'причиняла', 'причинял' )] её другим, я [Select_CString(ROOT.Char.IsFemale, 'возвращала', 'возвращал' )] их, я [Select_CString(ROOT.Char.IsFemale, 'использовала', 'использовал' )] её как инструмент. Но и смерть использовала меня. И она не желает меня отпускать.\n\nХотя я [Select_CString(ROOT.Char.IsFemale, 'собрала', 'собрал' )] ритуальные инструменты, [Select_CString(ROOT.Char.IsFemale, 'подготовила', 'подготовил' )] заклинания и жертвоприношения, я не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] вырвать свою душу из тела. Боль была — и остаётся — совершенно мучительной. Я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] смерть изнутри, и я знаю, что не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] умереть. Но душа остаётся в моём теле, так что смерть по-прежнему властна надо мной. Она ревнива, и даже сейчас я чувствую её след на себе. Моя попытка вознесения сделала меня и мою душу уязвимыми для смерти, и я чувствую, что в моём теле укоренилась гниль."
 life_extension.0301a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'допустила', 'допустил' )] ошибку."

 life_extension.0302.t:0 "Вознесение лича"
 life_extension.0302.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'работала', 'работал' )] над тем, чтобы стать мастером смерти. Я [Select_CString(ROOT.Char.IsFemale, 'причиняла', 'причинял' )] её другим, я [Select_CString(ROOT.Char.IsFemale, 'возвращала', 'возвращал' )] их. Я даже [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )] о смерти как об инструменте, который я могу использовать. Но на самом деле она использовала меня. Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что с помощью ритуальных инструментов, магии и жертвоприношений смогу вознестись и выйти за пределы её власти. Но я не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )].\n\nСначала я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что ритуал удался. Моя душа покинула моё тело, это я точно знаю: я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'бездушной', 'бездушным' )]. Но что-то пошло не так. Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что встречусь со смертью и возвышусь над ней, но это не так. Я [Select_CString(ROOT.Char.IsFemale, 'считала', 'считал' )] себя намного выше простых смертных, которые вынуждены умирать, но теперь я чувствую себя куда ближе к жертвам, чьи мёртвые тела лежат в моей ритуальной камере. Я [Select_CString(ROOT.Char.IsFemale, 'была самонадеяна', 'был самонадеян' )], думая, что смогу победить смерть, и награда за моё высокомерие — ранняя встреча с ней. Моей души больше нет, и осталось совсем немного времени до того, как я присоединюсь к своим жертвам.\n\nЭто мои последние мгновения."
 life_extension.0302a:0 "Смерть приходит к каждому из нас"

 stress_loss_experimentalist_decision:0 "Провести магический эксперимент"
 stress_loss_experimentalist_decision_desc:0 "Я проведу новый эксперимент, чтобы расшифровать тайны магии и на мгновение отвлечься от повседневных забот. Возможно, в процессе я даже чему-то научусь — или причиню неожиданный вред. Но великий ум, подобный моему, нуждается в адекватной отдушине, и я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] рискнут."
 stress_loss_experimentalist_decision_tooltip:0 "Вы сфокусируетесь на новом магическом эксперименте и избавитесь от стресса."
 stress_loss_experimentalist_decision_confirm:0 "В лабораторию!"

 ek_stress_trait_coping_decisions.1151.t:0 "Наполнить себя мощной магией"
 ek_stress_trait_coping_decisions.1151.desc:0 "Давайте соберём магию, которая течёт через мое тело, и перельем её в новую форму. Это, несомненно, очистит мой разум и может вызвать некоторые интересные побочные эффекты."
 ek_stress_trait_coping_decisions.1151.a:0 "Ну, что может пойти не так?"
 ek_stress_trait_coping_decisions.1151.a.tt:0 "Вы получаете случайный магический модификатор"
 ek_stress_trait_coping_decisions.1151.a.success:0 "Вы получаете положительный модификатор"
 ek_stress_trait_coping_decisions.1151.a.failure:0 "Вы получаете отрицательный модификатор"
 ek_stress_trait_coping_decisions.1151.a.neutral:0 "Вы получаете смешанный модификатор"

 ek_stress_trait_coping_decisions.1152.t:0 "Изучить новые применения магии"
 ek_stress_trait_coping_decisions.1152.desc:0 "Почему я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] оставаться в рамках устоявшейся магии? При определённой креативности и смелости я могу бросить вызов ограничениям и найти новое применение старым заклинаниям. Это удовлетворит моё любопытство и, возможно, научит меня чему-то в процессе."
 ek_stress_trait_coping_decisions.1152.a:0 "Нам есть чему поучиться."
 ek_stress_trait_coping_decisions.1152.a.tt:0 "Вы получите опыт в магическом образе жизни."

 ek_stress_trait_coping_decisions.1153.t:0 "[Select_CString(torture_victim.IsFemale, 'Подопытная', 'Подопытный' )]"
 ek_stress_trait_coping_decisions.1153.desc:0 "Возможности магии практически безграничны, и, проявив творческий подход, её можно объединить, чтобы создать свежие и захватывающие эффекты. Проблема в том, что я не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )] в том, что многие из этих эффектов на самом деле представляют собой, пока не попробую их на практике. К счастью, благодаря персонажу [torture_victim.GetFirstName], у меня в подземелье появился идеальный доброволец для таких экспериментов..."
 ek_stress_trait_coping_decisions.1153.a:0 "Пора заняться... практическим исследованием."
 ek_stress_trait_coping_decisions.1153.a.tt:0 "[torture_victim.GetFirstNameNoTooltip] подвергнется пыткам экспериментальными заклинаниями."

 ek_stress_trait_coping_decisions.1154.t:0 "Эксперимент с пеплозубом"
 ek_stress_trait_coping_decisions.1154.desc:0 "Просматривая древние тома о магии, я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на интересную заметку магистра Варкенела из Дома Телванни.\n\nВ этой статье автор описывает создание дружелюбного, но странного существа известного как пеплозуб. Помимо того, что это подходящий компаньон для мага вроде меня, этот эксперимент может научить меня чему-то полезному о трансмутации живых существ."
 ek_stress_trait_coping_decisions.1154.a:0 "Это не должно быть так сложно..."
 ek_stress_trait_coping_decisions.1154.a.success.tt:0 "Вы успешно трансмутируете пеплозуба"
 ek_stress_trait_coping_decisions.1154.a.success:0 "Оно живое!"
 ek_stress_trait_coping_decisions.1154.a.failure.tt:0 "Вашего магического мастерства недостаточно"
 ek_stress_trait_coping_decisions.1154.a.failure:0 "По крайней мере, вы узнали что-то новое..."

 ek_stress_trait_coping_decisions.1155.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Изобретательница', 'Изобретатель' )] с костями"
 ek_stress_trait_coping_decisions.1155.desc:0 "Я не могу не заметить, что время не пощадило моего трэлла [undead_courtier.GetFirstName], так как [undead_courtier.GetHerHis] физическая форма очень слаба. Конечно, некромант моего уровня должен что-то с этим сделать, особенно такой умелый некромант, как я.\n\nПоэтому я приказываю [Select_CString(undead_courtier.IsFemale, 'ей', 'ему' )] отправиться в мою лабораторию, где я могу начать кое какие эксперименты по улучшению тела этого мертвеца."
 ek_stress_trait_coping_decisions.1155.a:0 "[undead_courtier.GetFirstNameNoTooltip] нуждается в улучшении, не так ли?"
 ek_stress_trait_coping_decisions.1155.a.tt:0 "Вы можете улучшить персонажа [undead_courtier.GetFirstNameNoTooltip] - или нанести ещё немного повреждений в процессе."
 ek_stress_trait_coping_decisions.1155.a.success:0 "Вы улучшили доблесть персонажа [undead_courtier.GetFirstName]"
 ek_stress_trait_coping_decisions.1155.a.failure:0 "Вы случайно уничтожили персонажа [undead_courtier.GetFirstNameNoTooltip]"