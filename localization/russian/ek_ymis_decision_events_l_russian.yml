l_russian:
 ek_ymis_decision_events.0001.t:0 "Стать некромантом"
 ek_ymis_decision_events.0001.desc:0 "Изучать тёмное искусство некромантии нелегко. Подготовка и оживление мёртвых тел, манипуляции с чьей-то жизненной силой и общение с ушедшими душами — вот лишь несколько примеров того, чему мне придётся научиться. Я [Select_CString(ROOT.Char.IsFemale, 'должна быть готова', 'должен быть готов' )] к долгому периоду обучения и экспериментов, а также к ненависти и неприязни, которые большинство обитателей Нирна испытывают к тем, кто манипулирует трупами.\n\nОднако есть способы упростить эту затею. Я могу попытаться достать книги по некромантии или, возможно, найти кого-то, кто может и захочет научить меня".
 ek_ymis_decision_events.0001a:0 "Купить книги о некромантии."
 ek_ymis_decision_events.0001a.tt:0 "Вы будете использовать книги, чтобы учиться у тёмных мастеров былых времён."
 ek_ymis_decision_events.0001b:0 "Попросить персонажа [necromancy_tutor.GetName] обучать вас."
 ek_ymis_decision_events.0001b.tt:0 "Вы получите поддержку от персонажа [necromancy_tutor.GetNameNoTooltip]."
 ek_ymis_decision_events.0001c:0 "Найти того, кто сможет вас обучать."
 ek_ymis_decision_events.0001c.tt:0 "Вы пригласите возможных учителей некромантии к своему двору."
 ek_ymis_decision_events.0001d:0 "Учиться самостоятельно."
 ek_ymis_decision_events.0001d.tt:0 "Вы попытаетесь самостоятельно раскрыть тайны некромантии. Возможно, вам потребуется больше времени, чтобы достичь своей цели."
 ek_ymis_decision_events.0001e:0 "Сделать это в тайне."
 ek_ymis_decision_events.0001e.tt:0 "Вы будете скрывать свои попытки изучения тёмных искусств от всего мира. Вам может понадобиться больше времени, чтобы достичь своей цели."
 ek_ymis_decision_events.0001f:0 "Это уже слишком."
 ek_ymis_decision_events.0001f.tt:0 "Вы уйдёте с этого тёмного пути, но он останется открытым для последующих попыток."

 abandon_necromancy_studies.tt:0 "Вы оставите изучение некромантии."
 continue_necromancy_studies.tt:0 "Вы продолжите изучение некромантии."

 ek_ymis_decision_events.0002.t:0 "Прибытие некроманта"
 ek_ymis_decision_events.0002.desc:0 "Похоже, что мои поиски наставника тёмных искусств увенчались успехом. Сегодня ко мне [Select_CString(necromancy_tutor.IsFemale, 'прибыла незнакомка, окутанная', 'прибыл незнакомец, окутанный' )] смрадом смерти и тайны. "Меня зовут [necromancy_tutor.GetName], и я здесь, чтобы передать тебе знания, которые ты ищешь. Позволь мне просветить тебя относительно тайн смерти и того, что лежит за её пределами... за небольшую плату и место при твоем дворе."\n\n[Select_CString(necromancy_tutor.IsFemale, 'Эта гостья кажется достаточно способной', 'Этот гость кажется достаточно способным' )], чтобы помочь мне в достижении моей цели. Хотя в [necromancy_tutor.GetHerHis] присутствии я ощущаю некоторую тревогу, возможно, мне просто нужно привыкнуть."
 ek_ymis_decision_events.0002a:0 "Научи меня всему, что знаешь!"
 ek_ymis_decision_events.0002b:0 "Это была плохая идея, тебе лучше уйти!"
 ek_ymis_decision_events.0002b.tt:0 "Вы откажетесь от попытки стать некромантом."

 ek_ymis_decision_events.0004.t:0 "Обучение некромантии: ваш наставник умирает"
 ek_ymis_decision_events.0004.desc:0 "[necromancy_tutor.GetName|U] [Select_CString(necromancy_tutor.IsFemale, 'покинула', 'покинул' )] этот мир прежде, чем [necromancy_tutor.GetHerHim] удалось научить меня всему, что мне нужно знать. Очень жаль. В конце концов, [necromancy_tutor.GetHerHis] власть над жизнью и смертью оказалась недостаточно сильна, чтобы предотвратить [necromancy_tutor.GetHerHis] собственную смерть.\n\nЯ вижу в этом иронию, но теперь мне нужно решить, что делать дальше. Принять ли это как знак, который гласит оставить темные искусства в покое, или же продолжать?" 
 ek_ymis_decision_events.0004a:0 "Пришло время купить парочку книг."
 ek_ymis_decision_events.0004b:0 "Я буду продолжать самостоятельно."
 ek_ymis_decision_events.0004c:0 "Пора покончить с этим."

 ek_ymis_decision_events.0005.t:0 "Тайное обучение некромантии"
 ek_ymis_decision_events.0005.desc:0 "Хотя [ROOT.Char.GetFaith.DeathDeityName] запрещает это, меня очень привлекает тёмное искусство некромантии и та силе, которой оно обладает. Повелевать жизнью и смертью и превзойти ограничения нашего физического существования здесь, в Мундусе — вот цель, к которой стоит стремиться.\n\nОднако мне нужно помнить о возможных последствиях. Мало того, что я рискую не попасть в [ROOT.Char.GetFaith.PositiveAfterLife], так ещё мне придётся изучать и практиковать эту магию втайне от посторонних глаз. Это сделает путь ещё более трудным, но если я смогу успешно использовать свою вновь обретенную силу и однажды явить ее миру, все эти сложности будут стоить того."
 ek_ymis_decision_events.0005a:0 "Мне следует проводить больше времени с наставником по имени [scope:necromancy:tutor.GetName]."
 ek_ymis_decision_events.0005a.tt:0 "Мне пригодится помощь наставника." # в оригинале I will study on my own
 ek_ymis_decision_events.0005b:0 "Я продолжу самостоятельное обучение."
 ek_ymis_decision_events.0005b.tt:0 "Я продолжу самостоятельно обучение."
 ek_ymis_decision_events.0005c:0 "Пора покончить с этим."
 ek_ymis_decision_events.0005c.tt:0 "Пора покончить с этим."

 ek_ymis_decision_events.0007.t:0 "Обучение некромантии: прославляемые усилия"
 ek_ymis_decision_events.0007.desc:0 "Призывание мертвых — это искусство, которое пользуется немалым уважением в культуре ричменов. Ведь оно даёт павшим воинам второй шанс сразиться за своё племя, восстановить своё имя и защитить свой народ. Это очень почётное занятие, и тот факт, что я сейчас вступаю на путь, который однажды может сделать меня [Select_CString(ROOT.Char.IsFemale, 'могущественной могильной певицей', 'могущественным могильным певцом' )], встречает признание даже среди самых непокорных представителей моего народа.\n\nХорошо, что я пока пользуюсь их уважением. И мне нужно стараться изо всех сил, чтобы доказать, что я [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] этого."
 ek_ymis_decision_events.0007a:0 "Я продолжу свои начинания!"

 ek_ymis_decision_events.0008.t:0 "Обучение некромантии: выжженные солнцем кости"
 ek_ymis_decision_events.0008.desc:0 "Лучшего места для первых шагов в роли некроманта, чем Эльсвейр, не найти. Стоит благодарить старые обычаи за то, что большинство тел хоронится в мелком песке пустыни, где их легко найти, если знать, где именно искать. И теперь, когда я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )] это, у меня не будет недостатка в "желающих" поучаствовать в моих первых попытках командовать мертвыми.\n\nКто знает, может быть, когда-нибудь я подниму из этой пустыни целую армию, но пока мне ещё есть чему учиться — и куда расти."
 ek_ymis_decision_events.0008a:0 "Это очень удобно."

 ek_ymis_decision_events.0009.t:0 "Обучение некромантии: защищённые мёртвые"
 ek_ymis_decision_events.0009.desc:0 "Для редгардов мало что более священно, чем тела умерших героев, королей и любимых. Даже прикосновение к ним считается наказуемым преступлением, а осквернение и оживление мёртвых тел рассматривается как немыслимое кощунство. Вот почему большинство гробниц в Хаммерфелле крепко запечатаны и бдительно охраняются. Многие из них расположены в море на небольших островах, куда не так легко добраться.\n\nЗаниматься некромантией в таких обстоятельствах будет очень трудным и опасным путем. Стоит ли так рисковать?"
 ek_ymis_decision_events.0009a:0 "Меня ничто не остановит!"
 ek_ymis_decision_events.0009b:0 "Мне следует уважать эти обычаи."

 ek_ymis_decision_events.0010.t:0 "Обучение некромантии: нехватка подопытных"
 ek_ymis_decision_events.0010.desc:0 "В густых джунглях Валенвуда почти невозможно найти неповреждённое тело. Тело любого умершего здесь, будь то человек, мер или животное, исчезает всего через несколько часов. Его съедают гигантские насекомые, хищные растения или уважающие Пакт босмеры. Но если я не смогу заполучить ни единого трупа, тот как же я научусь поднимать их?\n\nКогда я стану достаточно [Select_CString(ROOT.Char.IsFemale, 'могущественной', 'могущественным' )], чтобы создавать свои собственные тела, это уже не будет большой проблемой. Но пока мне нужно найти способ справиться с этой нехваткой. Быть может, Валенвуд просто неподходящее место для некроманта?"
 ek_ymis_decision_events.0010a:0 "Я найду способ сделать так, чтобы всё получилось!"
 ek_ymis_decision_events.0010b:0 "Зачем вообще пытаться?" 

 ek_ymis_decision_events.0011.t:0 "Обучение некромантии: неожиданный гость"
 ek_ymis_decision_events.0011.desc:0 "Я чувствую, что что-то не так, как только [necromancy_tutor.GetFirstName] входит в мой тронный зал. [necromancy_tutor.GetHerHis|U] окружает аура таинственности.\n\nМои придворные инстинктивно сторонятся [necromancy_tutor.GetHerHis], поэтому никто, кроме меня, не слышит [necromancy_tutor.GetHerHis] следующих слов: “Не думай, что твоё начинание осталось незамеченным, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. Испуганные души шепчутся об этом месте, и я чувствую под ногами взволнованных мертвецов. Вы практикуете некромантию втайне, не так ли? Что ж, я тоже, и за определённую плату я поделюсь с вами своими знаниями. Что скажете?“"
 ek_ymis_decision_events.0011a:0 "[necromancy_tutor.GetHerHis|U] помощь будет очень полезна."
 ek_ymis_decision_events.0011b:0 "Как можно столь глупо раскрыть себя?"
 ek_ymis_decision_events.0011c:0 "Это не слишком мудро. [necromancy_tutor.GetHerHim|U] тут не место."

 ek_ymis_decision_events.0012.t:0 "Обучение некромантии: растущие подозрения"
 ek_ymis_decision_events.0012.desc:0 "Куда бы я ни [Select_CString(ROOT.Char.IsFemale, 'пошла и что бы я ни делала', 'пошёл и что бы я ни делал' )], я чувствую, что [secret_opposer.GetFirstName] пристально наблюдает за мной. Сначала я не [Select_CString(ROOT.Char.IsFemale, 'понимала', 'понимал' )], как к этому относиться, но теперь мне кажется, что [secret_opposer.GetSheHe] подозревает о моих тайных исследованиях, и это становится всё более проблематичным. Как я могу продолжать свои усилия, когда [secret_opposer.GetSheHe] постоянно следит за мной?\n\nХотя я могу просто припугнуть [secret_opposer.GetHerHis], мне интересно, есть ли более тонкий подход к решению этой проблемы."
 ek_ymis_decision_events.0012a:0 "Сказать [secret_opposer.GetHerHim] не лезть в мои дела!"
 ek_ymis_decision_events.0012b:0 "Попытаться отвлечь [secret_opposer.GetHerHis] от ваших истинных намерений."
 ek_ymis_decision_events.0012b.tt_success:0 "Вам удалось скрыть свои истинные намерения от персонажа [secret_opposer.GetFirstNameNoTooltip]."
 ek_ymis_decision_events.0012b.tt_failure:0 "[secret_opposer.GetFirstNameNoTooltip|U] теперь ещё больше подозревает меня."
 ek_ymis_decision_events.0012c:0 "Это становится слишком рискованным. Мне нужно прекратить."

 ek_ymis_decision_events.0013.t:0 "Обучение некромантии: расплата за секретность"
 ek_ymis_decision_events.0013.desc:0 "Изучать тайны некромантии и так непросто, а скрывать это от моих собственных придворных становится почти невозможно.\n\nМне приходится проводить каждый ритуал наедине, удалять каждую капельку грязи из-под ногтей и следить за тем, чтобы результаты моих экспериментов исчезли к утру. Одна крошечная ошибка или недосмотр могут уничтожить всё.\n\nМожет, лучше отказаться от этой затеи, пока не стало слишком поздно?"
 ek_ymis_decision_events.0013a:0 "Мне просто нужно ещё немного побыть [Select_CString(ROOT.Char.IsFemale, 'осторожной', 'осторожным' )]."
 ek_ymis_decision_events.0013b:0 "Пора покончить с тёмной магией. Она не стоит риска."

 ek_ymis_decision_events.0014.t:0 "Обучение некромантии: знание прошлых веков"
 ek_ymis_decision_events.0014.desc:0 "”Аркей — наш враг”, ”Подготовка трупов, тома I - III”, ”Роман с мертвецом”, ”Нечестивые полчища” и даже ”Том нежизни”.\n\nКниги, которые я [Select_CString(ROOT.Char.IsFemale, 'приобрела', 'приобрёл' )], хранят в себе много знаний, и с каждой страницей в моем сознании начинают формироваться новые идеи и бесконечные возможности. Невероятно, насколько ограниченным был мой образ мышления всего несколько недель назад! Теперь я начинаю видеть сквозь завесу, которая ограничивает взор большинства других.\n\nМоё понимание жизни и смерти растёт с каждым днем, но всё же остаётся ещё так много неразгаданных загадок."
 ek_ymis_decision_events.0014a:0 "Я уже столькому [Select_CString(ROOT.Char.IsFemale, 'научилась', 'научился' )]!"

 ek_ymis_decision_events.0015.t:0 "Обучение некромантии: цена обучения"
 ek_ymis_decision_events.0015.desc:0 "”[Select_CString(ROOT.Char.IsFemale, 'Моя дорогая ученица', 'Мой дорогой ученик' )], не кажется ли тебе, что я заслуживаю большей благодарности за свой труд по твоему обучению?” [necromancy_tutor.GetName|U] внезапно появляется позади меня, пока я работаю над заметками. Часть чернил проливается на только что написанную страницу — меня начинают пугать [necromancy_tutor.GetHerHis] резкие появления из ниоткуда.\n\nПока я очищаю страницу, [necromancy_tutor.GetSheHe] продолжает говорить: ”Нам ещё многому предстоит научиться, и было бы очень жаль, если бы вы лишились моей помощи. Так что небольшой жест одобрения был бы очень кстати.”"
 ek_ymis_decision_events.0015a:0 "Вы получите что угодно."
 ek_ymis_decision_events.0015b:0 "Не смей принуждать меня. Сгинь с глаз моих!"
 ek_ymis_decision_events.0015c:0 "Достаточно. Пора прекратить это."
 ek_ymis_decision_events.0015.tutor.tt:0 "В ваших услугах больше нет необходимости"

 ek_ymis_decision_events.0016.t:0 "Обучение некромантии: переживания [Select_CString(necromancy_opposer.IsFemale, 'любимой', 'любимого' )]"
 ek_ymis_decision_events.0016.desc:0 "[necromancy_opposer.GetName|U] в последние дни [Select_CString(necromancy_opposer.IsFemale, 'была необычайно молчалива', 'был необычайно молчалив' )]. Каждый раз, когда я упоминаю о своих текущих исследованиях некромантии в [necromancy_opposer.GetHerHis] присутствии, на [necromancy_opposer.GetHerHis] лицо падает тень. Мне даже кажется, что [necromancy_opposer.GetSheHe] начинает избегать меня. Обычно мы очень близки, и это новое поведение негативно влияет на мое настроение.\n\nПоэтому я испытываю некоторое облегчение, когда [necromancy_opposer.GetFirstNameNoToolTip] наконец решает высказываться: ”Вся эта история с некромантией должна закончиться. Мне не нравится, что она делает с тобой, ведь сейчас тебя каждый день окружает смерть. Пожалуйста, прислушайся к моему совету и положи конец этому тщеславному занятию.”"
 ek_ymis_decision_events.0016a:0 "Разве ты не видишь, что я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] это сделать?"
 ek_ymis_decision_events.0016b:0 "Верно, пора покончить с этим."

 ek_ymis_decision_events.0017.t:0 "Обучение некромантии: озабоченность священника"
 ek_ymis_decision_events.0017.desc:0 "Пока я осторожно пытаюсь использовать энергию только что захваченной души, меня внезапно прерывает [realm_priest.GetName]. Без всяких колебаний и со святой яростью, что вибрирует в [realm_priest.GetHerHis] голосе, [realm_priest.GetSheHe] начинает говорить: ”Вы должен немедленно прекратить это, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]! Я беспокоюсь не только за бедные души, которые вы мучаете, но и за вашу собственную. Если вы продолжите в том же духе, то [ROOT.Char.GetFaith.PositiveAfterLife] будет навсегда потерян для вас. Позвольте мне помочь вам раскаяться, пока ещё не стало слишком поздно.”\n\nКак [realm_priest.GetSheHe] смеет говорить со мной в таком тоне? Или же в [realm_priest.GetHerHis] словах есть смысл? В конце концов, довольно неразумно рисковать своим посмертием."
 ek_ymis_decision_events.0017a:0 "Это не твоё дело!"
 ek_ymis_decision_events.0017b:0 "Я раскаиваюсь! Да простит меня [ROOT.GetCharacter.GetFaith.HighGodName]."

 ek_ymis_decision_events.0018.t:0 "Обучение некромантии: столкновение с трудностями"
 ek_ymis_decision_events.0018.desc:0 "У меня голова раскалывается от всех этих новых вещей, что мне предстоит узнать. Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что некромантию можно практиковать, просто выкрикивая приказы трупу и размахивая руками для сотворения магических жестов, но, очевидно, реальность гораздо сложнее. Есть ритуальные приготовления, заклинания и все эти странные вещи о душах — их возможностях, их связи с прежним телом и даже их цвете! Я и не [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что души вообще имеют цвет. Для меня это не имеет особого смысла.\n\nБыть может, было ошибкой углубляться во все эти вещи. Моя жизнь и так достаточно сложна. Действительно ли мне нужен этот новый вызов?"
 ek_ymis_decision_events.0018a:0 "Я во всём разберусь."
 ek_ymis_decision_events.0018b:0 "Ух, это слишком сложно."

 ek_ymis_decision_events.0019.t:0 "Обучение некромантии: сомнения"
 ek_ymis_decision_events.0019.desc:0 "Чем больше я узнаю о некромантии, тем яснее мне становится, насколько это опасный путь.\n\nЕсть много примеров великих умов, которые потеряли самих себя в этих тёмных практиках, исказились до неузнаваемости и попали в ловушку существ, обладающих силой гораздо большей и ужасной, чем у любого смертного. Эти несчастные души теперь прокляты и вынуждены жить как их собственные творения: подобно бездумным марионеткам в большой игре, за ниточки которых дёргают силы, с которыми они когда-то советовались и которым они считали себя равными.\n\nСтоит ли идти на такой риск? Какая сила может стоить такой участи? Возможно, мне стоит пересмотреть свой выбор. Ещё не поздно повернуть назад. Пока ещё."
 ek_ymis_decision_events.0019a:0 "Я не собираюсь останавливаться."
 ek_ymis_decision_events.0019b:0 "Нужно покончить с этим пока не поздно!"

 ek_ymis_decision_events.0020.t:0 "Обучение некромантии: озарения об анатомии"
 ek_ymis_decision_events.0020.desc:0 "Мои теоретические исследования мёртвых тел и способов их сохранения привели к неожиданным побочным эффектам. Теперь я гораздо лучше понимаю основы медицины. Эти знания позволят мне выполнять хотя бы базовые операции в качестве врача, если в этом возникнет необходимость. Хотя неясно, пригодится ли этот навык когда-нибудь, я всё равно [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что он у меня есть.\n\nКонечно, приятно видеть, что мои занятия начинают приносить плоды. В конце концов, не всё, что связано с некромантией, является злом по своей сути."
 ek_ymis_decision_events.0020a:0 "Продолжим."
 
 ek_ymis_decision_events.0021.t:0 "Обучение некромантии: улучшенная аркана"
 ek_ymis_decision_events.0021.desc:0 "Знакомство с потенциальной энергией, скрытой в каждой душе, не прошло для меня бесследно. Я уже чувствую, что мои магические способности становятся всё сильнее.\n\nДумать о том, что это лишь малая часть тех способностей, которые мне ещё предстоит раскрыть, поистине захватывающе — и в какой-то степени даже унизительно. Каким малым было моё понимание этого мира в прошлом! Но те дни уже позади.\n\nПришло время ещё глубже погрузиться в неизведанное!"
 ek_ymis_decision_events.0021a:0 "Меня ждёт столько всего увлекательного!"

 ek_ymis_decision_events.0022.t:0 "Обучение некромантии: магическая практика"
 ek_ymis_decision_events.0022.desc:0 "Практикуя новые некромантические заклинания почти каждый день, я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] некоторые полезные знания, которые можно применить и в других школах магии. Благодаря этому я могу ещё больше расширить доступные мне магические способности.\n\nЭто показывает, как мало я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )] об аркане. Я могу только догадываться, что ещё скрывается за дверью, которую я сейчас [Select_CString(ROOT.Char.IsFemale, 'открыла', 'открыл' )]. Что ждёт меня там? Как далеко я смогу зайти?\n\nТолько время покажет. Но я готов к этому!"
 ek_ymis_decision_events.0022a:0 "Я становлюсь всё сильнее!"

 ek_ymis_decision_events.0023.t:0 "Обучение некромантии: время поработать лопатой"
 ek_ymis_decision_events.0023.desc:0 "Теория не может заменить практику. Если я хочу углубить своё понимание некромантии, мне придётся испачкать руки. Так что пришло время взяться за лопату. В земле достаточно мёртвых простолюдинов, которые лишь кормят червей. Если задуматься, то это позор. Ведь у этой плоти и костей есть и другие применения. И если я хочу проверить мои новые способности, то любого из этих трупов должно быть достаточно.\n\nХотя мне стоит задуматься о том, как это может повлиять на местное население. Если кто-то обнаружит пустую могилу, то это может вызвать слухи и даже местные волнения. [Select_CString(ROOT.Char.IsFemale, 'Готова', 'Готов' )] ли я пойти на такой риск?"
 ek_ymis_decision_events.0023a:0 "Никто не заметит одну пустую могилу."
 ek_ymis_decision_events.0023b:0 "[necromancy_tutor.GetName|U], не можешь сделать это для меня?"
 ek_ymis_decision_events.0023b.tt:0 "Ваш наставник доставит вам труп. У н[necromancy_tutor.GetHerHis], в конце концов, есть опыт в таких делах."
 ek_ymis_decision_events.0023c:0 "Всё это зашло уже слишком далеко."

 ek_ymis_decision_events.0024.t:0 "Обучение некромантии: [Select_CString(ROOT.Char.IsFemale, 'поймана', 'пойман' )] за раскапыванием могилы"
 ek_ymis_decision_events.0024.desc:0 "Всё шло хорошо, но тут [Select_CString(scared_local.IsFemale, 'объявилась эта проклятая простолюдинка', 'объявился этот проклятый простолюдин' )]! На местном кладбище я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] заброшенную могилу, [Select_CString(ROOT.Char.IsFemale, 'откопала', 'откопал' )] похороненного и уже [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] на полпути назад к своему замку, когда прямо передо мной возник этот крестьянин.\n\nТеперь [scared_local.GetSheHe] смотрит на мои грязные руки, лопату и едва прикрытый труп, который я везу.\n\nЭта ситуация требует быстрого решения, иначе всё может выйти из-под контроля. К счастью, у меня есть варианты."
 ek_ymis_decision_events.0024a:0 "Убить [Select_CString(scared_local.IsFemale, 'крестьянку', 'крестьянина' )]."
 ek_ymis_decision_events.0024b:0 "Подкупить [Select_CString(scared_local.IsFemale, 'крестьянку', 'крестьянина' )]."
 ek_ymis_decision_events.0024c:0 "Запугать [Select_CString(scared_local.IsFemale, 'крестьянку', 'крестьянина' )]."

 ek_ymis_decision_events.0025.t:0 "Обучение некромантии: достать мёртвое животное"
 ek_ymis_decision_events.0025.desc:0 "Основы некромантии больше не являются для меня тайной. Я [Select_CString(ROOT.Char.IsFemale, 'уверена, что приобрела', 'уверен, что приобрел' )] достаточно знаний, чтобы проверить свои новообретённые способности, и самым простым методом для этого будет использование трупа умершего животного. Именно так начинали свой путь к власти многие известные некроманты, включая могущественного Маннимарко, если легенды, связанные с его службой в Ордене Псиджиков, правдивы. Поэтому у меня нет причин сходить с этого пути.\n\nНемного монет — и у меня будет подходящий труп."
 ek_ymis_decision_events.0025a:0 "Я найму охотника, чтобы он добыл мне животное.."
 ek_ymis_decision_events.0025b:0 "Я не стану тратить на это ресурсы."

 ek_ymis_decision_events.0026.t:0 "Обучение некромантии: вне контроля"
 ek_ymis_decision_events.0026.desc:0 "Охотник, которого я [Select_CString(ROOT.Char.IsFemale, 'наняла', 'нанял' )], принёс мне тело действительно великолепного животного, что известно как [ROOT.Char.Custom('LocalAnimal')]. Я [Select_CString(ROOT.Char.IsFemale, 'отнесла', 'отнёс' )] его в глубины своего подземелья, где [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы спокойно проводить эксперименты. Или так я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )].\n\nНесмотря на то, что я [Select_CString(ROOT.Char.IsFemale, 'следовала', 'следовал' )] всем инструкциям, что-то пошло совсем не так в тот момент, когда я [Select_CString(ROOT.Char.IsFemale, 'произнесла', 'произнёс' )] заклинание над трупом. Несмотря на все мои предосторожности, животное атаковало меня как только вновь ожило.\n\nБежать некуда, так что неужели мне теперь придётся сражаться с собственным творением?"
 #ek_ymis_decision_events.0026a:0 "Fight it with arcana."
 ek_ymis_decision_events.0026b:0 "Сразиться с нежитью!"
 ek_ymis_decision_events.0026.tt.success:0 "Вы отбиваетесь от нежити."
 ek_ymis_decision_events.0026.tt.failure:0 "Нежить ранит вас."
 ek_ymis_decision_events.0026c:0 "[necromancy_tutor.GetFirstName|U], пожалуйста, помоги мне!"
 ek_ymis_decision_events.0026c.tt:0 "Ваш наставник превращает нежить в пыль."

 ek_ymis_decision_events.0027.t:0 "Обучение некромантии: зловоние смерти"
 ek_ymis_decision_events.0027.desc:0 "Ужасный запах гнилой плоти и химикатов, которые я [Select_CString(ROOT.Char.IsFemale, 'использовала', 'использовал' )] для бальзамирования трупа, над которым [Select_CString(ROOT.Char.IsFemale, 'экспериментировала', 'экспериментировал' )] в последнее время, просочился глубоко в мои волосы, одежду и даже саму кожу.\n\nИ нет смысла скрывать это: куда бы я ни [Select_CString(ROOT.Char.IsFemale, 'пошла', 'пошёл' )], везде встречные морщат носы и отворачиваются. Это, мягко говоря, весьма неловко. Но от этого никуда не деться, если я хочу продолжать обучение.\n\nИногда я думаю, а может мне стоит хорошенько отмокнуть в ванне и насовсем забыть про некромантию?"
 ek_ymis_decision_events.0027a:0 "Это небольшая цена."
 ek_ymis_decision_events.0027b:0 "С меня хватит!"

 ek_ymis_decision_events.reached_the_goal.t:0 "Обучение некромантии: достижение цели"
 ek_ymis_decision_events.0028.desc:0 "После бесчисленных часов работы я наконец [Select_CString(ROOT.Char.IsFemale, 'выучила', 'выучил' )] тайные знания и [Select_CString(ROOT.Char.IsFemale, 'заполучила', 'заполучил' )] мистические способности, необходимые для того, чтобы стать некромантом. Я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] то, что лежит за гранью смерти, и навсегда [Select_CString(ROOT.Char.IsFemale, 'изменилась', 'изменился' )]. Благодаря новым источникам магии, которые я [Select_CString(ROOT.Char.IsFemale, 'открыла', 'открыл' )], я чувствую, как она с силой течёт по моим венам.\n\nПришло время использовать эту силу. Скоро все на Нирне увидят, на что я [Select_CString(ROOT.Char.IsFemale, 'способна', 'способен' )]."
 ek_ymis_decision_events.reached_the_goal.a:0 "Теперь я повелеваю жизнью и смертью."
 ek_ymis_decision_events.reached_the_goal.b:0 "Это было бы невозможно без помощи моего учителя по имени [necromancy_tutor.GetName]."

 ek_ymis_decision_events.0029.desc:0 "Это была нелёгкая задача, но я наконец-то [Select_CString(ROOT.Char.IsFemale, 'овладела', 'овладел' )] искусством некромантии. Теперь я могу привязывать души к разлагающейся плоти и костям, управляя силами жизни и смерти.\n\nХотя теперь я могу повелевать мёртвыми, я всё ещё [Select_CString(ROOT.Char.IsFemale, 'должна быть осторожна', 'должен быть осторожен' )] в использовании своих новообретённых способностей. Было бы неразумно слишком рано раскрывать себя как некроманта. Возможно, мне понадобится ещё немного времени, чтобы полностью овладеть своими способностями, но теперь, когда я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] первые шаги, остальное последует очень скоро."

 ek_ymis_events_necromancy_tutorship_accepted:0 "Согласие на обучение"
 ek_ymis_events_necromancy_tutorship_accepted.desc:0 "[necromancy_ward.GetName|U] хочет, чтобы вы научили [necromancy_ward.GetHerHis] некромантии."
 ek_ymis_events_necromancy_tutorship_denied:0 "Отказ обучаться"
 ek_ymis_events_necromancy_tutorship_denied.desc:0 "[necromancy_ward.GetName|U] не хочет изучать некромантию."
 ek_ymis_events_necromancy_tutorship_succesfull:0 "Обучение заканчивается"
 ek_ymis_events_necromancy_tutorship_succesfull.desc:0 "[necromancy_ward.GetName|U] успешно [Select_CString(necromancy_ward.IsFemale, 'завершила', 'завершил' )] своё обучение некромантии."

 ek_ymis_decision_events.0031.t:0 "Выход за пределы смертности"
 ek_ymis_decision_events.0031.desc1:0 "Пришло время. Я достаточно долго [Select_CString(ROOT.Char.IsFemale, 'даровала', 'даровал' )] нежизнь низшим душам других; теперь пришла моя очередь.\n\nОднако я прекрасно понимаю, что между жизнью и смертью существует тонкая грань. Один слишком большой шаг — и моя душа может быть потеряна навсегда во тьме забвения. Один слишком маленький шаг — и мое тело будет страдать, не достигнув своей цели.\n\n[Select_CString(ROOT.Char.IsFemale, 'Готова', 'Готов' )] ли я пойти на такой риск? Достаточно ли моих знаний арканы, чтобы перенести мою душу за пределы жизни в холодные объятия смерти?"
 ek_ymis_decision_events.0031.desc2:0 "WIP event desc for mastery over undeath tenet"
 ek_ymis_decision_events.0031.desc3:0 "Я всё ещё помню, как много лет назад меня исключили из Ордена Псиджиков. Эти узколобые глупцы не смогли разглядеть высот магического мастерства, которых, как я уже тогда знал, мне предстоит достичь. Их высокомерие было невероятно велико и они решили, будто отправка меня сюда, в Тамриэль, будет наказанием — какая глупость! Здесь у меня были практически неограниченные ресурсы, чтобы оттачивать свое ремесло и мастерство управления смертью.\n\nИ именно это мастерство позволит сделать следующий шаг к моему окончательному восхождению к божественности: превращению в лича. Я использовал свою великую силу, превосходящую так называемую "Гильдию магов" Вануса Галериона и моих бывших "хозяев" в Ордене Псиджиков. С помощью этой великой силы я превратил саму свою душу в резервуар магии, из которого я буду черпать силу, чтобы проложить свой курс в будущее в роли повелителя смерти."
 ek_ymis_decision_events.0031a:0 "Теперь пути назад нет!"
 ek_ymis_decision_events.0031a.tt:0 "Вы попытаетесь провести ритуал, чтобы стать личом.\n\nЧем выше ваша [arcana_i][arcana|El], тем выше ваши шансы на успех. Однако риск возрастает в зависимости от требуемого уровня секретности, который зависит от отношения вашей [Concept('faith', 'конфессии')|E] к некромантии. Конфессии с догматом [GetFaithDoctrine('tenet_necromancy_worship').GetBaseName] ещё больше снижают риск.\n\nПровал может привести к #N смерти#!."
 ek_ymis_decision_events.0031.success:0 "Ритуал прошёл успешно!"
 ek_ymis_decision_events.0031.failure:0 "Ритуал провалился"
 ek_ymis_decision_events.0031.death:0 "Ритуал привёл к катастрофе..."
 ek_ymis_decision_events.0031b:0 "Мне нужно больше времени на подготовку."
 ek_ymis_decision_events.0031b.tt:0 "Вы пока не будете пытаться провести ритуал. Однако вы можете попробовать осуществить его в будущем, когда почувствуете, что готовы."

 ek_ymis_decision_events.0032.t:0 "Новый некромант"
 ek_ymis_decision_events.0032.desc:0 "[revealed_necromancer.GetFirstName|U] [Select_CString(revealed_necromancer.IsFemale, 'явила', 'явил' )] миру своё истинное лицо!\n\nОчевидно, что [revealed_necromancer.GetSheHe] уже довольно долго занимается некромантией и теперь [Select_CString(revealed_necromancer.IsFemale, 'решила', 'решил' )] перестать скрываться, чтобы в полной мере использовать эти способности. [revealed_necromancer.GetSheHe|U] теперь [Select_CString(revealed_necromancer.IsFemale, 'способна', 'способен' )] произносить некромантические заклинания, и только время покажет, что из этого получится."
 ek_ymis_decision_events.0032a:0 "Великое достижение!"
 ek_ymis_decision_events.0032b:0 "Я буду сделать за [revealed_necromancer.GetHerHis] следующими шагами."
 ek_ymis_decision_events.0032c:0 "Это вызывает глубокое беспокойство."

 ek_ymis_decision_events.0033.t:0 "Некромантия: желание учиться"
 ek_ymis_decision_events.0033.desc:0 "Моя репутация мастера некромантии, несомненно, начинает опережать меня. По крайней мере, так утверждает [necromancy_ward.GetFirstName], продолжая восхвалять мои уникальные знания о жизни и смерти. Но спустя некоторое время [necromancy_ward.GetSheHe] раскрывает свои истинные намерения: [necromancy_ward.GetFirstNameNoToolTip|U], похоже, интересуется тёмными искусствами и ищет потенциального наставника, что будет направлять [necromancy_ward.GetHerHis] на этом опасном пути.\n\nОчевидно, что [necromancy_ward.GetSheHe] пытается склонить меня к этому, но, тем не менее... Я могу использовать это в своих интересах. Делиться своими знаниями можно за определенную цену — будь то в золоте или других услугах."
 ek_ymis_decision_events.0033a:0 "Это может принести пользу нам обоим. Да."
 ek_ymis_decision_events.0033a.tt:0 "[necromancy_ward.GetFirstNameNoToolTip|U] скорее всего, через некоторое время станет некромантом. Обучение [necromancy_ward.GetHerHis] потребует некоторого времени и усилий, но [necromancy_ward.GetSheHe] в итоге оценит ваши старания."
 ek_ymis_decision_events.0033b:0 "Я сделаю это... но за определённую плату."
 ek_ymis_decision_events.0033c:0 "У меня нет времени на обучение!"

 ek_ymis_events_necromancy_tutor_accepted:0 "Наставничество принято"
 ek_ymis_events_necromancy_tutor_accepted.desc:0 "[necromancy_tutor.GetFirstNameNoToolTip|U] [Select_CString(necromancy_tutor.IsFemale, 'согласилась', 'согласился' )] учить вас."
 ek_ymis_events_necromancy_tutor_denied:0 "Отказ в наставничестве"
 ek_ymis_events_necromancy_tutor_denied.desc:0 "[necromancy_tutor.GetFirstNameNoToolTip|U] не желает учить вас."

 ek_ymis_decision_events.0034.t:0 "Обучение некромантии: не [Select_CString(necromancy_ward.IsFemale, 'такая уж и смышлёная', 'такой уж и смышлёный' )]"
 ek_ymis_decision_events.0034.desc:0 "Во что я [Select_CString(ROOT.Char.IsFemale, 'ввязалась', 'ввязался' )]? [necromancy_ward.GetFirstName|U] на деле не так уж [Select_CString(necromancy_ward.IsFemale, 'талантлива', 'талантлив' )], как я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )]. [necromancy_ward.GetSheHe|U] с трудом осваивает даже основы некромантии, и мне приходится объяснять всё снова и снова.\n\nЕсли [necromancy_ward.GetSheHe] продолжит в том же темпе, то потребуется весьма немало времени, чтобы завершить обучение. А до тех пор на моей шее будет висеть этот жернов..."
 ek_ymis_decision_events.0034a:0 "Ох..."

 ek_ymis_decision_events.0035.t:0 "Обучение некромантии: An Uneasy Student"
 ek_ymis_decision_events.0035.desc:0 "There is not a day going by without [necromancy_ward.GetFirstName] showing some signs of doubt about [necromancy_ward.GetHerHis] decision to take up the mantle of a necromancer. I can understand that it may need some time to get used to certain... aspects of it but [necromancy_ward.GetSheHe] really makes these things bigger as they are.\n\nAs if teaching alone wasn't demanding enough I now also have to constanlty encourage [necromancy_ward.GetHerHim] to go thorugh with [necromancy_ward.GetHerHis] studies."
 ek_ymis_decision_events.0035a:0 "Hopefully this will pay off in the end."

 ek_ymis_decision_events.0036.t:0 "Обучение некромантии: Corpse Preparation"
 ek_ymis_decision_events.0036.desc:0 "Truly, guiding [necromancy_ward.GetFirstName] through the necessary steps of becoming a necromancer reminds me of my own days of studying this art for the first time. While I am preparing my lessons I have to recap some of my old knowledge and putting it to new tests.\n\nEspecially the preparation of dead bodies is something that yields new insights every day and I am sure that I can put them to good use, in one way or another."
 ek_ymis_decision_events.0036a:0 "To teach is to learn."

 ek_ymis_decision_events.0037.t:0 "Обучение некромантии: Arcane Bond"
 ek_ymis_decision_events.0037.desc:0 "While teaching [necromancy_ward.GetFirstName] how to tap into the magicka reserves of [necromancy_ward.GetHerHis] own soul, I suddenly experienced a new flow of power myself. Something was resonating between us, strengthening both of our abilities.\n\nHowever, attempts to replicate this effect seem to be in vain, so it was likely a unique incident.\n\nI will put my new powers to good use nonetheless, and I am sure [necromancy_ward.GetFirstNameNoToolTip] will do the same."
 ek_ymis_decision_events.0037a:0 "What an amazing occurence."

 ek_ymis_decision_events.0038.t:0 "Обучение некромантии: A Fresh Perspective"
 ek_ymis_decision_events.0038.desc:0 "I may have the experience of longer pratice but I have to admit, [necromancy_ward.GetFirstName] sometimes surpises me with [necromancy_ward.GetHerHis] fresh ideas and unique attempts to solve problems that are as old as the use of magic itself. It would be wise to pay close attention to [necromancy_ward.GetHerHis] further development, as I may be able to learn something myself in this process.\n\nI can not allow myself to fall back behind my own student, or I will eventually join my own undead some day instead of commanding them."
 ek_ymis_decision_events.0038a:0 "Only the dead are allowed to stagnate."

 ek_ymis_decision_events.0039.t:0 "Обучение некромантии: Undead Out of Control"
 ek_ymis_decision_events.0039.desc:0 "Although [necromancy_ward.GetFirstName] was working under my watchful eyes, [necromancy_ward.GetSheHe] managed to fail during one of [necromancy_ward.GetHerHis] first reanimations. The undead animal [necromancy_ward.GetSheHe] was supposed to control quickly overpowered the grip [necromancy_ward.GetFirstNameNoToolTip] had on its mind.\n\nWhile my apprentice hides in terror for the raging beast I prepare myself to step in and bring it down.\n\nAt least [necromancy_ward.GetFirstSheHe] will learn a lesson today: Dealing with the dead is never without risk and there is sometimes a price that must be paid for the pursuit of power."
 ek_ymis_decision_events.0039a:0 "Watch and learn, my apprentice."

 ek_ymis_decision_events.0040.t:0 "Обучение некромантии: New Study Materials"
 ek_ymis_decision_events.0040.desc:0 "If [necromancy_ward.GetFirstName] is to learn the full extent of necromancy, [necromancy_ward.GetSheHe] will need an abundance of flesh and bones to work and experiment with. However, graverobbing is a dangerous business, and [necromancy_ward.GetHeShe] is probably not ready to do it on [necromancy_ward.GetHerHis] own. I cannot risk losing such a promising adept of the dark arts to the guards or a group of angry villagers.\n\nAs I have robbed a dozen or more graves myself at this point and I am well aware of the dangers. I guess it is my duty as a mentor to fulfill this task one more time." 
 ek_ymis_decision_events.0040a:0 "Time to get my trusty shovel."

 ek_ymis_decision_events.0041.t:0 "Lich Ascension"
 ek_ymis_decision_events.0041.desc:0 "For so long, I have worked to master death. I have inflicted it on others, I have brought them back, and I have used it as a tool. But death has used me in turn, and I have been at its mercy. No longer. I have corrected this.\n\nI have gathered ritual tools, ritual magic, and, most importantly, ritual sacrifices. I have ripped my own soul from my body and cast it aside. I face death without it, invulnerable and insensible to its grasp. For the price of one soul, I have gained immortality and mastery — and an eternity in which to enjoy it."
 ek_ymis_decision_events.0041a:0 "Death serves me!"

 ek_ymis_decision_events.0042.t:0 "Lich Ascension"
 ek_ymis_decision_events.0042.desc:0 "I have worked to master death. I have inflicted it on others, brought them back, and used it as a tool. But even as I have used death, death too has used me. And it is not willing to let me go.\n\nThough I gathered ritual tools, ritual magic, and ritual sacrifices, I could not rip my own soul from my body. The pain was — is — excruciating. I have glimpsed death from within, and I know I am not ready to die. But with my soul within my body, death remains my master. It is a jealous one, and, even now, I can feel its mark upon me. My brush with ascension left me and my soul vulnerable to death, and I can feel that a rot has set in within my body."
 ek_ymis_decision_events.0042a:0 "I have made a mistake."

 ek_ymis_decision_events.0043.t:0 "Lich Ascension"
 ek_ymis_decision_events.0043.desc:0 "I had worked to master death. I had inflicted it on others and brought them back. I even thought of death as a tool that I could use. But in truth it used me. I thought that with ritual tools, magic, and sacrifices, I could ascend beyond its grasp. But I could not.\n\nAt first, I thought the ritual was succeeding. My soul left my body, this I know: I can feel myself soulless. But something went wrong. I thought that I would face death and rise above it, but I have not. I am far greater than mere mortals who die, or so I thought; yet now I feel closer to the sacrifices lying dead in my ritual chamber. I was arrogant to think I could conquer death, and the reward for my arrogance is to feel it for myself. With my soul gone, there is not much time before I join my sacrifices.\n\nThese are my final moments."
 ek_ymis_decision_events.0043a:0 "Death comes to us all"

 stress_loss_experimentalist_decision:0 "Perform a Magical Experiment"
 stress_loss_experimentalist_decision_desc:0 "I will conduct a new experiment to decipher the arcane and turn my back to the everyday struggles for a moment. I may even learn something in the process - or do some unexpected harm. But a great mind like mine needs an adequate outlet and the risk of failure just adds to the suspension of the process."
 stress_loss_experimentalist_decision_tooltip:0 "You will redirect your thoughts to a new magical experiment and lose some stress in the process."
 stress_loss_experimentalist_decision_confirm:0 "Let's go into my laboratory!"
 stress_loss_experimentalist.tt:0 "You may receive a magical modifier for a while, or gain the possibility to reach deeper into some specific research."

 ek_stress_trait_coping_decisions.1151.t:0 "Infuse Yourself With Powerful Magic"
 ek_stress_trait_coping_decisions.1151.desc:0 "Let's harness some of the magicka that flows trough my body and forge it into a new form. This will surely clear my mind and may yield some interesting side effects."
 ek_stress_trait_coping_decisions.1151.a:0 "Well, what could go wrong?"
 receive_magical_modifier_good:0 "Your experiment was a success."
 receive_magical_modifier_bad:0 "Your experiment was a failure."

 ek_stress_trait_coping_decisions.1152.t:0 "Study New Magical Applications"
 ek_stress_trait_coping_decisions.1152.desc:0 "Why should I stay in the boundaries of established magic? With some creativity and bravery I can test out the limitations of the arcane and find new uses for old spells. This will satisfy my curiosity and may teach me something in the process."
 ek_stress_trait_coping_decisions.1152.a:0 "There is much to learn."
