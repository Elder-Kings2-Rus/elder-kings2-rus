l_russian:
 life_extension.0300.t:0 "Вознесение лича"
 life_extension.0300.desc:0 "Я долго [Select_CString(ROOT.Char.IsFemale, 'стремилась', 'стремился' )] подчинить себе смерть. Я [Select_CString(ROOT.Char.IsFemale, 'навлекала', 'навлекал' )] её на других, я [Select_CString(ROOT.Char.IsFemale, 'возвращала', 'возвращал' )] их обратно, я [Select_CString(ROOT.Char.IsFemale, 'использовала', 'использовал' )] её как инструмент. Но и смерть использовала меня, так что я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] в её власти. Но теперь это изменилось.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'собрала', 'собрал' )] ритуальные инструменты, [Select_CString(ROOT.Char.IsFemale, 'подготовила', 'подготовил' )] заклинания и, самое главное, жертвы. Я [Select_CString(ROOT.Char.IsFemale, 'вырвала', 'вырвал' )] собственную душу из своего тела и [Select_CString(ROOT.Char.IsFemale, 'отбросила', 'отбросил' )] её в сторону. Я [Select_CString(ROOT.Char.IsFemale, 'встретила', 'встретил' )] смерть без неё, [Select_CString(ROOT.Char.IsFemale, 'неуязвимая и невосприимчивая', 'неуязвимый и невосприимчивый' )] к её хватке. За цену одной души я [Select_CString(ROOT.Char.IsFemale, 'обрела', 'обрёл' )] бессмертие и власть – и вечность, чтобы вкусить плоды моего торжества над смертью"
 life_extension.0300a:0 "Смерть служит мне!"

 life_extension.0301.t:0 "Вознесение лича"
 life_extension.0301.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'стремилась', 'стремился' )] подчинить себе смерть. Я [Select_CString(ROOT.Char.IsFemale, 'навлекала', 'навлекал' )] её на других, я [Select_CString(ROOT.Char.IsFemale, 'возвращала', 'возвращал' )] их обратно, я [Select_CString(ROOT.Char.IsFemale, 'использовала', 'использовал' )] её как инструмент. Но и смерть использовала меня. И она не желает меня отпускать.\n\nХотя я [Select_CString(ROOT.Char.IsFemale, 'собрала', 'собрал' )] ритуальные инструменты, [Select_CString(ROOT.Char.IsFemale, 'подготовила', 'подготовил' )] заклинания и жертвы, я не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] вырвать свою душу из тела. Боль была – и остаётся – совершенно невыносимой. Я [Select_CString(ROOT.Char.IsFemale, 'заглянула', 'заглянул' )] в суть смерти и знаю, что не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] умереть. Но душа остаётся в моём теле, так что смерть по-прежнему властна надо мной. Она ревнива, и даже сейчас я чувствую её метку на себе. Моя попытка вознесения сделала меня и мою душу уязвимыми для смерти, и я чувствую, что гниль пустила корни в моём теле."
 life_extension.0301a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'совершила', 'совершил' )] ошибку."

 life_extension.0302.t:0 "Вознесение лича"
 life_extension.0302.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'стремилась', 'стремился' )] подчинить себе смерть. Я [Select_CString(ROOT.Char.IsFemale, 'навлекала', 'навлекал' )] её на других, я [Select_CString(ROOT.Char.IsFemale, 'возвращала', 'возвращал' )] их обратно. Я даже [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )] о смерти как об инструменте, который я могу использовать. Но на самом деле она использовала меня. Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что с помощью ритуальных инструментов, магии и жертвоприношений смогу вознестись и выйти за пределы её власти. Но я [Select_CString(ROOT.Char.IsFemale, 'ошибалась', 'ошибался' )].\n\nСначала я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что ритуал удался. Моя душа покинула моё тело, это я точно знаю: я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'бездушной', 'бездушным' )]. Но что-то пошло не так. Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что встречусь со смертью и возвышусь над ней, но это не так. Я [Select_CString(ROOT.Char.IsFemale, 'считала', 'считал' )] себя намного выше простых смертных, которые вынуждены умирать, но теперь я чувствую себя куда ближе к жертвам, чьи останки покоятся в моей ритуальной камере. Я [Select_CString(ROOT.Char.IsFemale, 'была самонадеяна', 'был самонадеян' )], думая, что смогу победить смерть, и теперь расплачиваюсь за свою гордыню. Без души мне осталось недолго – скоро я присоединюсь к тем, кого [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] принёс в жертву.\n\nЭто мои последние мгновения."
 life_extension.0302a:0 "Смерть приходит к каждому из нас."

 stress_loss_experimentalist_decision:0 "Провести магический эксперимент"
 stress_loss_experimentalist_decision_desc:0 "Я проведу новый эксперимент, чтобы приоткрыть завесу над тайнами магии и хоть на миг забыть о повседневных заботах. Возможно, в процессе я даже чему-то научусь – или причиню неожиданный вред. Но великий ум, подобный моему, нуждается в адекватной отдушине, и я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] рискнуть."
 stress_loss_experimentalist_decision_tooltip:0 "Вы сфокусируетесь на новом магическом эксперименте и избавитесь от стресса."
 stress_loss_experimentalist_decision_confirm:0 "В лабораторию!"

 ek_stress_trait_coping_decisions.1151.t:0 "Обрести магическую силу"
 ek_stress_trait_coping_decisions.1151.desc:0 "Я соберу магию, что струится сквозь моё тело, и придам ей новую форму. Это, несомненно, очистит мой разум – пусть даже вызовет неожиданные побочные эффекты."
 ek_stress_trait_coping_decisions.1151.a:0 "Ну что может пойти не так?"
 ek_stress_trait_coping_decisions.1151.a.tt:0 "Вы получите случайный магический модификатор"
 ek_stress_trait_coping_decisions.1151.a.success:0 "Вы получаете положительный модификатор"
 ek_stress_trait_coping_decisions.1151.a.failure:0 "Вы получаете отрицательный модификатор"
 ek_stress_trait_coping_decisions.1151.a.neutral:0 "Вы получаете смешанный модификатор"

 ek_stress_trait_coping_decisions.1152.t:0 "Изучить новые применения магии"
 ek_stress_trait_coping_decisions.1152.desc:0 "Почему я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] следовать устаревшим канонам магии? С долей смелости и воображения я могу бросить вызов ограничениям и переосмыслить старые заклинания. Это насытит мой ум и, возможно, приведёт к неожиданным открытиям."
 ek_stress_trait_coping_decisions.1152.a:0 "Пора расширить границы возможного."
 ek_stress_trait_coping_decisions.1152.a.tt:0 "Вы получите опыт в магическом образе жизни."

 ek_stress_trait_coping_decisions.1153.t:0 "[Select_CString(torture_victim.IsFemale, 'Подопытная', 'Подопытный' )]"
 ek_stress_trait_coping_decisions.1153.desc:0 "Возможности магии практически безграничны, и, проявив творческий подход, можно сочетать разные сферы, чтобы создать новые и захватывающие эффекты. Проблема в том, что я не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что именно представляют собой эти эффекты, пока не испытаю их на практике. К счастью, [torture_victim.GetFirstName] в моём подземелье – идеальный [Select_CString(torture_victim.IsFemale, 'подопытная', 'подопытный' )] для таких экспериментов..."
 ek_stress_trait_coping_decisions.1153.a:0 "Пора заняться... практическим исследованием."
 ek_stress_trait_coping_decisions.1153.a.tt:0 "[torture_victim.GetFirstNameNoTooltip] станет объектом магических экспериментов."

 ek_stress_trait_coping_decisions.1154.t:0 "Эксперимент с пеплозубом"
 ek_stress_trait_coping_decisions.1154.desc:0 "Изучая древние магические тома, я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на интересную заметку магистра Варкенела из Дома Телванни.\n\nВ этой статье автор описывает создание дружелюбного, но странного существа под названием пеплозуб. Помимо того, что это подходящий компаньон для мага вроде меня, этот эксперимент может дать мне ценные знания о трансмутации плоти и формы."
 ek_stress_trait_coping_decisions.1154.a:0 "Это должно быть несложно..."
 ek_stress_trait_coping_decisions.1154.a.success.tt:0 "Вы успешно создаёте пеплозуба"
 ek_stress_trait_coping_decisions.1154.a.success:0 "Оно живое! Оно действительно живое!"
 ek_stress_trait_coping_decisions.1154.a.failure.tt:0 "Вашего магического мастерства недостаточно"
 ek_stress_trait_coping_decisions.1154.a.failure:0 "Ну, пеплозубом это назвать сложно. Но опыт бесценен."

 ek_stress_trait_coping_decisions.1155.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Костяная изобретательница', 'Костяной изобретатель' )]"
 ek_stress_trait_coping_decisions.1155.desc:0 "Я не могу не заметить, что время не пощадило моего трэлла по имени [undead_courtier.GetFirstName], так как [undead_courtier.GetHerHis] физическая оболочка едва на рассыпается в пыль. Конечно, некромант моего уровня обязан вмешаться – особенно если он столь искусен, как я.\n\nПоэтому я приказываю [Select_CString(undead_courtier.IsFemale, 'ей', 'ему' )] отправиться в мою лабораторию, где я могу начать кое-какие эксперименты по улучшению тела этого мертвеца."
 ek_stress_trait_coping_decisions.1155.a:0 "[undead_courtier.GetFirstNameNoTooltip] явно требует доработки."
 ek_stress_trait_coping_decisions.1155.a.tt:0 "Вы можете улучшить персонажа [undead_courtier.GetFirstNameNoTooltip] – или нанести ещё больше повреждений в процессе."
 ek_stress_trait_coping_decisions.1155.a.success:0 "Вы улучшили доблесть персонажа [undead_courtier.GetFirstName]"
 ek_stress_trait_coping_decisions.1155.a.failure:0 "Вы случайно уничтожили персонажа [undead_courtier.GetFirstNameNoTooltip]"