 setting_historicity_extra_admin_leyawiin_historic_always_desc: "Лейавин всегда начинает с [Concept('administrative', 'бюрократической')|E] [Concept('government', 'формой правления')|E], которая отражает историческое устройство державы, но в игре действует не лучшим образом."