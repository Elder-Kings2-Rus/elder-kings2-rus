 rule_ek_knahaten_black_marsh_deadliness: "#EK Elder Kings:#! Смертоносность кнахатенского гриппа"
 setting_ek_knahaten_bm_deadly_default: "Историческая"
 setting_ek_knahaten_bm_deadly_default_desc: "Кнахатенский грипп может уничтожить все не-аргонианские графства в Чернотопье, преобразовав их в близлежащие аргонианские культуры. Это может даже привести к тому, что культура станет [Concept('dead_culture', 'мёртвой')|E], если потеряет своё последнее графство."
 setting_ek_knahaten_bm_deadly_no_extinction: "Без вымирания"
 setting_ek_knahaten_bm_deadly_no_extinction_desc: "Кнахатенский грипп может уничтожить все не-аргонианские графства в Чернотопье, преобразовав их в близлежащие аргонианские культуры. Однако последнее графство культуры не будет преобразовано."
 setting_ek_knahaten_bm_deadly_no_swap: "Без смены культур"
 setting_ek_knahaten_bm_deadly_no_swap_desc: "Кнахатенский грипп не будет преобразовывать культуру не-аргонианских графств в Чернотопье."

