 setting_ek_crisis_factions_rare_desc: "Модификаторы [Concept('county_corruption', 'коррупции')|E] [Concept('crisis', 'кризисов')|E] из-за низкого уровня [Concept('county_control', 'контроля')|E] или [Concept('diseases', 'поветрий')|E] в графствах будут появляться редко и распространяться медленно."
 setting_ek_crisis_factions_occasional_desc:0 "Модификаторы [Concept('county_corruption', 'коррупции')|E] [Concept('crisis', 'кризисов')|E] из-за низкого уровня [Concept('county_control', 'контроля')|E] или [Concept('diseases', 'поветрий')|E] в графствах будут появляться реже и распространяться медленнее."
 setting_ek_crisis_factions_frequent_desc:0 "Модификаторы [Concept('county_corruption', 'коррупции')|E] [Concept('crisis', 'кризисов')|E] из-за низкого уровня [Concept('county_control', 'контроля')|E] или [Concept('diseases', 'поветрий')|E] в графствах будут появляться и распространяться с обычной частотой."
 setting_ek_crisis_factions_apocalyptic_desc:0 "Модификаторы [Concept('county_corruption', 'коррупции')|E] [Concept('crisis', 'кризисов')|E] из-за низкого уровня [Concept('county_control', 'контроля')|E] или [Concept('diseases', 'поветрий')|E] в графствах будут появляться чаще и быстрее распространяться."

