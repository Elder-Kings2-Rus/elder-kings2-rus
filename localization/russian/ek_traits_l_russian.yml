 trait_lefthanded:0 "Левша"
 trait_lefthanded_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] Является [Select_CString(ROOT.GetCharacter.IsFemale, 'леворукой', 'леворуким' )]. Из-за господства правшей в мире некоторые задачи даются труднее для [ROOT.GetCharacter.GetFirstNameNoTooltip], но в некоторых случаях, например, в бою один на один, это преимущество."
 trait_ambidextrous:0 "Амбидекстр"
 trait_ambidextrous_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является амбидекстром. Пишет ли [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он' )], сражается или прелюбодействует, [ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'способна', 'способен' )] пользоваться обеими своими руками одинаково хорошо."

