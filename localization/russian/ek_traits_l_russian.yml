 trait_lifespan_1_character_desc:1 "С помощью природы или магии, предполагается что [ROOT.GetCharacter.GetFirstNameNoTooltip] проживет до 100 лет. Женщины с этой чертой становятся бесплодными примерно в 65 лет."
 trait_lifespan_1_desc:1 "С помощью природы или магии, предполагается [Select_CString(ROOT.GetCharacter.IsFemale, 'что она', 'что он' )] проживёт до 100 лет. Женщины с этой чертой становятся бесплодными примерно в 65 лет."

 trait_lifespan_2:1 "Продолжительность жизни II #italic ([enc_lifespan|E])#!"
 trait_lifespan_2_character_desc:1 "С помощью природы или магии, предполагается что [ROOT.GetCharacter.GetFirstNameNoTooltip] проживёт больше 100 лет. Женщины с этой чертой становятся бесплодными примерно в 105 лет."
