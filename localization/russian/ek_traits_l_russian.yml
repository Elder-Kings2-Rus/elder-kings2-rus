 #Tsaescence
 trait_tsaesci:0 "Цаэски"
 trait_tsaesci_1:1 "Цаэсцендентность I"
 trait_tsaesci_1_character_desc:1 "Впервые попробовав кровь, [ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'познала', 'познал' )] чудеса [Concept( 'tsaescence', 'цаэсценции' )|E]."
 trait_tsaesci_1_desc:1 "Впервые попробовав кровь, этот персонаж познал чудеса [Concept( 'tsaescence', 'цаэсценции' )|E]."
 trait_tsaesci_2:0 "Цаэсцендентность II"
 trait_tsaesci_2_character_desc:1 "Сквозь завесу крови пленников, [ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'постигла', 'постиг' )] тайны [Concept( 'tsaescence', 'цаэсценции' )|E]."
 trait_tsaesci_2_desc:1 "Сквозь завесу крови пленников, этот персонаж постиг тайны [Concept( 'tsaescence', 'цаэсценции' )|E]."
 trait_tsaesci_3:1 "Цаэсцендентность III"
 trait_tsaesci_3_character_desc:1 "Через размышления о сбрасывании собственной кожи, [ROOT.GetCharacter.GetFirstNameNoTooltip] познал [Concept( 'tsaescence', 'цаэсценцию' )|E]."
 trait_tsaesci_3_desc:1 "Через размышления о сбрасывании собственной кожи, этот персонаж познал [Concept( 'tsaescence', 'цаэсценцию' )|E]."
 trait_tsaesci_4:1 "Цаэсцендентность IV"
 trait_tsaesci_4_character_desc:1 "Через ритуалы наречения яиц, [ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'стала', 'стал' )] многообразным и амбивалентным в [Concept( 'tsaescence', 'цаэсценции' )|E]."
 trait_tsaesci_4_desc:1 "Через ритуалы наречения яиц, этот персонаж стал многообразным и амбивалентным в [Concept( 'tsaescence', 'цаэсценции' )|E]."

 #Furstocks

 #trait_furstock_cathay:0 "Cathay"
 trait_furstock_cathay:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Катай' )]"
 trait_furstock_cathay_desc:0 "Катай немного крупнее и сильнее, чем сутай-рат. Они рождаются при новом Массере и полной Секунде. А ещё у катай стопоходящие ноги."

 #trait_furstock_cathay_raht:0 "Cathay-Raht"
 trait_furstock_cathay_raht:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Катай-рат' )]"
 trait_furstock_cathay_raht_desc:0 "Катай-рат были прозваны Имперским географическим обществом 'людьми-ягуарами' за их рост и свирепость. Говорят, что они обладают фаллическими колючками."

 #trait_furstock_dagi:0 "Dagi"
 trait_furstock_dagi:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Даги' )]"
 trait_furstock_dagi_desc:0 "Черты лиц даги обычно напоминают рысьи. Они предпочитают жить среди деревьев, а не на земле, благодаря своему росту и легкому телосложению. Считается, что они обладают магическими способностями."

 #trait_furstock_dagi_raht:0 "Dagi-Raht"
 trait_furstock_dagi_raht:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Даги-рат' )]"
 trait_furstock_dagi_raht_desc:0 "Даги-рат чертами лица обычно напоминают рысей. Они предпочитают жить среди деревьев, а не на земле из-за своего роста и легкого телосложения. Считается, что они одарены магией."
 
 #trait_furstock_ohmes:0 "Ohmes"
 trait_furstock_ohmes:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Ом' )]"
 trait_furstock_ohmes_desc:0 "Ом рождаются при новом Массере и полной Секунде, их описывают как человекоподобных существ, с ярко выраженными эльфийскими чертами лица, похожих на босмеров, хотя иногда они ниже ростом. Чтобы не быть принятыми за таковых, многие Ом татуируют или раскрашивают свои лица, чтобы походить на своих собратьев."

 #trait_furstock_ohmes_raht:0 "Ohmes-Raht"
 trait_furstock_ohmes_raht:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Ом-рат' )]"
 trait_furstock_ohmes_raht_desc:0 "Ом-рат легко принять за эльфов или людей, но тело ом-рат покрыто светлым мехом и у них есть хвост. Они татуируют или раскрашивают свои лица, чтобы походить на своих собратьев."

 #trait_furstock_pahmar:0 "Pahmar"
 trait_furstock_pahmar:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Памар' )]"
 trait_furstock_pahmar_desc:0 "Памар - гигантская двуногая порода каджитов, похожая на сенч-тигров, которые рождаются при полном Массере и новой Секунде."

 #trait_furstock_pahmar_raht:0 "Pahmar-Raht"
 trait_furstock_pahmar_raht:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Памар-рат' )]"
 trait_furstock_pahmar_raht_desc:0 "Памар-рат - гигантская двуногая порода каджитов, рождающаяся при полном Массере и убывающей Секунде. Поскольку они самые сильные из пород каджитов, их обычно используют в качестве телохранителей и воинов. Они похожи на сенч-тигров, но памар-раты отличаются от них тем, что они крупнее и опаснее, с стопоходящими ногами и массивным ростом."

 #trait_furstock_suthay:0 "Suthay"
 trait_furstock_suthay:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Сутай' )]"
 trait_furstock_suthay_desc:0 "Как и их старшие братья, сутай-раты, они двуногие и имеют пальцеходящие ноги. Сутай рождаются при новом Массер и новой Секунде."

 #trait_furstock_suthay_raht:0 "Suthay-Raht"
 trait_furstock_suthay_raht:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Сутай-рат' )]"
 trait_furstock_suthay_raht_desc:0 "Порой сутай-раты непонятны даже для самих каджитов, их прозвали 'джа'каджитами'. Рождённые при новом Массере и убывающей Секунде, они похожи ростом и телосложением на представителей человеческих рас, отличаясь лишь пальцеходящими ногами и фаллическими колючками. Полностью покрытые мехом разных цветов и узоров, сутай-раты известны как хорошие прыгуны, ловкие, хитрые и смелые. Это делает их хорошими искателями приключений и торговцами."

 #trait_furstock_tojay:0 "Tojay"
 trait_furstock_tojay:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Тоджай' )]"
 trait_furstock_tojay_desc:0 "Тоджаи - одна из самых загадочных пород, рождённые при нарастающем Массере и новой Секунде. О них мало что известно, кроме того, что они обитают в южных болотах и джунглях Эльсвейра, а также в Тенмарском лесу."
 
 #trait_furstock_tojay_raht:0 "Tojay-Raht"
 trait_furstock_tojay_raht:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Тоджай-рат' )]" 
 trait_furstock_tojay_raht_desc:0 "Тоджай-рат рождаются при нарастающем Массере и убывающей Секунде, о них известно немногое, кроме того, что они двуногие и имеют пальцеходящие ноги."

