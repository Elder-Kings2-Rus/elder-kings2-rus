 trait_occultist:0 "Окультист"
 trait_occultist_desc:0 "[Select_CString(ROOT.GetCharacter.IsFemale, 'Является могущественной ведьмой', 'Является могущественным колдуном' )], этот персонаж провел старый и темный ритуал, чтобы обменять часть своей человечности на забытые силы."
