 #Furstocks

 trait_furstock_cathay_loc:0 "Катай"
 trait_furstock_cathay:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', Localize('trait_furstock_cathay_loc') )]"
 trait_furstock_cathay_desc:0 "Рождающиеся при нарастающем Массере и полной Секунде катай немного крупнее и сильнее сутай-рат, но у них стопоходящие ноги."

 trait_furstock_cathay_raht_loc:0 "Катай-рат"
 trait_furstock_cathay_raht:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', Localize('trait_furstock_cathay_raht_loc') )]"
 trait_furstock_cathay_raht_desc:0 "Имперское географическое общество прозвало рождающихся при нарастающем Массере и нарастающей Секунде катай-рат «людьми-ягуарами» за их рост и свирепость."

 trait_furstock_dagi_loc:0 "Даги"
 trait_furstock_dagi:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', Localize('trait_furstock_dagi_loc') )]"
 trait_furstock_dagi_desc:0 "У рождающихся при новой Секунде и убывающем Массере даги черты лиц обычно напоминают рысьи. Они предпочитают жить среди деревьев, а не на земле, благодаря своему росту и легкому телосложению. Считается, что они обладают магическими способностями."

 trait_furstock_dagi_raht_loc:0 "Даги-рат"
 trait_furstock_dagi_raht:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', Localize('trait_furstock_dagi_raht_loc') )]"
 trait_furstock_dagi_raht_desc:0 "Рождающиеся при убывающем Массере и убывающей Секунде даги-рат немного крупнее даги, но в остальном очень похожи."
 
 trait_furstock_ohmes_loc:0 "Ом"
 trait_furstock_ohmes:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', Localize('trait_furstock_ohmes_loc') )]"
 trait_furstock_ohmes_desc:0 "Рождающихся при новом Массере и полной Секунде ом описывают как человекоподобных существ, с ярко выраженными эльфийскими чертами лица, похожих на босмеров, хотя иногда они ниже ростом. Чтобы не быть принятыми за таковых, многие ом татуируют или раскрашивают свои лица, чтобы походить на своих собратьев."

 trait_furstock_ohmes_raht_loc:0 "Ом-рат"
 trait_furstock_ohmes_raht:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', Localize('trait_furstock_ohmes_raht_loc') )]"
 trait_furstock_ohmes_raht_desc:0 "Рождающихся при нарастающей Секунде и новом Массере ом-рат легко принять за эльфов или людей, но тело ом-рат покрыто светлым мехом и у них есть хвост. Они татуируют или раскрашивают свои лица, чтобы походить на своих собратьев."

 trait_furstock_pahmar_loc:0 "Памар"
 trait_furstock_pahmar:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', Localize('trait_furstock_pahmar_loc') )]"
 trait_furstock_pahmar_desc:0 "Рождающиеся при полном Массере и новой Секунде памар - гигантская двуногая порода каджитов, похожая на сенч-тигров."

 trait_furstock_pahmar_raht_loc:0 "Памар-рат"
 trait_furstock_pahmar_raht:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', Localize('trait_furstock_pahmar_raht_loc') )]"
 trait_furstock_pahmar_raht_desc:0 "Рождающиеся при полном Массере и убывающей Секунде памар-рат - гигантская двуногая порода каджитов. Поскольку они самые сильные из пород каджитов, их обычно используют в качестве телохранителей и воинов. Они похожи на сенч-тигров, но памар-раты отличаются от них тем, что они крупнее и опаснее, с стопоходящими ногами и массивным ростом."

 trait_furstock_suthay_loc:0 "Сутай"
 trait_furstock_suthay:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', Localize('trait_furstock_suthay_loc') )]"
 trait_furstock_suthay_desc:0 "Рождающиеся при новом Массер и новой Секунде сутай, как и их более крупные сородичи сутай-рат, являются двуногими и имеют пальцеходящие ноги."

 trait_furstock_suthay_raht_loc:0 "Сутай-рат"
 trait_furstock_suthay_raht:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', Localize('trait_furstock_suthay_raht_loc') )]"
 trait_furstock_suthay_raht_desc:0 "Рождающиеся при новом Массере и убывающей Секунде сутай-рат порой непонятны даже для самих каджитов, их прозвали «джа'каджитами». Они похожи ростом и телосложением на представителей человеческих рас, отличаясь лишь пальцеходящими ногами. Полностью покрытые мехом разных цветов и узоров, сутай-рат известны своей ловкостью, хитростью и смелостью."

 trait_furstock_tojay_loc:0 "Тоджай"
 trait_furstock_tojay:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', Localize('trait_furstock_tojay_loc') )]"
 trait_furstock_tojay_desc:0 "Рождающиеся при нарастающем Массере и новой Секунде тоджай - одна из самых загадочных пород. О них мало что известно, кроме того, что они обитают в южных болотах и джунглях Эльсвейра, а также в Тенмарском лесу."

 trait_furstock_tojay_raht_loc:0 "Тоджай-рат"
 trait_furstock_tojay_raht:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', Localize('trait_furstock_tojay_raht_loc') )]"
 trait_furstock_tojay_raht_desc:0 "О рождающихся при нарастающем Массере и убывающей Секунде тоджай-рат известно немногое, кроме того, что они двуногие и имеют пальцеходящие ноги."

 trait_furstock_mane_loc:0 "Грива"
 trait_furstock_mane:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', Localize('trait_furstock_mane_loc') )]"
 trait_furstock_mane_desc:0 "Говорят, что во время редкого выравнивания Массера и Секунды на небе появляется мистическая Третья Луна. Рожденных под этой луной зовут Гривой - духовных лидеров каджитов на основе их древней традиции." #PH placeholder

 trait_sibyl:0 "Пророчица Дибеллы"
 trait_sibyl_dibe:0 "Пророчица Дибе"
 trait_sibyl_desc:0 "Этот персонаж - пророчица Дибеллы, личность, благословленная Госпожой, чтобы выступать как связующее звено между ней и ее последователями."
 trait_sibyl_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - пророчица Дибеллы, личность, благословленная Госпожой, чтобы выступать как связующее звено между ней и ее последователями."
 trait_sibyl_character_desc_dibe:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - пророчица Дибе, личность, благословленная Госпожой, чтобы выступать как связующее звено между ней и ее последователями."

 # Argonian
 trait_laid_egg:0 "[Select_CString(ROOT.GetCharacter.IsFemale, 'Отложила', 'Отложил' )] яйцо"
 trait_laid_egg_desc:0 "Этот персонаж недавно отложил яйцо."
 trait_laid_egg_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] недавно [Select_CString(ROOT.GetCharacter.IsFemale, 'отложила', 'отложил' )] яйцо."

 trait_shadowscale:0 "Тёмный ящер"
 trait_shadowscale_desc:0 "Этот персонаж является членом секретного ордена убийц на службе у неуловимого короля Аргонии и его тёмного королевского двора."
 trait_shadowscale_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является членом секретного ордена убийц на службе у неуловимого короля Аргонии и его тёмного королевского двора."

 trait_amber_blessed:0 "Благословение янтаря"
 trait_amber_blessed_1:0 "Касание янтаря"
 trait_amber_blessed_1_desc:0 "Этот персонаж не только пережил первый контакт с янтарной плазмой, но и вышел из него окрепшим."
 trait_amber_blessed_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не только [Select_CString(ROOT.GetCharacter.IsFemale, 'пережила', 'пережил' )] первый контакт с янтарной плазмой, но и [Select_CString(ROOT.GetCharacter.IsFemale, 'вышла', 'вышел' )] из него [Select_CString(ROOT.GetCharacter.IsFemale, 'окрепшей', 'окрепшим' )]."
 trait_amber_blessed_2:0 "Янтарная пропитка"
 trait_amber_blessed_2_desc:0 "В жилах этого персонажа течет такое количество мощной янтарной плазмы, которое может свести с ума любого."
 trait_amber_blessed_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] несёт в своих венах такое количество мощной янтарной плазмы, которое может свести с ума любого."
 trait_amber_blessed_3:0 "Благословение янтаря"
 trait_amber_blessed_3_desc:0 "Этот персонаж действительно избран Цоно-Зухил и способен использовать всю мощь его янтарной плазмы."
 trait_amber_blessed_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] действительно [Select_CString(ROOT.GetCharacter.IsFemale, 'избрана', 'избран' )] Цоно-Зухил и [Select_CString(ROOT.GetCharacter.IsFemale, 'способна', 'способен' )] использовать всю мощь его янтарной плазмы."
 trait_sun_blessed:0 "Благословение солнца"
 trait_sun_blessed_1:0 "Солнечное тепло"
 trait_sun_blessed_1_desc:0 "Этот персонаж получил первоначальное благословение солнца и обрёл усиленные магические способности."
 trait_sun_blessed_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'получила', 'получил' )] первоначальное благословение солнца и [Select_CString(ROOT.GetCharacter.IsFemale, 'обрела', 'обрёл' )] усиленные магические способности."
 trait_sun_blessed_2:0 "Сила солнца"
 trait_sun_blessed_2_desc:0 "Этот персонаж переполнен интенсивной солнечной энергией и излучает силу, которую другие находят непреодолимой."
 trait_sun_blessed_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'переполнена', 'переполнен' )] интенсивной солнечной энергией и излучает силу, которую другие находят непреодолимой."
 trait_sun_blessed_3:0 "Благословение солнца"
 trait_sun_blessed_3_desc:0 "Этот персонаж - настоящий проводник могущества солнца, способный овладеть огромной магической силой."
 trait_sun_blessed_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - [Select_CString(ROOT.GetCharacter.IsFemale, 'настоящая проводница', 'настоящий проводник' )] могущества солнца, [Select_CString(ROOT.GetCharacter.IsFemale, 'способная', 'способный' )] овладеть огромной магической силой."
 trait_ghost_scale:0 "Призрачная чешуя"
 trait_ghost_scale_1:0 "Призрачное единение"
 trait_ghost_scale_1_desc:0 "Этот персонаж обрёл призрачную бледность, став более неуловимым и вызывающим тревогу у окружающих."
 trait_ghost_scale_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'обрела', 'обрёл' )] призрачную бледность, став более [Select_CString(ROOT.GetCharacter.IsFemale, 'неуловимой и вызывающей', 'неуловимым и вызывающим' )] тревогу у окружающих."
 trait_ghost_scale_2:0 "Призрачная вуаль"
 trait_ghost_scale_2_desc:0 "Присутствие этого персонажа окутано жуткой тайной, дарованной бледным призрачным хистом."
 trait_ghost_scale_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'окутана', 'окутан' )] жуткой тайной, дарованной бледным призрачным хистом."
 trait_ghost_scale_3:0 "Призрачная чешуя"
 trait_ghost_scale_3_desc:0 "Этот персонаж воплощает собой призрачную сущность, которая движется незаметно и внушает страх тем, кто чувствует её присутствие."
 trait_ghost_scale_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] воплощает собой призрачную сущность, двигаясь незаметно и внушая страх тем, кто чувствует [Select_CString(ROOT.GetCharacter.IsFemale, 'её', 'его' )] присутствие."
 trait_argonian_behemoth:0 "Чудовищный аргонианин"
 trait_argonian_behemoth_1:0 "Чудовищный аргонианин"
 trait_argonian_behemoth_1_desc:0 "Этот персонаж начал превращаться в чудовищного аргонианина, обретая значительную физическую силу ценой потери некоторой остроты ума."
 trait_argonian_behemoth_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'начала', 'начал' )] превращаться в [Select_CString(ROOT.GetCharacter.IsFemale, 'чудовищную аргонианку', 'чудовищного аргонианина' )], обретая значительную физическую силу ценой потери некоторой остроты ума."
 trait_argonian_behemoth_2:0 "Восходящее чудовище"
 trait_argonian_behemoth_2_desc:0 "Трансформация этого персонажа прогрессирует, его сила растёт до чудовищных пределов, а интеллект ослабевает."
 trait_argonian_behemoth_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] подвергается дальнейшей трансформации, [Select_CString(ROOT.GetCharacter.IsFemale, 'её', 'его' )] сила растёт до чудовищных пределов, а интеллект ослабевает."
 trait_argonian_behemoth_3:0 "Неистовое чудовище"
 trait_argonian_behemoth_3_desc:0 "Этот персонаж полностью принял свою чудовищную форму, обладая огромной силой благодаря своему ясному сознанию."
 trait_argonian_behemoth_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] полностью [Select_CString(ROOT.GetCharacter.IsFemale, 'приняла', 'принял' )] свою чудовищную форму, обладая огромной силой благодаря своему ясному сознанию."


