 ### Class traits

 trait_battlemage:1 "Боевой маг"
 trait_battlemage_desc:1 "Этот персонаж - воин-волшебник, обученный как смертоносным заклинаниям, так и бою в тяжелой броне. Они жертвует мобильностью и универсальностью ради возможности дополнить атаки ближнего и дальнего боя стихийным уроном и призванными существами."
 trait_battlemage_character_desc:2 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - воин-волшебник, обученный как смертоносным заклинаниям, так и бою в тяжелой броне. [ROOT.GetCharacter.GetSheHe|U] жертвует мобильностью и универсальностью ради возможности дополнить атаки ближнего и дальнего боя стихийным уроном и призванными существами."

