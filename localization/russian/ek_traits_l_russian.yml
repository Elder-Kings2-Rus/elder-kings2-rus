 trait_house_of_reveries:0 "Дом грёз"
 trait_house_of_reveries_desc:0 "Этот персонаж является членом Дома грёз, группы артистов, которая отказалась от всех аспектов мировой власти и славы. Они живут только искусством и поэтому являются способными придворными музыкантами, поэтами и шутами."
