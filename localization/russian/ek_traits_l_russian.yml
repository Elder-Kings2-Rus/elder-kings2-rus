 #Furstocks

 #trait_furstock_cathay:0 "Cathay"
 trait_furstock_cathay:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Cathay' )]"
 trait_furstock_cathay_desc:0 "Cathay are slightly larger and stronger than Suthay-raht, born when Masser is waxing and Secunda is full, they have plantigrade legs."

 #trait_furstock_cathay_raht:0 "Cathay-Raht"
 trait_furstock_cathay_raht:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Cathay-Raht' )]"
 trait_furstock_cathay_raht_desc:0 "Cathay-Raht were nicknamed 'Jaguar-men' by the Imperial Geographical Society for their stature and ferocity. They are said to possess phallic barbs."

 #trait_furstock_dagi:0 "Dagi"
 trait_furstock_dagi:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Dagi' )]"
 trait_furstock_dagi_desc:0 "Dagi facial features typically resemble that of lynxes. They prefer to live among the trees rather than on the ground due to their stature and light frame. They are said to be gifted in magic."

 #trait_furstock_dagi_raht:0 "Dagi-Raht"
 trait_furstock_dagi_raht:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Dagi-Raht' )]"
 trait_furstock_dagi_raht_desc:0 "Dagi-raht facial features typically resemble that of lynxes. They prefer to live among the trees rather than on the ground due to their stature and light frame. They are said to be gifted in magic."
 
 #trait_furstock_ohmes:0 "Ohmes"
 trait_furstock_ohmes:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Ohmes' )]"
 trait_furstock_ohmes_desc:0 "Born when Masser is new and Secunda is full, Ohmes have been described as man-like and man-faced, with distinct Elven features, resembling Bosmer, though they are sometimes shorter. To avoid being mistaken as such, many Ohmes tattoo or paint their faces to resemble their brethren."

 #trait_furstock_ohmes_raht:0 "Ohmes-Raht"
 trait_furstock_ohmes_raht:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Ohmes-Raht' )]"
 trait_furstock_ohmes_raht_desc:0 "Ohmes-Raht can easily be mistaken as elves or men, but the body of an Ohmes-raht is covered by light fur, and they do have a tail. They tattoo or paint their faces to resemble their brethren."

 #trait_furstock_pahmar:0 "Pahmar"
 trait_furstock_pahmar:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Pahmar' )]"
 trait_furstock_pahmar_desc:0 "Pahmar are a giant bipedal furstock and resemble Senche-Tigers who are born when Masser is full and Secunda is new."

 #trait_furstock_pahmar_raht:0 "Pahmar-Raht"
 trait_furstock_pahmar_raht:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Pahmar-Raht' )]"
 trait_furstock_pahmar_raht_desc:0 "Born when Masser is full and Secunda is waning, the Pahmar-raht are a giant bipedal furstock. Due to them being the strongest of furstocks, they are usually deployed as bodyguards and warriors. They resemble Senche-Tigers, but Pahmar-raht differ in that they are larger and more dangerous, with plantigrade legs and massive stature."

 #trait_furstock_suthay:0 "Suthay"
 trait_furstock_suthay:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Suthay' )]"
 trait_furstock_suthay_desc:0 "Similar to their bigger brothers, the Suthay-raht, they are bipedal and have digitigrade legs. Suthay are born when Masser and Secunda are new."

 #trait_furstock_suthay_raht:0 "Suthay-Raht"
 trait_furstock_suthay_raht:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Suthay-Raht' )]"
 trait_furstock_suthay_raht_desc:0 "The Suthay-raht are sometimes, incomprehensibly for Khajiit themselves, nicknamed "ja'khajiit". Being born when Masser is new and Secunda is waning, they are similar in height and build to the races of man, differing only in their digitigrade legs and phallic barbs. Completely covered in fur of different colours and patterns, Suthay-Rahts are known to be good jumpers, agile, sneaky and bold spirited. This makes them good adventurers and traders."

 #trait_furstock_tojay:0 "Tojay"
 trait_furstock_tojay:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Tojay' )]"
 trait_furstock_tojay_desc:0 "Born when Masser is waxing and Secunda is new, the Tojay are one of the most mysterious of furstocks. Little is known about them, except that they live in the southern marshes and jungle regions of Elsweyr, as well as the Tenmar Forest."
 
 #trait_furstock_tojay_raht:0 "Tojay-Raht"
 trait_furstock_tojay_raht:0 "[Select_CString( GetVariableSystem.HasValue( 'trait_select_window_open', 'other' ), '', 'Tojay-Raht' )]" 
 trait_furstock_tojay_raht_desc:0 "Born when Masser is waxing and Secunda is waning, little else is known of the Tojay-raht, except that they evidently are bipedal and have digitigrade legs."

 trait_laid_egg:0 "Laid Egg"
 trait_laid_egg_desc:0 "This character laid an egg recently."
 trait_laid_egg_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] layed an egg recently."
 
