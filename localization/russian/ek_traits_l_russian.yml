l_russian:
 trait_impure:0 "[Select_CString(ROOT.Char.IsFemale, 'Нечистая', 'Нечистый' )]"
 trait_impure_desc:0 "Нечистые запятнали свою веру и божественное наследие, будучи прокляты деформированным телом или вступив в близкие отношения с другими нечистыми созданиями."
 trait_impure_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'запятнала', 'запятнал' )] свою веру и божественное наследие, будучи [Select_CString(ROOT.GetCharacter.IsFemale, 'проклятой', 'проклятым' )] деформированным телом или вступив в близкие отношения с другим нечистым созданием."

 trait_pirate:0 "Пират"
 trait_pirate_desc:0 "Этот персонаж - пират. Ярррр, дружище!"
 trait_pirate_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - пират. Ярррр, дружище!\n\n#I Выбор этого свойства в редакторе персонажа вызовет событие в начале игры, что позволит вам начать игру с [Concept('pirate_government', 'пиратской формой правления')|E].#!"

 trait_plunderer:0 "[Select_CString(ROOT.Char.IsFemale, 'Разбойница', 'Разбойник' )]"
 trait_plunderer_desc:0 "Истинная сила достигается только путем захвата того, что принадлежит вам по праву. А весь мир и его богатства принадлежат вам по праву."
 trait_plunderer_character_desc:0 "Истинная сила достигается только путем захвата того, что принадлежит [Select_CString(ROOT.GetCharacter.IsLocalPlayer, '', 'персонажу ' )][ROOT.GetCharacter.GetShortUINamePossessive][Select_CString(ROOT.GetCharacter.IsLocalPlayer, 'ему персонажу', '' )] по праву. А весь мир и его богатства принадлежат [Select_CString( ROOT.GetCharacter.IsLocalPlayer, 'вам', Select_CString(ROOT.GetCharacter.IsFemale, 'ей', 'ему' ))] по праву."

 trait_crimeboss:0 "Главарь"
 trait_crimeboss_desc:0 "В землях Тамриэля действует множество тёмных сил и злобных фракций, и этот персонаж решил использовать их в своих интересах."
 trait_crimeboss_character_desc: "В землях Тамриэля действует множество тёмных сил и злобных фракций, и [ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'решила', 'решил' )] использовать их в своих интересах."

 trait_necromancer:0 "Некромант"
 trait_necromancer_desc:0 "Этот персонаж известен тем, что оскверняет трупы умерших, манипулируя их душами и воскрешая их тела для воплощения своих желаний.\n\n#I Выбор этого свойства в редакторе персонажа вызовет событие в начале игры, что позволит вам начать игру в качестве тайного некроманта.#!"
 trait_necromancer_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'известна тем', 'известен тем' )], что оскверняет трупы умерших, манипулируя их душами и воскрешая их тела для воплощения своих желаний."

 trait_reclusive_vampire:0 "[Select_CString(ROOT.Char.IsFemale, 'Затворница', 'Затворник' )]"
 trait_reclusive_vampire_desc:0 "Этот персонаж часто замыкается в себе и пренебрегает своими обязанностями."
 trait_reclusive_vampire_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] часто замыкается в себе и пренебрегает своими обязанностями." 
 reclusive_vampire_player_desc:0 "Тайный вампир"
 trait_vampire_player_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является тайным вампиром, нежитью, проклятой пить кровь живых и избегать солнечного света."

 trait_vampire_character:0 "Вампир"
 trait_vampire_character_desc:0 "Этот персонаж - вампир, неживое существо, проклятое пить кровь живых и избегать солнечного света.\n\n#I Выбор этого свойства в редакторе персонажа вызовет событие в начале игры, что позволит вам начать игру в качестве тайного вампира.#!"
 trait_vampire_character_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - вампир, неживое существо, проклятое пить кровь живых и избегать солнечного света." #character_character

 # Diseases
 trait_sanguinare_vampiris:0 "Сангвинаре вампирис"
 trait_sanguinare_vampiris_desc:0 "Этот персонаж заразился сангвинаре вампирис, болезнью, передающейся при контакте с вампирами, которая вызывает слабость днём и жажду ночью. Если не вылечиться от неё в ближайшее время, то последствия могут быть ужасными."
 trait_sanguinare_vampiris_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'заразилась', 'заразился' )] сангвинаре вампирис, болезнью, появляющейся при контакте с вампирами, которая вызывает слабость днём и жажду ночью. Если не вылечиться от неё в ближайшее время, то последствия могут быть ужасными." #character_character
 disease_sanguinare_vampiris:0 "Сангвинаре вампирис."

 trait_sanies_lupinus:0 "Санический люпинус"
 trait_sanies_lupinus_desc:0 "Этот персонаж заразился саническим люпинусом, болезнью, передающейся при контакте с ликантропами, которая вызывает сонливость. Если не вылечиться от неё в ближайшее время, то последствия могут быть ужасными."
 trait_sanies_lupinus_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'заразилась', 'заразился' )] саническим люпинусом, болезнью, передающейся при контакте с ликантропами, которая вызывает сонливость. Если не вылечиться от неё в ближайшее время, то последствия могут быть ужасными." #character_character
 disease_sanies_lupinus:0 "Санический люпинус."

 trait_chrondiasis:0 "Ипохондрия"
 trait_chrondiasis_desc:0 "Этот персонаж заразился ипохондрией, магической болезнью, которая поражает только тех, кто предрасположен к магии. Она медленно пожирает интеллект и магию и может оставить жертву слабоумной или даже убить её."
 trait_chrondiasis_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'заразилась', 'заразился' )] ипохондрией, магической болезнью, которая поражает только тех, кто предрасположен к магии. Она медленно пожирает интеллект и магию и может оставить жертву слабоумной или даже убить её."
 disease_chrondiasis:0 "Ипохондрия."

 trait_peryite_affliction:0 "Одержимость Периайта"
 trait_peryite_affliction_desc:0 "Этот персонаж заразился одержимостью Периайта, даэдрической болезнью, насылаемой самим князем Чумы. Инфекция надолго поселяется в теле носителя. В некоторые дни она едва заметна, в другие - вызывает резкие лихорадочные конвульсии и рвоту едкой слизью."
 trait_peryite_affliction_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'заразилась', 'заразился' )] одержимостью Периайта, даэдрической болезнью, насылаемой самим князем Чумы. Инфекция надолго поселяется в теле носителя. В некоторые дни она едва заметна, в другие - вызывает резкие лихорадочные конвульсии и рвоту едкой слизью."
 disease_peryite_affliction:0 "Одержимость Периайта."

 trait_stricken: "Поражённость"
 trait_stricken_desc: "Этот персонаж заразился Кнахатенским гриппом, но вместо того, чтобы умереть, он ослаб как телом, так и разумом. Почти одичавшие и все еще запятнанные болезнью, Поражённые являются изгоями общества и обычно казнятся на месте."
 trait_stricken_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'заразилась', 'заразился' )] Кнахатенским гриппом, но вместо того, чтобы умереть, [Select_CString(ROOT.GetCharacter.IsFemale, 'она ослабла', 'он ослаб' )] как телом, так и разумом. Почти одичавшие и все еще запятнанные болезнью, Поражённые являются изгоями общества и обычно казнятся на месте."

 # Transformations
 trait_irritable_lycan:0 "Раздражительность"
 trait_irritable_lycan_desc:0 "Стресс сделал этого персонажа склонным к частым вспышкам гнева и истерикам."
 trait_irritable_lycan_character_desc:0 "Вследствие стресса [ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'стала склонной', 'стал склонным' )] к частым вспышкам гнева и истерикам."
 irritable_lycan_player_desc:0 "Тайный оборотень"
 trait_lycan_player_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является тайным оборотнем, неестественной помесью зверя и своей первоначальной расы."

 trait_lycan_character:0 "Оборотень"
 trait_lycan_character_desc:0 "Этот персонаж - ликантроп, существо, проклятое трансформацией тела под влиянием лун Нирна.\n\n#I Выбор этого свойства в редакторе персонажа вызовет событие в начале игры, что позволит вам начать игру в качестве тайного ликантропа.#!"
 trait_lycan_character_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - ликантроп, существо, проклятое трансформацией тела под влиянием лун Нирна." #character_character


 trait_lich_character:0 "Лич"
 trait_lich_character_desc:0 "Этот персонаж пошёл навстречу смерти и одолел её с помощью тёмной магии и запретных ритуалов, преобразовавшись в лича и став нежитью."
 trait_lich_character_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - [Select_CString(ROOT.GetCharacter.IsFemale, 'пошла', 'пошёл' )] навстречу смерти и [Select_CString(ROOT.GetCharacter.IsFemale, 'одолела', 'одолел' )] её с помощью тёмной магии и запретных ритуалов, преобразовавшись в лича и [Select_CString(ROOT.GetCharacter.IsFemale, 'стала', 'стал' )] нежитью."

 trait_undead:0 "Нежить"
 trait_undead_character:0 "Нежить"
 trait_undead_character_desc:0 "Этот персонаж пережил смерть и теперь бродит по Нирну в образе жуткой нежити."
 trait_undead_character_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] бродит по Нирну как жуткая нежить, пережив смерть."
 trait_undead_character_undead_version_of_desc:0 "[ROOT.Var('undead_version_of').Char.GetTitledFirstName] бродит по Нирну как жуткая нежить, пережив смерть."

 trait_hagraven:0 "Ворожея"

 trait_briarheart:0 "Вересковое сердце"
 trait_briarheart_desc:0 "Этот персонаж [Select_CString(ROOT.GetCharacter.IsFemale, 'является могущественной ведьмой. Она провела', 'является могущественным колдуном. Он провёл' )] старый и тёмный ритуал, чтобы обменять часть своей человечности на забытые силы."
 trait_briarheart_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'является могущественной ведьмой', 'является могущественным колдуном' )] и [Select_CString(ROOT.GetCharacter.IsFemale, 'она провела', 'он провёл' )] старый и тёмный ритуал, чтобы обменять часть своей человечности на забытые силы."

 trait_education_magic:0 "Изучение магии"
 trait_education_magic_1:0 "Заклинатель-новичок"
 trait_education_magic_1_desc:0 "Этот персонаж получил слабое образование в области магии."
 trait_education_magic_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'получила', 'получил' )] слабое образование в области магии."
 trait_education_magic_2:0 "Маг-ученик"
 trait_education_magic_2_desc:0 "Этот персонаж получил среднее образование в искусстве магии."
 trait_education_magic_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'получила', 'получил' )] среднее образование в искусстве магии."
 trait_education_magic_3:0 "Маг-эксперт"
 trait_education_magic_3_desc:0 "Этот персонаж получил хорошее образование в области магии."
 trait_education_magic_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'получила', 'получил' )] хорошее образование в области магии."
 trait_education_magic_4:0 "Маг-мастер"
 trait_education_magic_4_desc:0 "Этот персонаж обучался у одних из лучших волшебников Тамриэля и демонстрирует как впечатляющие природные способности к магии, так и желание изучить все, что связано с магическими искусствами."
 trait_education_magic_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'обучалась', 'обучался' )] у одних из лучших волшебников Тамриэля и демонстрирует как впечатляющие природные способности к магии, так и желание изучить все, что связано с магическими искусствами."
 trait_education_magic_5:0 "Верховный маг"
 trait_education_magic_5_desc:0 "Этот персонаж обучался только у самых могущественных и знающих волшебников и достиг вершины магического понимания. Законы самой реальности больше не могут ограничить подобные способности."
 trait_education_magic_5_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'обучалась', 'обучался' )] только у самых могущественных и знающих волшебников и [Select_CString(ROOT.GetCharacter.IsFemale, 'достигла', 'достиг' )] вершины магического понимания. Законы самой реальности больше не могут ограничить [Select_CString(ROOT.GetCharacter.IsFemale, 'её', 'его' )] способности."

 trait_unmourned_blood:0 "Кровь Неоплаканных"
 trait_unmourned_blood_desc:0 "Кажется, что у этого персонажа что-то не так в родословной, но истинная природа этого остается загадкой."
 trait_unmourned_blood_character_desc:0 "Кажется, [ROOT.GetCharacter.GetFirstNameNoTooltip] что-то не знает о своей родословной, но истинная природа этого остается загадкой."
 trait_scarab_blood:0 "Кровь Скарабея"
 trait_scarab_blood_desc:0 "Этот персонаж является потомком проклятого Шестого Великого дома, дома Дагот. Открыв правду о своей родословной, [Select_CString(ROOT.GetCharacter.IsFemale, 'она обрела', 'он обрел' )] тревожную силу и обожание со стороны прочих членов культа."
 trait_scarab_blood_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является потомком проклятого Шестого Великого дома, дома Дагот. Открыв правду о своей родословной, [Select_CString(ROOT.GetCharacter.IsFemale, 'она обрела', 'он обрёл' )] тревожную силу и обожание со стороны прочих членов культа."

 trait_arcana_good:0 "Позитивное сродство с Арканой"
 trait_arcana_good_1:0 "Сонастроенность"
 trait_arcana_good_1_desc:0 "Этот персонаж хорошо сонастроен с Этериусом, что облегчает чтение заклинаний."
 trait_arcana_good_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] хорошо [Select_CString(ROOT.GetCharacter.IsFemale, 'настроена', 'настроен' )] к магии, что облегчает чтение заклинаний."
 trait_arcana_good_2:0 "Восприятие"
 trait_arcana_good_2_desc:0 "Этот персонаж обладает острым восприятием магии, легко выполняя впечатляющие заклинания."
 trait_arcana_good_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает острым восприятием магии, легко выполняя впечатляющие заклинания."
 trait_arcana_good_3:0 "Связь Этериуса"
 trait_arcana_good_3_desc:0 "Этот персонаж манипулирует магией так, словно [ROOT.GetCharacter.GetSheHe] [Select_CString(ROOT.GetCharacter.IsFemale, 'благословлена', 'благословлен' )] Этериусом, достигая магических чудес, едва прилагая усилия."
 trait_arcana_good_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] манипулирует магией, так, словно [ROOT.GetCharacter.GetSheHe] [Select_CString(ROOT.GetCharacter.IsFemale, 'благословлена', 'благословлен' )] Этериусом, достигая магических чудес, едва прилагая усилия."
 trait_arcana_bad:0 "Негативное сродство с Арканой"
 trait_arcana_bad_1:0 "Недостаточность"
 trait_arcana_bad_1_desc:0 "Этот персонаж недостаточно восприимчив к магии, что затрудняет чтение заклинаний"
 trait_arcana_bad_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] недостаточно [Select_CString(ROOT.GetCharacter.IsFemale, 'восприимчива', 'восприимчив' )] к магии, что затрудняет чтение заклинаний"
 trait_arcana_bad_2:0 "Диссонанс"
 trait_arcana_bad_2_desc:0 "Этот персонаж не может правильно ощущать поток магии, произнося сложные заклинания только при значительном сосредоточении."
 trait_arcana_bad_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] не может правильно ощущать поток магии, произнося сложные заклинания только при значительном сосредоточении."
 trait_arcana_bad_3:0 "Лишённость"
 trait_arcana_bad_3_desc:0 "Этот персонаж кажется лишенным способностей к магии, поскольку не может читать заклинания без больших усилий."
 trait_arcana_bad_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] кажется [Select_CString(ROOT.GetCharacter.IsFemale, 'лишенной', 'лишенным' )] способностей к магии, поскольку не может читать заклинания без больших усилий."
 trait_disrupted:0 "Истощённость"
 trait_disrupted_desc:0 "Магические способности этого персонажа были целенаправленно истощены."
 trait_disrupted_character_desc:0 "Магические способности персонажа [ROOT.GetCharacter.GetFirstNameNoTooltip] были целенаправленно истощены."

 trait_experimentalist:0 "Экспериментатор"
 trait_experimentalist_desc:0 "Этот персонаж любит проводить всевозможные магические эксперименты и склонен забывать при этом о своих мирских печалях."
 trait_experimentalist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] любит проводить всевозможные магические эксперименты и [Select_CString(ROOT.GetCharacter.IsFemale, 'склонна', 'склонен' )] при этом забывать о своих мирских печалях."

 trait_experimentalist_necromancer:0 "Экспериментатор"
 trait_experimentalist_necromancer_desc:0 "Этот персонаж любит проводить всевозможные магические эксперименты и склонен забывать при этом о своих мирских печалях."
 trait_experimentalist_necromancer_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] любит проводить всевозможные магические эксперименты и [Select_CString(ROOT.GetCharacter.IsFemale, 'склонна', 'склонен' )] при этом забывать о своих мирских печалях."
 trait_experimentalist_necromancer_player:0 "Тайный некромант"
 trait_experimentalist_necromancer_player_desc:0 "Этот персонаж является тайным некромантом, хотя истинная природа [ROOT.GetCharacter.GetHerHis] тёмных делишек всё ещё скрыта от мира."

 trait_dragonborn:0 "[Select_CString(ROOT.Char.IsFemale, 'Драконорождённая', 'Драконорождённый' )]"
 trait_dragonborn_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'родилась', 'родился' )] с кровью и душой дракона. Известно, что драконорождённые пользуются благосклонностью богов."

 trait_bagarn:0 "[Select_CString(ROOT.GetCharacter.IsFemale, 'Последняя', 'Последний' )] из своего рода"
