 trait_unmourned_blood_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - кажется, что у этого персонажа что-то не так в родословной, но истинная природа этого остается загадкой."
 trait_scarab_blood:0 "Кровь Скарабея"
 trait_scarab_blood_desc:0 "Этот персонаж является потомком проклятого Великого Шестого Дома, Дома Дагота. Открыв правду о своей родословной, [Select_CString(ROOT.GetCharacter.IsFemale, 'она обрела', 'он обрел' )]  тревожную силу, и любовь собратьев по культу."
 trait_scarab_blood_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является потомком проклятого Великого Шестого Дома, Дома Дагота. Открыв правду о своей родословной, [Select_CString(ROOT.GetCharacter.IsFemale, 'она обрела', 'он обрел' )] тревожную силу, и любовь собратьев по культу."
 
 trait_arcana_good:0 "Позитивное сродство с Арканой"
