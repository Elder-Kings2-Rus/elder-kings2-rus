 ### Class traits

 trait_battlemage:1 "Боевой маг"
 trait_battlemage_desc:1 "Этот персонаж - воин-волшебник, обученный как смертоносным заклинаниям, так и бою в тяжелой броне. Они жертвует мобильностью и универсальностью ради возможности дополнить атаки ближнего и дальнего боя элементальным уроном и призванными существами."
 trait_battlemage_character_desc:2 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - воин-волшебник, обученный как смертоносным заклинаниям, так и бою в тяжелой броне. [ROOT.GetCharacter.GetSheHe|U] жертвует мобильностью и универсальностью ради возможности дополнить атаки ближнего и дальнего боя элементальным уроном и призванными существами."

### Misc traits
 trait_shadowscale:0 "Тёмный ящер"
 trait_shadowscale_desc:0 "Этот персонаж является членом секретного ордена убийц на службе у неуловимого короля Аргонии и его тёмного королевского двора."
 trait_shadowscale_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является членом секретного ордена убийц на службе у неуловимого короля Аргонии и его тёмного королевского двора."
 
 trait_house_of_reveries:0 "Дом грёз"
 trait_house_of_reveries_desc:0 "Этот персонаж является членом Дома грёз, группы художников, которая отказалась от всех аспектов мировой власти и славы. Они живут только искусством и поэтому являются способными придворными музыкантами, поэтами и шутами."
 trait_house_of_reveries_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является членом Дома грёз, группы художников, которая отказалась от всех аспектов мировой власти и славы. Они живут только искусством и поэтому являются способными придворными музыкантами, поэтами и шутами."