 nick_the_ghoulish:0 "[Select_CString(CHARACTER.IsFemale, 'Гнусная', 'Гнусный' )]"
 nick_the_ghoulish_desc:0 "$nick_the_defiler_desc$"
 nick_the_bonecaller:0 "[Select_CString(CHARACTER.IsFemale, 'Призывательница мертвецов', 'Призыватель мертвецов' )]"
 nick_the_bonecaller_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'привязываете', 'привязывает')] души умерших к их хладным трупам, наплевав на законы жизни и смерти."
 nick_the_soulbinder:0 "[Select_CString(CHARACTER.IsFemale, 'Сплетающая души', 'Сплетающий души' )]"
 nick_the_soulbinder_desc:0 "$nick_the_bonecaller_desc$"
 nick_the_dark_summoner:0 "[Select_CString(CHARACTER.IsFemale, 'Тёмная призывательница', 'Тёмный призыватель' )]"
 nick_the_dark_summoner_desc:0 "$nick_the_bonecaller_desc$"
 nick_the_gravesinger:0 "[Select_CString(CHARACTER.IsFemale, 'Могильщица', 'Могильщик' )]"
 nick_the_gravesinger_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'обрели и утвердили', Select_CString(CHARACTER.IsFemale, 'обрела и утвердила', 'обрёл и утвердил' ))] своё могущество с помощью самой тёмной магии Предела. Кровь и шипы отмечают [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] путь, и ничто живое на встанет у [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'неё', 'него' ))] на пути."  
 nick_deathmaker:0 "Творец Смерти"
 nick_the_viridian_sentinel:0 "[Select_CString(CHARACTER.IsFemale, 'Изумрудная стражница', 'Изумрудный страж' )]"
 nick_the_viridian_sentinel_desc:0 "Давным-давно местные бретонцы заключили договор с Костями Земли Изумрудных лесов, чтобы те защищали их поселения от дикой природы и приносили обильный урожай.\n[Select_CString(CHARACTER.IsFemale, 'Изумрудная стражница', 'Изумрудный страж' )] - олицетворение этого договора, и [CHARACTER.GetShortUINameNoTooltipNoFormat] - [Select_CString(CHARACTER.IsFemale, 'последняя', 'последний' )], кто носит этот титул."
 nick_baron_captain:0 "Барон-капитан"
 nick_baron_captain_desc:0 "Почти забытые в наши дни, бароны-капитаны играли важную роль во флоте Всех Флагов в 2260 году 1Э."
 nick_rivver_banke:0 "с Речного брега"
 nick_rivver_banke_desc:0 "Происхождение Гимаров можно проследить по Декрету о ленах, принятом в 1029 году 1Э императрицей Гестрой, который содержит упоминание некоего «баррона Ги Мара с Речного брега»." #не ошибка
 nick_deathmaker_desc:0 "Количество жертв, приносимых [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажем ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'им персонажем', '' )], постоянно растёт."
 nick_the_dragonslayer_real:0 "$nick_the_dragonslayer$"
 nick_the_dragonslayer_real_desc:0 "$nick_the_dragonslayer_desc$"
 nick_the_jester:0 "Шут"
 nick_the_jester_desc:0 "Несмотря на прозвище, [CHARACTER.GetShortUINameNoTooltipNoFormat] - не обычный шут. Но кто [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] на самом деле, ответить не так-то просто." 
 nick_the_skald_prince_princess:0 "[Select_CString(CHARACTER.IsFemale, 'Принцесса-скальд', 'Принц-скальд' )]"
 nick_the_skald_prince_princess_desc:0 "[Select_CString(CHARACTER.IsFemale, 'Рождённый', 'Рождённый' )] в могущественном роду и [Select_CString(CHARACTER.IsFemale, 'окружённая', 'окружённый' )] жаждущими внимания придворными, [CHARACTER.GetShortUINameNoTooltipNoFormat] никогда не [Select_CString( CHARACTER.IsLocalPlayer, 'слышали', Select_CString(CHARACTER.IsFemale, 'слышала', 'слышал' ))] о синдроме самозванца."
 nick_the_skald_monarch:0 "[Select_CString(CHARACTER.IsFemale, 'Королева-скальд', 'Король-скальд' )]"
 nick_the_skald_monarch_desc:0 "Традиционно скальды хвалят или порицают [Select_CString(CHARACTER.IsFemale, 'королеву', 'короля' )] в зависимости от [Select_CString( CHARACTER.IsLocalPlayer, 'ваше', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] политики. С появлением [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] баланс сил был нарушен."
 nick_lady_lord_misrule:0 "[CHARACTER.GetLadyLord|U] Беспорядка"
 nick_lady_lord_misrule_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'получили', Select_CString(CHARACTER.IsFemale, 'получила', 'получил' ))] это прозвище во время Праздника шута. С тех пор это прозвище прилипло к [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ней', 'нему' ))]."
 nick_lady_lord_worms:0 "the [CHARACTER.GetLadyLord|U] of Worms"
