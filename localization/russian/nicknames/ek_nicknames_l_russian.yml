 nick_rivver_banke:0 "of ye Rivver Banke"
 nick_rivver_banke_desc:0 "The origins of the Guimards can be traced to the Decretal of Fiefdoms by Empress Hestra in 1E 1029 when the Barron Guy Marde of ye Rivver Banke was first mentioned."
 nick_the_spy:0 "the Spy"
 nick_the_spy_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] a [CHARACTER.GetWomanMan] on a mission, a highly trusted agent who is allowed a great deal of discretion and independence in how they pursue their goals."
 nick_deathmaker_desc:0 "The amount of sacrifices offered by [CHARACTER.GetShortUINameNoTooltipNoFormat] is evergrowing."
 nick_the_dragonslayer:0 "the Dragonslayer"
 nick_the_dragonslayer_desc:0 "It was a long and difficult journey but [CHARACTER.GetShortUINameNoTooltipNoFormat] finally managed to slay the mighty beast."
 nick_the_jester:0 "the Jester"
