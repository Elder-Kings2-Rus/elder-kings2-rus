 # Knights
 nick_skullcrusher:0 "Костолом"
 nick_skullcrusher_desc:0 "Воины, подобные [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажу ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '' )], довольно часто не оставляют после себя от врагов хоть что-то, чтобы их похоронили должным образом."
 nick_the_kind_sword:0 "Добрый Меч"
 nick_the_kind_sword_desc:0 "Даже те несчастные, которые прочувствовали на себе удар мастерского орудующего клинка [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], вынуждены признать, что такую добрую личность они, пожалуй, ещё не встречали."
 nick_the_servile_soldier:0 "Скромный солдат"
 nick_the_servile_soldier_desc:0 "Редко можно встретить [Select_CString(CHARACTER.IsFemale, 'мечницу', 'мечника')], столь искусно [Select_CString(CHARACTER.IsFemale, 'владеющую', 'владеющего')] клинком, и столь скромно [Select_CString(CHARACTER.IsFemale, 'относящуюся', 'относящегося')] к нему, как [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_folksy:0 "[Select_CString(CHARACTER.IsFemale, 'Народная', 'Народный')]"
 nick_the_folksy_desc:0 "Стальной вихрь в сражении и источник радости и смеха у костра сразу после неё. [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'способны', Select_CString(CHARACTER.IsFemale, 'способна', 'способен' ))] поднять дух каждого солдата, сражающегося бок о бок с [Select_CString( CHARACTER.IsLocalPlayer, 'вами', Select_CString(CHARACTER.IsFemale, 'ней', 'ним' ))]."
 nick_the_weeping_blade:0 "Плачущий Клинок"
 nick_the_weeping_blade_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'повелеваете', 'повелевает')] своими чувствами так же, как [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может')] повелевать жизнью и смертью на поле боя."
 nick_the_quiet_warrior:0 "[Select_CString(CHARACTER.IsFemale, 'Тихая воительница', 'Тихий воин')]"
 nick_the_quiet_warrior_desc:0 "Несмотря на то, что [CHARACTER.GetShortUINameNoTooltipNoFormat] - сила, с которой приходится считаться на поле боя, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] никогда не [Select_CString( CHARACTER.IsLocalPlayer, 'услышите', 'услышит')] ехидных комментариев или разговоров об этом."
 nick_the_calculating:0 "Плачущий Клинок"
 nick_the_calculating_desc:0 "Удары, которые [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'наносите', 'наносит')] [Select_CString( CHARACTER.IsLocalPlayer, 'вашим', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] врагам, тщательно продуманы - как и всё остальное в [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] жизни."
 nick_the_wall_breaker:0 "Стенолом"
 nick_the_wall_breaker_desc:0 "Будь то враг или здание, ничто не устоит на пути [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] - по крайней мере, надолго."
 nick_the_paunch:0 "Брюхо"
 nick_the_paunch_desc:0 "Внушительное брюхо [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] - последнее, что видят многие из [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] врагов, прежде чем покинуть мир смертных."
 nick_the_beast_of_war:0 "Зверь Войны"
 nick_the_beast_of_war_desc:0 "[Select_CString(CHARACTER.IsFemale, 'Воительницу', 'Воина' )] с таким мастерством, как [CHARACTER.GetShortUINameNoTooltipNoFormat], уже стоит опасаться. Но [Select_CString(CHARACTER.IsFemale, 'воительница, способная', 'воин, способный' )] превращаться в оборотня, - это уже сущий кошмар."
 nick_the_dead_champion:0 "[Select_CString(CHARACTER.IsFemale, 'Мёртвая воительница', 'Мёртвый воитель' )]"
 nick_the_dead_champion_desc:0 "Возможно, [CHARACTER.GetShortUINameNoTooltipNoFormat] и [Select_CString( CHARACTER.IsLocalPlayer, 'забыли', Select_CString(CHARACTER.IsFemale, 'забыла', 'забыл' ))] большую часть своей прежней жизни, но [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)], разумеется, ещё [Select_CString( CHARACTER.IsLocalPlayer, 'помните', 'помнит')], как пользоваться клинком."
 nick_redarm:0 "Красная Рука"
 nick_redarm_desc:0 "Для [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] не составляет труда запачкать руки - они часто оказываются глубоко в кишках [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] врагов."
 nick_the_sword_of_justice:0 "Меч Правосудия"
 nick_the_sword_of_justice_desc:0 "Некоторые говорят, что в бою нет чести. Они явно не встречали [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 nick_the_tough:0 "[Select_CString(CHARACTER.IsFemale, 'Прочная', 'Прочный')]"
 nick_the_tough_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, '', 'Персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] не так-то просто убить. В свою очередь, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] без проблем [Select_CString( CHARACTER.IsLocalPlayer, 'убиваете', 'убивает')] [Select_CString( CHARACTER.IsLocalPlayer, 'сами', Select_CString(CHARACTER.IsFemale, 'сама', 'сам' ))]."
 nick_the_hard_bitten:0 "[Select_CString(CHARACTER.IsFemale, 'Бывалая', 'Бывалый')]"
 nick_the_hard_bitten_desc:0 "Многие пытались одержать победу над [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажем ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'им персонажем', '' )] на поле боя. Теперь их нет, а [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] всё ещё здесь."
 nick_the_insuperable:0 "[Select_CString(CHARACTER.IsFemale, 'Непреодолимая', 'Непреодолимый')]"
 nick_the_insuperable_desc:0 "Сражаться с [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажем ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'им персонажем', '' )] - всё равно что сражаться с твёрдой скалой. Если бы скала была в состоянии дать отпор."
 nick_the_corpse_maker:0 "Труподел"
 nick_the_corpse_maker_desc:0 "По слухам, [CHARACTER.GetShortUINameNoTooltipNoFormat] до сих пор [Select_CString( CHARACTER.IsLocalPlayer, 'подсчитываете', 'подсчитывает')] количество смертей, которые [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'навлекли', Select_CString(CHARACTER.IsFemale, 'навлекла', 'навлёк' ))] на своих врагов. Все остальные давно сбились со счёта."
 nick_shieldbreaker:0 "[Select_CString(CHARACTER.IsFemale, 'Сокрушительница щитов', 'Сокрушитель щитов')]"
 nick_shieldbreaker_desc:0 "Ни щит, ни враг не в состоянии противостоять [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажу ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '' )]."
 nick_painbringer:0 "[Select_CString(CHARACTER.IsFemale, 'Мучительница', 'Мучитель')]"
 nick_painbringer_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, '', 'Персонажу ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] неважно, на какой стороне [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'находитесь', 'находится')] - истязающей или истязаемой - [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'цените', 'ценит')] боль в любом виде."
 nick_the_oathkeeper:0 "[Select_CString(CHARACTER.IsFemale, 'Хранительница клятвы', 'Хранитель клятвы')]"
 nick_the_oathkeeper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] скорее [Select_CString( CHARACTER.IsLocalPlayer, 'умрёте', 'умрёт')], чем [Select_CString( CHARACTER.IsLocalPlayer, 'нарушите', 'нарушит')] своё слово."
 nick_the_war_giant:0 "Великан Войны"
 nick_the_war_giant_desc:0 "Земля сотрясается, когда [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'вступаете', 'вступает')] в бой. А может, это просто дрожь [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] врагов."
 nick_the_white_death:0 "Белая Смерть"
 nick_the_white_death_desc:0 "Те немногие счастливчики, которым удалось выжить после встречи с [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажем ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'им персонажем', '' )] на поле боя, до сих пор в страхе шепчут это прозвище."
 nick_the_fighting_bard:0 "Боевой бард"
 nick_the_fighting_bard_desc:0 "С мечом в руке и с песней в сердце - так [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'собираетесь', 'собирается')] на войну."
 nick_the_fangbearer:0 "[Select_CString(CHARACTER.IsFemale, 'Носительница', 'Носитель')] клыков"
 nick_the_fangbearer_desc:0 "Благодаря своим способностям вампира [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'перестали', Select_CString(CHARACTER.IsFemale, 'перестала', 'перестал' ))] быть простым солдатом [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] - ужас на поле боя."
 nick_the_blind_fury:0 "Слепая Ярость"
 nick_the_blind_fury_desc:0 "Трудно представить, чего бы [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'смогли', Select_CString(CHARACTER.IsFemale, 'смогла', 'смог' ))] добиться своим клинком, если бы [Select_CString( CHARACTER.IsLocalPlayer, 'могли', Select_CString(CHARACTER.IsFemale, 'могла', 'мог' ))] видеть."
 nick_bonecrusher:0 "Костолом"
 nick_bonecrusher_desc:0 "На самом деле говорить особо не о чем. [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'ломаете', 'ломает')] кости. И [Select_CString( CHARACTER.IsLocalPlayer, 'ломаете', 'ломает')] их сильно."
 nick_the_unyielding:0 "[Select_CString(CHARACTER.IsFemale, 'Несгибаемая', 'Несгибаемый')]"
 nick_the_unyielding_desc:0 "Независимо от обстоятельств, [CHARACTER.GetShortUINameNoTooltipNoFormat] никогда не [Select_CString( CHARACTER.IsLocalPlayer, 'отступите', 'отступит')] от борьбы."
 nick_who_smiles_at_death:0 "[Select_CString(CHARACTER.IsFemale, 'Улыбающаяся', 'Улыбающийся')] Смерти"
 nick_who_smiles_at_death_desc:0 "Если и есть что-то, что может стереть улыбку с лица [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], то [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] с этим ещё не [Select_CString( CHARACTER.IsLocalPlayer, 'сталкивались', Select_CString(CHARACTER.IsFemale, 'сталкивалась', 'сталкивался' ))]."
 nick_hand_of_vengeance:0 "Карающая Длань"
 nick_hand_of_vengeance_desc:0 "Если бы месть всегда принимала форму кого-то столь смертносного, как [CHARACTER.GetShortUINameNoTooltipNoFormat], в мире было бы меньше зла. По крайней мере, так [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)], видимо, [Select_CString( CHARACTER.IsLocalPlayer, 'считаете', 'считает')]."
 nick_the_duelist:0 "Дуэлянт"
 nick_the_duelist_desc:0 "Наблюдать за боевыми навыками [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] в действии - поистине удивительное зрелище, по крайней мере, для тех, кто не противостоит [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))]."
 nick_the_bulwark:0 "Бастион"
 nick_the_bulwark_desc:0 "[Select_CString(CHARACTER.IsFemale, 'Неподвижная и непобедимая', 'Неподвижный и непобедимый' )]. Волна за волной враги разбиваются о [Select_CString( CHARACTER.IsLocalPlayer, 'вашу', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] решимость."
 nick_the_ravager:0 "[Select_CString(CHARACTER.IsFemale, 'Опустошительница', 'Опустошитель')]"
 nick_the_ravager_desc:0 "Некоторые сражаются за честь, справедливость или семью. [CHARACTER.GetShortUINameNoTooltipNoFormat] - не из таких. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)] в основном [Select_CString( CHARACTER.IsLocalPlayer, 'сражаетесь', 'сражается')] за боевые трофеи."
 nick_the_battle_forged:0 "[Select_CString(CHARACTER.IsFemale, 'Закалённая', 'Закалённый')]"
 nick_the_battle_forged_desc:0 "В то время, как другие обычно ломаются в бою, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'становитесь', 'становится')] только сильнее благодаря этому."
 nick_the_battler:0 "Боец"
 nick_the_battler_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'рождены', Select_CString(CHARACTER.IsFemale, 'рождена', 'рождён' ))] для битвы, до такой степени, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'приняли', Select_CString(CHARACTER.IsFemale, 'приняла', 'принял' ))] свою солдафонскую сущность."
 nick_the_bestrider:0 "[Select_CString(CHARACTER.IsFemale, 'Лучшая всадница', 'Лучший всадник')]"
 nick_the_bestrider_desc:0 "Будь то всадник, враг или зверь, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] тем, что [Select_CString( CHARACTER.IsLocalPlayer, 'доминируете', 'доминирует')] над всеми, кто [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] окружает."
 nick_the_unscarred:0 "[Select_CString(CHARACTER.IsFemale, 'Невредимая', 'Невредимый')]"
 nick_the_unscarred_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'вышли', Select_CString(CHARACTER.IsFemale, 'вышла', 'вышел' ))] из многих схваток без единой царапины, которая могла бы оставить шрам на [Select_CString( CHARACTER.IsLocalPlayer, 'вашем', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] теле."
 nick_the_wight:0 "Умертвие"
 nick_the_wight_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] после смерти ещё страшнее чем при жизни. Немногие осмеливаются бросить вызов этой неживой мерзости, и ещё меньше тех, кто может после этого рассказать о своём поражении."
 nick_the_broken_blade:0 "Сломанный Клинок"
 nick_the_broken_blade_desc:0 "Некогда [Select_CString(CHARACTER.IsFemale, 'свирепая воительница', 'свирепый воин' )], [CHARACTER.GetShortUINameNoTooltipNoFormat] теперь лишь тень себя [Select_CString(CHARACTER.IsFemale, 'прежней', 'прежнего' )]."
 nick_who_blocks_with_the_head:0 "[Select_CString(CHARACTER.IsFemale, 'Блокирующая головой', 'Блокирующий головой')]"
 nick_who_blocks_with_the_head_desc:0 "Похоже, что [CHARACTER.GetShortUINameNoTooltipNoFormat] наконец-то [Select_CString( CHARACTER.IsLocalPlayer, 'нашли', Select_CString(CHARACTER.IsFemale, 'нашла', 'нашёл' ))] применение той штуке, которую [Select_CString( CHARACTER.IsLocalPlayer, 'носите', 'носит')] на плечах."
 nick_the_fighting_fool:0 "[Select_CString(CHARACTER.IsFemale, 'Драчливая дура', 'Драчливый дурак')]"
 nick_the_fighting_fool_desc:0 "Все думали, что у [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] нет шансов стать ещё более [Select_CString(CHARACTER.IsFemale, 'нелепой', 'нелепым' )]. Но тут кто-то дал [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] меч."
 nick_the_lucky_bungler:0 "[Select_CString(CHARACTER.IsFemale, 'Удачливая растяпа', 'Удачливый растяпа')]"
 nick_the_lucky_bungler_desc:0 "Только благодаря удаче [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'смогли', Select_CString(CHARACTER.IsFemale, 'смогла', 'смог' ))] выжить в своей первой битве. И если [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'продолжите', 'продолжит')] сражаться, то [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] понадобится ещё много такого везения."
 nick_the_poorly_trained:0 "[Select_CString(CHARACTER.IsFemale, 'Плохообучаемая', 'Плохообучаемый')]"
 nick_the_poorly_trained_desc:0 "Не каждый день можно увидеть кого-нибудь с таким же малым опытом, как у [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'неё', 'него' ))], [Select_CString(CHARACTER.IsFemale, 'спотыкающейся', 'спотыкающегося' )] на поле боя."


 # Epithet Nicknames - credit to croustibat for them
 nick_the_austere:0 "[Select_CString(CHARACTER.IsFemale, 'Суровая', 'Суровый')]"
 nick_the_austere_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] своей непоколебимой приверженностью к простоте и минимализму, как в образе жизни, так и в личном поведении."
