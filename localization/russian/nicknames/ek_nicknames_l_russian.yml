 nick_the_gravesinger:0 "[Select_CString(CHARACTER.IsFemale, 'Могильщица', 'Могильщик' )]"
 nick_the_gravesinger_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] obtained and secured [CharYourHerHis(CHARACTER)] power with the darkest of Reach magic. Blood and thorns mark [CharYourHerHis(CHARACTER)] path, and nothing living remains in [CharYourHerHis(CHARACTER)] trail."  
 nick_deathmaker:0 "Творец Смерти"
 nick_the_viridian_sentinel:0 "[Select_CString(CHARACTER.IsFemale, 'Изумрудная стражница', 'Изумрудный страж' )]"
 nick_the_viridian_sentinel_desc:0 "Long ago the local Bretons forged a covenant with the Earth Bones of the Viridian Woods to protect their settlements from the wild and bring bountiful harvest.\nThe Viridian Sentinel is the personification of this covenant, and [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] the latest to bear this title."
 nick_baron_captain:0 "Барон-капитан"
 nick_baron_captain_desc:0 "Almost forgotten today, the Baron-Captains served an important role in the All Flags Navy of 1E 2260."
 nick_rivver_banke:0 "с Речного брега"
 nick_rivver_banke_desc:0 "The origins of the Guimards can be traced to the Decretal of Fiefdoms by Empress Hestra in 1E 1029 when the Barron Guy Marde of ye Rivver Banke was first mentioned."
 nick_the_spy:0 "Шпион"
 nick_the_spy_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] a [CHARACTER.GetWomanMan] on a mission, a highly trusted agent who is allowed a great deal of discretion and independence in how they pursue their goals."
 nick_deathmaker_desc:0 "The amount of sacrifices offered by [CHARACTER.GetShortUINameNoTooltipNoFormat] is evergrowing."
 nick_the_dragonslayer:0 "Драконоборец"
 nick_the_dragonslayer_desc:0 "It was a long and difficult journey but [CHARACTER.GetShortUINameNoTooltipNoFormat] finally managed to slay the mighty beast."
 nick_the_jester:0 "Шут"
 nick_the_jester_desc:0 "Despite the name [CHARACTER.GetShortUINameNoTooltipNoFormat] is no ordinary jester. But what the [CharYouSheHe(CHARACTER)] really [CharAreIs(CHARACTER)] is not easy to answer." 
 nick_the_skald_prince_princess:0 "[Select_CString(CHARACTER.IsFemale, 'Принцесса-скальд', 'Принц-скальд' )]"
 nick_the_skald_prince_princess_desc:0 "Born to a powerful lineage and surrounded by eager courtiers, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharHaveHas(CHARACTER)] never heard of imposter syndrome."
 nick_the_skald_monarch:0 "[Select_CString(CHARACTER.IsFemale, 'Королева-скальд', 'Король-скальд' )]"
 nick_the_skald_monarch_desc:0 "Traditionnally, a skald will praise or chastise the [CHARACTER.Custom('GetQueenKing')] depending [CharYourHerHis(CHARACTER)] policies. With [CHARACTER.GetShortUINameNoTooltipNoFormat], the balance of powers has been broken."
 nick_lady_lord_misrule:0 "[CHARACTER.GetLadyLord|U] Беспорядка"
 nick_lady_lord_misrule_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] received this nickname during the jesters festival. Since then, this name has stuck with [CharYouHerHim(CHARACTER)]."
 nick_reclaimer:0 "[Select_CString(CHARACTER.IsFemale, 'Восстановительница', 'Восстановитель' )]"
 nick_reclaimer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] conquered the thornmarsh and brought it finally back under argonian control."
