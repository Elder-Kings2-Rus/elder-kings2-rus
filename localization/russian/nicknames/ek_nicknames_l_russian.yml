 nick_the_defiler:0 "[Select_CString(CHARACTER.IsFemale, 'Осквернительница', 'Осквернитель' )]"
 nick_the_defiler_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'оскверняете', 'оскверняет')] трупы и [Select_CString( CHARACTER.IsLocalPlayer, 'балуетесь', 'балуется')] тёмной магией. Поэтому [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] сторонятся те, кто отвергает подобные практики."
