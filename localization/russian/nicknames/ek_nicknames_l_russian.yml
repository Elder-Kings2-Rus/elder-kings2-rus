 nick_stone_singer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] - [Select_CString(CHARACTER.IsFemale, 'легендарная скаалка, которая', 'легендарный скаал, который' )] в юности [Select_CString(CHARACTER.IsFemale, 'отважилась', 'отважился' )] получить дары Все-Создателя."
 nick_ashabah:0 "Эш'аба"
 nick_ashabah_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] стал первым из Эш'аба, «нечистых», за то, что убил оживший труп своего отца, короля. Этим он спас королевство, но его поступок был расценён как святотатство, поскольку мёртвые достойны почитания и им нельзя причинять вред. С тех пор долг [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] и его родственников - выполнять эту необходимую, но позорную обязанность."
 nick_doomsayer:0 "[Select_CString(CHARACTER.IsFemale, 'Предсказательница', 'Предсказатель' )] судьбы"
 nick_doomsayer_desc:0 "Кто-то называет [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] [Select_CString(CHARACTER.IsFemale, 'гадалкой', 'прорицателем' )], кто-то [Select_CString(CHARACTER.IsFemale, 'пьяной сумасшедшей', 'пьяным безумцем' )] - а кто-то внимательно слушает, когда [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'предрекаете', 'предрекает')] им верную гибель."
 nick_the_girlboss:0 "[Select_CString(CHARACTER.IsFemale, 'Успешный мужчина', 'Успешный мужчина' )]"
 nick_the_girlboss_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] не [Select_CString( CHARACTER.IsLocalPlayer, 'подчиняетесь', 'подчиняется')] ничьим приказам? [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'сами', Select_CString(CHARACTER.IsFemale, 'сама', 'сам' ))] [Select_CString( CHARACTER.IsLocalPlayer, 'устанавливаете', 'устанавливает')] все правила!"
 nick_the_gatekeeper:0 "[Select_CString(CHARACTER.IsFemale, 'Привратница', 'Привратник' )]"
 nick_the_gatekeeper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] столько раз [Select_CString( CHARACTER.IsLocalPlayer, 'стояли', Select_CString(CHARACTER.IsFemale, 'стояла', 'стоял' ))] между [CHARACTER.GetCulture.GetCollectiveNoun]им домом и разрушением, что в [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] [CharYourHerHis(CHARACTER)] силе можно не сомневаться."
 nick_the_gatekeeper_ironic:0 "[Select_CString(CHARACTER.IsFemale, 'Привратница', 'Привратник' )]"
 nick_the_gatekeeper_ironic_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'упиваетесь', 'упивается')] тем, что [Select_CString( CHARACTER.IsLocalPlayer, 'указываете', 'указывает')] другим, кем они могут быть, что говорить или делать. Прямо [Select_CString(CHARACTER.IsFemale, 'начальница какая-то', 'начальник какой-то' )]!"
 nick_the_lamented:0 "[Select_CString(CHARACTER.IsFemale, 'Оплакиваемая', 'Оплакиваемый' )]"
 nick_the_lamented_desc:0 "Отголоски правления [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] высечены в народном сердце. Остаётся только оплакивать, что [Select_CString(CHARACTER.IsFemale, 'такая способная правительница ушла', 'такой способный правитель ушёл' )] в самом расцвете сил."
 nick_the_fallen:0 "[Select_CString(CHARACTER.IsFemale, 'Падшая', 'Падший' )]"
 nick_the_fallen_desc:0 "Когда-то на [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'неё', 'него' ))] возлагались большие надежды, но [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'стали', Select_CString(CHARACTER.IsFemale, 'стала', 'стал' ))] тенью себя [Select_CString(CHARACTER.IsFemale, 'прежней', 'прежнего' )]."
 nick_the_penitent:0 "[Select_CString(CHARACTER.IsFemale, 'Кающаяся грешница', 'Кающийся грешник' )]"
 nick_the_penitent_desc:0 "Жизнь [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] была полна позора. [Select_CString( CHARACTER.IsLocalPlayer, 'Ваше', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] правление было мрачным и безрадостным, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'были вынуждены', Select_CString(CHARACTER.IsFemale, 'была вынуждена', 'был вынужден' ))] нести на себе тяжесть короны, смиренно и униженно служа своему государству. Но во имя покаяния [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'взвалили', Select_CString(CHARACTER.IsFemale, 'взвалила', 'взвалил' ))] на себя великую ответственность, которая будет запечатлена в истории."
 nick_the_unforeseen:0 "[Select_CString(CHARACTER.IsFemale, 'Непредвиденная', 'Непредвиденный' )]"
 nick_the_unforseen_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'отвергли', Select_CString(CHARACTER.IsFemale, 'отвергла', 'отверг' ))] свою и судьбу и возложенные на [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'неё', 'него' ))] ожиданий, но от судьбы не так-то просто убежать. И вот теперь [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'вернулись', Select_CString(CHARACTER.IsFemale, 'вернулась', 'вернулся' ))], чтобы превзойти все ожидания, но [Select_CString( CHARACTER.IsLocalPlayer, 'станете', 'станет')] ли [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString(CHARACTER.IsFemale, 'спасительницей', 'спасителем' )] или катастрофой, ещё предстоит выяснить."
 nick_blackcaster:0 "[Select_CString(CHARACTER.IsFemale, 'Чёрная колдунья', 'Чёрный колдун' )]"
 nick_blackcaster_desc:0 "Несмотря на упорное отрицание, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'считаетесь', 'считается')] магом-изгоем в главных магических организациях. Такова цена побега из иерархии Гильдии магов."
 nick_the_ironbark:0 "Железная Кора"
 nick_the_ironbark_desc:0 "Благодаря [Select_CString( CHARACTER.IsLocalPlayer, 'вашему', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] стальным нервам и золотому сердцу, описание [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] как «металлического грат-дуба» является подходящей метафорой."
 nick_the_swift:0 "Стриж"
 nick_the_swift_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer, '', 'Персонажу ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] приходится постоянно торопиться." 
 nick_short_rule:0 "[Select_CString(CHARACTER.IsFemale, 'Краткоправившая', 'Краткоправивший' )]"
 nick_short_rule_desc:0 "[Select_CString( CHARACTER.IsLocalPlayer, 'Ваше', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] правление подошло к концу в мгновение ока."
 nick_long_rule:0 "[Select_CString(CHARACTER.IsFemale, 'Долгоправившая', 'Долгоправивший' )]"
 nick_long_rule_desc:0 "Целые поколения рождались и умирали, пока [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'сидели', Select_CString(CHARACTER.IsFemale, 'сидела', 'сидел' ))] на троне."
 nick_wild_boar:0 "[Select_CString(CHARACTER.IsFemale, 'Дикая Кабаниха', 'Дикий Вепрь' )]"
 nick_wild_boar_desc:0 "Во времена Первой осады Орсиниума безрассудные бретонские дворяне погибали от двух причин. Их либо растерзали дикие звери, либо они были разорваны [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажем ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'им персонажем', '' )]."
 nick_last_king_ayleids:0 "[Select_CString(CHARACTER.IsFemale, 'Последняя королева', 'Последний король' )] айлейдов"
 nick_last_king_ayleids_desc:0 "Во времена мрачнейших страниц истории айлейдов [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'были последним королём-магом', Select_CString(CHARACTER.IsFemale, 'была последней королевой-магом', 'был последним королём-магом' ))] из Альд-Сирода. Только время покажет, будет ли переписана эта строка..."
 nick_tusk_collector:0 "[Select_CString(CHARACTER.IsFemale, 'Собирательница Бивней', 'Собиратель Бивней' )]"
 nick_tusk_collector_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'имели', Select_CString(CHARACTER.IsFemale, 'имела', 'имел' ))] тревожную привычку вырывать зубы побеждённым орсимерам. В оркских сказаниях [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'описываетесь', 'описывается')] как «жестокая зубная фея, [Select_CString(CHARACTER.IsFemale, 'чужеземка, которая всегда взыскивала', 'чужеземец, который всегда взыскивал' )] крунзаргу - кровную месть»."
 nick_the_orc_crusher:0 "[Select_CString(CHARACTER.IsFemale, 'Крушительница', 'Крушитель' )] орков"
 nick_the_orc_crusher_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'сыграли', Select_CString(CHARACTER.IsFemale, 'сыграла', 'сыграл' ))] жестокую роль в разрушении Второго Орсиниума. О [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] подвигах рассказывают от Даггерфолла до Вэйреста, а о злодениях от Ротгара до Фаруна."
 nick_red_eagle:0 "Красный Орёл"
 nick_red_eagle_desc:0 "Многие имеют имеют одинаковое имя и фамилию. [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'использовали', Select_CString(CHARACTER.IsFemale, 'использовала', 'использовал' ))] #bold перевод своего имени как прозвище#!. Несмотря на выдумки ватешранов, [Select_CString( CHARACTER.IsLocalPlayer, 'ваше', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] имя олицетворяет дух Предела: [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'сражались', Select_CString(CHARACTER.IsFemale, 'сражалась', 'сражался' ))] с легионами Гестры до последнего вздоха."
 nick_hortator:0 "[Select_CString(CHARACTER.IsFemale, 'Наставница', 'Наставник' )]"
 nick_hortator_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'объединили', Select_CString(CHARACTER.IsFemale, 'объединила', 'объединил' ))] все племена кимеров под своим началом, [Select_CString( CHARACTER.IsLocalPlayer, 'положили', Select_CString(CHARACTER.IsFemale, 'положила', 'положил' ))] конец Захвату Скайрима и [Select_CString( CHARACTER.IsLocalPlayer, 'предотвратили', Select_CString(CHARACTER.IsFemale, 'предотвратила', 'предотвратил' ))] Двемерскую Ересь. #EMP Разумеется, [Select_CString(CHARACTER.IsFemale, 'такую компетентную и харизматичную предводительницу', 'такого компетентного и харизматичного лидера' )] никто не предавал...#!"
 nick_the_beast_of_the_reach:0 "Зверь Предела"
 nick_the_beast_of_the_reach_desc:0 "Безжалостность сделала [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] известным в Пределе и за его границами. Нельзя ожидать, что наёмничество умерит эту репутацию."
 nick_the_king_of_worms:0 "[Select_CString(CHARACTER.IsFemale, 'Королева', 'Король' )] Червей"
 nick_the_king_of_worms_desc:0 "[Select_CString(CHARACTER.IsFemale, 'Дерзкая основоположница', 'Дерзкий основоположник' )] некромантии, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'являетесь', 'является')] тёмным отражением Галериона $nick_the_mystic$а. По [Select_CString( CHARACTER.IsLocalPlayer, 'вашему', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] приказу культисты распространяют семена разложения, чтобы продвинуть [Select_CString( CHARACTER.IsLocalPlayer, 'ваше', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] стремление к могуществу и бессмертию."
 nick_the_witch_of_azura:0 "[Select_CString(CHARACTER.IsFemale, 'Ведьма', 'Колдун' )] Азуры"
 nick_the_witch_of_azura_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'можете быть сильнейшей смертной героиней', 'может быть сильнейшим смертным героем')] Азуры, бродящим в настоящее время по Нирну. Хотя Азура и не одобряет некромантию, преданность вере и чистота намерений [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] способны исправить это."
 nick_the_white_queen:0 "[Select_CString(CHARACTER.IsFemale, 'Белая Королева', 'Белый Король' )]"
 nick_the_white_queen_desc:0 "Бледная внешность [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] вызывает страх в сердцах [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] врагов и восхищение у тех, кто следует за [Select_CString( CHARACTER.IsLocalPlayer, 'вами', Select_CString(CHARACTER.IsFemale, 'ней', 'ним' ))]."
 nick_the_slave_monarch:0 "[Select_CString(CHARACTER.IsFemale, 'Королева-Рабыня', 'Король-Раб' )]"
 nick_the_slave_monarch_desc:0 "Немногие [Select_CString(CHARACTER.IsFemale, 'королевы', 'короли' )] могут похвастаться более скромным происхождением, чем [CHARACTER.GetShortUINameNoTooltipNoFormat] — [Select_CString(CHARACTER.IsFemale, 'бывшая рабыня', 'бывший раб' )]."
 nick_the_star_made_knight:0 "Звёздный рыцарь"
 nick_the_star_made_knight_desc:0 "[Select_CString( CHARACTER.IsLocalPlayer, 'Ваше', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] происхождение было туманным и неясным, [Select_CString( CHARACTER.IsLocalPlayer, 'ваше', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] присутствие - загадкой насилия и славы. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'были известны', Select_CString(CHARACTER.IsFemale, 'была известна', 'был известен' ))] под многими именами, но Пелин-Эль, «Звёздный рыцарь», был принят [Select_CString( CHARACTER.IsLocalPlayer, 'вашими', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] последователями как [Select_CString( CHARACTER.IsLocalPlayer, 'ваше', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] имя."
 nick_the_unfeathered:0 "[Select_CString(CHARACTER.IsFemale, 'Неоперенная', 'Неоперенный' )]"
 nick_the_unfeathered_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat], [Select_CString( CHARACTER.IsLocalPlayer, 'являвшийся королём-магом', Select_CString(CHARACTER.IsFemale, 'являвшаяся королевой-магом', 'являвшийся королём-магом' ))], неустанно [Select_CString( CHARACTER.IsLocalPlayer, 'преследовали', Select_CString(CHARACTER.IsFemale, 'преследовала', 'преследовал' ))] восстание Алессии, пока Пелинал Вайтстрейк не поверг [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))]. В результате безумного нападения Пелинала [Select_CString( CHARACTER.IsLocalPlayer, 'ваше', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] лицо было обезображено, а крылья лишились оперения."
 nick_the_blackdrake:0 "Чёрный Змей"
 nick_the_god_of_the_wild:0 "[Select_CString(CHARACTER.IsFemale, 'Богиня', 'Бог' )] дикой природы"
 nick_the_god_of_the_wild_desc:0 "Когда король Морейлин воздвиг усыпальницу [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], он невольно основал основал культ, в основе которого стоит «$nick_the_god_of_the_wild$». После всей жизни, посвящённой борьбе с нордами, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может')] наслаждаться почитанием в ближайшие века."
 nick_the_golden_beast:0 "Золотой Зверь"
 nick_the_golden_beast_desc:0 "Под властью [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] Анеквина переживала золотой век: возводились храмы, писались книги, совершенствовались технологии. Когти Не Квин-Ала захватили всё между рекой Стрид и низиной Ларсиуса! В те времена государство имело мало схожих черт с разваливающимся государством более позднего времени..."
 nick_breath_of_kyne:0 "Дыхание Кин"
 nick_breath_of_kyne_desc:0 "[Select_CString(CHARACTER.IsFemale, 'Названная полубогиней, посланной', 'Названный полубогом, посланным' )] богиней Кинарет для помощи человечеству в завоевании свободы, передышка и силы, которые [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'вдохнули', Select_CString(CHARACTER.IsFemale, 'вдохнула', 'вдохнул' ))] в измученных рабов-недийцев, принесли [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] титул «Дыхание Кин»."
 nick_the_man_bull:0 "Человек-Бык"
 nick_the_man_bull_desc:0 "Учёные спорят о том, [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] ли [CHARACTER.GetShortUINameNoTooltipNoFormat] просто легендарного роста и силы, как подобает [Select_CString( CHARACTER.IsLocalPlayer, 'вашему', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] божественному происхождению, или же [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] действительно [Select_CString( CHARACTER.IsLocalPlayer, 'были первым', Select_CString(CHARACTER.IsFemale, 'была первой', 'был первым' ))] из людей-из-Тора, но [Select_CString( CHARACTER.IsLocalPlayer, 'ваш', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] титул «Человек-Бык» надёжно засвидетельствован в древних летописях."
 nick_merkiller:0 "Гроза Эльфов"
 nick_merkiller_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'были отъявленным врагом', Select_CString(CHARACTER.IsFemale, 'была отъявленной противницей', 'был отъявленным врагом' ))] всего эльфийского рода, предав мечу несметное количество данмеров и двемеров и перекричав ещё большее их число с помощью Голоса."
 nick_the_dragon_of_the_north:0 "Дракон Севера"
 nick_the_dragon_of_the_north_desc:0 "Все [CHARACTER.GetFaith.GetAdherentNamePluralNoTooltip] уважают силу [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 nick_the_righteous_rislav:0 "[Select_CString(CHARACTER.IsFemale, 'Праведная', 'Праведный' )]"
 nick_the_righteous_rislav_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'взялись', Select_CString(CHARACTER.IsFemale, 'взялась', 'взялся' ))] за оружие, чтобы не допустить попадания [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] законных владений в руки заблуждающихся фанатиков. За то, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'уберегли', Select_CString(CHARACTER.IsFemale, 'уберегла', 'уберёг' ))] своё наследие от посягательств и [Select_CString( CHARACTER.IsLocalPlayer, 'сломили', Select_CString(CHARACTER.IsFemale, 'сломила', 'сломил' ))] влияние еретиков, [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'стали известны', Select_CString(CHARACTER.IsFemale, 'стала известна', 'стал известен' ))] как «[Select_CString(CHARACTER.IsFemale, 'Праведная', 'Праведный' )]»."
 nick_yashnag_slayer:0 "Убийца Яшнага"
 nick_yashnag_slayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'спасли', Select_CString(CHARACTER.IsFemale, 'спасла', 'спас' ))] Фолкрит от орочьих захватчиков благодаря собственной доблести. [Select_CString( CHARACTER.IsLocalPlayer, 'Ваши', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] домочадцы #italic никогда#! не устанут слушать, как [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'победили', Select_CString(CHARACTER.IsFemale, 'победила', 'победил' ))] Яшнага Йала."
 nick_last_dwemer:0 "[Select_CString(CHARACTER.IsFemale, 'Последняя живая двемерка', 'Последний живой двемер' )]"
 nick_last_dwemer_desc:0 "[CHARACTER.Custom('NickLastLivingDwarf')]"
 last_living_dwarf:0 "[ROOT.Char.GetShortUINameNoTooltipNoFormat|U] is truly and tragically unique; the last of [CharYourHerHis(ROOT.Char)] kind. Although the Dwemer have mysteriously vanished from Nirn millenia ago, [ROOT.Char.GetFirstNameNoTooltip] [CharWereWas(ROOT.Char)] spared by pure happenstance. Bar any miracle [CharYourHerHis(ROOT.Char)] demise will mark the extinction of the Deep Elves."
 not_last_living_dwarf:0 "An exceptional individual, [ROOT.Char.GetShortUINameNoTooltipNoFormat|U] was the only known individual of the Dwemer left on Nirn after their sudden disappearance millennia ago. With their return, as mysterious as their disappearance, [CharYourHerHis(ROOT.Char)] quest to seek answers may finally be at an end."
 nick_the_redsmith:0 "Красный Кузнец"
 nick_the_redsmith_desc:0 "До приход к власти над [CHARACTER.GetCulture.GetCollectiveNoun]им Болотом Слёз [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'были', Select_CString(CHARACTER.IsFemale, 'была', 'был' ))] [Select_CString(CHARACTER.IsFemale, 'медницей', 'медником' )]. Мудрые женщины поддержали [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] в борьбе за ханство после того, как [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'убили', Select_CString(CHARACTER.IsFemale, 'убила', 'убил' ))] предыдущего вождя. #italic По слухам#!, [CHARACTER.GetShortUINameNoTooltipNoFormat] и покойный вождь поссорились из-за качества поставляемой [Select_CString( CHARACTER.IsLocalPlayer, 'вами', Select_CString(CHARACTER.IsFemale, 'ей', 'им' ))] меди."
 nick_the_bane_of_argonia:0 "Бич Аргонии"
 nick_the_bane_of_argonia_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'предприняли', Select_CString(CHARACTER.IsFemale, 'предприняла', 'предпринял' ))] дерзкий поход с целью отвоевать самые южные территории Дома Дрес. Одержав решительную победу над аргонианами, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'стали известны', Select_CString(CHARACTER.IsFemale, 'стала известна', 'стал известен' ))] как «$nick_the_bane_of_argonia$», [Select_CString(CHARACTER.IsFemale, 'проклинаемая', 'проклинаемый' )] мятежниками и [Select_CString(CHARACTER.IsFemale, 'восхваляемая', 'восхваляемый' )] магнатами за восстановление плантаций."
 nick_the_white_kjoric:0 "[Select_CString(CHARACTER.IsFemale, 'Белая', 'Белый' )]"
 nick_the_white_kjoric_desc:1 "С ясным умом и незамутнённым рассудком [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'вышли', Select_CString(CHARACTER.IsFemale, 'вышла', 'вышел' ))] вперёд и [Select_CString( CHARACTER.IsLocalPlayer, 'предъявили', Select_CString(CHARACTER.IsFemale, 'предъявила', 'предъявил' ))] права на Верховное королевство. Корона Истинности обязана своей репутацией [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))]."
 nick_dwarf_orc:0 "Гном-орк"
 nick_dwarf_orc_desc:0 "Истории, связанные с прозвищем [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], многочисленны. Начиная с того, что [Select_CString( CHARACTER.IsLocalPlayer, 'ваша', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] мать была супругой орсимера, и заканчивая тем, что один из [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] щитоносцев пренебрежительно отозвался о правлении Думака как о «более суровом, чем Кодекс Малаката»." #Invented because I know someone will ask where I pulled t[CharYourHerHis(CHARACTER)] from
 nick_dagoth_ur:0 "Дагот-Ур"
 nick_dagoth_ur_desc:0 "Ещё в #LORE [Concept( 'compendium_first_era', 'Первую эру' )|E]#!, когда данмерских Великих Домов насчитывалось шесть, [Select_CString( CHARACTER.IsLocalPlayer, 'жили', Select_CString(CHARACTER.IsFemale, 'жила', 'жил' ))] [CHARACTER.GetShortUINameNoTooltipNoFormat], Лорд-Верховный советник Дома [CHARACTER.GetDynastyNameNoTooltip]. [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'положили', Select_CString(CHARACTER.IsFemale, 'положила', 'положил' ))] начало Войне Первого Совета, сообщив Неревару о замысле Кагренака. Сведение о [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] роли и конечной цели расходятся, но после Битвы при Красной горе Великих Домов стало пять."
 nick_the_paravant:0 "Паравант"
 nick_the_paravant_desc:0 "[Select_CString(CHARACTER.IsFemale, 'Рождённая', 'Рождённый' )] в айлейдских цепях и [Select_CString(CHARACTER.IsFemale, 'выросшая', 'выросший' )] в убогих лагучах, [CHARACTER.GetShortUINameNoTooltipNoFormat], [Select_CString(CHARACTER.IsFemale, 'призванная', 'призванный' )] богами к великой судьбе, [Select_CString( CHARACTER.IsLocalPlayer, 'низвергли', Select_CString(CHARACTER.IsFemale, 'низвергла', 'низверг' ))] своих угнетателей и [Select_CString( CHARACTER.IsLocalPlayer, 'основали', Select_CString(CHARACTER.IsFemale, 'основала', 'основал' ))] Империю людей, где никто не склонялся ни перед кем, кроме #LORE [Concept( 'compendium_divines', 'Божеств' )|E]#!."
 nick_alduin:0 "Алдуин"
 nick_alduin_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] - воплощённый голод, [Select_CString(CHARACTER.IsFemale, 'предвестница', 'предвестник' )] гибели, [Select_CString(CHARACTER.IsFemale, 'которая', 'который' )] не остановится, пока не съест все блюда, которые [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] подадут!"
 nick_the_foresailor:0 "[Select_CString(CHARACTER.IsFemale, 'Первопоселенка', 'Первопоселенец' )]"
 nick_the_foresailor_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsFemale, 'первой', 'первым' )] из альдмеров [Select_CString( CHARACTER.IsLocalPlayer, 'ступил', Select_CString(CHARACTER.IsFemale, 'ступила', 'ступил' ))] на Саммерсет и [Select_CString( CHARACTER.IsLocalPlayer, 'были названы', Select_CString(CHARACTER.IsFemale, 'была названа', 'был назван' ))] «[Select_CString(CHARACTER.IsFemale, 'Первопоселенкой', 'Первопоселенцем' )]» за [Select_CString( CHARACTER.IsLocalPlayer, 'вашу', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] роль глашатая и знамения, возвестившего о приходе рода Аури-Эля и его обновлённом господстве над Тамриэлем."
 nick_the_mystic:0 "Мистик"
 nick_the_mystic_desc:0 "Судьба привела молодого мера в Артеум, где [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'обучались', Select_CString(CHARACTER.IsFemale, 'обучалась', 'обучался' ))] в ордене Псиджиков. Разочаровавшись в своих учителях после изгнания Короля Червей, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'отправились', Select_CString(CHARACTER.IsFemale, 'отправилась', 'отправился' ))] в путь, чтобы остановить злого некроманта. [Select_CString(CHARACTER.IsFemale, 'Вооружённая', 'Вооружённый' )] глубинной магией и [Select_CString(CHARACTER.IsFemale, 'поддерживаемая', 'поддерживаемый' )] своей «Гильдией магов», [CHARACTER.GetDynastyNameNoTooltip] $nick_the_mystic$ остаётся в неведении относительно своей судьбы..."
 nick_the_bosmer:0 "[Select_CString(CHARACTER.IsFemale, 'Босмерка', 'Босмер' )]"
 nick_the_bosmer_desc:0 "Чёрные глаза [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] вызывают беспокойство у альтмеров, которые ценят незапятнанные родословные. [Select_CString( CHARACTER.IsLocalPlayer, 'Ваше', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] прозвище указывает на босмерскую «скверну»."
 nick_the_writer:0 "[Select_CString(CHARACTER.IsFemale, 'Писательница', 'Писатель' )]"
 nick_the_writer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] с удовольствием [Select_CString( CHARACTER.IsLocalPlayer, 'пишете', 'пишет')] истории, оперируя как фактами, так и вымыслом. Остаётся только надеяться, что [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] «хроники» свободны от #EMP мифов, выдумок, предвзятости или пропаганды#!"
 nick_the_iron_son:0 "[Select_CString(CHARACTER.IsFemale, 'Железная Наследница', 'Железный Наследник' )]"
 nick_the_iron_son_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'закрепили', Select_CString(CHARACTER.IsFemale, 'закрепила', 'закрепил' ))] за Камлорном статус ведущего бретонского королевства. Дом [CHARACTER.GetDynastyNameNoTooltip] продержался тысячелетия после этого, ибо $dynn_rielle_motto$!"
 nick_the_first_ashkhan:0 "Первый ашхан"
 nick_the_first_ashkhan_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'основали', Select_CString(CHARACTER.IsFemale, 'основала', 'основал' ))] [CHARACTER.GetDynastyName] среди четырех Великих Племён. В отдельных рассказах упоминается пятое племя наряду с Первым ашханом, #italic невоспетое#! мудрыми женщинами из-за неясных мотивов..."
 nick_the_signifier:1 "[Select_CString(CHARACTER.IsFemale, 'Символистка', 'Символист' )]"
 nick_the_signifier_desc:0 "За перевод и обеспечение доступности для учёных менее удачливых народов Тамриэля более запутанных тайн эльфийской истории [CHARACTER.GetShortUINameNoTooltipNoFormat] благоговейно [Select_CString( CHARACTER.IsLocalPlayer, 'именуетесь', 'именуется')] «[Select_CString(CHARACTER.IsFemale, 'Символисткой', 'Символистом' )]»."
 nick_windwalker:0 "[Select_CString(CHARACTER.IsFemale, 'Оседлавшая Ветер', 'Оседлавший Ветер' )]"
 nick_windwalker_desc:0 "Двигаться как ветер и наносить удары как ураган - таковы были особенности [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], лейтенанта Гайдена Шинджи."
 nick_half_mer:0 "Полумер"
 nick_half_mer_desc:0 "Для потверждения меретического происхождения [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] не нужно созывать собрание."
 nick_the_admirable:0 "[Select_CString(CHARACTER.IsFemale, 'Великолепная', 'Великолепный' )]"
 nick_the_admirable_desc:0 "Знаток сновидений и предзнаменований, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'наставляли', Select_CString(CHARACTER.IsFemale, 'наставляла', 'наставлял' ))] юного Ар-Азала. Как [Select_CString(CHARACTER.IsFemale, 'верховная жрица Тавы и государственная советница', 'верховный жрец Тавы и государственный советник' )] [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'являетесь', 'является')] [Select_CString(CHARACTER.IsFemale, 'той', 'тем' )], кому стремятся подражать многие амбициозные [CHARACTER.GetFaith.PriestNeuterPlural]."
 nick_the_manmer:0 "[Select_CString(CHARACTER.IsFemale, 'Людомерка', 'Людомер' )]"
 nick_the_manmer_desc:0 "Несмотря на другие свойства и качества [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], окружающие почему-то зацикливаются на [Select_CString( CHARACTER.IsLocalPlayer, 'вашем', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] смешанном происхождении."
 nick_syrabane:0 "Архимаг"
 nick_syrabane_desc:0 "Как мастер всего магического, Сирабейн был прозван «архимагом». Послушники по всему Нирну обращаются к Богу Учеников за советом."
 nick_xarxes:0 "Вечный"
 nick_xarxes_desc:0 "Древний, вне времени, никто не может сказать, что старость настигнет Заркса. Самое полезное качество для писца истории и родословных, способного беспрепятственно продолжать свою работу."
 nick_phynaster:0 "Страж"
 nick_phyaster_desc:0 "В холодном тёмном мире мысль о том, что Финастер присматривает за тобой, сразу же заставляет чувствовать себя спокойнее. Как будто он идёт рядом с вами, уверенно прокладывая путь."
 nick_the_great_sage:0 "Великий Мудрец"
 nick_the_great_sage_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] - мастер магических искусств, а [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] познания не имеют себе равных. Считаясь величайшим бретонским магом своего времени, [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] часто сравнивают с Верне или королём друидов Казорейном."
 nick_the_wandering_knight:0 "Странствующий Рыцарь"
 nick_the_wandering_knight_desc:0 "Странствующий рыцарь, [CHARACTER.GetShortUINameNoTooltipNoFormat] - благородная душа, странствующая по миру в поисках приключений и добрых деяний."
 nick_the_ashenwing:0 "Пепельное Крыло"
 nick_the_ashenwing_desc:0 "Пепельное Крыло - прозвище, заслуженное [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажем ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'им персонажем', '' )] за убийство дракона в одиночном бою."
 nick_the_heart_of_stars:0 "Сердце Звёзд"
 nick_the_heart_of_stars_desc:0 "Странствующий маг, [Select_CString(CHARACTER.IsFemale, 'помогающая', 'помогающий' )] всем нуждающимся, [CHARACTER.GetShortUINameNoTooltipNoFormat] за своё доброе сердце и преданность магна-ге [Select_CString( CHARACTER.IsLocalPlayer, 'были прозваны', Select_CString(CHARACTER.IsFemale, 'была прозвана', 'был прозван' ))] Сердцем Звёзд."
 nick_the_blacksmith_orsinium:0 "Кузнец"
 nick_the_blacksmith_orsinium_desc:0 "Великий герой времён основания Старого Орсиниума, Моркул не только является основателем клана Моркул, но ещё он обнаружил древнюю кузницу двемеров, которая впоследствии стала известна как мифический «Моркулдин»."
 nick_the_builder_orsinium:0 "Строитель"
 nick_the_builder_orsinium_desc:0 "Как владельцы величайшей шахты во всём Ротгаре, клан Тумнош поставлял большинство материалов для Старого Орсиниума - его основатель планировал и контролировал многие грандиозные постройки того времени."
 nick_the_shepherd_orsinium:0 "Пастух"
 nick_the_shepherd_orsinium_desc:0 "Основатель клана Шатул получил свой титул не только потому, что большая часть продовольствия молодого королевства поступала с многочисленных ферм, пастбищ и охотничьих угодий его клана, но и потому, что он убедил многих орков присоединиться к Старому Орсиниуму."
 nick_the_warrior_orsinium:0 "Воин"
 nick_the_warrior_orsinium_desc:0 "Многие помнят основателя клана Баграк как стойкого защитника Старого Орсиниума, но некоторые орки утверждают, что именно его бессмысленные налёты на Бьюлси привели бретонцев и редгардов к воротам города. Некоторые орки проклинают его имя и по сей день."
 nick_the_scholar_orsinium:0 "[Select_CString(CHARACTER.IsFemale, 'Учёная', 'Учёный' )]"
 nick_the_scholar_orsinium_desc:0 "Основатель клана Фарун и «Архивариусов Малаката», Фарун был одним из величайших учёных своего времени. Однако его побег во время осады Старого Орсиниума до сих пор остаётся больным местом для многих орков. Возможно, именно поэтому он позволил другому обесчещенному клану, Баграк, заселить свои земли."
 nick_the_peacock_knight:0 "Рыцарь-павлин"
 nick_rhojiit:0 "The Rhojiit"
 nick_rhojiit_desc:0 "When Ra'Wulfharth returned to fight the Devils of Red Mountain, Dro'Zira was the only one among the Rhojiit who remembered his mercy. He pounced atop Dumalacath, the Dwarf-Orc, when he had a blade to the throat of the Ash-King and was later returned by Lorkhaj from the lands of Sheggorath for saving his chosen."
 nick_ye_redde_hand:0 "Ye Redde-Hand"
 nick_ye_redde_hand_desc:0 "Considered to be “proto-Tharn” by house historians, Tharanus is know known to have been literate and employed by Ayleids in a clerical position. Some independent historians however correlated Tharanus with “Tharhan the Mutilant” of Gradual Massacre of 1E 227. Current members of house Tharn, of course, deny this."
 nick_the_dark_adept:0 "the Dark Adept"
 nick_the_dark_adept_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]'s relentless ambition for power has nearly destroyed the Order of the Hidden Moon, leading to a dangerous schism within its ranks."
 nick_gulumei_shadow:0 "the Shadow"
 nick_gulumei_shadow_desc:0 "In eras past, before the Duskfall, [CHARACTER.GetShortUINameNoTooltipNoFormat]'s Shadow fell over much of Black Marsh. It is said [CharYouSheHe(CHARACTER)] was the first of the Shadowscales."
