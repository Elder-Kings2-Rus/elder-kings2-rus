 nick_the_fast:0 "[Select_CString(CHARACTER.IsFemale, 'Быстрая', 'Быстрый' )]"
 nick_the_fast_desc:0 "Thanks to [CharYourHerHis(CHARACTER)] knowledge of alteration magic, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] able to traverse the land with lighting speed, swiftly responding to any threat or opportunity that comes [CharYourHerHis(CHARACTER)] way."
