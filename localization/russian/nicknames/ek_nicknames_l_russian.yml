 nick_the_reckless:0 "[Select_CString(CHARACTER.IsFemale, 'Безрассудная', 'Безрассудный' )]"
 nick_the_reckless_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharDontDoesnt(CHARACTER)] know the difference between bravery and foolishness."
 nick_slayer_of_the_living:0 "Убийца живых"
 nick_slayer_of_the_living_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U][_s(CHARACTER)] madness drove [CharYouHerHim(CHARACTER)] to slaughter [CharYourHerHis(CHARACTER)] entire court and to turn them into undead thralls afterwards. People still speak in horror of these event."
