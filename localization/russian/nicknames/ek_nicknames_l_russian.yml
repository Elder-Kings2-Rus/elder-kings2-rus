 nick_the_skald_prince_princess:0 "the Skald-[CHARACTER.Custom('GetPrincessPrince')]"
 nick_the_skald_prince_princess_desc:0 "Born to a powerful lineage and surrounded by eager courtiers, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharHaveHas(CHARACTER)] never heard of imposter syndrome."
 nick_the_skald_monarch:0 "the Skald-[CHARACTER.Custom('GetQueenKing')]"
 nick_the_skald_monarch_desc:0 "Traditionnally, a skald will praise or chastise the [CHARACTER.Custom('GetQueenKing')] depending [CharYourHerHis(CHARACTER)] policies. With [CHARACTER.GetShortUINameNoTooltipNoFormat], the balance of powers has been broken."
 nick_lady_lord_misrule:0 "the [CHARACTER.GetLadyLord] of Misrule"
 nick_lady_lord_misrule_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] received this nickname during the jesters festival. Since then, this name has stuck with [CharYouHerHim(CHARACTER)]."
 nick_reclaimer:0 "Reclaimer"  
 nick_reclaimer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] conquered the thornmarsh and brought it finally back under argonian control."
 nick_the_smiler:0 "the Smiler"
