 nick_the_avenger_of_twin_suthay_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] avenged the disastrous battle of Twin Suthay by taking back Rimmen, which was lost by [CharYourHerHis(CHARACTER)] family over half a century ago."
