 nick_the_reckless:0 "the Reckless" 
 nick_the_reckless_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharDontDoesnt(CHARACTER)] know the difference between bravery and foolishness."
