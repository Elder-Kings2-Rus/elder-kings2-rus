 nick_the_ancient_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] long exceeded [CharYourHerHis(CHARACTER)] regular lifespan, to the delight and horror of many."
