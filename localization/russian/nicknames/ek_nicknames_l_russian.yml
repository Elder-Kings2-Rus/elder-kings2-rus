 nick_stone_singer:0 "Stone-Singer"
 nick_stone_singer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] was a legendary Skaal who, as a young man, ventured out to receive the gifts of the Allmaker."
 nick_ashabah:0 "Ash'abah"
 nick_ashabah_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] was the first of the Ash'abah, the 'unclean" for slaying the reanimated corpse of his own father, the king. He saved the realm by doing so, but it was nontheless considered a sacrilege, as the are dead are to be honored and can no harm is allowed upon them. Since then it was the duty  of [CHARACTER.GetShortUINameNoTooltipNoFormat] and his relatives to fullfill this necesary but shameful task."
 nick_doomsayer:0 "Doomsayer"
 nick_doomsayer_desc:0 "Some name them a petty fortune-teller, others a drunken mad[CHARACTER.GetWomanMan] - and some listen intently when [CHARACTER.GetShortUINameNoTooltipNoFormat] foretell[_s(CHARACTER)] their certain doom."
 nick_the_girlboss:0 "the [CHARACTER.Custom('GirlBoy')]boss"
 nick_the_girlboss_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] takes orders from no one understood? [CharYouSheHe(CHARACTER)] make[_s(CHARACTER)] all the rules!"
 nick_the_gatekeeper:0 "the Gatekeeper"
 nick_the_gatekeeper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] stood between [CHARACTER.GetCulture.GetCollectiveGetName] homes and destruction so many times, that [CharYourHerHis(CHARACTER)] mettle is unquestioned."
 nick_the_gatekeeper_ironic:0 "the Gatekeeper"
 nick_the_gatekeeper_ironic_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] revel[_s(CHARACTER)] in telling others what they can be, say or do. What a boss right?"
 nick_the_lamented:0 "the Lamented"
 nick_the_lamented_desc:0 "Echoes of [CHARACTER.GetShortUINameNoTooltipNoFormat][_s(CHARACTER)] rule are carved into the popular heart. One can only weep that such a capable ruler was snatched away in [CharYourHerHis(CHARACTER)] prime years."
 nick_the_fallen:0 "the Fallen"
 nick_the_fallen_desc:0 "Once entrusted with great prospects, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharHaveHas(CHARACTER)] become a shadow of [CharYourHerHis(CHARACTER)] former self."
 nick_the_penitent:0 "the Penitent"
 nick_the_penitent_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U][_s(CHARACTER)] has been a life of much shame. [CharYourHerHis(CHARACTER)|U] rule [CharHaveHas(CHARACTER)] been a grim and joyless lot, forced to endure the weight of a heavy crown, serving [CharYourHerHis(CHARACTER)] realm contrite and humbled. But in the name of repentance, [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] borne great responsibilities that will be remembered in solemn tomes."
 nick_the_unforeseen:0 "the Unforeseen"
 nick_the_unforseen_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] refused [CharYourHerHis(CHARACTER)] destiny and the expectations placed upon [CharYourHerHis(CHARACTER)], but destiny is not so easily escaped. Now, [CharYourSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] returned to outdo all expectations, though whether [CharYourSheHe(CHARACTER)] is a saviour or a catastrophe remains to be seen."
 nick_blackcaster:0 "Blackcaster"
 nick_blackcaster_desc:0 "Despite strenuous denial, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] considered a rogue mage by mainstream organisations. The price of escape from the Mages Guild hierarchy."
 nick_the_ironbark:0 "the Ironbark"
 nick_the_ironbark_desc:0 "Owing to [CharYourHerHis(CHARACTER)] nerves of steel and heart of gold, describing [CHARACTER.GetShortUINameNoTooltipNoFormat] as a 'metallic graht-oak' is a fitting metaphor."
 nick_the_swift:0 "the Swift"
 nick_the_swift_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharHaveHas(CHARACTER)] to go fast." 
 nick_short_rule:0 "Short-Rule"
 nick_short_rule_desc:0 "[CharYourHerHis(CHARACTER)] reign was over in the blink of an eye."
 nick_long_rule:0 "Long-Rule"
 nick_long_rule_desc:0 "Whole generations were born and expired during the time [CHARACTER.GetShortUINameNoTooltipNoFormat] sat on the throne."  
 nick_wild_boar:0 "the Wild Boar"
 nick_wild_boar_desc:0 "Around the time of the First Siege of Orsinium, reckless Breton nobles had two leading causes of death. They were either mauled by a wild animal or gored by [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_last_king_ayleids:0 "the Last King of the Ayleids"
 nick_last_king_ayleids_desc:0 "During the darkest times of Ayleid history, [CHARACTER.GetShortUINameNoTooltipNoFormat] was the last great Sorcerer-King from Ald Cyrod. Time will tell if that record is altered..."
 nick_tusk_collector:0 "the Tusk Collector"
 nick_tusk_collector_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] had the disturbing habit of plucking the teeth of defeated Orsimer. Orcish tales describe [CharYourHerHis(CHARACTER)] as 'a sadistic tooth fairy, a foreigner who always exacted crunzarga.'"
 nick_the_orc_crusher:0 "the Orc-Crusher"
 nick_the_orc_crusher_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] played a brutal role in shattering the Second Orsinium. Tales of [CharYourHerHis(CHARACTER)] deeds are told from Daggerfall to Wayrest, while stories of [CharYourHerHis(CHARACTER)] misdeeds are spread from Wrothgar to Fharun."
 nick_red_eagle:0 "the Red Eagle"
 nick_red_eagle_desc:0 "Some people have the same given name and surname. [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] a #bold translation of [CharYourHerHis(CHARACTER)] given name as [CharYourHerHis(CHARACTER)] nickname#!!. Despite the vateshrans' antics, [CharYourHerHis(CHARACTER)] name epitomizes the spirit of the Reach: [CharYouSheHe(CHARACTER)] fought against the Hestran Legions until his last breath."
 nick_hortator:0 "Hortator"
 nick_hortator_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] united all the Chimeri Tribes under [CharYourHerHis(CHARACTER)] leadership, ended the Skyrim Captivity and thwarted the Dwemer Heresy. #EMP Surely no one would betray such a competent and charismatic leader...#!"
 nick_the_beast_of_the_reach:0 "the Beast of the Reach"
 nick_the_beast_of_the_reach_desc:0 "Ruthlessness made [CHARACTER.GetShortUINameNoTooltipNoFormat] famous within the Reach and beyond. [CharYourHerHis(CHARACTER)|U] mercenary endeavors are not expected to temper that reputation."
 nick_the_king_of_worms:0 "the King of Worms"
 nick_the_king_of_worms_desc:0 "A daring pioneer of necromancy, [CHARACTER.GetShortUINameNoTooltipNoFormat] is the dark foil to Galerion $nick_the_mystic$. At [CharYourHerHis(CHARACTER)] behest, cultists spread the seeds of corruption to further [CharYourHerHis(CHARACTER)] quest for power and immortality."
 nick_the_witch_of_azura:0 "the Witch of Azura"
 nick_the_witch_of_azura_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] may be Azuras strongest mortal champion that is currently walking on Nirn. Although Azura is not fond of necromancy [CHARACTER.GetShortUINameNoTooltipNoFormat][_s(CHARACTER)] devotion to [CharYouHerHim(CHARACTER)] faith and [CharYouHerHim(CHARACTER)] pure intentions are able to make up for that."
 nick_the_white_queen:0 "the White-Queen"
 nick_the_white_queen_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U][_s(CHARACTER)] pale appearance provokes fear in the hearts of [CharYourHerHis(CHARACTER)] enemies and admiration in those who follow [CharYouHerHim(CHARACTER)]."
 nick_the_slave_monarch:0 "the Slave-[CHARACTER.Custom('GetQueenKing')]"
 nick_the_slave_monarch_desc:0 "Once mere chattel, few [CHARACTER.Custom('GetQueenKing')]s can claim humbler beginnings than [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_star_made_knight:0 "the Star-Made Knight"
 nick_the_star_made_knight_desc:0 "[CharYourHerHis(CHARACTER)|U] origins were obscure and esoteric, [CharYourHerHis(CHARACTER)] presence a riddle of violence and glory. [CharYourSheHe(CHARACTER)] was known by many titles, but Pelin-El, 'the Star-Made Knight' was adopted by [CharYourHerHis(CHARACTER)] followers as [CharYourHerHis(CHARACTER)] name."
 nick_the_unfeathered:0 "the Unfeathered" #The Song of Pelinal, v 7
 nick_the_unfeathered_desc:0 "The Sorcerer-King [CHARACTER.GetShortUINameNoTooltipNoFormat] relentlessly harried the Alessian Uprising until Pelinal Whitestrake slew [CharYouHerHim(CHARACTER)]. Pelinal's mad assault left [CharYourHerHis(CHARACTER)] face disfigured and [CharYourHerHis(CHARACTER)] wings unfeathered."
 nick_the_blackdrake:0 "the Black Drake"
 nick_the_god_of_the_wild:0 "the God of the Wild"
 nick_the_god_of_the_wild_desc:0 "As King Moraelyn commissioned [CHARACTER.GetShortUINameNoTooltipNoFormat][_s(CHARACTER)] funerary shrine, [CharYourSheHe(CHARACTER)] unwittingly founded the cult of '$nick_the_god_of_the_wild$'. After a lifetime dedicated to fighting the Nords, [CHARACTER.GetShortUINameNoTooltipNoFormat] will enjoy worship for the centuries to come."
 nick_the_golden_beast:0 "The Golden Beast"
 nick_the_golden_beast_desc:0 "Under the rule of [CHARACTER.GetShortUINameNoTooltipNoFormat], Anequina experienced a golden age: temples were erected, records were written and techniques perfected. The claw of Ne-Quin-Al grasped everything between the Strid River and the Larsius Basin! A far cry from the rump state of later times..."
 nick_breath_of_kyne:0 "Breath-of-Kyne"
 nick_breath_of_kyne_desc:0 "Called a demi-god sent by the goddess Kynareth to assist mankind in winning their freedom, the respite and strength which [CHARACTER.GetShortUINameNoTooltipNoFormat] inspired in the exhausted slave Nedes earned [CharYouHerHim(CHARACTER)] the title 'Breath-of-Kyne'."
 nick_the_man_bull:0 "the Man-Bull"
 nick_the_man_bull_desc:0 "Scholarly debate rages on about whether [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] merely of legendary stature and strength as befitting [CharYourHerHis(CHARACTER)] august parentage, or whether [CharYouSheHe(CHARACTER)] was indeed the first of the Men-of-Tor, but [CharYourHerHis(CHARACTER)] title of 'the Man-Bull' is securely attested in ancient annals."
 nick_merkiller:0 "Merkiller"
 nick_merkiller_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a declared enemy of Elfkind, putting untold numbers of Dunmer and Dwemer to the sword and shouting apart more with the Voice."
 nick_the_dragon_of_the_north:0 "the Dragon of the North"
 nick_the_dragon_of_the_north_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat][_s(CHARACTER)] might was respected by all [CHARACTER.GetFaith.GetAdherentNamePluralNoTooltip]"
 nick_the_righteous_rislav:0 "the Righteous"
 nick_the_righteous_rislav_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] took up arms to prevent [CharYourHerHis(CHARACTER)] rightful patrimony from falling to deluded fanatics. For securing [CharYourHerHis(CHARACTER)] birthright from being stolen, and breaking the heretics' influence, [CHARACTER.GetShortUINameNoTooltipNoFormat] is known as 'the Righteous'."
 nick_yashnag_slayer:0 "Yashnag-Slayer"
 nick_yashnag_slayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] saved Falkreath from the Orcish invaders with [CharYourHerHis(CHARACTER)] own prowess. [CharYourHerHis(CHARACTER)] household #italic never#! got tired of hearing how [CharYouSheHe(CHARACTER)] defeated Yashnag Yal."
 nick_last_dwemer:0 "the Last Living Dwarf"
 nick_last_dwemer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] is truly and tragically unique; The last of [CharYourHerHis(CHARACTER)] kind. Although the Dwemer have mysteriously vanished from Nirn millenia ago, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] spared by pure happenstance. Bar any miracle [CharYourHerHis(CHARACTER)] demise will mark the extinction of the Deep Elves."
 nick_the_redsmith:0 "the Redsmith"
 nick_the_redsmith_desc:0 "Before ascending to power over the [CHARACTER.GetCulture.GetCollectiveNoun] of Tearmarsh, [CHARACTER.GetShortUINameNoTooltipNoFormat] was a coppersmith. The wise-women backed him for khanship after [CharYouSheHe(CHARACTER)] slew the incumbent chieftain. #italic Allegedly#!, [CHARACTER.GetShortUINameNoTooltipNoFormat] and the late chieftain clashed over the quality of [CharYourHerHis(CHARACTER)] copper supply."
 nick_the_bane_of_argonia:0 "the Bane of Argonia"
 nick_the_bane_of_argonia_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] waged a daring gambit to reconquer House Dres' southernmost territories. By decisively routing the Argonians, [CHARACTER.GetShortUINameNoTooltipNoFormat] became '$nick_the_bane_of_argonia$', cursed by the rebels and lauded by the magnates for restoring the plantations."
 nick_the_white_kjoric:0 "the White"
 nick_the_white_kjoric_desc:1 "With a clear conduct and uncluttered mind, [CHARACTER.GetShortUINameNoTooltipNoFormat] stepped forward and claimed the High Kingship. The Crown of Verity owes its reputation to [CharYouHerHim(CHARACTER)]"
 nick_dwarf_orc:0 "Dwarf-Orc" #Dumacammurabi, the vengeful judge
 nick_dwarf_orc_desc:0 "Stories about [CHARACTER.GetShortUINameNoTooltipNoFormat][_s(CHARACTER)] epithet are numerous. It ranges from [CharYourHerHis(CHARACTER)] mother being an Orsimer consort to one of [CharYourHerHis(CHARACTER)] shieldbearers disparaging Dumac's ruling as 'harsher than the Code of Malacath'." #Invented because I know someone will ask where I pulled t[CharYourHerHis(CHARACTER)] from
 nick_dagoth_ur:0 "Dagoth-Ur"
 nick_dagoth_ur_desc:0 "Back during the First Era, when the Great Houses of the Dunmer numbered six, [CHARACTER.GetShortUINameNoTooltipNoFormat] lived, Lord High Councilor of House [CHARACTER.GetDynastyNameNoTooltip]. [CharYouSheHe(CHARACTER)|U] brought about the War of the First Council by informing Nerevar's council of Kagrenac's plot. Accounts diverge on [CharYourHerHis(CHARACTER)] exact role and final end, but following the Battle of Red Mountain the Great Houses numbered five."
 nick_the_paravant:0 "the Paravant"
 nick_the_paravant_desc:0 "Born amidst Ayleid chains and raised in squalid barracks, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] called to a great destiny by the gods, cast down [CharYourHerHis(CHARACTER)] oppressors, and established an Empire of Men where none bowed before anyone but the Divines."
 nick_alduin:0 "The Cat Afflame"
 nick_alduin_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] hunger made incarnate, a harbinger of doom who will not stop until [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] consumed #bold all#! the dishes you can serve!"
 nick_the_foresailor:0 "the Foresailor"
 nick_the_foresailor_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] was first among the Aldmer to set foot on Summerset, and is named 'the Foresailor' for [CharYourHerHis(CHARACTER)] role as herald and omen that announced the arrival of Auri-El's bloodline and its renewed dominion over Tamriel."
 nick_the_mystic:0 "the Mystic"
 nick_the_mystic_desc:0 "Destiny brought a young mer to Artaeum, where [CharYouSheHe(CHARACTER)] learned from the Psijic Order. Disillusioned with [CharYourHerHis(CHARACTER)] teachers after the exile of $nick_the_king_of_worms$, [CHARACTER.GetShortUINameNoTooltipNoFormat] ventured into the world to stop the evil necromancer. Armed with deep magic and backed by [CharYourHerHis(CHARACTER)] 'Mages Guild', the fate reserved to [CHARACTER.GetDynastyNameNoTooltip] $nick_the_mystic$ remains uncertain..."
 nick_the_bosmer:0 "the Bosmer"
 nick_the_bosmer_desc:0 "The jet black eyes of [CHARACTER.GetShortUINameNoTooltipNoFormat] are disturbing to Altmer, who value unsullied bloodlines. [CharYourHerHis(CHARACTER)|U] sobriquet labels [CharYourHerHis(CHARACTER)] Bosmeri 'taint'."
 nick_the_writer:0 "the Writer"
 nick_the_writer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] enjoy[_s(CHARACTER)] inking stories, wielding fact and fiction alike. We can only hope [CharYourHerHis(CHARACTER)] 'chronicles' are free of #EMP myth, invention, bias or propaganda#!"
 nick_the_iron_son:0 "the Iron Son"
 nick_the_iron_son_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] anchored Camlorn as a major Breton kingdom. House [CHARACTER.GetDynastyNameNoTooltip] survived for millenia therafter, for $dynn_rielle_motto$!"
 nick_the_first_ashkhan:0 "the First Ashkhan"
 nick_the_first_ashkhan_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] founded the [CHARACTER.GetDynastyName] amidst the Four Great Tribes. Sporadic accounts mention a fifth mer alongside $nick_the_first_ashkhan$s, #italic unsung#! by wise-women due to murky motives..."
 nick_the_signifier:1 "the Signifier"
 nick_the_signifier_desc:0 "For translating and making accessible to the scholars of the less fortunate peoples of Tamriel the more intricate mysteries of Elven [CharYourHerHis(CHARACTER)]tory, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] reverently called 'the Signifier'."
 nick_windwalker:0 "Windwalker"
 nick_windwalker_desc:0 "Moving like the wind, and striking like a storm were specialties of [CHARACTER.GetShortUINameNoTooltipNoFormat], Gaiden Shinji's lieutenant."
 nick_half_mer:0 "Half-Mer"
 nick_half_mer_desc:0 "You don't need a moot to confirm [CHARACTER.GetShortUINameNoTooltipNoFormat][_s(CHARACTER)] merethic ancestry."
 nick_the_admirable:0 "The Admirable"
 nick_the_admirable_desc:0 "Proficient in dreamwalking and omens, [CHARACTER.GetShortUINameNoTooltipNoFormat] mentored the young Ar-Azal. As a high priestess of Tava and a councillor of state [CharYourSheHe(CHARACTER)] is what many ambitious [CHARACTER.GetFaith.PriestNeuterPlural] aspire to be."
 nick_the_manmer:0 "the Manmer"
 nick_the_manmer_desc:0 "Despite [CHARACTER.GetShortUINameNoTooltipNoFormat|U][_s(CHARACTER)] other traits and qualities, people somehow get hung up on [CharYourHerHis(CHARACTER)] mixed heritage."
 nick_the_great_sage:0 "the Great Sage"
 nick_the_great_sage_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] is a master of the arcane arts, and [CharYourHerHis(CHARACTER)] knowledge of the arcane is unparalleled. Considered the greatest Breton mage of [CharYourHerHis(CHARACTER)] time, [CharYouSheHe(CHARACTER)] is often compared to Voernet or the Druid King Kasorayn."
 nick_the_wandering_knight:0 "the Wandering Knight"
 nick_the_wandering_knight_desc:0 "A knight-errant, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] a noble soul who wanders the land in search of adventure and good deeds."
 nick_the_ashenwing:0 "the Ashenwing"
 nick_the_ashenwing_desc:0 "The Ashenwing is a name given to [CHARACTER.GetShortUINameNoTooltipNoFormat] for slaying a dragon in single combat."
 nick_the_heart_of_stars:0 "the Heart of Stars"
 nick_the_heart_of_stars_desc:0 "A travelling mage helping all those in need, [CHARACTER.GetShortUINameNoTooltipNoFormat] has been named the Heart of Stars for her kind heart and devotion to the Magna-Ge."
 nick_the_blacksmith_orsinium:0 "the Blacksmith"
 nick_the_blacksmith_orsinium_desc:0 "A great hero of the founding days of Old Orsinium, Morkul is not only the founder of the Morkul Clan but he also found of an ancient dwemer forge that would later come to be known as the mythical 'Morkuldin'."
 nick_the_builder_orsinium:0 "the Builder"
 nick_the_builder_orsinium_desc:0 "As the owners of the greatest mine in all of Wrothgar, the Tumnosh Clan provided most materials for Old Orsinium - their founder having planned and overseen many grand builds of the time."
 nick_the_shepherd_orsinium:0 "the Shepherd"
 nick_the_shepherd_orsinium_desc:0 "The founder of the Shatul Clan gained his title not only because most of the young kingdom's food came from his Clan's many farms, pastures and hunting grounds, but also because he convinced many Orcs to join Old Orsinium."
 nick_the_warrior_orsinium:0 "the Warrior"
 nick_the_warrior_orsinium_desc:0 "Many remember the founder of Clan Bagrakh as the stalwart defender of Old Orsinium - but some Orc say it was his senseless Bjoulsae Raids which brought the Bretons and Redguards to the gates of the city. Some Orcs curse his name to this day."
 nick_the_scholar_orsinium:0 "the Scholar"
 nick_the_scholar_orsinium_desc:0 "Founder of both Clan Fharun and the 'Archivists of Malacath', Fharun was one of the greatest scholars of his time. However his escape during the siege of Old Orsinium is still a sore spot for many Orcs. Thus may be why he allowed the other dishonoured clan, Bagrakh, to settle his lands."
 nick_the_peacock_knight:0 "the Peacock Knight"

