 # Knights
 nick_skullcrusher:0 "Skullcrusher"
 nick_skullcrusher_desc:0 "Warriors like [CHARACTER.GetShortUINameNoTooltipNoFormat] often enough don't leave enough of their enemies to be properly buried."
 nick_the_kind_sword:0 "the Kind Sword
 nick_the_kind_sword_desc:0 "Even the poor souls that felt struck by [CHARACTER.GetShortUINameNoTooltipNoFormat][_s(CHARACTER)] masterful wielded blade have to admit that they probably never met such a nice person before."
 nick_the_servile_soldier:0 "the Servile Soldier"
 nick_the_servile_soldier_desc:0 "It is rare to encounter someone so skilled with a blade and yet so humble about it as [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_folksy:0 "the Folksy"
 nick_the_folksy_desc:0 "A whirlwind of steel during the battle and a source of joy and laughter on the campfire right after it. [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] able to lift the spirit of every soldier fighting alongside with [CharYouHerHim(CHARACTER)]."
 nick_the_weeping_blade:0 "the Weeping Blade
 nick_the_weeping_blade_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] is commanded by [CharYourHerHis(CHARACTER)] feelings in the samy way [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] able to command over life and death on the battlefied."
 nick_the_quiet_warrior:0 "the Quiet Warrior"
 nick_the_quiet_warrior_desc:0 "Despite the fact that [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] a force to be reckoned with on the battlefied, [CharYouSheHe(CHARACTER)] will never be heard jousting or talkink about it."
 nick_the_calculating:0 "the Calculating"
 nick_the_calculating_desc:0 "the strikes [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] landing on [CharYourHerHis(CHARACTER)] enemies are carefully considered - just like everything else in [CharYourHerHis(CHARACTER)] life."
 nick_the_wall_breaker:0 "the Wallbreaker"
 nick_the_wall_breaker_desc:0 "Be it foe or building, nothing stands in [CHARACTER.GetShortUINameNoTooltipNoFormat][_s(CHARACTER)] way - at least not for long."
 nick_the_paunch:0 "the Paunch"
 nick_the_paunch_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat][_s(CHARACTER)] impressive belly is the last thing many of [CharYourHerHis(CHARACTER)] foes are able to see, before they leave the mortal plane."
 nick_the_beast_of_war:0 "the Beast of War"
 nick_the_beast_of_war_desc:0 "A warrior with such skill as [CHARACTER.GetShortUINameNoTooltipNoFormat] is already something to be feared. But a warrior that can also turn into a werewolf is truly the essence of nightmares."
 nick_the_dead_champion:0 "the Dead Champion"
 nick_the_dead_champion_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] may [CharHaveHas(CHARACTER)] forgotten most of [CharYourHerHis(CHARACTER)] former life, but [CharYouSHeHe(CHARACTER)] certainly still remembers how to use a blade."
 nick_redarm:0 "Redarm"
 nick_redarm_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharHaveHas(CHARACTER)] no problem with getting [CharYourHerHis(CHARACTER)] hands dirty - in fact they are often found deep in [CharYourHerHis(CHARACTER)] enemies intestines."
 nick_the_sword_of_justice:0 "the Sword of Justice"
 nick_the_sword_of_justice_desc:0 "Some people say that there is no honor to be found in battle. These people have not met [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_tough:0 "the Tough"
 nick_the_tough_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] not easy to kill. In return [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] no problem with the killing [CharYourHerHimself(CHARACTER)]."
 nick_the_hard_bitten:0 "the Hard Bitten"
 nick_the_hard_bitten_desc:0 "Many have tried to achieve victory over [CHARACTER.GetShortUINameNoTooltipNoFormat] on the battlefied. They are gone now while [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] still here."
 nick_the_insuperable:0 "the Insuperable"
 nick_the_insuperable_desc:0 "To fight [CHARACTER.GetShortUINameNoTooltipNoFormat] is like fighting a solid rock. If the rock would be able to fight back."
 nick_the_corpse_maker:0 "the Corpse Maker"
 nick_the_corpse_maker_desc:0 "Rumors say that [CHARACTER.GetShortUINameNoTooltipNoFormat] is still counting the amount of deaths [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] inflicted upon their enemies. Everyone else has lost track a long time ago."
 nick_shieldbreaker:0 "Shieldbreaker"
 nick_shieldbreaker_desc:0 "Neither shield nor foe is able to withstand [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_painbringer:0 "Painbringer"
 nick_painbringer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharDontDoesnt(CHARACTER)] care if [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] on the receiving or the inflichting side of it - [YouSheHe(CHARACTER)] values it in every form."
 nick_the_oathkeeper:0 "Oathkeeper"
 nick_the_oathkeeper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] would rather die then to break [CharYourherHis(CHARACTER)] word."
 nick_the_war_giant:0 "the War Giant"
 nick_the_war_giant_desc:0 "The ground shakes when [CHARACTER.GetShortUINameNoTooltipNoFormat] is moving into battle. Or maybe it is just the shivering of [CharYourherHis(CHARACTER)] enemies."
 nick_the_white_death:0 "the White Death"
 nick_the_white_death_desc:0 "The few lucky souls that survived an encounter on the battlefield with [CHARACTER.GetShortUINameNoTooltipNoFormat] are still whispering this name in fear."
 nick_the_fighting_bard:0 "the Fighting Bard"
 nick_the_fighting_bard_desc:0 "With sword in hand and a song in [CharYourHerHis(CHARACTER)] heart, that is the way [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER) going to war."
 nick_the_fangbearer:0 "the Fangbearer"
 nick_the_fangbearer_desc:0 "Thanks to [CharYourHerHis(CHARACTER)] vampiric abilities is no longer a mere soldier, [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] a terror on the battlefied."
 nick_the_blind_fury:0 "the Blind Fury"
 nick_the_blind_fury_desc:0 "It's hard to imagine the things [CHARACTER.GetShortUINameNoTooltipNoFormat] would be able to achieve with [CharYourherHis(CHARACTER)] blade if [CharYouheShe(CHARACTER)] were able to see."
 nick_bonecrusher:0 "Bonecrusher"
 nick_bonecrusher_desc:0 "There really isn't much to say. [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] crushing bones. And [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] crushing them hard."
 nick_the_unyielding:0 "the Unyielding"
 nick_the_unyielding_desc:0 "No matter the odds, [CHARACTER.GetShortUINameNoTooltipNoFormat] will never back down from a fight."
 nick_who_smiles_at_death:0 "Who Smiles at Death"
 nick_who_smiles_at_death_desc:0 "If there is anything that could wipe that smile from [CHARACTER.GetShortUINameNoTooltipNoFormat][_s(CHARACTER)] face, [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] not encountered it yet."
 nick_hand_of_vengeance:0 "Hand of Vengeance"
 nick_hand_of_vengeance_desc:0 "If vengeance would always take the form of someone so deadly as [CHARACTER.GetShortUINameNoTooltipNoFormat], there would be less harm in the world. At least that is what [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] apparently beleiving."
 nick_the_duelist:0 "the Duelist"
 nick_the_duelist_desc:0 "Its is truly a remarkable spectacle to see [CHARACTER.GetShortUINameNoTooltipNoFormat][_s(CHARACTER)] fighting skills in action, at least for everyone that is not one the receiving end."
 nick_the_bulwark:0 "the Bulwark"
