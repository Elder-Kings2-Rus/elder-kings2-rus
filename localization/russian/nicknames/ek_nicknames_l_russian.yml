 nick_the_upstart_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] made a name for [CharYourHerHimself(CHARACTER)] as an ambitious [CHARACTER.GetWomanMan] who rose from simple circumstances to importance and influence. Some call [CharYouHerHim(CHARACTER)] 'the Upstart' with disdain, others with admiration."
 nick_the_distrait:0 "the Distrait"
 nick_the_distrait_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] only interested in three things: what [CharYouSheHe(CHARACTER)] can do for [CharYourHerHimself(CHARACTER)], what #bold others#! can do for [CharYouHerHim(CHARACTER)] and how to keep the rest from interfering with the first two."
 nick_the_unminded:0 "the Unminded"
 nick_the_unminded_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharDontDoesnt(CHARACTER)] really take principled stands or care about others. [CharYouSheHe(CHARACTER)] simply believes in winning the most benefits for [CharYourHerHimself(CHARACTER)]."
 nick_the_garrulous:0 "the Garrulous"
 nick_the_garrulous_desc:0 "It would appear silence is worthless to [CHARACTER.GetShortUINameNoTooltipNoFormat], since [CharYourSheHe(CHARACTER)] #EMP never#! stops talking."
 nick_the_impassive:0 "the Impassive"
 nick_the_impassive_desc:0 "If there is something that can make [CHARACTER.GetShortUINameNoTooltipNoFormat] budge, it will be surely extraordinary."
 nick_toad_eye:0 "Toad-Eye"
 nick_toad_eye_desc:0 "Some people are bug-eyed. People around [CHARACTER.GetShortUINameNoTooltipNoFormat] have elected to call [CharYouHerHim(CHARACTER)] 'Toad-Eye' instead, a pretty roundabout way to call [CharYourHerHim(CHARACTER)] unattractive!"
 nick_the_apraxic:0 "the Apraxic"
 nick_the_apraxic_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] so far failed spectacularly in [CharYourHerHis(CHARACTER)] attempt to reach the Path to Alaxon, if [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] even tried."
 nick_the_impure:0 "the Impure"
 nick_the_impure_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] considered a disappointment for [CharYourHerHis(CHARACTER)] family by birth alone."
 nick_the_blind_mage:0 "The Blind Mage"
 nick_the_blind_mage_desc:0 "Despite [CharYourHerHis(CHARACTER)] blindness, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharHaveHas(CHARACTER)] reached an impressive mastery of the arcana. Who needs eyes anyway when the flow of magicka is at your command?"
 nick_the_broken_mage:0 "the Broken Mage"
 nick_the_broken_mage_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was once respected for [CharYourHerHis(CHARACTER)] arcane abilities, but these are now gone. There may be some magicka left in [CharYourHerHis(CHARACTER)] veins, but [CharYouSheHe(CHARACTER)] is barely able to channel it into even the simplest of spells."
 nick_the_magic_fool:0 "the Magic Fool"
 nick_the_magic_fool_desc:0 "Although [CHARACTER.GetShortUINameNoTooltipNoFormat|U] may not be the brightest,[CharYouSheHe(CHARACTER)] managed to learn the magic arts to some degree. The fact that [CharYouSheHe(CHARACTER)] sometimes [CharHaveHas(CHARACTER)] difficulties understanding the things[CharYouSheHe(CHARACTER)] is now able to do has led to quite an amount of ridicule."
 nick_the_mad_wizard:0 "the Mad Wizard"
 nick_the_mad_wizard_desc:0 "It's a dangerous thing to combine the might of the arcane with the instability of a lunatic mind. [CHARACTER.GetShortUINameNoTooltipNoFormat|U]'s presence makes people uneasy, and they speak in confusion and shock about the things they witnessed in [CharYourHerHis(CHARACTER)] proximity."
 nick_the_unstable:0 "the Unstable"
 nick_the_unstable_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] may be a capable mage, but [CharYourHerHis(CHARACTER)] is turning into a dangerous thing if[CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] one of [CharYourHerHis(CHARACTER)]... episodes. The uncontrolled flow of magicka that[CharYouSheHe(CHARACTER)] displays then has led to quite a few memorable incidents."

