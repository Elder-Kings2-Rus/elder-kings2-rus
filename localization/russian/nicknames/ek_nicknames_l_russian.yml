# Flavour Good
 nick_the_wandering_mage:0 "Странствующий маг"
 nick_the_wandering_mage_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'странствуете', 'странствует')] по миру с загадочной мудростью, принося мистические чудеса и советы во все уголки Нирна."
 nick_the_thunderstorm:0 "Грозовая Буря"
 nick_the_thunderstorm_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] своим вспыльчивым характером и высоким мастерством в магии разрушения. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'действуете', 'действует')] с силой и яростью природного урагана, оставляя за собой след [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] силы и электризующего могущества."
 nick_the_frozen_heart:0 "Замёрзшее Сердце"
 nick_the_frozen_heart_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'холодны', Select_CString(CHARACTER.IsFemale, 'холодна', 'холоден' ))], как мороз, которым [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'повелеваете', 'повелевает')]. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'правите', 'правит')] с ледяной решимостью, а [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] эмоции защищены, как ледяная крепость."
 nick_the_atromancer:0 "Атромант"
 nick_the_atromancer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] тем, что [Select_CString( CHARACTER.IsLocalPlayer, 'призываете', 'призывает')] могучих атронахов для исполнения [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', 'своих')] приказов, внушая подданным как удивление, так и страх, поскольку [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'овладели', Select_CString(CHARACTER.IsFemale, 'овладела', 'овладел' ))] самой сутью Обливиона."
 nick_the_transmuter:0 "Трансмутатор"
 nick_the_transmuter_desc:0 "Сила жадности в сочетании с могуществом мага школы Изменения наполнила сокровищницу [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] до поистине волшебных размеров."
 nick_the_wamasu:0 "Вамасу"
 nick_the_wamasu_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'владеете', 'владеет')] могущественной электрической магией с той же лёгкостью, что и легендарные рептилии, обитающие в самых глухих уголках Чернотопья."
 nick_the_fast:0 "[Select_CString(CHARACTER.IsFemale, 'Быстрая', 'Быстрый' )]"
 nick_the_fast_desc:0 "Благодаря [Select_CString( CHARACTER.IsLocalPlayer, 'вашим', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] знаниям в области магии школы Изменения [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может')] перемещаться по земле со скоростью света, быстро реагируя на любую угрозу или возможность, возникающую на [Select_CString( CHARACTER.IsLocalPlayer, 'вашем', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] пути."
 nick_the_nightblade:0 "Клинок Ночи"
 nick_the_nightblade_desc:0 "Облачённое в магию школы Иллюзии и благодаря мастерскому владению всеми видами оружия, имя [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] вселяет страх в сердца [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] врагов, поскольку [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'наносите', 'наносит')] непредвиденные удары по любой угрозе."
 nick_the_distorter:0 "[Select_CString(CHARACTER.IsFemale, 'Исказительница', 'Исказитель' )]"
 nick_the_distorter_desc:0 "Слишком долгое нахождение рядом с [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажем ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'им персонажем', '' )] может привести к тому, что любой потеряет контроль над реальностью."
 nick_the_enemy_of_oblivion:0 "[Select_CString(CHARACTER.IsFemale, 'Противница', 'Враг' )] Обливиона"
 nick_the_enemy_of_oblivion_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'стоите', 'стоит')] бастионом против любой даэдрической угрозы, неустанно охраняя безопасность Нирна."
 nick_the_shaker_of_nirn:0 "[Select_CString(CHARACTER.IsFemale, 'Сотрясательница', 'Сотрясатель')] Нирна"
 nick_the_shaker_of_nirn_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is a relentless martial ruler whose campaigns echo across the mortal realm, wielding war as a mighty force to reshape realms and conquer territories far and wide."
 nick_nirns_scourge:0 "Палач Нирна"
 nick_nirns_scourge_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'оставляете', 'оставляет')] неизгладимый след страха и разрушения, опустошая мир смертных. Многие опасаются, что эти деяния подготовят почву для ещё более масштабного вторжения даэдра."
 nick_the_fist_of_oblivion:0 "Кулак Обливиона"
 nick_the_fist_of_oblivion_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] с непреклонной силой [Select_CString( CHARACTER.IsLocalPlayer, 'сокрушаете', 'сокрушает')] всех, кто выступает против [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'неё', 'него' ))]. Смертные знают, что нужно бояться и ненавить [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))], но никто не в состоянии оказать реальное сопротивление подобному ужасному воплощению даэдра."
 nick_flame_tongue:0 "[Select_CString(CHARACTER.IsFemale, 'Огнеязыкая', 'Огнеязыкий' )]"
 nick_flame_tongue_desc:0 "Остроумие [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] пылает так же ярко, как пламя, которым [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'владеете', 'владеет')] с помощью могущественной магии. [Select_CString( CHARACTER.IsLocalPlayer, 'Ваши', Select_CString(CHARACTER.IsFemale, 'Её', 'Его' ))] слова могут ранить не хуже любого заклинания школы Разрушения."
 nick_the_consort_of_daedra:0 "[Select_CString(CHARACTER.IsFemale, 'Супруга', 'Супруг' )] даэдра"
 nick_the_consort_of_daedra_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] своими способностями к призыву и склонностью окружать себя #LORE [Concept( 'compendium_daedric', 'даэдрическими' )|E]#! существами."
 nick_the_master_mender:0 "Мастер-лекарь"
 nick_the_master_mender_desc:0 "Говорят, что [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'способны', Select_CString(CHARACTER.IsFemale, 'способна', 'способен' ))] излечить любую рану и залечить любую рану. Знания [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] в области магии школы Восстановления, равно как и в области обычной медицины, не имеют себе равных."
 nick_the_reality_bender:0 "[Select_CString(CHARACTER.IsFemale, 'Заклинательница', 'Заклинатель' )] реальности"
 nick_the_reality_bender_desc:0 "Сама реальность прогибается под сильной волей [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)] - мастер магии школы Изменения, и если [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] что-то [Select_CString( CHARACTER.IsLocalPlayer, 'задумаете', 'задумает')], то [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] едва ли что-то сможет остановить."
 nick_the_bewitching:0 "[Select_CString(CHARACTER.IsFemale, 'Завораживающая', 'Завораживающий' )]"
 nick_the_bewitching_desc:0 "Нужно быть глупцом, чтобы довериться обаянию того, кто с такой лёгкостью владеет магией школы Иллюзии, как [CHARACTER.GetShortUINameNoTooltipNoFormat] - но, похоже, глупцов вокруг [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'неё', 'него' ))] на удивление много."
 nick_the_high_mage:0 "Верховный маг"
 nick_the_high_mage_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'овладели', Select_CString(CHARACTER.IsFemale, 'овладела', 'овладел' ))] всеми школами магии, а [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] знания превосходят знания большинства смертных. О том, как кому-то удалось достичь этого за одну жизнь, окружающие могут только догадываться."
 nick_the_arcane:0 "[Select_CString(CHARACTER.IsFemale, 'Магическая', 'Магический' )]"
 nick_the_arcane_desc:0 "Мастерство владения магией [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] известно во всех землях. Мало кто может сравниться с [Select_CString( CHARACTER.IsLocalPlayer, 'вами', Select_CString(CHARACTER.IsFemale, 'ней', 'ним' ))] по контролю над потоком магии, если вообще может."
 nick_the_disrupted:0 "[Select_CString(CHARACTER.IsFemale, 'Нарушенная', 'Нарушенный' )]"
 nick_the_disrupted_desc:0 "Магия когда-то сильно пронизывала тело [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], но этот поток был жестоко нарушен. Хотя никто не говорит об этом в [Select_CString( CHARACTER.IsLocalPlayer, 'вашем', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] присутствии, окружающие заметили изменения в [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] магических способностях."
 nick_the_goblin_crusher:0 "Гроза гоблинов"
 nick_the_goblin_crusher_desc:0 "Одного имени [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] достаточно, чтобы вселить страх и ненависть в сердца каждого гоблина, ведь [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'перебили', Select_CString(CHARACTER.IsFemale, 'перебила', 'перебил' ))] бесчисленное множество представителей их расы."
 nick_the_orc_slayer:0 "[Select_CString(CHARACTER.IsFemale, 'Истребительница', 'Истребитель' )] орков"
 nick_the_orc_slayer_desc:0 "Одного имени [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] достаточно, чтобы вселить страх и ненависть в сердца каждого орка, ведь [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'перебили', Select_CString(CHARACTER.IsFemale, 'перебила', 'перебил' ))] бесчисленное множество представителей их расы."
 nick_the_mer_killer:0 "Гроза Эльфов"
 nick_the_mer_killer_desc:0 "Одного имени [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] достаточно, чтобы вселить страх и ненависть в сердца каждого мера, ведь [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'перебили', Select_CString(CHARACTER.IsFemale, 'перебила', 'перебил' ))] бесчисленное множество представителей их расы."
 nick_the_bane_of_humans:0 "Проклятие людей"
 nick_the_bane_of_humans_desc:0 "Одного имени [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] достаточно, чтобы вселить страх и ненависть в сердца каждого человека, ведь [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'перебили', Select_CString(CHARACTER.IsFemale, 'перебила', 'перебил' ))] бесчисленное множество представителей их расы."
 nick_the_purge_of_undead:0 "[Select_CString(CHARACTER.IsFemale, 'Уничтожительница', 'Уничтожитель' )] нежити"
 nick_the_purge_of_undead_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'превратили', Select_CString(CHARACTER.IsFemale, 'превратила', 'превратил' ))] себя в оружие против нежити, с праведной яростью сокрушая движущиеся кости и ходячие трупы."
 nick_the_purifier:0 "[Select_CString(CHARACTER.IsFemale, 'Очистительница', 'Очиститель' )]"
 nick_the_purifier_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'убивали', Select_CString(CHARACTER.IsFemale, 'убивала', 'убивал' ))] оживлённых врагов с помощью очищающей силы магии школы Восстановления."
 nick_the_vampire_hunter:0 "[Select_CString(CHARACTER.IsFemale, 'Охотница', 'Охотник' )] на вампиров"
 nick_the_vampire_hunter_desc:0 "Кровососущие монстры содрогаются при одном только упоминании имени [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 nick_the_werewolf_hunter:0 "[Select_CString(CHARACTER.IsFemale, 'Охотница', 'Охотник' )] на вервольфов"
 nick_the_werewolf_hunter_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'прославились', Select_CString(CHARACTER.IsFemale, 'прославилась', 'прославился' ))], разыскивая и убивая опасных вервольфов."
 nick_the_lich_killer:0 "Убийца личей"
 nick_the_lich_killer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'победили', Select_CString(CHARACTER.IsFemale, 'победила', 'победил' ))] могущественного лича и [Select_CString( CHARACTER.IsLocalPlayer, 'положили', Select_CString(CHARACTER.IsFemale, 'положила', 'положил' ))] конец его долгому существованию. Такой подвиг не остаётся незамеченным и замалчиваемым."
 nick_the_giant_goblin:0 "[Select_CString(CHARACTER.IsFemale, 'Гоблинша-великанша', 'Гоблин-великан' )]"
 nick_the_giant_goblin_desc:0 "Рост [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] внушает трепет [Select_CString( CHARACTER.IsLocalPlayer, 'вашим', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] сородичам и навевает мечты о гигантских гоблинов древности."
 nick_the_werewolf:0 "Вервольф"
 nick_the_werewolf_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] не [Select_CString( CHARACTER.IsLocalPlayer, 'скрываете', 'скрывает')], что [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] была даровано благословение - или проклятие - ликантропии."
 nick_the_vampire:0 "[Select_CString(CHARACTER.IsFemale, 'Вампирша', 'Вампир' )]"
 nick_the_vampire_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] не [Select_CString( CHARACTER.IsLocalPlayer, 'скрываете', 'скрывает')], что [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] была даровано благословение - или проклятие - вампиризма."
 nick_the_logger:0 "Лесоруб"
 nick_the_logger_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] не [Select_CString( CHARACTER.IsLocalPlayer, 'замечает', 'замечает')] леса за деревьями и всегда [Select_CString( CHARACTER.IsLocalPlayer, 'идёте', 'идёт')] по головам. Именно поэтому [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'повалили', Select_CString(CHARACTER.IsFemale, 'повалила', 'повалил' ))] так много врагов и до сих пор [Select_CString( CHARACTER.IsLocalPlayer, 'стоите', 'стоит')] на ногах."
 nick_stone_hand:0 "Каменная Рука"
 nick_stone_hand_desc:0 "Кого-то могут смущать жёсткие методы [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], но именно благодаря своему безжалостному мышлению [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'смогли', Select_CString(CHARACTER.IsFemale, 'смогла', 'смогла' ))] заслужить такой титул, как [CHARACTER.GetTitleAsNameNoTooltip]. Или так утверждают [Select_CString( CHARACTER.IsLocalPlayer, 'ваши', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] подхалимы..."
 nick_hedge_knight:0 "Бродячий рыцарь"
 nick_hedge_knight_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'известны', Select_CString(CHARACTER.IsFemale, 'известна', 'известен' ))] в бесчисленных вотчинах и ещё большем количестве таверн благодаря [Select_CString( CHARACTER.IsLocalPlayer, 'вашим', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] славным приключениям, комичным авантюрам и рыцарским похождениям как $nick_hedge_knight$."
 nick_the_mage_slayer:0 "[Select_CString(CHARACTER.IsFemale, 'Истребительница', 'Истребитель' )] магов"
 nick_the_mage_slayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'способны', Select_CString(CHARACTER.IsFemale, 'способна', 'способен' ))] убивать тех, кто владеет магическими силами, и поэтому [Select_CString( CHARACTER.IsLocalPlayer, 'известны как ярый противник', Select_CString(CHARACTER.IsFemale, 'известна как ярая противница', 'известен как ярый противник' ))] использования и злоупотребления магией."
 nick_the_short_shadow:0 "Короткая Тень"
