 nick_the_cultist_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'связаны', Select_CString(CHARACTER.IsFemale, 'связана', 'связан' ))] с даэдрическими силами, которых многие в Тамриэле боятся и ненавидят."
 nick_the_lizard_of_capital:0 "[Select_CString(CHARACTER.IsFemale, 'Ящерица', 'Ящер')] из владения [CHARACTER.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 nick_the_lizard_of_capital_desc:0 "То, что [CHARACTER.GetShortUINameNoTooltipNoFormat], являясь [Select_CString(CHARACTER.IsFemale, 'представительницей', 'представителем')] расы аргониан, [Select_CString( CHARACTER.IsLocalPlayer, 'правите', 'правит')] такими землями, как [CHARACTER.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], считается чем-то весьма необычным."
 nick_the_cat_of_capital:0 "[Select_CString(CHARACTER.IsFemale, 'Кошка', 'Кот')] из владения [CHARACTER.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 nick_the_cat_of_capital_desc:0 "Это прозвище служит напоминанием того, что каджиты редко встречаются во владении [CHARACTER.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] и местные жители считают [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] чужаком."
 nick_the_orc:0 "[Select_CString(CHARACTER.IsFemale, 'Орчиха', 'Орк')]"
 nick_the_orc_desc:0 "Нет никаких сомнений в том, что [CHARACTER.GetShortUINameNoTooltipNoFormat] на самом деле [Select_CString( CHARACTER.IsLocalPlayer, 'являетесь', 'является')] [Select_CString(CHARACTER.IsFemale, 'орчихой', 'орком')]."
 nick_the_greyskin:0 "[Select_CString(CHARACTER.IsFemale, 'Серокожая', 'Серокожий')]"
 nick_the_greyskin_desc:0 "Возможно, это уничижительный термин для обозначения тёмных эльфов, но [CHARACTER.GetShortUINameNoTooltipNoFormat] всё равно [Select_CString( CHARACTER.IsLocalPlayer, 'носите', 'носит')] его с некоторой гордостью."
 nick_the_nwah:0 "Н'вах"
 nick_the_nwah_desc:0 "Некоторые тёмные эльфы очень неприветливы к чужеземцам. [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'имели', Select_CString(CHARACTER.IsFemale, 'имела', 'имел' ))] несчастье оказаться достаточно близко, чтобы лично испытать эту неприязнь."
 nick_the_milk_drinker:0 "[Select_CString(CHARACTER.IsFemale, 'Соплячка', 'Молокосос')]"
 nick_the_milk_drinker_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'заслужили', Select_CString(CHARACTER.IsFemale, 'заслужила', 'заслужил' ))] насмешки нордов, любящих медовуху, которые утверждают, что у [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'неё', 'него' ))] нет ни камней, чтобы удержаться от крепкого напитка, ни мужества, чтобы совершить смелый поступок." #lacks the stones to keep down strong drink - возможно, пословица
 nick_the_upstart:0 "Выскочка"
 nick_the_upstart_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'прославились', Select_CString(CHARACTER.IsFemale, 'прославилась', 'прославился' ))] как [Select_CString(CHARACTER.IsFemale, 'амбициозная', 'амбициозный')] [CHARACTER.GetWomanMan], [Select_CString(CHARACTER.IsFemale, 'которая', 'который')] из низов [Select_CString(CHARACTER.IsFemale, 'вознеслась', 'вознёсся')] к значимости и влиянию. Одни называют [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] «Выскочкой» с презрением, другие - с восхищением."
 nick_the_distrait:0 "[Select_CString(CHARACTER.IsFemale, 'Рассеянная', 'Рассеянный' )]"
 nick_the_distrait_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'интересуетесь', 'интересуется')] только тремя вещами: что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может')] сделать для себя, что #bold другие#! могут сделать для [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'неё', 'него' ))] и как сделать так, чтобы остальные не мешали первым двум."
 nick_the_unminded:0 "[Select_CString(CHARACTER.IsFemale, 'Безмозглая', 'Безмозглый' )]"
 nick_the_unminded_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] не [Select_CString( CHARACTER.IsLocalPlayer, 'занимаете', 'занимает')] принципиальных позиций и не [Select_CString( CHARACTER.IsLocalPlayer, 'заботитесь', 'заботится')] о других. [Select_CString( CHARACTER.IsLocalPlayer, 'Вы', CHARACTER.GetSheHe)] просто [Select_CString( CHARACTER.IsLocalPlayer, 'верите', 'верит')] в получение наибольшей выгоды для себя."
 nick_the_garrulous:0 "[Select_CString(CHARACTER.IsFemale, 'Болтливая', 'Болтливый')]"
 nick_the_garrulous_desc:0 "Похоже, что для [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] молчание ничего не стоит, поскольку [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] #EMP никогда#! не [Select_CString( CHARACTER.IsLocalPlayer, 'замолкаете', 'замолкает')]."
 nick_the_impassive:0 "[Select_CString(CHARACTER.IsFemale, 'Бесстрастная', 'Бесстрастный' )]"
 nick_the_impassive_desc:0 "Если есть что-то, что может заставить [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] сдвинуться с места, то это, несомненно, будет нечто экстраординарное."
 nick_toad_eye:0 "Жабий Глаз"
 nick_toad_eye_desc:0 "Многие являются пучеглазыми. Окружение [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] решило называть [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] «Жабьим Глазом», что является довольно окольным путём назвать [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] [Select_CString(CHARACTER.IsFemale, 'непривлекательной', 'непривлекательным' )]!"
 nick_the_apraxic:0 "Апраксик"
 nick_the_apraxic_desc:0 "Пока что [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'терпите', 'терпит')] явную неудачу в попытке достичь Пути к Алаксону, если [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] вообще [Select_CString( CHARACTER.IsLocalPlayer, 'пытались', Select_CString(CHARACTER.IsFemale, 'пыталась', 'пытался' ))] это сделать."
 nick_the_impure:0 "[Select_CString(CHARACTER.IsFemale, 'Нечистая', 'Нечистый')]"
 nick_the_impure_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'считаетесь', 'считается')] разочарованием для [Select_CString( CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] самим фактом [Select_CString( CHARACTER.IsLocalPlayer, 'вашего', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] рождения."
 nick_the_blind_mage:0 "Слепой маг"
 nick_the_blind_mage_desc:0 "Несмотря на слепоту, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'достигли', Select_CString(CHARACTER.IsFemale, 'достигла', 'достиг' ))] впечатляющего мастерства владения магией. Кому вообще нужны глаза, когда им подвластны потоки магии?"
 nick_the_broken_mage:0 "Сломленный маг"
 nick_the_broken_mage_desc:0 "Когда-то [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] уважали за магические способности, но теперь они исчезли. Возможно, в [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] жилах ещё осталось немного маны, но [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] едва ли в состоянии направить её даже на простейшие заклинания."
 nick_the_magic_fool:0 "Безмозглый маг"
 nick_the_magic_fool_desc:0 "Хотя [CHARACTER.GetShortUINameNoTooltipNoFormat|U], возможно не [Select_CString( CHARACTER.IsLocalPlayer, 'отличаетесь', 'отличается')] особым умом, [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] удалось в какой-то степени освоить магические искусства. Тот факт, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] порой [Select_CString( CHARACTER.IsLocalPlayer, 'испытываете', 'испытывает')] трудности с пониманием того, что [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] теперь [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может')] делать, вызвал немало насмешек."
 nick_the_mad_wizard:0 "[Select_CString(CHARACTER.IsFemale, 'Безумная волшебница', 'Безумный волшебник')]"
 nick_the_mad_wizard_desc:0 "Могущество магии и нестабильность ума сумасшедшего - опасное сочетание. Присутствие [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] вызывает у окружающих беспокойство, они в смятении и шоке рассказывают о том, чему стали свидетелями рядом с [Select_CString( CHARACTER.IsLocalPlayer, 'вами', Select_CString(CHARACTER.IsFemale, 'ней', 'ним' ))]."
 nick_the_unstable:0 "[Select_CString(CHARACTER.IsFemale, 'Нестабильная', 'Нестабильный')]"
 nick_the_unstable_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'можете', 'может')] быть способным магом, но [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'превращаетесь', 'превращается')] в нечто опасное, если у [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'неё', 'него' ))] случается один из [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))]... эпизодов. Неконтролируемый поток магии, который [Select_CString( CHARACTER.IsLocalPlayer, 'вы', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'проявляете', 'проявляет')] в такие моменты, привёл к множеству запоминающихся инцидентов."
 nick_the_unclean:0 "the Unclean"
 nick_the_unclean_desc:0 "It is said that [CHARACTER.GetShortUINameNoTooltipNoFormat|U] is often covered in filth as a consequence and a cause of various diseases."
 nick_the_afflicted:0 "the Afflicted"
 nick_the_afflicted_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] felt Peryite's embrace and suffered under the effect that had on [CharYourHerHis(CHARACTER)] body."
 
# Events
 nick_the_reckless:0 "[Select_CString(CHARACTER.IsFemale, 'Безрассудная', 'Безрассудный' )]"
 nick_the_reckless_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] не [Select_CString( CHARACTER.IsLocalPlayer, 'отличаете', 'отличает')] храбрость от глупости."
 nick_slayer_of_the_living:0 "Убийца живых"
 nick_slayer_of_the_living_desc:0 "Безумие [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] заставило [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] вырезать всех [Select_CString( CHARACTER.IsLocalPlayer, 'ваших', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] придворных и превратить их в неживых трэллов. Многие до сих пор с ужасом вспоминают об этом событии."
 nick_the_ancient:0 "[Select_CString(CHARACTER.IsFemale, 'Древняя', 'Древний' )]"
 nick_the_ancient_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] давно [Select_CString( CHARACTER.IsLocalPlayer, 'превысили', Select_CString(CHARACTER.IsFemale, 'превысила', 'превысил' ))] свой обычный срок жизни, к радости и ужасу многих."
 nick_the_eternal:0 "[Select_CString(CHARACTER.IsFemale, 'Вечная', 'Вечный' )]"
