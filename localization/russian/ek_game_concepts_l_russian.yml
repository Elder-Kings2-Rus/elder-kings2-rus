 game_concept_optional_tasks:0 "Дополнительные задачи"
 game_concept_optional_task_desc:0 "$game_concept_task_1_desc$\n\nТеперь у вас есть возможность реализовать свои собственные амбиции. Конечно, при условии, что вы также умиротворите Совет Старейшин, чтобы выиграть время и ресурсы.\n\nВот некоторые из этих задач:\n • [optional_task_1|E]\n • [optional_task_2|E]\n • [optional_task_3|E]"
 
 game_concept_optional_task_1:0 "Воинствующая вера"
 game_concept_optional_task_1_desc:0 "На протяжении веков Имперский Культ терпимо относился к малым конфессиям, которые были неотъемлемой частью Сиродила. Это включает в себя народные верования и культы героев. Он также передал большую часть своей власти над другими провинциями Тамриэля региональным часовням. Однако, возможно, настало время для Имперского Культа измениться, поскольку старые и новые враги веры непременно объединят свои силы, пока Тамриэль погружается в хаос...\n\n$task_start$: Чтобы начать выполнение этой задачи, вы должны основать священный орден\n$task_fulfill$: Для выполнения этой задачи вы должны использовать решение "Воинствующая вера" и реформировать Имперский Культ."
 game_concept_optional_task_2:0 "Сиродильский герой"
 game_concept_optional_task_2_desc:0 "Жители Сиродила хранят в своём сердце и молитвах различных героев, включая Королеву Рабов Алессию или драконорождённого императора Ремана.\nХотя вы не можете претендовать на то, чтобы стать столь же великим, как эти герои тысячелетней давности, ваши действия в Сиродиле могут привести к тому, что простые жители Сиродила будут упоминать вас в своих молитвах в грядущие века.\n\n$task_start$: Чтобы начать выполнение этой задачи, вы должны иметь черту [GetTrait('paragon').GetName(GetNullCharacter)]\n$task_fulfill$: Для выполнения этой задачи вы должны иметь уровень престижа [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L] и уровень благочестия [GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]. После этого произойдёт событие."
 game_concept_optional_task_3:0 "Возрождённый Имперский Легион"
 game_concept_optional_task_3_desc:0 "Дни славы сильных и благородных Имперских Легионов прошли. Эти храбрые воины, преданные Империи и своему императору, были развращены акавирской угрозой.\nИ если Имперский Легион желает вновь защищать Сиродил и Тамриэль, он должен быть восстановлен под моим командованием.\n\n$task_start$: Чтобы начать выполнение этой задачи, вы должны выиграть войну против Потентата\n$task_fulfill$: Для выполнения этой задачи вы должны иметь следующие войска: как минимум #V 1000 $armored_legionaires$ #!, как минимум #V 300#! [Concept( 'light_cavalry', 'лёгких всадников' )|E], как минимум #V 10 [Concept( 'knights', 'рыцарей' )|E]#!, чья #V [prowess|El] равна или превышает 12#!, и использовать решение '$attrebus_rebuild_imperial_legion_decision$'\n\nЭта задача приведёт к #P увеличению#! вашей личной власти и легитимности"
 game_concept_optional_task_4:0 "Обезопасить преемственность"
 game_concept_optional_task_4_desc:0 "Хотя вы можете владеть Имперским Островом до конца своей жизни, Совет Старейшин сможет захватить контроль над Хартлендом сразу же после вашей кончины. Если вы хотите сохранить ваше наследие, вам понадобится достойный наследник.\n\n$task_start$: Чтобы начать выполнение этой задачи, вы должны быть коронованы пожизненным Потентатом\n$task_fulfill$: Для выполнения этой задачи ваш [primary_heir|El] должен быть совершеннолетним с достаточно высоким [Concept( 'prestige_level', 'уровнем репутации' )|E] (как минимум [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]), без [Concept( 'sin', 'грехов' )|E], и ваш [dynasty_prestige_level|El] должен быть достаточно высоким (как минимум [dynasty_prestige_level_2|E])"
 
 game_concept_gc_lifespan:0 "Продолжительность жизни"
 game_concept_gc_longlived:0 "Долгожитель"
 game_concept_gc_lifespan_desc:0 "Черты долгожительства представляют собой как естественную, так и связанную с магией увеличенную продолжительность жизни. Наследовать можно только естественную продолжительность жизни, то есть ту, которую персонаж имел при рождении. Магически изменённая продолжительность жизни не передаётся по наследству.\n\nПродолжительность жизни показывает, как долго проживёт персонаж, насколько быстро он стареет и как долго он фертилен. Старение представлено через [ek_age_modifiers|El], которые можно посмотреть, наведя курсор на здоровье персонажа."

 game_concept_tsaescence:0 "Цаэсценция"
 game_concept_tsaescence_desc:0 "Цаэсценция, или кусание имен — это философское начинание, связанное с потерей и обретением идентичности. [rulers|E], принадлежащие к [Concept( 'faith', 'конфессии' )|E] с [Concept( 'core_tenets', 'догматом' )|E] [GetFaithDoctrine('tenet_tsaescence').GetBaseName], могут поглощать пленников с шансом получить шанс унаследовать одно из [Concept( 'traits', 'свойств' )|E] или повысить [skill|El], а также увеличить свою [gc_lifespan|El]."

 game_concept_important_character:0 "Важный персонаж" #none of the existing one seem to give it without adding titles
 game_concept_important_character_desc:0 "Историческая так или иначе известная или знаменитая личность"

 game_concept_cloning:0 "Клонирование"
 game_concept_clone:0 "Клон"
 game_concept_clones:0 "Клоны"
 game_concept_clone_possessive:0 "Клона"
 game_concept_self_replication:0 "Самовоспроизведение"
 game_concept_cloning_desc:0 "Клонирование, также известное как самовоспроизведение – это малоизвестное искусство создания копий самого себя. Из-за его малопонятности и этической противоречивости лишь немногие [mages|El] исследуют эту сферу чародейства, вместо этого предпочитая достигать бессмертия более мирскими способами.\n\nЭтот процесс требует совершенного владения школой восстановления, и в случае успеха эксперимента рождается ребёнок, биологически идентичный своему создателю. Клон сохраняет внешность, все [congenital_traits|El] и даже [Concept( 'furstock', 'породу' )|E] в случае каджита. Ещё более высокий уровень мастерства в этой дисциплине может позволить создателю изменить своего клона, а получение [Concept( 'cloning_insights', 'озарений' )|E] дополнительно повысит шансы на успех."

 game_concept_cloning_insights:0 "Озарения при клонировании"
 game_concept_cloning_insight:0 "Озарение при клонировании"
 game_concept_cloning_insights_desc:0 "[cloning_insights|E] – это абстрактная единица, представляющая мастерство владения искусством [Concept( 'cloning', 'клонирования' )|E]. Озарения приобретаются путём экспериментов и накопления опыта.\n\nЗа каждое #V $game_concept_cloning_insight$#!:\n$EFFECT_LIST_BULLET$$cl_better_cloning_outcome_tt$\n$EFFECT_LIST_BULLET$#V $clone_project$#!: #P немного увеличенный#! шанс успеха"


 game_concept_crisis_faction:0 "Фракция кризиса"
 game_concept_crisis_factions:0 "Фракции кризиса"
 game_concept_crisis:0 "Кризис"
 game_concept_crisis_faction_desc:2 "$ek_crisis_faction$ появляется в [Concept( 'counties', 'графствах' )|E] с низким уровнем [Concept( 'county_control', 'контроля' )|E]. Она также может появиться в ходе событий или других эффектов, отмеченных специальными [Concept( 'modifiers', 'модификаторами' )|El] [Concept( 'county_corruption', 'коррупции в графстве' )|El]. Когда данный модификатор присутствует в графстве, то он может распространиться на соседние земли. $ek_crisis_faction$ в случае победы заберёт земли у вашей [Concept( 'realm', 'державы' )|El] и создаст на них свою собственную.\n\n$ek_crisis_faction$ будет иметь один из следующих типов:\n$BULLET_WITH_TAB$Бандиты\n$BULLET_WITH_TAB$Даэдрическое вторжение\n$BULLET_WITH_TAB$Фалмеры\n$BULLET_WITH_TAB$Гоблины\n$BULLET_WITH_TAB$Имга\n$BULLET_WITH_TAB$Ликантропы\n$BULLET_WITH_TAB$Некроманты\n$BULLET_WITH_TAB$Культисты Периайта\n$BULLET_WITH_TAB$Вампиры"

 game_concept_great_house_value:0 "Ценности Домов"
 game_concept_great_house_value_desc:0 "Каждый Великий Дом традиционно ассоциируется с определёнными ценностями, так что кандидаты, претендующие на лидерство в данном Доме, должны иметь определённое образование или личные навыки.\n\nВот ценности каждого из Домов:\n- Дрес: [martial_i][martial|E] и [stewardship_i][stewardship|E]\n- Хлаалу: [diplomacy_i][diplomacy|E] и [stewardship_i][stewardship|E]\n- Индорил: [diplomacy_i][diplomacy|E] и [learning_i][learning|E]\n- Редоран: [martial_i][martial|E] и [learning_i][learning|E]\n- Телванни: [intrigue_i][intrigue|E] и [arcana_i][arcana|E]"

 game_concept_ek_age_modifiers:0 "Модификаторы старения"
 game_concept_ek_age_modifier:0 "Модификатор старения"
 game_concept_ek_age_modifiers_aging:0 "Старение"
 game_concept_ek_age_modifiers_advanced:0 "Преклонный возраст"
 game_concept_ek_age_modifiers_borrowed:0 "Взятое взаймы время"
 game_concept_ek_age_modifiers_desc:0 "Модификаторы старения отражают ухудшение здоровья персонажа по мере его старения. Число рядом с модификатором указывает эквивалент текущего модификатора в человеческих годах."

 game_concept_holiday_calendar:0 "Праздничный календарь"
 game_concept_holiday:0 "Праздник"
 game_concept_holiday_calendar_desc:0 "Многие культуры Тамриэля по-разному отмечают течение времени. Эти празднования включены в праздничный календарь. Они включают в себя:\n\n$EFFECT_LIST_BULLET$#V Фестиваль новой жизни#!: Фестиваль Новой Жизни - это полный жизни праздник, проводимый по всему Тамриэлю. Он посвящён рождению нового года. На празднике можно насладиться гонками, пирами, играми и танцами. Праздник отмечается в месяц Утренней Звезды (1).\n\n$EFFECT_LIST_BULLET$#V Праздник шута#!: Озорной праздник шута приносит в Тамриэль смех и хаос: шуты бродят по улицам, в городах устраиваются розыгрыши, проводятся игры с шуточным вознаграждением. Праздник отмечается в месяц Руки Дождя (4) и проводится только в тех культурах, где есть должность придворного шута."

 game_concept_curable_illness:0 "Излечимая хворь"
 game_concept_curable_illnesses:0 "Излечимые хвори"
 game_concept_curable_illness_desc:0 "Для задачи магического исцеления следующие хвори считаются излечимыми [Concept('spell', 'заклинанием')|E] «Исцелить хворь»:\n• [GetTrait('ill').GetName(GetNullCharacter)]\n• [GetTrait('smallpox').GetName(GetNullCharacter)]\n• [GetTrait('lovers_pox').GetName(GetNullCharacter)]\n• [GetTrait('pneumonic').GetName(GetNullCharacter)]\n• [GetTrait('gout_ridden').GetName(GetNullCharacter)]\n• [GetTrait('typhus').GetName(GetNullCharacter)]\n• [GetTrait('consumption').GetName(GetNullCharacter)]\n• [GetTrait('cancer').GetName(GetNullCharacter)]\n• [GetTrait('great_pox').GetName(GetNullCharacter)]\n• [GetTrait('measles').GetName(GetNullCharacter)]\n• [GetTrait('dysentery').GetName(GetNullCharacter)]\n• [GetTrait('ergotism').GetName(GetNullCharacter)]\n• [GetTrait('sanies_lupinus').GetName(GetNullCharacter)]\n• [GetTrait('sanguinare_vampiris').GetName(GetNullCharacter)]\n• [GetTrait('peryite_affliction').GetName(GetNullCharacter)]\n\nСледующие хвори #n неизлечимы#!:\n• [GetTrait('bubonic_plague').GetName(GetNullCharacter)]\n• [GetTrait('chrondiasis').GetName(GetNullCharacter)]\n• [GetTrait('sickly').GetName(GetNullCharacter)]\n• [GetTrait('chrondiasis').GetName(GetNullCharacter)]\n• [GetTrait('leper').GetName(GetNullCharacter)]"

 game_concept_magic_ward_long:0 "Магический оберег"
 game_concept_magic_ward_short:0 "Оберег"
 game_concept_magic_warded:0 "Защита"
 game_concept_magic_ward_long_desc:0 "[Concept('characters', 'Персонажи')|E] и [counties|El] могут быть защищены от враждебных [Concept('spells', 'заклинаний')|E] с помощью магии.\n\nДля персонажей это достигается использованием [Concept('ritual', 'ритуала')|E] [GetModifier('modifier_ritual_magic_ward').GetNameWithTooltip], в то время как графства защищает наличие [Concept('special_building', 'особой постройки')|E] в нём."

 game_concept_mindless_character:0 "Неразумный персонаж"
 game_concept_mindless:0 "Неразумный"
 game_concept_mindless_characters:0 "Неразумные персонажи"
 game_concept_mindless_character_desc:0 "Некоторые персонажи считаются неразумными, поскольку они не обладают собственной волей или способностью действовать самостоятельно. Такие персонажи не могут править и участвовать в большинстве взаимодействий. Также они неспособны быть членом [Concept('council', 'совета')|E] или занимать [Concept('court_position', 'положение при при дворе')|E].\n\nНеразумных персонажей можно узнать по [Concept('traits', 'свойствам')|E] вроде [GetTrait('undead_character').GetName(GetNullCharacter)] или [GetTrait('argonian_behemoth_3').GetName(GetNullCharacter)]."

 game_concept_daedric_curse:0 "Даэдрическое проклятие"
 game_concept_daedric_curse_desc:0 "Даэдрические проклятия накладываются на смертных, которые каким-либо образом оскорбили #LORE [Concept('compendium_daedric_princes', 'князей даэдра')|E]#!. Чтобы избавиться от них, нужно отправиться в [Concept('pilgrimage', 'паломничество')|E], совершить [Concept('hist_communion', 'общение с хистом')|E] или найти кого-то, кто может наложить заклинание снятия проклятия."
 
 game_concept_curse:0 "Проклятие"
 game_concept_adult_education:0 "Визит в университет"
 game_concept_adult_education_desc:2 "Персонажи могут [Concept('activity', 'посетить')|E] любой подходящий университет или академию. В каждом месте можно побывать только один раз в жизни.\n\nТакая попытка может оказаться весьма стрессовой, но при этом может повысить [education_trait|El] и навыки."

 game_concept_magical_education_trait: "Свойство магического образования"
 game_concept_magical_education_trait_desc:2 "По достижении [Concept( 'adulthood', 'совершеннолетия' )|E] каждый персонаж, чья [culture|El] имеет [Concept( 'innovation', 'инновацию' )|E] #V $innovation_magical_studies$#! или #V $innovation_schools_of_magic$#!, открывающую магическое образование [Concept( 'tradition', 'традицию' )|E], или [dynasty|El] открыла [Concept( 'dynasty_perk', 'наследие' )|E] #V $magicka_legacy_3_name$#!, получает $game_concept_magical_education_trait$, если опекун был в состоянии обучить своего подопечного магии.\n\nКачество [Concept( 'trait', 'свойства' )|E], которое получает персонаж, зависит от навыка его [Concept( 'guardian', 'опекуна' )|E].\n\n$game_concept_magical_education_trait$ персонажа будет улучшаться по мере прогресса в [Concept( 'magic_lifestyle', 'магическом образе жизни' )|E]."

