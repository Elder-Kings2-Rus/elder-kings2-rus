 game_concept_optional_task_desc:0 "$game_concept_task_1_desc$\n\nТеперь у вас есть возможность реализовать свои собственные амбиции. Конечно, при условии, что вы также умиротворите Совет Старейшин, чтобы выиграть время и ресурсы.\n\nВот некоторые из этих задач:\n • [optional_task_1|E]\n • [optional_task_2|E]\n • [optional_task_3|E]"
 
 game_concept_optional_task_1:0 "Воинствующая вера"
 game_concept_optional_task_1_desc:0 "На протяжении веков Имперский Культ терпимо относился к малым конфессиям, которые были неотъемлемой частью Сиродила. Это включает в себя народные верования и культы героев. Он также передал большую часть своей власти над другими провинциями Тамриэля региональным часовням. Однако, возможно, настало время для Имперского Культа измениться, поскольку старые и новые враги веры непременно объединят свои силы, пока Тамриэль погружается в хаос...\n\n$task_start$: Чтобы начать выполнение этой задачи, вы должны основать священный орден\n$task_fulfill$: Для выполнения этой задачи вы должны использовать решение "Воинствующая вера" и реформировать Имперский Культ."
 game_concept_optional_task_2:0 "Сиродильский герой"
 game_concept_optional_task_2_desc:0 "Жители Сиродила хранят в своём сердце и молитвах различных героев, включая Королеву Рабов Алессию или драконорождённого императора Ремана.\nХотя вы не можете претендовать на то, чтобы стать столь же великим, как эти герои тысячелетней давности, ваши действия в Сиродиле могут привести к тому, что простые жители Сиродила будут упоминать вас в своих молитвах в грядущие века.\n\n$task_start$: Чтобы начать выполнение этой задачи, вы должны иметь черту [GetTrait('paragon').GetName(GetNullCharacter)]\n$task_fulfill$: Для выполнения этой задачи вы должны иметь уровень престижа [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L] и уровень благочестия [GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]. После этого произойдёт событие."
 game_concept_optional_task_3:0 "Возрождённый Имперский Легион"
 game_concept_optional_task_3_desc:0 "Дни славы сильных и благородных Имперских Легионов прошли. Эти храбрые воины, преданные Империи и своему императору, были развращены акавирской угрозой.\nИ если Имперский Легион желает вновь защищать Сиродил и Тамриэль, он должен быть восстановлен под моим командованием.\n\n$task_start$: Чтобы начать выполнение этой задачи, вы должны выиграть войну против Потентата\n$task_fulfill$: Для выполнения этой задачи вы должны иметь следующие войска: как минимум #V 1000 $armored_legionaires$ #!, как минимум #V 300#! [Concept( 'light_cavalry', 'лёгких всадников' )|E], как минимум #V 10 [Concept( 'knights', 'рыцарей' )|E]#!, чья #V [prowess|El] равна или превышает 12#!, и использовать решение '$attrebus_rebuild_imperial_legion_decision$'\n\nЭта задача приведёт к #P увеличению#! вашей личной власти и легитимности"
 game_concept_optional_task_4:0 "Обезопасить преемственность"
 game_concept_optional_task_4_desc:0 "Хотя вы можете владеть Имперским Островом до конца своей жизни, Совет Старейшин сможет захватить контроль над Хартлендом сразу же после вашей кончины. Если вы хотите сохранить ваше наследие, вам понадобится достойный наследник.\n\n$task_start$: Чтобы начать выполнение этой задачи, вы должны быть коронованы пожизненным Потентатом\n$task_fulfill$: Для выполнения этой задачи ваш [primary_heir|El] должен быть совершеннолетним с достаточно высоким [Concept( 'prestige_level', 'уровнем репутации' )|E] (как минимум [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]), без [Concept( 'sin', 'грехов' )|E], и ваш [dynasty_prestige_level|El] должен быть достаточно высоким (как минимум [dynasty_prestige_level_2|E])"
 
 ### ENCYCLOPEDIA
 game_concept_enc_aedra:0 "Аэдра"
 game_concept_enc_ancestors:0 "Предки"
 game_concept_enc_aedric:0 "Аэдрический"
 game_concept_enc_aedra_desc:0 "Аэдра, что на старом языке Альдмериса означает "Предки" — это боги, которые помогли создать Мундус. Однако в процессе они потеряли большую часть своей божественной силы и теперь вынуждены играть пассивную роль, что отличает их от даэдра, которые могут быть гораздо более активными. Согласно условиям божественного договора о создании, аэдра можно убить. Считается, что Бог-обманщик Лорхан и Две Луны были убиты, а их мёртвые тела можно лицезреть и сегодня.\n\nАэдра поклоняются на большей части Тамриэля, но самыми известными их последователями являются те, кто поклоняется [Concept( 'enc_divines', 'Божествам' )|E]."
 
 game_concept_enc_alchemy:0 "Алхимия"
 game_concept_enc_alchemy_desc:0 "Алхимия — искусство, старое как время. Алхимик соединяет и смешивает, кипятит или перегоняет несколько ингредиентов, чтобы получить в итоге яд или зелье. Считается, что это искусство было упорядочено Аслиэлем Диренни, но большинство существ в Тамриэле уже знали, как кипячением растения можно вылечить лихорадку, или какие кости нужно измельчить, чтобы получить сильный яд.\n\nАлхимические ингредиенты бывают самых разных видов: растения или листья, части животных, остатки нежити и даже части даэдр. Это делает алхимию потенциально очень прибыльным и крайне опасным ремеслом, поскольку из самых дорогих ингредиентов получаются самые сильные яды и зелья, но при этом их также можно найти в смертельно опасных местах."
 
 game_concept_enc_divines:0 "Божества"
 game_concept_enc_eight_divines:0 "Восемь божеств"
 game_concept_enc_divines_desc:0 "Восемь божеств — это те [enc_aedra|El], которые сохранили большую часть своей божественной силы, даже когда создание Мундуса истощило их запасы. Поклонение им началось при Алессии и её недавно созданной империи, а эльфийским и нордическим божествам пришлось сосуществовать в этом новом государстве.\n\nВ рамках договора между Алессией и Акатошем, Дракон-Бог Времени поклялся защищать Мундус от дальнейшего даэдрического влияния до тех пор, пока Алессия и её род будут защищать пантеон по всему Тамриэлю. Помимо Акатоша, в данный пантеон входят Аркей, Дибелла, Джулианос, Кинарет, Мара, Стендарр и Зенитар."
 
 game_concept_enc_magnus:0 "Магнус"
 game_concept_enc_sun:0 "Солнце"
 game_concept_enc_magnus_desc:0 "Магнус, известный как Бог Магии, был одним из самых могущественных Изначальных Духов, эт'Ада. Когда [enc_lorkhan|E] убедил других аэдра создать измерение смертных, Магнус стал известен как "Архитектор Мундуса", благодаря диаграммам и схемам, которые он нарисовал для других божеств.\n\nУзнав о предательстве Лорхана, Магнус одним из первых среди могущественнейших сущностей решил покинуть только что созданное измерение смертных, пробив дыру в ткани на краю Мундуса и позволив тем самым сырой энергии Этериуса хлынуть в это измерение. Те, кто решил последовать за Магнусом — магна-ге — пробили свои собственные дыры, которые стали известны как звёзды.\n\nЕго по-прежнему почитают в альтмерском и бретонском пантеонах, так что последователей Магнуса можно встретить по всему Тамриэлю."
 
 game_concept_enc_missing_god:0 "Потерянный Бог"
 game_concept_enc_lorkhan:0 "Лорхан"
 game_concept_enc_shezarr:0 "Шезарр"
 game_concept_enc_shor:0 "Шор"
 game_concept_enc_sheor:0 "Шеор"
 game_concept_enc_sep:0 "Сеп"
 game_concept_enc_lorkhaj:0 "Лоркадж"
 game_concept_enc_lorkh:0 "Лорх"
 game_concept_enc_tseol:0 "Цеол"
 game_concept_enc_missing_god_desc:0 "Потерянный Бог — это общий термин, относящийся к божеству, известному под разными именами — Шор, Шеор, Шезарр или Лорхан. Он назван так потому, что в большинстве космогоний этот бог занимает видное место жертвы творения, убитой другими богами в гневе на его хитрость.\n\nОн убедил своих собратьев-богов присоединиться к нему в его проекте по строительству нового измерения. На полпути Архитектор Магнус узнал правду о замыслах Потерянного Бога и ушёл, возглавив исход богов, которые стали известны как магна-ге.\n\nОставшиеся боги, решившие завершить проект и потерявшие при этом большую часть своих сил, стали Аэдра, Костями Мира и Эльнофеями, последние из которых со временем превратились в смертные расы.\n\nНезависимо от того, почитаете ли вы его или ненавидите, большинство согласны с тем, что Потерянный Бог сыграл ключевую роль в создании условий для существования смертного измерения и, соответственно, жизни в том виде, в котором мы её знаем. Мнения расходятся в том, является ли существование смертной жизни благословением — такой позиции придерживается большинство верований, симпатизирующих ему или нейтрально относящихся к нему — или проклятием — так считают те верования, которые активно рассматривают Мундуса как препятствие на пути к бессмертию, а Лорхана — как источник грехопадения."
 
 game_concept_tsaescence:0 "Цаэсценция"
 game_concept_tsaescence_desc:0 "Цаэсценция, или кусание имен — это философское начинание, связанное с потерей и обретением идентичности. [rulers|E], принадлежащие к [Concept( 'faith', 'конфессии' )|E] с [Concept( 'core_tenets', 'догматом' )|E] [GetFaithDoctrine('tenet_tsaescence').GetBaseName], могут поглощать пленников с шансом получить шанс унаследовать одно из [Concept( 'traits', 'свойств' )|E] или повысить [skill|El], а также увеличить свою [enc_lifespan|El]."
 
 game_concept_enc_lifespan:0 "Продолжительность жизни"
 game_concept_enc_longlived:0 "Долгожитель"
 game_concept_enc_lifespan_desc:0 "Черты долгожительства представляют собой как естественную, так и связанную с магией увеличенную продолжительность жизни. Наследовать можно только естественную продолжительность жизни, то есть ту, которую персонаж имел при рождении. Магически изменённая продолжительность жизни не передаётся по наследству.\n\nПродолжительность жизни показывает, как долго проживёт персонаж, насколько быстро он стареет и как долго он фертилен. Старение представлено через [ek_age_modifiers|El], которые можно посмотреть, наведя курсор на здоровье персонажа."
 
 game_concept_aldmeris:0 "Альдмерис"
 game_concept_aldmeris_desc:0 "Альдмерис — мифическая родина альдмеров, от которых, как говорят, произошли все меры."
 
 game_concept_sixteen_kingdoms:0 "Шестнадцать королевств"
 game_concept_sixteen_kingdoms_desc:0 "Шестнадцать королевств - это старые королевства Древнего Эльсвейра до того, как они были объединены в Анеквину и Пеллитину."
 
 game_concept_dawn_era:0 "Эра рассвета"
 game_concept_dawn_era_desc:0 "Эра Рассвета была периодом, в течение которого время было нелинейным, а сами законы природы не были окончательно установлены. За этой эрой последовала [merethic_era|E]."
 
 game_concept_merethic_era:0 "Меретическая эра"
 game_concept_merethic_era_desc:0 "Меретическая эра также известна как эра мифов. Она закончилась, когда Эплир Каморан объединил Валенвуд и создал первое известное королевство, положив начало [Concept( 'first_era', 'Первой эре' )|E]."
 
 game_concept_first_era:0 "Первая эра"
 game_concept_first_era_desc:0 "Первой эре предшествовала [Concept( 'merethic_era', 'Меретическая эра' )|E]. Данная эпоха длилась тридцать веков и она закончилась убийством императора Ремана III и его наследников от рук Мораг Тонг, что привело к возвышению Первого Акавирского Потентата."
 
 game_concept_ragada:0 "Ра Гада"
 game_concept_ragada_desc:0 "Ра Гада - это йокуданское слово, означающее "Волна воинов". Это довольно общий термин, который относится к четырем последовательным волнам йокуданских поселенцев, захватчиков и колонизаторов Хаммерфелла, которые позже стали редгардами."
 
 game_concept_narfinsel_schism:0 "Нарфинсельский раскол"
 game_concept_narfinsel_schism_desc:0 "Корни Нарфинсельского раскола практически невозможно определить, и историки уже давно прекратили свои попытки. Однако доподлинно известно, что к концу Меретической эры он уже был в полном разгаре. Раскол положил начало закату Империума Салиачи и цивилизации айлейдов в целом. Некоторые назовут это гражданской войной, и, в целом, они будут правы. Многовековая вражда и кровавая борьба между фракциями барсебов, что поклонялись аэдра, и ататаров, что поклонялись даэдра, привела к расколу и поляризации айлейдского общества и пролила множество невинной крови. Современникам казалось, что военные действия никогда не закончатся, но этому всё же пришёл конец. В 1Э 198 Аран Ататаров разгромил поклоняющихся аэдра в печально известной Зачистке Венделбека, сделав движение слабым и дезорганизованным. Остатки барсебов бежали на юго-восток, в аргонианские пограничные земли Тенетопи, Чёрного Леса и Кинер-Кост. Это ознаменовало триумф Ататариков и безоговорочное главенство поклонения даэдра в Сиродиле вплоть до Алессианского восстания в 1Э 242, которое произошло меньше чем через полвека после кульминации Раскола."

 game_concept_important_character:0 "Важный персонаж" #none of the existing one seem to give it without adding titles
 game_concept_important_character_desc:0 "Историческая так или иначе известная или знаменитая личность"

 game_concept_bandit_faction:0 "$FACTION_BANDIT_NAME$"
 game_concept_bandit_faction_desc:2 "$game_concept_bandit_faction$ объединяет [counties|El], которые наводнены бандитами и другими нечистыми на руку людьми. Успешные восстания разбойников отберут земли у вашей [Concept( 'realm', 'державы' )|E] в пользу своей собственной."

 game_concept_goblin_faction:0 "$FACTION_GOBLIN_NAME$"
 game_concept_goblin_faction_desc:2 "$game_concept_goblin_faction$ объединяет [counties|El], захваченные местным гоблинским населением. Успешные восстания гоблинов отберут земли у вашей [Concept( 'realm', 'державы' )|E] в пользу своей собственной."

 game_concept_undead_faction:0 "$FACTION_UNDEAD_NAME$"
 game_concept_undead_faction_desc:2 "$game_concept_undead_faction$ состоит из [Concept( 'counties', 'графств' )|E], наводнённых всевозможной нечистью. Успешные восстания орды нежити отберут земли у вашей [Concept( 'realm', 'державы' )|E] в пользу своей собственной."

 game_concept_praxis:0 "Праксис"
 game_concept_praxis_desc:0 "Праксис — это измерение того, насколько персонаж соответствует строгим стандартам "Пути к Алаксону" — альтмерской философии, подчеркивающей стремление к совершенству. \n\nСоответствие этим социальным ожиданиям обеспечивает гармонию в обществе. Те, кто отклоняется от этого пути, могут иметь более лёгкую личную жизнь — но рискуют подвергнуться общественному порицанию. \n\nПраксис Правителя будет оцениваться его поведением на публичных мероприятиях вроде посещения [Concept( 'feast', 'пиров' )|E] или [Concept( 'holding_court', 'придворных приёмов' )|E]."

 game_concept_praxis_government:0 "Церемониархия"
 game_concept_praxis_government_desc:0 "Церемониархия — это сложная система обрядов и обычаев, сосредоточенная вокруг стремления к Альдмерису. Хотя во многих отношениях эта форма правления похожа на другие феодальные монархии, в которых подданные обеспечивают своего сюзерена [Concept( 'soldiers', 'солдатами' )|E] и [Concept( 'taxes', 'налогами' )|E], также ожидается, что все члены общества будут соответствовать жёстким социальным ролям и стратификации, установленным альтмерской философией."

 game_concept_great_house_value:0 "Ценности Домов"
 game_concept_great_house_value_desc:0 "Каждый Великий Дом традиционно ассоциируется с определёнными ценностями, так что кандидаты, претендующие на лидерство в данном Доме, должны иметь определённое образование или личные навыки.\n\nВот ценности каждого из Домов:\n- Дрес: [martial_i][martial|E] и [stewardship_i][stewardship|E]\n- Хлаалу: [diplomacy_i][diplomacy|E] и [stewardship_i][stewardship|E]\n- Индорил: [diplomacy_i][diplomacy|E] и [learning_i][learning|E]\n- Редоран: [martial_i][martial|E] и [learning_i][learning|E]\n- Телванни: [intrigue_i][intrigue|E] и [arcana_i][arcana|E]"

