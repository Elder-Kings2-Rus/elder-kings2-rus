 ### EK NOTE: Vanilla rewrites need to be put in localization/replace/english/game_concepts_l_english.yml
 #EK Features
 game_concept_ek_feature:0 "Особенности EK2"
 game_concept_ek_features:0 "Особенности Elder Kings 2"
 game_concept_ek_features_pg:0 "Страница 1"
 game_concept_ek_features_desc:0 "Этот раздел описывает ключевые особенности EK2, с которыми связаны отдельные концепты:\n\n$BULLET_WITH_TAB$ Религия\n$TAB$$BULLET_WITH_TAB$ [fervor_equilibrium|E]\n$TAB$$BULLET_WITH_TAB$ [purity|E]\n$TAB$$BULLET_WITH_TAB$ [pantheon|E]\n$TAB$$BULLET_WITH_TAB$ [pantheon_secondary|E]\n$TAB$$BULLET_WITH_TAB$ [patron_trait|E]\n$TAB$$BULLET_WITH_TAB$ [abomination|E]\n$TAB$$BULLET_WITH_TAB$ [liturgical_language|E]\n$BULLET_WITH_TAB$ Культура\n$TAB$$BULLET_WITH_TAB$ [pariah|E]\n$TAB$$BULLET_WITH_TAB$ [daedric_race|E]\n$TAB$$BULLET_WITH_TAB$ [nativity_region|E]\n$TAB$$BULLET_WITH_TAB$ [migratory_culture|E]\n$TAB$$BULLET_WITH_TAB$ [culture_revival|E]\n$TAB$$BULLET_WITH_TAB$ [core_traditions|E]\n$BULLET_WITH_TAB$ Правительство\n$TAB$$BULLET_WITH_TAB$ [academy|E]\n$TAB$$BULLET_WITH_TAB$ [autocracy|E]\n$TAB$$BULLET_WITH_TAB$ [hierocracy|E]\n$TAB$$BULLET_WITH_TAB$ [ceremoniarchy|E]\n$TAB$$BULLET_WITH_TAB$ [praxis|E]\n$TAB$$BULLET_WITH_TAB$ [feudal_like_government|E]\n$TAB$$BULLET_WITH_TAB$ [pirate|E]\n$TAB$$BULLET_WITH_TAB$ [pirate_share|E]\n$TAB$$BULLET_WITH_TAB$ [expected_prestige_level|E]\n$TAB$$BULLET_WITH_TAB$ [might_makes_right|E]\n\n < #V Страница 1#! – [ek_features_page2_pg|E] >"
 game_concept_ek_feature_page2:0 "Особенности EK2"
 game_concept_ek_features_page2:0 "Особенности Elder Kings 2"
 game_concept_ek_features_page2_pg:0 "Страница 2"
 game_concept_ek_features_page2_desc:0 "Эта концепция игры служит обзором всех функций EK2, с которыми связаны отдельные концепты:\n\n$BULLET_WITH_TAB$ Профессионалы\n$TAB$$BULLET_WITH_TAB$ [mages|E]\n$TAB$$BULLET_WITH_TAB$ [spellblades|E]\n$TAB$$BULLET_WITH_TAB$ [dragon|E]\n$BULLET_WITH_TAB$ Магия\n$TAB$$BULLET_WITH_TAB$ [magic|E]\n$BULLET_WITH_TAB$ Астрономия\n$TAB$$BULLET_WITH_TAB$ [astronomy|E]\n$TAB$$BULLET_WITH_TAB$ [furstocks|E]\n$TAB$$BULLET_WITH_TAB$ [star_signs|E]\n$TAB$$BULLET_WITH_TAB$ [holiday_calendar|E]\n$BULLET_WITH_TAB$ Прочее\n$TAB$$BULLET_WITH_TAB$ [tsaescence|E]\n$TAB$$BULLET_WITH_TAB$ [gc_lifespan|E]\n$TAB$$BULLET_WITH_TAB$ [ek_age_modifiers|E]\n$TAB$$BULLET_WITH_TAB$ [great_house_value|E]\n$TAB$$BULLET_WITH_TAB$ [daedric_curse|E]\n$TAB$$BULLET_WITH_TAB$ [crisis_factions|E]\n\n < [ek_features_pg|E] – #V Страница 2#! >"
 
 game_concept_fervor_equilibrium:0 "Равновесие рвения"
 game_concept_fervor_equilibrium_desc:0 "Равновесие [Concept( 'fervor', 'рвения' )|E] [Concept( 'faith', 'конфессии' )|E] колеблется в диапазоне от #V 0#! до #V 100%#!. Рвение конфессии будет медленно увеличиваться или уменьшаться, пока не достигнет равновесия.\n\nРавновесие рвения конфессии в основном определяется её размером, поскольку более крупные конфессии имеют более низкий уровень равновесия по сравнению с малыми.\n\nНекоторые [Concept( 'core_tenets', 'догматы' )|E] и [Concept( 'doctrines', 'доктрины' )|E] также могут влиять на равновесие конфессии. Например, [GetFaithDoctrine('tenet_pentarchy').GetBaseName]."
 
 game_concept_purity:0 "Чистота"
 game_concept_pure:0 "Чистый"
 game_concept_pures:0 "Чистые"
 game_concept_impurity:0 "Нечистость"
 game_concept_impure:0 "Нечистый"
 game_concept_impures:0 "Нечистые"
 game_concept_purity_desc:1 "Концепцию под названием '$game_concept_purity$' разделяет любая конфессия с догматом «Божественная чистота». Персонажи, принадлежащие к данным конфессиям, должны поддерживать чистоту своей родословной. Для этого требуется, чтобы их дети не имели отрицательных наследуемых черт вроде «горб» или «слабоумие». Также нужно следить за тем, чтобы не было никаких близких отношений с нечистыми или неверными персонажами.\n\nЛюбой персонаж, не сумевший гарантировать свою чистоту, получит черту [GetTrait('impure').GetName( GetNullCharacter )]."
 
 game_concept_abomination:0 "Мерзость"
 game_concept_abominations:0 "Мерзости"
 game_concept_abomination_desc:1 "'$game_concept_abominations$' – это персонажи, существование которых считается настолько противоречащим [Concept( 'doctrines', 'доктринам' )|E] или [Concept( 'core_tenets', 'догматам' )|E] конфессии, что её приверженцы могут использовать против них казус белли $CLEANSE_ABOMINATIONS_DUCHY_NAME$, если это допускается их доктринами.\n\n • Конфессии, считающие некромантию преступлением, будут рассматривать нежить и некромантов как мерзостей.\n • Конфессии, считающие вампиризм преступлением, будут рассматривать вампиров как мерзостей.\n • Конфессии, считающие ликантропию преступлением, будут рассматривать ликантропов как мерзостей."
 
 game_concept_cleanse_abomination:0 "Уничтожение мерзостей"
 game_concept_cleanse_abomination_war:0 "Война для уничтожения мерзостей"
 game_concept_abomination_cleansing:0 "Уничтожение мерзостей"
 game_concept_abomination_cleansing_war:0 "Война для уничтожения мерзостей"
 game_concept_cleanse_abomination_desc:1 "'$game_concept_cleanse_abomination_war$' – это особый тип [Concept( 'war', 'войны' )|E], которая ведётся против [Concept( 'rulers', 'правителей' )|E], которых ваша [Concept( 'faith', 'конфессия' )|E] считает [Concept( 'abominations', 'мерзостями' )|E].\n\nЭто позволит атакующему захватить все [Concept( 'counties', 'графства' )|E] в целевом [Concept( 'duchy', 'герцогстве' )|E], которые принадлежат [Concept( 'abomination', 'мерзостям' )|E]. Другие графства в целевом герцогстве вассализируются."
 
 game_concept_pariah:0 "Отверженный"
 game_concept_pariahs:0 "Отверженные"
 game_concept_monster:0 "Монстр"
 game_concept_monsters:0 "Монстры"
 game_concept_pariah_desc:1 "«$game_concept_pariahs$» – это персонажи, которых большинство жителей Тамриэля считают чудовищами, а не цивилизованными существами, что равны другим народам. Это означает, что их [culture|El] имеет [Concept( 'innovation', 'инновацию' )|E] #V Отверженный народ#!. Персонажи этих культур могут стать мишенями для не-отверженных, которые могут использовать против них [casus_belli|El] $EXPEL_MONSTERS_DUCHY_NAME$, свободно [Concept( 'imprisoned', 'заключить в тюрьму' )|E], [Concept( 'executed', 'казнить' )|E] или [Concept( 'revoked', 'лишать титулов' )|E]. Также персонажи других культур будут реже принимать предложения [Concept( 'marriage', 'брака' )|E] от отверженных.\n\n[innovation|E] #V Отверженный народ#! может быть убрана с помощью [Concept( 'decision', 'решения' )|E] #V Отбросить статус отверженных#! – хотя статус может и вернуться при определённых обстоятельствах."

 game_concept_expel_monsters:0 "Изгнание монстров"
 game_concept_expel_monsters_war:0 "Война для изгнания монстров"
 game_concept_expel_monsters_desc:1 "'$game_concept_expel_monsters$' представляет собой особый тип [Concept( 'war', 'войны' )|E], которая ведётся против [Concept( 'rulers', 'правителей' )|E], которых ваша [culture|El] считает [Concept( 'pariahs', 'отверженными' )|E].\n\nЭтот [casus_belli|El] позволяет атакующему захватить все [counties|El] в целевом [Concept( 'duchy', 'герцогстве' )|E], которые удерживаются [Concept( 'pariah', 'парией' )|E]. Другие владения в целевом герцогстве станут вассалами нового сюзерена."

 game_concept_pariah_discrimination:0 "Дискриминация"
 game_concept_pariah_discriminate:0 "Дискриминировать"
 game_concept_pariah_discrimination_desc:0 "'Дискриминация' – это общий термин для враждебных [Concept( 'interactions', 'взаимодействий' )|E], используемых против [Concept( 'pariah', 'отверженных' )|E]. В данном контексте это относится к способности не-отверженных [Concept( 'imprison', 'заключать в тюрьму' )|E], [Concept( 'execute', 'казнить' )|E] и [Concept( 'revoke', 'лишать титулов' )|E] представителей культуры отверженных."

 game_concept_daedric_race:0 "Даэдра"
 game_concept_demon_race:0 "Демон"
 game_concept_daedric_race_adj:0 "Даэдрический"
 game_concept_daedric_race_desc:0 "'$game_concept_daedric_race$' это персонажи, которые не принадлежат этому миру – они происходят из планов Обливиона. Это означает, что их [culture|El] имеет [Concept( 'innovation', 'инновацию' )|E] #V Даэдрическая раса#!. Персонажи этих культур могут стать мишенями для тех, чья культура не имеет этой [Concept( 'innovation', 'инновации' )|E] и не следует [Concept( 'faith', 'конфессии' )|E], которая поклоняется [GetReligionFamily('rf_daedra').GetName]. Враждебные персонажи могут использовать [casus_belli|El] $BANISH_DEMON_DUCHY_NAME$ против даэдра, свободно [Concept( 'imprisoned', 'заключать в тюрьму' )|E], [Concept( 'executed', 'казнить' )|E] или [Concept( 'revoked', 'лишать титулов' )|E]."
 game_concept_banish_demon:0 "Изгнание демона"
 game_concept_banish_demon_war:0 "Война для изгнания демонов"
 game_concept_banish_demon_desc:0 "'$game_concept_banish_demon$' представляет собой особый тип [Concept( 'war', 'войны' )|E], которая ведётся против [Concept( 'rulers', 'правителей' )|E], принадлежащих к [Concept( 'daedric_race', 'даэдрической расе' )|E], если вы не следуете [Concept( 'faith', 'конфессии' )|E], которая поклоняется [GetReligionFamily('rf_daedra').GetName].\n\nЭтот [casus_belli|El] позволяет атакующему забрать все [counties|El] в целевом [Concept( 'duchy', 'герцогстве' )|E], которые удерживаются [Concept( 'daedric_race', 'даэдра' )|E]. Другие владения в целевом герцогстве станут вассалами нового сюзерена."
 
 game_concept_pantheon:0 "Пантеон"
 game_concept_patron:0 "Покровитель"
 game_concept_patrons:0 "Покровители"
 game_concept_patron_deity:0 "Божество-покровитель"
 game_concept_patron_deities:0 "Божества-покровители"
 game_concept_personal_deity:0 "Личное божество"
 game_concept_personal_deities:0 "Личные божества"
 game_concept_pantheon_desc: "Большинство конфессий почитают широкий круг божеств, которые являются частью их пантеона. Последователи конфессии могут выбрать божество-покровителя, поклонением которому даст определённые бонусы и потенциально откроет новые решения и события.\n\n[Concept( 'faiths', 'Конфессии' )|E] с одним и тем же пантеоном обычно куда менее враждебно относятся друг к другу. В особенности по сравнению с теми конфессиями, чей пантеон считается чужим.\n\nКонфессии могут стать синкретическими по отношению друг к другу с помощью [Concept( 'secondary_pantheon', 'второстепенного пантеона' )|E], благодаря которому конфессия получает до трёх божеств-покровителей из другого пантеона, и обе конфессии становятся менее [Concept( 'faith_hostility', 'враждебны' )|E] друг к другу."
 
 game_concept_pantheon_secondary:0 "Второстепенный пантеон"
 game_concept_secondary_pantheon:0 "Второстепенный пантеон"
 game_concept_secondary:0 "Второстепенный"
 game_concept_pantheon_secondary_desc:0 "Второстепенный пантеон позволяет конфессии дополнительно получить до трёх покровителей из отличающегося от основного [Concept( 'pantheon', 'пантеона' )|E]. Наличие второстепенного пантеона свидетельствует об определённом синкретизме либо о внешнем влиянии на данную конфессию. Второстепенный пантеон снижает [Concept('faith_hostility', 'враждебность')|E] со всеми [Concept('faiths', 'конфессиями')|E], у которых этот пантеон является основным."
 
 game_concept_liturgical_language:0 "Литургический язык"
 game_concept_liturgical_language_desc:0 "Хотя большинство [Concept( 'faiths', 'конфессий' )|E] предпочитают использовать [language|El] своих верующих для проведения религиозных обрядов и таинств, некоторые из них предпочитают использовать забытые или потусторонние языки в качестве литургического языка.\n\nОт [Concept( 'clergy', 'духовенства' )|E] этой конфессии ожидается знание данного языка, а те, кто не принадлежит к ней, но знает литургический язык, получают [piety|El] и бонус к [Concept( 'opinion', 'мнению' )|E] [Concept( 'clergy', 'духовенства' )|E].\n\n#F Глубокий язык Обливиона и язык драконов являются примерами таких литургических языков.#!"
 
 game_concept_clutch_raid_war:0 "Налёт на кладку"
 game_concept_clutch_raid_wars:0 "Налёты на кладку"
 game_concept_clutch_raid_warring:0 "Налёт на кладку"
 game_concept_clutch_raid_war_desc:1 "Особый тип [Concept('war', 'войны')|E], доступный [Concept('ruler', 'правителям')|E] без подходящего наследника. Основной целью налёта на кладку является захват [Concept('children', 'детей')|E] для принятия в свою династию, при этом любая из сторон может получить достаточно [Concept('war_score', 'военного счёта')|E] в сражениях, чтобы победить без необходимости проведения [Concept('siege', 'осад')|E].\n\nВ конце войны, если нападающий одержит победу, он захватит несколько детей из [Concept('court', 'двора')|E] проигравшего. Война считается священной, а значит победитель получит [piety|El].\n\nВы не можете вести или продолжать налёт на кладку, если у вас уже есть наследник [Concept('title', 'титулов')|E]."

 game_concept_nativity_region:0 "Родной регион"
 game_concept_nativity_regions:0 "Родные регионы"
 game_concept_native:0 "Коренной житель"
 game_concept_natives:0 "Коренные жители"
 game_concept_nativity_region_desc:0 "Считается, что большинство культур возникли или просуществовали сотни лет в определённой части мира – родном регионе.\n\nТаким культурам очень трудно распространяться за пределами своих родных регионов, и обычно правителю легче распространять [Concept( 'local_culture', 'местную культуру' )|E] вместо своей собственной.\n\nНекоторые культуры не привязаны к какой-либо конкретной части света и могут чувствовать себя как дома где угодно. Такие культуры считаются [Concept('migratory', 'мигрирующими')|E]."
 
 game_concept_local_culture:0 "Местная культура"
 game_concept_local_cultures:0 "Местные культуры"
 game_concept_local:0 "Местный"
 game_concept_locals:0 "Местные"
 game_concept_local_culture_desc:0 "Поскольку каждая культура связана с одним или несколькими [Concept( 'nativity_regions', 'родными регионами' )|E], в каждой провинции есть набор культур, которые считаются местными. Это местные культуры, и правители, которые имеют такое же [heritage|El], что и одна из этих местных культур, могут распространять их вместо своей собственной [Concept( 'culture', 'культуры' )|E].\n\nЭто гарантирует, что на протяжении веков каждая провинция сохраняет свою культурную самобытность, не становясь этнически однородными."
 
 game_concept_migratory_culture:0 "Культура кочевников"
 game_concept_migratory:0 "Кочевнический"
 game_concept_migratory_culture_desc:0 "Некоторые народы отказываются или попросту не могут поселиться в одном месте. Вместо этого они чувствуют себя как дома в различных областях Тамриэля. Эти кочевые культуры могут распространяться в чужих [Concept( 'nativity_regions', 'родных регионах' )|E], хотя и медленнее, чем если бы они считались коренными жителями.\n\nИз-за их нежелания оседать на одном месте их легче заменить другими культурами.\n\nПравители кочевых культур могут использовать специальный [casus_bellis|El], чтобы мигрировать в соседние провинции."

 game_concept_culture_revival:0 "Возрождение культуры"
 game_concept_culture_revived:0 "Возрождённая"
 game_concept_culture_revival_desc:0 "Культуры, которые считаются [Concept( 'dead_culture_short', 'мёртвыми' )|E] и отмечены [Concept( 'innovation', 'инновацией' )|E] #V Мёртвая культура#!, могут быть возрождены при определённых условиях. После возрождения они станут обычной культурой и вновь смогут [Concept( 'promote_culture', 'распространяться' )|E]. Чтобы культура могла быть возрождена, необходимо следующее:\n\n• Должна существовать другая культура с таким же [Concept( 'heritage', 'наследием' )|E], которая #italic не#! считается мёртвой\n• Мёртвая культура должна иметь [nativity_region|El]\n• Правитель с тем же [Concept( 'heritage', 'наследием' )|E] должен полностью контролировать [nativity_region|El] мёртвой культуры.\n\nЕсли эти условия не соблюдены, то мёртвая культура не может быть возрождена.\n\nКультуры с инновацией #V Вымершая раса#!, однако, возродить невозможно."
 
 game_concept_living_culture:0 "Живая культура"
 game_concept_living_culture_short:0 "Живая"
 game_concept_living_culture_desc:0 "Живые культуры [Concept( 'valid_conversion_culture_short', 'подходят' )|E] для распространения в [Concept( 'counties', 'графствах' )|E] через [Concept( 'promote_culture', 'продвижение культур' )|E]. [culture|E] является живой, если она распространена хотя бы в одном [Concept( 'counties', 'графстве' )|E]."

 game_concept_dead_culture:0 "Мёртвая культура"
 game_concept_dead_culture_short:0 "Мёртвая"
 game_concept_dead_culture_desc:0 "Мёртвые культуры не [Concept( 'valid_conversion_culture_short', 'могут' )|E] распространяться в [Concept( 'counties', 'графствах' )|E] через [Concept( 'promote_culture', 'продвижение культур' )|E]. [culture|E] умирает, когда не остаётся ни одного [Concept( 'counties', 'графства' )|E] этой культуры. Мёртвые культуры могут быть [Concept( 'culture_revived', 'возрождены' )|E] при определённых условиях."

 game_concept_valid_conversion_culture:0 "Подходящая для продвижения культура"
 game_concept_valid_conversion_culture_short:0 "Подходящая"
 game_concept_valid_conversion_culture_medium:0 "Подходящие культуры"
 game_concept_valid_conversion_culture_desc:0 "Чтобы [culture|El] была [Concept( 'valid_conversion_culture_short', 'подходящей' )|E] для распространения через [Concept( 'promote_culture', 'продвижение' )|E], она должна соответствовать следующим условиям:\n\n$EFFECT_LIST_BULLET$Ваша собственная [culture|El], местная [Concept( 'native', 'коренная' )|E] [culture|El] или [Concept( 'migratory', 'кочевническая' )|E] [culture|El]\n$EFFECT_LIST_BULLET$[living_culture|E]\n$EFFECT_LIST_BULLET$[culture|El], принадлежащая к тому же [Concept('heritage', 'наследию')|E] или имеющая высокую степень [Concept('cultural_acceptance', 'взаимной терпимости')|E] с вашей [Concept('culture', 'культурой')|E]"

 game_concept_core_traditions:0 "Основные традиции"
 game_concept_core_traditions_short:0 "Основа"
 game_concept_core_traditions_desc:0 "Основные традиции – это [traditions|El], доступные только определённой [Concept('culture', 'культуре')|E] или [Concept('heritage', 'наследию')|E]. В некоторых случаях они являются взаимоисключающими с другими основными традициями в пределах одного наследия.\n\nБольшинство культур в Elder Kings II имеют свои собственные уникальные традиции."

 game_concept_slavery:0 "Рабство"
 game_concept_slave:0 "Раб"
 game_concept_slaves:0 "Рабы"
 game_concept_slaver:0 "Рабовладелец"
 game_concept_slavery_desc:0 "Рабство реализуется через цепочку [Concept('buildings', 'зданий')|E] #V $building_type_slave_markets_01$#!.\n\nЧтобы строить и использовать эти здания, правителю требуется либо [culture|El], допускающая рабство, либо форма правления [pirate_government|El], либо членство в [Concept('grand_council_morrowind', 'Великом совете Морровинда')|E].\n\nРабство может быть запрещено в пределах конкретной [Concept( 'realm', 'державы' )|E] с помощью [Concept('decision', 'решения')|E] #V «Запретить рабство в державе»#!.\n\nДержавы, практикующие рабство, рискуют столкнуться с восстаниями рабов."

 game_concept_grand_council_morrowind:0 "Великий совет Морровинда"
 game_concept_grand_council:0 "Великий совет" 
 game_concept_grand_council_morrowind_desc: "Великий совет Морровинда – это правящий орган народа данмеров, состоящий из Великих домов и Храма Трибунала. Совет возглавляет [high_councilor|El]. Исторически эту должность занимает действующий грандмастер Дома Индорил.\n\nВеликий совет контролирует множество аспектов жизни данмеров, включая дипломатию с [Concept('outlanders', 'чужеземцами')|E], внутренние [Concept('war', 'войны')|E] между членами, статус [Concept('slavery', 'рабства')|E] и колонизацию региона [GetGeographicalRegion('mundus_tamriel_morrowind_vvardenfell').GetName].\n\nВлияние Совета меняется со временем: в эпоху слабых верховных советников Великие дома действуют более автономно, тогда как в эпоху сильных весь народ данмеров подчиняется их власти."

 game_concept_grand_council_member:0 "Член Великого совета"
 game_concept_grand_council_members:0 "Члены Великого совета"
 game_concept_members:0 "Члены"
 game_concept_grand_council_member_desc:0 "Членами [Concept('grand_council_morrowind', 'Великого совета Морровинда')|E], которые вынуждены подчиняться его указам, считаются правители, принадлежащие к [Concept('cultures', 'культурам')|E] с [Concept( 'culture_tradition', 'традицией' )|E] [GetCultureTradition('tradition_great_houses').GetName|V] и [Concept( 'faith', 'конфессией' )|E] с [Concept( 'pantheon', 'пантеоном' )|E] [GetFaithDoctrine('doctrine_pantheon_tribunal').GetBaseName]. Их вассалы, находящиеся в пределах региона [GetGeographicalRegion('mundus_tamriel_morrowind').GetName], также считаются частью Великого совета."

 game_concept_great_house_head:0 "Глава великого дома"
 game_concept_great_house_heads:0 "Главы великого дома"
 game_concept_great_house_head_desc:0 "Главными действующими лицами [Concept('grand_council_morrowind', 'Великого совета Морровинда')|E] считаются все правители с #V $Dunmeri$#!им [Concept('heritage', 'наследием')|E], которые владеют главными титулами Великих Домов в пределах региона [GetGeographicalRegion('mundus_tamriel_morrowind').GetName]."
 
 game_concept_writ_of_war:0 "Приказ о ведении войны"
 game_concept_writs_of_war:0 "Приказы о ведении войны"
 game_concept_writ_of_war_desc:0 "Приказ о ведении войны, который выдаёт [Concept('grand_council_morrowind', 'Великий совет Морровинда')|E], дозволяет выступить против врагов Ресдайна.\n\nЕго можно купить у текущего [Concept('high_councilor', 'верховного советника')|E], используя [Concept( 'character_interaction', 'взаимодействие' )|El] #V '$buy_writ_of_war_interaction$'#! во время [Concept('situation_phase', 'фазы')|E] $gcm_autonomy$ или [decision|El] #V '$purchase_writ_of_war_decision$'#! во время [Concept('situation_phase', 'фазы')|E] $gcm_balanced$. Приказы о ведении войны нельзя приобрести во время [Concept('situation_phase', 'фазы')|E] $gcm_centralised$.\n\nПриказ расходуется при использовании и должен быть применён в течение 5 лет."

 game_concept_writ_of_execution:0 "Почётный приказ на казнь"
 game_concept_writs_of_execution:0 "Почётные приказы на казнь"
 game_concept_writ_of_execution_desc:0 "Приказ на казнь – это разрешение, выдаваемое [Concept('grand_council_morrowind', 'Великим советом Морровинда')|E], позволяющее убить другого [Concept('grand_council_members', 'члена Великого совета')|E].\n\nВо время [Concept('situation_phase', 'фазы')|E] $gcm_autonomy$ приказ можно использовать против правителей за пределами Морровинда. Приказ на казнь расходуется при использовании и не подлежит возврату.\n\n[decision|E] на его приобретение появляется при начале [Concept( 'schemes', 'происков' )|E] [GetScheme('murder').GetTypeName]. Приказ расходуется при использовании и не подлежит возврату."

 game_concept_outlander:0 "Чужеземец"
 game_concept_outlanders:0 "Чужеземцы"
 game_concept_outlander_desc:0 "Для данмеров Морровинда все, кто не родился и не вырос на их земле, считаются #italic чужеземцами#!. Когда [grand_council_morrowind|El] находится в [Concept('situation_phase', 'фазе')|E] $gcm_balanced$ или $gcm_centralised$, чужеземцы могут подвергнуться [Concept('imprisonment', 'заключению')|E] или [Concept('revocation', 'лишению титула')|E], если только у них нет привилегии [GetSubjectContractType( 'cultural_rights' ).GetObligationName( 'cultural_rights_protected' )]."

 game_concept_great_house_value:0 "Ценности Великих домов"
 game_concept_great_house_value_desc:0 "Традиционно каждый Великий дом ассоциируется с определёнными ценностями, и кандидаты, претендующие на лидерство в Доме, должны обладать соответствующим образованием или личными навыками.\n\nЦенности Домов следующие:\n• Дрес: [intrigue_i][intrigue|E] и [stewardship_i][stewardship|E]\n• Хлаалу: [diplomacy_i][diplomacy|E] и [stewardship_i][stewardship|E]\n• Индорил: [diplomacy_i][diplomacy|E] и [learning_i][learning|E]\n• Редоран: [martial_i][martial|E] и [learning_i][learning|E]\n• Телванни: [intrigue_i][intrigue|E] и [arcana_i][arcana|E]"

 game_concept_great_house_tomb:0 "Гробница Великого дома"
 game_concept_tomb:0 "Гробница"
 game_concept_great_house_tomb_desc:0 "Данмеры Морровинда придают огромное значение почитанию предков и возводят великие гробницы в их честь, защищая их могущественной магией и странными ритуалами. Великие дома также не являются исключением – каждый из них владеет своей родовой гробницей, где покоятся их величайшие лидеры и герои.\n\nВот где расположены гробницы Великих Домов:\n• Дрес: [GetTitleByKey('c_darmora').GetName]\n• Хлаалу: [GetTitleByKey('c_molag_mar').GetName]\n• Индорил: [GetTitleByKey('c_davon').GetName]\n• Редоран: [GetTitleByKey('c_cormaris').GetName]\n• Телванни: [GetTitleByKey('c_shevik').GetName]"

 game_concept_high_councilor: "Верховный советник"
 game_concept_high_councilor_desc: "Верховный советник – глава Морровинда. Занимающий эту должность отвечает за внутреннюю и внешнюю политику страны, выдаёт [writs_of_war|El] другим членам [Concept('grand_council_morrowind', 'Великого совета')|E] и контролирует распределение [Concept('writs_of_execution', 'почётных приказов на казнь')|E]. В периоды централизации Верховный советник может разрешить колонизацию Вварденфелла или запретить рабство на всей территории Морровинда."

 game_concept_alinor_isolationism: "Изоляционизм Алинора"
 game_concept_alinor_isolationism_desc: "$game_concept_alinor_isolationism$ отражает обособленность королевства высоких эльфов от дел остального Тамриэля. У [Concept('situation', 'ситуации')|E] есть две [Concept('situation_phases', 'фазы')|E]: $alinor_closed$ и $alinor_open$.\n\nВ [Concept('situation_phases', 'фазе')|E] $alinor_closed$ альтмеры отказываются от любых контактов с другими народами и не могут вести дипломатические переговоры или войны с кем-либо за пределами островов Саммерсет.\n\nВ [Concept('situation_phases', 'фазе')|E] $alinor_open$ острова открываются для чужеземцев, что создаёт новые перспективы для дипломатии и экспансии, однако такой подход вызывает недовольство среди коренных альтмеров."

 game_concept_feudal_like_government:0 "Правительство феодального типа"
 game_concept_feudal_like_government_desc:0 "[autocracy|E], [feudalism|El] и [hierocracy|El] – высоко институционализированные и схожие с феодализмом типы правительства, которые открывают королевские дворы и позволяют основывать определённые королевства."

 game_concept_pirate:0 "Пираты"
 game_concept_pirate_i: "@government_type_pirate!"
 game_concept_pirate_government:0 "Пиратское правительство"
 game_concept_pirate_desc:0 "Пиратские королевства – это [government_form|El], основанная на [Concept( 'raiding', 'налётах' )|E] и захвате [Concept( 'raid_loot', 'добычи' )|E]. Каждый пиратский вассал предоставляет своему пиратскому сюзерену небольшую дань, захваченную в результате своих набегов.\n\n[holdings|E] под властью пиратов, как правило, дают меньше [Concept( 'taxes', 'налогов' )|E], поэтому пирату-правителю приходится полагаться на постоянные налёты и грабежи, чтобы добывать золото.\nВзамен, [counties|El] под властью правителя-пирата склонны игнорировать влияние различной [Concept( 'culture', 'культуры' )|E] и [Concept( 'faith', 'конфессии' )|E] на [county_opinion|El], что, в свою очередь, помогает пирату обезопасить передачу владений при наследовании типа [pirate_share|El].\n\nПоскольку пираты в значительной степени полагаются на заморские налёты и контроль над морями, любое не имеющее выхода к морю графство будет фактически независимым, не посылая ни налогов, ни [Concept( 'levy', 'ополчения' )|E]. Также они будут отделяться от державы при смене правителя.\n\nПиратские правители, желающие более надёжной преемственности и более спокойной жизни внутри страны, могут отказаться от своих пиратских путей и стать [Concept('feudal', 'феодальной')|E] или [Concept('autocratic', 'автократической')|E] державой."
 
 game_concept_pirate_share:0 "Пиратская доля"
 game_concept_pirate_share_desc:0 "[succession_law|E] $game_concept_pirate_share$ постановляет, что каждое [county|El] может решать, последует ли оно за [Concept( 'heir', 'наследником' )|E] бывшего правителя, или же изберёт собственного. Если у графства будет высокое [Concept( 'county_opinion', 'мнение' )|E], это поможет обезопасить его передачу во время наследования."
 
 game_concept_academy:0 "Академия"
 game_concept_academy_i: "@government_type_academy!"
 game_concept_academy_government:0 "Академическое правительство"
 game_concept_academic:0 "Академический"
 game_concept_academies:0 "Академии"
 game_concept_academy_desc:0 "Академические державы – это [government_form|El], сформированная вокруг учреждения, предоставляющего академические услуги жителям Тамриэля. Примеры таких государств – Коллегия магов или Дипломатический институт. Эти державы сосредоточены на передаче знаний и не заинтересованы в приобретении новых доменов."
 
 game_concept_hist:0 "Хист"
 game_concept_hist_tree:0 "Дерево Хист"
 game_concept_hist_holding:0 "Владение с Хистом"
 game_concept_hist_holding_desc:0 "Хист не приносит [Concept('taxes', 'налоги')|E], но вместо этого даёт [piety|El], немного [Concept('levies', 'ополчения')|E] и прямые бонусы своему владельцу. Дерево Хист может расти только в определённой местности и во владениях с ним можно возводить уникальные здания. Только персонажи с #L $heritage_argonian_name$им#! наследием или те, чья конфессия имеет [pantheon|El] «[GetFaithDoctrine('doctrine_pantheon_hist').GetBaseName]» или догмат «[GetFaithDoctrine('tenet_hist_syncretism').GetBaseName]», могут владеть Хистом без штрафов. Другие правители могут превратить [Concept('holdings', 'владения')|E] Хист в [Concept('temples', 'храмы')|E] за [Concept('gold', 'золото')|E].\n\nДеревья Хист высаживаются саженцами и со временем переходят на более высокий уровень. На последнем уровне находятся только древнейшие деревья Хист в Чернотопье. В [Concept('county', 'графстве')|E] может быть построено только одно [Concept('holding', 'владение')|E] с Хистом."
 game_concept_hist_holdings:0 "Владения с Хистом"

 game_concept_hist_communion:0 "Общение с Хистом"
 game_concept_hist_communions:0 "Общения с Хистами"
 game_concept_hist_communion_desc:0 "Персонажи с [Concept('faith', 'конфессией')|E] [GetFaithDoctrine('doctrine_pantheon_hist').GetBaseName] и $heritage_argonian_name$им [Concept( 'heritage', 'наследием' )|E] могут устроить [Concept('activity', 'занятие')|E] и отправиться на ритуал $game_concept_hist_communions$ во [hist_holding|El].\n\nДостигнув места назначения, персонажи получат [piety|El] и другие награды, например мощные благословения, зависящие от догматов своей конфессии."

 game_concept_autocracy:0 "Автократия"
 game_concept_autocracy_i: "@government_type_autocracy!"
 game_concept_autocracy_government:0 "Автократическое правительство"
 game_concept_autocratic:0 "Автократический"
 game_concept_autocracy_desc:0 "Автократия – это [government_form|El], в которой количество [Concept( 'levies', 'ополчения' )|E] и [Concept( 'taxes', 'налогов' )|E], передаваемых [Concept( 'liege', 'сюзерену' )|E] [Concept( 'vassals', 'вассалами' )|E], определяется [Concept( 'aptitude', 'пригодностью' )|E] [Concept( 'tax_collector', 'сборщика налогов' )|E] сюзерена."
 
 game_concept_hierocracy:0 "Иерократия"
 game_concept_hierocracy_i: "@government_type_hierocracy!"
 game_concept_hierocracy_government:0 "Иерократическое правительство"
 game_concept_hierocratic:0 "Иерократический"
 game_concept_hierocracy_desc:0 "Иерократия – это [government_form|El], в которой количество [Concept( 'levies', 'ополчения' )|E] и [Concept( 'taxes', 'налогов' )|E], передаваемых [Concept( 'liege', 'сюзерену' )|E] [Concept( 'vassals', 'вассалами' )|E], определяется [Concept( 'aptitude', 'пригодностью' )|E] [Concept( 'tax_collector', 'сборщика налогов' )|E] сюзерена. Эта форма правления используется только [Concept( 'heads_of_faith', 'главами' )|E] [Concept( 'faiths', 'конфессии' )|E] с [Concept( 'doctrine', 'доктриной' )|E] [GetFaithDoctrine('doctrine_mystical_birthright_head').GetBaseName]."

 game_concept_ceremoniarchy:0 "Церемониархия"
 game_concept_ceremoniarchic:0 "Церемониархальный"
 game_concept_ceremoniarchy_government:0 "Церемониархическое правительство"
 game_concept_ceremoniarchy_desc:0 "Церемониархия – сложная система обрядов и обычаев, в основе которой лежит стремление к [Glossary( 'Альдмерису', 'ALDMERIS_GLOSS' )]. Правитель должен поддерживать свой [praxis|El] и следить за соблюдением традиций – некоторые правители, однако, могут захотеть отбросить традиции и приспособиться к этому меняющемуся миру...\n#weak Только те правители, чья культура имеет [Concept('tradition', 'традицию')|E] «[GetCultureTradition('tradition_ceremoniarchy').GetName|V]», а конфессия – [core_tenets|El] «[GetFaithDoctrine('tenet_legalism').GetBaseName]» и «[GetFaithDoctrine('tenet_divine_purity').GetBaseName]», могут принять церемониархию.#!"

 game_concept_landed_order:0 "Военный орден"
 game_concept_landed_order_i: "@government_type_landed_order!"
 game_concept_landed_order_government:0 "Правительство военного ордена"
 game_concept_landed_order_desc:0 "Военные ордена – военизированные организации, которые могут быть как независимыми, так и являться чьим-то вассалом."
 game_concept_military_order: "Военный орден"

 game_concept_praxis:0 "Праксис"
 game_concept_praxis_i: "@praxis_icon!"
 game_concept_praxis_desc:0 "Праксис – это измерение того, насколько персонаж соответствует строгим стандартам «Пути к Алаксону» – альтмерской философии, подчёркивающей стремление к совершенству.\n\nСоответствие этим социальным ожиданиям обеспечивает гармонию в обществе. Те, кто отклоняется от этого пути, могут вести более лёгкую личную жизнь – но рискуют подвергнуться общественному порицанию.\n\nПраксис правителя будет оцениваться его поведением на публичных мероприятиях вроде посещения пиров или придворных приёмов."
 
 game_concept_might_makes_right:0 "Право сильного"
 game_concept_might_makes_right_desc:0 "Некоторые действия, заблокированные [Concept( 'innovation', 'инновациями' )|E] – вроде [casus_bellis|El] – могут быть доступны [Concept( 'rulers', 'правителям' )|E], если у них достаточно высокий [prestige_level|El].\n\nНекоторые конфессии разрешают использовать [piety_level|El] и [piety|El] либо как необязательное, либо как дополнительное условие."
 
 game_concept_expected_prestige_level:0 "Ожидаемый уровень репутации"
 game_concept_expected_prestige_level_desc:0 "[Concept( 'tribal', 'Племенные' )|E] [Concept( 'rulers', 'правители' )|E] считаются легитимными, только если их имя пользуется славой и внушает страх. У каждого [Concept( 'rank', 'ранга' )|E] есть [prestige_level|El], которому нужно соответствовать.\n\nЕсли у вас не получится достигнуть такого [Concept( 'prestige_level', 'уровня репутации' )|E], вы столкнётесь с #N суровыми штрафами#! к [Concept( 'opinion', 'мнению' )|E] [Concept( 'vassal', 'вассалов' )|E], [Concept( 'domain_limit', 'пределу домена' )|E], [Concept( 'vassal_limit', 'максимуму вассалов' )|E], приросту [Concept( 'control', 'контроля' )|E], [Concept( 'county_opinion', 'народному мнению' )|E], [Concept( 'knight_effectiveness', 'эффективности рыцарей' )|E] и содержанию [Concept( 'men_at_arms', 'профессионалов' )|E].\nПревышение [Concept( 'prestige_level', 'уровня репутации' )|E] #P даёт бонусы#! в тех же областях.\n\nОжидаемый [prestige_level|El] выглядит следующим образом:\n* [count|E]: [GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n* [duke|E]: [GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n* [king|E]: [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n* [emperor|E]: [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n\n#weak [perk|E] #V $a_life_of_glory_perk_name$#! снижает ожидаемый уровень репутации [Concept( 'tribal', 'племенных' )|E] [Concept( 'rulers', 'правителей' )|E] на один [Concept( 'prestige_level', 'уровень репутации' )|E]!"

 game_concept_daedric_boon:0 "Дар"
 game_concept_daedric_boons:0 "Дары"
 game_concept_daedric_boon_desc:0 "Дар – это подарок из Обливиона, предложенный вам [Glossary( 'князем даэдра', 'DAEDRA_GLOSS' )]. Дары имеют широкий диапазон силы и возможностей для использования. Например, это может быть небольшое увеличение [Concept( 'skills', 'навыков' )|E], дополнительные войска из Обливиона, получение [Concept( 'daedric_artifact', 'даэдрического артефакта' )|E] князя или даже начало полномасштабного [Concept( 'daedric_invasion', 'даэдрического вторжения' )|E].\n\nДары оплачиваются с помощью [Concept( 'daedric_ardor', 'страсти' )|E]."
 
 game_concept_daedric_sacrifice:0 "Жертвоприношение"
 game_concept_daedric_sacrifices:0 "Жертвоприношения"
 game_concept_daedric_sacrifice_desc:0 "Хотя большинство князей любят играть со смертными, вам всё равно нужно привлечь их внимание, чтобы получить от них [daedric_ardor|El] и самые мощные [daedric_boons|El].\n\nКаждому князю нравится, когда вы тратите часть своего личного богатства на ритуал для них. Или когда вы отправляете несчастную душу прямиком в Обливион, чтобы она вечно служила им.\n\nНекоторые князья имеют более специфические вкусы. Например, Меридия дарует вам страсть, когда вы приносите ей в жертву персонажей-нежить, а Намира дарует больше [Concept( 'daedric_ardor', 'страсти' )|E] тем, кто соблюдает клятву убожества."
 
 game_concept_daedric_ardor:0 "Страсть"
 game_concept_daedric_ardor_desc:0 "Страсть – это ресурс, что похож на [prestige|El] или [piety|El], но он используется исключительно для получения [Concept( 'daedric_boons', 'даров' )|E] от [Glossary( 'князя даэдра', 'DAEDRA_GLOSS' )]. Страсть может накапливаться пассивно, когда вы выбираете конкретного князя в качестве [Concept( 'patron_deity', 'божества-покровителя' )|E], если ваша конфессия позволяет это, или совершая для него [Concept( 'daedric_sacrifices', 'жертвоприношения' )|E]."
 
 game_concept_daedric_artifact:0 "Даэдрический артефакт"
 game_concept_daedric_artifact_desc:0 "Каждый [Glossary( 'князь даэдра', 'DAEDRA_GLOSS' )] хранит частицу своей силы в артефакте, с которым у него связана долгая история.\n\nОни могут передать этот артефакт своему самому преданному последователю за немалое количество [Concept( 'daedric_ardor', 'страсти' )|E]. В этом случае последователь сможет хранить артефакт до своей смерти, вызова со стороны другого последователя того же князя или до тех пор, пока сам князь не заберёт свой артефакт."
 
 game_concept_daedric_invasion:0 "Даэдрическое вторжение"
 game_concept_daedric_invasion_desc:0 "Хотя все князья заинтересованы в делах смертных, некоторые из них предпочитают использовать более прямой подход, а наиболее амбициозные и могущественные даже готовы устроить полноценное вторжение в Нирн, чтобы объединить измерение смертных со своим собственным.\n\nЭти даэдрические вторжения – катаклизмы, что потенциально могут привести к концу света, но самые преданные последователи вторгшегося князя знают, что они будут вознаграждены, когда вторжение закончится и их князь одержит победу.\n\nКаждое вторжение возглавляет [daedric_herald|El], которым становится правитель, вызвавший это самое вторжение с помощью огромного количества [Concept( 'daedric_ardor', 'страсти' )|E]. Вестники получают разрешение править Мундусом от имени князя до окончания вторжения, после чего они тоже присоединяются к измерению князя, когда мир смертных сливается с обителью их владыки."
 
 game_concept_daedric_herald:0 "Вестник даэдра"
 game_concept_daedric_herald_desc:0 "Вестником может стать благочестивый правитель, который вызывает [daedric_invasion|El]. Это разрушает барьеры между Мундусом и Обливионом и позволяет князю посылать бесчисленное количество даэдрических солдат, дабы обеспечить слияние их измерения с миром смертных.\n\nВестник получает власть над всем Мундусом от своего князя, и именно он возглавляет вторжение до тех пор, пока измерения не объединятся, или пока герой не спасёт мир и не остановит вторжение."
 
 game_concept_daedric_focused:0 "Сосредоточенный"
 game_concept_daedric_focused_desc:0 "Некоторые конфессии посвящают себя одному [Glossary( 'князю даэдра', 'DAEDRA_GLOSS' )], и такое поклонение считается сосредоточенным.\n\nОни имеют доступ ко всем [Concept( 'daedric_boon', 'дарам' )|E] и [Concept( 'daedric_sacrifice', 'жертвоприношениям' )|E], доступным даэдрическому князю, включая требование своего [Concept( 'daedric_artifact', 'даэдрического артефакта' )|E], начало [Concept( 'daedric_invasion', 'даэдрического вторжения' )|E] и проведение великого жертвоприношения.\n\n[daedric_boons|E] и [Concept( 'daedric_sacrifice', 'жертвоприношения' )|E] являются наиболее экономически эффективными, так как каждый [daedric_boon|El] требует меньше [Concept( 'daedric_ardor', 'страсти' )|E], и каждое [daedric_sacrifice|El] приносит больше [Concept( 'daedric_ardor', 'страсти' )|E].\n\nДругими статусами являются: [daedric_pantheon|E], [daedric_allowed|E], [daedric_secret|E]."
 
 game_concept_daedric_pantheon:0 "Пантеон"
 game_concept_daedric_pantheon_desc:0 "Некоторые конфессии посвящают себя нескольким [Glossary( 'князьям даэдра', 'DAEDRA_GLOSS' )], при этом особое отношение уделяется тем из них, кто может стать [Concept( 'personal_deities', 'личными божествами' )|E] для верующих.\n\nУ них есть доступ к большинству [Concept( 'daedric_boons', 'даров' )|E] и [Concept( 'daedric_sacrifices', 'жертвоприношений' )|E], доступных даэдрическому князю.\n\n[daedric_boons|E] и [Concept( 'daedric_sacrifice', 'жертвоприношения' )|E] являются наиболее экономически эффективными, так как каждый [daedric_boon|El] требует меньше [Concept( 'daedric_ardor', 'страсти' )|E], и каждое [daedric_sacrifice|El] приносит больше [Concept( 'daedric_ardor', 'страсти' )|E].\n\nДругими статусами являются: [daedric_focused|E], [daedric_allowed|E], [daedric_secret|E]."
 
 game_concept_daedric_allowed:0 "Разрешено"
 game_concept_daedric_allowed_desc:0 "Некоторые конфессии относятся к [Glossary( 'князьям даэдра', 'DAEDRA_GLOSS' )] нейтрально, не запрещая и не поощряя их поклонение конкретному князю. Их последователи могут свободно взаимодействовать с князем, но не способны поклоняться ему как [Concept( 'patron_deity', 'божеству-покровителю' )|E].\n\nУ них есть доступ к большинству [Concept( 'daedric_boons', 'даров' )|E] и [Concept( 'daedric_sacrifices', 'жертвоприношений' )|E], доступных даэдрическому князю.\n\nДругими статусами являются: [daedric_focused|E], [daedric_pantheon|E], [daedric_secret|E]."
 
 game_concept_daedric_secret:0 "Секрет"
 #game_concept_daedric_secret_desc:0 "Не все положительно относятся к [Glossary( 'князьям даэдра', 'DAEDRA_GLOSS' )]. Некоторые считают поклонение этим сущностям опасной затеей, ересью или даже преступлением. Но некоторые храбрецы или заблуждающиеся души всё же могут поклоняться князю, невзирая на опасность или цену.\n\nУ них есть доступ к небольшому ассортименту [Concept( 'daedric_boons', 'даров' )|E] и [Concept( 'daedric_sacrifices', 'жертвоприношений' )|E], доступных даэдрическому князю.\n\n[daedric_boons|E] как правило, требуют больше [Concept( 'daedric_ardor', 'страсти' )|E], а [daedric_sacrifices|El] дают меньше [Concept( 'daedric_ardor', 'страсти' )|E].\n\nДругими статусами являются: [daedric_focused|E], [daedric_pantheon|E], [daedric_allowed|E]."
 game_concept_daedric_secret_desc:0 "Не все видят [Glossary( 'князей даэдра', 'DAEDRA_GLOSS' )] в положительном свете. Для некоторых поклонение им считается опасным, еретическим или даже достойным преследования. Некоторые смелые или заблудшие души могут по-прежнему посвятить себя князю, невзирая на риск и последствия."

 game_concept_task_1_desc:0 "Теперь вы контролируете Сиродил, а значит, вы удовлетворили не только Совет Старейшин, но и собственные амбиции. Совет Старейшин согласился предоставить вам особые полномочия и власть над Сиродилом, но он #N требует постоянного подтверждения#!, так как от вас ожидается, что вы вернёте Рубиновый трон и передадите власть Верховному канцлеру, пока не будет найден достойный драконорождённый император."
 task_start:0 "#P Начало выполнения задачи#!"
 task_fulfill:0 "#P Выполнение задачи#!"
 task_reward:0 "#P Вознаграждение за выполнение этой задачи#!"

 game_concept_gc_lifespan:0 "Продолжительность жизни"
 game_concept_gc_longlived:0 "Долгожитель"
 game_concept_gc_lifespan_desc:0 "Продолжительность жизни показывает, как долго проживёт персонаж, насколько быстро он стареет и как долго сохраняет способность к деторождению. Старение представлено через [ek_age_modifiers|El], которые можно посмотреть, наведя курсор на здоровье персонажа.\n\nСерия свойств «Продолжительность жизни» отражает естественную [Concept( 'congenital', 'врождённую' )|E] продолжительность жизни персонажа, тогда как серия признаков «Магическая продолжительность жизни» представляет искусственно продлённую жизнь и не может передаваться по наследству."

 game_concept_tsaescence:0 "Цаэсценция"
 game_concept_tsaescence_desc:0 "Цаэсценция, или кусание имён – это философское начинание, связанное с потерей и обретением идентичности. [rulers|E], принадлежащие к [Concept( 'faith', 'конфессии' )|E] с [Concept( 'core_tenets', 'догматом' )|E] «[GetFaithDoctrine('tenet_tsaescence').GetBaseName]», могут поглощать пленников с шансом перенять одно из [Concept( 'traits', 'свойств' )|E] или повысить [skill|El], а также увеличить свою [gc_lifespan|El]."

 game_concept_important_character:0 "Важный персонаж" #none of the existing one seem to give it without adding titles
 game_concept_important_character_desc:0 "Историческая, известная или знаменитая личность"

 game_concept_cloning:0 "Клонирование"
 game_concept_clone:0 "Клон"
 game_concept_clones:0 "Клоны"
 game_concept_clone_possessive:0 "Клона"
 game_concept_self_replication:0 "Самовоспроизведение"
 game_concept_cloning_desc:0 "Клонирование, также известное как самовоспроизведение – это малоизвестное искусство создания копий самого себя. Из-за его слабой изученности и этической противоречивости лишь немногие [mages|El] исследуют эту сферу чародейства, вместо этого предпочитая достигать бессмертия более мирскими способами.\n\nЭтот процесс требует совершенного владения школой восстановления, и в случае успеха эксперимента рождается ребёнок, биологически идентичный своему создателю. Клон сохраняет внешность, все [congenital_traits|El] и даже [Concept( 'furstock', 'породу' )|E], если речь идёт о каджите. Ещё более высокий уровень мастерства в этой дисциплине может позволить создателю изменить своего клона, а получение [Concept( 'cloning_insights', 'озарений' )|E] дополнительно повысит шансы на успех."

 game_concept_cloning_insights:0 "Озарения при клонировании"
 game_concept_cloning_insight:0 "Озарение при клонировании"
 game_concept_cloning_insights_desc:0 "[cloning_insights|E] – это абстрактная единица, представляющая мастерство владения искусством [Concept( 'cloning', 'клонирования' )|E]. Озарения приобретаются в ходе экспериментов и накопления опыта.\n\nЗа каждое #V $game_concept_cloning_insight$#!:\n$EFFECT_LIST_BULLET$$cl_better_cloning_outcome_tt$\n$EFFECT_LIST_BULLET$#V $clone_project$#!: #P немного повышенный#! шанс успеха"


 game_concept_crisis_faction:0 "Фракция кризиса"
 game_concept_crisis_factions:0 "Фракции кризиса"
 game_concept_crisis:0 "Кризис"
 game_concept_crisis_faction_desc:2 "$ek_crisis_faction$ появляется в [Concept( 'counties', 'графствах' )|E] с низким уровнем [Concept( 'county_control', 'контроля' )|E]. Она также может появиться в ходе событий или других эффектов, отмеченных специальными [Concept( 'modifiers', 'модификаторами' )|El] [Concept( 'county_corruption', 'коррупции в графстве' )|El]. Когда данный модификатор присутствует в графстве, он может распространиться на соседние земли. $ek_crisis_faction$ в случае победы захватит земли вашей [Concept( 'realm', 'державы' )|El] и создаст на них свою собственную.\n\n$ek_crisis_faction$ будет иметь один из следующих типов:\n$BULLET_WITH_TAB$Бандиты\n$BULLET_WITH_TAB$Даэдрическое вторжение\n$BULLET_WITH_TAB$Фалмеры\n$BULLET_WITH_TAB$Гоблины\n$BULLET_WITH_TAB$Имга\n$BULLET_WITH_TAB$Ликантропы\n$BULLET_WITH_TAB$Некроманты\n$BULLET_WITH_TAB$Культисты Периайта\n$BULLET_WITH_TAB$Вампиры"

 game_concept_ek_age_modifiers:0 "Модификаторы старения"
 game_concept_ek_age_modifier:0 "Модификатор старения"
 game_concept_ek_age_modifiers_aging:0 "Старение"
 game_concept_ek_age_modifiers_advanced:0 "Преклонный возраст"
 game_concept_ek_age_modifiers_borrowed:0 "Взятое взаймы время"
 game_concept_ek_age_modifiers_desc:0 "Модификаторы старения отражают ухудшение здоровья персонажа по мере его старения. Число рядом с модификатором указывает эквивалент текущего модификатора в человеческих годах."

 game_concept_holiday_calendar:0 "Праздничный календарь"
 game_concept_holiday:0 "Праздник"
 game_concept_holiday_calendar_desc:0 "Многие культуры Тамриэля по-разному отмечают течение времени, и эти праздники включены в праздничный календарь. Среди них:\n\n$EFFECT_LIST_BULLET$#V Праздник Новой жизни#!: Праздник Новой Жизни – яркий и шумный праздник, проводимый по всему Тамриэлю в честь наступления нового года. На фестивале устраиваются гонки, пиры, игры и танцы. Его отмечают в месяце Утренней Звезды (1).\n\n$EFFECT_LIST_BULLET$#V Праздник шута#! – озорной праздник, приходящий в Тамриэль с весельем и хаосом: шуты бродят по улицам, в городах проходят розыгрыши и игры с забавными призами. Праздник отмечается в месяце Руки Дождя (4), и только в тех культурах, где существует должность придворного шута."

 game_concept_curable_illness:0 "Излечимая хворь"
 game_concept_curable_illnesses:0 "Излечимые хвори"
 game_concept_curable_illness_desc:0 "Следующие хвори могут быть исцелены [Concept('spell', 'заклинанием')|E] «Излечить болезнь»:\n• [GetTrait('ill').GetName(GetNullCharacter)]\n• [GetTrait('smallpox').GetName(GetNullCharacter)]\n• [GetTrait('lovers_pox').GetName(GetNullCharacter)]\n• [GetTrait('pneumonic').GetName(GetNullCharacter)]\n• [GetTrait('gout_ridden').GetName(GetNullCharacter)]\n• [GetTrait('typhus').GetName(GetNullCharacter)]\n• [GetTrait('consumption').GetName(GetNullCharacter)]\n• [GetTrait('cancer').GetName(GetNullCharacter)]\n• [GetTrait('great_pox').GetName(GetNullCharacter)]\n• [GetTrait('measles').GetName(GetNullCharacter)]\n• [GetTrait('dysentery').GetName(GetNullCharacter)]\n• [GetTrait('ergotism').GetName(GetNullCharacter)]\n• [GetTrait('sanies_lupinus').GetName(GetNullCharacter)]\n• [GetTrait('sanguinare_vampiris').GetName(GetNullCharacter)]\n• [GetTrait('peryite_affliction').GetName(GetNullCharacter)]\n\nСледующие хвори #n неизлечимы#!:\n• [GetTrait('bubonic_plague').GetName(GetNullCharacter)]\n• [GetTrait('chrondiasis').GetName(GetNullCharacter)]\n• [GetTrait('sickly').GetName(GetNullCharacter)]\n• [GetTrait('leper').GetName(GetNullCharacter)]"

 game_concept_magic_ward_long:0 "Магический оберег"
 game_concept_magic_ward_short:0 "Оберег"
 game_concept_magic_warded:0 "Защита"
 game_concept_magic_ward_long_desc:0 "[Concept('characters', 'Персонажи')|E] и [counties|El] могут быть защищены от враждебных [Concept('spells', 'заклинаний')|E] с помощью магии.\n\nДля персонажей это достигается использованием [Concept('ritual', 'ритуала')|E] [GetModifier('modifier_ritual_magic_ward').GetNameWithTooltip], в то время как графства защищает наличие [Concept('special_building', 'особой постройки')|E]."

 game_concept_mindless_character:0 "Неразумный персонаж"
 game_concept_mindless:0 "Неразумный"
 game_concept_mindless_characters:0 "Неразумные персонажи"
 game_concept_mindless_character_desc:0 "Некоторые персонажи считаются неразумными, поскольку они не обладают собственной волей или способностью действовать самостоятельно. Такие персонажи не могут править и участвовать в большинстве взаимодействий. Также они неспособны быть членом [Concept('council', 'совета')|E] или занимать [Concept('court_position', 'должность при дворе')|E].\n\nНеразумных персонажей можно узнать по [Concept('traits', 'свойствам')|E] вроде [GetTrait('undead_character').GetName(GetNullCharacter)] или [GetTrait('argonian_behemoth_3').GetName(GetNullCharacter)]."

 game_concept_daedric_curse:0 "Даэдрическое проклятие"
 game_concept_daedric_curse_desc:0 "Даэдрические проклятия накладываются на смертных, которые каким-либо образом оскорбили [Glossary( 'князей даэдра', 'DAEDRA_GLOSS' )]. Чтобы избавиться от них, нужно отправиться в [Concept('pilgrimage', 'паломничество')|E], совершить [Concept('hist_communion', 'общение с Хистом')|E] или найти кого-то, кто способен снять проклятие с помощью заклинания."
 
 game_concept_curse:0 "Проклятие"
 game_concept_adult_education:0 "Визит в университет"
 game_concept_adult_education_desc:2 "Персонажи могут начать [activity|El] «$game_concept_adult_education$» и посетить любой подходящий университет или академию. В каждом месте можно побывать только один раз в жизни.\n\nВо время учёбы можно повысить уровень стресса, но взамен улучшить [education_trait|El] и получить новые навыки."

 game_concept_magical_education_trait: "Свойство магического образования"
 game_concept_magical_education_trait_desc:2 "По достижении [Concept( 'adulthood', 'совершеннолетия' )|E] каждый персонаж, чья [culture|El] имеет [Concept( 'innovation', 'инновации' )|E] #V $innovation_magical_studies$#! или #V $innovation_schools_of_magic$#!, открывающую магическое образование [Concept('tradition', 'традицию')|E] или [dynasty_perk|El] #V $magicka_legacy_3_name$#!, получает $game_concept_magical_education_trait$, если его опекун способен обучать магии.\n\nУровень [Concept( 'trait', 'свойства' )|E], которое получает персонаж, зависит от навыка [Concept( 'guardian', 'опекуна' )|E].\n\n$game_concept_magical_education_trait$ увеличивает скорость прогресса в [Concept( 'magic_lifestyle', 'магическом образе жизни' )|E]."

