 ### EK NOTE: Vanilla rewrites need to be put in localization/replace/english/game_concepts_l_english.yml
 #EK Features
 
 game_concept_fervor_equilibrium:0 "Равновесие рвения"
 game_concept_equilibrium:0 "Равновесие"
 game_concept_fervor_equilibrium_desc:0 "Равновесие [Concept( 'fervor', 'рвения' )|E] [Concept( 'faith', 'конфессии' )|E] колеблется в диапазоне от #V 0#! до #V 100%#!. Рвение конфессии будет медленно увеличиваться или уменьшаться, пока не достигнет равновесия.\n\nРавновесие рвения конфессии в основном определяется её размером, поскольку более крупные конфессии имеют более низкий уровень равновесия по сравнению с малыми.\n\nНекоторые [Concept( 'core_tenets', 'догматы' )|E] и [Concept( 'doctrines', 'доктрины' )|E] также могут влиять на равновесие конфессии. Например, [GetFaithDoctrine('tenet_pentarchy').GetBaseName]."
 
 game_concept_purity:0 "Чистота"
 game_concept_pure:0 "Чистый"
 game_concept_pures:0 "Чистые"
 game_concept_impurity:0 "Нечистость"
 game_concept_impure:0 "Нечистый"
 game_concept_impures:0 "Нечистые"
 game_concept_purity_desc:1 "Концепцию под названием '$game_concept_purity$' разделяет любая конфессия с догматом божественная чистота. Персонажи, принадлежащие к данным конфессиям, должны поддерживать чистоту своей родословной. Для этого требуется, чтобы их дети не несли никаких плохих врожденных черт вроде горбуна или имбецил. Также нужно следить за тем, чтобы не было никаких близких отношений с нечистыми или неверными персонажами.\n\nЛюбой персонаж, не сумевший гарантировать свою чистоту, получит черту [GetTrait('impure').GetName( GetNullCharacter )]."
 
 game_concept_abomination:0 "Мерзость"
 game_concept_abominations:0 "Мерзости"
 game_concept_abomination_desc:1 "'$game_concept_abomination$' — это персонаж, который считаются настолько противоречащим [Concept( 'doctrines', 'доктринам' )|E] или [Concept( 'core_tenets', 'догматам' )|E] конфессии, что другие конфессии могут использовать против них казус белли $CLEANSE_ABOMINATIONS_DUCHY_NAME$, если их доктрины и догматы позволяют это.\n\n • Конфессии, считающие некромантию преступлением, будут рассматривать нежить и некромантов как мерзостей.\n • Конфессии, считающие вампиризм преступлением, будут рассматривать вампиров как мерзостей.\n • Конфессии, считающие ликантропию преступлением, будут рассматривать ликантропов как мерзостей."
 
 game_concept_cleanse_abomination:0 "Уничтожить мерзостей"
 game_concept_cleanse_abomination_war:0 "Война для уничтожения мерзостей"
 game_concept_abomination_cleansing:0 "Уничтожение мерзостей"
 game_concept_abomination_cleansing_war:0 "Война для уничтожения мерзостей"
 game_concept_cleanse_abomination_desc:1 "'$game_concept_cleanse_abomination_war$' — это особый тип [Concept( 'war', 'войны' )|E], которая ведётся против [Concept( 'rulers', 'правителей' )|E], которых ваша [Concept( 'faith', 'конфессия' )|E] считает [Concept( 'abominations', 'мерзостями' )|E].\n\nЭто позволит атакующему захватить все [Concept( 'counties', 'графства' )|E] в целевом [Concept( 'duchy', 'герцогстве' )|E], которые принадлежат [Concept( 'abomination', 'мерзости' )|E]. Другие графства в целевом герцогстве вассализируются."
 
 game_concept_pariah:0 "Пария"
 game_concept_pariahs:0 "Парии"
 game_concept_monster:0 "Монстр"
 game_concept_monsters:0 "Монстры"
 game_concept_pariah_desc:1 "'$game_concept_pariahs$' это персонажи, которые считаются монстрами, а не цивилизованными существами, что равны другим видам, в глазах большинства жителей Тамриэля. Это означает, что их [culture|El] имеет [Concept( 'innovation', 'инновацию' )|E] #V Народ-пария#!. Персонажи этих культур могут стать мишенями для не-парий, которые могут использовать против них [casus_belli|El] $EXPEL_MONSTERS_DUCHY_NAME$, свободно [Concept( 'imprisoned', 'заключить в тюрьму' )|E], [Concept( 'executed', 'казнить' )|E] или [Concept( 'revoked', 'отнимать титулы' )|E]. Также персонажи других культур будут с меньшей вероятностью принимать предложения [Concept( 'marriage', 'брака' )|E] от парий. Однако [innovation|El] #V Народ-пария#! может быть удалена с помощью [Concept( 'decision', 'решения' )|E] #V Снять статус парии#! — хотя статус может и вернуться при определённых обстоятельствах."

 game_concept_expel_monsters:0 "Изгнание монстров"
 game_concept_expel_monsters_war:0 "Война для изгнания монстров"
 game_concept_expel_monsters_desc:1 "'$game_concept_expel_monsters$' представляет собой особый тип [Concept( 'war', 'войны' )|E], которая ведётся против [Concept( 'rulers', 'правителей' )|E], которых ваша [culture|El] считает [Concept( 'pariahs', 'париями' )|E].\n\nЭтот [casus_belli|El] позволяет атакующему забрать все [counties|El] в целевом [Concept( 'duchy', 'герцогстве' )|E], которые удерживаются [Concept( 'pariah', 'парией' )|E]. Другие владения в целевом герцогстве станут вассалами нового сюзерена."

 game_concept_pariah_discrimination:0 "Дискриминация"
 game_concept_pariah_discriminate:0 "Дискриминировать"
 game_concept_pariah_discrimination_desc:0 "'Дискриминация' — это общий термин для враждебных [Concept( 'interactions', 'взаимодействий' )|E], используемых против [Concept( 'pariah', 'парий' )|E]. В данном контексте это относится к способности не-парий [Concept( 'imprison', 'заключать в тюрьму' )|E], [Concept( 'execute', 'казнить' )|E] и [Concept( 'revoke', 'лишать титулов' )|E] тех, кто принадлежит к культуре парий."

 game_concept_daedric_race:0 "Даэдра"
 game_concept_demon_race:0 "Демон"
 game_concept_daedric_race_desc:0 "'$game_concept_daedric_race$' это персонажи, которые не принадлежат этому миру — они происходят из планов Обливиона. Это означает, что их [culture|El] имеет [Concept( 'innovation', 'инновацию' )|E] #V Даэдрическая раса#!. Персонажи этих культур могут стать мишенями для тех, чья культура не имеет этой [Concept( 'innovation', 'инновации' )|E] и кто не следует [Concept( 'faith', 'конфессии' )|E], что поклоняется [GetReligionFamily('rf_daedra').GetName]. Враждебные персонажи могут использовать [casus_belli|El] $BANISH_DEMON_DUCHY_NAME$ против даэдр, свободно [Concept( 'imprisoned', 'заключать в тюрьму' )|E], [Concept( 'executed', 'казнить' )|E] или [Concept( 'revoked', 'отнимать' )|E] у них титулы."
 game_concept_banish_demon:0 "Изгнание демона"
 game_concept_banish_demon_war:0 "Война для изгнания демонов"
 game_concept_banish_demon_desc:0 "'$game_concept_banish_demon$' представляет собой особый тип [Concept( 'war', 'войны' )|E], которая ведётся против [Concept( 'rulers', 'правителей' )|E], которые принадлежат к [Concept( 'daedric_race', 'даэдрической расе' )|E], если вы не следуете [Concept( 'faith', 'конфессии' )|E], что поклоняется [GetReligionFamily('rf_daedra').GetName].\n\nЭтот [casus_belli|El] позволяет атакующему забрать все [counties|El] в целевом [Concept( 'duchy', 'герцогстве' )|E], которые удерживаются [Concept( 'daedric_race', 'даэдрой' )|E]. Другие владения в целевом герцогстве станут вассалами нового сюзерена."
 
 game_concept_pantheon:0 "Пантеон"
 game_concept_patron:0 "Покровитель"
 game_concept_patrons:0 "Покровители"
 game_concept_patron_deity:0 "Божество-покровитель"
 game_concept_patron_deities:0 "Божества-покровители"
 game_concept_personal_deity:0 "Личное божество"
 game_concept_personal_deities:0 "Личные божества"
 game_concept_pantheon_desc: "Большинство конфессий почитают широкий круг божеств, которые являются частью их пантеона. Нециничные члены конфессии могут выбрать для поклонения божество-покровителя из списка, каждое из которых дает определенные бонусы и потенциально открывает решения и события.\n\nПринятие аэдрического или аурбического божества в качестве покровителя даст в основном пассивные бонусы, а вот выбор даэдра позволит вам претендовать на их артефакт и просить благ.\n\n[Concept( 'faiths', 'Конфессии' )|E] с одним тем же пантеоном обычно куда менее враждебно относятся друг к другу. В особенности по сравнению с теми конфессиями, чей пантеон считается чужим.\n\nКонфессии могут стать синкретическими по отношению друг к другу с помощью [Concept( 'secondary_pantheon', 'второстепенного пантеона' )|E], с помощью которого конфессия получает до трёх божеств-покровителей из другого пантеона, и обе конфессии снижают свою [Concept( 'faith_hostility', 'враждебность' )|E] по отношению друг к другу."
 
 game_concept_pantheon_secondary:0 "Второстепенный пантеон"
 game_concept_secondary_pantheon:0 "Второстепенный пантеон"
 game_concept_secondary:0 "Второстепенный"
 game_concept_pantheon_secondary_desc:0 "Второстепенный пантеон позволяет конфессии получить до трёх покровителей из [Concept( 'pantheon', 'пантеона' )|E], что отличен от их основного. Второстепенный пантеон представляет собой определённую степень синкретизма или внешнего влияния. Наличие второстепенного пантеона уменьшает [faith_hostility|El] с любой [Concept( 'faith', 'конфессией' )|E] с соотвествующим основным пантеоном."
 
 game_concept_liturgical_language:0 "Литургический язык"
 game_concept_liturgical_language_desc:0 "Хотя большинство [Concept( 'faiths', 'конфессий' )|E] предпочитают использовать [language|El] своих верующих для проведения религиозных обрядов и таинств, некоторые из них предпочитают использовать забытые или потусторонние языки в роли литургического языка.\n\nОт [Concept( 'clergy', 'духовенства' )|E] от этой конфессии ожидается знание данного языка, а те, кто не принадлежит к ней, но знает литургический язык, получают [piety|El] и бонус к [Concept( 'opinion', 'мнению' )|E] [Concept( 'clergy', 'духовенства' )|E].\n\n#F Глубокий язык Обливиона и язык драконов являются примерами таких литургических языков.#!"
 
 game_concept_nativity_region:0 "Родной регион"
 game_concept_nativity_regions:0 "Родные регионы"
 game_concept_native:0 "Коренной житель"
 game_concept_natives:0 "Коренные жители"
 game_concept_nativity_region_desc:0 "Считается, что большинство культур родились или же просуществовали сотни лет в определенной части мира, которая также известна как родной регион.\n\nИм очень трудно распространяться за пределами своих родных регионов, и обычно правителю легче распространять [Concept( 'local_culture', 'местную культуру' )|E] вместо своей собственной.\n\nНекоторые культуры не привязаны к какой-либо конкретной части света и могут чувствовать себя как дома где угодно. Такие культуры считаются [Concept( 'nomadic', 'кочевническими' )|E]."
 
 game_concept_local_culture:0 "Местная культура"
 game_concept_local_cultures:0 "Местные культуры"
 game_concept_local:0 "Местный"
 game_concept_locals:0 "Местные"
 game_concept_local_culture_desc:0 "Поскольку каждая культура связана с одним или несколькими [Concept( 'nativity_regions', 'родными регионами' )|E], в каждой провинции есть набор культур, которые считаются местными. Это местные культуры, и правители, которые имеют такое же [heritage|El], что и одна из этих местных культур, могут распространять их вместо своей собственной [Concept( 'culture', 'культуры' )|E].\n\nЭто гарантирует, что на протяжении веков каждая провинция сохраняет свою культурную самобытность, не превращаясь в нечто культурно монолитное."
 
 game_concept_nomad_culture:0 "Культура кочевников"
 game_concept_nomadic_culture:0 "Кочевническая культура"
 game_concept_nomad:0 "Кочевник"
 game_concept_nomads:0 "Кочевники"
 game_concept_nomadic:0 "Кочевнический"
 game_concept_nomad_culture_desc:0 "Некоторые народы отказываются или попросту не могут поселиться в одном месте. Вместо этого они чувствуют себя как дома в различных областях Тамриэля. Эти кочевые культуры могут распространяться в [Concept( 'nativity_regions', 'родных регионах' )|E], частью которых они не являются, хотя и медленнее, чем если бы они считались коренными жителями.\n\nА из-за их нежелания оседать на одном месте их легче заменить другими культурами.\n\nПравители кочевых культур могут использовать специальный [casus_bellis|El], чтобы мигрировать в соседние провинции."

 game_concept_culture_revival:0 "Возрождение культуры"
 game_concept_culture_revived:0 "Возрождённая"
 game_concept_culture_revival_desc:0 "Культуры, которые считаются мёртвыми и отмечены инновацией #V Мёртвая культура#!, могут быть возрождены при определённых условиях. После возрождения они станут обычной культурой и вновь смогут распространяться. Для того чтобы культура могла быть возрождена, необходимо следующее:\n\n• Должна существовать другая культура с таким же [Concept( 'heritage', 'наследием' )|E], которая #italic не#! считается мёртвой\n• Мёртвая культура должна иметь [nativity_region|El]\n• Правитель с тем же [Concept( 'heritage', 'наследием' )|E] должен полностью контролировать [nativity_region|El] мёртвой культуры.\n\nЕсли эти требования не могут быть выполнены, то мёртвая культура не может быть возрождена."
 
 
 game_concept_meritocratic:0 "Меритократический"
 game_concept_meritocratic_desc:0 "$game_concept_meritocratic$ [succession_law|El] постановляет, что каждое [county|El] может решать, последует ли оно за [Concept( 'heir', 'наследником' )|E] бывшего правителя, или если же они изберут кого-то из местных, чтобы управлять собой. Если у графства будет высокое [Concept( 'county_opinion', 'мнение' )|E], это поможет обезопасить его передачу во время наследования."

 game_concept_feudal_like_government:0 "Правительство феодального типа"
 game_concept_feudal_like_government_desc:0 "[autocracy|E], [feudalism|El], [hierocracy|El] и [praxis_government|El] — высоко институционализированные и схожие с феодализмом типы правительства, которые открывают королевские дворы и позволяют основывать определённые королевства."

 game_concept_pirate:0 "Пираты"
 game_concept_pirate_government:0 "Пиратское правительство"
 game_concept_pirate_desc:0 "Пиратские королевства — это [government_form|El], основанная на [Concept( 'raiding', 'налётах' )|E] и захвате [Concept( 'raid_loot', 'добычи' )|E]. Каждый пиратский вассал предоставляет своему пиратскому сюзерену небольшую дань, захваченную в результате своих набегов.\n\n[holdings|E] под властью пиратов, как правило, дают меньше [Concept( 'taxes', 'налогов' )|E], поэтому пирату-правителю приходится полагаться на постоянные налёты и грабежи, чтобы добывать золото.\nВзамен, [counties|El] под властью правителя-пирата склонны игнорировать влияние неправильных [Concept( 'culture', 'культуры' )|E] и [Concept( 'faith', 'конфессии' )|E] на [county_opinion|El], что, в свою очередь, помогает пирату обезопасить передачу владений при наследовании типа [pirate_share|El].\n\nПоскольку пираты в значительной степени полагаются на заморские налёты и контроль над морями, любое не прибрежное графство будет фактически независимым, не посылая ни налогов, ни [Concept( 'levy', 'ополчения' )|E]. Также они будут отделяться от державы при наследовании.\n\nПиратские правители, желающие более надежной преемственности и более спокойной жизни внутри страны, могут отказаться от своих пиратских путей и стать феодальным королевством — но ценой того, что большинство их пиратских вассалов станут независимыми.\n\nПираты-вассалы под властью сюзерена, который не является пиратом, могут стать каперами, которые могут совершать налёты только на врагов своего сеньора — враждебных правителей и врагов во время войны. #R Пока не реализовано, мы ждём новых возможностей для моддинга#!"
 
 game_concept_pirate_share:0 "Пиратская доля"
 game_concept_pirate_share_desc:0 "[succession_law|E] $game_concept_pirate_share$ постановляет, что каждое [county|El] может решать, последует ли оно за [Concept( 'heir', 'наследником' )|E] бывшего правителя, или если же они изберут кого-то из местных, чтобы управлять собой. Если у графства будет высокое [Concept( 'county_opinion', 'мнение' )|E], это поможет обезопасить его передачу во время наследования."
 
 game_concept_academy:0 "Академия"
 game_concept_academy_government:0 "Академическое правительство"
 game_concept_academic:0 "Академический"
 game_concept_academies:0 "Академии"
 game_concept_academy_desc:0 "Академические державы — это [government_form|El], сформированная вокруг учреждения, предоставляющего академические услуги жителям Тамриэля. Примеры таких государств — Коллегия магов или Дипломатический институт. Эти державы сосредоточены на передаче знаний и не заинтересованы в приобретении новых доменов."
 
 game_concept_autocracy:0 "Автократия"
 game_concept_autocracy_government:0 "Автократическое правительство"
 game_concept_autocratic:0 "Автократический"
 game_concept_autocracy_desc:0 "Автократии определяются весьма свободными отношениями между правителем и его вассалами, что отличается от строгой иерархии де-юре, принятой в некоторых культурах. Возможности того, что может сделать каждый правитель в автократии, в значительной степени зависит от его личной власти и от того, насколько вассалы любят или боятся его."
 
 game_concept_hierocracy:0 "Иерократия"
 game_concept_hierocracy_government:0 "Иерократическое правительство"
 game_concept_hierocratic:0 "Иерократический"
 game_concept_hierocracy_desc:0 "Иерократии состоят из совета верховных жрецов под председательством [Concept( 'head_of_faith', 'главы конфессии' )|E], избираемых непосредственно божественными силами. Лишь те, кто был отмечен с рождения, могут вести за собой верующих, и их сила и авторитет придают силу их вере и религиозным предметам."
 
 game_concept_ceremoniarchy:0 "Церемониархия"
 game_concept_ceremoniarchy_government:0 "Церемониархическое правительство"
 game_concept_ceremoniarchic:0 "Церемониархальный"
 game_concept_praxis_government:0 "Церемониархическое правительство"
 game_concept_ceremoniarchy_desc:0 "В церемониархии ожидается, что правители будут править в соответствии с древними обрядами, которые их божественные предки разрабатывали в течение веков. Правитель должен поддерживать свой [praxis|El] и следить за соблюдением традиций — некоторые правители, однако, могут захотеть отбросить традиции и приспособиться к этому меняющемуся миру...\n#weak Только те правители, чья конфессия имеет [core_tenets|El] [GetFaithDoctrine('tenet_legalism').GetBaseName] и [GetFaithDoctrine('tenet_divine_purity').GetBaseName], могут принять церемониархию.#!"

 game_concept_might_makes_right:0 "Сила есть право"
 game_concept_might_makes_right_desc:0 "Некоторые действия, заблокированные [Concept( 'innovation', 'инновациями' )|E] — вроде [Concept( 'laws', 'законов' )|E] и [casus_bellis|El] — могут быть доступны и использованы [Concept( 'rulers', 'правителями' )|E], если у них достаточно высокий [prestige_level|El].\n\nНекоторые конфессии разрешают использовать [piety_level|El] и [piety|El] либо как необязательное, либо как дополнительное требование."
 
 game_concept_expected_prestige_level:0 "Ожидаемый уровень репутации"
 game_concept_expected_prestige_level_desc:0 "[Concept( 'tribal', 'Племенных' )|E] [Concept( 'rulers', 'правителей' )|E] принимают и уважают лишь тогда, когда их имя знают и боятся. У каждого [Concept( 'rank', 'ранга' )|E] есть [prestige_level|El], которому нужно соответствовать.\n\nЕсли у вас не получится достигнуть такого [Concept( 'opinion', 'уровня репутации' )|E], вы столкнётесь с #N суровыми штрафами#! к [Concept( 'opinion', 'мнению' )|E] [Concept( 'vassal', 'вассалов' )|E], [Concept( 'domain_limit', 'пределу домена' )|E], [Concept( 'vassal_limit', 'максимуму вассалов' )|E], приросту [Concept( 'control', 'контроля' )|E], [Concept( 'county_opinion', 'народному мнению' )|E], [Concept( 'knight_effectiveness', 'эффективности рыцарей' )|E] и содержанию [Concept( 'men_at_arms', 'содержанию профессионалов' )|E].\nПревышение [Concept( 'prestige_level', 'уровня репутации' )|E] #P даёт бонусы#! в тех же областях.\n\nОжидаемый [prestige_level|El] выглядит следующим образом:\n* [count|E]: [GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n* [duke|E]: [GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n* [king|E]: [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n* [emperor|E]: [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n\n#weak [perk|E] #V $a_life_of_glory_perk_name$#! снижает ожидаемый уровень репутации [Concept( 'tribal', 'племенных' )|E] [Concept( 'rulers', 'правителей' )|E] на один [Concept( 'prestige_level', 'уровень репутации' )|E]!"
 
 game_concept_almsivi_power:0 "Сила АЛЬМСИВИ"
 game_concept_almsivi_power_power:0 "Сила"
 game_concept_almsivi_power_tribunal:0 "Сила Трибунала"
 game_concept_almsivi_power_desc:0 "Трое живых богов Морровинда: Альмалексия, Сота Сил и Вивек — влияют на жизнь своих верующих. Они предоставляют могущественные [almsivi_boon_boons|El] тем, кого считают достойными, и укрепляют веру тех, для кого они являются [Concept( 'pantheon', 'пантеоном' )|E].\nТрибунал на пике своего могущества мог выставить на поле боя целые армии и заставить даэдрических принцев подчиниться, но теперь для поддержания своей силы им требуется регулярное паломничество к Красной Горе. Если они не смогут искупаться в водах у Сердца Лорхана, они станут слабее, и их власть над Морровиндом ослабнет."
 #game_concept_almsivi_power_desc:0 "Трое живых богов Морровинда: Альмалексия, Сота Сил и Вивек — влияют на жизнь своих верующих. Они предоставляют могущественные [almsivi_boon_boons|El] тем, кого считают достойными, и укрепляют веру тех, для кого они являются [Concept( 'pantheon', 'пантеоном' )|E].\nТрибунал на пике своего могущества мог выставить на поле боя целые армии и заставить даэдрических принцев подчиниться, но теперь для поддержания своей силы им требуется регулярное паломничество к Красной Горе. Если они не смогут искупаться в водах у Сердца Лорхана, они станут слабее, и их власть над Морровиндом ослабнет."
 
 game_concept_almsivi_boon:0 "Дар АЛЬМСИВИ"
 game_concept_almsivi_boon_boon:0 "Дар"
 game_concept_almsivi_boons:0 "Дары АЛЬМСИВИ"
 game_concept_almsivi_boon_boons:0 "Дары АЛЬМСИВИ"
 game_concept_almsivi_boon_desc:0 "АЛЬМСИВИ, или Трибунал, может наделить верующих могущественными дарами.\nАльмалексия, Леди Милосердия, может успокоить искалеченный страхом или депрессией разум.\nСота Сил, Свет Знания, может помочь верным ему достичь высшего уровня знаний и понимания, даруя им бонусы к характеристикам и жизненному опыту.\nВивек, Воин-Поэт, может использовать свое божественное прикосновение на тех, кто почитает его, и исцелять их от большинства болезней.\n\nЭффективность и стоимость этих даров в значительной степени зависит от [Concept( 'almsivi_power_tribunal', 'силы Трибунала' )|E]."
 
 game_concept_daedric_boon:0 "Дар"
 game_concept_daedric_boons:0 "Дары"
 game_concept_daedric_boon_desc:0 "Дар — это подарок из Обливиона, предложенный вам даэдрическим принцем. Дары имеют широкий диапазон силы и возможностей для использования. Например, это может быть небольшое увеличение [Concept( 'skills', 'навыков' )|E], дополнительные войска из Обливиона, получение [Concept( 'daedric_artifact', 'даэдрического артефакта' )|E] принца или даже начало полномасштабного [Concept( 'daedric_invasion', 'даэдрического вторжения' )|E].\n\nДары оплачиваются с помощью [Concept( 'daedric_ardor', 'страсти' )|E]."
 
 game_concept_daedric_sacrifice:0 "Жертвоприношение"
 game_concept_daedric_sacrifices:0 "Жертвоприношения"
 game_concept_daedric_sacrifice_desc:0 "Хотя большинство принцев любят играть со смертными, вам всё равно нужно привлечь их внимание, чтобы получить от них [daedric_ardor|El] и самые мощные [daedric_boons|El].\n\nКаждому принцу нравится, когда вы тратите часть своего личного богатства на ритуал для них. Или когда вы отправляете бедную несчастную душу прямиком в Обливион, чтобы она вечно служила им.\n\nНекоторые принцы имеют более специфические вкусы. Например, Меридия дарует вам страсть, когда вы приносите ей в жертву персонажей-нежить, а Намира дарует больше [Concept( 'daedric_ardor', 'страсти' )|E] тем, кто соблюдает клятву убожества."
 
 game_concept_daedric_ardor:0 "Страсть"
 game_concept_daedric_ardor_desc:0 "Страсть это ресурс, что похож на [prestige|El] или [piety|El], но он используется исключительно для получения [Concept( 'daedric_boons', 'даров' )|E] от даэдрического принца. Страсть может накапливаться пассивно, когда вы выбираете конкретного принца в качестве [Concept( 'patron_deity', 'божества-покровителя' )|E], если ваша конфессия позволяет это, или совершая для него [Concept( 'daedric_sacrifices', 'жертвоприношения' )|E]."
 
 game_concept_daedric_artifact:0 "Даэдрический артефакт"
 game_concept_daedric_artifact_desc:0 "Каждый даэдрический принц хранит частицу своей силы в артефакте, с которым у него связана долгая история.\n\nОни могут передать этот артефакт своему самому преданному последователю за немалое количество [Concept( 'daedric_ardor', 'страсти' )|E]. В этом случае последователь сможет хранить артефакт до своей смерти, вызова со стороны другого последователя того же принца или до тех пор, пока сам принц не заберёт свой артефакт."
 
 game_concept_daedric_invasion:0 "Даэдрическое вторжение"
 game_concept_daedric_invasion_desc:0 "Хотя все принцы заинтересованы в делах смертных, некоторые из них предпочитают использовать более прямой подход, а наиболее амбициозные и могущественные даже готовы устроить полноценное вторжение в Нирн, чтобы объединить измерение смертных со своим собственным.\n\nЭти даэдрические вторжения — катаклизмы, что потенциально могут привести к концу света, но самые преданные последователи вторгшегося принца знают, что они будут вознаграждены, когда вторжение закончится и их принц одержит победу.\n\nКаждое вторжение возглавляет [daedric_herald|El], которым становится правитель, вызвавший это самое вторжение с помощью огромного количества [Concept( 'daedric_ardor', 'страсти' )|E]. Вестники получают разрешение править Мундусом от имени принца до окончания вторжения, после чего они тоже присоединяются к измерению принца, когда мир смертных сливается с далеким миром самого принца."
 
 game_concept_daedric_herald:0 "Вестник даэдра"
 game_concept_daedric_herald_desc:0 "Вестником может стать благочестивый правитель, который вызывает [daedric_invasion|El]. Это разрушает барьеры между Мундусом и Обливионом и позволяет принцу посылать бесчисленное количество даэдрических солдат, дабы слияние их измерения с миром смертных.\n\nВестник получает власть над всем Мундусом от своего принца, и именно он возглавляет вторжение до тех пор, пока измерения не объединятся, или пока герой не спасёт мир и не остановит вторжение."
 
 game_concept_daedric_focused:0 "Сосредоточенный"
 game_concept_daedric_focused_desc:0 "Некоторые конфессии посвящают себя одному даэдрическому принцу, и такое поклонение считается сосредоточенным.\n\nОни имеют доступ ко всем [Concept( 'daedric_boon', 'дарам' )|E] и [Concept( 'daedric_sacrifice', 'жертвоприношениям' )|E], доступным даэдрическому принцу, включая требование своего [Concept( 'daedric_artifact', 'даэдрического артефакта' )|E], начало [Concept( 'daedric_invasion', 'даэдрического вторжения )|E] и проведение великого жертвоприношения.\n\n[daedric_boons|E] и [Concept( 'daedric_sacrifice', 'жертвоприношения' )|E] являются наиболее экономически эффективными, так как каждый [daedric_boon|El] требует меньше [Concept( 'daedric_ardor', 'страсти' )|E], и каждое [daedric_sacrifice|El] приносит больше [Concept( 'daedric_ardor', 'страсти' )|E].\n\nДругими статусами являются: [daedric_pantheon|E], [daedric_allowed|E], [daedric_secret|E]."
 
 game_concept_daedric_pantheon:0 "Пантеон"
 game_concept_daedric_pantheon_desc:0 "Некоторые конфессии посвящают себя нескольким даэдрическим принцам, при этом особое отношение уделяется тем из них, кто может стать [Concept( 'personal_deities', 'личными божествами' )|E] для верующих.\n\nУ них есть доступ к большинству [Concept( 'daedric_boons', 'даров' )|E] и [Concept( 'daedric_sacrifices', 'жертвоприношений' )|E], доступных даэдрическому принцу.\n\n[daedric_boons|E] и [Concept( 'daedric_sacrifice', 'жертвоприношения' )|E] являются наиболее экономически эффективными, так как каждый [daedric_boon|El] требует меньше [Concept( 'daedric_ardor', 'страсти' )|E], и каждое [daedric_sacrifice|El] приносит больше [Concept( 'daedric_ardor', 'страсти' )|E].\n\nДругими статусами являются: [daedric_focused|E], [daedric_allowed|E], [daedric_secret|E]."
 
 game_concept_daedric_allowed:0 "Разрешено"
 game_concept_daedric_allowed_desc:0 "Некоторые конфессии относятся к даэдрическим принцам нейтрально, не запрещая и не поощряя их поклонение конкретному принцу. Их последователи могут свободно общаться с принцем, но не могут поклоняться ему как [Concept( 'patron_deity', 'божеству-покровителю' )|E].\n\nУ них есть доступ к большинству [Concept( 'daedric_boons', 'даров' )|E] и [Concept( 'daedric_sacrifices', 'жертвоприношений' )|E], доступных даэдрическому принцу.\n\nДругими статусами являются: [daedric_focused|E], [daedric_pantheon|E], [daedric_secret|E]."
 
 game_concept_daedric_secret:0 "Секрет"
 #game_concept_daedric_secret_desc:0 "Не все положительно относятся к даэдрическим принцам. Некоторые считают поклонение этим сущностям опасной затеей, ересью или даже преступлением. Но некоторые храбрецы или заблуждающиеся души всё же могут поклоняться принцу, невзирая на опасность или цену.\n\nУ них есть доступ к небольшому ассортименту [Concept( 'daedric_boons', 'даров' )|E] и [Concept( 'daedric_sacrifices', 'жертвоприношений' )|E], доступных даэдрическому принцу.\n\n[daedric_boons|E] как правило, требуют больше [Concept( 'daedric_ardor', 'страсти' )|E], а [daedric_sacrifices|El] дают меньше [Concept( 'daedric_ardor', 'страсти' )|E].\n\nДругими статусами являются: [daedric_focused|E], [daedric_pantheon|E], [daedric_allowed|E]."
 game_concept_daedric_secret_desc:0 "Не все видят даэдрических принцев в хорошем свете. Для некоторых поклонение им считается опасным, еретическим или даже достойным преследования. Некоторые смелые или заблудшие души могут по-прежнему посвятить себя принцу, невзирая на опасность или цену."

 game_concept_task_1_desc:0 "Теперь вы контролируете Сиродил, так что вы удовлетворили не только Совет Старейшин, но и собственные амбиции. Совет Старейшин согласился предоставить вам особые полномочия и власть над Сиродилом, но он #N требует постоянного подтверждения#!, так как от вас ожидается, что вы вернете Рубиновый трон и позволите править Верховному канцлеру, пока не будет найден достойный драконорождённый император."
 task_start:0 "#P Начало выполнения задачи#!"
 task_fulfill:0 "#P Выполнение задачи#!"
 task_reward:0 "#P Вознаграждение за выполнение этой задачи#!"
 
 game_concept_required_task:0 "Требуемая задача"
 game_concept_required_tasks:0 "Требуемые задачи"
 game_concept_required_task_desc:0 "$game_concept_task_1_desc$\n\nЧтобы выиграть время, вы можете выполнить некоторые задания, порученные вам Советом Старейшин, что на некоторое время успокоит их и позволит вам удовлетворить собственные амбиции. Каждое выполненное задание даёт вам #P 5 дополнительных лет#! правления.\n\nЭтими задачами являются:\n • [required_task_1|E]\n • [required_task_2|E]\n • [required_task_3|E]"
 game_concept_required_task_1:0 "Остатки цаэски в Сиродиле"
 game_concept_required_task_1_desc:0 "Ваша война против Потентата отчасти подпитывалась желанием положить конец влиянию цаэски на Сиродил и Тамриэль.\nСовет Старейшин согласен с вами и поддержит любые усилия по изгнанию цаэски из Сиродила, так как они опасаются, что другой акавирский правитель может попытаться стать новым Потентатом.\n\n$task_start$: Чтобы начать выполнение этой задачи, вы должны использовать решение "Подготовить проект закона Цаэски".\n$task_fulfill$: Для выполнения этой задачи ни один лорд-цаэски не должен владеть землей в Сиродиле"
 game_concept_required_task_2:0 "Долг полководца"
 game_concept_required_task_2_desc:0 "Война против Потентата истощила средства вовлечённых сторон, и вам пришлось полагаться на финансирование со стороны Совета Старейшин для поддержания военных усилий.\nХотя захват Имперского города и сокровищниц покойного Потентата облегчил ваше долговое бремя, Совет Старейшин по-прежнему ожидает, что вы полностью их погасите.\n\n$task_start$: Чтобы начать выполнение этой задачи, вы должны иметь как минимум 500 [Concept( 'gold', 'золота' )|E]\n$task_fulfill$: Для выполнения этой задачи вы должны иметь 2000 [Concept( 'gold', 'золота' )|E] и использовать решение 'Выплатить долги Совету Старейшин'"
 game_concept_required_task_3:0 "Обезопасить Хартленд"
 game_concept_required_task_3_desc:0 "Падение Потентата было использовано некоторыми амбициозными полководцами для захвата земель, которые традиционно считались частью Хартленда.\nСовет Старейшин опасается, что эти внешние силы могут угрожать Имперскому Острову, и поэтому они поручили вам проследить за тем, чтобы весь Хартленд оказался под контролем Совета Старейшин.\n\n$task_start$: Чтобы начать выполнение этой задачи, вы должны полностью удерживать [GetGeographicalRegion('mundus_tamriel_cyrodiil_heartlands').GetName]\n$task_fulfill$: Для выполнения этой задачи вы должны владеть Королевством Хартленд, а каждый прямой вассал в Хартленде должен иметь положительное мнение о вас. Также вы должны полностью [Concept( 'control', 'контролировать' )|E] Имперский Остров и использовать решение 'Обезопасить Хартленд'."
 game_concept_required_task_4:0 "Открыть Храм Единого"
 game_concept_required_task_4_desc:0 "Как и многие важные здания и учреждения на Имперском Острове, Храм Единого сильно пострадал после падения Потентата. В самом его сердце зародились различные еретические культы, и теперь Хартленд полон даэдрапоклонников, а также остатков верований цаэски.\nЧтобы защитить Храм Единого, мы должны убедиться в том, что в Хартленде проживает верная паства Восьми божеств — или, по крайней мере те, кто не будут нам угрожать.\n\n$task_start$: Чтобы начать выполнение этой задачи, вы должны полностью контролировать [GetGeographicalRegion('mundus_tamriel_cyrodiil_heartlands').GetName]\n$task_fulfill$: Для выполнения этой задачи в Хартленде не должно быть ни единой веры, которую Имперский культ считает врагами, и вы должны использовать решение "Открыть Храм Единого"."
