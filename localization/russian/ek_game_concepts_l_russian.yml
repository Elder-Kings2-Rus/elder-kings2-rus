l_russian:
 ### EK NOTE: Vanilla rewrites need to be put in localization/replace/english/game_concepts_l_english.yml
 #EK Features
 
 game_concept_fervor_equilibrium:0 "Равновесие рвения"
 game_concept_equilibrium:0 "Равновесие"
 game_concept_fervor_equilibrium_desc:0 "Равновесие [Concept( 'fervor', 'рвения' )|E] [Concept( 'faith', 'конфессии' )|E] колеблется в диапазоне от #V 0#! до #V 100%#!. Рвение конфессии будет медленно увеличиваться или уменьшаться, пока не достигнет равновесия.\n\nРавновесие рвения конфессии в основном определяется её размером, поскольку более крупные конфессии имеют более низкий уровень равновесия по сравнению с малыми.\n\nНекоторые [Concept( 'core_tenets', 'догматы' )|E] и [Concept( 'doctrines', 'доктрины' )|E] также могут влиять на равновесие конфессии. Например, [GetFaithDoctrine('tenet_pentarchy').GetBaseName]."
 
 game_concept_purity:0 "Чистота"
 game_concept_pure:0 "Чистый"
 game_concept_pures:0 "Чистые"
 game_concept_impurity:0 "Нечистость"
 game_concept_impure:0 "Нечистый"
 game_concept_impures:0 "Нечистые"
 game_concept_purity_desc:1 "Концепцию '$game_concept_purity$' разделяет любая конфессия с догматом божественная чистота. Персонажи, принадлежащие к данным конфессиям, должны поддерживать чистоту своей родословной. Для этого требуется, чтобы их дети не несли никаких плохих врожденных черт вроде горбуна или имбецил. Также нужно следить за тем, чтобы не было никаких близких отношений с нечистыми или неверными персонажами.\n\nЛюбой персонаж, не сумевший гарантировать свою чистоту, получит черту [GetTrait('impure').GetName( GetNullCharacter )]."
 
 game_concept_abomination:0 "Мерзость"
 game_concept_abominations:0 "Мерзости"
 game_concept_abomination_desc:1 "'$game_concept_abomination$' — это персонажи, которые считаются настолько противоречащими [Concept( 'doctrines', 'доктринам' )|E] или [Concept( 'core_tenets', 'догматам' )|E] конфессии, что другие конфессии могут использовать против них казус белли $CLEANSE_ABOMINATIONS_DUCHY_NAME$, если их доктрины и догматы позволяют это.\n\n * Конфессии, считающие некромантию преступлением, будут рассматривать нежить и некромантов как мерзостей.\n * Конфессии, считающие вампиризм преступлением, будут рассматривать вампиров как мерзостей.\n * Конфессии, считающие ликантропию преступлением, будут рассматривать ликантропов как мерзостей."
 
 game_concept_cleanse_abomination:0 "Уничтожить мерзостей"
 game_concept_cleanse_abomination_war:0 "Война для уничтожения мерзостей"
 game_concept_abomination_cleansing:0 "Уничтожение мерзостей"
 game_concept_abomination_cleansing_war:0 "Война для уничтожения мерзостей"
 game_concept_cleanse_abomination_desc:1 "'$game_concept_cleanse_abomination_war$' — это особый тип [Concept( 'war', 'войны' )|E], которая ведётся против [Concept( 'rulers', 'правителей' )|E], которых ваша [Concept( 'faith', 'конфессия' )|E] считает [Concept( 'abominations', 'мерзостями' )|E].\n\nЭто позволит атакующему захватить все [Concept( 'counties', 'графства' )|E] в целевом [Concept( 'duchy', 'герцогстве' )|E], которые принадлежат [Concept( 'abomination', 'мерзости' )|E]. Другие графства в целевом герцогстве переходят вассализируются."
 
 game_concept_pantheon:0 "Пантеон"
 game_concept_patron:0 "Покровитель"
 game_concept_patrons:0 "Покровители"
 game_concept_patron_deity:0 "Божество-покровитель"
 game_concept_patron_deities:0 "Божества-покровители"
 game_concept_personal_deity:0 "Личное божество"
 game_concept_personal_deities:0 "Личные божества"
 game_concept_pantheon_desc: "Большинство конфессий почитают широкий круг божеств, которые являются частью их пантеона. Нециничные члены конфессии могут выбрать для поклонения божество-покровителя из списка, каждое из которых дает определенные бонусы и потенциально открывает решения и события.\n\nПринятие аэдрического или аурбического божества в качестве покровителя даст в основном пассивные бонусы, а вот выбор даэдра позволит вам претендовать на их артефакт и просить благ.\n\n[Concept( 'faiths', 'Конфессии' )|E] с одним тем же пантеоном обычно куда менее враждебно относятся друг к другу. В особенности по сравнению с теми конфессиями, чей пантеон считается чужим."
 
 game_concept_liturgical_language:0 "Литургический язык"
 game_concept_liturgical_language_desc:0 "Хотя большинство [Concept( 'faiths', 'конфессий' )|E] предпочитают использовать [language|E] своих верующих для проведения религиозных обрядов и таинств, некоторые из них предпочитают использовать забытые или потусторонние языки в роли литургического языка.\n\nОт [Concept( 'clergy', 'духовенства' )|E] от этой конфессии ожидается знание данного языка, а те, кто не принадлежит к ней, но знает литургический язык, получают [piety|E] и бонус к [Concept( 'opinion', 'мнению' )|E] [Concept( 'clergy', 'духовенства' )|E].\n\n#F Глубокий язык Обливиона и язык драконов являются примерами таких литургических языков.#!"
 
 game_concept_nativity_region:0 "Аборигенный регион"
 game_concept_nativity_regions:0 "Аборигенные регионы"
 game_concept_native:0 "Абориген"
 game_concept_natives:0 "Аборигены"
 game_concept_nativity_region_desc:0 "Считается, что большинство культур родились или же просуществовали сотни лет в определенной части мира, которая также известна как аборигенный регион.\n\nИм очень трудно распространяться за пределами своих родных регионов, и обычно правителю легче распространять [Concept( 'local_culture', 'местную культуру' )|E] вместо своей собственной.\n\nНекоторые культуры не привязаны к какой-либо конкретной части света и могут чувствовать себя как дома где угодно. Такие культуры считаются [Concept( 'nomadic', 'кочевническими' )|E]."
 
 game_concept_local_culture:0 "Местная культура"
 game_concept_local_cultures:0 "Местные культуры"
 game_concept_local:0 "Местный"
 game_concept_locals:0 "Местные"
 game_concept_local_culture_desc:0 "Поскольку каждая культура связана с одним или несколькими [Concept( 'nativity_regions', 'аборигенными регионами' )|E], в каждой провинции есть набор культур, которые считаются местными. Это местные культуры, и правители, которые имеют такое же [heritage|E], что и одна из этих местных культур, могут распространять их вместо своей собственной [Concept( 'culture', 'культуры' )|E].\n\nЭто гарантирует, что на протяжении веков каждая провинция сохраняет свою культурную самобытность, не превращаясь в нечто культурно монолитное."
 
 game_concept_nomad_culture:0 "Культура кочевников"
 game_concept_nomadic_culture:0 "Кочевническая культура"
 game_concept_nomad:0 "Кочевник"
 game_concept_nomads:0 "Кочевники"
 game_concept_nomadic:0 "Кочевнический"
 game_concept_nomad_culture_desc:0 "Некоторые народы отказываются или попросту не могут поселиться в одном месте. Вместо этого они чувствуют себя как дома в различных областях Тамриэля. Эти кочевые культуры могут распространяться в [Concept( 'nativity_regions', 'аборигенных регионах' )|E], частью которых они не являются, хотя и медленнее, чем если бы они считались коренными жителями.\n\nА из-за их нежелания оседать на одном месте их легче заменить другими культурами.\n\nПравители кочевых культур могут использовать специальный [casus_bellis|E], чтобы мигрировать в соседние провинции."

 game_concept_meritocratic:0 "Меритократический"
 game_concept_meritocratic_desc:0 "$game_concept_meritocratic$ [succession_law|E] постановляет, что каждое [county|E] может решать, последует ли оно за [Concept( 'heir', 'наследником' )|E] бывшего правителя, или если же они изберут кого-то из местных, чтобы управлять собой. Если у графства будет высокое [Concept( 'county_opinion', 'мнение' )|E], это поможет обезопасить его передачу во время наследования."

 game_concept_feudal_like_government:0 "Правительство феодального типа"
 game_concept_feudal_like_government_desc:0 "[autocracy|E], [feudalism|E], [hierocracy|E] и [praxis_government|E] — высоко институционализированные и схожие с феодализмом типы правительства, которые открывают королевские дворы и позволяют основывать определённые королевства."

 game_concept_pirate:0 "Пираты"
 game_concept_pirate_government:0 "Пиратское правительство"
 game_concept_pirate_desc:0 "Пиратские королевства - это [government_form|E], основанная на [Concept( 'raiding', 'налётах' )|E] и захвате [Concept( 'raid_loot', 'добычи' )|E]. Каждый пиратский вассал предоставляет своему пиратскому сюзерену небольшую дань, захваченную в результате своих набегов.\n\n[holdings|E] под властью пиратов, как правило, дают меньше [Concept( 'taxes', 'налогов' )|E], поэтому пирату-правителю приходится полагаться на постоянные набеги и грабежи, чтобы добывать золото.\nВзамен, [counties|E] под властью правителя-пирата, склонны игнорировать влияние неправильных [Concept( 'culture', 'культуры' )|E] и [Concept( 'faith', 'конфессии' )|E] на [county_opinion|E], которые, в свою очередь, помогают пирату обезопасить передачу владений при наследовании типа [pirate_share|E].\n\nПоскольку пираты в значительной степени полагаются на заморские набеги и контроль над морями, любое не прибрежное графство будет фактически независимым, не посылая ни налогов, ни [Concept( 'levy', 'ополчения' )|E]. Также они будут отделяться от державы при наследовании.\n\nПиратские правители, желающие более надежной преемственности и более спокойной жизни внутри страны, могут отказаться от своих пиратских путей и стать феодальным королевством - но ценой того, что большинство их пиратских вассалов станут независимыми.\n\nПираты-вассалы под властью сюзерена, который не является пиратом, могут стать каперами, которые могут совершать набеги только на врагов своего сеньора - враждебных правителей и врагов во время войны. #R Пока не реализовано, мы ждём новых возможностей для моддинга#!"
 
 game_concept_pirate_share:0 "Пиратская доля"
 game_concept_pirate_share_desc:0 "[succession_law|E] $game_concept_pirate_share$ постановляет, что каждое [county|E] может решать, последует ли оно за [Concept( 'heir', 'наследником' )|E] бывшего правителя, или если же они изберут кого-то из местных, чтобы управлять собой. Если у графства будет высокое [Concept( 'county_opinion', 'мнение' )|E], это поможет обезопасить его передачу во время наследования."
 
 game_concept_academy:0 "Академия"
 game_concept_academy_government:0 "Академическое правительство"
 game_concept_academic:0 "Академический"
 game_concept_academies:0 "Академии"
 game_concept_academy_desc:0 "Академические державы - это [government_form|E], сформированная вокруг учреждения, предоставляющего академические услуги жителям Тамриэля. Примеры таких государств — Коллегия магов или Дипломатический институт. Эти державы сосредоточены на передаче знаний и не заинтересованы в приобретении новых доменов."
 
 game_concept_autocracy:0 "Автократия"
 game_concept_autocracy_government:0 "Автократическое правительство"
 game_concept_autocratic:0 "Автократический"
 game_concept_autocracy_desc:0 "Автократии определяются весьма свободными отношениями между правителем и его вассалами, что отличается от строгой иерархии де-юре, принятой в некоторых культурах. Возможности того, что может сделать каждый правитель в автократии, в значительной степени зависит от его личной власти и от того, насколько вассалы любят или боятся его."
 
 game_concept_hierocracy:0 "Иерократия"
 game_concept_hierocracy_government:0 "Иерократическое правительство"
 game_concept_hierocratic:0 "Иерократический"
 game_concept_hierocracy_desc:0 "Иерократии состоят из совета верховных жрецов под председательством [Concept( 'head_of_faith', 'главы конфессии' )|E], избираемых непосредственно божественными силами. Лишь те, кто был отмечен с рождения, могут вести за собой верующих, и их сила и авторитет придают силу их вере и религиозным предметам."
 
 game_concept_ceremoniarchy:0 "Церемониархия"
 game_concept_ceremoniarchy_government:0 "Церемониархическое правительство"
 game_concept_ceremoniarchic:0 "Церемониархальный"
 game_concept_praxis_government:0 "Церемониархическое правительство"
 game_concept_ceremoniarchy_desc:0 "В церемониархии ожидается, что правители будут править в соответствии с древними обрядами, которые их божественные предки разрабатывали в течение веков. Правитель должен поддерживать свой [praxis|E] и следить за соблюдением традиций - некоторые правители, однако, могут захотеть отбросить традиции и приспособиться к этому меняющемуся миру...\n#weak Только те правители, чья конфессия имеет [GetFaithDoctrine('tenet_legalism').GetBaseName] и [GetFaithDoctrine('tenet_divine_purity').GetBaseName] [core_tenets|E], могут принять церемониархию.#!"
 
 game_concept_magocracy:0 "Магократия"
 game_concept_magocracy_government:0 "Магократическое правительство"
 game_concept_magocratic:0 "Магократический"
 game_concept_magocracy_desc:0 "Магократии делают ставку на могущественных магов, которые занимают как роль [game_concept_rulerpossessive|E], так и [mages|E] [regiments|E]. [arcana|E] играет решающую роль в определении силы мага. Магократии могут напрямую контролировать как [game_concept_castles|E], так и [academy|E]."

 game_concept_might_makes_right:0 "Сила есть право"
 game_concept_might_makes_right_desc:0 "Некоторые действия, заблокированные [Concept( 'innovation', 'инновациями' )|E] - вроде [Concept( 'laws', 'законов' )|E] и [casus_bellis|E] - могут быть доступны и использованы [Concept( 'rulers', 'правителями' )|E], если у них достаточно высокий [prestige_level|E].\n\nНекоторые конфессии разрешают использовать [piety_level|E] и [piety|E] либо как необязательное, либо как дополнительное требование."
 
 game_concept_expected_prestige_level:0 "Ожидаемый уровень репутации"
 game_concept_expected_prestige_level_desc:0 "[Concept( 'tribal', 'Племенных' )|E] [Concept( 'rulers', 'правителей' )|E] принимают и уважают лишь тогда, когда их имя знают и боятся. У каждого [Concept( 'rank', 'ранга' )|E] есть [prestige_level|E], которому нужно соответствовать.\n\nЕсли у вас не получится достигнуть такого [Concept( 'opinion', 'уровня репутации' )|E], вы столкнётесь с #N суровыми штрафами#! к [Concept( 'opinion', 'мнению' )|E] [Concept( 'vassal', 'вассалов' )|E], [Concept( 'domain_limit', 'пределу домена' )|E], [Concept( 'vassal_limit', 'максимуму вассалов' )|E], приросту [Concept( 'control', 'контроля' )|E], [Concept( 'county_opinion', 'народному мнению' )|E], [Concept( 'knight_effectiveness', 'эффективности рыцарей' )|E] и содержанию [Concept( 'men_at_arms', 'содержанию профессионалов' )|E].\nПревышение [Concept( 'prestige_level', 'уровня репутации' )|E] #P даёт бонусы#! в тех же областях.\n\nОжидаемый [prestige_level|E] выглядит следующим образом:\n* [count|E]: [GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n* [duke|E]: [GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n* [king|E]: [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n* [emperor|E]: [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n\n#weak [perk|E] #V $a_life_of_glory_perk_name$#! снижает ожидаемый уровень репутации [Concept( 'tribal', 'племенных' )|E] [Concept( 'rulers', 'правителей' )|E] на один [Concept( 'prestige_level', 'уровень репутации' )|E].!"
 
 game_concept_coe:0 "Совет Восьми"
 game_concept_coe_desc:0 "Хотя каждая [faith|El], поклоняющаяся божествам, считается независимой, они всё же связаны друг с другом через Совет Восьми — организацию, контролирующую поклонение божествам в Тамриэле.\nСовет Восьми действует в качестве религиозного совета и религиозного органа. Он собирается раз в несколько лет для содействия межконфессиональным обменам и разрешения возможных религиозных конфликтов.\nСовет Восьми состоит из [Concept( 'coe_leader', 'лидера' )|E] и Concept( 'coe_members', 'членов' )|E], и у каждого из них есть своя роль.\nКонфессии, входящие в состав Совета Восьми, подчиняются его доктринам, и они должны действовать заодно с остальными членами Совета Восьми, ведь в случае отказа им грозит исключение.\n\nХотя на начальном этапе существует лишь несколько Concept( 'coe_chapels', 'часовен' )|E], новые могут быть приняты в Совет Восьми, если в провинции возникнет новая вера, поклоняющаяся божествам."
 
 game_concept_coe_chapel:0 "Часовня"
 game_concept_coe_chapels:0 "Часовни"
 game_concept_coe_chapel_desc:0 "Часовня это — [faith|El], которая является частью Concept( 'coe', 'Совета Восьми' )|E].\n\nЭти [faiths|El], поклоняющиеся божествам, возглавляются архипримасом — Concept( 'spiritual_head_of_faith', 'духовным лидером' )|E] конфессии, возглавляющей Совет Восьми — Concept( 'coe_leader_coe', 'Лидером Совета Восьми' )|E].\n\nКаждая часовня обладает юрисдикцией над провинцией, и в целом конфессии, входящие в Совет Восьми, избегают вмешательства в дела друг друга.\n\nКонфессия может стать новой капеллой, если она поклоняется божествам, находится в провинции, где нет уже существующей часовни, и имеет хорошие отношения с архипримасом.\n\n#weak Примечание: От конфессий, что стремятся присоединиться к Совету Восьми, можно ожидать изменения некоторых их доктрин, дабы они в большей степени соответствовали доктринам Совета.#!"
 
 game_concept_coe_member:0 "Член"
 game_concept_coe_members:0 "Члены"
 game_concept_coe_member_coe:0 "Член Совета Восьми"
 game_concept_coe_members_coe:0 "Члены Совета Восьми"
 game_concept_coe_member_desc:0 "Член Concept( 'coe', 'Совета Восьми' )|E] это [coe_chapel|El], которая в настоящее время не является Concept( 'coe_leader_coe', 'Лидером Совета Восьми' )|E].\n\nХотя их влияние может быть несколько ограниченным, так как они должны следовать правилам, установленным архипримасом — Concept( 'spiritual_head_of_faith', 'духовным лидером' )|E] Совета Восьми — они всё же могут принимать участие в религиозных советах, которые проводятся каждые несколько лет для обсуждения текущих вопросов и развития межконфессионального диалога.\n\nЧлен может быть исключен или покинуть Совет Восьми, если разногласия между ним и лидером слишком плохи.\n\n[fervor_equilibrium|E] каждого члена частично основывается на равновесии рвения лидера."
 
 game_concept_coe_leader:0 "Лидер"
 game_concept_coe_leader_coe:0 "Лидер Совета Восьми"
 game_concept_coe_leader_desc:0 "Лидер Совета Восьми, как правило, это [coe_chapel|El] с наибольшим количеством провинций.\n\nЭта конфессия считается центральной инстанцией во всех религиозных делах божеств, возглавляет религиозные советы, а также выступает арбитром в любых конфликтах между Concept( 'coe_members', 'членами' )|E].\n\n[fervor_equilibrium|E] лидера Совета Восьми получает бонус, величина которого зависит от количества членов в Совете Восьми.\n\nЛюбой член Совета, имеющий Concept( 'spiritual_head_of_faith', 'духовного лидера' )|E] и большее количество провинций, чем у текущего лидера, может заменить его и стать новым фактическим лидером Совета.\n\n#weak Примечание: [head_of_faith|E] лидера считается [de_jure|E] [Concept( 'liege', 'сюзереном' )|E] каждого члена [heads_of_faith|EL]#!"
 
 game_concept_coe_leader_size:0 "Размер лидера"
 game_concept_coe_leader_size_desc:0 "Размер Concept( 'coe_leader_coe', 'лидера Совета Восьми' )|E] соответствует количеству графств, следующих вере лидера.\n\nТо, сколько земли принадлежит лидеру по сравнению с другими Concept( 'coe_chapels', 'часовнями' )|E], определяет влияние лидера, а также его [fervor|El]."
 
 game_concept_coe_leader_fervor:0 "Рвение лидера"
 game_concept_coe_leader_fervor_desc:0 "[fervor|E] Concept( 'coe_leader_coe', 'лидера Совета Восьми' )|E] оказывает воздействие на его влияние. Высокое рвение усилит лидера и увеличит его власть в Совете Восьми."
 
 game_concept_almsivi_power:0 "Сила АЛЬМСИВИ"
 game_concept_almsivi_power_power:0 "Сила"
 game_concept_almsivi_power_tribunal:0 "Сила Трибунала"
 game_concept_almsivi_power_desc:0 "Трое живых богов Морровинда: Альмалексия, Сота Сил и Вивек - влияют на жизнь своих верующих. Они предоставляют могущественные [almsivi_boon_boons|El] тем, кого считают достойными, и укрепляют веру тех, для кого они являются Concept( 'pantheon', 'пантеоном' )|E].\nТрибунал на пике своего могущества мог выставить на поле боя целые армии и заставить даэдрических принцев подчиниться, но теперь для поддержания своей силы им требуется регулярное паломничество к Красной Горе. Если они не смогут искупаться в водах у Сердца Лорхана, они станут слабее, и их власть над Морровиндом ослабнет."
 #game_concept_almsivi_power_desc:0 "Трое живых богов Морровинда: Альмалексия, Сота Сил и Вивек - влияют на жизнь своих верующих. Они предоставляют могущественные [almsivi_boon_boons|El] тем, кого считают достойными, и укрепляют веру тех, для кого они являются Concept( 'pantheon', 'пантеоном' )|E].\nТрибунал на пике своего могущества мог выставить на поле боя целые армии и заставить даэдрических принцев подчиниться, но теперь для поддержания своей силы им требуется регулярное паломничество к Красной Горе. Если они не смогут искупаться в водах у Сердца Лорхана, они станут слабее, и их власть над Морровиндом ослабнет."
 
 game_concept_almsivi_boon:0 "Дар АЛЬМСИВИ"
 game_concept_almsivi_boon_boon:0 "Дар"
 game_concept_almsivi_boons:0 "Дары АЛЬМСИВИ"
 game_concept_almsivi_boon_boons:0 "АЛЬМСИВИ"
 game_concept_almsivi_boon_desc:0 "АЛЬМСИВИ, или Трибунал, может наделить верующих могущественными дарами.\nАльмалексия, Леди Милосердия, может успокоить искалеченный страхом или депрессией разум.\nСота Сил, Свет Знания, может помочь верным ему достичь высшего уровня знаний и понимания, даруя им бонусы к характеристикам и жизненному опыту.\nВивек, Воин-Поэт, может использовать свое божественное прикосновение на тех, кто почитает его, и исцелять их от большинства болезней.\n\nЭффективность и стоимость этих даров в значительной степени зависит от Concept( 'almsivi_power_tribunal', 'силы Трибунала' )|E]."
 
 game_concept_daedric_boon:0 "Дар"
 game_concept_daedric_boons:0 "Дары"
 game_concept_daedric_boon_desc:0 "Дар - это подарок из Обливиона, предложенный вам даэдрическим принцем. Дары имеют широкий диапазон силы и возможностей для использования. Например, это может быть небольшое увеличение [Concept( 'skills', 'навыков' )|E], дополнительные войска из Обливиона, получение [Concept( 'daedric_artifact', 'даэдрического артефакта' )|E] принца или даже начало полномасштабного [Concept( 'daedric_invasion', 'даэдрического вторжения' )|E].\n\nДары оплачиваются с помощью [daedric_ardor|E]."
 
 game_concept_daedric_sacrifice:0 "Жертвоприношение"
 game_concept_daedric_sacrifices:0 "Жертвоприношения"
 game_concept_daedric_sacrifice_desc:0 "Хотя большинство принцев любят играть со смертными, вам всё равно нужно привлечь их внимание, чтобы получить от них [daedric_ardor|El] и самые мощные [daedric_boons|El].\n\nКаждому принцу нравится, когда вы тратите часть своего личного богатства на ритуал для них. Или когда вы отправляете бедную несчастную душу прямиком в Обливион, чтобы она вечно служила им.\n\nНекоторые принцы имеют более специфические вкусы. Например, Меридия дарует вам страсть, когда вы приносите ей в жертву персонажей-нежить, а Намира дарует больше [Concept( 'daedric_ardor', 'страсти' )|E] тем, кто соблюдает обет скверны."
 
 game_concept_daedric_ardor:0 "Страсть"
 game_concept_daedric_ardor_desc:0 "Страсть это ресурс, что похож на [prestige|El] или [piety|El], но он используется исключительно для получения [Concept( 'daedric_boons', 'даров' )|E] от даэдрического принца. Страсть может накапливаться пассивно, когда вы выбираете конкретного принца в качестве [Concept( 'patron_deity', 'божества-покровителя' )|E], если ваша конфессия позволяет это, или совершая для него [Concept( 'daedric_sacrifices', 'жертвоприношения' )|E]."
 
 game_concept_daedric_artifact:0 "Daedric Artifact"
 game_concept_daedric_artifact_desc:0 "Each Daedric Prince holds a fragment of their power in an artifact, with which they have a long history.\n\nThey may bestow this artifact to their most devout follower, for a high price in [daedric_ardor|E], in which case the follower will hold the artifact until their death, a challenge from another worshipper of the same Prince, or until the Prince reclaims their artifact."
 
 game_concept_daedric_invasion:0 "Daedric Invasion"
 game_concept_daedric_invasion_desc:0 "While all Princes have an interest in mortal affairs, some would rather take a more direct approach, with the most ambitious and powerful of them even being ready to launch a full invasion of Nirn, with the ultimage goal of merging the mortal Plane with their own.\n\nThese Daedric Invasions are cataclysmic events that can potentially end the world, but the most devout followers of the invading Prince know that they will be rewarded once the Invasion is over and their Prince is victorious.\n\nEach Invasion is led by an [daedric_herald|E], who starts as the ruler who called forth the Invasion with a tremendous [daedric_ardor|E] sacrifice. The Herals is given by their Prince the permission to rule Mundus in the name of the Prince until the invasion is over, after which they too will join the Prince's Plane when the mortal world is merged into the distant world of the Prince."
 
 game_concept_daedric_herald:0 "Daedric Herald"
 game_concept_daedric_herald_desc:0 "The devout ruler who calls forth a [daedric_invasion|E], shattering the barriers between Mundus and Oblivion and allowing their Prince to send countless Daedric soldiers and starting the merging of their Plane with the mortal one.\n\nThe Herald is given authority over all of Mundus by their Prince, and is the one who leads the invasion until the Planes are merged, or until a Hero saves the world and stops the Invasion."
 
 game_concept_daedric_focused:0 "Focused"
 game_concept_daedric_focused_desc:0 "Some faiths dedicate themselves to a single Daedric Prince, and their worship is considered Focused.\n\nThey have access to each [daedric_boon|E] and [daedric_sacrifice|E] available to the Daedric Prince, including claiming their [daedric_artifact|E], starting a [daedric_invasion|E], and hosting a Great Sacrifice.\n\nThe [daedric_boons|E] and [daedric_sacrifices|E] are also more cost-efficient, with each [daedric_boon|E] requiring less [daedric_ardor|E], and each [daedric_sacrifice|E] giving more [daedric_ardor|E].\n\nThe other status are: [daedric_pantheon|E], [daedric_allowed|E], [daedric_secret|E]."
 
 game_concept_daedric_pantheon:0 "Pantheon"
 game_concept_daedric_pantheon_desc:0 "Some faiths dedicate themselves to several Daedric Princes, with a special treatment accorded to a selected few, who can be taken as [personal_deities|E] by the faithfuls.\n\nThey have access to most [daedric_boons|E] and [daedric_sacrifices|E] available to the Daedric Prince.\n\nThe [daedric_boons|E] and [daedric_sacrifices|E] are also more cost-efficient, with each [daedric_boon|E] requiring less [daedric_ardor|E], and each [daedric_sacrifice|E] giving more [daedric_ardor|E].\n\nThe other status are: [daedric_focused|E], [daedric_allowed|E], [daedric_secret|E]."
 
 game_concept_daedric_allowed:0 "Allowed"
 game_concept_daedric_allowed_desc:0 "Some faiths view the Daedric Princes with a neutral eye, neither forbidding nor encouraging their worship of a specific Prince. Their followers are free to commune with the Prince, but cannot take them as a [patron_deity|E].\n\nThey have access to most [daedric_boons|E] and [daedric_sacrifices|E] available to the Daedric Prince.\n\nThe other status are: [daedric_focused|E], [daedric_pantheon|E], [daedric_secret|E]."
 
 game_concept_daedric_secret:0 "Secret"
 game_concept_daedric_secret_desc:0 "Not everyone sees the Daedric Prince in a good light. For some, their worship is considered dangerous, heretical, or even worthy of persecution. Some brave, or misguided, souls might still devote themselves to a Prince, no matter the danger or the cost.\n\nThey have access to a small selection of [daedric_boons|E] and [daedric_sacrifices|E] available to the Daedric Prince.\n\nThe [daedric_boons|E] tend to cost more [daedric_ardor|E], and the [daedric_sacrifices|E] tend to be less effective in giving [daedric_ardor|E].\n\nThe other status are: [daedric_focused|E], [daedric_pantheon|E], [daedric_allowed|E]."
 
 game_concept_task_1_desc:0 "As you are now in control of Cyrodiil, both the Elder Council and your own ambitions can be fulfilled. The Elder Council has agreed to grant you special powers and authority over Cyrodiil, but it #N requires constant reassurance#!, as it is expected of you to hand back the Ruby Throne and let the High Chancellor rule, until a proper Dragonborn Emperor can be found."
 task_start:0 "#P Starting the task#!"
 task_fulfill:0 "#P Fulfilling the task#!"
 task_reward:0 "#P Reward for this task#!"
 
 game_concept_required_task:0 "Required Task"
 game_concept_required_tasks:0 "Required Tasks"
 game_concept_required_task_desc:0 "$game_concept_task_1_desc$\n\nTo buy time, you can fulfill some of the tasks the Elder Council charged you with, which will placate them for a while and could allow you to serve your own ambitions on the side. Each fulfilled task grants you #P 5 additional years#! of rule.\n\nThese tasks are:\n * [required_task_1|E]\n * [required_task_2|E]\n * [required_task_3|E]"
 game_concept_required_task_1:0 "The Tsaesci Remnants of Cyrodiil"
 game_concept_required_task_1_desc:0 "Your war against the Potentate was fueled in part with a desire to end the Tsaesci influence over Cyrodiil and Tamriel.\nThe Elder Council agrees with you, and will support any effort to remove the Tsaesci from Cyrodiil, fearing that another Akaviri ruler could try and become a the new Potentate.\n\n$task_start$: To start this task, you must enact the 'Draft the Tsaesci Act' decision\n$task_fulfill$: To fulfill this task, no Tsaesci lord must hold land in Cyrodiil"
 game_concept_required_task_2:0 "The Debt of a Warlord"
 game_concept_required_task_2_desc:0 "The war against the Potentate drained the funds of both combattants, and you had to rely on Elder Council funding to sustain the war effort.\nWhile the taking of the Imperial City and of the late Potentate's vaults helped alleviate your debts, the Elder Council still expects you to repay them in full.\n\n$task_start$: To start this task, you must have at least 500 [gold|E]\n$task_fulfill$: To fulfill this task, you must have 2000 [gold|E] and use the 'Repay the Elder Council' decision"
 game_concept_required_task_3:0 "Secure the Heartlands"
 game_concept_required_task_3_desc:0 "The fall of the Potentate was used by some ambitious warlords to seize land traditionally considered part of the Heartlands.\nThe Elder Council fears that these external powers might threaten the Imperial Isle, and they have thus tasked you with making sure all of the Heartlands would be under Elder Council control.\n\n$task_start$: To start this task, you must completely hold all of the [GetGeographicalRegion('mundus_tamriel_cyrodiil_heartlands').GetName]\n$task_fulfill$: To fulfill this task, you must own the Kingdom of the Heartlands, have every direct vassal in the Heartlands to have a positive opinion of you, have a total [control|E] over the Imperial Isle, and enact the 'Secure the Heartlands' decision"
 game_concept_required_task_4:0 "Open the Temple of the One"
 game_concept_required_task_4_desc:0 "Like so many important buildings and institutions in the Imperial Isle, the Temple of the One was hit hard with the fall of the Potentate. Various heretical cults sprung in its very core, and the Heartlands are now filled with Daedric worshippers and remnants of the Tsaesci beliefs.\nTo protect the Temple of the One, we must ensure that the Heartlands are led by faithful Eight Divines worshippers - or that at least they won't threaten us.\n\n$task_start$: To start this task, you must completely hold all of the [GetGeographicalRegion('mundus_tamriel_cyrodiil_heartlands').GetName]\n$task_fulfill$: To fulfill this task, no faith considered Hostile by the Imperial Cult must be present in the Heartlands, and you must enact the 'Open the Temple of the One' decision"
 game_concept_required_task_5:0 "game_concept_required_task_5"
 game_concept_required_task_5_desc:0 "game_concept_required_task_5_desc"
 game_concept_required_task_6:0 "game_concept_required_task_6"
 game_concept_required_task_6_desc:0 "game_concept_required_task_6_desc"
 
 game_concept_optional_task:0 "Optional Task"
 game_concept_optional_tasks:0 "Optional Tasks"
 game_concept_optional_task_desc:0 "$game_concept_task_1_desc$\n\nYou now have the power to fulfill your own ambitions, provided you also placate the Elder Council to buy you time and resources.\n\nSome of these tasks are:\n * [optional_task_1|E]\n * [optional_task_2|E]\n * [optional_task_3|E]"
 
 game_concept_optional_task_1:0 "A Militant Faith"
 game_concept_optional_task_1_desc:0 "For centuries the Imperial Cult has tolerated smaller faiths to be an integral part of Cyrodiil, including folk-beliefs and hero cults. It has also delegated most of its authority over the other provinces of Tamriel to regional chapels. It might however be time for the Imperial Cult to evolve, as old and new enemies of the faith will certainly join forces, as Tamriel falls into chaos...\n\n$task_start$: To start this task, you must have founded a Holy Order\n$task_fulfill$: To fullfill this task, you must enact the 'A Militant Faith' decision and reform the Imperial Cult"
 game_concept_optional_task_2:0 "A Cyrodiilic Hero"
 game_concept_optional_task_2_desc:0 "The people of Cyrodiil keep in their heart and prayers various heroes, including the Slave-Queen Alessia or the Dragonborn Emperor Reman.\nWhile you cannot claim to be as great as these millenia-old heroes, your actions in Cyrodiil might lead the common folk of Cyrodiil to keep you in their prayers in the ages to come.\n\n$task_start$: To start this task, you must be considered a [GetTrait('paragon').GetName(GetNullCharacter)]\n$task_fulfill$: To fulfill this task, you must be considered [GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L] and a [GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
 game_concept_optional_task_3:0 "A Renewed Imperial Legion"
 game_concept_optional_task_3_desc:0 "The days of the strong and honourable Imperial Legions are over. These brave warriors, devoted to the Empire and their Emperor, have been corrupted by the Akaviri menace.\nIf the Imperial Legion is to once again protect Cyrodiil and Tamriel, it must be rebuilt under my command.\n\n$task_start$: To start this task, you must win the war against the Potentate\n$task_fulfill$: To fulfill this task, you must have at least #V 1000 $armored_legionaires$ #!, at least #V 300#! [light_cavalry|E], at least #V 10 [knights|E]#! with #V 12 [prowess|E] or above#!, and enact the '$attrebus_rebuild_imperial_legion_decision$' decision\n\nThis task will lead to an #P increase#! of your personal power and legitimacy"
 game_concept_optional_task_4:0 "Secure the Succession"
 game_concept_optional_task_4_desc:0 "While you may hold the Imperial Isle for the rest of your life, once you leave this world the Elder Council will be able to seize control of the Heartlands. If you wish for your legacy to go on, you will need a proper heir.\n\n$task_start$: To start this task, you must have been crowned Potentate-for-Life\n$task_fulfill$: To fulfill this task, your [primary_heir|E] must be an adult with a high enough [prestige_level|E] (at least [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]), without [sin|E], and your [dynasty_prestige_level|E] must be high enough (at least [dynasty_prestige_level_2|E])"
 
 ### ENCYCLOPEDIA
 game_concept_enc_aedra:0 "Aedra"
 game_concept_enc_ancestors:0 "Ancestors"
 game_concept_enc_aedric:0 "Aedric"
 game_concept_enc_aedra_desc:0 "Meaning 'Ancestors' in the old Aldmeri tongue, the Aedra are the Gods who helped forge Mundus. They however lost most of their divine power in the process, and are as such bound to take a passive role now, instead of the Daedra who can be much more active. As part of the divine contract of creation, the Aedra are also thought to be killable. The Trickster God Lorkhan, and the Two Moons are thought to have been killed, with their dead body still obversable to this day.\n\nThe Aedra are worshipped through most of Tamriel, but their most known followers would probably be the worshippers of the [enc_divines|E]."
 
 game_concept_enc_alchemy:0 "Alchemy"
 game_concept_enc_alchemy_desc:0 "An art as old as time, alchemy is the process through which someone combines and mixes, boils, or distills several ingredients to form a poison, or a potion. This art was supposedely codified by Asliel Direnni, but most people in Tamriel already knew how boiling a plant could cure a fever, or what bones should one crush to produce a potent poison.\n\nAlchemical ingredients come in very various forms, such as plants or leaves, animal parts, undead remnants, and even Daedric summons. This makes alchemy a potentially very lucrative and very dangerous trade, as the most expensive ingredients produce the most powerful poisons and potions, but are also hidden in the most deadly places."
 
 game_concept_enc_divines:0 "Divines"
 game_concept_enc_eight_divines:0 "Eight Divines"
 game_concept_enc_divines_desc:0 "The Eight Divines are the [enc_aedra|E] who maintained most of their divine power even as the creation of Mundus drained most of it. Their worship started under Alessia and her newly forged Empire, as the Elven gods and Nordic deities had to coexist in this new nation.\n\nAs part of the Covenant between Alessia and Akatosh, the Dragon-God of Time swore to protect Mundus from further Daedric influence as long as Alessia and her line championned the pantheon throughout Tamriel. Aside from Akatosh, the Eight Divines are made of Arkay, Dibella, Julianos, Kynareth, Mara, Stendarr, and Zenithar."
 
 game_concept_enc_magnus:0 "Magnus"
 game_concept_enc_sun:0 "Sun"
 game_concept_enc_magnus_desc:0 "Known as the God of Magic, Magnus was one of the most powerful Original Spirits, the et'Ada. As [enc_lorkhan|E] convinced the other Aedra to create the Mortal Plane, Magnus was known as the 'Architect of Mundus', due to the diagrams and schematics he drew for the other deities to follow.\n\nAfter learning of Lorkhan's treachery Magnus was among the first, and the most powerful, to decide to leave the newly created mortal plane, tearing a hole through the fabric the edge of Mundus, allowing raw energy from Aetherius to pour unto the plane. Those who decided to follow him, the Magna-Ge, teared their own holes as they followed Magnus, which became known as the stars.\n\nHe is still revered in the Altmeri and Breton pantheons, and followers of Magnus can be found throughout Tamriel."
 
 game_concept_enc_missing_god:0 "Missing God"
 game_concept_enc_lorkhan:0 "Lorkhan"
 game_concept_enc_shezarr:0 "Shezarr"
 game_concept_enc_shor:0 "Shor"
 game_concept_enc_missing_god_desc:0 "The Missing God is a blanket term referring to the deity variously known as Shor, Sheor, Shezarr or Lorkhan. So named because he features prominently in most cosmogonies as a casualty of creation, killed by the other gods in their anger at his trickery.\n\nHe convinced his fellow gods to join him in his project to construct a new plane. Halfway through, the Architect Magnus learned the truth of the Missing God's designs and departed, leading an exodus of gods remembered as the Magna-Ge.\n\nThe remaining gods who chose to complete the project and lost most of their powers in the process became the Aedra, the Earthbones and Ehlnofey, the latter of which would eventually become the mortal races.\n\nWhether you revere or abhor him, most agree the Missing God played a pivotal role in enabling the existence of the mortal plane, and as such life as we know it. Opinions diverge whereas the existence of mortal life is a blessing — a position held by most beliefs sympathetic or neutral towards him — or a curse — the stance of most faiths that actively see Mundus as a barrier to immortality and a fall from grace."
 
 game_concept_tsaescence:0 "Tsaescence"
 game_concept_tsaescence_desc:0 "Tsaescence, or name-biting, is a philosophical endeavour concerned with the loss and acquisition of identity. [rulers|E] belonging to a [faith|E] with the [GetFaithDoctrine('tenet_tsaescence').GetBaseName] [core_tenet|E] can consume prisoners in order to get a chance to inherit one of their captive's [traits|E] or to increase a [skill|E], as well as prolonging their lifespan."
 
 game_concept_aldmeris:0 "Aldmeris"
 game_concept_aldmeris_desc:0 "Aldmeris is the mythical homeland of the Aldmer from which it is said all Mer decend."
 
 game_concept_sixteen_kingdoms:0 "Sixteen Kingdoms"
 game_concept_sixteen_kingdoms_desc:0 "The Sixteen Kingdoms are the Old Kingdoms of Ancient Elsweyr before they were consolidated into Anequina and Pellitine."
 
 game_concept_dawn_era:0 "Dawn Era"
 game_concept_dawn_era_desc:0 "The Dawn Era was a period during which time followed an incomprehensible nonlinear path and the very laws of nature remained unset. It was followed by the [merethic_era|E]."
 
 game_concept_merethic_era:0 "Merethic Era"
 game_concept_merethic_era_desc:0 "The Merethic Era also known as the Era of Myths. It ended when Eplar Camoran united Valenwood and forged the First known Kingdom and ushered in the [first_era|E]."
 
 game_concept_first_era:0 "First Era"
 game_concept_first_era_desc:0 "The First Era was preceded by the [merethic_era|E] and lasted for thirty centuries, ending with the assassination of Emperor Reman III and his heirs by the hands of the Morag Tong and leading to the rise of the First Akaviri Potentate."
 
 game_concept_ragada:0 "Ra'Gada"
 game_concept_ragada_desc:0 "Ra'Gada is Yokudan for 'Warrior Wave', an umbrella term which refers to four successive waves of Yokudan settlers, invaders, and colonisers of Hammerfell, who later became the Redguards."
 
 game_concept_narfinsel_schism:0 "Narfinsel Schism"
 game_concept_narfinsel_schism_desc:0 "The root of the Narfinsel Schism is nigh impossible to pinpoint and the historians have long since ceased to try. It is known for a fact, however, that it was already in full swing by the late Merethic Era. The Schism began the twilight of the Imperatum Saliache and the Ayleid civilization as a whole. Some would call it a civil war and they would technically be correct. Multiple centuries of proxy feiting and bloody struggle between Aedra-worshipping Barsaebic and Daedra-worshipping Atataric factions served to unseam and polarize the Ayleid society, and empty Ald-Cyrod of much innocent blood.To the contemporaries, the Narfinsel hostilities seemed to never end, but like all things, they too came to pass. In 1E 198, the Aran of Atatar crushed the Aedraphiles in the infamous Scouring of Wendelbek, rendering the movement weak and disorganized. The Barsaebic vestiges fled Southeast, towards the Argonian borderlands of Shadowfen, Blackwood, and Keener Coast. This marked the triumph of the Atatarics and the unconditional primacy of Daedra worship in Cyrodiil until the Alessian Rebellion in 1E 242, not even half a century after the climax of the Schism."

 game_concept_important_character:0 "Important Character" #none of the existing one seem to give it without adding titles
 game_concept_important_character_desc:0 "A historical figure of note or renown"

 game_concept_goblin_faction:0 "$FACTION_GOBLIN_NAME$"
 game_concept_goblin_faction_desc:2 "The $game_concept_goblin_faction$ is populated by [counties|E] overrun by the local goblinken population. Successful Goblin Uprisings will take land from your [realm|E] for their own."


 game_concept_praxis:0 "Праксис"
 game_concept_praxis_desc:0 "Праксис - это измерение того, насколько персонаж соответствует строгим стандартам "Пути к Алаксону" - альтмерской философии, подчеркивающей стремление к совершенству. \n\nСоответствие этим социальным ожиданиям обеспечивает гармонию в обществе. Те, кто отклоняется от этого пути, могут иметь более лёгкую личную жизнь - но рискуют подвергнуться социальному остракизму. \n\nПраксис Правителя будет оцениваться его поведением на публичных мероприятиях вроде посещения [Concept( 'feast', 'пиров' )|E] или [Concept( 'holding_court', 'придворных приёмов' )|E]."

 game_concept_praxis_government:0 "Церемониархия"
 game_concept_praxis_government_desc:0 "Церемониархия - это сложная система обрядов и обычаев, сосредоточенная вокруг стремления к Альдмерису. Хотя во многих отношениях эта форма правления похожа на другие феодальные монархии, в которых подданные обеспечивают своего сюзерена [Concept( 'soldiers', 'солдатами' )|E] и [Concept( 'taxes', 'налогами' )|E], также ожидается, что все члены общества будут соответствовать жёстким социальным ролям и стратификации, установленным альтмерской философией."
