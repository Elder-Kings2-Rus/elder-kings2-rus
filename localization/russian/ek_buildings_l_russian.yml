 building_type_krona_konu_01:0 "Занмир Крона-Кону"
 building_type_krona_konu_01_desc:0 "Занмир Крона-Кону находится на вершине подземного комплекса паровых вентилей, которые вырываются в гейзеры. Каменщики племени следят за руинами и предотвращают их разрушение в случае, если гейзеры становятся активными."
 building_krona_konu_01:1 "$building_type_krona_konu_01$"
 building_krona_konu_01_desc:1 "$building_type_krona_konu_01_desc$"

 building_type_fahlbtharz_01:0 "Фалбтарз"
 building_type_fahlbtharz_01_desc:0 "Несмотря на многочисленные дискуссии среди ученых, руины двемерского города Фалбтарз не оставляют сомнений в том, что двемерские амбиции распространялись на все места, до которых могли дотянуться, какими бы отдаленными эти места ни были."
 building_fahlbtharz_01:1 "$building_type_fahlbtharz_01$"
 building_fahlbtharz_01_desc:1 "$building_type_fahlbtharz_01_desc$"
 
 building_type_garlas_agea_01:0 "Гарлас Агея"
 building_type_garlas_agea_01_desc:0 "В начале Первой эры, Гарлас Агея был домом для самого выдающегося короля-мага на Золотом Береге и фактической "столицей" айлейдов в этом регионе. Он служил своего рода Высшим дворцом магов, пока Гарлас Малатар не начал затмевать влияние Гарлас Агеи. Возможно, именно эта ранняя гибель спасла строение от её разрушения после восстания алессианских рабов в начале 240 года Первой эры. \nДо сих пор его точные, магические функции остаются загадкой, что делает его главным местом посещения как региональных ученых, так и знатных путешественников."
 building_garlas_agea_01:1 "$building_type_garlas_agea_01$"
 building_garlas_agea_01_desc:1 "$building_type_garlas_agea_01_desc$"

 building_type_cloudruler_temple_01:0 "Храм Повелителя Облаков"
 building_type_cloudruler_temple_01_desc:0 "Храм Повелителя Облаков господствует над горами Джерол, словно каменный дракон в своём логове. В этом непоколебимом комплексе цаэсок, скорее крепости, чем храме, Драконья Стража готовится к охоте, обучает новую кровь, хранит древние акавирские тексты и выполняет все прочие обязанности перед императором, которые когда-то были возложены на них. Сейчас, находясь в безопасности в своих стенах, даже когда снаружи бушует Междуцарствие, Драконья Стража ожидает нового Драконорождённого императора, которому они смогут присягнуть на верность."
 building_cloudruler_temple_01:1 "$building_type_cloudruler_temple_01$"
 building_cloudruler_temple_01_desc:1 "$building_type_cloudruler_temple_01_desc$"
 
 building_type_white_gold_tower_01:0 "Башня Белого Золота"
 building_type_white_gold_tower_01_desc:0 "Башня Белого Золота, стоящая в центре Имперского города, была построена много веков назад айлейдами в знак почтения Адамантиновой башни. Некоторые говорят, что через неё проходят силы всего мира, а форма башни позволяет ей излучать энергию на всю провинцию Сиродил..."
 building_white_gold_tower_01:0 "$building_type_white_gold_tower_01$ (Руины)"
 building_white_gold_tower_01_desc:0 "$building_type_white_gold_tower_01_desc$\n\nСтолетия упадка и набегов разрушили башню, и для ее полного восстановления потребуются годы ремонта."
 building_white_gold_tower_02:0 "$building_type_white_gold_tower_01$"
 building_white_gold_tower_02_desc:0 "$building_type_white_gold_tower_01_desc$\n\nНачалась работа над башней, и большинство стен и других оборонительных сооружений были отремонтированы."
 building_white_gold_tower_03:0 "$building_type_white_gold_tower_01$ (Восстановленная)"
 building_white_gold_tower_03_desc:0 "$building_type_white_gold_tower_01_desc$\n\nЭта башня была в основном восстановлена, и в ней используется мощная, защитная магия и конструкции."
