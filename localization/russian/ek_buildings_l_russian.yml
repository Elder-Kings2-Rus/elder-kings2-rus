 building_type_shadow_dance_temple_01:0 "Храм Танца Теней"
 building_type_shadow_dance_temple_01_desc:0 "Риддл-Тар не был терпим к некоторым раскольническим сектам. По неясным причинам Теневые танцоры были распущены, а их храм запечатан. В дошедших до нас записях говорится о хождении по снам и самоанализе, позволяющем заглянуть в ткань Мундуса.\n\nВ настоящее время их школа мысли в основном отсутствует в основной теологии каджитов, но их путь владел мастерством заклинания и телепортации, не имеющим себе равных с тех пор."
 building_shadow_dance_temple_01:1 "$building_type_shadow_dance_temple_01$"
 building_shadow_dance_temple_01_desc:1 "$building_type_shadow_dance_temple_01_desc$"

 building_type_dov_vahl_shrine_01:0 "Храм Дов-Вал"
 building_type_dov_vahl_shrine_01_desc:0 "Несмотря на то, что Дов-Вал по своей природе скрытен, среди святилищ цаэски он всё же малозаметен. Расположенные в системе пещер казармы включают в себя тренировочные базы, жилые помещения и продовольственные склады - всё необходимое для того, чтобы выдержать осаду или организовать контратаку.\n\nВход в него преграждает лабиринт с ловушками, а единственный выход скрыт в прибрежных валунах. В записях упоминаются разбросанные по территории комплекса таблички на языке цаэски, предвещающие возрождающуюся угрозу..."
 building_dov_vahl_shrine_01:1 "$building_type_dov_vahl_shrine_01$"
 building_dov_vahl_shrine_01_desc:1 "$building_type_dov_vahl_shrine_01_desc$"

 building_type_corinthe_archive_01:0 "Архивные своды Коринфа"
 building_type_corinthe_archive_01_desc:0 "Впечатляющие хранилища книг, свитков, пергаментов, писем и других документов можно найти по всему Коринфу. После разрушения изначального Великого архива в 463 году 1Э местная знать принялась за восстановление этого учреждения, используя сохранившиеся работы и некоторые дополнения.\n\nНо в связи с гибелью Великого архива воссоздание единственного и уязвимого здания стало нецелесообразным. К счастью, один из торговцев предложил перенять систему анеквинской монархии - децентрализованные хранилища с резервными запасами - в меньшем масштабе.\n\nТак зародилась коринфская традиция накапливать всевозможные артефакты и литературу. Когда в богатых семьях молодожёны вступают в брак, происходит обмен книгами, а вступая в должность главы клана, каждый должен дать клятву беречь и пополнять семейную коллекцию."
 building_corinthe_archive_01:1 "$building_type_corinthe_archive_01$"
 building_corinthe_archive_01_desc:1 "$building_type_corinthe_archive_01_desc$"

 building_type_doomstone_keep_01:0 "Крепость Камня Судьбы"
 building_type_doomstone_keep_01_desc:0 "Как и положено типичной пеллетинской крепости, Камень Судьбы имеет монументальные ворота, совмещённые с замком. Вдоль стен высятся башни из каджитского кирпича, готовые заставить осаждающих поплатиться жизнью. Главной особенностью Камня Судьбы является цитадель, расположенная на близлежащем утёсе, что превращает осаду этого места в тактический и логистический кошмар. С таким грозным замком на пути к Алебастру подступы к нему хорошо защищены."
 building_doomstone_keep_01:1 "$building_type_doomstone_keep_01$"
 building_doomstone_keep_01_desc:1 "$building_type_doomstone_keep_01_desc$"

 building_type_pridehome_temple_01:0 "Храм Дом Прайда"
 building_type_pridehome_temple_01_desc:0 "Храм, расположенный в самом сердце джунглей Тенмара, является домом для самых ревностных почитателей Алкоша. Здесь Забытые Гривы обретают смысл жизни, становясь членами Прайда Алкоша. Основанный Забытой Гривой Джа'дарри во времена правления Ремана I, рождённые под Затмением изучают литургию, философию, боевые искусства и стихи.\n\nИзвестные в провинции в основном как миротворцы, Забытые Гривы по-прежнему играют неоценимую роль как центр монашеской жизни в восточном Пеллитине, расположенном так далеко от Торвала."
 building_pridehome_temple_01:1 "$building_type_pridehome_temple_01$"
 building_pridehome_temple_01_desc:1 "$building_type_pridehome_temple_01_desc$"

 building_type_khenarthi_breath_01:0 "Дыхание Кенарти"
 building_type_khenarthi_breath_01_desc:0 "Значение Кенарти для верующих каджитов невозможно преуменьшить. Как Древний дух небес и Собирательница небес, она оказывает всеобъемлющее влияние на жизнь смертных. Храм Дыхания Кенарти прославляет богиню Ветров во всем её великолепии.\n\nМонастырская община состоит исключительно из альфиков. Точные причины этого доподлинно неизвестны, но у самих монахов есть официальная легенда. Якобы они - порода, «наиболее настроенная на божественное, наиболее остро чувствующая дыхание Кенарти», отсюда и название храма."
 building_khenarthi_breath_01:1 "$building_type_khenarthi_breath_01$"
 building_khenarthi_breath_01_desc:1 "$building_type_khenarthi_breath_01_desc$"

 building_type_hall_of_colossus_01:0 "Залы Колосса"
 building_type_hall_of_colossus_01_desc:0 "Залы Колосса - это гигантский комплекс руин, возвышающийся над окрестностями с почти непостижимой высоты. Некоторые предполагают, что его огромные масштабы указывают на то, что его строители принадлежали к титанической расе, но никто никогда не находил никаких доказательств того, что Залы были построены. В устных и письменных преданиях нет упоминаний о том, что кто-то жил в этих местах, кроме самих каджитов, которые уверены, что это не их рук дело. Однако одно из соседних племен рассказало простую историю.\n\nВ ней говорится, что кочевое племя из поколения в поколение кочует по Эльсвейру, пока однажды на лугах не появляются странные люди со знаменами «алмазного змея», везущие много меди, в шквале демонов, окутанных огнём и морозом. С тех пор, как гласит предание, племя избегало места, где сейчас находятся Залы Колосса. В более позднем дополнении говорится, что великий каджитский герой уничтожил демонов. О судьбе странных людей и их груза ничего не говорится. Какова бы ни была правда этой истории, бесспорно, что эти зловещие руины отбрасывают мрачную тень на землю."
 building_hall_of_colossus_01:1 "$building_type_hall_of_colossus_01$"
 building_hall_of_colossus_01_desc:1 "$building_type_hall_of_colossus_01_desc$"

 building_type_halls_of_highmane_01:0 "Залы верховного Гривы"
 building_type_halls_of_highmane_01_desc:0 "Площадки испытаний для Прайда Алкоша существуют уже несметное количество веков, но Залы верховного Гривы выделяются своим посвящением одному-единственному, истинно Забытому Гриве. Вступая в эти залы, послушник идёт по стопам бесчисленных Забытых Грив.\n\nИх сила и характер будут оцениваться по экзотическим испытаниям, оставленным основателем Залов. Тем, кто окажется недостаточно сильным, либо отказывают, либо переделывают их так, чтобы они могли наилучшим образом служить Эльсвейру. Успешное прохождение испытаний верховного Гривы часто знаменовало дебют выдающихся личностей в Прайде Алкоша."
 building_halls_of_highmane_01:1 "$building_type_halls_of_highmane_01$"
 building_halls_of_highmane_01_desc:1 "$building_type_halls_of_highmane_01_desc$"

 building_type_senchal_palace_01:0 "Дворец Сенчала"
 building_type_senchal_palace_01_desc:0 "Украшенный заморскими товарами, дворец Сенчала олицетворяет собой всё великое и худшее, что есть в его городе; роскошь, коварство и бережливость высечены в его фундаменте. Несколько правителей вышли из купеческой олигархии, и даже сам потентат избрал правление в этих стенах.\n\nПоэтому дворец больше похож на зал собраний в стиле барокко, чем на мрачную крепость, а в его планировке нашлось место для фонтанов, садов и фонарей, радующих всех, кто имеет право гулять по его территории. Финансирование из поколения в поколение и богатая история сделали дворец одной из самых изысканных достопримечательностей всего южного Тамриэля."
 building_senchal_palace_01:1 "$building_type_senchal_palace_01$"
 building_senchal_palace_01_desc:1 "$building_type_senchal_palace_01_desc$"

 building_type_marzuk_tower_01:0 "Башня Марзука"
 building_type_marzuk_tower_01_desc:0 "Башня Марзука - это придорожная башня с неясной топонимикой, возможно, остаток давно забытого Пути. Неясно, был ли Марзук в прошлом географическим названием, реальной личностью или чем-то иным."
 building_marzuk_tower_01:1 "$building_type_marzuk_tower_01$"
 building_marzuk_tower_01_desc:1 "$building_type_marzuk_tower_01_desc$"

 building_type_potentate_retreat_01:0 "Прибежище потентата"
 building_type_potentate_retreat_01_desc:0 "Когда потентат не был «почётным гостем» королевских особ Сенчала, он проживал в этой вилле на южной оконечности полуострова Куин'рол. Внешне она напоминает каменный особняк каджитов, но на деревянной двери виден императорский алмаз. Согласно записям, потентат часто чувствовал себя в уединении более спокойно: в шумном Сенчале он, несмотря на абсолютную власть, оставался скорее гостем, чем жителем. Здесь он мог свободно устраивать охоты, пиры или аудиенции с меньшей помпой, чем того требовал его сан во дворце Сенчала."
 building_potentate_retreat_01:1 "$building_type_potentate_retreat_01$"
 building_potentate_retreat_01_desc:1 "$building_type_potentate_retreat_01_desc$"

 building_type_temple_mourning_spring_01:0 "Храм Плачущих Источников"
 building_type_temple_mourning_spring_01_desc:0 ""
 building_temple_mourning_spring_01:1 "$building_type_temple_mourning_spring_01$"
 building_temple_mourning_spring_01_desc:1 "$building_type_temple_mourning_spring_01_desc$"

 building_type_tonenaka_shrine_01:0 "Святилище Тоненака"
 building_type_tonenaka_shrine_01_desc:0 "Освященное беглецами-ильнивири, святилище Тоненака является узлом прошлого и настоящего Риммена; город каджитов со значительным сиродильским компонентом, а теперь и поселенцев-цаэски. Рабочие со всего Эльсвейра и из-за его пределов стекались сюда для работы над центральным элементом: десятью тысячами каменных статуэток, украшающих каменную кладку.\n\nНекоторые говорят, что они чтят память бесчисленных павших в хаотический период после Потентата, в частности, в исходе на Риммен. Никто не знает точно, поскольку пятеро оставшихся в живых покровителей проекта вошли в святилище в одиночку и закрыли его магическими завесами. Поэтому реставрационные работы проводились только снаружи. Просители должны заниматься внутренним двором храмового комплекса."
 building_tonenaka_shrine_01:1 "$building_type_tonenaka_shrine_01$"
 building_tonenaka_shrine_01_desc:1 "$building_type_tonenaka_shrine_01_desc$"

 building_type_alabaster_house_of_wisdom_01:0 "Дом мудрости Алебастра"
 building_type_alabaster_house_of_wisdom_01_desc:0 ""
 building_alabaster_house_of_wisdom_01:1 "$building_type_alabaster_house_of_wisdom_01$"
