 building_type_generic_sulfur_mines_01_desc:0 "Сера, вещество, о котором часто забывают, но которое очень желанно, оказывает свое влияние на алхимию, кузнечное дело и ремесла. Укрытая в глубинах этой шахты, её мощная эссенция не только обеспечивает скромный, но стабильный доход, но и даёт решающее преимущество в создании осадных орудий."
