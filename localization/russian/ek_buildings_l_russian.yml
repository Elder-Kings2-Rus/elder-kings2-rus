 building_type_hidden_moon_crypts_01:0 "Крипты Скрытой Луны"
 building_type_hidden_moon_crypts_01_desc:0 "На месте крипты некогда находилось злополучное захоронение храмовников Азуры - Ордена Скрытой Луны. Из-за предательства одного из членов ордена его ряды поредели, а учение затерялось в основном религиозном дискурсе каджитов.\n\nНесмотря на своё падение, крипты Скрытой Луны сохранились в относительно хорошем состоянии и стоят на страже земли и, остаётся надеяться, душ усопших."
