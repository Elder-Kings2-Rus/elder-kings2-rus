 building_type_othrenis_01:0 "Некрополь Отренис"
 building_type_othrenis_01_desc:0 "В #LORE [Concept( 'compendium_first_era', 'Первую эру' )|E]#! этот некрополь был создан для того, чтобы задержать группу магов из Вварденфелла, посланных запечатать Братьев Раздора, двух громадных, костяных колоссов, которые сеяли хаос по всей земле, истребляя как кимеров, так и недийцев. И не только мужчин, но и женщин и детей."
