 building_type_vivecpalace_01:0 "Дворец Вивека"
 building_type_vivecpalace_01_desc:0 "Это величественное сооружение - дом Вивека, воина-поэта из АЛЬМСИВИ. Хотя лежащий в основе комплекса Канал Загадок открыт для каждого, обитель Вивека заведомо охраняется. Неприступные стены и двери, а также патрули Вечных стражей, Ординаторов и призванных даэдра защищают его от непрошеных гостей."
 building_vivecpalace_01:0 "$building_type_vivecpalace_01$"
 building_vivecpalace_01_desc:0 "$building_type_vivecpalace_01_desc$"

 building_type_parliament_of_bugs_01:0 "Парламент Жуков"
 building_type_parliament_of_bugs_01_desc:0 "Эта башня - если это башня - похожа на гигантский гриб, посаженный глубоко в кратере и вздымающийся высоко в небо. Тот, кто отважится спуститься по склону кратера, не найдёт ни одной двери, а тот, кто вскарабкается по стенам, не найдёт ни одного окна: под пологом гриба нет ни одного входа. Тем не менее, именно в этом огромном шпиле проводят свои великие советы лорды-колдуны дома Телванни.\n\nГде-то внутри лорды и их Голоса висят в воздухе, участвуя в дебатах. Воздух практически пульсирует от их волшебства - и дрожит от их вероломства."
 building_parliament_of_bugs_01:0 "$building_type_parliament_of_bugs_01$"
 building_parliament_of_bugs_01_desc:0 "$building_type_parliament_of_bugs_01_desc$"
 parliament_of_bugs_requirement:0 "Вы или ваш [liege|El] должны владеть титулом Дома Телванни"
  
 building_type_mane_palace_01:0 "Дворец Гривы"
 building_type_mane_palace_01_desc:0 "Больше похожий на храм, чем на дворец, но не лишённый роскоши и хвастовства, Дворец Гривы возвышается в лунную ночь среди садов сахарного тростника и спокойных, прохладных прудов. Здесь можно найти древние гобелены, немые свидетельства ушедших шестнадцати королевств и эзотерические фрески, изображающие лунные тайны Ллесв'ера. В этих залах также находится стража Двух Лун, которая выслеживает всех, кто вторгнется сюда без приглашения Гривы."
 building_mane_palace_01:0 "$building_type_mane_palace_01$"
 building_mane_palace_01_desc:0 "$building_type_mane_palace_01_desc$"
 
 building_type_palace_of_kings_01:0 "Королевский дворец"
 building_type_palace_of_kings_01_desc:0 "Этот высокий дворец, построенный ещё во времена Первой империи нордов, стоит на высоком холме, откуда открывается вид на весь Виндхельм и курган, где Исграмор похоронил своего любимого сына. Построенный из прочного, тёмного камня огромными усилиями первых атморских переселенцев, последовавших за ним, дворец выдержал испытание веками и безжалостные, северные ветра, которые обрушиваются на его главные залы. Снаружи он холоден и мрачен, но песни и мёд согревают и оживляют двор внутри."
 building_palace_of_kings_01:0 "$building_type_palace_of_kings_01$"
 building_palace_of_kings_01_desc:0 "$building_type_palace_of_kings_01_desc$"
 
 building_type_blackpool_fort_01:0 "Блэкпульский комплекс"
 building_type_blackpool_fort_01_desc:0 "Некогда дворцовый комплекс айлейдов теперь служит резиденцией королей и королев Соулреста."
 building_blackpool_fort_01:0 "Блэкпульские залы"
 building_blackpool_fort_01_desc:0 "Некогда роскошный дворец королей-магов, этот монумент упадка теперь служит народу Соулреста под знаменем милосердия. Тысячи ежедневно собираются в этих выбеленных залах: чтобы избавиться от своих излишеств и накормить нуждающихся и слабых, а также расслабиться в термальных источниках под зданием. Назло своим древним строителям, в высоких покоях Блэкпула живут не дворяне, а простой народ, у которых нет собственного дома."
 building_blackpool_fort_02:0 "Дворец Лорианена"
 building_blackpool_fort_02_desc:0 "Человеческий сброд был изгнан с этих шпилей, родниковая вода очищена от их масел, древние краски тщательно восстановлены мастерами своего дела. Прекрасный Лорианен возродился в новых цветах, готовый вновь принять в себя лучших из наших сородичей, как устрица принимает свою жемчужину."
 
 building_type_soulrest_port_01:0 "Эмпорион Соулреста"
 building_type_soulrest_port_01_desc:0 "Это головокружительное объединение террас, причалов и беседок, высеченных в полосе скалистого побережья, является экономическим центром Соулреста и, безусловно, самым оживленным портом Чернотопья. Эмпорион - это чудо архитектуры, доведенное до логического предела в технике кладки с помощью технологий айлейдов, что является шедевром экологической инженерии. Стоя на вершине цветущих террас с видом на оживленную лагуну, скрывающуюся за отвесными скалами, обрываемыми ветром, невозможно не думать о том, что в правильных руках процветание неизбежно."
 building_soulrest_port_01:0 "$building_type_soulrest_port_01$"
 building_soulrest_port_01_desc:0 "$building_type_soulrest_port_01_desc$"
 
 building_type_nordic_walls_01:0 "Древние нордские стены"
 building_type_nordic_walls_01_desc:0 "Высокие стены, возведённые в Первую эру и позднее. Построенные древними нордами с помощью ныне забытых методов и укреплённые магией, они защищают тех, кто живёт внутри их, на протяжении многих поколений."
 building_nordic_walls_01:0 "$building_type_nordic_walls_01$"
 building_nordic_walls_01_desc:0 "$building_type_nordic_walls_01_desc$"
 
 building_type_blue_palace_01:0 "Синий дворец"
 building_type_blue_palace_01_desc:0 "Синий дворец служит резиденцией ярлов Солитьюда (и иногда Верховного короля) по крайней мере со 143 года Первой эры. Прозванный 'Синим дворцом' из-за своих синих крыш и большого, синего купола, он возвышается на вершине большой арки Солитьюда, и его можно увидеть, приближаясь к городу на лодке или пешком."
 building_blue_palace_01:0 "$building_type_blue_palace_01$"
 building_blue_palace_01_desc:0 "$building_type_blue_palace_01_desc$"
 
 building_type_jorrvaskr_01:0 "Медовый зал Йоррваскр"
 building_type_jorrvaskr_01_desc:0 "Зал Йоррваскра, дом Соратников, согласно легенде, построен из корабля 'Йоррваскр', который перевёз Исграмора и 500 его Соратников через море Призраков в Скайрим."
 building_jorrvaskr_01:0 "$building_type_jorrvaskr_01$"
 building_jorrvaskr_01_desc:0 "$building_type_jorrvaskr_01_desc$"
 
 building_type_gildergreen_01:0 "Златолист"
 building_type_gildergreen_01_desc:0 "Златолист - священное дерево, находящееся в Вайтране и почитаемое последователями Кинарет. Оно было посажено во времена раннего заселения города из саженца Великого древа."
 building_gildergreen_01:0 "$building_type_gildergreen_01$"
 building_gildergreen_01_desc:0 "$building_type_gildergreen_01_desc$"
 
 building_type_winterhold_fortress_01:0 "Ледяная крепость"
 building_type_winterhold_fortress_01_desc:0 "Древняя Ледяная крепость Винтерхолда, согласно старым текстам, когда-то было домом архимага Шалидора, где он жил со своей женой Ульфсилд. Крепость считается одним из его величайших достижений."
 building_winterhold_fortress_01:0 "Ледяная крепость Винтерхолда"
 building_winterhold_fortress_01_desc:0 "$building_type_winterhold_fortress_01_desc$"

 building_type_winterhold_college_01:0 "Коллегия Винтерхолда"
 building_type_winterhold_college_01_desc:0 "Коллегия Винтерхолда - главное место в Скайриме для обучения и изучения магических искусств. Предположительно, она была основана великим архимагом Шалидором в Первую эру, и на протяжении многих поколений она обеспечивала авторитет и признание Винтерхолда."
 building_winterhold_college_01:0 "$building_type_winterhold_college_01$"
 building_winterhold_college_01_desc:0 "$building_type_winterhold_college_01_desc$"

 building_type_sancre_tor_01:0 "Санкр Тор"
 building_type_sancre_tor_01_desc:0 "Расположенный в глубине Джерольских гор, древний город Санкр Тор являлся центром восстания Алессии. Он также считается местом, где был рождён Реман и служит местом упокоения для большинства императоров из его династии. \n\nОднако город пришёл в упадок с тех пор, как династия Ремана прервалась, и потребуются большие усилия, чтобы восстановить его былое величие."
 building_sancre_tor_01:0 "$building_type_sancre_tor_01$"
 building_sancre_tor_01_desc:0 "$building_type_sancre_tor_01_desc$"
 building_sancre_tor_02:0 "Благословенный $building_type_sancre_tor_01$"
 building_sancre_tor_02_desc:0 "«Золотой холм» вернул свою законную славу как место упокоения императоров династии Ремана и зарождения восстания Алессии.\n\nВ город стекаются паломники со всего Сиродила, а гробницы усопших императоров даже могут посетить несколько удачливых высокопоставленных лиц..."

  # EK TODO - could use them proofreading
 building_type_bendu_olo_statue_01:0 "Колосс Знамённой Гавани"
 building_type_bendu_olo_statue_01_desc:0 "Эта гигантская статуя Бенду Оло, гордо возвышающаяся на архипелаге Систрес, служит великой данью уважения легендарному королю-мореходу Анвила. Возглавив Флот Всех Флагов в дерзком походе против слоадов Траса после разрушительной Трассианской чумы, Бенду Оло своим решительным руководством объединил представителей самых разных рас со всего Тамриэля.\n\nСозданная искусными рабочими и инженерами, статуя символизирует единство и сотрудничество, которые возобладали перед лицом трудностей. Она служит вечным напоминанием о победе флота и о мирном наследии, закрепленном Конкордатом братства, который был подписан после возвращения флота на Систрес."
 building_bendu_olo_statue_01:0 "$building_type_bendu_olo_statue_01$"
 building_bendu_olo_statue_01_desc:0 "$building_type_bendu_olo_statue_01_desc$"

 building_type_amenos_station_01:0 "Колония Аменоса"
 building_type_amenos_station_01_desc:0 "Колония Аменоса - самый крупный и сильно укрепленный бастион архипелага Систрес, расположенный на одноименном опасном острове. За последние годы здесь сменилось несколько бретонских династий, а враждебные джунгли и коварное побережье превратили остров в суровое место.\n\nСлужащая одновременно административным центром и тюрьмой, колония изгоняет осужденных в дикую природу, где они вынуждены противостоять смертельно опасным диким животным и друг другу. Остров окутан таинственным магическим барьером, препятствующим побегу и ставящим заключенных перед выбором: выжить или погибнуть в дикой природе."
 building_amenos_station_01:0 "$building_type_amenos_station_01$"
 building_amenos_station_01_desc:0 "$building_type_amenos_station_01_desc$"

 building_type_volkihar_castle_01:0 "Замок Волкихар"
 building_type_volkihar_castle_01_desc:0 "Замок Волкихар, древняя крепость на изолированном острове, когда-то был связан с неким аэдрическим культом, но уже тысячелетия его занимают могущественные вампиры из клана Волкихар. Лорд Харкон, бессменный правитель замка, обрёл бессмертие с помощью вампиризма и привёл свой род в разросшуюся крепость.\n\nСо временем замок стал страшным и загадочным местом, моряки с ужасом смотрят на проклятый остров, охраняемый горгульями и другими существами, яростно преданным своим повелителям-вампирам. Замок Волкихар стоит непокорённым и непобеждённым до сих пор, являясь постоянной угрозой для всего региона."
 building_volkihar_castle_01:0 "$building_type_volkihar_castle_01$"
 building_volkihar_castle_01_desc:0 "$building_type_volkihar_castle_01_desc$"

 building_type_thorn_palace_01:0 "Дворец Торна"
 building_type_thorn_palace_01_desc:0 "Дворец Торна служит двойной цели - запугиванию и защите. Когда-то Торн был заселён аргонианами, но Великий дом Дрес получил свой титул благодаря значительному набегу на город рабов, после чего он начал превращать Торн в свой бастион для защиты местных интересов.\n\nСейчас Торн известен как «жемчужина Востока», но сильно укреплённый дворец служит постоянным напоминанием о кровавой истории города, которая также увековечена в силуэтной картине «Вереница рабов из Торна», посвящённой ключевой роли города в возвышении дома Дрес в работорговле."
 building_thorn_palace_01:0 "$building_type_thorn_palace_01$"
 building_thorn_palace_01_desc:0 "$building_type_thorn_palace_01_desc$"

 building_type_blackrose_prison_01:0 "Тюрьма Чёрная Роза"
 building_type_blackrose_prison_01_desc:0 "Печально известная тюрьма Чёрная Роза, также известная как Роза, является страшным символом наказания и страданий. Эта внушительная тюрьма известна своими суровыми условиями и жестоким обращением с заключёнными, заслужив репутацию одной из самых страшных тюрем Тамриэля. Здесь содержатся преступники, мятежники и политические диссиденты, которым грозит жизнь в отчаянии и страданиях. Вырваться из когтей Розы практически невозможно: густые болота и бдительная охрана делают любую попытку побега тщетной."
 building_blackrose_prison_01:0 "$building_type_blackrose_prison_01$"
 building_blackrose_prison_01_desc:0 "$building_type_blackrose_prison_01_desc$"

 building_type_twyllbek_ruins_01:0 "Руины Твиллбек"
 building_type_twyllbek_ruins_01_desc:0 "Своим процветанием Гидеон обязан древним айлейдским руинам Твиллбек. Построенный прямо на их фундаменте, город умело использует имеющиеся материалы, применяя их в своих домах и амбициозных строительных проектах. Такой изобретательный подход позволил Гидеону достичь небывалых высот.\n\nХотя некоторых такое явное пренебрежение к прошлому может не устраивать, оно, несомненно, возвело Гидеон на позиции значительного влияния в регионе."
 building_twyllbek_ruins_01:0 "$building_type_twyllbek_ruins_01$"
 building_twyllbek_ruins_01_desc:0 "$building_type_twyllbek_ruins_01_desc$"

 building_type_twyllbek_ruins_02:0 "Твиллбек (Восстановленный)"
 building_type_twyllbek_ruins_02_desc:0 "Фундамент восстановлен, белые стены стоят незыблемо, а башни вновь возвышаются над окружающим ландшафтом. Твиллбек вновь обрёл былую славу и служит наглядным напоминанием о том, что айлейды переживают возрождение могущества. Больше он не станет жертвой грабежа и не будет разобран на более мелкие постройки.\n\nВместо этого он является символом стойкости народа айлейдов во всём Тамриэле и служит новым центром этой возрождающейся цивилизации."
 building_twyllbek_ruins_02:0 "$building_type_twyllbek_ruins_02$"
 building_twyllbek_ruins_02_desc:0 "$building_type_twyllbek_ruins_02_desc$"

 building_type_archon_harbor_district_01:0 "Портовый район Архонта"
 building_type_archon_harbor_district_01_desc:0 "В своё время всё восточное побережье Чернотопья было заселено пиратами, и Архонт служил одной из их основных баз. После того как Имперский легион умиротворил этот регион, он превратился в оживлённый торговый город, а портовый район стал самым оживлённым во всём Чернотопье. Однако в порту сохранились следы пиратского прошлого: контрабандисты и пираты по-прежнему часто встречаются в порту."
 building_archon_harbor_district_01:0 "$building_type_archon_harbor_district_01$"
 building_archon_harbor_district_01_desc:0 "$building_type_archon_harbor_district_01_desc$"

 building_type_grayhome_citadel_01:0 "Цитадель Серое Убежище"
 building_type_grayhome_citadel_01_desc:0 "Цитадель Серое Убежище, изначально построенная Радой аль-Сараном, была тщательно продумана для удовлетворения потребностей грозного вампира-лода. Здесь есть впечатляющие лаборатории для экспериментов, запутанный лабиринт подземелий и возможность разместить постоянно растущую армию подчинённых трэллов.\n\nКроме того, устойчивость цитадели зависит не только от силы её обитателей. Внушительные стены и высоченные шпили были возведены не только для того, чтобы противостоять веяниям времени, но и для отражения любого нападения."
 building_grayhome_citadel_01:0 "$building_type_grayhome_citadel_01$"
 building_grayhome_citadel_01_desc:0 "$building_type_grayhome_citadel_01_desc$"

 building_type_hira_free_port_01:0 "Свободный порт Хиры"
 building_type_hira_free_port_01_desc:0 "Согласно легендам, именно в этом месте начался исход На-Тотамбу, и здесь разместился флот из сотен огромных кораблей с причалами, простирающимися до самого горизонта. Несмотря на то, что те славные времена прошли, Свободный порт Хиры остаётся главным центром торговли между Йокудой и Тамриэлем. Здесь по-прежнему можно отремонтировать корабли и подготовить их к нелёгкому путешествию через Эльтерический океан."
 building_hira_free_port_01:0 "$building_type_hira_free_port_01$"
 building_hira_free_port_01_desc:0 "$building_type_hira_free_port_01_desc$"

 building_type_skaven_firedancer_college_01:0 "Коллегия огненных танцоров"
 building_type_skaven_firedancer_college_01_desc:0 "Огненные танцоры Скавина заслужили славу, выходящую далеко за пределы их города. Скрываясь за богато украшенными масками и облачаясь в смелые наряды, они используют разрушительную силу магии огня и превращают её в нечто художественное и внушающее благоговение, несмотря на недоверие, которое испытывают к магии их собратья-редгарды.\n\nИменно в силу этих обстоятельств было бы ошибкой считать это учебное заведение просто источником развлечений. Вряд ли можно ожидать, что в Хаммерфелле найдется магическая коллегия. Поэтому пироманты, обучающиеся здесь, обладают не только развлекательными навыками, но и способны к самообороне, а также представляют собой разрушительную силу на любом поле боя."
 building_skaven_firedancer_college_01:0 "$building_type_skaven_firedancer_college_01$"
 building_skaven_firedancer_college_01_desc:0 "$building_type_skaven_firedancer_college_01_desc$"

 building_type_swordsingers_crypt_01:0 "Склеп певцов меча"
 building_type_swordsingers_crypt_01_desc:0 "Этот склеп служит местом вечного упокоения трёх легендарных героев - Франдара Хандинга, Дивада Хандинга и Макелы Леки. Их слава настолько велика, что ни одна душа не может упокоиться в их присутствии, поэтому они являются единственными телами в этом освящённом месте.\n\nКроме того, в склепе находится Зал перехода, в котором расположен мистический портал. Через этот портал души редгардских героев отправляются в свой вечный путь к Далёким Берегам. Доступ в этот зал есть только у Хранителя храма, которому доверена эта священная обязанность и который является связующим звеном между миром смертных и царством ушедших героев."
 building_swordsingers_crypt_01:0 "$building_type_swordsingers_crypt_01$"
 building_swordsingers_crypt_01_desc:0 "$building_type_swordsingers_crypt_01_desc$"
 holy_site_or_yokudan:0 "[faith|E] владельца должна считать это [Concept( 'holy_site', 'священным местом' )|E] или владелец должен иметь йокуданское [heritage|El]"

 building_type_mathiisen_forge_district_01:0 "Район кузницы Матисена"
 building_type_mathiisen_forge_district_01_desc:0 "В многочисленных кузницах и литейных горнах Матисена изготавливается лучшая сталь во всём Саммерсете. Искусные кузнецы и металлурги гордятся своей работой, и это вполне заслуженно. Они превратили этот тяжёлый и сложный труд в искусный и изысканный ремесленный процесс.\nОружие и доспехи, которые они создают, пользуются большим спросом у тех, кому посчастливилось их приобрести."
 building_mathiisen_forge_district_01:0 "$building_type_mathiisen_forge_district_01$"
 building_mathiisen_forge_district_01_desc:0 "$building_type_mathiisen_forge_district_01_desc$"

 building_type_banished_cells_01:0 "Темницы Изгнанников"
 building_type_banished_cells_01_desc:0 "Темницы Изгнанников - это укреплённая тюрьма, построенная на развалинах большого подземного комплекса. Она предназначена для содержания высокопоставленных заключенных, особенно тех, кто обладает огромными магическими способностями, или - что случается очень часто - тех, кто слишком близко соприкоснулся с даэдра. Это считается самым страшным преступлением, так как позволяет злым силам влиять на альтмерское общество, что в самых крайних случаях может привести к его уничтожению.\n\nПоэтому к работе здесь допускаются только самые способные тюремщики, называемые хранителями, которым помогают мощные магические барьеры и толстые стены этой неумолимой тюрьмы."
 building_banished_cells_01:0 "$building_type_banished_cells_01$"
 building_banished_cells_01_desc:0 "$building_type_banished_cells_01_desc$"

 building_type_taria_salt_fields_01:0 "Соляные поля Тарии"
 building_type_taria_salt_fields_01_desc:0 "В многочисленных прудах этого региона скапливается огромное количество морской воды. Палящее солнце Хаммерфелла в сочетании со скудными осадками создает идеальные условия для последующего процесса солеобразования.\n\nВысушенную соль затем собирают, что составляет значительную часть производства соли в Тамриэле. Расположенный неподалеку город Танет служит важным центром торговли этим товаром."
 building_taria_salt_fields_01:0 "$building_type_taria_salt_fields_01$"
 building_taria_salt_fields_01_desc:0 "$building_type_taria_salt_fields_01_desc$"

 building_type_ar_azals_high_tower_01:0 "Высокая башня Ар-Азала"
 building_type_ar_azals_high_tower_01_desc:0 "Согласно легендам, это величественное сооружение стоит на том самом месте, где впервые на Тамриэль ступила нога Ра Гада. Величественная башня возвышается над всем городом Хегат и служит важнейшим ориентиром для всех мореплавателей, направляющихся в город.\n\nКороль Ар-Азал, отдавший приказ о её строительстве, славился своим умом и исключительной способностью преодолевать разногласия между Венценосцами и Предшественниками на протяжении всего своего правления."
 building_ar_azals_high_tower_01:0 "$building_type_ar_azals_high_tower_01$"
 building_ar_azals_high_tower_01_desc:0 "$building_type_ar_azals_high_tower_01_desc$"

 building_type_sentinel_palace_01:0 "Самуруик"
 building_type_sentinel_palace_01_desc:0 "Самуруик - это название королевского дворца Сентинеля. Он был построен вождём Ра Гада Яхубом, который также основал город и дал ему своё знаменитое название в честь дозорного, который заметил идеальное место для его строительства. С течением времени дворец неоднократно расширялся, превращаясь во впечатляющее архитектурное чудо. Сегодня эта грандиозная цитадель изящно раскинулась на фоне ландшафта, обеспечивая грозную оборону и внушительное присутствие над городом. На территории дворца расположены обширные сады, занимающие значительную часть городской территории.\n\nАрхитектура замка с центральным золотым куполом и замысловатыми крепостными стенами обеспечивает его защиту от возможных угроз. Однако внутренние стены хранят мрачные следы былых кровавых распрей и узурпации власти, служащие наглядным напоминанием о бурной истории дворца."
 building_sentinel_palace_01:0 "$building_type_sentinel_palace_01$"
 building_sentinel_palace_01_desc:0 "$building_type_sentinel_palace_01_desc$"

 building_type_tower_fifth_doctrine_01:0 "Башня Пятой доктрины"
 building_type_tower_fifth_doctrine_01_desc:0 "Эта башня служит средоточием знаний и мудрости в пределах Хаммерфелла. Она привлекает ученых и мудрых людей, которые собираются здесь, чтобы изучить новые концепции и идеи, способные либо бросить вызов наследию редгардов, либо укрепить его.\n\nВ её стенах также находится обширная библиотека, в которой хранится разнообразная коллекция книг и документов. Эти материалы тщательно изучаются на предмет их актуальности и, в случае необходимости, защищаются от возможного злоупотребления со стороны тех, кто стремится воспользоваться этими письменными знаниями."
 building_tower_fifth_doctrine_01:0 "$building_type_tower_fifth_doctrine_01$"
 building_tower_fifth_doctrine_01_desc:0 "$building_type_tower_fifth_doctrine_01_desc$"

 building_type_merchant_lord_harbor_01:0 "Гавань торговцев"
 building_type_merchant_lord_harbor_01_desc:0 "Благодаря своей естественной защищенной гавани, Причал Абы, основанный во время Таканской волны йокуданским принцем Хьюбаладжадом, быстро превратился в процветающий и обширный портовый город, получивший желанный титул «Жемчужина Хефрема».\n\nОднако эта изоляция от внешнего влияния и потенциальных угроз оказалась одновременно и благословением, и проклятием. Купцы Причала Абы, в значительной степени свободные от королевской власти, со временем приобрели всё большее влияние. Эта неограниченная автономия позволила процветать тёмному подполью, и разгул преступности стал омрачать некогда оживлённую гавань."
 building_merchant_lord_harbor_01:0 "$building_type_merchant_lord_harbor_01$"
 building_merchant_lord_harbor_01_desc:0 "$building_type_merchant_lord_harbor_01_desc$"

 building_type_artemon_river_channels_01:0 "Каналы реки Артемон"
 building_type_artemon_river_channels_01_desc:0 "Благодаря разветвленной сети каналов и продуманной ирригационной системе солёные рисовые поля Артемона занимают значительную часть территории в излучине реки Пантера. По каналам курсируют небольшие лодки, обеспечивающие местным жителям транспортное сообщение между различными пунктами. А собранный урожай перевозится по реке, питая тысячи как в самом Сиродиле, так и за его пределами."
 building_artemon_river_channels_01:0 "$building_type_artemon_river_channels_01$"
 building_artemon_river_channels_01_desc:0 "$building_type_artemon_river_channels_01_desc$"

 building_type_anvil_harborside_01:0 "Гавань Анвила"
 building_type_anvil_harborside_01_desc:0 "Анвил стал известен прежде всего благодаря своей гавани, даже в тот период, когда она представляла собой лишь набор скромных хижин. С тех пор эта гавань остается краеугольным камнем значимости города. Многочисленные суда отправлялись в путь из этого города, доставляя торговые товары во все уголки Тамриэля, независимо от расстояния.\n\nКроме того, многие знаменитые мореплаватели с гордостью называют Анвил местом своего рождения. Среди них особенно выделяется бывший король Анвила Бенду Оло, который именно в этом порту собрал огромный флот Всех Флагов."
 building_anvil_harborside_01:0 "$building_type_anvil_harborside_01$"
 building_anvil_harborside_01_desc:0 "$building_type_anvil_harborside_01_desc$"

 building_type_treehenge_resting_place_01:0 "Упокоище Лесного хенджа"
 building_type_treehenge_resting_place_01_desc:0 "Это священное место служит последним пристанищем для духов Зелёных леди, охранявших Валенвуд с Меретической эры. Оно выходит за рамки простого захоронения, ибо души этих вековых защитниц продолжают обитать в земле и деревьях. Достойный босмер может получить на этом месте благословение, позволяющее ему ощутить грозную бдительность верных хранителей Валенвуда и впитать в себя частицу их силы."
 building_treehenge_resting_place_01:0 "$building_type_treehenge_resting_place_01$"
 building_treehenge_resting_place_01_desc:0 "$building_type_treehenge_resting_place_01_desc$"
 green_pact_or_bosmeri:0 "Владелец должен иметь босмерское [heritage|El] или его [faith|El] должна иметь [Concept('doctrine', 'доктрину')|E] Зелёный Пакт"

 building_type_vinedusk_lookout_01:0 "Сторожка Сумеречной Лозы"
 building_type_vinedusk_lookout_01_desc:0 "Нендер Железная Кора основал следопытов Сумеречной Лозы с благородной целью - защищать Валенвуд от внутренних и внешних угроз. Эта сторожевая башня гордо стоит в качестве центрального штаба этого исключительного собрания искусных лучников и знатоков леса.\n\nХотя она не может соперничать с укреплёнными бастионами, которые предпочитают другие расы, она обладает всеми возможностями для выполнения своей предназначенной роли, поскольку охраняет границы и служит опорным пунктом для случайных патрулей в опасные просторы, известные как «Марка Смерти» - область, характеризующаяся бесконечными распрями."
 building_vinedusk_lookout_01:0 "$building_type_vinedusk_lookout_01$"
 building_vinedusk_lookout_01_desc:0 "$building_type_vinedusk_lookout_01_desc$"

 building_type_haven_docks_01:0 "Доки Хейвена"
 building_type_haven_docks_01_desc:0 "Хейвен всегда стремился олицетворять собой своё имя, стремясь создать убежище безопасности и комфорта, резко отличающееся от коварных джунглей и незнакомых ландшафтов, простирающихся за пределами Валенвуда. Поэтому его гавань часто называют вратами в Валенвуд, служащими основным пунктом прибытия для большинства новоприбывших, прежде чем они решат, отправиться ли дальше в пышные просторы, или остаться здесь, чтобы заняться оживленной торговлей или найти работу на одной из бесчисленных верфей."
 building_haven_docks_01:0 "$building_type_haven_docks_01$"
 building_haven_docks_01_desc:0 "$building_type_haven_docks_01_desc$"

 building_type_eldenroot_palace_01:0 "Дворец Элден-Рута"
 building_type_eldenroot_palace_01_desc:0 "Элден-Рут называет себя «центром лесной страны». И хотя не все согласны с этим утверждением, никто не может отрицать его значимости как одного из главных городов Валенвуда. Этот статус обусловлен прежде всего его ролью оживлённого торгового центра, соединяющего основные дороги, проходящие через это неспокойное королевство.\nДворец Элден-Рута воплощает в себе суть города в самом великолепном виде. Он расположен в самой широкой части могучего грат-дуба, образующего город, и поэтому является символом роскоши, великолепия и власти - достойным троном монархов из рода Каморан, которые правили значительной частью Валенвуда именно отсюда."
 building_eldenroot_palace_01:0 "$building_type_eldenroot_palace_01$"
 building_eldenroot_palace_01_desc:0 "$building_type_eldenroot_palace_01_desc$"

 building_type_silvenar_palace_01:0 "Дворец Сильвенара"
 building_type_silvenar_palace_01_desc:0 "Город Сильвенар сам по себе является удивительным чудом. Он построен вокруг возвышающегося грат-дуба, поднятого на такую высоту, что доступ к нему ограничен несколькими охраняемыми мостами. Однако все эти особенности в очередной раз затмеваются величием дворца Сильвенара. В его стенах обитает мистическое существо, воплощающее в себе всю сущность расы босмеров, носящее то же имя, что и сам город. Дворец демонстрирует неземную красоту, созданную из самого дерева величественными Говорящими с лесом.\n\nНесмотря на всё это хрупкое изящество, дворец является одним из самых надёжно защищённых мест во всём Валенвуде, благодаря своему возвышенному положению и магическим существам, которые его охраняют."
 building_silvenar_palace_01:0 "$building_type_silvenar_palace_01$"
 building_silvenar_palace_01_desc:0 "$building_type_silvenar_palace_01_desc$"

 building_type_great_chapel_zenithar_01:0 "Великая часовня Зенитара"
 building_type_great_chapel_zenithar_01_desc:0 "Святой Каладас Архитектор построил Великую часовню Зенитара, после того как ему постоянно снились сны о Пелинале, как дань уважения к легенде о посланнике, который, как говорят, принес Булаву Крестоносца в Лейавин после смерти Пелинала Вайтстрейка от рук айлейдов. После того, когда святой Каладас был упокоен в крипте часовни, те, кто молился Зенитару у его гробницы, стали получать видения о Булаве."
 building_great_chapel_zenithar_01:1 "$building_type_great_chapel_zenithar_01$"
 building_great_chapel_zenithar_01_desc:1 "$building_type_great_chapel_zenithar_01_desc$"
 holy_site_or_zenithar:0 "[faith|E] владельца должна считать это [Concept( 'holy_site', 'священным местом' )|E], иметь Зенитара, З'ена, Зета или Культ гильдий в составе своего [Concept( 'pantheon', 'пантеона' )|E], или являться Сиродильским культом."

 building_type_great_chapel_stendarr_01:0 "Великая часовня Стендарра"
 building_type_great_chapel_stendarr_01_desc:0 "Эта часовня ведёт свою историю с древних времён Первой эры, и её строительство, скорее всего, совпало с основанием самого города. Посвящённая Стендарру, она символизирует стойкость и непоколебимость, как и знаменитые дубы, которыми славится город.\n\nПодобно этим величественным деревьям, часовня со временем расширялась, претерпевая многочисленные доработки и реконструкции, пока скромное сооружение не превратилось в грандиозный собор, отбрасывающий впечатляющую тень даже на самые могучие дубы."
 building_great_chapel_stendarr_01:0 "$building_type_great_chapel_stendarr_01$"
 building_great_chapel_stendarr_01_desc:0 "$building_type_great_chapel_stendarr_01_desc$"
 stendarr_or_cyrodiilic_cult:0 "[faith|E] владельца должна считать это [Concept( 'holy_site', 'священным местом' )|E], иметь Стендарра или Стуна в составе своего [Concept( 'pantheon', 'пантеона' )|E], или являться Сиродильским культом."

 building_type_great_chapel_kynareth_01:0 "Великая часовня Кинарет"
 building_type_great_chapel_kynareth_01_desc:0 "Покровительство Кинарет мореплавателям и природе сделало Сатч естественным очагом для её культа. Многочисленные горгульи и фрески Великой часовни Кинарет, построенной из камней на скале, являются одой Богине ветров. Некоторые рассказывают, что в благословенные дни здание словно оживает и успокаивает прохожих одним своим присутствием.\n\nКаким бы опасным или долгим ни было путешествие, в стридских суевериях заложено, что нужно обязательно зайти в часовню и помолиться Кинарет об удаче. Лишь немногие отваживаются отступить от этой традиции, а о тех, кто этого не сделал, ходят многочисленные легенды, в результате которых их ждёт зловещий конец в море."
 building_great_chapel_kynareth_01:0 "$building_type_great_chapel_kynareth_01$"
 building_great_chapel_kynareth_01_desc:0 "$building_type_great_chapel_kynareth_01_desc$"
 kynareth_or_cyrodiilic_cult:0 "[faith|E] владельца должна иметь Кинарет, Кин, Кенарти или Таву в составе своего [Concept( 'pantheon', 'пантеона' )|E], или являться Сиродильским культом."


 building_type_great_chapel_shezarr_01:0 "Великая часовня Шезарра"
 building_type_great_chapel_shezarr_01_desc:0 "Великая часовня Шезарра, являющаяся важнейшим центром поклонения «Пропавшему богу», необычайно аскетична по сравнению с другими храмами. Эта нарочитая бережливость объясняет приток богатств, проходящих через часовню.\n\nСвященнослужители Шезарра в первую очередь заботятся о храме, а затем используют большую часть своих ресурсов для поддержания широкой информационной сети. Если жрец, прелат или мирянин услышат что-либо, имеющее стратегическую ценность, есть шанс, что часовня Шезарра получит эту информацию и продаст её по выгодной цене. Проницательный покровитель может оказать влияние и в обратном направлении, не допустив утечки информации."
 building_great_chapel_shezarr_01:0 "$building_type_great_chapel_shezarr_01$"
 building_great_chapel_shezarr_01_desc:0 "$building_type_great_chapel_shezarr_01_desc$"
 shezarr_or_cyrodiilic_cult:0 "[faith|E] владельца должна иметь Шезарра, Шора, Лорхана или Сепа в составе своего [Concept( 'pantheon', 'пантеона' )|E], или являться Сиродильским культом."

 building_type_great_chapel_julianos_01:0 "Великая часовня Джулианоса"
 building_type_great_chapel_julianos_01_desc:0 "Скинград занимал видное место в коловианском регионе Империи с незапамятных времён. Расположенный на пологих холмах, окружённый плодородными землями и цветущими виноградниками, он обладал всеми необходимыми элементами для того, чтобы превратиться в роскошный и живописный город, и этот потенциал был полностью реализован.\n\nО богатстве города свидетельствует грандиозный собор Джулианоса - изысканное сооружение, посвящённое культовому божеству. Джулианос, почитаемый как покровитель мудрости, логики и магии, находит своё почитание в этом архитектурном чуде."
 building_great_chapel_julianos_01:0 "$building_type_great_chapel_julianos_01$"
 building_great_chapel_julianos_01_desc:0 "$building_type_great_chapel_julianos_01_desc$"
 julianos_or_cyrodiilic_cult:0 "[faith|E] владельца должна иметь Джулианоса или Джунала в составе своего [Concept( 'pantheon', 'пантеона' )|E], или являться Сиродильским культом."

 building_type_great_chapel_arkay_01:0 "Великая часовня Аркея"
 building_type_great_chapel_arkay_01_desc:0 "Возможно, Чейдинхол и не претендует на звание самого богатого или влиятельного города Сиродила, но он, несомненно, является одним из самых очаровательных. Уютно расположившись в зелени Нибенейского бассейна и изящно примостившись на берегу реки Корболо, этот город славится своими тщательно ухоженными парками и изысканными архитектурными чудесами, украшенными искусно вырезанными деревянными мотивами.\n\nПрисутствие часовни Аркея в этом пленительном месте вполне уместно, ведь Аркей олицетворяет собой одновременно смертность и жизненную силу. Эта двойственность нашла своё воплощение в великолепных витражах часовни, на которых искусно изображён циклический танец времён года."
 building_great_chapel_arkay_01:0 "$building_type_great_chapel_arkay_01$"
 building_great_chapel_arkay_01_desc:0 "$building_type_great_chapel_arkay_01_desc$"
 holy_site_or_arkay:0 "[faith|E] владельца должна считать это [Concept( 'holy_site', 'священным местом' )|E], иметь Аркея, Ту'вакку, Арк'ея или Оркея в составе своего [Concept( 'pantheon', 'пантеона' )|E], или являться Сиродильским культом."

 building_type_great_chapel_dibella_01:0 "Великая часовня Дибеллы"
 building_type_great_chapel_dibella_01_desc:0 "Анвил известен прежде всего своей гаванью и богатой историей, но среди этих достопримечательностей Великая часовня Дибеллы выделяется как одно из самых притягательных мест Анвила. Каждый, кто видел её первозданный белый фасад, сверкающий в лучах тёплого солнца Золотого Берега, может подтвердить её великолепие.\n\nОднако не только архитектура придаёт этому месту очарование. Регулярно в сопровождении музыки и смеха танцовщицы оживляют окружение, чествуя богиню красоты и искусства Дибеллу. Говорят, что даже самые печально известные заведения на набережной с трудом удерживают своих посетителей, когда ярмарка проходит под чарующим взглядом величественной статуи Дибеллы."
 building_great_chapel_dibella_01:0 "$building_type_great_chapel_dibella_01$"
 building_great_chapel_dibella_01_desc:0 "$building_type_great_chapel_dibella_01_desc$"
 dibella_or_cyrodiilic_cult:0 "[faith|E] владельца должна иметь Дибеллу или Дибе в составе своего [Concept( 'pantheon', 'пантеона' )|E], или являться Сиродильским культом."

 building_type_great_chapel_mara_01:0 "Великая часовня Мары"
 building_type_great_chapel_mara_01_desc:0 "Обычно в таких местах, как Бравил, нельзя встретить часовню, посвящённую богине-матери. Ведь в этом городе нет ни сострадания, ни семейных уз, ни других добродетелей, которые олицетворяет Мара. Но, возможно, именно поэтому он и является подходящим местом для этой часовни. В городе, где жизнь может быть короткой, страдающей от болезней и постоянной преступной деятельности, выгоднее всего искать утешения у того, кто любит беззаветно и передаёт это другим.\n\nТаким образом, эта часовня является маяком надежды и добра, сияющим ещё ярче среди мрака этого места."
 building_great_chapel_mara_01:0 "$building_type_great_chapel_mara_01$"
 building_great_chapel_mara_01_desc:0 "$building_type_great_chapel_mara_01_desc$"
 mara_or_cyrodiilic_cult:0 "[faith|E] владельца должна иметь Мару или Морву в составе своего [Concept( 'pantheon', 'пантеона' )|E], или являться Сиродильским культом."

 building_type_great_chapel_akatosh_01:0 "Великая часовня Акатоша"
 building_type_great_chapel_akatosh_01_desc:0 "Акатош, известный как Дракон Времени, царит среди богов, как и город Кватч, гордо возвышающийся на величественном утёсе. Поэтому он, несомненно, заслуживает того, чтобы стать местом почитания самого могущественного из Восьми божеств.\n\nЧасовня Акатоша представляет собой удивительное сооружение, определяемое внушительными стенами и тщательно продуманной и симметрично выполненной архитектурной планировкой. С высокого потолка свисают символические песочные часы, служащие наглядным и постоянным напоминанием всем молящимся, подчёркивая вечное течение времени."
 building_great_chapel_akatosh_01:0 "$building_type_great_chapel_akatosh_01$"
 building_great_chapel_akatosh_01_desc:0 "$building_type_great_chapel_akatosh_01_desc$"
 holy_site_or_akatosh:0 "[faith|E] владельца должна считать это [Concept( 'holy_site', 'священным местом' )|E], иметь Акатоша, Алдуина или Культ Аки в составе своего [Concept( 'pantheon', 'пантеона' )|E], иметь [pantheon|El] Единого, или являться Сиродильским культом."

 building_type_harcane_grove_01:0 "Роща Харкейн"
 building_type_harcane_grove_01_desc:0 "Эта таинственная роща - одно из редких мест в Тамриэле, где, по слухам, обитают единороги. Но независимо от того, правда это или нет, никто не может отрицать ощущения чего-то необыкновенного в этом месте. Здесь царит глубокий покой, величественно возвышаются деревья, а дикие животные отличаются необычайно мягким нравом. Усталый путник, проходящий по этим землям, может утолить жажду в чистых ручьях и почувствовать себя отдохнувшим.\n\nОднако будьте осторожны. Те, кто хочет нарушить покой, обычно исчезают в этих лесах и больше никогда не возвращаются."
 building_harcane_grove_01:0 "$building_type_harcane_grove_01$"
 building_harcane_grove_01_desc:0 "$building_type_harcane_grove_01_desc$"

 building_type_scrolls_vault_01:0 "Своды хранителей свитков"
 building_type_scrolls_vault_01_desc:0 "В этом непритязательном монастыре хранится одно из величайших сокровищ и тайн Тамриэля: многочисленные древние свитки хранятся и изучаются здесь жрецами Мотылька, которые постепенно теряют зрение. Тем не менее, их нелегко лишить драгоценного сокровища. Свитки находятся под защитой обширной сети катакомб, расположенных под территорией аббатства. Говорят, что только монахи умеют ориентироваться в них, что отпугивает воров и грабителей.\n\nОднако мирные посетители могут приобщиться хотя бы к частичке тех знаний, которые монахи получают во время чтения."
 building_scrolls_vault_01:0 "$building_type_scrolls_vault_01$"
 building_scrolls_vault_01_desc:0 "$building_type_scrolls_vault_01_desc$"

 building_type_chapel_of_the_eight_01:0 "Часовня Восьми"
 building_type_chapel_of_the_eight_01_desc:0 "В Сиродиле существует множество храмов, посвящённых одному из божеств, но именно это священное место выделяется тем, что посвящено поклонению всему пантеону. В этом качестве он служит центральным пунктом Сиродильского культа и служит местом жительства для нескольких посвящённых, которые усердно служат этому месту и возносят свои молитвы.\n\nДля обеспечения безопасности этого значимого места, как его обитателей, так и прибывающих сюда паломников, здесь размещён особый орден, известный как «Рыцари Восьми». Они ведут постоянное бдение, охраняют территорию и даже проводят обучение посвящаемых, позволяя им в случае необходимости защищать себя."
 building_chapel_of_the_eight_01:0 "$building_type_chapel_of_the_eight_01$"
