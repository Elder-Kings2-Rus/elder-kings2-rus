 building_type_belda_01:0 "Айлейдские руины Белда"
 building_type_belda_01_desc:0 "Поселение айлейдов, расположенное у северо-восточного берега озера Румаре в Хартленде Сиродила. Его руины можно найти в конце Синей дороги, к западу от города Чейдинхол."
