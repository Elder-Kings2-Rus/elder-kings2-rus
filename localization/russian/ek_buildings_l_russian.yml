 building_type_crypt_of_hearts_01:0 "Крипта сердец"
 building_type_crypt_of_hearts_01_desc:0 "Когда-то известная как "Агеа-Релле", руины, оставленные их бывшим, развращённым хозяином, были превращены в новые и отталкивающие конструкции Дютеем, Безумным Архитектором. Это место любви и надежды, превращенное ревностью и ненавистью в извращенную темницу вечных мучений"
