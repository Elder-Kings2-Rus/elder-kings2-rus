 building_type_adamantium_mine_01:0 "Adamantium Mine"
 building_type_adamantium_mine_01_desc:0 "Few ores on Nirn are as steeped in myth and mystery as Adamantium. After all the gods themselves fashioned the first structure on Nirn - the Adamantium Tower - from this very material. Naturally occurring deposits are exceedingly rare, making it a highly coveted substance. Adamantium is reputed to possess exceptional strength comparable to ebony and is imbued with various magical properties.\n\nA mine rich in this material is a guarantee of abundant wealth for those fortunate enough to possess it."
