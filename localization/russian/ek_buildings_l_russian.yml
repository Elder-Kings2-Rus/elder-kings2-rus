 building_type_understone_keep_01:0 "Подкаменная крепость"
 building_type_understone_keep_01_desc:0 "Основанная на древнем двемерском городе Нчуанд-Зел, Подкаменная крепость и окружающий его город Маркарт защищены старыми двемерскими стенами и оборонительными сооружениями. \n\nЛюбому захватчику придётся пройти через очень высокие и крепкие стены, даже небольшое количество защитников сможет легко сдержать гораздо большую армию, стремящуюся захватить город."
