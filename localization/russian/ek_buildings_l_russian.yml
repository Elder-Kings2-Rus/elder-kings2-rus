 building_type_mount_hattu_01:0 "Mount Hattu Onyx Mine"
 building_type_mount_hattu_01_desc:0 "Onyx is a popular semi-precious stone, which is relatively common throughout Tamriel. Appearing primarily black with white bands, it is an attractive stone in jewelery. Additionally, those who worship Sithis tend to carry Onyx beads for meditative purposes, and use Onyx heavily in religious implements.\n\nAlthough common throughout Tamriel, the most prominent and high-quality Onyxes come from what was once Eastern Yokuda, in the ancient holdings of the Left-Handed Elves. The Left-handers as well as their Yoku conquerors regularly used Onyxes larger than any found on Tamriel as centrepiece gems."
