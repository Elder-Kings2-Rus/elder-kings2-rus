 building_type_generic_diamond_mines_01:0 "Бриллиантовая шахта"
 building_type_generic_diamond_mines_01_desc:0 "Бриллианты, славящиеся своим непревзойденным блеском и неподвластной времени элегантностью, занимают заветное место в сердцах жителей Тамриэля. Эти драгоценные камни, желанные за их удивительную чистоту и сияние, украшают самые изысканные ювелирные изделия и, как говорят, обладают мощными алхимическими свойствами, когда их измельчают в мелкую пыль.\n\nХотя бриллианты находят в различных регионах Тамриэля, обнаружение месторождения, достаточно крупного для строительства шахты, - большая редкость. Такая находка сулит огромное богатство тому, кто сможет на нее претендовать."
