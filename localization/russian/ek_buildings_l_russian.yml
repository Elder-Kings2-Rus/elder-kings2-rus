 building_type_nirncrux_mine_01:0 "Шахта соли Нирна"
 building_type_nirncrux_mine_01_desc:0 "Из глубин Нирна появляется соль Нирна - красный камень, который можно найти только в Краглорне. В сыром виде он выделяет неприятный, ядовитый газ. Если измельчить его в порошок или пыль, из каждой крупинки можно высвободить этерическую энергию с помощью древнего недийского ритуала, которую можно использовать различными способами."
 building_nirncrux_mine_01:1 "$building_type_nirncrux_mine_01$"
