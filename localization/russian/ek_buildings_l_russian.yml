 building_type_cidhna_mine_silver_mines_01:0 "Серебряные шахты Сидна"
 building_type_cidhna_mine_silver_mines_01_desc:0 "Богатства Предела многочисленны и серебряные жилы Сидны - одни из них. При достаточном количестве времени, денег и людей она могла бы обеспечить Предел и его правителя гораздо большим количеством золота, чем ему может понадобиться."
 building_cidhna_mine_silver_mines_01:1 "$building_type_cidhna_mine_silver_mines_01$"
