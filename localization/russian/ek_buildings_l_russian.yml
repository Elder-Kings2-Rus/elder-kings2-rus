 building_type_ebony_mine_01:0 "Эбонитовая шахта"
 building_type_ebony_mine_01_desc:0 "Это шахта по добыче эбонита, в котором, как говорят, течёт кровь самого Лорхана. В её недрах шахтеры изо дня в день добывают этот драгоценный металл, мощный как физически, так и магически, и очень, очень, очень ценный.\n\nПоскольку неограниченный доступ к эбониту пугает и приводит к расточительству в военных нуждах, некоторые государства делают его контролируемым ресурсом. Распространяя его через государственную монополию, немногие имеют связи или достаток, достаточный для легальной торговли, и большинство прибегает к услугам контрабандистов, чтобы добыть руду."
