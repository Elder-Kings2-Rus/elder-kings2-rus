 building_type_gildergreen_01:0 "Златолист"
 building_type_gildergreen_01_desc:0 "Златолист - священное дерево, находящееся в Вайтране и почитаемое служителями Кинарет. Оно было посажено во времена раннего заселения города из саженца Великого древа."
 building_gildergreen_01:0 "$building_type_gildergreen_01$"
