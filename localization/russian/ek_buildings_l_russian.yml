 building_type_ebony_mine_01:0 "Ebony Mine"
 building_type_ebony_mine_01_desc:0 "This is an ebony mine, said to tap into veins of the blood of Lorkhan himself. In its depths, miners toil day upon day to extract this precious metal, powerful both physically and magickally and very, very, valuable.\n\nAs unrestricted ebony access is terrifying—and wasteful for their armies—, some polities make it a controlled material. Distributed through a state monopoly, few will be connected or affluent enough to do legit trade, and the majority resort to smugglers to acquire the ore."
