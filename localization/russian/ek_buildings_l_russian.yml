 building_type_mula_ebony_mines_01:0 "Эбонитовые шахты горы Мулы"
 building_type_mula_ebony_mines_01_desc:0 "Остров Топал – историческое место противостояния между Чернотопьем, Сиродилом и Эльсвейром – является домом для самой крупной, древней и производительной эбонитовой шахты за пределами Морровинда. Туннели прорыты глубоко в земле у подножия крупнейшего действующего вулкана южного Тамриэля – горы Мула – чтобы добраться до, казалось бы, безграничных залежей эбонита.\n\nХотя эбонит горы Мулы уступает по качеству вварденфелльскому, его относительная доступность, стратегическое положение острова, а также враждебная торговая политика и суровые обычаи Морровинда делают эту шахту одной из самых прибыльных в Тамриэле."
