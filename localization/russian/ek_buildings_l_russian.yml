 building_type_great_wyrd_tree_01:0 "Великое Вещее древо"
 building_type_great_wyrd_tree_01_desc:0 "Уединенный сад в глубине леса, это Вещее древо поддерживает баланс природы во всем регионе.\nЗа древом и окружающей его провинцией ухаживает ковен сестер-вещуний, следящих за тем, чтобы ничто не причинило ему вреда."
