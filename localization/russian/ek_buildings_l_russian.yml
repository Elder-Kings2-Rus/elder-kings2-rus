 ### Imperial City
 building_type_imperial_city_01:0 "Имперский город"
 building_type_imperial_city_01_desc:0 "Есть только один город в Имперской провинции, только один город в Тамриэле, только один город в Мире; Это, братья мои, город Сиродилов."
 building_imperial_city_01:0 "Имперский город"
 building_imperial_city_01_desc:0 "$building_type_imperial_city_01_desc$"
 
 building_type_temple_of_the_one_01:0 "Храм единого"
 building_type_temple_of_the_one_01_desc:0 "Самый большой храм в Сиродиле, Храм Единого, был посвящен божеству, которому поклонялся Алессианский орден. Даже после падения Алессианской линии, храм использовался в качестве места поклонения династией Ремана.\n\nДраконьи огни можно увидеть в центре Храма, и ритуал их зажигания при коронации нового императора может быть сокращен в кризисные времена, если зажигать костры в храме, а не в соборе Драконьего огня."
 building_temple_of_the_one_01:0 "$building_type_temple_of_the_one_01$"
 building_temple_of_the_one_01_desc:0 "$building_type_temple_of_the_one_01_desc$"
 
 building_type_imperial_city_arena_01:0 "Арена Имперского города"
 building_type_imperial_city_arena_01_desc:0 "Также названная "Кровавой жемчужиной Имперского города", Имперская арена была построена Гайденом Синдзи в конце первого тысячелетия Первой эры. Здесь жители Имперского острова могут насладиться тем, как воины со всего Тамриэля сражаются насмерть к величайшему удовольствию местного населения, а также заработать неплохие деньги для удачливых и смелых игроков."
 building_imperial_city_arena_01:0 "$building_type_imperial_city_arena_01$"
 building_imperial_city_arena_01_desc:0 "$building_type_imperial_city_arena_01_desc$"
 
 building_type_the_bastion_01:0 "Бастион"
 building_type_the_bastion_01_desc:0 "Хоть башня и близко не такая большая, как башня Белого Золота, она расположенна в центре тюремного района Имперского города и напоминает о суровой судебной системе, которая веками управляла Сиродилом. Она часто являются первой остановкой для некоторых из самых опасных преступников провинции, прежде чем их отправят в более отдаленное место. Большинство из тех, кто отправляется сюда не возвращаются..."
 building_the_bastion_01:0 "$building_type_the_bastion_01$"
 building_the_bastion_01_desc:0 "$building_type_the_bastion_01_desc$"
 building_the_bastion_02:0 "$building_type_the_bastion_01$"
 building_the_bastion_02_desc:0 "Недавно отремонтированный штаб Имперского легиона был размещен рядом с Бастионом, и каждый день можно увидеть сотни добровольцев, вступающих в Имперский легион. В мирное время они служат в качестве умиротворяющей силы, борясь с нашествиями и бандитами, а во время войны они усиливают армию Имперского острова."
 
 building_type_imperial_city_harbor_01:0 "Гавань Имперского города"
 building_type_imperial_city_harbor_01_desc:0 "Крупнейший торговый порт Тамриэля, гавань Имперского города, является домом для бесчисленных купцов и моряков, перевозящих товары с далеких островов Катноквей, изолированного архипелага Саммерсет и забытых портов Йокуды. Постоянный приток товаров, богатства и путешественников делает его одним из самых оживленных мест Имперского острова."
 building_imperial_city_harbor_01:0 "$building_type_imperial_city_harbor_01$"
 building_imperial_city_harbor_01_desc:0 "$building_type_imperial_city_harbor_01_desc$"
 bridges_leyawiin_01_enabled:0 "$building_type_bridges_leyawiin_01$ доступны. Их можно разрушить используя $destroy_bridges_leyawiin_decision$."
 bridges_leyawiin_01_disabled:0 "$building_type_bridges_leyawiin_01$ недоступны. Их можно починить используя $repair_bridges_leyawiin_decision$."
 
 building_type_port_hestra_01:0 "Порт Гестры"
 building_type_port_hestra_01_desc:0 "Построенный императрицей Гестрой перед ее кампаниями против пиратства в Чернотопье, порт Гестры в мирное время вмещает большую часть имперского флота. Способен демонстрировать власть на большую часть Тамриэля, это неотъемлемая часть усилий различных имперских администраций по обеспечению мира в стране.."
 building_port_hestra_01:0 "$building_type_port_hestra_01$"
 building_port_hestra_01_desc:0 "$building_type_port_hestra_01_desc$"
 
 building_type_arcane_university_01:0 "Университет волшебства"
 building_type_arcane_university_01_desc:0 "Основанный во Вторую эру, Университет волшебства является центром магического обучения в Тамриэле, превосходя даже Кристальную башню в Саммерсете. Его обширные библиотеки, бесчисленные артефакты и уникальные помещения, такие как Хироназиум для зачарования, Праксографический центр для создания заклинаний, Люстраторий для алхимии и имперский планетарий для составления карт Нирна и небес, делают его мощным местом в королевсте, даже если пользователь совсем не разбирается в магических искусствах."
 building_arcane_university_01:0 "$building_type_arcane_university_01$"
 building_arcane_university_01_desc:0 "$building_type_arcane_university_01_desc$"
 
 ### Alinor
 building_type_alinor_palace_01:0 "Королевский дворец Алинора"
 building_type_alinor_palace_01_desc:0 "Дворец Алинора, самое яркое строение на благословенных островах, если не во всём мире. Самый высокий шпиль отбрасывает тень на город ниже, словно солнечные часы, а на самом верху находится легендарный тронный зал, заключенный в совершенно прозрачный кристалл и ограненный так, чтобы рассекать проходящий солнечный свет в радужный ореол. Говорят, что проходя по залам, смертный может ближе всего ощутить себя к божеству, оставаясь при этом на Нирне."
 
 building_alinor_palace_01:0 "$building_type_alinor_palace_01$"
 building_alinor_palace_01_desc:0 "$building_type_alinor_palace_01_desc$"
 
 building_type_alinor_royal_capital_01:0 "Дендрарий Алинора"
 building_type_alinor_royal_capital_01_desc:0 "Дендрарий Алинора - жемчужина города и живое свидетельство альдмерского мастерства над природой. Его участки раскинулись и разрослись в папоротникообразхных узорах вокруг Королевского дворца, каждый из которых представляет собой часть Саммерсета, ухоженный до математического совершенства. Небольшая армия ботаников бдит над Дендрарием, чтобы сохранить его спокойный стазис и бесчисленно вымершие виды."
 
 building_alinor_royal_capital_01:0 "$building_type_alinor_royal_capital_01$"
 building_alinor_royal_capital_01_desc:0 "$building_type_alinor_royal_capital_01_desc$"
 
 building_type_alinor_city_01:0 "Город Алинор"
 building_type_alinor_city_01_desc:0 "Оживлённое, но далеко не хаотичное, сердце альтмерской цивилизации вызывает восхищение и почтение всем, кто созерцает его улицы и шпили. Здесь, среди теней, отбрасываемых изящными стеклянными шпилями, и пробирающихся мимо арок, высеченных из древнего камня, все слои эльфийского общества занимаются своими делами, редко пересекаясь, каждый со своей задачей. Великолепный в свете цветного сияния, прорывающийся сквозь его эфирно-кварцевые окна, сторонний наблюдатель может подумать, что город построен из крыльев насекомых и света."
 
 building_alinor_city_01:0 "$building_type_alinor_city_01$"
 building_alinor_city_01_desc:0 "$building_type_alinor_city_01_desc$"
 
 building_type_alinor_harbor_01:0 "Порты Алинора"
 building_type_alinor_harbor_01_desc:0 "Бьющееся сердце Саммерсета - это, несомненно, водные пути портов Алинора. Экзотические товары со всех уголков Тамриэля -- и даже за его пределами, c дальнего востока, вплоть до Эсрониэта -- оказываются здесь, пройдя через печально известное, око альтмерской таможни. Здесь же размещается грозный алинорский флот: постоянное напоминание всем о могуществе Аури-Эля."
 building_alinor_harbor_01:0 "$building_type_alinor_harbor_01$"
 building_alinor_harbor_01_desc:0 "$building_type_alinor_harbor_01_desc$"
 
 building_type_firsthold_orrery_01:0 "Великий планетарий Фестхолда"
 building_type_firsthold_orrery_01_desc:0 "Планетарий Фестхолда - главное учреждение астрономических исследований на островах Саммерсет. Посредством сложных механизмов и магических заклинаний провидцы, симбологи и эрудиты расшифровывают тайны звёздного неба, разгадывают секреты Магне-Джи. \n\nИзготовленные из этеревых минералов, собранных в Меретическую эру, они в полной мере представляют собой наследие Солнечных Птиц Алинора."
 building_firsthold_orrery_01:0 "$building_type_firsthold_orrery_01$"
 building_firsthold_orrery_01_desc:0 "$building_type_firsthold_orrery_01_desc$"
 
 building_type_cloudrest_college_01:0 "Коллегия хирургов"
 building_type_cloudrest_college_01_desc:0 "В коллегии хирургов преподаются и практикуются изначальные формы восстановления, окрашенные магией рассвета и запятнанные кровью, направленные на устранение изъянов и возвышения тела. Более тайные скульпторы плоти обслуживают знатных клиентов, которые стремятся совершенствовать черты лица, считающиеся отвратительными в элитных кругах."
 building_cloudrest_college_01:0 "$building_type_cloudrest_college_01$"
 building_cloudrest_college_01_desc:0 "$building_type_cloudrest_college_01_desc$"
 
 
 ### Unique buildings
 
 building_type_understone_keep_01:0 "Подкаменная крепость"
 building_type_understone_keep_01_desc:0 "Основана на древнем двемерском городе Нчуанд-Зел, Подкаменная крепость и окружающий его город Маркарт защищены старыми, двемерскими стенами и оборонительными сооружениями. \n\nЛюбому захватчику придётся пройти через очень высокие и крепкие стены, даже небольшое количество защитников сможет легко сдержать гораздо большую армию, стремящуюся захватить город."
 building_understone_keep_01:0 "$building_type_understone_keep_01$"
 building_understone_keep_01_desc:0 "$building_type_understone_keep_01_desc$"
 
 building_type_hot_springs_mir_corrup_01:0 "Горячие источники Мир Коррупа"
 building_type_hot_springs_mir_corrup_01_desc:0 "Горячие источники Мир Коррупа - популярная достопримечательность Сиродила,  куда и дворяне и простой народ иногда отправляются на несколько дней, что бы провести немного времени в окружении горячей воды и прекрасной флоры."
 building_hot_springs_mir_corrup_01:0 "$building_type_hot_springs_mir_corrup_01$"
 building_hot_springs_mir_corrup_01_desc:0 "$building_type_hot_springs_mir_corrup_01_desc$"
 building_hot_springs_mir_corrup_02:0 "$building_type_hot_springs_mir_corrup_01$"
 building_hot_springs_mir_corrup_02_desc:0 "В Мир Коррупе находится обилие природных, горячих источников, чьи ароматные и затуманенные воды, как говорят, богаты полезными элементами, а расположение, среди естественных скал и легких навесов джунглей, сделало его излюбленным местом отдыха для знатных и состоятельных персон на востоке Сиродила и за его пределами."
 
 building_type_bridges_leyawiin_01:0 "Мосты Лейавина"
 building_type_bridges_leyawiin_01_desc:0 "Участок земли, соединяющий две стороны южных земель Сиродила, стал важной стратегической и экономической точкой, поскольку тот, кто контролирует его, может решать, кто в праве проплыть от Имперского острова до Топальской бухты.\n\n#N ПРИМЕЧАНИЕ: До тех пор, пока здание активно, $building_type_imperial_city_harbor_01$ и $building_type_port_hestra_01$ деактивированы, ни одно графство вдоль Румаре не сможет построить или получить прибыль от строительства торгового порта.\nЗдание может быть отключенно любым правителем, владеющим Лейавином, но не считающим его своей столицей.#!"
 building_bridges_leyawiin_01:0 "$building_type_bridges_leyawiin_01$"
 building_bridges_leyawiin_01_desc:0 "$building_type_bridges_leyawiin_01_desc$"
 bridges_leyawiin_01_must_be_disabled:0 "$building_type_bridges_leyawiin_01$ должны быть отключены"
 
 building_type_city_of_orsinium_01:0 "Город Орсиниум"
 building_type_city_of_orsinium_01_desc:0 "После успешной осады в 430-м году Второй эры, город Орсиниум - дом орков - был разграблен и практически полностью разрушен. Орсимерское население было изгнано, вынужденное бежать, не имея дома. То, что осталось от города, регулярно разграбляется теми, кому принадлежат руины, что для многих является предметом гордости."
 building_city_of_orsinium_01:0 "Руины Орсиниума"
 building_city_of_orsinium_01_desc:0 "После успешной осады в 430-м году Второй эры, город Орсиниум - дом орков - был разграблен и практически полностью разрушен. \nОрсимерское население было изгнано, вынужденное бежать, не имея дома. \n\nТо, что осталось от города, регулярно разграбляется теми, кому принадлежат руины, что для многих является предметом гордости."
 building_city_of_orsinium_02:0 "Восстановленные руины Орсиниума"
 building_city_of_orsinium_02_desc:0 "Руины Орсиниума, возвращённые орками после десятилетий чужеземного владения, являются ещё одним символом образа жизни орсимеров - сломленных, сражающихся с непреодолимыми трудностями, но все же торжествующих.\n\nРаботы уже начались, но потребуется ещё много лет и много трудящихся, прежде чем он снова станет гордым домом для отверженного народа."
 building_city_of_orsinium_03:0 "Город Орсиниум"
 building_city_of_orsinium_03_desc:0 "Руины Орсиниума, возвращённые орками после десятилетий чужеземного владения, являются ещё одним символом образа жизни орсимеров - сломленных, сражающихся с непреодолимыми трудностями, но все же торжествующих.\n\nПосле многих лет работы и защиты от иностранных набегов и вторжений, город Орсиниум снова стал центром орсимерской цивилизации.\nСотни и тысячи орков присоединяются к нему каждый день, стремясь защитить и помочь ему вырасти."

 building_type_dragonguard_sanctum_01:0 "Убежище Драконьей стражи"
 building_type_dragonguard_sanctum_01_desc:0 "Разрушенное пристанище Драконьей стражи, организации основанной Реманом Сиродилом из воинов цаэски, которые сдались ему в Белом Проходе, услышав его голос. Официально расформированная после убийства Ремана III, эта некогда великое убежище теперь лежит в руинах."
 building_dragonguard_sanctum_01:0 "$building_type_dragonguard_sanctum_01$"
 building_dragonguard_sanctum_01_desc:0 "$building_type_dragonguard_sanctum_01_desc$"

 building_type_crypt_of_hearts_01:0 "Крипта сердец"
 building_type_crypt_of_hearts_01_desc:0 "Когда-то известная как "Агеа-Релле", руины, оставленные их бывшим, развращённым хозяином, были превращены в новые и отталкивающие конструкции Дютейя, Безумного Архитектора. Место любви и надежды, превращенное ревностью и ненавистью в извращенную темницу вечных мучений"
 building_crypt_of_hearts_01:0 "$building_type_crypt_of_hearts_01$"
 building_crypt_of_hearts_01_desc:0 "$building_type_crypt_of_hearts_01_desc$" 
 
 building_type_dragon_prison_01:0 "Драконий Предел"
 building_type_dragon_prison_01_desc:0 "Изначально, Драконий Предел служил огромной, каменной темницей для содержания дракона Нуминекса. Механизм, державший Нуминекса в плену, до сих пор стоит на месте у большой веранды и обслуживается дворцовой стражей."
 building_dragon_prison_01:0 "Драконий Предел"
 building_dragon_prison_01_desc:0 "$building_type_dragon_prison_01_desc$"

 building_type_elden_grove_01:0 "Роща Древних"
 building_type_elden_grove_01_desc:0 "Легендарный лес, известный среди босмеров как колыбель священного Первого древа. Это Первое древо дало жизнь всем лесам Тамриэля, которые глубоко почитаются всеми приверженцами Зелёного пакта."
 building_elden_grove_01:0 "Роща Древних"
 building_elden_grove_01_desc:0 "$building_type_elden_grove_01_desc$"

 building_type_cathedral_of_the_golden_path_01:0 "Собор Золотого Пути"
 building_type_cathedral_of_the_golden_path_01_desc:0 "В конце Первой эры, когда Валенвуд находился под властью Второй империи, Саутпойнт был важнейшим имперским колониальным городом на землях, называвшихся королевством Гратвуд. Местный собор был построен губернатором Зантонием, коловианцем из Кватча."
 building_cathedral_of_the_golden_path_01:0 "Собор Золотого Пути"
 building_cathedral_of_the_golden_path_01_desc:0 "$building_type_cathedral_of_the_golden_path_01_desc$"

 building_type_othrenis_01:0 "Некрополь Отренис"
 building_type_othrenis_01_desc:0 "Во время Первой эры этот некрополь был создан для того, чтобы задержать группу магов из Вварденфелла, посланных запечатать Братьев Раздора, двух громадных, костяных колоссов, которые сеяли хаос по всей земле, истребляя как кимеров так и нидейцев. И не только мужчин, но и женщин и детей."
 building_othrenis_01:0 "Некрополь Отренис"
 building_othrenis_01_desc:0 "$building_type_othrenis_01_desc$"

 building_type_ald_mirathi_01:0 "Святилище Альд Мирати"
 building_type_ald_mirathi_01_desc:0 "Это святилище, построенное в честь даэдрического принца разрушения, Мерунеса Дагона, находится на берегу озера Боэтия с незапамятных времен."
 building_ald_mirathi_01:0 "$building_type_ald_mirathi_01$"
 building_ald_mirathi_01_desc:0 "$building_type_ald_mirathi_01_desc$" 
 
 building_type_vivecpalace_01:0 "Дворец Вивека"
 building_type_vivecpalace_01_desc:0 "Это грандиозное сооружение - дом Вивека, воина-поэта АЛЬМСИВИ. Хотя лежащий в основе коплекса Канал Загадок открыт для каждого, обитель Вивека заведомо охраняется. Неприступные стены и двери, а также патрули Вечных стражей, Ординаторов и призванных даэдр защищают его от непрошеных гостей."
