 building_type_solitude_holy_walls_01:0 "Стены Солитьюда"
 building_type_solitude_holy_walls_01_desc:0 "Построенные много веков назад королем Энриром, стены Солитьюда защищают город с тех пор.\n\nСлухи о таинственной энергии, просачивающейся из стен, уже много лет находят отклик в городе и сельской местности... Может ли это быть благословением или замаскированным проклятием?"
 building_solitude_holy_walls_01:0 "$building_type_solitude_holy_walls_01$"
 building_solitude_holy_walls_01_desc:0 "$building_type_solitude_holy_walls_01_desc$"
 building_solitude_holy_walls_02:0 "Благословенные $building_type_solitude_holy_walls_01$"
 building_solitude_holy_walls_02_desc:0 "Стены, окружающие город Солитьюд, были усовершенствованы и укреплены божественными чарами, и теперь паломники приезжают со всех провинций Тамриэля, чтобы полюбоваться этим творением богов."
 
 building_type_leki_blade_01:0 "Клинок Леки"
 building_type_leki_blade_01_desc:0 "Леки или Рада аль-Саран сражались три дня и три ночи.\nУстав, воин нанёс прямой удар по клинку Леки и переломил его надвое.\nСтрашный песчаный смерч накрыл провинцию, а когда он утих, богиня воздвигла святилище.\n\nС тех пор самые упорные и талантливые ученики в пути меча приходят сюда, чтобы тренироваться и постигать древние искусства."
 building_leki_blade_01:0 "$building_type_leki_blade_01$"
 building_leki_blade_01_desc:0 "$building_type_leki_blade_01_desc$"
 
 building_type_sancre_tor_01:0 "Санкр Тор"
 building_type_sancre_tor_01_desc:0 "Древний укрепленный город в глубине гор Джерол, старый город Санкр Тор служил центром восстания Алессии, рождением Ремана и местом упокоения большинства императоров династии Реманов.\n\nОднако город пришёл в упадок с тех пор, как закончилась линия Ремана, и потребуются большие усилия, чтобы восстановить его во всей красе."
 building_sancre_tor_01:0 "$building_type_sancre_tor_01$"
 building_sancre_tor_01_desc:0 "$building_type_sancre_tor_01_desc$"
 building_sancre_tor_02:0 "Благословенный $building_type_sancre_tor_01$"
 building_sancre_tor_02_desc:0 ""Золотой холм" был возвращен к своей законной славе как место упокоения императоров династии Ремана и зарождения восстания Алессии.\n\nВ город стекаются паломники со всего Сиродила, а гробницы бывших императоров даже могут посетить несколько счастливых, высокопоставленных лиц..."
 
 building_type_cath_bedraud_01:0 "Собор Бедро"
 building_type_cath_bedraud_01_desc:0 "Построенное в Первую эру, после битвы при Гленумбрийских пустошах, великое кладбище Собор Бедро хранит всех павших воинов и героев, погибших при защите Хай Рока. С течением веков оно развивалось, чтобы в нем покоились величайшие правители Хай Рока, и теперь часто королевская семья получает эксклюзивную часть кладбища для хранения своих покойников."
 building_cath_bedraud_01:0 "$building_type_cath_bedraud_01$"
 building_cath_bedraud_01_desc:0 "$building_type_cath_bedraud_01_desc$"
 
