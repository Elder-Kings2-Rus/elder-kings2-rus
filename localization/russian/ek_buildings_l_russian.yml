 building_type_cathedral_of_the_golden_path_01:0 "Собор Золотого Пути"
 building_type_cathedral_of_the_golden_path_01_desc:0 "В конце #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#!, когда Валенвуд находился под властью Второй империи, Саутпойнт был важнейшим имперским колониальным городом на землях, называвшихся королевством Гратвуд. Местный собор был построен губернатором Зантонием, коловианцем из Кватча."
