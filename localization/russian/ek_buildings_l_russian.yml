 building_type_generic_ebony_mines_01:0 "Эбонитовая шахта"
 building_type_generic_ebony_mines_01_desc:0 "Это шахта по добыче эбонита – металла, который, как говорят, течёт в жилах самого Лорхана. В глубинах земли шахтёры день за днём извлекают этот драгоценный ресурс, обладающий колоссальной физической и магической силой, а также высочайшей ценностью.\n\nПоскольку свободный доступ к эбониту вызывает тревогу у соседей и ведёт к расточительству в военных нуждах, некоторые государства берут его добычу под строгий контроль. Распределяя ресурс через государственную монополию, они ограничивают легальную торговлю: лишь немногие обладают нужными связями и средствами для официальной покупки. В итоге большинство вынуждено обращаться к контрабандистам, чтобы заполучить руду."
