 building_type_del_claim_lapis_lazuli_mines_01_desc:0 "Месторождения лазурита, найденные Дэлем много лет назад, способствовали развитию торговли и деятельности в округе и сделали его одним из самых прибыльных рудников в Ауридоне. Вокруг него был основан город Находка Дэля, который извлекает большую выгоду из добываемых поблизости драгоценных металлов."
