 building_belda_01_desc:1 "$building_type_belda_01_desc$"

 building_type_chapel_zenithar_01:0 "Great Chapel of Zenithar"
 building_type_chapel_zenithar_01_desc:0 "Saint Kaladas the Architect constructed the Great Chapel of Zenithar, after constantly having dreams about Pelinal, in tribute to the legend of a messenger who is said to have carried the Mace of the Crusader to Leyawiin following the death of Pelinal Whitestrake at the hands of the Ayleids. However, when Saint Kaladas was laid to rest in the chapel undercroft, those who prayed to Zenithar at his tomb began to receive visions of the Mace."
 building_chapel_zenithar_01:1 "$building_type_chapel_zenithar_01$"
 building_chapel_zenithar_01_desc:1 "$building_type_chapel_zenithar_01_desc$"

 building_type_krona_konu_01:0 "Krona-Konu Xanmeer"
 building_type_krona_konu_01_desc:0 "The Krona-Konu Xanmeer lies on top of an underground series of steam vents that explode into geysers. The stone-talkers of the tribe preserve the ruins and prevent their destruction in the event of the geysers becoming active."
 building_krona_konu_01:1 "$building_type_krona_konu_01$"
 building_krona_konu_01_desc:1 "$building_type_krona_konu_01_desc$"

 building_type_fahlbtharz_01:0 "Falbtharz"
 building_type_fahlbtharz_01_desc:0 "Despite much discussion among the scholars, the ruins of the Dwemer city of Falbtharz leave no doubt that the dwarven ambition expanded to every place it could reach, no matter how remote."
