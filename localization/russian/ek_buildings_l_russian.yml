 building_type_belda_01:0 "Ayleid Ruins of Belda"
 building_type_belda_01_desc:0 "An Ayleid settlement located near the northeastern shore of Lake Rumare, in the Heartlands of Cyrodiil. Its ruins can be found at the end of the Blue Road, west of the city of Cheydinhal."
