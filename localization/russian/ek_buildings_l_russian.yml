 building_type_mala_tor_01:0 "Мала Тор"
 building_type_mala_tor_01_desc:0 "Мала Тор был построен айлейдами на самой восточной границе их королевства, чтобы умиротворить покрытых шрамами кочевников Ротна, как для отражения их набегов на Сирод, так и для облегчения их порабощения. После разрушения королевства Салиах этот грозный, элегантный шпиль переходил из рук в руки между имперскими наследниками Хартленда, которые давно хотели использовать его в качестве гарнизона востока, и коренными данмерами, которые сделали его оплотом против имперских посягательств на их земли."
 building_mala_tor_01:0 "$building_type_mala_tor_01$"
 building_mala_tor_01_desc:0 "$building_type_mala_tor_01_desc$"
 building_type_under_skar_01:0 "Скар"
 building_type_under_skar_01_desc:0 "Могучий Скар когда-то был величайшим из императорских крабов, правивших Вварденфеллом в давно ушедших веках. Только Скар избежал деградацию своего вида в слабого грязевого краба, встретив достойный конец под ударами объединенного воинства эшлендеров. Теперь его массивный панцирь служит нейтральной территорией для встреч племен, напоминая им о великих делах, которые они могут совершить, если объединятся. Легенды гласят, что Скар восстанет во времена величайшей нужды Морровинда, чтобы встать на сторону эшлендеров в жестокой и последней битве.."
 building_under_skar_01:0 "$building_type_under_skar_01$"
 building_under_skar_01_desc:0 "$building_type_under_skar_01_desc$"
 
