 building_type_zazaradi_mines_01:0 "Шахта и каменоломня Зазаради"
 building_type_zazaradi_mines_01_desc:0 "Кто знает, как в одном месте оказалось такое богатое месторождение полезных ископаемых? Зазаради - это не только качественный известняк, но и крупнейший известный источник камня вечности - кристалла, встречающегося лишь в Пеллитине. Поколения шахтёров проникали в его глубины, чтобы вырезать из камня глыбы и добывать залежи кристаллов.\n\nИзвестняк шёл на изготовление статуй, строительство дворцов и возведение стел по всему Южному морю. Камень вечности не привлекает столь пристального внимания, но всё же ценится за неповторимый шарм, который он придаёт пеллетинским украшениям."
