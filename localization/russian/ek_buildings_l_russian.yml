 building_type_generic_glass_mines_01:0 "Стеклянная шахта"
 building_type_generic_glass_mines_01_desc:0 "Малахит, который в просторечии иногда называют «стеклом», - вулканический минерал. Этот кристаллический металл востребован благодаря своим уникальным свойствам: легкости и непревзойдённой лёгкости зачарования. Здесь малахит извлекается из горной породы и затем отправляется на переработку.\n\nТолько самые искусные мастера могут работать с этим непростым материалом, и все стеклянные изделия получаются изысканными и дорогими. Проницательные генералы и министры будут стремиться заполучить этот стратегический рудник."
