###Academy Building
 building_type_academy_01:0 "Академия"
 building_type_academy_01_desc:1 "Прославленная и престижная академия, в которой народ может работать над своими навыками."
 building_academy_01:0 "Мастерские"
 building_academy_01_desc:1 "Расчищенный участок земли с базовой инфраструктурой, где местные мастера обучают случайных путешественников."
 building_academy_02:0 "Местная школа"
 building_academy_02_desc:1 "Это респектабельное учебное заведение известно на весь регион, где обучают и подготавливают местное население в надежде, что молодёжь сможет найти работу в престижных гильдиях или различных судах."
 building_academy_03:0 "Общественная коллегия"
 building_academy_03_desc:1 "Те, кто хочет учиться дальше, могут поступить в эту коллегию и стать экспертами в своей области знаний.\n\n#weak Я торжественно объявляю нас сообществом.#!"
 building_academy_04:0 "Великая академия"
 building_academy_04_desc:1 "Одно из лучших учебных заведений в провинции, каждый год все больше и больше блестящих умов попадают на его территорию, а затем покидают его с известным образованием, которое должно открыть любую дверь в Тамриэле."

#Warriors Academy
 building_type_academywar_01:0 "Академия воинов"
 building_type_academywar_01_desc:1 "Академия, где местные жители, стремящиеся к приключениям, могли бы пройти обучение."
 building_academywar_01:0 "Поля для спарринга"
 building_academywar_01_desc:1 "Очищенные поля для тренировок с партнёром или манекеном."
 building_academywar_02:0 "Стрельбища"
 building_academywar_02_desc:1 "В некоторых местах были установлены мишени для проверки навыков стрельбы из лука."
 building_academywar_03:0 "Беговая дорожка"
 building_academywar_03_desc:1 "Простая, расчищенная дорожка вокруг академии, где воины могут тренировать свою выносливость."
 building_academywar_04:0 "Арсенал"
 building_academywar_04_desc:1 "Воины в бытность хранят здесь свое снаряжение и учатся правильно ухаживать за ним."
 building_academywar_05:0 "Конюшни"
 building_academywar_05_desc:1 "Несколько лошадей содержатся в академии для обучения верховой езде."
 building_academywar_06:0 "Площадки для поединков"
 building_academywar_06_desc:1 "Те, кто хочет научиться сражаться верхом на лошади, могут сделать это здесь."
 building_academywar_07:0 "Гимназия"
 building_academywar_07_desc:1 "Комната, оборудованная всем необходимым для занятий силовыми тренировками и для безопасного ведения безоружного боя на мягких коврах."
 building_academywar_08:0 "Зал славы"
 building_academywar_08_desc:1 "Жемчужина академии воинов, где представлены величественные доспехи, оружие и украшения успешных учеников и мастеров, а также служит клубом для самых престижных офицеров.."

#Scholars Academy
 building_type_academyscho_01:0 "Академия учёных"
 building_type_academyscho_01_desc:1 "Ученые со всей округи собираются здесь, чтобы развивать свои идеи."
 building_academyscho_01:0 "Письменные комнаты"
 building_academyscho_01_desc:1 "Тихое место, оборудованное индивидуальными партами и стульями, где можно спокойно записывать идеи, теории или любовные письма."
 building_academyscho_02:0 "Учебные аудитории"
 building_academyscho_02_desc:1 "Эти помещения имитируют планировку амфитеатра, где преподаватель сидит в центре полукруглого ряда длинных столов, расположенных по возрастающей высоте."
 building_academyscho_03:0 "Мастерская"
 building_academyscho_03_desc:1 "Пространство, оснащенное инструментами и материалами для воплощения теории на практике."
 building_academyscho_04:0 "Библиотека знаний"
 building_academyscho_04_desc:1 "Управляемая магией, позволяющая сохранить книги, бумаги и пергаменты в наилучшем виде."
 building_academyscho_05:0 "Комната планирования"
 building_academyscho_05_desc:1 "Просторная комната с большими грифельными досками для планирования больших проектов и набросков идей."
 building_academyscho_06:0 "Внутренние сады"
 building_academyscho_06_desc:1 "Эти небольшие огороженные стеной сады предлагают место для отдыха и покоя, а также для выращивания некоторых ингредиентов для опытов."
 building_academyscho_07:0 "Платформы"
 building_academyscho_07_desc:1 "Поднятые платформы, на которых учёные могли бы дискутировать и делиться своими идеями с остальными студентами академии."
 building_academyscho_08:0 "Хранилище"
 building_academyscho_08_desc:1 "Хранилище, в котором хранятся самые ценные и опасные предметы академии."

#Mages Academy
 building_type_academymag_01:0 "Академия магов"
 building_type_academymag_01_desc:1 "В эту академию поступают маги со всего региона, чтобы отточить свое мастерство."
 building_academymag_01:0 "Полигоны"
 building_academymag_01_desc:1 "Большие, просторные и расчищенные поля, где каждый маг, независимо от квалификации, может практиковать заклинания на большом расстоянии."
 building_academymag_02:0 "Башни магов"
 building_academymag_02_desc:1 "Башни обычно являются популярным вариантом, когда академия или институт магов решают разместить свой персонал."
 building_academymag_03:0 "Оранжерея"
 building_academymag_03_desc:1 "Почти все ингредиенты, необходимые для занятий алхимией, выращиваются здесь в достаточном количестве."
 building_academymag_04:0 "Лаборатория"
 building_academymag_04_desc:1 "Алхимия может быть очень сложным предметом, поэтому для хранения и варки самых сложных зелий необходима подходящая среда."
 building_academymag_05:0 "Комната зачарований"
 building_academymag_05_desc:1 "Благодаря специальной комнате для зачаровывания начинающие маги имеют свои выделенные места для практики и минимизировать возможный ущерб, если что-то пойдет не так."
 building_academymag_06:0 "Палаты ухода"
 building_academymag_06_desc:1 "Болезни и травмы здесь лечат студенты и преподаватели школы восстановления. Местные жители получают лечение, а студенты - возможность получить практический опыт в этой важной школе магии."
 building_academymag_07:0 "Магические залы"
 building_academymag_07_desc:1 "Окружающая среда гудит магией, заклинания здесь приходят почти так же естественно, как дыхание, но безопасность всегда является заботой номер один."
 building_academymag_08:0 "Крипта артефактов"
 building_academymag_08_desc:1 "Со временем в любой известной академии магов накапливаются мощные, магические предметы, поэтому в интересах всех - надежное хранение этих артефактов."

#Diplomats Academy
 building_type_academydip_01:0 "Академия дипломатов"
 building_type_academydip_01_desc:1 "Здесь готовят следующие поколения дипломатов."
 building_academydip_01: "Комнаты каллиграфии"
 building_academydip_01_desc:1 "Научиться писать и читать, может быть, не сложно, но сделать это правильно - безусловно. Бумага и чернила никогда не бывают в дефиците."
 building_academydip_02: "Реестры"
 building_academydip_02_desc:1 "Часть дипломатии заключается в том, чтобы знать, кто, что и когда сказал. В регистрационных журналах договоры и соглашения редактируются, копируются и хранятся для бесперебойной работы академии и её окрестностей."
 building_academydip_03: "Приятные сады"
 building_academydip_03_desc:1 "Просторные сады предлагают расслабиться и уединиться, что иногда помогает заключить соглашение."
 building_academydip_04: "Почтовое отделение"
 building_academydip_04_desc:1 "Не всегда у человека есть возможность поговорить со своим знакомым лицом к лицу. Вот почему так важна хорошо организованная и безопасная почта в стенах академии."
 building_academydip_05: "Международная библиотека"
 building_academydip_05_desc:1 "Языки, обычаи и обряды являются важной частью понимания других культур, почти все книги и пергаменты, в которых собрана эта информация, можно найти в библиотеке академии."
 building_academydip_06: "Гостевые комнаты"
 building_academydip_06_desc:1 "При постоянном притоке людей в академию наличие свободных комнат для важных гостей просто необходимо. Не скупясь на комфорт и роскошь, они призваны удовлетворить даже самых привередливых жильцов."
 building_academydip_07: "Ворота с орнаментом"
 building_academydip_07_desc:1 "Хорошее первое впечатление иногда бывает ценнее, чем полноценная беседа, а это впечатляющее произведение архитектуры и мастерства, несомненно, произведет впечатление на гостей, когда они впервые окажутся на участке."
 building_academydip_08: "Банкетный зал"
 building_academydip_08_desc:1 "Банкет - это прекрасная возможность завязать новые знакомства, сохранить старые и заключить пару сделок. Банкетный зал великолепно дополняет этот опыт."

#Bards Academy
 building_type_academybard_01:0 "Академия бардов"
 building_type_academybard_01_desc:1 "Место для изучения благородных инструментов и искусства рассказывания историй."
 building_academybard_01:0 "Таверна"
 building_academybard_01_desc:1 "Веселое место для встреч, обмена историями и советами, в этой таверне, спонсируемой академией, бард или два барда почти всегда выступают на маленькой сцене."
 building_academybard_02:0 "Студенческие комнаты"
 building_academybard_02_desc:1 "Для любой солидной академии размещение собственных учеников - это минимум, которого необходимо достичь. Даже если барды и подмастерья иногда пытаются немного нарушить правила о том, сколько они могут спать по ночам."
 building_academybard_03:0 "Инструментальная комната"
 building_academybard_03_desc:1 "Будучи самым верным спутником бардов, инструменты должны всегда содержаться в порядке, быть настроенными и в хорошем состоянии. Все инструменты здесь доступны для всех студентов."
 building_academybard_04:0 "Площадки для спаррингов"
 building_academybard_04_desc:1 "Странствующие барды всегда должны обладать некоторыми знаниями в искусстве владения мечом, чтобы защитить себя от тех, кто менее добр. Кроме того, из этого получаются отличные истории."
 building_academybard_05:0 "Гардеробная"
 building_academybard_05_desc:1 "Одежда также является одним из видов оружия барда, скромная комната с плащами, сапогами и разнообразной одеждой на выбор поможет ученикам школы заявить о себе в своих выступлениях."
 building_academybard_06:0 "Печатный пресс"
 building_academybard_06_desc:1 "Печатные станки, хотя и рудиментарные, помогают академии распространять среди населения плакаты и, в меньшей степени, небольшие книги."
 building_academybard_07:0 "Эбонитовая комната"
 building_academybard_07_desc:1 "Звукоизолированная комната, которую в народе называют 'Эбонитовой комнатой' за её тёмный интерьер, предоставляет прекрасную возможность заниматься, не мешая другим. Или если вам нужно уединиться."
 building_academybard_08:0 "Концертный зал"
 building_academybard_08_desc:1 "Эта большая комната предназначена исключительно для выступлений самых талантливых и престижных членов академии."

