 ### Triggers
 county_opinion_must_be_positive:0 "[county_opinion|E] должно быть положительным ([autocracy|E] with #V [GetPlayer.Custom('GetCrownAuthority0')]#!)"
 county_opinion_must_be_high_enough:0 "[county_opinion|E] должно быть выше #V -10#! ([autocracy|E] with #V [GetPlayer.Custom('GetCrownAuthority1')]#!)"
 county_must_have_temple_holding:0 "По крайней мере, одна провинция в пределах округа должна иметь [temple_holding|E]"
 
 ### Imperial City
 building_type_imperial_city_01:0 "Имперский город"
 building_type_imperial_city_01_desc:0 "Есть только один город в Имперской провинции, только один город в Тамриэле, только один город в Мире; Это, братья мои, город Сиродилов."
 building_imperial_city_01:0 "Имперский город"
 building_imperial_city_01_desc:0 "$building_type_imperial_city_01_desc$"
 
 building_type_temple_of_the_one_01:0 "Храм единого"
 building_type_temple_of_the_one_01_desc:0 "Самый большой храм в Сиродиле, Храм Единого, был посвящен божеству, которому поклонялся Алессианский орден. EДаже после падения династии Алессиан храм использовался в качестве места поклонения династией Реман.\n\nДраконьи огни можно увидеть в центре Храма, и ритуал их зажигания при коронации нового императора может быть сокращен во времена кризиса, если зажечь костры в Храме, а не в соборе Драконьего огня."
 building_temple_of_the_one_01:0 "$building_type_temple_of_the_one_01$"
 building_temple_of_the_one_01_desc:0 "$building_type_temple_of_the_one_01_desc$"
 
 building_type_imperial_city_arena_01:0 "Арена Имперского города"
 building_type_imperial_city_arena_01_desc:0 "Также названная "Кровавой жемчужиной Имперского города", Имперская арена была построена Гайденом Синдзи в конце первого тысячелетия Первой эры. Здесь жители Имперского острова могут насладиться тем, как воины со всего Тамриэля сражаются насмерть, для удовлетворения местного населения, а также получить неплохие деньги для удачливых и смелых игроков."
 building_imperial_city_arena_01:0 "$building_type_imperial_city_arena_01$"
 building_imperial_city_arena_01_desc:0 "$building_type_imperial_city_arena_01_desc$"
 
 building_type_the_bastion_01:0 "Бастион"
 building_type_the_bastion_01_desc:0 "Хоть башня и близко не такая большая, как башня Белого Золота, она расположенна в центре тюремного района Имперского города и напоминает о суровой судебной системе, которая веками управляла Сиродилом. Она часто являются первой остановкой для некоторых из самых опасных преступников провинции, прежде чем их отправят в более отдаленное место. Большинство из тех, кто отправляется сюда не возвращаются..."
 building_the_bastion_01:0 "$building_type_the_bastion_01$"
 building_the_bastion_01_desc:0 "$building_type_the_bastion_01_desc$"
 building_the_bastion_02:0 "$building_type_the_bastion_01$"
 building_the_bastion_02_desc:0 "Недавно отремонтированный штаб Имперского легиона был размещен рядом с Бастионом, и каждый день можно увидеть сотни добровольцев, вступающих в Имперский легион. Они служат силой умиротворения в мирное время, борясь с нашествиями и бандитами, также они усиливают армию Имперского острова во время войны."
 
 building_type_imperial_city_harbor_01:0 "Гавань Имперского города"
 building_type_imperial_city_harbor_01_desc:0 "Крупнейший торговый порт Тамриэля, гавань Имперского города, является домом для бесчисленных купцов и моряков, перевозящих товары с далеких островов Катноквии, изолированного архипелага Саммерсета и забытых портов Йокуды. Постоянный приток товаров, богатства и путешественников делает его одним из оживленных мест Имперского острова."
 building_imperial_city_harbor_01:0 "$building_type_imperial_city_harbor_01$"
 building_imperial_city_harbor_01_desc:0 "$building_type_imperial_city_harbor_01_desc$"
 bridges_leyawiin_01_enabled:0 "$building_type_bridges_leyawiin_01$ доступны. Их можно разрушить используя $destroy_bridges_leyawiin_decision$."
 bridges_leyawiin_01_disabled:0 "$building_type_bridges_leyawiin_01$ недоступны. Их можно починить используя $repair_bridges_leyawiin_decision$."
 
 building_type_port_hestra_01:0 "Порт Гестра"
 building_type_port_hestra_01_desc:0 "Построенный императрицей Хестрой перед ее противостаянием с пиратством в Чернотопье, порт Хестра в мирное время вмещает большую часть имперского флота. Способен демонстрировать власть на большую часть Тамриэля, это неотъемлемая часть усилий различных имперских администраций по обеспечению мира в стране.."
 building_port_hestra_01:0 "$building_type_port_hestra_01$"
 building_port_hestra_01_desc:0 "$building_type_port_hestra_01_desc$"
 
 building_type_arcane_university_01:0 "Университет волшебства"
 building_type_arcane_university_01_desc:0 "Основанный во Вторую эру, Университет магии является центром магического обучения в Тамриэле, превосходя даже Кристальную башню в Саммерсете. Его обширные библиотеки, бесчисленные артефакты и уникальные возможности, такие как Хиронасиум для чародейства, Праксографический центр для создания заклинаний, Люстраторий для алхимии и Имперская оррерия для составления карт Нирна и небес, делают его мощным местом для удержания в своем царстве, даже если они не сведущи в искусство магии."
 building_arcane_university_01:0 "$building_type_arcane_university_01$"
 building_arcane_university_01_desc:0 "$building_type_arcane_university_01_desc$"
 
 ### Alinor
 building_type_alinor_palace_01:0 "Royal Palace of Alinor"
 building_type_alinor_palace_01_desc:0 "The Palace of Alinor, the most flamboyant building on the blessed isles, if not in the world. The tallest spire casts a shadow on the city below like a sundial and houses its fabled throne room at the top -- encased in perfectly translucent crystal and cut to dissect the passing sunlight into a rainbow aureole. It is said that walking these halls is the closest a mortal can feel to the divine while still walking on Nirn."
 
 building_alinor_palace_01:0 "$building_type_alinor_palace_01$"
 building_alinor_palace_01_desc:0 "$building_type_alinor_palace_01_desc$"
 
 building_type_alinor_royal_capital_01:0 "Alinor Arboretum"
 building_type_alinor_royal_capital_01_desc:0 "The Alinor Arboretum is the crown jewel of the city and a living testament to the Aldmeri mastery over nature. Its sections spill and sprawl in fern-like patterns around the Royal Palace, each representing a slice of Summerset groomed to mathematical perfection. A small army of botanists holds vigil over the Arboretum at all times to maintain its tranquil stasis and countless otherwise-extinct specimens."
 
 building_alinor_royal_capital_01:0 "$building_type_alinor_royal_capital_01$"
 building_alinor_royal_capital_01_desc:0 "$building_type_alinor_royal_capital_01_desc$"
 
 building_type_alinor_city_01:0 "City of Alinor"
 building_type_alinor_city_01_desc:0 "Bustling but far from chaotic, the heart of Altmeri civilization inspires awe and respect in all those who behold its streets and spires. Here amidst the shadows cast by delicate glass-blown spires and past towering arches carved from ancient rock, all strata of Elven society go about their business, mingling rarely, each with their own purpose. Splendid in the light of color-scintilla broken through its aetherquartz windows, outsiders may be forgiven for thinking the city is built from insect wings and light."
 
 building_alinor_city_01:0 "$building_type_alinor_city_01$"
 building_alinor_city_01_desc:0 "$building_type_alinor_city_01_desc$"
 
 building_type_alinor_harbor_01:0 "Ports of Alinor"
 building_type_alinor_harbor_01_desc:0 "The beating heart of Summerset is, no doubt, the waterways of the Ports of Alinor. Exotic wares from every corner of Tamriel -- and beyond, as far east as Esroniet -- find themselves here, after passing the infamously scrutinizing eye of the Altmeri customs office. The fearsome Alinori Navy is stationed here as well: a constant reminder of the Aran-El's might to all."
 building_alinor_harbor_01:0 "$building_type_alinor_harbor_01$"
 building_alinor_harbor_01_desc:0 "$building_type_alinor_harbor_01_desc$"
 
 building_type_firsthold_orrery_01:0 "Great Orrery of Firsthold"
 building_type_firsthold_orrery_01_desc:0 "The Orrery of Firsthold is the prime institution of astronomical studies in the Summerset Isles. Through complex machinery and arcane spells, seers, symbologicians and polymaths decipher the mysteries of the starry sky, peering into the secrets of the Magna-Ge.\n\nMade with Aetherial minerals gathered in the Merethic Era, the legacy of the Sun Birds of Alinor is on full display."
 building_firsthold_orrery_01:0 "$building_type_firsthold_orrery_01$"
 building_firsthold_orrery_01_desc:0 "$building_type_firsthold_orrery_01_desc$"
 
 building_type_cloudrest_college_01:0 "College of Chirurgeons"
 building_type_cloudrest_college_01_desc:0 "In the College of Chirurgeons, primordial forms of Restoration tinged with dawn magicks and stained with blood are taught and practiced towards the removal of blemishes and the exaltation of the physique. In a more clandestine fashion, flesh-sculptors attend to a noble clientele that seeks improvement of features considered distasteful in elite circles."
 building_cloudrest_college_01:0 "$building_type_cloudrest_college_01$"
 building_cloudrest_college_01_desc:0 "$building_type_cloudrest_college_01_desc$"
 
 
 ### Unique buildings
 
 building_type_understone_keep_01:0 "Understone Keep"
 building_type_understone_keep_01_desc:0 "Based on the ancient Dwarven city of Nchuand-Zel, the Understone Keep and the city of Markarth around it are protected by the old Dwarven walls and defenses.\n\nAny invader would have to go through the very high and sturdy walls, and a small number of defenders can easily hold off a much bigger army seeking to take the city."
 building_understone_keep_01:0 "$building_type_understone_keep_01$"
 building_understone_keep_01_desc:0 "$building_type_understone_keep_01_desc$"
 
 building_type_hot_springs_mir_corrup_01:0 "Hot Springs of Mir Corrup"
 building_type_hot_springs_mir_corrup_01_desc:0 "The hot springs of Mir Corrup are a popular attraction in Cyrodiil, where nobles and common folk alike travel sometimes for days just to spend a little bit of time surrounded by the hot water and beautiful flora."
 building_hot_springs_mir_corrup_01:0 "$building_type_hot_springs_mir_corrup_01$"
 building_hot_springs_mir_corrup_01_desc:0 "$building_type_hot_springs_mir_corrup_01_desc$"
 building_hot_springs_mir_corrup_02:0 "$building_type_hot_springs_mir_corrup_01$"
 building_hot_springs_mir_corrup_02_desc:0 "Mir Corrup hosts an abundance of natural hot springs, whose fragrant and clouded waters are said to be rich in wholesome elements and whose location among natural rock cliffs and light jungle canopies have made it a favoured resort destination for the noble and the wealthy in the Cyrodiilic East and beyond."
 
 building_type_bridges_leyawiin_01:0 "Bridges of Leyawiin"
 building_type_bridges_leyawiin_01_desc:0 "The patch of land connecting the two sides of Cyrodiil southern lands has become a strategic and economic hotpoint, as whoever controls it can decide who can sail from the Imperial Isle to Topal Bay.\n\n#N NOTE: As long as the building is active, the $building_type_imperial_city_harbor_01$ and $building_type_port_hestra_01$ are deactivated, and no county along the Rumare will be able to build or profit from the Trade Port building line.\nThe building can be disabled by any ruler holding Leyawiin but not considering it their capital.#!"
 building_bridges_leyawiin_01:0 "$building_type_bridges_leyawiin_01$"
 building_bridges_leyawiin_01_desc:0 "$building_type_bridges_leyawiin_01_desc$"
 bridges_leyawiin_01_must_be_disabled:0 "The $building_type_bridges_leyawiin_01$ must be disabled"
 
 building_type_city_of_orsinium_01:0 "City of Orsinium"
 building_type_city_of_orsinium_01_desc:0 "After a successful siege in the 430th Year of the Second Era, the City of Orsinium - the home of the Orcs - was sacked and almost completely destroyed. Its Orsimer population was expelled, forced to flee without a home. What remains of the city is routinely pillage by whoever owns the ruins, which is a great source of pride for many."
 building_city_of_orsinium_01:0 "Ruins of Orsinium"
 building_city_of_orsinium_01_desc:0 "After a successful siege in the 430th Year of the Second Era, the City of Orsinium - the home of the Orcs - was sacked and almost completely destroyed.\nIts Orsimer population was expelled, forced to flee without a home. \n\nWhat remains of the city is routinely pillaged by whoever owns the ruins, which is a great source of pride for many."
 building_city_of_orsinium_02:0 "Reclaimed Ruins of Orsinium"
 building_city_of_orsinium_02_desc:0 "Reclaimed by the Orcs after decades of foreign ownership, the Ruins of Orsinium are another symbol of the Orsimer way of life - beaten down, fighting against insurmountable odds, and yet triumphing.\n\nWork has already started, but it will need many more years and many more workers before it can be once again the proud home of the Pariah Folk."
 building_city_of_orsinium_03:0 "City of Orsinium"
 building_city_of_orsinium_03_desc:0 "Reclaimed by the Orcs after decades of foreign ownership, the Ruins of Orsinium are another symbol of the Orsimer way of life - beaten down, fighting against insurmountable odds, and yet triumphing.\n\nAfter years of work and defense agaist foreign raids or invasions, the City of Orsinium stands once more as the center of Orsimer civilization.\nHundreds or thousands of Orcs join it everyday, eager to defend it and help it grow."

 building_type_dragonguard_sanctum_01:0 "Dragonguard Sanctum"
 building_type_dragonguard_sanctum_01_desc:0 "A ruined hold of the ancient Dragonguard, an organisation founded by Reman Cyrodiil from the Tsaesci warriors who had surrendered to him at Pale Pass after hearing his voice. Officially disbanded after the assassination of Reman III, this once great sanctuary now lies in ruins."
 building_dragonguard_sanctum_01:0 "$building_type_dragonguard_sanctum_01$"
 building_dragonguard_sanctum_01_desc:0 "$building_type_dragonguard_sanctum_01_desc$"

 building_type_crypt_of_hearts_01:0 "Crypt of Hearts"
 building_type_crypt_of_hearts_01_desc:0 "Once known as "Agea Relle", the ruins left by their former corrupted master were twisted into new and repulsing designs by Dutheil, the Mad Architect. A place of love and hope twisted by jealousy and hatred into a perverse dungeon of eternal torment."
 building_crypt_of_hearts_01:0 "$building_type_crypt_of_hearts_01$"
 building_crypt_of_hearts_01_desc:0 "$building_type_crypt_of_hearts_01_desc$" 
 
 building_type_dragon_prison_01:0 "Dragonsreach"
 building_type_dragon_prison_01_desc:0 "Originally, Dragonsreach served as a huge stone holding cell for the dragon Numinex. The mechanism that held Numinex captive is still in place at the great porch, and is maintained by the palace guard."
 building_dragon_prison_01:0 "Dragonsreach"
 building_dragon_prison_01_desc:0 "$building_type_dragon_prison_01_desc$"

 building_type_elden_grove_01:0 "Elden Grove"
 building_type_elden_grove_01_desc:0 "A legendary forest known among the Bosmer as the birthplace of the sacred First Tree. This First Tree then gave life to all the forests of Tamriel, which are greatly revered by all adherents to the Green Pact."
 building_elden_grove_01:0 "Elden Grove"
 building_elden_grove_01_desc:0 "$building_type_elden_grove_01_desc$"

 building_type_cathedral_of_the_golden_path_01:0 "Cathedral of the Golden Path"
 building_type_cathedral_of_the_golden_path_01_desc:0 "Toward the end of the First Era, when Valenwood was ruled by the Second Empire, Southpoint was the most important Imperial colony-town in what was then called the Kingdom of Grahtwood. The cathedral there was built by Governor Zantonius, a Colovian from Kvatch."
 building_cathedral_of_the_golden_path_01:0 "Cathedral of the Golden Path"
 building_cathedral_of_the_golden_path_01_desc:0 "$building_type_cathedral_of_the_golden_path_01_desc$"

 building_type_othrenis_01:0 "Othrenis Necropolis"
 building_type_othrenis_01_desc:0 "During the First Era, this necropolis was created to inter a group of mages from Vvardenfell that were sent to seal away the Brothers of Strife, two hulking Bone Colossi that wreaked havoc across the land, slaughtering both Chimer and Nede alike. Not just the men, but the women and children too."
 building_othrenis_01:0 "Othrenis Necropolis"
 building_othrenis_01_desc:0 "$building_type_othrenis_01_desc$"

 building_type_ald_mirathi_01:0 "Ald Mirathi Shrine"
 building_type_ald_mirathi_01_desc:0 "This shrine built in honor of the Daedric Prince of Destruction, Mehrunes Dagon, stands upon Lake Boethiah's shores since time immemorial."
 building_ald_mirathi_01:0 "$building_type_ald_mirathi_01$"
 building_ald_mirathi_01_desc:0 "$building_type_ald_mirathi_01_desc$" 
 
 building_type_vivecpalace_01:0 "Palace of Vivec"
 building_type_vivecpalace_01_desc:0 "This grand structure is the home of Vivec, the Warrior-Poet of the Almsivi. Although the compound's underlying Puzzle Canal is open to anyone, Vivec's personal abode is notoriously secure. Impregnable walls and doors, as well as patrols of Buoyant Armigers, Ordinators and summoned Daedra, protect the site from unwelcome visitors."
 building_vivecpalace_01:0 "$building_type_vivecpalace_01$"
 building_vivecpalace_01_desc:0 "$building_type_vivecpalace_01_desc$"
 
 building_type_mane_palace_01:0 "Palace of the Mane"
 building_type_mane_palace_01_desc:0 "More a temple than palace, though lacking no luxuries and ostentations by any means, the Palace of the Mane rises towards the moonlit night amidst sugarcane gardens and undisturbed cool ponds. Here can be found ancient tapestries, silent testimonies to the bygone Sixteen Kingdoms, and esoteric frescoes depicting the lunar mysteries of Lles'wer. In these halls are also the Bi-Lunar Guard, who stalk out all interlopers who would trespass without the Mane's invitation."
 building_mane_palace_01:0 "$building_type_mane_palace_01$"
 building_mane_palace_01_desc:0 "$building_type_mane_palace_01_desc$"
 
 building_type_palace_of_kings_01:0 "Palace of the Kings"
 building_type_palace_of_kings_01_desc:0 "Dating back to the First Empire of the Nords, this lofty palace stands on a tall hill to overlook all of Windhelm and the barrow where Ysgramor laid to rest his beloved son. Built from robust dark stone under immense efforts by the first Atmoran settlers who followed him, the Palace was built to endure the ages and the relentless northern winds that now break upon its high halls. Cold and grim on the outside, song and mead keeps the court within warm and lively."
 building_palace_of_kings_01:0 "$building_type_palace_of_kings_01$"
 building_palace_of_kings_01_desc:0 "$building_type_palace_of_kings_01_desc$"
 
 building_type_blackpool_fort_01:0 "Blackpool Complex"
 building_type_blackpool_fort_01_desc:0 "Once a Ayleid Palace Complex now serves as the Residence of the Kings and Queens of Soulrest."
 building_blackpool_fort_01:0 "Blackpool Halls"
 building_blackpool_fort_01_desc:0 "Once an opulent palace for the Sorcerer-Kings, this monument to decadence now serves the people of Soulrest under the banner of charity. Thousands gather in these bleached halls every day: to shed their excesses to feed the needy and the vulnerable, and relax in the thermal springs beneath the building. To spite its ancient builders further, Blackpool's lofty bedchambers house not nobility, but ordinary folk who have no home of their own."
 building_blackpool_fort_02:0 "Palace of Lorianen"
 building_blackpool_fort_02_desc:0 "The mannish rabble has been evicted from these spires, the spring-water cleaned of their oils, the ancient paintwork painstakingly restored by the masters of their craft. The beautiful Lorianen is reborn with new colors, ready to once more bear within itself the finest of our kin like the oyster does its pearl."
 
 building_type_soulrest_port_01:0 "Soulrest Emporion"
 building_type_soulrest_port_01_desc:0 "This dizzying union of terraces, cothons, and alcoves carved into a strip of rocky coast is the economic hub of Soulrest and, by far, the busiest port of Black Marsh. The Emporion is a miracle of architecture that takes the Ayleid Alteration-assisted masonry techniques to their logical extreme in a feat of environmental engineering. As one stands high atop the blossoming terraces and overlooks the bustling lagoon hiding behind the steep wind-breaking cliffs, one can't help but think that, in the right hands, prosperity is inevitable."
 building_soulrest_port_01:0 "$building_type_soulrest_port_01$"
 building_soulrest_port_01_desc:0 "$building_type_soulrest_port_01_desc$"
 
 building_type_nordic_walls_01:0 "Ancient Nordic Walls"
 building_type_nordic_walls_01_desc:0 "Towering Walls dating back to the First Era and beyond. Build by the Ancient Nords with methods barely understood now and reinforced with arcane magics, they have protected those that live inside them for generations."
 building_nordic_walls_01:0 "$building_type_nordic_walls_01$"
 building_nordic_walls_01_desc:0 "$building_type_nordic_walls_01_desc$"
 
 building_type_blue_palace_01:0 "Blue Palace"
 building_type_blue_palace_01_desc:0 "The Blue Palace has served as the seat of the Jarls of Solitude (and occasional High King) since at least the year 143 of the First Era. Called the 'Blue Palace' because of its blue roofs and great blue dome, it towers on top of Solitude's Great Arch and can be seen when aproaching the city by boat or foot."
 building_blue_palace_01:0 "$building_type_blue_palace_01$"
 building_blue_palace_01_desc:0 "$building_type_blue_palace_01_desc$"
 
 building_type_jorrvaskr_01:0 "Mead Hall of Jorrvaskr"
 building_type_jorrvaskr_01_desc:0 "The Hall of Jorrvaskr, Home of the Companions, is acording to legend constructed out of the ship 'Jorrvaskr' which carried Ysgramor and his 500 Companions across the Sea of Ghosts to Skyrim."
 building_jorrvaskr_01:0 "$building_type_jorrvaskr_01$"
 building_jorrvaskr_01_desc:0 "$building_type_jorrvaskr_01_desc$"
 
 building_type_gildergreen_01:0 "Gildergreen"
 building_type_gildergreen_01_desc:0 "Gildergreen is a Holy Tree found in Whiterun sacred to worshippers of Kyne. It was planted during the early settlment of the city from a sappling of the old tree Eldergleam."
 building_gildergreen_01:0 "$building_type_gildergreen_01$"
 building_gildergreen_01_desc:0 "$building_type_gildergreen_01_desc$"
 
 building_type_winterhold_fortress_01:0 "Ice Fortress"
 building_type_winterhold_fortress_01_desc:0 "The Ancient Ice Fortress of Winterhold acording to old texts was once the home of Arch-Mage Shalidor, where he resided with his wife Ulfsild. It is regarded as one of his greatest accomplishments."
 building_winterhold_fortress_01:0 "Ice Fortress of Winterhold"
 building_winterhold_fortress_01_desc:0 "$building_type_winterhold_fortress_01_desc$"

 building_type_winterhold_college_01:0 "College of Winterhold"
 building_type_winterhold_college_01_desc:0 "The College of Winterhold is Skyrim's premier location for learning and studying the arcane arts. It was supposedly founded by the great Arch-Mage Shalidor in the First Era, and has for generations bought prestige and recognition to Winterhold."
 building_winterhold_college_01:0 "$building_type_winterhold_college_01$"
 building_winterhold_college_01_desc:0 "$building_type_winterhold_college_01_desc$"

 ### Mines
 building_type_aalto_sulfur_mines_01:0 "Sulfur Deposits of Aalto"
 building_type_aalto_sulfur_mines_01_desc:0 "Deep within Eastmarch, vast sources of sulfur have been exploited over the centuries, providing strong steel and precious trade materials."
