 building_type_grand_cathedral_01:0 "Великий собор"
 building_type_grand_cathedral_01_desc:0 "Грандиозный собор, построенный в честь Божественного. По всему зданию возведены небольшие святилища, а центральный колодец используется для проведения божественных ритуалов и очищения любого паломника, посещающего собор."
 building_grand_cathedral_01:0 "$building_type_grand_cathedral_01$"
