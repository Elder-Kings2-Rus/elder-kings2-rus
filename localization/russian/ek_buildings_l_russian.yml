 building_type_orichalc_mine_01:0 "Orichalc Mine"
 building_type_orichalc_mine_01_desc:0 "Orichalc — or orichalcum — is one of the rarer minerals of Nirn, a grayish-green metal who is easily extracted and processed until you reach the forge. Finesse is required to smelt orichalc, lest it turn brittle. Some smiths have been known to alloy orichalc with iron to circumvent this skill issue.\n\nMost famous for its use in Orsimer weaponry, the ancient Yokudans were also very fond of orichalc arms. But beyond tools of war, orichalc can be used in many practical or artistic pursuits, all of which can be profitable for the owner of this mine."
 building_orichalc_mine_01:1 "$building_type_orichalc_mine_01$"
