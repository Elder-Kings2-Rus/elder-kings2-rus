 building_type_winterhold_college_01:0 "Коллегия Винтерхолда"
 building_type_winterhold_college_01_desc:0 "Коллегия Винтерхолда - главное место в Скайриме для обучения и изучения магических искусств. Предположительно, она была основана великим архимагом Шалидором в #LORE [Concept( 'compendium_first_era', 'Первую эру' )|E]#!, и на протяжении многих поколений она обеспечивала авторитет и признание Винтерхолда."
