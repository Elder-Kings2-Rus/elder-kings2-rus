 building_type_mage_academy_01:0 "Арканеум"
 building_type_mage_academy_01_desc:0 "Каждый великий маг начинается с одной искры, и здесь эти искры тщательно взращиваются."
 building_mage_academy_01:0 "Архив"
 building_mage_academy_01_desc:0 "Подмастерья собираются здесь, чтобы зажечь искру своего потенциала, занимаясь под руководством терпеливых наставников, которые направляют их первые шаги в мир магических искусств. На деревянных полках лежат исписанные тома, а в тускло освещенных комнатах слышен шепот начинающих заклинаний."
 building_mage_academy_02:0 "Арканеум"
 building_mage_academy_02_desc:0 "В обширном и процветающем центре магического обучения - Люминальном архиве - хранится впечатляющая коллекция древних манускриптов, зачарованных артефактов и алхимических рецептов. Его величественные залы наполнены энергией начинающих магов, целителей и чародеев, совершенствующих свое ремесло под присмотром мастеров-ученых."
 building_mage_academy_03:0 "Коллегия"
 building_mage_academy_03_desc:0 "Возвышающееся хранилище самых глубоких магических знаний Тамриэля, на его полках лежат редкие и древние тома, а в его хранилищах хранятся реликвии огромной силы. Здесь сходятся самые яркие умы Нирна, чтобы учить, исследовать и экспериментировать, объединяя дисциплины целительства, алхимии, зачарования и чародейства."

