 building_type_silver_mine_01:0 "Серебряные рудники"
 building_type_silver_mine_01_desc:0 "Серебро - драгоценный металл, используемый кузнецами, ремесленниками и ювелирами на протяжении всей истории в бесчисленных целях. Его ценность в сочетании с алхимическими и магическими свойствами сделала серебряные рудники довольно распространенными по всему Тамриэлю и за его пределами."
