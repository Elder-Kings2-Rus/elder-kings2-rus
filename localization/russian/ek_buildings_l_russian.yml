 building_type_development_committee_01:0 "Новый Лилмот"
 building_type_development_committee_01_desc:0 "Возможно, один из крупнейших примеров некомпетентности руководителей в истории, Новый Лилмот - это градостроительный проект чудовищно утопического дизайна, застрявший в шестисотлетнем строительном аду. Он родился из лихорадочных мечтаний архитектора эпохи Ремана, известного своей фантастической коррумпированностью и бурным романом со стареющим Реманом I. Главной целью проекта было очаровать императора и погладить его эго, а функциональность стояла на третьем месте, сразу после растраты постоянного потока средств, поступающих из императорской казны..\n\nСам по себе, Новый Лилмот состоит из показных полуразрушенных улицах, расползающихся в строгих геометрических узорах, которые игнорируют окружающую среду, в которой они были построены. Большие куски планировки утонули или погружаются в неравномерную, илистую почву. Новый город, построенный и пригодный для жизни, оставлен на милость собственной кошмарной логистики и постоянно выходящей из строя инфраструктуры. Бюджет и администрация Лилмота исчерпаны, поскольку для того, чтобы просто продолжать существовать, требуются чудовищные затраты ресурсов и усилий."
