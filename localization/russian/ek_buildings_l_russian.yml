 ## Mage Towers
 building_type_battle_mage_arcaneum_01:0 "Башни магов"
 building_type_battle_mage_arcaneum_01_desc:1 "Башни, пронзающие небеса этой провинции, служат прибежищем боевых магов, преданных своему искусству. Их заклинания и чары практичны и смертоносны, поскольку наносят сокрушительный урон в бою."
 building_battle_mage_arcaneum_01:0 "Уединённые башни"
 building_battle_mage_arcaneum_01_desc:1 "Группам магов, стремящихся развить свои навыки, разрешено возводить башни в этой провинции. Их деятельность привлекает ещё больше новых магов – будь то ради торговли, колдовства или военных контрактов."
 building_battle_mage_arcaneum_02:1 "Алхимические сады"
 building_battle_mage_arcaneum_02_desc:1 "Маги и алхимики практикуют схожие искусства, и пустующие земли рядом с их резиденциями отведены под выращивание растительных реагентов, усиливающих боевую магию."
 building_battle_mage_arcaneum_03:1 "Чародейские рынки"
 building_battle_mage_arcaneum_03_desc:1 "Потребности магов многочисленны. Магическая торговля охватывает не только тома и свитки заклинаний, но и товары и услуги: от купли-продажи камней душ, магических минералов и алхимических ингредиентов до контрактов на наложение чар и обмена знаниями. Местные заклинатели – активные участники магической экономики."
 building_battle_mage_arcaneum_04:1 "Арены и полигоны"
 building_battle_mage_arcaneum_04_desc:1 "Боевые маги предпочитают тренироваться на реальных целях – живых или же нет. Здесь они собираются на аренах и полигонах, чтобы сражаться друг с другом – и с несчастными зверями, пойманными для этих тренировок."
 building_battle_mage_arcaneum_05:1 "Хранилища зелий"
 building_battle_mage_arcaneum_05_desc:1 "Маги со временем исчерпывают свои магические резервы и порой нуждаются в помощи, чтобы достичь требуемого уровня силы – как для себя, так и для нанимателей. В хранилищах зелий алхимические настойки защищены от стихий и порчи, и готовы к немедленному применению в час войны."
 building_battle_mage_arcaneum_06:1 "Мастера чар"
 building_battle_mage_arcaneum_06_desc:2 "Боевые маги этой провинции могут быть искусны, но одного мастерства недостаточно. Заклинатели, получившие поддержку и обосновавшиеся здесь, создают материальные артефакты, что дополняют их магические способности."
 building_battle_mage_arcaneum_07:1 "Шпили боевых магов"
 building_battle_mage_arcaneum_07_desc:1 "В здешних небесах сверкают молнии и полыхает пламя. Снежные бури мечутся от шпиля к шпилю, и тем, кто находится внизу, остаётся только удивляться волшебству, творящемуся наверху. Среди облаков самые искусные боевые маги наслаждаются свободой, которую даёт уединение, даруемое высотой."
 building_battle_mage_arcaneum_08:1 "Выжженные чарами полигоны"
 building_battle_mage_arcaneum_08_desc:0 "Обширные поля отведены для учений полков и батальонов боевых магов. Когда приходит время битвы, каждый маг знает, куда явиться; а если он чувствует себя неготовым – может тренироваться здесь в ожидании неизбежной войны. Это – вершина развития боевой магии: израненный ландшафт, пропитанный чарами давно минувших сражений."

 ### Mines
 # Special Mines
 building_type_hfirorg_salt_mines_01:0 "Соляные шахты Хфирорга"
 building_type_hfirorg_salt_mines_01_desc:0 "Геологические особенности региона придают местной соли уникальный вкус. Возможно, причина кроется в близлежащих горячих источниках и высоком содержании серы в почве.\n\nКак бы ни объяснялись её свойства, эта соль пользуется спросом у тех, кто ценит утончённый вкус и может побаловать себя блюдами высокой кухни. Благодаря характерному тёмному оттенку и необычному аромату она стала желанным ингредиентом в кулинарных шедеврах Тамриэля." 
