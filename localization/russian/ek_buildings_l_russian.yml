 building_type_daedric_shrine_01:0 "Даэдрическое святилище"
 building_type_daedric_shrine_01_desc:0 "Великое святилище, посвящённое даэдрическим князьям.\n\nЖертвоприношения во имя даэдра проводятся почти каждый день, и кажется, что ужасающие силы Обливиона просачиваются из этого места."
 building_daedric_shrine_01:0 "$building_type_daedric_shrine_01$"
 building_daedric_shrine_01_desc:0 "$building_type_daedric_shrine_01_desc$"
 
 building_type_great_wyrd_tree_01:0 "Великое Вещее древо"
 building_type_great_wyrd_tree_01_desc:0 "Уединенный сад в глубине леса, это Вещее древо поддерживает баланс природы во всем регионе.\nЗа древом и окружающей его провинцией ухаживает ковен сестер-вещуний, следящих за тем, чтобы ничто не причинило ему вреда."
 building_great_wyrd_tree_01:0 "$building_type_great_wyrd_tree_01$"
 building_great_wyrd_tree_01_desc:0 "$building_type_great_wyrd_tree_01_desc$"
 
 building_type_dragon_temple_01:0 "Драконий храм"
 building_type_dragon_temple_01_desc:0 "Это гигантские храмы, посвящённые драконам, единственным хозяевам этого мира. Через них они назначают своих вестников и управителей, а благословенные могут служить драконьему жрецу, расположившемуся здесь.\n\n[holder|E] этого [Concept('county', 'графства')|E] также получает следующее:\n$TAB$ #G -10%#! к затратам [Concept('piety', 'благочестия')|E] для 'Призыва дракона'"
 building_dragon_temple_01:0 "$building_type_dragon_temple_01$"
 building_dragon_temple_01_desc:0 "$building_type_dragon_temple_01_desc$"
 
 building_type_generic_holy_site_01:0 "Священное место"
 building_type_generic_holy_site_01_desc:0 "Это место имеет особое значение для той или иной веры, и её приверженцы могут освятить здесь священное место, которое будет служить местом поклонения."
 building_generic_holy_site_01:0 "$building_type_generic_holy_site_01$"
