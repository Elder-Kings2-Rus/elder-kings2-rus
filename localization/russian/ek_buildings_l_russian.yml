 building_type_mud_tree_iron_mines_01:0 "Железный рудник Глиняного Дерева"
 building_type_mud_tree_iron_mines_01_desc:0 "Во времена, предшествовавшие событиям Сумеречья, аргониане демонстрировали недюжинное мастерство в ремесленном деле и производстве значительного количества металла. Железный рудник Глиняного Дерева играл в те времена важнейшую роль, являясь основным поставщиком железной руды. Однако в современном Чернотопье железо малопригодно для использования из-за его быстрой коррозии во влажном болотном воздухе. Тем не менее, рудник продолжает работать, поставляя необходимые запасы металла для повседневной жизни аргониан, в основном для изготовления небольших инструментов для ухода за чешуёй и когтями.\n\nТем не менее, здесь всё ещё расположены значительные запасы железа, и, возможно, рудник удастся восстановить до прежней мощности." 
