###Academy Building
 building_type_academy_01:0 "Академия"
 building_type_academy_01_desc:1 "Прославленная и престижная академия, где каждый может развивать свои навыки и знания."
 building_academy_01:0 "Учебное поле"
 building_academy_01_desc:1 "Расчищенный участок земли с базовой инфраструктурой, где местные мастера обучают пришлых учеников."
 building_academy_02:0 "Местная школа"
 building_academy_02_desc:1 "Это респектабельное учебное заведение известно во всём регионе. Здесь обучают местное население, надеясь, что молодёжь сможет найти работу во влиятельных гильдиях или престижных дворах."
 building_academy_03:0 "Общественный колледж"
 building_academy_03_desc:1 "Те, кто стремится к дальнейшему обучению, могут поступить в этот колледж и стать экспертами в выбранной области знаний.\n\n#weak Я торжественно объявляю нас сообществом.#!"
 building_academy_04:0 "Великая академия"
 building_academy_04_desc:1 "Одно из лучших учебных заведений провинции. Каждый год всё больше блестящих умов поступают сюда, а затем покидают стены академии с престижным образованием, которое открывает двери по всему Тамриэлю."

#Warriors Academy
 building_type_academywar_01:0 "Академия воинов"
 building_type_academywar_01_desc:1 "Академия, где все желающие могут пройти обучение боевым искусствам и подготовиться к приключениям."
 building_academywar_01:0 "Поля для спарринга"
 building_academywar_01_desc:1 "Расчищенные поля для спарринга с партнёром или тренировок на манекенах."
 building_academywar_02:0 "Стрельбища"
 building_academywar_02_desc:1 "На стрельбищах установлены мишени для отработки навыков стрельбы из лука."
 building_academywar_03:0 "Дорожка для бега"
 building_academywar_03_desc:1 "Простая дорожка вокруг академии, предназначенная для тренировок на выносливость."
 building_academywar_04:0 "Арсенал"
 building_academywar_04_desc:1 "Здесь воины хранят своё снаряжение и учатся правильно ухаживать за ним."
 building_academywar_05:0 "Конюшни"
 building_academywar_05_desc:1 "Здесь содержатся лошади, предназначенные для обучения верховой езде"
 building_academywar_06:0 "Площадки для поединков"
 building_academywar_06_desc:1 "Здесь обучают искусству боя верхом на лошади."
 building_academywar_07:0 "Спортивный зал"
 building_academywar_07_desc:1 "Зал, оборудованный для силовых тренировок и безопасного рукопашного боя на мягких коврах."
 building_academywar_08:0 "Зал славы"
 building_academywar_08_desc:1 "Жемчужина академии воинов – зал, где выставлены доспехи, оружие и награды выдающихся учеников и мастеров. Также служит клубом для заслуженных офицеров."

#Scholars Academy
 building_type_academyscho_01:0 "Академия учёных"
 building_type_academyscho_01_desc:1 "Учёные со всего графства собираются здесь, чтобы развивать идеи и обмениваться знаниями."
 building_academyscho_01:0 "Комнаты для письма"
 building_academyscho_01_desc:1 "Тихое место с индивидуальными партами и стульями, где можно спокойно записывать идеи, теории или даже любовные письма."
 building_academyscho_02:0 "Учебные аудитории"
 building_academyscho_02_desc:1 "Эти аудитории имитируют планировку амфитеатра: преподаватель сидит в центре, а столы расположены полукругом с возрастанием по высоте."
 building_academyscho_03:0 "Мастерская"
 building_academyscho_03_desc:1 "Пространство, оснащённое инструментами и материалами для практического применения теоретических знаний."
 building_academyscho_04:0 "Библиотека знаний"
 building_academyscho_04_desc:1 "Магически контролируемая библиотека, сохраняющая книги, бумаги и пергаменты в идеальном состоянии."
 building_academyscho_05:0 "Комната планирования"
 building_academyscho_05_desc:1 "Просторная комната с грифельными досками, предназначенная для планирования масштабных проектов и набросков идей."
 building_academyscho_06:0 "Внутренние сады"
 building_academyscho_06_desc:1 "Небольшие сады, огороженные стеной, служат местом для отдыха и размышлений, а также выращивания ингредиентов для опытов."
 building_academyscho_07:0 "Платформы для дискуссий"
 building_academyscho_07_desc:1 "Поднятые платформы, где учёные ведут дискуссии и делятся идеями с другими студентами академии."
 building_academyscho_08:0 "Хранилище"
 building_academyscho_08_desc:1 "Хранилище, где содержатся самые ценные и потенциально опасные артефакты академии."

#Mages Academy
 building_type_academymag_01:0 "Академия магов"
 building_type_academymag_01_desc:1 "В эту академию со всего региона поступают маги, чтобы отточить своё мастерство и углубить знания."
 building_academymag_01:0 "Магическое стрельбище"
 building_academymag_01_desc:1 "Просторные расчищенные поля, где маги любого уровня могут отрабатывать заклинания дальнего действия."
 building_academymag_02:0 "Башни магов"
 building_academymag_02_desc:1 "Башни – традиционное место размещения персонала академии или института магии."
 building_academymag_03:0 "Оранжерея"
 building_academymag_03_desc:1 "Здесь в достаточном количестве выращиваются почти все ингредиенты, необходимые для занятий алхимией."
 building_academymag_04:0 "Лаборатория"
 building_academymag_04_desc:1 "Алхимия – сложная дисциплина, требующая особых условий для хранения компонентов и варки мощных зелий."
 building_academymag_05:0 "Комната зачарований"
 building_academymag_05_desc:1 "Специальная комната для зачарования предоставляет начинающим магам индивидуальные места для практики, что позволяет минимизировать возможный ущерб, если что-то пойдёт не так."
 building_academymag_06:0 "Палаты ухода"
 building_academymag_06_desc:1 "Здесь болезни и раны лечат студенты и преподаватели школы восстановления. Местные жители получают помощь, а ученики – ценный практический опыт."
 building_academymag_07:0 "Магические залы"
 building_academymag_07_desc:1 "Здесь сама атмосфера насыщена магией – заклинания рождаются почти так же естественно, как дыхание. Но безопасность остаётся главным приоритетом."
 building_academymag_08:0 "Крипта артефактов"
 building_academymag_08_desc:1 "Со временем в любой уважаемой академии магов накапливаются могущественные артефакты, и их надёжное хранение становится делом первостепенной важности."

#Diplomats Academy
 building_type_academydip_01:0 "Академия дипломатов"
 building_type_academydip_01_desc:1 "Здесь готовят новые поколения дипломатов."
 building_academydip_01: "Комнаты каллиграфии"
 building_academydip_01_desc:1 "Научиться читать и писать относительно несложно, но делать это правильно – настоящее искусство. Бумага и чернила здесь всегда в изобилии."
 building_academydip_02: "Реестры"
 building_academydip_02_desc:1 "Дипломатия требует точного знания: кто, что и когда сказал. В регистрационных журналах договоры и соглашения редактируются, копируются и хранятся для стабильной работы академии и её окружения."
 building_academydip_03: "Приятные сады"
 building_academydip_03_desc:1 "Просторные сады дарят покой и уединение, предоставляя атмосферу, в которой соглашения заключаются особенно легко."
 building_academydip_04: "Почтовое отделение"
 building_academydip_04_desc:1 "Не всегда есть возможность поговорить лично – поэтому надёжная и организованная почтовая служба имеет решающее значение."
 building_academydip_05: "Международная библиотека"
 building_academydip_05_desc:1 "Языки, обычаи и обряды – ключ к пониманию других культур. Почти все существующие книги и пергаменты с этой информацией собраны в библиотеке академии."
 building_academydip_06: "Гостевые комнаты"
 building_academydip_06_desc:1 "При постоянном потоке гостей наличие свободных комнат жизненно важно. Просторные и роскошные покои удовлетворят даже самых требовательных посетителей."
 building_academydip_07: "Ворота с орнаментом"
 building_academydip_07_desc:1 "Первое впечатление порой важнее самой беседы. Эти ворота представляют собой шедевр архитектуры и мастерства, благодаря чему неизменно поражают гостей с первого взгляда."
 building_academydip_08: "Банкетный зал"
 building_academydip_08_desc:1 "Банкет – отличная возможность завязать новые знакомства, укрепить старые связи и заключить сделки. Отдельный пиршественный зал идеально дополняет этот опыт."

#Bards Academy
 building_type_academybard_01:0 "Академия бардов"
 building_type_academybard_01_desc:1 "Место, где изучают благородные инструменты и искусство повествования."
 building_academybard_01:0 "Таверна"
 building_academybard_01_desc:1 "Весёлое место для встреч, обмена историями и советами. В этой таверне, спонсируемой академией, на небольшой сцене почти всегда выступает один или два барда."
 building_academybard_02:0 "Студенческие комнаты"
 building_academybard_02_desc:1 "Для любой уважаемой академии размещение учеников – необходимый минимум. Даже если барды и подмастерья порой пытаются слегка обойти правила о том, с сколькими людьми им позволено делить постель по ночам."
 building_academybard_03:0 "Инструментальная комната"
 building_academybard_03_desc:1 "Инструменты – самые верные спутники бардов, и потому должны быть настроены и содержаться в идеальном состоянии. Все они доступны каждому ученику."
 building_academybard_04:0 "Площадки для спарринга"
 building_academybard_04_desc:1 "Странствующему барду полезно владеть мечом – для самозащиты и, конечно, ради будущих рассказов. Ведь из подобных приключений рождаются лучшие истории."
 building_academybard_05:0 "Гардеробная"
 building_academybard_05_desc:1 "Одежда – одно из выразительных средств в арсенале барда. Скромная гардеробная с плащами, сапогами и нарядами помогает ученикам достойно заявить о себе на сцене."
 building_academybard_06:0 "Печатный пресс"
 building_academybard_06_desc:1 "Хотя печатные станки здесь довольно примитивны, они позволяют академии распространять среди населения плакаты и, чуть в меньшей степени, книги небольшого формата."
 building_academybard_07:0 "Эбонитовая комната"
 building_academybard_07_desc:1 "Звукоизолированная комната, в народе называемая «Эбонитовой» из-за чёрного интерьера, предоставляет отличную возможность для занятий, не мешая другим. Или для уединения."
 building_academybard_08:0 "Концертный зал"
 building_academybard_08_desc:1 "Просторный зал, предназначенный для выступлений исключительно самых талантливых и уважаемых бардов академии."

 ## Arena
 building_arena_01_desc:0 "Крупное самодельное сооружение, предназначенное для проведения различных зрелищных мероприятий. Обычно возводится из руин прежних построек."
 building_arena_02_desc:0 "Крупное сооружение, используемое для проведения разнообразных зрелищных мероприятий для публики."
 building_arena_01:0 "Самодельная арена"
 building_arena_02:0 "Арена"
 building_type_arena_01:0 "Арена"
 building_type_arena_01_desc:0 "Арены разбросаны по всему Тамриэлю и служат местом для проведения различных развлекательных мероприятий для широкой публики."

 building_type_mage_academy_01:0 "Арканеум"
 building_type_mage_academy_01_desc:0 "Каждый великий маг начинается с искры – и здесь её бережно взращивают."
 building_mage_academy_01:0 "Архив"
 building_mage_academy_01_desc:0 "Здесь подмастерья разжигают искру своего потенциала, обучаясь под чутким руководством терпеливых наставников, направляющих их первые шаги в мире магии. На деревянных полках покоятся исписанные тома, а в тускло освещённых комнатах звучит шёпот первых заклинаний."
 building_mage_academy_02:0 "Арканеум"
 building_mage_academy_02_desc:0 "В обширном и процветающем центре магического обучения – Люминальном архиве – собрана впечатляющая коллекция древних манускриптов, зачарованных артефактов и алхимических рецептов. Его величественные залы наполнены энергией магов, целителей и чародеев, оттачивающих своё ремесло под присмотром мастеров-учёных."
 building_mage_academy_03:0 "Коллегия"
 building_mage_academy_03_desc:0 "Возвышающееся хранилище глубочайших магических знаний Тамриэля. На его полках лежат редкие и древние тома, а в хранилищах собраны реликвии великой силы. Здесь сходятся ярчайшие умы Нирна, чтобы учить, исследовать и экспериментировать, объединяя целительство, алхимию, зачарование и чародейство."

 building_type_kwama_mines_01:0 "Шахты квама"
 building_type_kwama_mines_01_desc:0 "У квама множество применений: скрибовое желе, вяленая скрибятина, молочко и воск квама... Но важнейшее из них – яйца квама, которые являются неотъемлемой частью рациона любого уважающего себя данмера."
 building_kwama_mines_01:0 "Питомник квама"
 building_kwama_mines_01_desc:0 "Небольшая шахта квама с базовой инфраструктурой, где рабочие добывают яйца квама и другие сопутствующие ресурсы." 
 building_kwama_mines_02:0 "Укреплённые туннели"
 building_kwama_mines_02_desc:0 "Туннели укреплены деревянными опорами, снижая риск обрушений и повышая безопасность труда."
 building_kwama_mines_03:0 "Улучшенное освещение"
 building_kwama_mines_03_desc:0 "Улучшенное освещение облегчает ориентацию для рабочих и ускоряет добычу ресурсов." 
 building_kwama_mines_04:0 "Улучшенная вентиляция"
 building_kwama_mines_04_desc:0 "Вентиляционные шахты улучшают качество воздуха, что облегчает дыхание работников и позволяет им работать дольше."
 building_kwama_mines_05:0 "Стражи квама-воины"
 building_kwama_mines_05_desc:0 "Квама-воины обучены защищать шахту от незваных гостей и диких существ, обеспечивая безопасность работников и ресурсов."
 building_kwama_mines_06:0 "Камеры для инкубации яиц"
 building_kwama_mines_06_desc:0 "Специализированные камеры инкубации обеспечивают стабильный рост популяции рабочих-квама и увеличение производства яиц."
 building_kwama_mines_07:0 "Эффективная транспортировка"
 building_kwama_mines_07_desc:0 "Для быстрой и эффективной транспортировки ресурсов на поверхность создана сеть шахтных тележек и рельсов."
 building_kwama_mines_08:0 "Алхимическая экстракция"
 building_kwama_mines_08_desc:0 "В шахте создана алхимическая лаборатория для извлечения ценных эссенций и соединений из яиц квама и других ресурсов."

 building_type_slave_markets_01:0 "Невольничий рынок"
 building_type_slave_markets_01_desc:0 "Невольничьи рынки контролируют торговлю и владение рабами, частично или полностью лишёнными свободы. Они приносят огромную прибыль, но постепенно дестабилизируют регион."
 building_slave_markets_01:0 "Загоны для рабов"
 building_slave_markets_01_desc:0 "Простые временные укрытия, предназначенные для изоляции рабов от внешнего мира, разбросаны по территории без чёткой организации. Условия содержания, мягко говоря, суровые." 
 building_slave_markets_02:0 "Аукционные дома"
 building_slave_markets_02_desc:0 "Экстравагантные особняки, построенные состоятельными рабовладельцами, формируют настоящий район работорговцев, где ежедневно покупают и продают рабов и невольников по самой высокой цене." 
 building_slave_markets_03:0 "Объединение ловцов рабов"
 building_slave_markets_03_desc:0 "Отряд наёмников выбрал этот невольничий рынок своей базой. Они предлагают услуги по пресечению побегов и возвращению беглецов их законным владельцам."
 building_slave_markets_04:0 "Рабский эмпориум"
