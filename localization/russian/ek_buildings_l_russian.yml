 building_type_st_bravillius_01:0 "Округ святого Бравиллия"
 building_type_st_bravillius_01_desc:0 "В округе святого Бравиллия высятся самые высокие стены Жемчужины Нибенея, укрывая огромные поместья судоходных магнатов, чьи предки понимали, какие дрейки можно делать на реке Ларсиус. На заре #LORE [Concept( 'compendium_second_era', 'Второй эры' )|E]#!, опасаясь бюрократии, которая должна была прийти на смену стабильной империи, некогда враждовавшие богатые семьи святого Бравиллия сомкнули щиты - и хотя верфи пустовали, а простой народ Бравила томился, взятки давались повсеместно, оружие и люди подкуплены, а старый усадебный продолжал жить.\n\nПовсюду в городе жители рассуждают о том, что коррупция святого Бравиллия уничтожит город в ближайшие века, причем в тоне, который кажется почти желаемым."
 building_st_bravillius_01:0 "$building_type_st_bravillius_01$"
 building_st_bravillius_01_desc:0 "$building_type_st_bravillius_01_desc$"
