 building_type_fahlbtharz_01:0 "Фалбтарз"
 building_type_fahlbtharz_01_desc:0 "Несмотря на многочисленные дискуссии среди ученых, руины двемерского города Фалбтарз не оставляют сомнений в том, что двемерские амбиции распространялись на все места, до которых могли дотянуться, какими бы отдаленными эти места ни были."
 building_fahlbtharz_01:1 "$building_type_fahlbtharz_01$"
 building_fahlbtharz_01_desc:1 "$building_type_fahlbtharz_01_desc$"
 
 building_type_garlas_agea_01:0 "Гарлас Агея"
 building_type_garlas_agea_01_desc:0 "В начале Первой эры, Гарлас Агея была домом для самого выдающегося короля-мага на Золотом Береге и фактической 'столицей' айлейдов в этом регионе. Он служил своего рода Высшим дворцом магов, пока Гарлас Малатар не начал затмевать влияние Гарлас Агеи. Возможно, именно эта ранняя гибель спасла строение от её разрушения после алессианского Восстания рабов в начале 240 года Первой эры. \nДо сих пор его точные, магические функции остаются загадкой, что делает его главным местом посещения как региональных ученых, так и знатных путешественников."
 building_garlas_agea_01:1 "$building_type_garlas_agea_01$"
 building_garlas_agea_01_desc:1 "$building_type_garlas_agea_01_desc$"

 building_type_cloudruler_temple_01:0 "Храм Повелителя Облаков"
 building_type_cloudruler_temple_01_desc:0 "Храм Повелителя Облаков господствует над горами Джерол, словно каменный дракон в своём логове. В этом непоколебимом комплексе цаэски, скорее крепости, чем храме, Драконья стража готовится к охоте, обучает новую кровь, хранит древние акавирские тексты и выполняет все прочие обязанности перед императором, которые когда-то были возложены на них. Сейчас, находясь в безопасности в своих стенах, даже когда снаружи бушует Междуцарствие, Драконья Стража ожидает нового Драконорождённого императора, которому они смогут присягнуть на верность."
 building_cloudruler_temple_01:1 "$building_type_cloudruler_temple_01$"
 building_cloudruler_temple_01_desc:1 "$building_type_cloudruler_temple_01_desc$"
 
 building_type_anequina_moon_gate_01:0 "Лунные врата Анеквины"
 building_type_anequina_moon_gate_01_desc:0 "Хотя знания о том, как управлять этими древними Лунными вратами, были забыты тысячи лет назад, они по-прежнему считаются одним из самых важных мест для поклонения лунам и исследований, привлекая как паломников, так и ученых."
 building_anequina_moon_gate_01:1 "$building_type_anequina_moon_gate_01$"
 building_anequina_moon_gate_01_desc:1 "$building_type_anequina_moon_gate_01_desc$"

 building_type_rimmen_palace_01:0 "Rimmen Palace"
 building_type_rimmen_palace_01_desc:0 "Once a Great Kingdom, once subjugated by the Golden Beast, once bled by the Thrassian Plague...\nRimmen's fortunes have been eclipsed by Ne-Quin-Al until the latter was sacked.\n\nThe Anequinan royal family relocating to the Rim fueled the economic power of the city, as the royal retinue set itself towards turning the erstwhile march into a new capital. With its monumental spires, finely chiseled statues and grandiose chambers, the Palace of Rimmen holds glimmers of old Anequina's splendour."
 building_rimmen_palace_01:1 "$building_type_rimmen_palace_01$"
 building_rimmen_palace_01_desc:1 "$building_type_rimmen_palace_01_desc$"

 building_type_two_moon_path_01:0 "Two Moons Path"
 building_type_two_moon_path_01_desc:0 "This most venerated temple of the Khajiit is so unimaginably old, the Moon-Bishops say, that its continued existence must be the result of divine protection, and proof of the Mane's mandate to rule. Children of the Eclipse, littered but once a generation, are ushered here to be anointed as Mane, in a ritual as crucial to Elsweyr's civic religion as to the grand bureaucracy that unites the kingdom. No outsiders are known to have witnessed an ascension, but northern rumors tell of skooma-drunk seances, cathedrals in the stars, and moonlit specters wandering the courtyard at night, mane-braids shedding on the flagstones.\n\nMonks of the Path lead comfortable lives here as spiritual advisors, immersing themselves daily in moon-sugar trances to divine new Moonlight in Riddle'Thar, and the temple's hallways teem with relics of Manes past, left to collect dust and silt -- but not unwelcomely, for cats are often keen on sand."
 building_two_moon_path_01:1 "$building_type_two_moon_path_01$"
 building_two_moon_path_01_desc:1 "$building_type_two_moon_path_01_desc$"

 building_type_hakoshae_tombs_01:0 "Hakoshae Tombs"
 building_type_hakoshae_tombs_01_desc:0 "When the surviving Ilniviri refugees settled, constructing a public cemetary was very high on the building order. Fashioned to inspire serenity and grandeur, the tombs contain sarcophagi and statues of the fallen lined within several chambers. Banners and offerings are replaced at set intervals to maintain the atmosphere of the place."
 building_hakoshae_tombs_01:1 "$building_type_hakoshae_tombs_01$"
 building_hakoshae_tombs_01_desc:1 "$building_type_hakoshae_tombs_01_desc$"

 building_type_rimmen_necropolis_01:0 "Rimmen Necropolis"
 building_type_rimmen_necropolis_01_desc:0 "One cannot speak of Anequina history without speaking of Darloc 'the Golden Beast' Brae,  founder a sprawling empire south of Gorieus' Alessian Empire. But no matter how restless and driven people are, they must shed this mortal coil and pass on.\n\nTo this end, the imposing necropolis memoliarizes King Darloc and all the ferocious cats who made up the ranks of his army. Erected within the remote desert, some lingering spirits are rumored to haunt the site and smite any trespasser."
 building_rimmen_necropolis_01:1 "$building_type_rimmen_necropolis_01$"
 building_rimmen_necropolis_01_desc:1 "$building_type_rimmen_necropolis_01_desc$"

 building_type_sunspire_temple_01:0 "Sunspire Temple"
 building_type_sunspire_temple_01_desc:0 "Established in the First Era, Sunspire temple was the epicenter of Khajiit religion in ancient Anequina. Back in 1E 243, the Khajiit were nearly annihilated by Pelinal, lost in the throes of violent madness. Alkosh's intervention saved the survivors on the Sunspire, and since then the mountain has been holy to the catfolk.\n\nThe massive complex has profited from generations of offerings and patrons to fully glorify Alkosh. Many stoneworks and towers of antique Khajiit make occupy the grounds, kept in pristine condition by the resident monks and some lay volunteers. The mountain spire that gives it name to the place is among the highest houses of worship in Elsweyr."
 building_sunspire_temple_01:1 "$building_type_sunspire_temple_01$"
 building_sunspire_temple_01_desc:1 "$building_type_sunspire_temple_01_desc$"
 holy_site_or_alkosh:0 "Holder [faith|E] must consider it a [holy_site|E] or have Alkosh in its [pantheon|E]"

 building_type_hidden_moon_crypts_01:0 "Hidden Moon Crypts"
 building_type_hidden_moon_crypts_01_desc:0 "Unfortunate burial place of Azurite templars, the Order of the Hidden Moon once stood where the Crypts are. Due to a treasonous member, their ranks were decimated and their teachings lost within the main Khajiit religious discourse.\n\nDespite their fall, the Hidden Moon Crypts remain in relatively good condition and stand vigil over the land, and hopefully, the souls of the departed."
 building_hidden_moon_crypts_01:1 "$building_type_hidden_moon_crypts_01$"
 building_hidden_moon_crypts_01_desc:1 "$building_type_hidden_moon_crypts_01_desc$"
 holy_site_or_azura:0 "Holder [faith|E] must consider it a [holy_site|E] or have Azura in its [pantheon|E]"

 building_type_shadow_dance_temple_01:0 "Shadow Dance Temple"
 building_type_shadow_dance_temple_01_desc:0 "Riddle-Thar hasn't been kind to some schismatic sects. For reasons purged from history, the Shadow Dancers were disbanded and their temple sealed. The records that reached us speak of dreamwalking and self-reflection to peer into the fabric of Mundus.\n\nTheir school of thought is mostly absent from mainstream Khajiit theology nowadays, but their path had a mastery of scrying and teleportation unmatched by any others since."
 building_shadow_dance_temple_01:1 "$building_type_shadow_dance_temple_01$"
 building_shadow_dance_temple_01_desc:1 "$building_type_shadow_dance_temple_01_desc$"

 building_type_dov_vahl_shrine_01:0 "Doh-Vahl Shrine"
 building_type_dov_vahl_shrine_01_desc:0 "While secretive by nature, Dov-Vahl is still very inconspicuous among Tsaesci shrines. Located inside a cavern system, the barracks include training facilities, living quarters and food stores, everything needed to withstand a siege or stage a comeback.\n\nEntry is warded off by a maze rigged with traps, and the only access is concealed within cliffside boulders. Records mention tablets in the Tsaesci tongue strewn around the complex, foretelling a resurgent threat..."
 building_dov_vahl_shrine_01:1 "$building_type_dov_vahl_shrine_01$"
 building_dov_vahl_shrine_01_desc:1 "$building_type_dov_vahl_shrine_01_desc$"

 building_type_corinthe_archive_01:0 "Archives Vaults of Corinthe"
 building_type_corinthe_archive_01_desc:0 "Impressive repositories of books, scrolls, parchments, letters and other records can be found all over Corinthe; Following the destruction of the original Grand Archive back in 1E 463, the local notables scrambled to restore the institution with surviving works alongside some additions.\n\nBut the demise of the Grand Archive made recreating a single, vulnerable building a going concern. Fortunately, one merchant suggested adopting the system of the Anequinan monarchy—decentralized vaults with redundant stocks—at a smaller scale.\n\nAnd so began the Corinthian tradition of hoarding all manners of artifacts and literature. When affluent families marry their youths, books are exchanged and upon succeeding as clan chief, one must swear to protect and enrich the family collection."
 building_corinthe_archive_01:1 "$building_type_corinthe_archive_01$"
 building_corinthe_archive_01_desc:1 "$building_type_corinthe_archive_01_desc$"

 building_type_doomstone_keep_01:0 "Doomstone Keep"
 building_type_doomstone_keep_01_desc:0 "As an archtypical Pelletinian stronghold, Doomstone has a monumental gateway aligned with the keep. Towers of Khajiiti stoneworks line the walls, ready to make any besiegers pay with their lives. The stand out feature of Doomstone is the citadel perched upon the nearby cliff, making a siege of the place a tactical and logistical nightmare. With such a formidable castle in the way, the approach to Alabaster is well defended."
 building_doomstone_keep_01:1 "$building_type_doomstone_keep_01$"
 building_doomstone_keep_01_desc:1 "$building_type_doomstone_keep_01_desc$"

 building_type_pridehome_temple_01:0 "Pridehome Temple"
 building_type_pridehome_temple_01_desc:0 "Home to Alkosh's most fervent admirers, the temple at the heart of the Tenmar Jungle is where the Forgotten Manes go to find meaning, as members of the Pride of Alkosh. Founded by the Forgotten Mane Ja'darri during Reman I's reign, the ones born under the Eclipse will study liturgy, philosophy, martial arts and verses.\n\nMostly known as peacekeeers throughout the province, the Forgotten Manes still hold an invaluable role as a center of monastic life in eastern Pellitine, as it is so far from Torval's grasp."
 building_pridehome_temple_01:1 "$building_type_pridehome_temple_01$"
 building_pridehome_temple_01_desc:1 "$building_type_pridehome_temple_01_desc$"

 building_type_khenarthi_breath_01:0 "Khenarthi's Breath"
 building_type_khenarthi_breath_01_desc:0 "Khenarthi's importance to the Khajiiti faithful can never be understated. As the Elder Spirit of the Heavens and Gatherer of Heavens her influence is all-encompassing on mortal life. The Temple of Khenarthi's Breath celebrates the Goddess of the Winds in all her glory.\n\nThe resident monastic community is exclusively composed of Alfiq. The exact reasons for this are not known for sure, but the monks themselves have an official narrative. They supposedly are the furstock 'most attuned with the divine, and with the keenest sense of Khenarthi's breath', hence the name of the temple."
 building_khenarthi_breath_01:1 "$building_type_khenarthi_breath_01$"
 building_khenarthi_breath_01_desc:1 "$building_type_khenarthi_breath_01_desc$"

 building_type_hall_of_colossus_01:0 "Hall of Colossus"
 building_type_hall_of_colossus_01_desc:0 "The Halls of Colossus are a gargantuan complex of ruins overlooking its surrounds from an almost incomprehensible height. Some have speculated that its great scale indicates that its builders were a titanic race, but nobody has ever found any evidence that the Halls were constructed. Histories, oral and written, make no mention of anybody living in the area save for the Khajiit themselves, who are confident that this is not their work. However, a nearby tribe told a simple story.\n\nIn it, the nomadic tribe moves across Elsweyr for generations until, one day, strange humans bearing banners of the "diamond serpent", carting much brass, in a flurry of daemons wreathed in fire and frost, appear in the grasslands. Ever since, says the story, the tribe avoided what is now the Halls of Colossus. A later addendum claims a great Khajiiti hero destroyed the daemons. It does not articulate the fate of the strange humans and their cargo. Whatever the truth of the story, it is indisputable that these ominous ruins cast a dark shadow over the land."
 building_hall_of_colossus_01:1 "$building_type_hall_of_colossus_01$"
 building_hall_of_colossus_01_desc:1 "$building_type_hall_of_colossus_01_desc$"

 building_type_halls_of_highmane_01:0 "Halls of the Highmane"
 building_type_halls_of_highmane_01_desc:0 "Trial grounds for the Pride of Alkosh have existed for ages untold, but the Halls of the Highmane stand out for their dedication to a single, truly Forgotten Mane. When they enter these halls, the novice walk in the footsteps of uncountable Forgotten Manes.\n\nTheir strength and character will be assessed by the exotic trials left by the founder of the Halls. Those found lacking are either turned down or moulded so that they may best serve Elsweyr. Passing the trials of the Highmane with flying colors often marked the debut of prominent figures within the Pride of Alkosh."
 building_halls_of_highmane_01:1 "$building_type_halls_of_highmane_01$"
 building_halls_of_highmane_01_desc:1 "$building_type_halls_of_highmane_01_desc$"

 building_type_senchal_palace_01:0 "Senchal Palace"
 building_type_senchal_palace_01_desc:0 "Embellished by wares from across seas, Senchal Palace stands for all the great and worse of its town; Opulence, guile and and thrift are carved into its foundations. Several rulers arose from the native merchant oligarchy while even the Potentate elected to rule from within these walls.\n\nHence the Palace is more baroque meeting hall than grim stronghold, and its layout has plenty of room for fountains, gardens and lanterns to the delight of all authorized to walk the grounds. Generations of funding and rich history have made the Palace one of the most refined landmarks in all Southern Tamriel."
 building_senchal_palace_01:1 "$building_type_senchal_palace_01$"
 building_senchal_palace_01_desc:1 "$building_type_senchal_palace_01_desc$"

 building_type_marzuk_tower_01:0 "Marzuk's Tower"
 building_type_marzuk_tower_01_desc:0 "Perhaps the vestige of a long forgotten Path, Marzuk's Tower is a roadside tower with an obscure toponymy. It is unclear if Marzuk was a former place name, a person or something else entirely."
 building_marzuk_tower_01:1 "$building_type_marzuk_tower_01$"
 building_marzuk_tower_01_desc:1 "$building_type_marzuk_tower_01_desc$"

 building_type_potentate_retreat_01:0 "Potentate's Retreat"
 building_type_potentate_retreat_01_desc:0 "When the Potentate wasn't an 'honored guest' of the Senchal royals, he would reside in this villa at the southern tip of the Quin'rawl Peninsula. It appears as a rock-hewn Khajiiti manor, but with a prominent Imperial Diamond latched on the wooden door. According to records, the Potentate often felt more at ease within the Retreat: within bustling Senchal he stayed more guest than resident, despite absolute power. From there, he could freely organize hunting parties, feasts or audiences with less pomp than his dignity required at Senchal Palace."
 building_potentate_retreat_01:1 "$building_type_potentate_retreat_01$"
 building_potentate_retreat_01_desc:1 "$building_type_potentate_retreat_01_desc$"

 building_type_temple_mourning_spring_01:0 "Temple of Mourning Springs"
 building_type_temple_mourning_spring_01_desc:0 ""
 building_temple_mourning_spring_01:1 "$building_type_temple_mourning_spring_01$"
 building_temple_mourning_spring_01_desc:1 "$building_type_temple_mourning_spring_01_desc$"

 building_type_tonenaka_shrine_01:0 "Tonenaka Shrine"
 building_type_tonenaka_shrine_01_desc:0 "Consecrated by fleeing Ilniviri, the Tonenaka Shrine is a nexus of Rimmen past and present history; A Khajiit city with a significant Cyrodiilic component and now Tsaesci settlers. Workers from throughout Elsweyr and beyond flocked to work on the centerpiece: ten thousand stone statuettes, who adorn the masonry work.\n\nSome say they honor the innumerable fallen of the chaotic post-Potentate period, in particular the trek to Rimmen. None knows for certain, as the five surviving patrons of the project entered the shrine alone and sealed it with wards of magic. As such only the outside has seen restoration work. Petitioners must do with the courtyard of the temple complex."
 building_tonenaka_shrine_01:1 "$building_type_tonenaka_shrine_01$"
 building_tonenaka_shrine_01_desc:1 "$building_type_tonenaka_shrine_01_desc$"

 building_type_alabaster_house_of_wisdom_01:0 "Alabaster House of Wisdom"
 building_type_alabaster_house_of_wisdom_01_desc:0 ""
 building_alabaster_house_of_wisdom_01:1 "$building_type_alabaster_house_of_wisdom_01$"
 building_alabaster_house_of_wisdom_01_desc:1 "$building_type_alabaster_house_of_wisdom_01_desc$"

 building_type_white_gold_tower_01:0 "Башня Белого Золота"
 building_type_white_gold_tower_01_desc:0 "Башня Белого Золота, стоящая в центре Имперского города, была построена много веков назад айлейдами в знак почтения Адамантиновой башни. Ходят слухи, что через неё проходят силы всего мира, а форма Башни позволяет ей излучать энергию на всю провинцию Сиродил..."
 building_white_gold_tower_01:0 "$building_type_white_gold_tower_01$ (Руины)"
 building_white_gold_tower_01_desc:0 "$building_type_white_gold_tower_01_desc$\n\nСтолетия упадка и набегов разрушили Башню, и для её полного восстановления потребуются годы ремонта."
 building_white_gold_tower_02:0 "$building_type_white_gold_tower_01$"
 building_white_gold_tower_02_desc:0 "$building_type_white_gold_tower_01_desc$\n\nНачалась работа над Башней, и большинство стен и других оборонительных сооружений были отремонтированы."
 building_white_gold_tower_03:0 "$building_type_white_gold_tower_01$ (Восстановленная)"
 building_white_gold_tower_03_desc:0 "$building_type_white_gold_tower_01_desc$\n\nЭта башня была в основном восстановлена, и в ней используется мощная защитная магия и конструкции."
 building_white_gold_tower_04:0 "$building_type_white_gold_tower_01$ (Расширенная)"
 building_white_gold_tower_04_desc:0 "$building_type_white_gold_tower_01_desc$\n\nБашня не только была полностью восстановлена в своем прежнем великолепии, но и расширена за счёт дополнительных зданий."
 
 building_type_adamantine_tower_01:0 "Адамантиновая башня"
 building_type_adamantine_tower_01_desc:0 "Построенное самими Богами, в этом месте силы произошло Собрание и впервые начало существовать само Время. Божественное присутствие все ещё ощущается вокруг башни, и её влияние на мир нельзя недооценивать..."
 building_adamantine_tower_01:0 "$building_type_adamantine_tower_01$ (Руины)"
 building_adamantine_tower_01_desc:0 "$building_type_adamantine_tower_01_desc$\n\nСтолетия упадка и набегов разрушили башню, и для её полного восстановления потребуются годы ремонта."
 building_adamantine_tower_02:0 "$building_type_adamantine_tower_01$"
 building_adamantine_tower_02_desc:0 "$building_type_adamantine_tower_01_desc$\n\nНачалась работа над башней, и большинство стен и других оборонительных сооружений были отремонтированы."
 building_adamantine_tower_03:0 "$building_type_adamantine_tower_01$ (Восстановленная)"
 building_adamantine_tower_03_desc:0 "$building_type_adamantine_tower_01_desc$\n\nЭта башня была в основном восстановлена, и в ней используется мощная защитная магия и конструкции."
