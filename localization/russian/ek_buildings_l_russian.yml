 ## Mage Towers
 building_type_battle_mage_arcaneum_01:0 "Башни магов"
 building_type_battle_mage_arcaneum_01_desc:1 "Эти башни являются базой для магических практик и ремесел. Нацеленные на практическое и смертоносное применение, боевые маги из этого комплекса будут ценны во время войны."
 building_battle_mage_arcaneum_01:0 "Уединённые башни"
 building_battle_mage_arcaneum_01_desc:1 "Одинокие башни были возведены для магических экспериментов. Маги могут развивать свои навыки в относительном спокойствии."
 building_battle_mage_arcaneum_02:1 "Алхимические сады"
 building_battle_mage_arcaneum_02_desc:1 "Для повышения уровня готовности маги-резиденты выращивают обычные растительные компоненты и заказывают более редкие."
 building_battle_mage_arcaneum_03:1 "Полигон для колдовства"
 building_battle_mage_arcaneum_03_desc:1 "Вместо бессистемных испытаний была отведена специальная территория, позволяющая более «свободно» использовать магию."
 building_battle_mage_arcaneum_04:1 "Дуэльная арена"
 building_battle_mage_arcaneum_04_desc:1 "Маги часто враждуют между собой, поэтому для разрешения непримиримых споров была создана официальная процедура и место проведения дуэлей."
 building_battle_mage_arcaneum_05:1 "Хранилище зелий"
 building_battle_mage_arcaneum_05_desc:1 "В глубине башенного комплекса находится хранилище, заполненное помеченными зельями и ядами."
 building_battle_mage_arcaneum_06:1 "Столы зачарования"
 building_battle_mage_arcaneum_06_desc:2 "Чародеи, работающие на постоянной основе, заряжают, создают и продают зачарованные предметы. Их услугами в равной степени пользуются и профаны, и знатоки."
 building_battle_mage_arcaneum_07:1 "Шпили боевых магов"
 building_battle_mage_arcaneum_07_desc:1 "Старшим боевым магам, служащим примером для других посвящённых, предоставляются самые высокие и величественные шпили, а также дополнительные помещения."
 building_battle_mage_arcaneum_08:1 "Поле Джулианоса"
 building_battle_mage_arcaneum_08_desc:0 "Здесь размещён гарнизон из целого полка, что позволяет проводить масштабные манёвры и практиковать чары."

 ### Imperial City
 building_type_imperial_city_01:0 "Имперский город"
 building_type_imperial_city_01_desc:0 "Существует лишь один город в Имперской Провинции, а также лишь один город в Тамриэле и во всём мире; и это, братья мои, город сиродильцев." #цитата из вики
 building_imperial_city_01:0 "Имперский город"
 building_imperial_city_01_desc:0 "$building_type_imperial_city_01_desc$"
 
 building_type_temple_of_the_one_01:0 "Храм Единого"
 building_type_temple_of_the_one_01_desc:0 "Самый большой храм в Сиродиле, Храм Единого, был посвящен божеству, которому поклонялся Алессианский орден. Даже после падения Алессианской линии, храм использовался в качестве места поклонения династией Ремана.\n\nДраконьи огни можно увидеть в центре Храма, и ритуал их зажигания при коронации нового императора может быть сокращен в кризисные времена, если зажигать костры в храме, а не в Соборе Драконьего Пламени."
 building_temple_of_the_one_01:0 "$building_type_temple_of_the_one_01$"
 building_temple_of_the_one_01_desc:0 "$building_type_temple_of_the_one_01_desc$"
 holy_site_or_the_one:0 "[faith|E] владельца должна считать это [Concept( 'holy_site', 'священным местом' )|E] или иметь Единого в составе своего [Concept( 'pantheon', 'пантеона' )|E]"
 
 building_type_imperial_city_arena_01:0 "Арена Имперского города"
 building_type_imperial_city_arena_01_desc:0 "Также названная «Кровавой жемчужиной Имперского города», Имперская арена была построена Гайденом Шинджи в конце первого тысячелетия #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#!. Здесь жители Имперского острова могут насладиться тем, как воины со всего Тамриэля сражаются насмерть к величайшему удовольствию местного населения, а наиболее азартные и смелые зрители могут заработать неплохие деньги на ставках."
 building_imperial_city_arena_01:0 "$building_type_imperial_city_arena_01$"
 building_imperial_city_arena_01_desc:0 "$building_type_imperial_city_arena_01_desc$"
 
 building_type_the_bastion_01:0 "Бастион"
 building_type_the_bastion_01_desc:0 "Хоть и близко не такая большая, как башня Белого Золота, башня Бастиона расположена в центре Тюремного района Имперского города и напоминает о суровой судебной системе, которая веками управляла Сиродилом. Она часто являются первой остановкой для некоторых из самых опасных преступников провинции, прежде чем их отправят в более отдаленное место. Большинство из тех, кто отправляется сюда, пропадают без следа..."
 building_the_bastion_01:0 "$building_type_the_bastion_01$"
 building_the_bastion_01_desc:0 "$building_type_the_bastion_01_desc$"
 building_the_bastion_02:0 "$building_type_the_bastion_01$"
 building_the_bastion_02_desc:0 "Недавно отремонтированный штаб Имперского легиона был размещен рядом с Бастионом, и каждый день можно увидеть сотни добровольцев, вступающих в Имперский легион. В мирное время они служат в качестве миротворцев, борясь с нашествиями и бандитами, а во время войны они усиливают армию Имперского острова."
 
 building_type_imperial_city_harbor_01:0 "Гавань Имперского города"
 building_type_imperial_city_harbor_01_desc:0 "Крупнейший торговый порт Тамриэля, гавань Имперского города является домом для бесчисленных купцов и моряков, перевозящих товары с далёких островов Катноквей, изолированного архипелага Саммерсет и забытых портов Йокуды. Постоянный приток товаров, богатства и путешественников делает его одним из самых оживленных мест Имперского острова."
 building_imperial_city_harbor_01:0 "$building_type_imperial_city_harbor_01$"
 building_imperial_city_harbor_01_desc:0 "$building_type_imperial_city_harbor_01_desc$"
 bridges_leyawiin_01_enabled:0 "$building_type_bridges_leyawiin_01$ доступны. Их можно разрушить используя $destroy_bridges_leyawiin_decision$."
 bridges_leyawiin_01_disabled:0 "$building_type_bridges_leyawiin_01$ недоступны. Их можно починить используя $repair_bridges_leyawiin_decision$."
 
 building_type_port_hestra_01:0 "Порт Гестры"
 building_type_port_hestra_01_desc:0 "Построенный императрицей Гестрой перед её кампаниями против пиратства в Чернотопье, порт Гестры в мирное время вмещает большую часть имперского флота. Это неотъемлемая часть усилий различных имперских администраций по обеспечению мира в стране, способная продемонстрировать власть на большую часть Тамриэля."
 building_port_hestra_01:0 "$building_type_port_hestra_01$"
 building_port_hestra_01_desc:0 "$building_type_port_hestra_01_desc$"
 
 building_type_arcane_university_01:0 "Университет волшебства"
 building_type_arcane_university_01_desc:0 "Основанный во #LORE [Concept( 'compendium_second_era', 'Вторую эру' )|E]#!, Университет волшебства является центром магического обучения в Тамриэле, превосходя даже Кристальную башню Саммерсета. Его обширные библиотеки, бесчисленные артефакты и уникальные помещения, такие как Хироназиум для зачарования, Праксографический центр для создания заклинаний, Люстраторий для алхимии и имперский Планетарий для составления карт Нирна и небес, делают его мощным местом в государстве, даже если пользователь совсем не разбирается в магических искусствах."
 building_arcane_university_01:0 "$building_type_arcane_university_01$"
 building_arcane_university_01_desc:0 "$building_type_arcane_university_01_desc$"
 
 ### Alinor
 building_type_alinor_palace_01:0 "Королевский дворец Алинора"
 building_type_alinor_palace_01_desc:0 "Дворец Алинора, самое яркое строение на благословенных островах, если не во всём мире. Самый высокий шпиль отбрасывает тень на город ниже, словно солнечные часы, а на самом верху находится легендарный тронный зал, заключенный в совершенно прозрачный кристалл и огранённый так, чтобы рассекать проходящий солнечный свет в радужный ореол. Говорят, что проходя по залам, смертный может наиболее ясно ощутить свою близость к божественному, оставаясь при этом на Нирне."
 
 building_alinor_palace_01:0 "$building_type_alinor_palace_01$"
 building_alinor_palace_01_desc:0 "$building_type_alinor_palace_01_desc$"
 
 building_type_alinor_royal_capital_01:0 "Дендрарий Алинора"
 building_type_alinor_royal_capital_01_desc:0 "Дендрарий Алинора - жемчужина города и живое свидетельство альдмерского мастерства над природой. Его участки раскинулись и разрослись в папоротникообразных узорах вокруг Королевского дворца, каждый из которых представляет собой часть Саммерсета, ухоженный до математического совершенства. Небольшая армия ботаников бдит над Дендрарием, чтобы сохранить его спокойный стазис и бесчисленные вымершие виды."
 
 building_alinor_royal_capital_01:0 "$building_type_alinor_royal_capital_01$"
 building_alinor_royal_capital_01_desc:0 "$building_type_alinor_royal_capital_01_desc$"
 
 building_type_alinor_city_01:0 "Город Алинор"
 building_type_alinor_city_01_desc:0 "Оживлённое, но далеко не хаотичное, сердце альтмерской цивилизации вызывает восхищение и почтение у всех, кто созерцает его улицы и шпили. Здесь, среди теней, отбрасываемых изящными стеклянными шпилями, и пробирающихся мимо арок, высеченных из древнего камня, все слои эльфийского общества занимаются своими делами, редко пересекаясь. Великолепный в свете цветного сияния, прорывающийся сквозь его эфирно-кварцевые окна, сторонний наблюдатель может подумать, что город построен из крыльев насекомых и света."
 
 building_alinor_city_01:0 "$building_type_alinor_city_01$"
 building_alinor_city_01_desc:0 "$building_type_alinor_city_01_desc$"
 
 building_type_alinor_harbor_01:0 "Порты Алинора"
 building_type_alinor_harbor_01_desc:0 "Бьющееся сердце Саммерсета - это, несомненно, водные пути портов Алинора. Экзотические товары со всех уголков Тамриэля — и даже за его пределами, c дальнего востока, вплоть до Эсрониэта — оказываются здесь, пройдя через печально известный надзор альтмерской таможни. Здесь же размещается грозный алинорский флот: постоянное напоминание всем о могуществе Аури-Эля."
 building_alinor_harbor_01:0 "$building_type_alinor_harbor_01$"
 building_alinor_harbor_01_desc:0 "$building_type_alinor_harbor_01_desc$"
 
 building_type_firsthold_orrery_01:0 "Великий планетарий Фёстхолда"
 building_type_firsthold_orrery_01_desc:0 "Планетарий Фёстхолда - главное учреждение астрономических исследований на островах Саммерсет. Посредством сложных механизмов и магических заклинаний провидцы, специалисты по символам и эрудиты расшифровывают тайны звёздного неба, разгадывают секреты магна-ге. \n\nИзготовленные из этериевых минералов, собранных в #LORE [Concept( 'compendium_merethic_era', 'Меретическую эру' )|E]#!, они в полной мере представляют собой наследие Солнечных Птиц Алинора."
 building_firsthold_orrery_01:0 "$building_type_firsthold_orrery_01$"
 building_firsthold_orrery_01_desc:0 "$building_type_firsthold_orrery_01_desc$"
 
 building_type_cloudrest_college_01:0 "Коллегия хирургов"
 building_type_cloudrest_college_01_desc:0 "В Коллегии хирургов преподаются и практикуются изначальные формы магии Восстановления, окрашенные магией рассвета и запятнанные кровью, направленные на устранение изъянов и возвышения тела. Таинственные скульпторы плоти обслуживают знатных клиентов, которые стремятся совершенствовать черты лица, считающиеся отвратительными в элитных кругах."
 building_cloudrest_college_01:0 "$building_type_cloudrest_college_01$"
 building_cloudrest_college_01_desc:0 "$building_type_cloudrest_college_01_desc$"
 
 
 ### Unique buildings
 
 building_type_shalidors_maze_01:0 "Лабиринт Шалидора"
 building_type_shalidors_maze_01_desc:0 "Этот лабиринт был построен самим великим магом Шалидором глубоко в сердце древнего города Бромьунар. Его сила до сих пор отзывается эхом в его залах. Одни говорят, что Шалидор скрыл в лабиринте магические тайны; другие - что в стенах спрятаны артефакты великой силы. Другие утверждают, что Шалидор обучал магов на своем сложном пути, или еще хуже: что именно так он отделял зёрна от плевел среди множества магов, искавших его наставничества. Какой бы ни была истина, бесчисленное множество магов вошло в Лабиринтиан, и лишь немногим удалось из него выйти. Те маги, которые прошли лабиринт, бесспорно, стали более могущественными, чем были раньше... но будто другими."
 building_shalidors_maze_01:0 "$building_type_shalidors_maze_01$"
