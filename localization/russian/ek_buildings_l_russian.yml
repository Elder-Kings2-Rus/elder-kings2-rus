 building_type_generic_diamond_mines_01:0 "Бриллиантовая шахта"
 building_type_generic_diamond_mines_01_desc:0 "Бриллианты, славящиеся непревзойдённым блеском и неподвластной времени элегантностью, занимают особое место в сердцах жителей Тамриэля. Эти драгоценные камни, ценимые за удивительную чистоту и сияние, украшают самые изысканные ювелирные изделия и, как говорят, обладают мощными алхимическими свойствами, если их измельчить в пыль.\n\nХотя бриллианты встречаются в разных регионах Тамриэля, месторождения, достаточно крупные для строительства шахты, – большая редкость. Такая находка сулит несметное богатство тому, кто сумеет её заполучить."
