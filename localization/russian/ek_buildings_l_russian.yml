 building_type_puzzle_city_01:0 "Город Загадок"
 building_type_puzzle_city_01_desc:0 "Город Загадок Маззатун - это огромный лабиринт, настолько сложный, что в нём нет никакого смысла. Бессвязные коридоры, перепутанные лестницы и невозможные углы могут быть делом рук только сумасшедшего архитектора и безумных рабочих, построивших его таким образом. По всему зданию тянется корень Хист, извиваясь и вращаясь, его янтарная плазма собирается в бассейны по всему этому комплексу безумия."
 building_puzzle_city_01:1 "$building_type_puzzle_city_01$"
