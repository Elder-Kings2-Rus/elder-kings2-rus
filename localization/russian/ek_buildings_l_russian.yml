 building_type_nirncrux_mine_01:0 "Шахта нирнкрукса"
 building_type_nirncrux_mine_01_desc:0 "Из глубин Нирна появляется нирнкрукс - красный камень, который можно найти только в Краглорне. В сыром виде он выделяет неприятный, ядовитый газ. Если измельчить его в порошок или пыль, из каждой крупинки можно высвободить этерическую энергию с помощью древнего недийского ритуала, которую можно использовать несколькими, различными способами."
