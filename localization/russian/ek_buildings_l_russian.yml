 building_type_crystal_tower_01:0 "Кристальная башня"
 building_type_crystal_tower_01_desc:0 "Первая башня, построенная после Собрания, Кристальная башня была создана по образу Ада-Мантии, что дало ей другое название «Кристальная-Как-Закон». Важный символ для альтмеров, некоторые говорят, что в ней может храниться ключ к другим измерениям..."
 building_crystal_tower_01:0 "$building_type_crystal_tower_01$ (Руины)"
 building_crystal_tower_01_desc:0 "$building_type_crystal_tower_01_desc$\n\nСтолетия упадка и набегов разрушили башню, и для её полного восстановления потребуются годы ремонта."
