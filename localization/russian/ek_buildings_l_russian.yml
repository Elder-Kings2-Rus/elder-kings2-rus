 building_type_fahlbtharz_forge_01:0 "Кузнечные залы Фалбтарза"
 building_type_fahlbtharz_forge_01_desc:0 "Несмотря на многочисленные дискуссии ученых, руины двемерского города Фалбтарз не оставляют сомнений в том, что двемерские амбиции распространялись на все места, до которых они могли дотянуться, какими бы отдалёнными они ни были.\n\nКроме того, в Фалбтарзе находится одна из самых сложных подземных кузниц, когда-либо обнаруженных в двемерских руинах. Колоссальные котлы, печи и наковальни до сих пор работают, демонстрируя удивительную изобретательность двемеров. Эти инструменты до сих пор используются для ковки высококачественных металлов и даже могут дать ценные сведения о технологиях ремесла, которые, возможно, уже стёрлись из памяти."
 building_fahlbtharz_forge_01:1 "$building_type_fahlbtharz_forge_01$"
 building_fahlbtharz_forge_01_desc:1 "$building_type_fahlbtharz_forge_01_desc$"
 
 building_type_garlas_agea_01:0 "Гарлас Агея"
 building_type_garlas_agea_01_desc:0 "В начале #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#!, Гарлас Агея была домом для самого выдающегося короля-мага на Золотом Береге и фактической «столицей» айлейдов в этом регионе. Он служил своего рода Высшим дворцом магов, пока Гарлас Малатар не начал затмевать влияние Гарлас Агеи. Возможно, именно эта ранняя гибель спасла строение от её разрушения после алессианского Восстания рабов в начале 240 года Первой эры. \nДо сих пор его точные, магические функции остаются загадкой, что делает его главным местом посещения как региональных ученых, так и знатных путешественников."
 building_garlas_agea_01:1 "$building_type_garlas_agea_01$"
 building_garlas_agea_01_desc:1 "$building_type_garlas_agea_01_desc$"

 building_type_cloudruler_temple_01:0 "Храм Повелителя Облаков"
 building_type_cloudruler_temple_01_desc:0 "Храм Повелителя Облаков господствует над горами Джерол, словно каменный дракон в своём логове. В этом непоколебимом комплексе цаэски, скорее крепости, чем храме, Драконья стража готовится к охоте, обучает новую кровь, хранит древние акавирские тексты и выполняет все прочие обязанности перед императором, которые когда-то были возложены на них. Сейчас, находясь в безопасности в своих стенах, даже когда снаружи бушует Междуцарствие, Драконья Стража ожидает нового Драконорождённого императора, которому они смогут присягнуть на верность."
 building_cloudruler_temple_01:1 "$building_type_cloudruler_temple_01$"
 building_cloudruler_temple_01_desc:1 "$building_type_cloudruler_temple_01_desc$"
 
 building_type_white_gold_tower_01:0 "Башня Белого Золота"
 building_type_white_gold_tower_01_desc:0 "Башня Белого Золота, стоящая в центре Имперского города, была построена много веков назад айлейдами в знак почтения Адамантиновой башни. Ходят слухи, что через неё проходят силы всего мира, а форма Башни позволяет ей излучать энергию на всю провинцию Сиродил..."
 building_white_gold_tower_01:0 "$building_type_white_gold_tower_01$ (Руины)"
 building_white_gold_tower_01_desc:0 "$building_type_white_gold_tower_01_desc$\n\nСтолетия упадка и набегов разрушили Башню, и для её полного восстановления потребуются годы ремонта."
 building_white_gold_tower_02:0 "$building_type_white_gold_tower_01$"
 building_white_gold_tower_02_desc:0 "$building_type_white_gold_tower_01_desc$\n\nНачалась работа над Башней, и большинство стен и других оборонительных сооружений были отремонтированы."
 building_white_gold_tower_03:0 "$building_type_white_gold_tower_01$ (Восстановленная)"
 building_white_gold_tower_03_desc:0 "$building_type_white_gold_tower_01_desc$\n\nЭта башня была в основном восстановлена, и в ней используется мощная защитная магия и конструкции."
 building_white_gold_tower_04:0 "$building_type_white_gold_tower_01$ (Расширенная)"
 building_white_gold_tower_04_desc:0 "$building_type_white_gold_tower_01_desc$\n\nБашня не только была полностью восстановлена в своем прежнем великолепии, но и расширена за счёт дополнительных зданий."

 building_type_adamantine_tower_01:0 "Adamantine Tower"
 building_type_adamantine_tower_01_desc:0 "Built by the Gods themselves, this place of power was where the Convention took place, and Time first started to exist. A divine presence can still be felt around the Tower, and its impact on the world should not be understated..."
 building_adamantine_tower_01:0 "$building_type_adamantine_tower_01$ (Ruined)"
 building_adamantine_tower_01_desc:0 "$building_type_adamantine_tower_01_desc$\n\nCenturies of decay and raids have eroded the Tower, and it will need years of repairs to be fully restored."
 building_adamantine_tower_02:0 "$building_type_adamantine_tower_01$"
 building_adamantine_tower_02_desc:0 "$building_type_adamantine_tower_01_desc$\n\nWork has started on the Tower, and most of the walls and other defensive structures have been repaired."
 building_adamantine_tower_03:0 "$building_type_adamantine_tower_01$ (Restored)"
 building_adamantine_tower_03_desc:0 "$building_type_adamantine_tower_01_desc$\n\nThis Tower has been mostly restored, and it makes use of powerful defensive magic and structures."
 building_adamantine_tower_04:0 "$building_type_adamantine_tower_01$ (Expanded)"
 building_adamantine_tower_04_desc:0 "$building_type_adamantine_tower_01_desc$\n\nNot only was the Tower fully restored to its former glory, but it has been expanded upon with additional buildings."

 building_type_crystal_tower_01:0 "Crystal Tower"
 building_type_crystal_tower_01_desc:0 "The first Tower to be built after the Convention, the Crystal Tower was made in the image of Ada-Mantia, which gave it its other name 'Crystal-like-Law'. An important symbol for the Altmer, some say it could potentially hold the key to other dimensions..."
 building_crystal_tower_01:0 "$building_type_crystal_tower_01$ (Ruined)"
 building_crystal_tower_01_desc:0 "$building_type_crystal_tower_01_desc$\n\nCenturies of decay and raids have eroded the Tower, and it will need years of repairs to be fully restored."
 building_crystal_tower_02:0 "$building_type_crystal_tower_01$"
 building_crystal_tower_02_desc:0 "$building_type_crystal_tower_01_desc$\n\nWork has started on the Tower, and most of the walls and other defensive structures have been repaired."
 building_crystal_tower_03:0 "$building_type_crystal_tower_01$ (Restored)"
 building_crystal_tower_03_desc:0 "$building_type_crystal_tower_01_desc$\n\nThis Tower has been mostly restored, and it makes use of powerful defensive magic and structures."
 building_crystal_tower_04:0 "$building_type_crystal_tower_01$ (Expanded)"
 building_crystal_tower_04_desc:0 "$building_type_crystal_tower_01_desc$\n\nNot only was the Tower fully restored to its former glory, but it has been expanded upon with additional buildings."

 ### Elsweyr Special Buildings
 # Moon Gate of Anequina
 building_type_anequina_moon_gate_01:0 "Лунные врата Анеквины"
 building_type_anequina_moon_gate_01_desc:0 "Хотя знания о том, как управлять этими древними Лунными вратами, были забыты тысячи лет назад, они по-прежнему считаются одним из самых важных мест для поклонения лунам и исследований, привлекая как паломников, так и ученых."
 building_anequina_moon_gate_01:1 "$building_type_anequina_moon_gate_01$"
 building_anequina_moon_gate_01_desc:1 "$building_type_anequina_moon_gate_01_desc$"

 # Rimmen Palace
 building_type_rimmen_palace_01:0 "Дворец Риммена"
 building_type_rimmen_palace_01_desc:0 "Некогда великое королевство, некогда покорённое Золотым Зверем, некогда обескровленное Трассианской чумой...\nУспехи Риммена на время затмил Не Квин-ал, пока последний не был разграблен.\n\nПереезд королевской семьи Анеквины в Риммен способствовал росту экономического могущества города, а королевская свита занялась превращением захолустного городка в новую столицу. Дворец Риммена с его монументальными шпилями, точеными статуями и грандиозными залами хранит отблески былого великолепия Анеквины."
 building_rimmen_palace_01:1 "$building_type_rimmen_palace_01$"
 building_rimmen_palace_01_desc:1 "$building_type_rimmen_palace_01_desc$"

 # Two Moons Path
 building_type_two_moon_path_01:0 "Путь Двух Лун"
 building_type_two_moon_path_01_desc:0 "Этот самый почитаемый храм каджитов настолько древний, что, по мнению лунных епископов, его дальнейшее существование должно быть результатом божественной защиты и доказательством мандата Гривы на правление. Детей Затмения, которые появляются на свет лишь раз в поколение, приводят сюда для помазания на пост Гривы - ритуала, столь же важного для общественной религии Эльсвейра, как и для великой бюрократии, объединяющей королевство. Неизвестно, кто из посторонних был свидетелем вознесения, но северные слухи рассказывают о ритулах по поглощению скумы, соборах в звёздах и лунных призраках, бродящих по ночам по двору и распускающих по камням гривастые косы.\n\nМонахи Пути ведут здесь безбедную жизнь духовных наставников, ежедневно погружаясь в лунно-сахарные трансы для прорицания нового лунного света в Риддл'Таре, а коридоры храма изобилуют реликвиями Грив далёкого прошлого, оставленными для сбора пыли и ила - впрочем, небезосновательно, ведь кошки не прочь полакомиться песком."
 building_two_moon_path_01:1 "$building_type_two_moon_path_01$"
 building_two_moon_path_01_desc:1 "$building_type_two_moon_path_01_desc$"

 # Rimmen Necropolis
 building_type_rimmen_necropolis_01:0 "Некрополь Риммена"
 building_type_rimmen_necropolis_01_desc:0 "Нельзя говорить об истории Анеквины, не упоминая Дарлока Брея по прозвищу «Золотой Зверь», основателя обширной империи к югу от Алессианской империи Гория. Но какими бы беспокойными и целеустремлёнными ни были герои, они должны покинуть этот бренный мир и уйти из жизни.\n\nС этой целью в некрополе хранится память о короле Дарлоке и всех свирепых котах, составлявших ряды его армии."
 building_rimmen_necropolis_01:1 "$building_type_rimmen_necropolis_01$ (Defiled)"
 building_rimmen_necropolis_01_desc:1 "$building_type_rimmen_necropolis_01_desc$\n\nAngry spirits are now haunting the desert as the Necropolis has been defiled by foul necromancy, and the Golden Beasts army is forced to march once again."
 building_rimmen_necropolis_02:1 "$building_type_rimmen_necropolis_01$"
 building_rimmen_necropolis_02_desc:1 "$building_type_rimmen_necropolis_01_desc$\n\nErected within the remote desert, it still remains a place of great importance as many famous manes have chosen to be laid to rest here themselves."

 # Predator Mesa
 hircine_in_pantheon:0 "Holder [faith|E] must consider it a [holy_site|E] or have Hircine in its [pantheon|E]"
 building_type_predator_mesa_01:0 "Predator Mesa"
 building_type_predator_mesa_01_desc:1 "Existing since time immemorial, Predator Mesa is a site for Khajiiti hunters to test their skills against the region's wildlife. Those lucky enough to survive are said to be favored by the Hungry Cat himself."
 building_predator_mesa_01:1 "$building_type_predator_mesa_01$"
 building_predator_mesa_01_desc:1 "$building_type_predator_mesa_01_desc$"

 # Sunspire Temple
 building_type_sunspire_temple_01:0 "Храм Солнечного Шпиля"
 building_type_sunspire_temple_01_desc:0 "В 243 году #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#! каджиты были почти уничтожены Пелиналом, впавшим в безумие. Вмешательство Алкоша спасло выживших на Солнечном Шпиле, и с тех пор гора считается священной для кошачьего народа. The spire that gives its name to the place is among the highest houses of worship in Elsweyr, and Sunspire Temple is of special importance to every Khajiit in Anequina."
 building_sunspire_temple_01:1 "$building_type_sunspire_temple_01$ (Neglected)"
 building_sunspire_temple_01_desc:1 "$building_type_sunspire_temple_01_desc$\n\nThe many stoneworks and towers of ancient Khajiit craftsmanship that occupy the grounds are now slowly withering away. The few remaining monks strive to prevent their temple from falling into disrepair, but their numbers are also dwindling. This proud monument to Alkosh may become nothing more than a ruin in the coming centuries if things continue this way."
 building_sunspire_temple_02:1 "$building_type_sunspire_temple_01$"
 building_sunspire_temple_02_desc:1 "$building_type_sunspire_temple_01_desc$\n\nBut while the massive complex has profited for generations from offerings and patrons to glorify Alkosh, it is now on the step of decline. Since the Riddle'Thar took Alkosh's place as the highest of Khajiiti deities, the flow of pilgrims has ebbed down, and additional funding is needed to keep this temple in pristine condition."

 # Hidden Moon Crypts
 building_type_hidden_moon_crypts_01:0 "Крипты Скрытой Луны"
 building_type_hidden_moon_crypts_01_desc:0 "На месте крипты некогда находилось злополучное захоронение храмовников Азуры - Ордена Скрытой Луны. Из-за предательства Арум-Кала его ряды поредели, а учение затерялось в основном религиозном дискурсе каджитов.\n\nНесмотря на своё падение, крипты Скрытой Луны сохранились в относительно хорошем состоянии и стоят на страже земли и, остаётся надеяться, душ усопших."
 building_hidden_moon_crypts_01:1 "$building_type_hidden_moon_crypts_01$ (Defiled)"
 building_hidden_moon_crypts_01_desc:1 "$building_type_hidden_moon_crypts_01_desc$\n\nThe vigil of the Order of the Hidden Moon over the land and the souls of the departed has ended. The remaining ghosts of adepts, subjugated by the not-benevolent necromancy, now serve a far darker purpose; soon the only remaining legacy of the order will be revealing all of its secrets to those who did not use necromancy for good.""
 building_hidden_moon_crypts_02:1 "$building_type_hidden_moon_crypts_01$"
 building_hidden_moon_crypts_02_desc:1 "$building_type_hidden_moon_crypts_01_desc$"

 # Archive Vaults of Corinthe
 building_type_corinthe_archive_01:0 "Архивные своды Коринфа"
 building_type_corinthe_archive_01_desc:0 "Впечатляющие хранилища книг, свитков, пергаментов, писем и других документов можно найти по всему Коринфу. После разрушения изначального Великого архива в 463 году 1Э местная знать принялась за восстановление этого учреждения, используя сохранившиеся работы и некоторые дополнения.\n\nНо в связи с гибелью Великого архива воссоздание единственного и уязвимого здания стало нецелесообразным. К счастью, один из торговцев предложил перенять систему анеквинской монархии - децентрализованные хранилища с резервными запасами - в меньшем масштабе.\n\nТак зародилась коринфская традиция накапливать всевозможные артефакты и литературу. Когда в богатых семьях молодожёны вступают в брак, происходит обмен книгами, а вступая в должность главы клана, каждый должен дать клятву беречь и пополнять семейную коллекцию."
 building_corinthe_archive_01:1 "$building_type_corinthe_archive_01$"
 building_corinthe_archive_01_desc:1 "$building_type_corinthe_archive_01_desc$"

 # Pridehome Temple
 building_type_pridehome_temple_01:0 "Храм Дом Прайда"
 building_type_pridehome_temple_01_desc:0 "Храм, расположенный в самом сердце джунглей Тенмара, является домом для самых ревностных почитателей Алкоша. Здесь Забытые Гривы обретают смысл жизни, становясь членами Прайда Алкоша. Основанный Забытой Гривой Джа'дарри во времена правления Ремана I, рождённые под Затмением изучают литургию, философию, боевые искусства и стихи.\n\nИзвестные в провинции в основном как миротворцы, Забытые Гривы по-прежнему играют неоценимую роль как центр монашеской жизни в восточном Пеллитине, расположенном так далеко от Торвала."
 building_pridehome_temple_01:1 "$building_type_pridehome_temple_01$"
 building_pridehome_temple_01_desc:1 "$building_type_pridehome_temple_01_desc$"

 # Hall of Colossus
 building_type_hall_of_colossus_01:0 "Залы Колосса"
 building_type_hall_of_colossus_01_desc:0 "Залы Колосса - это гигантский комплекс руин, возвышающийся над окрестностями с почти непостижимой высоты. Некоторые предполагают, что его огромные масштабы указывают на то, что его строители принадлежали к титанической расе, но никто никогда не находил никаких доказательств того, что Залы были построены. В устных и письменных преданиях нет упоминаний о том, что кто-то жил в этих местах, кроме самих каджитов, которые уверены, что это не их рук дело. Однако одно из соседних племен рассказало простую историю.\n\nВ ней говорится, что кочевое племя из поколения в поколение кочует по Эльсвейру, пока однажды на лугах не появляются странные люди со знаменами «алмазного змея», везущие много меди, в шквале демонов, окутанных огнём и морозом. С тех пор, как гласит предание, племя избегало места, где сейчас находятся Залы Колосса. В более позднем дополнении говорится, что великий каджитский герой уничтожил демонов. О судьбе странных людей и их груза ничего не говорится. Какова бы ни была правда этой истории, бесспорно, что эти зловещие руины отбрасывают мрачную тень на землю."
 building_hall_of_colossus_01:1 "$building_type_hall_of_colossus_01$"
 building_hall_of_colossus_01_desc:1 "$building_type_hall_of_colossus_01_desc$"

 # Halls of the Highmane
 building_type_halls_of_highmane_01:0 "Залы верховного Гривы"
 building_type_halls_of_highmane_01_desc:0 "Площадки испытаний для Прайда Алкоша существуют уже несметное количество веков, но Залы верховного Гривы выделяются своим посвящением одному-единственному, истинно Забытому Гриве. Вступая в эти залы, послушник идёт по стопам бесчисленных Забытых Грив.\n\nИх сила и характер будут оцениваться по экзотическим испытаниям, оставленным основателем Залов. Тем, кто окажется недостаточно сильным, либо отказывают, либо переделывают их так, чтобы они могли наилучшим образом служить Эльсвейру. Успешное прохождение испытаний верховного Гривы часто знаменовало дебют выдающихся личностей в Прайде Алкоша."
 building_halls_of_highmane_01:1 "$building_type_halls_of_highmane_01$"
 building_halls_of_highmane_01_desc:1 "$building_type_halls_of_highmane_01_desc$"

 # Senchal Palace
 building_type_senchal_palace_01:0 "Дворец Сенчала"
 building_type_senchal_palace_01_desc:0 "Украшенный заморскими товарами, дворец Сенчала олицетворяет собой всё великое и худшее, что есть в его городе; роскошь, коварство и бережливость высечены в его фундаменте. Несколько правителей вышли из купеческой олигархии, и даже сам #LORE [Concept( 'compendium_potentate', 'потентат' )|E]#! избрал правление в этих стенах.\n\nПоэтому дворец больше похож на зал собраний в стиле барокко, чем на мрачную крепость, а в его планировке нашлось место для фонтанов, садов и фонарей, радующих всех, кто имеет право гулять по его территории. Финансирование из поколения в поколение и богатая история сделали дворец одной из самых изысканных достопримечательностей всего южного Тамриэля."
 building_type_senchal_palace_02:0 "$building_type_senchal_palace_01$"
 building_type_senchal_palace_02_desc:0 "$building_type_senchal_palace_01_desc$"
 building_senchal_palace_01:1 "$building_type_senchal_palace_01$"
 building_senchal_palace_01_desc:1 "$building_type_senchal_palace_01_desc$"
 building_senchal_palace_02:1 "$building_type_senchal_palace_01$ (Scorched)"
 building_senchal_palace_02_desc:1 "Ravaged by the terrible fire ignited in a desperate hope to burn away the deadly grip of the Knahaten Flu, the palace that once symbolized prosperity and influence is now nothing more than a smoldering ruin. Root-blackened statues and a few crumbling walls are all that remain, and no one visiting this place could imagine that it was once the jewel of southern Elsweyr."
 building_senchal_palace_03:1 "$building_type_senchal_palace_01$ (Rebuilt)"
 building_senchal_palace_03_desc:1 "Rebuilt from ashes and ruins, the Senchal Palace stands as a testament to the resilience of this city and its inhabitants. Its builders certainly tried to recapture the opulence and extravagant luxury of its predecessor. While some may say that this was not fully achieved, it is nevertheless a seat worthy of hosting even the wealthiest and mightiest rulers of Elsweyr. For those who have never seen the old palace, it is still breathtaking in its display of beauty and architectural marvels. Additionally, it was constructed to be more sturdy and defensive this time, in the hope of withstanding any future turmoil."

 # Lucky Cat's Port
 building_type_lucky_cat_port_01:0 "Lucky Cat's Port"
 building_type_lucky_cat_port_01_desc:0 "Senchal boasts one of the largest ports in southern Tamriel, and arguably the most lively of them all. Taverns, markets, skooma dens, brothels, and countless other businesses—both legal and illegal—thrive near the waterways.\n\nThe lords of Senchal certainly struggle at times to keep all this under control, but they don't really need to. In fact, the Lucky Cat's Port thrives best when left alone, and as long as the coins keep flowing, guards and harbormasters are likely to turn a blind eye to everything going on in there."
 building_type_lucky_cat_port_02:0 "$building_type_lucky_cat_port_01$"
 building_type_lucky_cat_port_02_desc:0 "$building_type_lucky_cat_port_01_desc$"
 building_lucky_cat_port_01:1 "$building_type_lucky_cat_port_01$"
 building_lucky_cat_port_01_desc:1 "$building_type_lucky_cat_port_01_desc$"
 building_lucky_cat_port_02:1 "$building_type_lucky_cat_port_01$ (Ravaged)"
 building_lucky_cat_port_02_desc:1 "The Lucky Cat's Port has always been a hotbed of rampant criminal activity, but the arrival of the Knahaten Flu turned it into uncontrollable chaos. Corruption, thievery, and murder run rampant, creating a lawless realm where only the strong survive and the word of Senchal's ruler goes unheard, even more then in the past."
 building_lucky_cat_port_03:1 "$building_type_lucky_cat_port_01$ (Restored)"
 building_lucky_cat_port_03_desc:1 "With great effort, order has finally been restored in the Lucky Cat's Port, making it once again a safe haven for ships from all over Tamriel. However, the rulers of Senchal have taken a lesson from the past. No longer are the waterways and their quarters allowed to operate unchecked. The streets and the businesses conducted there are now closely monitored and securely guarded to ensure that the chaos that led to the Great Scorch never returns to Senchal."

 # White Walls of Alabaster
 building_type_alabaster_white_walls_01:0 "White Walls of Alabaster"
 building_type_alabaster_white_walls_01_desc:0 "The famous White Walls of Alabaster, formed by two rings, one around the hilltop castle district and the other around the entire city, shine like a beacon by day and glitter by night. As such, the city's actual lighthouse is rarely used, only in harsher weather conditions.\n\nAlthough the walls are primarily made of the soft stone of the same name, alabaster, they have protected the city for millennia - and may never have seen an actual siege, if the city's chronicles are anything to go by."
 building_alabaster_white_walls_01:1 "$building_type_alabaster_white_walls_01$"
 building_alabaster_white_walls_01_desc:1 "$building_type_alabaster_white_walls_01_desc$"

 # Potentate's Retreat
 building_type_potentate_retreat_01:0 "Прибежище потентата"
 building_type_potentate_retreat_01_desc:0 "Когда #LORE [Concept( 'compendium_potentate', 'потентат' )|E]#! не был «почётным гостем» королевских особ Сенчала, он проживал в этой вилле на южной оконечности полуострова Куин'рол. Внешне она напоминает каменный особняк каджитов, но на деревянной двери виден императорский алмаз. Согласно записям, потентат часто чувствовал себя в уединении более спокойно: в шумном Сенчале он, несмотря на абсолютную власть, оставался скорее гостем, чем жителем. Здесь он мог свободно устраивать аудиенции с меньшей помпой, чем того требовал его сан во дворце Сенчала, или одну из легендарных охот, которыми так славится это место."
 building_potentate_retreat_01:1 "$building_type_potentate_retreat_01$"
 building_potentate_retreat_01_desc:1 "$building_type_potentate_retreat_01_desc$"

 # Tonenaka Shrine
 building_type_tonenaka_shrine_01:0 "Святилище Тоненака"
 building_type_tonenaka_shrine_01_desc:0 "Освященное беглецами-ильнивири, святилище Тоненака является узлом прошлого и настоящего Риммена; город каджитов со значительным сиродильским компонентом, а теперь и поселенцев-цаэски. Рабочие со всего Эльсвейра и из-за его пределов стекались сюда для работы над центральным элементом: десятью тысячами каменных статуэток, украшающих каменную кладку.\n\nНекоторые говорят, что они чтят память бесчисленных павших в хаотический период после #LORE [Concept( 'compendium_potentate', 'потентата' )|E]#!, в частности, в исходе на Риммен. Никто не знает точно, поскольку пятеро оставшихся в живых покровителей проекта вошли в святилище в одиночку и закрыли его магическими завесами. Поэтому реставрационные работы проводились только снаружи. Просители должны заниматься внутренним двором храмового комплекса."
 building_tonenaka_shrine_01:1 "$building_type_tonenaka_shrine_01$"
 building_tonenaka_shrine_01_desc:1 "$building_type_tonenaka_shrine_01_desc$"

 # Orchaj Bazaar
 building_type_orcrest_bazaar_01:0 "Orchaj Bazaar"
 building_type_orcrest_bazaar_01_desc:0 "The kingdom of Orchaj has always been the economic powerhouse of Elsweyr, and this is nowhere more evident than in its grand bazaar, the largest and most magnificent in the entire region. Arranged in concentric circles around a vast central plaza, the bazaar epitomizes Orchaj's thriving commerce.\n\nStalls stretch like a sea of colorful canopies, offering an extraordinary variety of goods. Traders from far and wide flock to this vibrant market—not only Khajiit but also merchants from all corners of Tamriel. Colovian wine, Valenwood leather, and Black Marsh pottery - there is nothing that cannot be found in this place."
 building_type_orcrest_bazaar_02:0 "$building_type_orcrest_bazaar_01$"
 building_type_orcrest_bazaar_02_desc:0 "$building_type_orcrest_bazaar_01_desc$"
 building_type_orcrest_bazaar_03:0 "$building_type_orcrest_bazaar_01$"
 building_type_orcrest_bazaar_03_desc:0 "$building_type_orcrest_bazaar_01_desc$"
 building_orcrest_bazaar_01:1 "$building_type_orcrest_bazaar_01$"
 building_orcrest_bazaar_01_desc:1 "$building_type_orcrest_bazaar_01_desc$"
 building_orcrest_bazaar_02:1 "$building_type_orcrest_bazaar_01$ (Plagueridden)"
 building_orcrest_bazaar_02_desc:1 "Downtrodden by the devastating Knahaten Flu, the once lively bazaar is now a place of death, decay, and growing unrest. Carrion feeders have descended from the nearby canyons in droves, drawn by the mounting corpses, and their dominion over this place is only contested by plague cultists and gangs of roaming cannibals."
 building_orcrest_bazaar_03:1 "$building_type_orcrest_bazaar_01$ (Restored)"
 building_orcrest_bazaar_03_desc:1 "The Knahaten Flu took a terrible toll on this city, but at least some of its consequences are finally being overcome. The great bazaar of Orchaj is once again open to welcome traders from near and far. However, the devastation of the plague has left its mark. While still impressive in size, this bazaar will probably never be as full and lively as it was in its best days."

 # Rithana-di-Renada
 building_type_kingdoms_song_01:0 "Rithana-di-Renada"
 building_type_kingdoms_song_01_desc:0 "The Rithana-di-Renada is an ancient stone mural of utmost importance to the history of every Khajiit. It depicts the sixteen primary kingdoms of Elsweyr, all coexisting in harmony and peace. A magical crystal embedded in the center of the relief once emitted a wondrous and beautiful melody, giving rise to its name, which translates from Ta'agra as the Song of Kingdoms."
 building_kingdoms_song_01:1 "$building_type_kingdoms_song_01$ (Shattered)"
 building_kingdoms_song_01_desc:1 "$building_type_kingdoms_song_01_desc$\n\nHowever, just like these kingdoms, the relief itself was shattered over time, and its fragments were lost in the turmoils of history. The singing crystal was stolen by the legendary thief Rajhin, and so, all that remains is a memory of days long past."
 building_kingdoms_song_02:1 "$building_type_kingdoms_song_01$ (Restored)"
 building_kingdoms_song_02_desc:1 "$building_type_kingdoms_song_01_desc$\n\nThanks to the efforts of historians and adventurers from all of Elsweyr, the relief is once again whole, a stark reminder that the spirit of the Khajiit remains strong, even though the days of the sixteen kingdoms are over."
 building_kingdoms_song_03:1 "$building_type_kingdoms_song_01$ (Singing)"
 building_kingdoms_song_03_desc:1 "$building_type_kingdoms_song_01_desc$\n\nNot only has the relief been reconstructed to its former beauty, but the singing stone has also been recovered by someone worthy of Rajhin's favor. Therefore, it once again stands in full resplendence, enchanting all who are fortunate enough to behold -and hear- its presence."

 # Moonmirth Plantations
 building_type_moonmirth_plantations_01:0 "Moonmirth Plantations"
 building_type_moonmirth_plantations_01_desc:0 "Without a doubt, there is no finer moonsugar in all of Elsweyr than that which grows on Khenarthi's Roost. Nestled between the three sacred temples of the isle and blessed by its mild, coastal climate, these plants achieve a quality unmatched anywhere else. Those fortunate enough to taste this exquisite moonsugar describe the experience as if they have been embraced by Khenarthi herself, soaring through the celestial realms under her divine wings.\n\nEvery Khajiit who seeks a true connection to the moons yearns to taste from these plants at least once in their lifetime."
 building_moonmirth_plantations_01:1 "$building_type_moonmirth_plantations_01$"
 building_moonmirth_plantations_01_desc:1 "$building_type_moonmirth_plantations_01_desc$"

 # Dragonguard Sanctum
 building_type_dragonguard_sanctum_01:0 "Dragonguard Sanctum"
 building_type_dragonguard_sanctum_01_desc:0 "Tideholm houses one of the greatest fortresses ever inhabited by the Dragonguard of Emperor Reman. It is not completely certain whether he stationed them there to safeguard the lucrative trade routes in the Topal Bay, which is among the richest regions in Tamriel, or to prevent other threats.\n\nRegardless, due to its vital strategic position, the Dragonguard Sanctum never lost its value and importance to the region. Even after Reman's assassination, it remained a safe haven to the Akaviri who originally built it and is a coveted price for anyone who seeks influence over the sea."
 building_dragonguard_sanctum_01:0 "$building_type_dragonguard_sanctum_01$ (Pirate Hideout)"
 building_dragonguard_sanctum_01_desc:0 ""The Dragonguard, who once built and inhabited this place, are now completely eradicated. The impressive fortress, once tasked with safeguarding the numerous trade routes in this region, has now transformed into the complete opposite - a formidable pirate hideout and the base for countless raids throughout the Topal Bay."
 building_dragonguard_sanctum_02:0 "$building_type_dragonguard_sanctum_01$"
 building_dragonguard_sanctum_02_desc:0 "$building_type_dragonguard_sanctum_01_desc$"

 ### Black Marsh Special Buildings
 # Lilmoth New City
 building_type_development_committee_01:0 "Новый Лилмот"
 building_type_development_committee_01_desc:0 "Возможно, один из крупнейших примеров некомпетентности руководителей в истории, Новый Лилмот - это градостроительный проект чудовищно утопического дизайна, застрявший в шестисотлетнем строительном аду. Он родился из лихорадочных мечтаний архитектора эпохи Ремана, известного своей фантастической коррумпированностью и бурным романом со стареющим Реманом I. Главной целью проекта было очаровать императора и потешить его эго, а функциональность стояла на третьем месте, сразу после растраты постоянного потока средств, поступающих из императорской казны.\n\nСам по себе, Новый Лилмот состоит из показных полуразрушенных улиц, расположившихся в строгих геометрических узорах, которые игнорируют окружающую среду, в которой они были построены. Немалые части города уже утонули или ещё только погружаются в топкую илистую почву. Новый город, построенный и пригодный для жизни, оставлен на милость собственной кошмарной логистики и постоянно выходящей из строя инфраструктуры. Бюджет и администрация Лилмота исчерпаны, поскольку для того, чтобы просто продолжать существовать, требуются чудовищные затраты ресурсов и усилий."
 building_development_committee_01:0 "$building_type_development_committee_01$ (строительная площадка)"
 building_development_committee_01_desc:0 "$building_type_development_committee_01_desc$"
 building_development_committee_02:0 "$building_type_development_committee_01$ (строительная площадка)"
 building_development_committee_02_desc:0 "$building_type_development_committee_01_desc$"
 building_development_committee_03:0 "$building_type_development_committee_01$"
 building_development_committee_03_desc:0 "At the cost of numerous delays and resources, Lilmoth New City has been completed. Ensuring even its most basic operations has pushed the boundaries of architecture to new heights.\n\nWhilst still reliant on trade, self-sustenance is ensured by a mix of exotic agricultural techniques and ingenious waterworks. The residents of Lilmoth regularly assess all matters of urban planning, fighting daily against the dereliction of their homes."

 # Puzzle City
 building_type_puzzle_city_01:0 "Город Загадок"
 building_type_puzzle_city_01_desc:0 "Город Загадок Маззатун - это огромный лабиринт, настолько сложный, что в нём нет никакого смысла. Бессвязные коридоры, перепутанные лестницы и невозможные углы могут быть делом рук только сумасшедшего архитектора и безумных рабочих, построивших его таким образом. По всему зданию тянется корень Хист, извиваясь и вращаясь, его янтарная плазма собирается в бассейны по всему этому комплексу безумия."
 building_puzzle_city_01:1 "$building_type_puzzle_city_01$"
 building_puzzle_city_01_desc:1 "$building_type_puzzle_city_01_desc$"
 autocratic_or_sithis:0 "[faith|E] владельца должна иметь Ситиса в составе своего [Concept( 'pantheon', 'пантеона' )|E] или форма правления владельца не должна быть племенной."

 # Kota-Xul Xanmeer
 building_type_kota_xul_xanmeer_01:0 "Занмир Кота-Зул"
 building_type_kota_xul_xanmeer_01_desc:0 "Эта пирамида «Смерти-из-Тени» - пережиток зенита славы династии Шузеев. Построенная для продвижения стремления к бессмертию верховного короля Гулум-Ая, она была переоборудована в центр магических исследований. Будучи всегда осторожным, Гулум-Ай позаботился о том, чтобы планировка этого занмира превратила его во второстепенную цитадель Хельстрома. В фундаменте были вырезаны чары, собирающие магическую энергию: благодаря им ученики-маги могут быстро продвигаться вперёд.\n\nНо жуткий звук «вздоха», возникающий при втягивании магии в землю, заставляет кровь стынуть в жилах. Ходят слухи, что новая магия берётся не из окружающей среды, а высасывается из тел несчастных пленников. Регулярно кто-то из наиболее перспективных, но непокорных учеников «пополняет» их ряды, подпитывая магическое восхождение тёмного кабала колдунов."
 building_kota_xul_xanmeer_01:0 "$building_type_kota_xul_xanmeer_01$"
 building_kota_xul_xanmeer_01_desc:0 "$building_type_kota_xul_xanmeer_01_desc$" 

 # Krona-Konu Xanmeer
 building_type_krona_konu_01:0 "Занмир Крона-Кону"
 building_type_krona_konu_01_desc:0 "Занмир Крона-Кону находится на вершине подземного комплекса паровых вентилей, которые вырываются в гейзеры, что делает его опасной средой обитания.\n\nОднако, судя по всему, он имеет глубокое значение. Хист, неразрывно связанный с этим древним занмиром, доверил местным аргонианам его содержание и защиту от потенциальных угроз. Принять на себя такую ответственность считается большой честью, что привело к появлению в этих племенах говорящих с камнями. Они следят за строительством оборонительных сооружений, органично вписанных в выветрившиеся каменные постройки, окружающие занмир."
 building_krona_konu_01:1 "$building_type_krona_konu_01$"
 building_krona_konu_01_desc:1 "$building_type_krona_konu_01_desc$"

 # Xi-Tsei Xanmeer
 building_type_xi_tsei_01:0 "Xi-Tsei Xanmeer"
 building_type_xi_tsei_01_desc:0 "Xi-Tsei, once a grand Xanmeer now fallen into ruins like many of Black Marsh's great structures, regained a dreadful reputation following the Blackwater War. At the foot of this mighty edifice, the already decimated Fourth Legion met a gruesome end. The cause of this massacre remains a subject of debate among historians, as many soldiers seemingly vanished without a trace, their remains never found.\n\nNow regarded as a cursed place by many, the local Naga tribes have begun to resettle Xi-Tsei, using it as a base of operations for their raids into the surrounding territory. Its ominous reputation ensures that few dare to challenge them there, thus granting them a safe retreat."
 building_xi_tsei_01:1 "$building_type_xi_tsei_01$"
 building_xi_tsei_01_desc:1 "$building_type_xi_tsei_01_desc$"

 # Teeth of Sithis
 building_type_sithis_teeth_01:0 "Teeth of Sithis"
 building_type_sithis_teeth_01_desc:0 "These gigantic Twin-Xanmeers, resembling the long fangs of a serpent from afar, derive their name from this distinctive appearance. They are among the most sacred sites dedicated to Sithis and are still maintained by the Clutch of Nisswo, the Nothing-Speakers—a religious sect that continues to enjoy the respect and esteem of other Argonians.\n\nNisswo priests consider it their sacred duty to spread the ever-changing and often contradictory truths of Sithis, reminding their listeners of the fickle nature of the world and the mortality of all things. They work closely with the Shadowscales, and their word is well respected among their ranks and even holds weight with the Dark Brotherhood. Therefore, anyone who enjoys the protection of the Nisswo is unlikely to be harmed by assassinations."
 building_sithis_teeth_01:1 "$building_type_sithis_teeth_01$"
 building_sithis_teeth_01_desc:1 "$building_type_sithis_teeth_01_desc$"

 # Beela-Kars Laboratory
 building_type_beela_kars_laboratory_01:0 "Beela-Kars Laboratory"
 building_type_beela_kars_laboratory_01_desc:0 "Even by the standards of pre-Duskfall Argonian civilization, Beela Kar was considered an exceptionally mighty and knowledgeable sorcerer. He transformed the Xanmeer of Norg-Tzel into one of the most advanced laboratories of its time, conducting research into various forms of magic to benefit his people as a whole. However, the death of his beloved wife led to a disastrous downfall as he turned to necromancy in the hopes of bringing her back from the dead. His laboratory, once a beacon of wisdom and progress, became a dark place of forbidden experiments, ultimately resulting in its siege by the frightened local populace.\n\nDespite the subsequent destruction, it stands as a testament to Beela Kar's ingenuity that his Xanmeer still offers various possibilities for performing different kinds of magical studies."
 building_beela_kars_laboratory_01:0 "$building_type_beela_kars_laboratory_01$"
 building_beela_kars_laboratory_01_desc:0 "$building_type_beela_kars_laboratory_01_desc$"

 # Shrine of the Oracle
 building_type_oracle_shrine_01:0 "Shrine of the Oracle"
 building_type_oracle_shrine_01_desc:0 "Little is known about Cantemir, the enigmatic leader who guided a group of Chimer to settle in Black Marsh. However, legend holds that she was an ardent follower of the Psijic Endeavor, relentlessly pursuing the path to godhood. Deep within the confines of Amberstone Keep rests a secluded shrine, within which grows a great Hist - its roots digging deep into the land to connect with its kin. The mysterious visions she encountered during these sessions among its roots continue to provoke diverse interpretations and impassioned debates, ensnaring the curiosity of her descendants through the ages.\n\nThis shrine and its sacred tree not only bears immense religious and cultural significance for the Cantemeric Velothi but is also fortified enough to safeguard this hallowed refuge against the dangers lurking in the surrounding marshlands."
 building_oracle_shrine_01:0 "$building_type_oracle_shrine_01$"
 building_oracle_shrine_01_desc:0 "$building_type_oracle_shrine_01_desc$"

 # Deep Graves Cemetery
 building_type_deep_graves_01:0 "Deep Graves Cemetery"
 building_type_deep_graves_01_desc:0 "Even in the long-forgotten days of the pre-Dusk Fall Era, this site served as a cemetery for deceased Argonians. While the location has remained the same, the funeral practices have changed over time. No longer are the dead interred in the towering Xanmeers that still stand watch; instead, they are now buried in the wet ground between them. Hundreds of gravestakes sprout from the swamp, slowly rotting away alongside the corpses they anchor. Despite the decay, their numbers do not diminish, as new stakes are continually added."
 building_deep_graves_01:0 "$building_type_deep_graves_01$ (Defiled)"
 building_deep_graves_01_desc:0 "$building_type_deep_graves_01_desc$\n\nOnce merely a place to avoid at night, it has now become a realm of terror under the control of necromancers. Bog Blights roam relentlessly, dragging unfortunate souls into the depths of the swamp."
 building_deep_graves_02:0 "$building_type_deep_graves_01$"
 building_deep_graves_02_desc:0 "$building_type_deep_graves_01_desc$\n\nThis is a sacred place during the day, still held dear by many Argonians. However, at night, it becomes perilous, haunted by ghosts, strange lights, and even more sinister things."

 # Stormhold Canals
 building_type_stormhold_canals_01:0 "Stormhold Canals"
 building_type_stormhold_canals_01_desc:0 "Founded by the Barsabeic Ayleids after a triumphant victory over the local Argonians, Stormhold was originally known as Silyanorn. The city was meticulously planned, with vast canals expanding the natural river and connecting the different quarters through lush waterways. However, Stormhold's history has been one of constant violence ever since. Both the Alessian Empire and the Dunmer joined the fight for control of the city, and after numerous conflicts, much of Silyanorn's beauty was lost.\n\nDespite this, the canals remain functional, serving as a vital first line of defense and, more importantly, facilitating the transport of all kinds of goods into and out of the city."
 building_stormhold_canals_01:0 "$building_type_stormhold_canals_01$"
 building_stormhold_canals_01_desc:0 "$building_type_stormhold_canals_01_desc$"

 # Path of the Lily
 building_type_lily_path_01:0 "Path of the Lily"
 building_type_lily_path_01_desc:0 "Many myths surround this canyon, yet none can fully capture its true beauty and danger. Fragrant yet deadly plants sprout from its walls, while hidden beneath the thicket are lethal ponds. Guardians of ancient and terrible strength watch over the passage that winds through the narrow walls. Yet, at its end lies a grove filled with blue lilies, a sight so breathtaking it outweighs the perils of the journey.\n\nWalking through this canyon and gathering one of these lilies is considered a trial only the greatest warriors can perform and those that manage to achieve that are forever changed by the experience."
 building_lily_path_01:0 "$building_type_lily_path_01$"
 building_lily_path_01_desc:0 "$building_type_lily_path_01_desc$"

 building_type_mala_tor_01:0 "Мала Тор"
 building_type_mala_tor_01_desc:0 "Мала Тор был построен айлейдами на самой восточной границе их королевства, чтобы умиротворить покрытых шрамами кочевников Ротна, как для отражения их набегов на Сирод, так и для облегчения их порабощения. После падения айлейдской империи этот грозный, элегантный шпиль переходил из рук в руки между имперскими наследниками Хартленда, которые давно хотели использовать его в качестве гарнизона востока, и коренными данмерами, которые сделали его оплотом против имперских посягательств на их земли."
 building_mala_tor_01:0 "$building_type_mala_tor_01$"
 building_mala_tor_01_desc:0 "$building_type_mala_tor_01_desc$"

 building_type_under_skar_01:0 "Под-Скаром"
 building_type_under_skar_01_desc:0 "Могучий Скар когда-то был величайшим из императорских крабов, правивших Вварденфеллом в древности. Только Скар избежал деградацию своего вида в слабых грязевых крабов, встретив достойный конец под ударами объединенного воинства эшлендеров. Теперь его массивный панцирь служит нейтральной территорией для встреч племён, напоминая им о великих делах, которые они могут совершить, если объединятся. Легенды гласят, что Скар восстанет во времена величайшей нужды Морровинда, чтобы встать на сторону эшлендеров в жестокой и последней битве."
 building_under_skar_01:0 "$building_type_under_skar_01$"
 building_under_skar_01_desc:0 "$building_type_under_skar_01_desc$"
 
 building_type_solitude_holy_walls_01:0 "Стены Солитьюда"
 building_type_solitude_holy_walls_01_desc:0 "Построенные верховным королём Эрлингом, стены Солитьюда защищали город на протяжении многих веков.\n\nСлухи о таинственной энергии, просачивающейся из стен, уже много лет находят отклик в городе и сельской местности... Может ли это быть благословением или замаскированным проклятием?" #ошибка в оригинале. Стены построил Эрлинг, не Энрир
 building_solitude_holy_walls_01:0 "$building_type_solitude_holy_walls_01$"
 building_solitude_holy_walls_01_desc:0 "$building_type_solitude_holy_walls_01_desc$"
 building_solitude_holy_walls_02:0 "Благословенные $building_type_solitude_holy_walls_01$"
 building_solitude_holy_walls_02_desc:0 "Стены, окружающие город Солитьюд, были усовершенствованы и укреплены божественными чарами, и теперь паломники приезжают со всех провинций Тамриэля, чтобы полюбоваться этим творением #LORE [Concept( 'compendium_divines', 'Божеств' )|E]#!."
 
 building_type_leki_blade_01:0 "Клинок Леки"
 building_type_leki_blade_01_desc:0 "Леки и Рада аль-Саран сражались три дня и три ночи.\nУстав, воин нанёс прямой удар по клинку Леки и переломил его надвое.\nСтрашный песчаный смерч накрыл провинцию, а когда он утих, богиня воздвигла святилище.\n\nС тех пор самые упорные и талантливые ученики пути меча приходят сюда, чтобы тренироваться и постигать древние искусства."
 building_leki_blade_01:0 "$building_type_leki_blade_01$"
 building_leki_blade_01_desc:0 "$building_type_leki_blade_01_desc$"
 
 building_type_dwarven_observatory_01:0 "Двемерская обсерватория"
 building_type_dwarven_observatory_01_desc:0 "Вдоль скал залива Хундинга расположена великолепная двемерская обсерватория. Отсюда древние двемеры изучали звёзды и движение созвездий, как это описано в #italic Небесном Своде Ффулке#!. Однако сейчас она находится в запустении, поэтому расположенные неподалеку руины двемерского города Бтзарк гораздо интереснее.."
 building_dwarven_observatory_01:0 "$building_type_dwarven_observatory_01$ (Ruined)"
 building_dwarven_observatory_01_desc:0 "$building_type_dwarven_observatory_01_desc$"
 building_dwarven_observatory_02:0 "$building_type_dwarven_observatory_01$"
 building_dwarven_observatory_02_desc:0 "Тщательное разорение руин Бтзарка приносит этой провинции стабильный доход. Однако во время раскопок были обнаружены большие запасы двемерских шестерёнок и других механических деталей, что позволило восстановить старую обсерваторию. С тех пор она превратилась в важный центр обучения, не уступающий другим великим заведениям Тамриэля."
 holy_site_or_reman:0 "[faith|E] владельца должна считать это [Concept( 'holy_site', 'священным местом' )|E] или иметь Ремана в составе своего [Concept( 'pantheon', 'пантеона' )|E]"
 
 building_type_cath_bedraud_01:0 "Собор Бидро"
 building_type_cath_bedraud_01_desc:0 "Построенное в #LORE [Concept( 'compendium_first_era', 'Первую эру' )|E]#!, после битвы при Гленумбрийских пустошах, великое кладбище Собора Бидро оберегает покой всех павших воинов и героев, погибших при защите Хай Рока. С течением веков оно развивалось, чтобы в нём покоились величайшие правители Хай Рока, и теперь часто королевская семья может рассчитывать на эксклюзивную часть кладбища для погребения своих покойников."
 building_cath_bedraud_01:0 "$building_type_cath_bedraud_01$"
 building_cath_bedraud_01_desc:0 "$building_type_cath_bedraud_01_desc$"
 
 building_type_burg_tusktrutz_01:0 "Бург Тусктрутз"
 building_type_burg_tusktrutz_01_desc:0 "Построенный бретонцами в #LORE [Concept( 'compendium_first_era', 'Первую эру' )|E]#!, Бург Тусктрутз представляет собой массивную крепость, выдержавшую испытание временем. Это бастион, протянувшийся через всю долину и являющийся одновременно мостом и гигантскими воротами.\n\nЗамок с непроизносимым названием на протяжении многих веков удерживал орков Ротгара от вторжения в регион Стормхейвен. Местные жители часто называют его огненным маяком безопасности, поскольку его огни видны до самого побережья."
 building_burg_tusktrutz_01:0 "$building_type_burg_tusktrutz_01$"
 building_burg_tusktrutz_01_desc:0 "$building_type_burg_tusktrutz_01_desc$"

 building_type_castle_wayrest_01:0 "Замок Вэйреста"
 building_type_castle_wayrest_01_desc:0 "Замок Вэйреста, построенный князьями-торговцами, скорее напоминает большой особняк, чем замок. Цвет и форма здания - передние крылья похожи на две огромные лапы - напоминают льва. По народным поверьям, отсюда и название королевской стражи.\n\nВ отличие от большинства замков, замок в Вэйресте расположен практически в центре города, его преддверие напоминает большую рыночную площадь. Кроме того, его окружает большой сад, похожий на живую изгородь, куда часто приглашают городскую элиту на концерты или спектакли."
 building_castle_wayrest_01:0 "$building_type_castle_wayrest_01$"
 building_castle_wayrest_01_desc:0 "$building_type_castle_wayrest_01_desc$"

 building_type_castle_daggerfall_01:0 "Замок Даггерфолла"
 building_type_castle_daggerfall_01_desc:0 "Замок Даггерфолла, словно гордая морская птица, возвышается над водами Илиака и Эльтерического океана. Высокие башни, заколдованный купол и бездонный ров объединяют усилия, чтобы отпугнуть незваных гостей. В прошлом монархи Даггерфолла осуществляли контроль не только над Гленумброй, но и над всем заливом Звездопада, опираясь на эту величественную крепость и её шумный город-замок.\n\nЗдание свидетельствует о бурной политике Хай Рока времён #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#!: в строительстве прослеживается альтмерская техника, но планировка напоминает древние крепости нордов. Несмотря на такое наследие, архитекторы сделали замок чисто бретонским, со стенами, типичными для городищ Хай Рока, только более грандиозными и прочными, чем у любой другой крепости, кроме Бангкорайского гарнизона."
 building_castle_daggerfall_01:0 "$building_type_castle_daggerfall_01$"
 building_castle_daggerfall_01_desc:0 "$building_type_castle_daggerfall_01_desc$"

 building_type_bangkorai_garrison_01:0 "Бангкорайский гарнизон"
 building_type_bangkorai_garrison_01_desc:0 "Кладбище армий, Бангкорайский гарнизон за время своего существования отразил множество нашествий. Построенный на стратегически важном перевале между Эвермором и Халлином, он в основном защищал бретонцев, за что получил прозвище «Щит Хай Рока». Но бывают и исключения: на этом же месте была рассеяна рать короля Джойла, когда Макела Леки и её названые сёстры пресекли попытку вторжения в Хаммерфелл через перевал.\n\nФорт занимает самое узкое место на перевале, позволяя контролировать торговлю, войну и политику. Благодаря стабильному доходу от взимания пошлин любой правитель, управляющий этим важнейшим опорным пунктом, мгновенно превращается в могущественную фигуру."
 building_bangkorai_garrison_01:0 "$building_type_bangkorai_garrison_01$"
 building_bangkorai_garrison_01_desc:0 "$building_type_bangkorai_garrison_01_desc$"

 building_type_ire_sanctum_01:0 "Храм Гнева (Осквернённый)"
 building_type_ire_sanctum_01_desc:0 "Как и многие другие значимые для орков места, храм Гнева также пришёл в упадок, разрушенный их многочисленными врагами и осквернённый по своему предназначению. Наблюдение за его нынешним состоянием вызывает у каждого настоящего орка чувство стыда, а в сердцах разгорается яростный гнев.\n\nПоэтому его нынешнее состояние служит суровым напоминанием о необходимости не прекращать борьбу до тех пор, пока орки не займут достойное место среди рас Тамриэля. В конце концов, храм можно восстановить до тех пор, пока есть приверженцы, хранящие его идеалы в своих умах и мечах."
 building_ire_sanctum_01:0 "$building_type_ire_sanctum_01$"
 building_ire_sanctum_01_desc:0 "$building_type_ire_sanctum_01_desc$"
 building_ire_sanctum_02:0 "Храм Гнева"
 building_ire_sanctum_02_desc:0 "Восстановленный храм Гнева относится к числу крупнейших памятников орочьей религии. На первый взгляд, это скорее замок, чем храм, но величественная аура храма заставляет посетителей замирать в благоговении. Пристроенная к храму библиотека - хранилище «мнимых предательств и несправедливостей» за несколько тысячелетий: прекрасный источник орсимерской точки зрения на исторические события.\n\nПроисхождение благословений, возложенных на храм Обид, является предметом споров. Будь то Малакат или Тринимак, благосклонность божества пронизывает храм."

 building_type_ilni_shrine_01:0 "Святилище Ильни"
 building_type_ilni_shrine_01_desc:0 "Когда-то это был храм в акавирском стиле, посвящённый Ильни, богине ветра цаэски. Змеиные жрецы постановили, что каждые четыре года храм должен разбираться и перестраиваться в соответствии с ритуалом быстротечности, и со временем многое из архитектуры Гленумбры перекочевало в новые постройки. Теперь, если не считать выдутых из стекла колоколов, из которых доносится тихая мелодия, и неразборчивых молитв, написанных на колышущихся на ветру бумажных полосках, здание мало чем отличается от храма Кинарет."
 building_ilni_shrine_01:0 "$building_type_ilni_shrine_01$"
 building_ilni_shrine_01_desc:0 "$building_type_ilni_shrine_01_desc$"

 building_type_doomcrag_tower_01:0 "Скала Рока"
 building_type_doomcrag_tower_01_desc:0 "Когда-то скала Рока была самым высоким шпилем забытой айлейдской колонии, но сейчас она является лишь маяком смерти и разложения. На вершине руин находится Абагандра - «Тёмный осколок» на айлейдуне. Эта павшая реликвия была повреждена в результате бессмысленного кровопролития между айлейдскими колонистами и местными жителями, что привело к её извращённой мутации.\n\nПо разным слухам, Скала Рока высасывает жизненные силы из посторонних, насылает на них вампиризм, вселяет в них духов или заставляет их сброситься в море. Следует быть очень осторожным, если кто-то пожелает путешествовать рядом с ней."
 building_doomcrag_tower_01:0 "$building_type_doomcrag_tower_01$"
 building_doomcrag_tower_01_desc:0 "$building_type_doomcrag_tower_01_desc$"
 building_doomcrag_tower_02:0 "Очищенная скала Рока"
 building_doomcrag_tower_02_desc:0 "С помощью глубокой очистительной магии скала Рока была очищена, и Эроки вновь восстала! Над землёй гордо возвышается Латтанья - Свет Жизни - древняя реликвия-хранительница, благодаря которой природа расцветала и отгоняла болезни. Благодаря её успокаивающей магии внутренние районы процветают, и по ним снова можно ходить."

 building_type_fang_lair_01:0 "Логово Клыка (Населённое призраками)"
 building_type_fang_lair_01_desc:0 "Когда-то это проклятое место было известно как Аркнтамз-Клк, процветающий город двемеров. Своим процветанием он был обязан присутствию этерия и своему стратегическому расположению между Хай Роком и Хаммерфеллом. Однако с приходом дракона Турвокуна его история приняла ужасный оборот. Это жуткое существо захватило город, привело к его разрушению и изгнанию оставшихся в живых двемеров. В результате город получил новое имя - Логово Клыка. Однако в этих тёмных глубинах даже дракон не смог найти покоя. Турвокун погиб от рук группы искателей приключений, утащив их за собой в объятия смерти.\n\nС тех пор Логово Клыка избегает большинство обывателей, поскольку оно приобрело репутацию места обитания нежити и темной магии. Несмотря на это, притягательность этерия всё ещё заставляет некоторых шахтёров проникать на верхние уровни этих пещер."
 building_fang_lair_01:0 "$building_type_fang_lair_01$"
 building_fang_lair_01_desc:0 "$building_type_fang_lair_01_desc$"
 building_fang_lair_02:0 "Логово Клыка"
 building_fang_lair_02_desc:0 "Похоже, что у Логова Клыка наконец-то появился новый хозяин. Всё ценное, что ещё сохранилось в шахте, теперь уносят рабочие, но они не могут отрицать некоторого беспокойства, работая рядом с останками прежних обитателей. Укреплённые башни двемеров могут обеспечить некоторую защиту, но они также отбрасывают зловещие тени в этих пещерах, которые могут стать убежищем для существ, всё ещё избегающих света.\n\nПожалуй, самым тревожным обстоятельством является само тело Турвокуна. Ходят слухи, что его кости вновь зашевелились, словно ожидая воскрешения из мёртвых, чтобы вновь принести разрушения и страдания.\nТолько время покажет, какая судьба ожидает нового хозяина этого места. В Логове Клыка уже побывали многие, кто считал себя могущественным, и эта история может повториться."

 building_type_snowprince_tomb_01:0 "Гробница Снежного Принца"
 building_type_snowprince_tomb_01_desc:0 "Снежный Принц был одним из великих фалмерских героев, доблестно сражавшихся с нордами, чтобы предотвратить гибель своей расы. Говорили, что он владел магией льда с той же эффективностью, что и копьём, и если бы не двенадцатилетняя девочка Финна, сумевшая метнуть в него меч своей матери, он, возможно, привёл бы снежных эльфов к победе. Но его смерть привела к поражению в этой битве при Моэсринге. Из уважения к столь грозному врагу победившие норды воздвигли для него великую гробницу, наполнили ее сокровищами и даже выделили стражу для её охраны.\n\nГробница стоит и по сей день, напоминая каждому посетителю о доблести в бою и чести, которую можно оказывать даже по отношению к врагам."
 building_snowprince_tomb_01:0 "$building_type_snowprince_tomb_01$"
 building_snowprince_tomb_01_desc:0 "$building_type_snowprince_tomb_01_desc$"

 building_type_torugs_tomb_01:0 "Гробница короля Торуга"
 building_type_torugs_tomb_01_desc:0 "По горам разбросано множество гробниц старых вождей орков и их воителей. Чем выше расположена гробница, тем важнее орк. Однако почти на самой вершине горы Скорби есть неприметный вход в туннель орочьей конструкции.\nУзкий тоннель выходит на вершину горы, на высеченную из камня искусственную площадку. В её центре находится саркофаг короля Торуга гро-Игрона, основателя первого Орсиниума.\n\nДля местных ричменов гора имеет иное значение: они считают Скорбь ребёнком Друадахских гор, а гробницы орков — святотатством."
 building_torugs_tomb_01:0 "$building_type_torugs_tomb_01$"
 building_torugs_tomb_01_desc:0 "$building_type_torugs_tomb_01_desc$"
