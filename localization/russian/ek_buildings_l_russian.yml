 building_type_chapel_zenithar_01:0 "Великая часовня Зенитара"
 building_type_chapel_zenithar_01_desc:0 "Святой Каладас мастер-ремесленник построивший Великую часовню Зенитара, после того как ему постоянно снились сны о Пелинале, в память к легенде о посланнике, который, как говорят, принес Булаву Крестоносца в Лейавин после смерти Пелинала Вайтстрейка от рук айлейдов. После того, когда святой Каладас был упокоен в крипте часовни, те, кто молился Зенитару у его гробницы, стали получать видения о Булаве."
