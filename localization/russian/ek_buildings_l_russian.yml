 building_type_mobar_obsidian_mines_01:0 "Обсидиановая шахта Мобар"
 building_type_mobar_obsidian_mines_01_desc:0 "Обсидиан имеет огромную ценность в Валенвуде благодаря своей способности быть использованным без дополнительной плавки - процесса, который обычно зависит от древесины и, следовательно, противоречит принципам Зелёного пакта.\n\nШахта Мобар была значительным поставщиком строительных материалов для Элден-Рута, и, к счастью, значительные залежи обсидиана до сих пор остаются нетронутыми."
