 building_type_mula_ebony_mines_01:0 "Эбонитовые шахты горы Мулы"
 building_type_mula_ebony_mines_01_desc:0 "Остров Топал - историческая точка противостояния между Чернотопьем, Сиродилом и Эльсвейром - является домом для самой большой, старой и плодовитой шахты эбонита за пределами Морровинда. Туннели прорыты глубоко в земле у подножия самого большого действующего вулкана в южном Тамриэле, горы Мула, чтобы выкопать, казалось бы, безграничные залежи эбонита. Эбонит горы Мулы во всех отношениях уступает эбониту Вварденфелла, но его относительная доступность, выгодное положение острова, а также враждебная торговая политика и грубые обычаи Морровинда делают гору Мула одной из самых прибыльных шахт в Тамриэле."
