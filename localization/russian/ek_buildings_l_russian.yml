 building_type_mount_hattu_01:0 "Ониксовая шахта горы Хатту"
 building_type_mount_hattu_01_desc:0 "Оникс - популярный полудрагоценный камень, относительно широко распространённый в Тамриэле. Преимущественно чёрный с белыми полосами, он привлекателен в ювелирных изделиях. Кроме того, те, кто поклоняется Ситису, обычно носят с собой чётки из оникса для медитативных целей, а также активно используют оникс в религиозной утвари.\n\nХотя оникс распространён по всему Тамриэлю, наиболее выдающиеся и высококачественные из них происходят с территории, которая когда-то была восточной Йокудой, в древних владениях леворуких эльфов. Леворукие эльфы, как и их завоеватели-йоку, регулярно использовали ониксы, превосходящие по размерам все найденные в Тамриэле, в качестве центральных драгоценных камней."
