 building_type_orichalc_mine_01:0 "Орихалковая шахта"
 building_type_orichalc_mine_01_desc:0 "Орихалковая руда - или орихалк - один из самых редких минералов Нирна, серовато-зелёный металл, который легко добывается и обрабатывается до тех пор, пока вы не доберётесь до кузницы. Для выплавки орихалка требуется тонкость, чтобы он не стал хрупким. Известно, что некоторые кузнецы сплавляют орихалк с железом, чтобы обойти эту проблему.\n\nНаиболее известен по использованию в орсимерском кузнечном деле, древние йокуданцы также очень любили орихалк. Но помимо боевых орудий орихалк может быть использован во многих практических и художественных целях, и все они могут быть выгодны владельцу этого месторождения."
