 # Specific
 building_type_solitude_holy_walls_01:0 "Стены Солитьюда"
 building_type_solitude_holy_walls_01_desc:0 "Построенные верховным королём Энриром, стены Солитьюда защищали город на протяжении многих веков.\n\nСлухи о таинственной энергии, просачивающейся из стен, уже много лет находят отклик в городе и сельской местности... Может ли это быть благословением или замаскированным проклятием?"
 building_solitude_holy_walls_01:0 "$building_type_solitude_holy_walls_01$"
 building_solitude_holy_walls_01_desc:0 "$building_type_solitude_holy_walls_01_desc$"
 building_solitude_holy_walls_02:0 "Благословенные $building_type_solitude_holy_walls_01$"
 building_solitude_holy_walls_02_desc:0 "Стены, окружающие город Солитьюд, были усовершенствованы и укреплены божественными чарами, и теперь паломники приезжают со всех провинций Тамриэля, чтобы полюбоваться этим творением Божеств."
 
 building_type_leki_blade_01:0 "Клинок Леки"
 building_type_leki_blade_01_desc:0 "Леки и Рада аль-Саран сражались три дня и три ночи.\nУстав, воин нанёс прямой удар по клинку Леки и переломил его надвое.\nСтрашный песчаный смерч накрыл провинцию, а когда он утих, богиня воздвигла святилище.\n\nС тех пор самые упорные и талантливые ученики пути меча приходят сюда, чтобы тренироваться и постигать древние искусства."
 building_leki_blade_01:0 "$building_type_leki_blade_01$"
 building_leki_blade_01_desc:0 "$building_type_leki_blade_01_desc$"
 
 building_type_sancre_tor_01:0 "Санкр Тор"
 building_type_sancre_tor_01_desc:0 "Расположенный в глубине Джерольских гор, древний город Санкр Тор являлся центром восстания Алессии. Он также считается местом, где был рождён Реман и служит местом упокоения для большинства императоров из его династии. \n\nОднако город пришёл в упадок с тех пор, как династия Ремана прервалась, и потребуются большие усилия, чтобы восстановить его былое величие."
 building_sancre_tor_01:0 "$building_type_sancre_tor_01$"
 building_sancre_tor_01_desc:0 "$building_type_sancre_tor_01_desc$"
 building_sancre_tor_02:0 "Благословенный $building_type_sancre_tor_01$"
 building_sancre_tor_02_desc:0 "'Золотой холм' вернул свою законную славу как место упокоения императоров династии Ремана и зарождения восстания Алессии.\n\nВ город стекаются паломники со всего Сиродила, а гробницы усопших императоров даже могут посетить несколько удачливых высокопоставленных лиц..."
 
 building_type_cath_bedraud_01:0 "Собор Бидро"
 building_type_cath_bedraud_01_desc:0 "Построенное в Первую эру, после битвы при Гленумбрийских пустошах, великое кладбище Собора Бидро оберегает покой всех павших воинов и героев, погибших при защите Хай Рока. С течением веков оно развивалось, чтобы в нём покоились величайшие правители Хай Рока, и теперь часто королевская семья может рассчитывать на эксклюзивную часть кладбища для погребения своих покойников."
 building_cath_bedraud_01:0 "$building_type_cath_bedraud_01$"
 building_cath_bedraud_01_desc:0 "$building_type_cath_bedraud_01_desc$"
 
