 ## Mage Towers
 building_type_battle_mage_arcaneum_01:0 "Башни магов"
 building_type_battle_mage_arcaneum_01_desc:1 "Башни, пронзающие небо этой провинции, - пристанище боевых магов, преданных своему ремеслу. Их заклинания и чары практичны и смертоносны, они используются в армиях для достижения разрушительного эффекта."
 building_battle_mage_arcaneum_01:0 "Уединённые башни"
 building_battle_mage_arcaneum_01_desc:1 "Группам магов, желающим развить свои навыки, разрешено возводить башни в этой провинции, и их деятельность привлекает еще больше магов - для торговли, колдовства или военных тренировок."
 building_battle_mage_arcaneum_02:1 "Алхимические сады"
 building_battle_mage_arcaneum_02_desc:1 "Маги и алхимики практикуют схожие искусства, а пустующие земли рядом с резиденциями магов отведены под выращивание растительных реагентов, поддерживающих искусство боевой магии."
 building_battle_mage_arcaneum_03:1 "Чародейский рынок"
 building_battle_mage_arcaneum_03_desc:1 "Потребности магов многочисленны. Магическая торговля - это не только томики и свитки с заклинаниями, но и товары и услуги: от продажи и покупки самоцветов души, магических минералов и алхимических ингредиентов до контрактов на наложение чар и обмена информацией - здешние заклинатели являются участниками магической экономики."
 building_battle_mage_arcaneum_04:1 "Арены и полигоны"
 building_battle_mage_arcaneum_04_desc:1 "Боевые маги предпочитают теоретические цели, живые или нет; здесь маги собираются на аренах и полигонах, чтобы потренироваться друг против друга - и на несчастных зверях, захваченных для этой цели."
 building_battle_mage_arcaneum_05:1 "Хранилища зелий"
 building_battle_mage_arcaneum_05_desc:1 "Маги со временем исчерпывают свои магические резервы, и иногда им требуется помощь, чтобы достичь того уровня силы, который они сами и их наниматели требуют от себя. В хранилищах зелий хранятся алхимические средства, защищенные от стихий и разложения, готовые к использованию во время войны."
 building_battle_mage_arcaneum_06:1 "Заклинатели"
 building_battle_mage_arcaneum_06_desc:2 "Боевые маги этой провинции, возможно, и искусны, но мастерство - это ещё не всё. Чародеи, которым удалось закрепиться здесь, создают физические дополнения к своим магическим способностям."
 building_battle_mage_arcaneum_07:1 "Шпили боевых магов"
 building_battle_mage_arcaneum_07_desc:1 "В здешних небесах сверкают молнии и полыхает пламя. Снежные бури мечутся от шпиля к шпилю, и тем, кто находится внизу, остается только удивляться волшебству, творящемуся наверху. Среди облаков самые искусные боевые маги наслаждаются свободой, которую дает уединение вершин."
 building_battle_mage_arcaneum_08:1 "Выжженные чарами полигоны"
 building_battle_mage_arcaneum_08_desc:0 "Большие полигоны отведены для учений полков и батальонов боевых магов. Когда приходит время битвы, каждый маг знает, где ему собраться; а если он чувствует себя не готовым, на этих полях он может тренироваться для неизбежной войны. Это кульминация боевой магии: разрушенный ландшафт, пропитанный магией давно минувших сражений."

 ### Mines
 # Special Mines
 building_type_hfirorg_salt_mines_01:0 "Соляные шахты Хфирорга"
 building_type_hfirorg_salt_mines_01_desc:0 "В этих горах есть что-то такое, что придаёт уникальный вкус добываемой из них соли. Возможно, этот феномен объясняется наличием близлежащих горячих источников и значительным содержанием серы в почве.\n\nНезависимо от причин, вызвавших ее появление, эта соль пользуется большим спросом у тех, кто обладает изысканным вкусом и имеет возможность побаловать себя изысканными блюдами. Благодаря своему характерному темному оттенку и необыкновенному аромату эта соль стала желанным ингредиентом в изысканных кулинарных творениях Тамриэля." 
