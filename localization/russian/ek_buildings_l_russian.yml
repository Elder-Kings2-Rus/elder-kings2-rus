 building_type_generic_adamantium_mines_01:0 "Адамантиновая шахта"
 building_type_generic_adamantium_mines_01_desc:0 "Немногие руды на Нирне окутаны мифами и тайнами, как адамантий. В конце концов, сами боги создали первое строение на Нирне - Адамантиновую Башню - именно из этого материала. В природе он встречается крайне редко, что делает его очень желанным веществом. Считается, что адамантий обладает исключительной прочностью, сравнимой с эбонитом, и наделён различными магическими свойствами.\n\nШахта, богатая этим материалом, - гарантия огромного богатства для тех, кому посчастливилось им обладать."
