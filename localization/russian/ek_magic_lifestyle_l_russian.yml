 magic_practical_focus_desc:0 "Опыт - лучший учитель, практика делает нас совершенными. В конце концов, магия — это просто инструмент, которым можно пользоваться, как и любым другим."
 magic_practical_focus_effect_desc:0 "Сосредоточение на практике магии дает:"

