 magic_thaumaturgic_focus_modifier:0 "[GetFocus('magic_thaumaturgic_focus').GetName]"
 magic_thaumaturgic_focus_desc:0 "If used wisely, Magic can do wonderous things that will inspire awe in the hearts of everyone."
