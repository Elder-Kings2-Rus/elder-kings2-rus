 dynastic_acclamation_succession_law_effects:0 "\n#V Разновидность [Concept('appointment_succession_law', 'закона о наследовании через назначение')|E]. Наследование через династическое провозглашение предполагает, что [Concept('title', 'титул')|E] и все связанные с ним [Concept('holdings', 'владения')|E] получает кандидат с наивысшим [Concept('candidate_score', 'приоритетом претензий')|E].\n\nВ число потенциальных кандидатов входят [Concept('top_liege', 'верховные сюзерены')|E] [Concept( 'house', 'домов' )|E] всей [Concept('realm', 'державы')|E], а также их [Concept( 'close_family', 'близкие' )|E] и [Concept( 'extended_family', 'дальние родственники' )|E].\n#!"

