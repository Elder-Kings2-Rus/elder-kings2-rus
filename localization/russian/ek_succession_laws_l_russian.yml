l_russian:
 pirate_succession_law:0 "Пиратская доля"
 pirate_succession_law_subname:0 "Каждая провинция решает, что лучше"
 pirate_succession_law_effects:0 "\n#V Согласно [Concept('succession', 'наследованию')|E] $pirate_succession_law$, каждое [county|El] будет решать, следовать ли за вашим [Concept('heir', 'наследником')|E], или же выбрать свой собственный курс#!\n\n#weak $pirate_succession_base_desc$#!"
 pirate_succession_base_desc:0 "#weak При этом наследовании, все [counties|El] принадлежащие умершему [Concept('ruler', 'правителю')|E] будут иметь возможность назначить местного правителя, в зависимости от их [Concept('county_opinion', 'народного мнения')|E] и [Concept('income', 'дохода')|E]. Командиры с похожей [Concept('culture', 'культурой')|E] или [Concept('faith', 'конфессией')|E] могут быть выбраны для руководства ими, а если таковых не найдется, будет создан новый правитель.\n\nПровинции, имеющие достаточно высокое [Concept('county_opinion', 'народное мнение')|E] останутся за главным наследником покойного правителя.\n\nВаша столичная провинция всегда будет передана вашему наследнику!\n#!"
 
 pirate_elective_succession_law:0 "Выборный совет пиратов"
 tooltip_pirate_elective_taxes:0 "Общий [Concept('income', 'доход')|E] [Concept('county', 'графств')|E]: $VALUE|=+0$"
 pirate_elective_candidates:0 "Взрослые близкие родственники, командиры и вассалы-пираты"
 pirate_elective_candidates_tooltip:0 "Для того, чтобы быть действительным кандидатом по закону $pirate_elective_succession_law$, персонаж должен соответствовать одному из следующих условий:\n$EFFECT_LIST_BULLET$Быть законнорожденным [Concept('adult', 'взрослые')|E] [Concept('close_family', 'близкие родственники')|E] текущего правителя, не претендующие на наследование теократии или республики\n$EFFECT_LIST_BULLET$Быть [Concept('commander', 'командиром')|E]\n$EFFECT_LIST_BULLET$Быть действительным [Concept('vassal', 'вассалом')|E] титула"
 pirate_elective_electors:0 "Правитель и вассалы"
 pirate_elective_electors_tooltip:0 "Право называться [Concept('elector', 'выборщиками')|E] на $pirate_elective_succession_law$, имеют вассалы, отвечающие следующим критериям:\n$EFFECT_LIST_BULLET$Прямой вассал титула\n$EFFECT_LIST_BULLET$Вассал на один или два [Concept('ranks', 'ранга')|E] ниже титула\n$EFFECT_LIST_BULLET$Быть действительным [Concept('vassal', 'вассалом')|E] титула"

 mbhof_succession_law:0 "Мистическое право рождения"
 mbhof_succession_law_subname:0 "Высшие силы решают, кто станет нашим преемником"
 mbhof_succession_law_effects:0 "\n#V Согласно [Concept('succession', 'наследованию')|E] $mbhof_succession_law$, преемник, выбранный нынешним [Concept('head_of_faith', 'главой конфессии')|E] получит власть.\n\n$mbhof_succession_base_desc$"
 mbhof_succession_base_desc:0 "#weak Согласно закону [Concept('succession', 'наследования')|E] $mbhof_succession_law$, преемник [Concept('head_of_faith', 'главы конфессии')|E] выбирается среди верующих, если они обладают чертой [GetTrait('furstock_mane').GetName(GetNullCharacter)]. Новый преемник выбирается, когда текущий [head_of_faith|El] или его наследник умирает.#!"
 
 rule_by_might_succession_law:0 "Правление силой"
 rule_by_might_succession_law_subname:0 "Только сильнейшие поведут нас"
 rule_by_might_succession_law_effects:0 "\n#V Согласно [Concept('succession', 'наследованию')|E] $rule_by_might_succession_law$, наследовать может самый сильный ребенок.#!\n#N Дети могут выдвинуть свои претензии до смерти правителя, если чувствуют себя достаточно сильными.#!\n\n$rule_by_might_succession_law_base_desc$"
 rule_by_might_succession_law_base_desc:0 "#weak Согласно [Concept('succession', 'наследованию')|E] $rule_by_might_succession_law$, нынешний правитель назначает своего [Concept('primary_heir', 'первого наследника')|E] среди всех подходящих детей.\n\nПосле наследования другие дети с аналогичной или более высокой [Concept('prowess', 'доблестью')|E] могут бросить вызов новому правителю или уйти в изгнание.\n\nДети не подходящих полов могут оспаривать наследование, если их [prowess|El] достаточно высока.#!"

 xarxean_investiture_succession_law:0 "Зарксийская инвеститура"
 xarxean_investiture_succession_law_subname:0 "Божественная нумерология"
 xarxean_investiture_succession_law_effects:0 "\n#V $xarxean_investiture_succession_law$ предполагает, что все ваши [titles|El] унаследует ребёнок, наиболее строго придерживающийся [Concept( 'ceremoniarchy', 'церемониархических' )|E] учений предков.\n\nВоспользовавшись [Concept( 'decision', 'решением' )|E] «Посоветоваться с зарксейцами», вы узнаете, кто будет вашим вероятным следующим [Concept( 'heir', 'наследником' )|E]. В противном случае это выясняется при [Concept( 'succession', 'наследовании' )|E].\n\n[Concept( 'ceremoniarchy', 'Церемониархические' )|E] державы уровня [Concept( 'empire', 'верховных королевств' )|E] автоматически принимают этот [law|El].#!\n\n#weak При наследовании все [titles|El] покойного правителя передаются [Concept( 'player_heir', 'наследнику-игроку' )|E], который является [Concept( 'eligible_child', 'привелигированным ребёнком' )|E] с наивысшим показателем [Concept( 'praxis', 'праксиса' )|E]. Другие дети не получают ничего. Если [Concept( 'eligible_child', 'привелигированного ребёнка' )|E] нет, внуки, правнуки, братья и сёстры, а затем и другие родственники могут наследовать согласно очерёдности [Concept( 'praxis', 'праксиса' )|E].\n#!"


