 moot_elective_succession_law:0 "Избирательное собрание"
 moot_elective_succession_law_effects:0 "Верховный король и девять ярлов могут назначить [Concept('title_heir', 'наследника титула')|E] самих себя, любых [Concept('legitimate', 'законных отпрысков')|E] детей и братьев [Concept('ruler', 'правителя')|E], а также любого другого крупного [de_jure|El] [Concept('vassal', 'вассала')|E] Империи. Если исторический [title|El] выборщика принадлежит чужеземцам или не существует, его место займет другой [de_jure|E] вассал. Этот [succession_law|El] придает большое значение [Concept('heritage', 'наследию')|E], [Concept('prestige', 'престижу')|E] и [Concept('prowess', 'доблести')|E].\n\nИзбирательными титулами этого королевства являются владения Вайтран, Маркарт, Морфал, Солитьюд, Фолкрит, Виндхельм, Винтерхолд, Рифтен и Данстар."
 moot_elective_candidates:0 "$feudal_elective_candidates$"
 moot_elective_candidates_tooltip:0 "Для того, чтобы быть действительным кандидатом в рамках избирательного собрания, персонаж должен соответствовать одному из следующих условий:\n$EFFECT_LIST_BULLET$Быть законным [Concept('close_family', 'близким родственником')|E] текущего правителя, не претендующие на наследование теократии или республики.  Дети кандидата не могут быть выдвинуты\n$EFFECT_LIST_BULLET$[claimant|E] на титул, который не находится в очереди на наследование теократии или республики\n$EFFECT_LIST_BULLET$Быть действительным феодальным [Concept('elector', 'выборщиком')|E] на титул."
