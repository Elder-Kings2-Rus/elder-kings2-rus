 moot_elective_succession_law:0 "Избирательное собрание"
 moot_elective_succession_law_subname:0 "Великое собрание"
 moot_elective_succession_law_effects:0 "Верховный король и девять ярлов могут выдвигать [Concept('title_heir', 'наследника титула')|E] из своих рядов, любых [Concept('legitimate', 'законнорожденных')|E] детей, братьев и сестёр [Concept('ruler', 'правителя')|E], а также любого другого крупного [de_jure|El] [Concept('vassal', 'вассала')|E] империи. Если исторический [title|El] выборщика принадлежит чужеземному правителю или не существует, его место займёт другой [de_jure|El] вассал. Этот [succession_law|El] придаёт большое значение [Concept('heritage', 'наследию')|E], [Concept('prestige', 'престижу')|E] и [Concept('prowess', 'доблести')|E]."
 moot_elective_candidates:0 "$feudal_elective_candidates$"
 moot_elective_candidates_tooltip:0 "Для того, чтобы быть действительным кандидатом в рамках избирательного собрания, персонаж должен соответствовать одному из следующих условий:\n$EFFECT_LIST_BULLET$Быть законным [Concept('close_family', 'близким родственником')|E] текущего правителя, не претендующие на наследование теократии или республики. Дети кандидата не могут быть выдвинуты\n$EFFECT_LIST_BULLET$[claimant|E] на титул, который не находится в очереди на наследование теократии или республики\n$EFFECT_LIST_BULLET$Быть действительным феодальным [Concept('elector', 'выборщиком')|E] титула."
 moot_elective_electors:0 "Ярлы"
 moot_elective_electors_tooltip:0 "Для того, чтобы являться действительным [Concept('elector', 'выборщиком')|E] при законе наследования «$moot_elective_succession_law$», необходимо быть прямым вассалом титула.\n$EFFECT_LIST_BULLET$Не только [SuccessionElectionWindow.GetTitle.GetHolder.GetTitleAsNameNoTooltip], но и владельцы [Concept('kingdom', 'королевских')|E] [Concept('titles', 'титулов')|E] получают приоритет при назначении [Concept( 'electors', 'выборщиками' )|E] при законе наследования «[SuccessionElectionWindow.GetSuccessionLaw.GetName]»."
