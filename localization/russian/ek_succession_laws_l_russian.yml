l_russian:
# [Concept( 'succession', 'преемственность' )|E]
 pirate_succession_law:0 "Пиратская доля"
 pirate_succession_law_subname:0 "Каждая провинция решает, что лучше"
 pirate_succession_law_effects:0 "\n#V Под $pirate_succession_law$ [succession], каждая [county|E] будет решать, следовать ли за вашим [heir|E], или они выбирают свой собственный курс#!\n\n#weak $pirate_succession_base_desc$#!"
 pirate_succession_base_desc:0 "#weak При этом наследовании, все [counties|E] принадлежащие умершему [ruler|E] будут иметь возможность назначить местного правителя, в зависимости от их [county_opinion|E] и [income|E]. Командиры с похожей [culture|E] или [faith|E] могут быть выбраны для руководства ими, а если таковых не найдется, будет создан новый правитель.\n\nПровинции, имеющие достаточно высокий [county_opinion|E] останутся за главным наследником покойного правителя.\n\nВаша столичная провинция всегда будет передана вашему наследнику!\n#!"
 
 pirate_elective_succession_law:0 "Выборный совет пиратов"
 tooltip_pirate_elective_taxes:0 "Всего [county|E] [income|E]: $VALUE|=+0$"
 pirate_elective_candidates:0 "Взрослые близкие родственники, командиры и пиратские вассалы"
 pirate_elective_candidates_tooltip:0 "Для того, чтобы быть действительным кандидатом по закону $pirate_elective_succession_law$, персонаж должен соответствовать одному из следующих условий:\n$EFFECT_LIST_BULLET$Be Быть законным [adult|E] [close_family|E] членом нынешнего правителя, который не находится в очереди на наследование Теократии или Республики\n$EFFECT_LIST_BULLET$Быть [commander|E]\n$EFFECT_LIST_BULLET$Быть действительным пиратом [vassal|E] титула"
 pirate_elective_electors:0 "Правитель и вассалы"
 pirate_elective_electors_tooltip:0 "Чтобы быть действительным [elector|E] для $pirate_elective_succession_law$, вассал должен соответствовать всем следующим условиям:\n$EFFECT_LIST_BULLET$Быть [de_jure|E] вассалом титула\n$EFFECT_LIST_BULLET$Быть прямым вассалом титула\n$EFFECT_LIST_BULLET$Быть только на один или два [ranks|E] ниже титула."

#Militaristic government's Merit based succession

 merit_succession_law:0 "Меритократический"
 merit_succession_law_subname:0 "Ваш конклав собирается, чтобы избрать достойного преемника"
 merit_succession_law_effects:0 "\n#V Согласно $merit_succession_law$ [succession], каждый член вашего [council|E] будет голосовать за назначение [heir|E], они будут выбирать кандидата из своих рядов, основываясь на его способности к руководству ( [martial|E], [intrigue|E] и возраст).#!\n\n#weak $merit_succession_base_desc$#!"
 merit_succession_base_desc:0 "#weak При наследовании все [counties|E], принадлежавшие покойному [ruler|E], будут иметь шанс отделиться от вашего правления, в зависимости от их [control|E]. \n\nПровинции, которые имеют достаточно высокий [control|E] останутся за главным наследником покойного правителя.\n\nВаша столичная провинция всегда будет передана вашему наследнику!\n#!"
 
 merit_elective_candidates:0 "Члены Военного совета"
 merit_elective_candidates_tooltip:0 "Для того чтобы быть действительным кандидатом для $merit_succession_law$ Персонаж должен выполнить следующее условие:\n$EFFECT_LIST_BULLET$Быть членом военного [council|E]."
 merit_elective_electors:0 "Члены Военного совета"
 merit_elective_electors_tooltip:0 "Для того чтобы быть действительным [elector|E] по закону $merit_succession_law$ Придворный должен быть членом военного [council|E]."
 
 mbhof_succession_law:0 "Мистическое право рождения"
 mbhof_succession_law_subname:0 "Высшие силы решают, кто станет нашим преемником"
 mbhof_succession_law_effects:0 "\n#V Согласно $mbhof_succession_law$ [succession], преемник, выбранный нынешним [head_of_faith|E] получит власть.\n\n$mbhof_succession_base_desc$"
 mbhof_succession_base_desc:0 "#weak Согласно закону $mbhof_succession_law$ [succession], преемник [head_of_faith|E] выбирается среди верующих, если они обладают чертой [GetTrait('mystic_3').GetName(GetNullCharacter)]. Новый преемник выбирается, когда текущий [head_of_faith|E] или его наследник умирает.#!"
 
 rule_by_might_succession_law:0 "Правление силой"
 rule_by_might_succession_law_subname:0 "Только сильнейшие поведут нас"
 rule_by_might_succession_law_effects:0 "\n#V Согласно $rule_by_might_succession_law$ [succession], наследовать может самый сильный ребенок.\n#N Дети могут выдвинуть свои претензии до смерти правителя, если чувствуют себя достаточно сильными.#!\n\n$rule_by_might_succession_law_base_desc$"
 rule_by_might_succession_law_base_desc:0 "#weak Согласно $rule_by_might_succession_law$ [succession], нынешний правитель назначает своего [primary_heir|E] среди всех подходящих детей.\n\nПосле наследования другие дети с аналогичной или более высокой [prowess|E] могут бросить вызов новому правителю или уйти в изгнание.\n\nДети не подходящих полов могут оспаривать наследование, если их [prowess|E] достаточно высока.#!"

#Moot Sucession Law
 moot_elective_succession_law:0 "Избирательное собрание"
 moot_elective_succession_law_effects:0 "Верховный король и девять ярлов могут назначить [title_heir|E] самих себя, любых [legitimate|E] детей и братьев [ruler|E],  а также любого другого крупного [de_jure|E] [vassal|E] Империи. Если исторический выборщик [title|E] принадлежит чужеземцам или не существует, его место займет другой [de_jure|E] вассал. Этот [succession_law|E] придает большое значение [heritage|E], [prestige|E] и [prowess|E].\n\nИзбирательными титулами этого королевства являются владения Вайтран, Маркарт, Морфал, Солитьюд, Фолкрит, Виндхельм, Винтерхолд, Рифтен и Данстар."
 moot_elective_candidates:0 "$feudal_elective_candidates$"
 moot_elective_candidates_tooltip:0 "Для того, чтобы быть действительным кандидатом в рамках избирательного собрания, персонаж должен соответствовать одному из следующих условий:\n$EFFECT_LIST_BULLET$Быть законным [close_family|E] членом нынешнего правителя, который не находится в очереди на наследование теократии или республики.  Дети кандидата не могут быть выдвинуты\n$EFFECT_LIST_BULLET$Быть [claimant|E] на титул, который не находится в очереди на наследование теократии или республики\n$EFFECT_LIST_BULLET$Быть действительным Феодальным [elector|E] на титул."
