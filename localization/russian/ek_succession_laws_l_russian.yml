l_russian:
 pirate_succession_law:0 "Пиратская доля"
 pirate_succession_law_subname:0 "Каждая провинция решает, что лучше"
 pirate_succession_law_effects:0 "\n#V Согласно [Concept('succession', 'наследованию')|E] $pirate_succession_law$, каждое [county|El] будет решать, следовать ли за вашим [Concept('heir', 'наследником')|E], или же выбрать свой собственный курс#!\n\n#weak $pirate_succession_base_desc$#!"
 pirate_succession_base_desc:0 "#weak При этом наследовании, все [counties|El] принадлежащие умершему [Concept('ruler', 'правителю')|E] будут иметь возможность назначить местного правителя, в зависимости от их [Concept('county_opinion', 'народного мнения')|E] и [Concept('income', 'дохода')|E]. Командиры с похожей [Concept('culture', 'культурой')|E] или [Concept('faith', 'конфессией')|E] могут быть выбраны для руководства ими, а если таковых не найдется, будет создан новый правитель.\n\nПровинции, имеющие достаточно высокое [Concept('county_opinion', 'народное мнение')|E] останутся за главным наследником покойного правителя.\n\nВаша столичная провинция всегда будет передана вашему наследнику!\n#!"
 
 pirate_elective_succession_law:0 "Выборный совет пиратов"
 tooltip_pirate_elective_taxes:0 "Всего [Concept('income', 'доход')|E] [Concept('county', 'графств')|E]: $VALUE|=+0$"
 pirate_elective_candidates:0 "Взрослые близкие родственники, командиры и пиратские вассалы"
 pirate_elective_candidates_tooltip:0 "Для того, чтобы быть действительным кандидатом по закону $pirate_elective_succession_law$, персонаж должен соответствовать одному из следующих условий:\n$EFFECT_LIST_BULLET$Быть законнорожденным [Concept('adult', 'взрослые')|E] [Concept('close_family', 'близкие родственники')|E] текущего правителя, не претендующие на наследование теократии или республики\n$EFFECT_LIST_BULLET$Быть [Concept('commander', 'командиром')|E]\n$EFFECT_LIST_BULLET$Быть пиратом с действительным [Concept('vassal', 'вассальным')|E] титулом"
 pirate_elective_electors:0 "Правитель и вассалы"
 pirate_elective_electors_tooltip:0 "Право называться [Concept('elector', 'выборщиками')|E] на $pirate_elective_succession_law$, имеют вассалы, отвечающие следующим критериям:\n$EFFECT_LIST_BULLET$[de_jure|E] вассал титула\n$EFFECT_LIST_BULLET$Прямой вассал титула\n$EFFECT_LIST_BULLET$Вассал на один или два [Concept('ranks', 'ранга')|E] ниже титула."

#Militaristic government's Merit based succession

 merit_succession_law:0 "Меритократический"
 merit_succession_law_subname:0 "Ваш конклав собирается, чтобы избрать достойного преемника"
 merit_succession_law_effects:0 "\n#V Согласно [Concept('succession', 'наследованию')|E] $merit_succession_law$, каждый член вашего [Concept('council', 'совета')|E] будет голосовать за назначение [Concept('heir', 'наследника')|E], они будут выбирать кандидата из своих рядов, основываясь на его способности к руководству ( [martial|El], [intrigue|El] и возраст).#!\n\n#weak $merit_succession_base_desc$#!"
 merit_succession_base_desc:0 "#weak При наследовании все [Concept('county', 'графства')|E], принадлежавшие покойному [Concept('ruler', 'правителю')|E], будут иметь шанс отделиться от вашего правления, в зависимости от их [Concept('control', 'контроля')|E]. \n\nПровинции, которые имеют достаточно высокий [control|El] останутся за главным наследником покойного правителя.\n\nВаша столичная провинция всегда будет передана вашему наследнику!\n#!"
 
 merit_elective_candidates:0 "Члены Военного совета"
 merit_elective_candidates_tooltip:0 "Для того чтобы быть действительным кандидатом для $merit_succession_law$ Персонаж должен выполнить следующее условие:\n$EFFECT_LIST_BULLET$Быть членом военного [Concept('council', 'совета')|E]."
 merit_elective_electors:0 "Члены Военного совета"
 merit_elective_electors_tooltip:0 "Для того чтобы быть действительным [Concept('elector', 'выборщиком')|E] по закону $merit_succession_law$ придворный должен быть членом военного [Concept('council', 'совета')|E]."
 
 mbhof_succession_law:0 "Мистическое право рождения"
 mbhof_succession_law_subname:0 "Высшие силы решают, кто станет нашим преемником"
 mbhof_succession_law_effects:0 "\n#V Согласно [Concept('succession', 'наследованию')|E] $mbhof_succession_law$, преемник, выбранный нынешним [Concept('head_of_faith', 'главой конфессии')|E] получит власть.\n\n$mbhof_succession_base_desc$"
 mbhof_succession_base_desc:0 "#weak Согласно закону [Concept('succession', 'наследования')|E] $mbhof_succession_law$, преемник [Concept('head_of_faith', 'главы конфессии')|E] выбирается среди верующих, если они обладают чертой [GetTrait('mystic_3').GetName(GetNullCharacter)]. Новый преемник выбирается, когда текущий [head_of_faith|El] или его наследник умирает.#!"
 
 rule_by_might_succession_law:0 "Правление силой"
 rule_by_might_succession_law_subname:0 "Только сильнейшие поведут нас"
 rule_by_might_succession_law_effects:0 "\n#V Согласно [Concept('succession', 'наследованию')|E] $rule_by_might_succession_law$, наследовать может самый сильный ребенок.\n#N Дети могут выдвинуть свои претензии до смерти правителя, если чувствуют себя достаточно сильными.#!\n\n$rule_by_might_succession_law_base_desc$"
 rule_by_might_succession_law_base_desc:0 "#weak Согласно [Concept('succession', 'наследованию')|E] $rule_by_might_succession_law$, нынешний правитель назначает своего [Concept('primary_heir', 'первого наследника')|E] среди всех подходящих детей.\n\nПосле наследования другие дети с аналогичной или более высокой [Concept('prowess', 'доблестью')|E] могут бросить вызов новому правителю или уйти в изгнание.\n\nДети не подходящих полов могут оспаривать наследование, если их [prowess|El] достаточно высока.#!"

