 altmeri_elective_succession_law_effects:0 "\n#V $altmeri_elective_succession_law$ предполагают, что наследником станет ваш родственник, наиболее строго придерживающийся [Concept( 'ceremoniarchy', 'церемониархических' )|E] учений предков. Этот тип наследования отдаёт предпочтение кандидатам с высоким показателем [Concept( 'praxis', 'праксиса' )|E] и положительными [Concept( 'congenital_traits', 'врождёнными свойствами' )|E]. Все родственники нынешнего правителя считаются действительными кандидатами, однако их дети имеют приоритет перед другими.\n\n[Concept( 'ceremoniarchy', 'Церемониархические' )|E] державы уровня [Concept( 'kingdom', 'королевств' )|E] автоматически принимают этот [title_law|El]."
