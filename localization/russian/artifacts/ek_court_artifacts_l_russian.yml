 artifact_skull_numinex_name:1 "Череп Нуминекса"
 artifact_skull_numinex_description:0 "Гигантский череп древнего дракона Нуминекса, свирепого зверя, который запугивал сёла, пока не был повержен Олафом Одноглазым. Победив зверя, Олаф привез его в Вайтран, где и заточил на многие годы, пока тот не умер. После чего его череп был помещен в тронный зал, наблюдать за двором Ярла."
 
 artifact_throne_ruby_name:1 "Рубиновый трон"
 artifact_throne_ruby_description:0 "Прекрасный пример смеси богатства айлейдов и мастеррства недийцев, известный также как Трон разлучённых королей. Рубиновый трон - место, с которого исходили мудрость Алессии и ярость Ремана. Возможно Вы вершите судьбу Тамриэля восседая на нём."

 artifact_throne_camoran_name:1 "Трон Каморана"
 artifact_throne_camoran_description:0 "Величесвенный трон, выращенный лучшими садовниками Гратвуда. Легенды гласят, что сам Эплир Каморан, в окружении спринганов, лично выбирал саженцы для него. Трон Каморана - символ истинной власти над Валенвудом, пред которым преклоняют колени."

 artifact_flask_lillandril_name:1 "Колба Лилландрила"
 artifact_flask_lillandril_description:0 "Драгоценная колба неизвестного происхождения. Колба Лилландрила обладает удивительной способностью поглощать и отражать магию, словно сама является вместилищем магии. Это одна из самых сокровенных реликвий острова Саммерсет, и жители Лилландрила бережно хранят ее как реликвию своего великого города."

 artifact_varla_stone_name:1 "Камень варла"
 artifact_varla_stone_description:0 "Зачарованный осколок граненого метеоритного стекла, редкий вид этерическогого фрагмента, созданный Айлейдами. Люминесцентные кристаллы белого или голубого оттенка обладают необычайной силой, позволяя даже необученным людям восстанавливать магическую энергию любого количества зачарованных предметов. Из-за их огромной ценности и полезности, расхитители вынесли почти все подобные артефакты из Айлейдских руин."

 artifact_dwemer_puzzle_box_name:1 "Двемерская головоломка"
 artifact_dwemer_puzzle_box_description:0 "Замысловатый маленький кубик размером не больше кулака, сделанный из металла медного цвета. На одной стороне нанесен круговой рисонок и символы. На других сторонах линии вырисовывают странные узоры."

 artifact_indoril_death_mask_name:1 "Посмертная маска Индорила"
 artifact_indoril_death_mask_description:0 "Золотая маска для лица, предположительно захороненная вместе с Индорилом Нереваром. Несмотря на это, существует много копий, изготовленных для несостоявшихся Нереваров."

 artifact_aok_name:1 "Амулет Королей"
 artifact_aok_description:0 "Этот амулет, также известный как Амулет Королевской Славы, представляет собой подвеску, которую традиционно носит действующий император Сиродила. В центре амулета находится Чим-эль Адабаль, также известный как Красный алмаз. Это огромный камень душ айлейдского происхождения." # PLACEHOLDER

 artifact_lords_mail_name:1 "Кольчуга Повелителя"
 artifact_lords_mail_description:0 "Древняя позолоченная кираса непревзойденного качества, которая, как считается, дает владельцу способность поглощать и восстанавливать здоровье, противостоять воздействию заклинаний, сопротивляться яду и даже излечивать от него. Говорят, что, как только Кинарет сочтет владельца недостойным, Кольчуга Повелителя исчезнет и будет спрятана для следующего избранного."

 artifact_antique_map_name:1 "Старинная карта"
 artifact_antique_map_description:0 "Мастер-картограф вложил все свои навыки в создание этой карты бесчисленное множество лет назад." # PLACEHOLDER

 artifact_nordic_urn_name:1 "Древняя нордская урна"
 artifact_nordic_urn_description:0 "Обычно находимая в древних нордских курганах. Эта урна, возможно, содержала подношения, органы или молитву за душу усопшего." # PLACEHOLDER

 artifact_old_sword_name:1 "Древний нордский меч"
 artifact_old_sword_description:0 "Найден в нордском склепе. Этот меч мог принадлежать нескольким нордским героям прошлого." # PLACEHOLDER

 artifact_redguard_flag_name:1 "Редгардское боевое знамя"
 artifact_redguard_flag_description:0 "Свёрнутое боевое знамя первых разведчиков Ска'вина. Разорванно в трех местах, виднеются следы крови." # PLACEHOLDER

 artifact_argonian_statuette_name:1 "Реликвия аргониан досумеречной эпохи"
 artifact_argonian_statuette_description:0 "Раньше эта статуэтка не явлалсь чем-то необычным, но сейчас она имеет огромное историческое значение."  # PLACEHOLDER

 artifact_targe_of_the_blooded_name:1 "Тарч кровожадности"
 artifact_targe_of_the_blooded_description:0 "Этот тип щита, к которому прикреплены большие стальные шипы, пользуется популярностью у бандитов Хаммерфелла."  # PLACEHOLDER

 artifact_crown_verity_name:1 "Корона Истины"
 artifact_crown_verity_description:0 "Магический артефакт, применяемый для проверки достоинств потенциальных правителей Скайрима. Для его создания из каждого владения Скайрима быд выбран маг. Все они посвятили себя изучению магических методов избрания верховного короля." # PLACEHOLDER

 artifact_mace_aevar_name:1 "Булава Эйвара - певца камней"
 artifact_mace_aevar_description:0 "Согласно легенде, этот ценный артефакт скаалов был использован, чтобы усилить Песнь Земли, вернув Дар Земли, возродив плодовитость земле скаалов. Он изготовлен из сталгрима, материала столь же ценного, как эбонит, но более распространенного на Солстхейме." # PLACEHOLDER

 artifact_diadem_diagna_name:1 "Диадема Диагны"
 artifact_diadem_diagna_description:0 "Наряду с Троном Хегата, эта диадема, названная в честь Орихалкового Бога Лезвий. Традиционно, её новит тот, кто правит королевством Хаммерфелл." # PLACEHOLDER

 artifact_ansei_ward_majah_name:1 "Оберег Маджи"
 artifact_ansei_ward_radan_name:1 "Оберег Радана"
 artifact_ansei_ward_halelah_name:1 "Оберег Халелы"
 artifact_ansei_ward_description:0 "Один из трех легендарных оберегов Ансеев, который несет дух одного из владельцев, гарантируя, что каждый мертвец, служивший Ту'вакке, не сможет воскреснуть даже с помощью самой могущественной некромантии." # PLACEHOLDER

 artifact_orichalc_scalpel_name:1 "Орихалковое лезвие"
 artifact_orichalc_scalpel_description:0 "Зачарованный меч, сделанный из орихалкового снаряжения павших берсерков. Этот знаменитый меч является доказательством службы дому Камберленд во время осады Орсиниума." # PLACEHOLDER

 artifact_black_iron_name:1 "Чёрное железо"
 artifact_black_iron_description:0 "Клинок, сделанный из упавшего с неба железа. Выкованный представителями могущественной династии. Его первым владельцем был Железный Наследник - правитель древнего Камлорна." # PLACEHOLDER
 
 artifact_kingmakers_trove_name:1 "Сокровищница творца королей"
 artifact_kingmakers_trove_description:0 "Великолепный сундук, искусно украшенный золотом. Подобный рисунок можно встретить на флагах военных бретонских кораблей. Рельеф и форма дерева напоминают изделия из первой эры."  # PLACEHOLDER

 artifact_rithana_name:1 "Ритана-ди-Ренада"
 artifact_rithana_description:0 ""Песнь королевств" - древний каменный барельеф с изображением шестнадцати королевств Эльсвейра. Символизирует гармонию, единство и мир между ними. Название дано из-за центральной части барельефа, где располагается "Поющий кристалл", который издаёт мелодию, пока соприкасается с камнем." # PLACEHOLDER

 artifact_veloths_judgement_name:1 "Правосудие Велота"
 artifact_veloths_judgement_description:0 "Во время своего исхода из Саммерсета, Святой Велот овладел даэдрическим боевым молотом как символом силы и власти. Было сказано, что Правосудие Велота, как он позже стал известен, очистит души тех, кого поразит, от порчи." # PLACEHOLDER

 artifact_staff_rootmender_name:1 "Посох корнеправа"
 artifact_staff_rootmender_description:0 "Символ власти, который носят все Голоса живицы в племени Шепота-Корня. Он способен выдерживать магические атаки, тем самым обеспечивая выживание племени." # PLACEHOLDER

 artifact_wuuthrad_name:1 "Вутрад"
 artifact_wuuthrad_description:0 ""Вутрад" в переводе с языка Атморы значит "Слёзы бури". Этой секирой владел Исгрмор в Меретическую эру." # PLACEHOLDER
 
 artifact_crown_anton_name:1 "Драгоценная корона Антона"
 artifact_crown_anton_description:0 "Драгоценные камни украшают эту зачарованную корону, изготовленную для короля Антона из Даггерфолла, после того, как он пережил опасный период регентства. На ней начертаны молитвы божествам, родителям Антона и, что самое любопытное, его сенешалю. Печать дома Делейн вместе с личным гербом короля Антона выбита на внутренней поверхности короны." # PLACEHOLDER

 artifact_crown_shornhelm_name:1 "Корона Шорнхельма"
 artifact_crown_shornhelm_description:0 "Мрачные земли Ривенспайра поделены между соперничающими баронами. Но всякий раз, когда конфликты затихает, из-за интриг, болезней или ужаса войны, бароны могут собраться, чтобы избрать нового короля или королеву из числа своих. Корона Шорнхельма - это знак доверия, которое дворянство оказывает этому человеку, и она такая же дреаняя, как сам регион." # PLACEHOLDER

 artifact_ring_mane_name:1 "Кольцо Рид-Тар-ри'Датты"
 artifact_ring_mane_description:0 "Кольцо, которое носил самый большой из котов." # PLACEHOLDER

 artifact_bow_malgoth_name:1 "Лук Мальгота"
 artifact_bow_malgoth_description:0 "Лук генерала Мальгота, вождя племени Черного Корня. Простая конструкция оружия отражает индивидуальность свого первого хозяйна."
 
 artifact_dragonguard_katana_name:1 "Катана Драконьей стражи"
 artifact_dragonguard_katana_description:0 "Этой катаной когда-то владели Драконьи стражи, знаменитые акавирские охотники на драконов. Этот своеобразный меч имеет характерную рукоять с небольшой гардой в форме диска, украшающей длинную рукоять, обмотанную ткаными шелковыми шнурами."

 artifact_throne_mane_name:1 "Паланкин Гривы"
 artifact_throne_mane_description:0 "Где Грива восседает своей святой жопой." # PLACEHOLDER
 
 artifact_staff_magnus_name:1 "Посох Магнуса"
 artifact_staff_magnus_description:0 "Посох Магнуса, один из старейших артефактов Тамриэля, был создан Магнусом как некая «метафизическая батарейка». При использовании он вбирает в себя здоровье и магическую энергию жертвы. Посох всегда покидает носителя прежде, чем тот станет слишком силен и разрушит магический баланс, который призван охранять Посох." # PLACEHOLDER

 artifact_staff_hasedoki_name:1 "Посох Хаседоки"
 artifact_staff_hasedoki_description:0 "Хаседоки был волшебником, в котором жил дух соперничества. Он странствовал по земле в поисках мага, который был бы сильнее его. Насколько известно, он так никогда и не встретил того, кто принял бы его вызов. В итоге он стал одиноким и несчастным — ведь столько людей боялось его — и заключил собственную жизненную силу в этот Посох, где его душа остается по сей день. Маги всего Тамриэля страстно ищут этот волшебный Посох. Он дает владельцу защиту от магии, а это подарок для любого волшебника."

 artifact_elder_scroll_name:1 "Древний свиток"
 artifact_elder_scroll_description:0 "Древние свитки - это свитоки неизвестного происхождения, в которых записанны одноверменно как прошлые, так и будущие события. Количество свитков невозможно определить, но не потому что их слишком много, а потому, что число их непозноваемо, поскольку свитки "не существуют в форме возможного исчисления". Они являются фрагментами творения вне времени и пространства, и их использование для предсказания - лишь малая часть их силы. Они одновременно не существуют, но всегда существовали."
 
 artifact_armor_dragonguard_name:1 "Броня Драконьей стражи"
 artifact_armor_dragonguard_description:0 "Эту броню когда-то носили гвардейцы драконьей стражи, знаменитые акавирские охотники на драконов. Доспех состоял из пластинчатых кусков металла, соединенных между собой шелковыми шнурами, укреплённых наручей, ботинок, а также устрашающей боевой маски. Поверх шлема можно носить различные декоративные гребни." 

 artifact_staff_sanguine_name:1 "Роза Сангвина"
 artifact_staff_sanguine_description:0 "Даэдрический артефакт, созданный Сангвином. Постепенно, в процессе использования Роза увядает. И чем больше её силы будет использовано, тем сильнее увядание. В конце концов она полностью исчезает, и в то же время где-то на просторах Обливиона расцветает новая Роза, которую в скором времени срывает сам Сангвин, чтобы вручить её новому чемпиону"

 artifact_bow_shadows_name:1 "Лук теней"
 artifact_bow_shadows_description:0 "Это легендарное оружие, принадлежащее Принцессе Даэдра Ноктюрнал. Лук даёт носителю возможность становиться невидимым и увеличивает его скорость."

 artifact_meridias_beacon_name:1 "Маяк Меридии"
 artifact_meridias_beacon_description:0 "Магический камень, связанный с принцем Даэдра - Меридией, которая, как известно, разговаривает с теми, у кого есть Маяк. Она использует его, чтобы влиять на владельца и заставляет его подчиняться Леди Бесконечных Энергий."

 artifact_dawnbreaker_name:1 "Сияние Рассвета"
 artifact_dawnbreaker_description:0 "Даэдрический артефакт, созданный Меридией. Этот меч выкован в святом сиянии, которое обрушивается на врагов принцаессы."

 artifact_ebony_blade_name:1 "Эбонитовый клинок"
 artifact_ebony_blade_description:0 "Даэдрический артефакт, созданный принцем Мефалой. Напоминает эбонитовую катану. Считается артефактом великого зла, обладающим способностью поглощать жизненную энергию тех, кого он поражает." ### PLACEHOLDER

 artifact_ebony_mail_name:1 "Эбонитовая кольчуга"
 artifact_ebony_mail_description:0 "Даэдрический артефакт, созданный принцем Боэтией. Внешне схож с эбонитовым доспехом, в отличии от которого даёт своему владельцу магическую защиту, споссобность бесшумно передвигаться, и отравлять тех врагов, которые подойдут слишком близко." ### PLACEHOLDER
 
 artifact_harkons_sword_name:1 "Меч Харкона"
 artifact_harkons_sword_description:0 "Неизвестно, был ли этот клинок назван в честь его самого знаменитого владельца, или он давно принадлежит роду Харкона, но одно можно сказать наверняка - эффект его зачарования будет работать только в том случае, если оружие находится в руках вампира." # PLACEHOLDER

 artifact_history_of_histories_name:1 "История историй"
 artifact_history_of_histories_description:0 "Королевская хроника династии Филлоцидов." # PLACEHOLDER

 artifact_dragonsword_of_lainlyn_name:1 "Драконий меч Лейнлина"
 artifact_dragonsword_of_lainlyn_description:0 "Никто не знает, как баронство Лейнлин в центре Хаммерфелла связано с драконами, или как этот меч связан с драконами, но многие боятся его силы." # PLACEHOLDER

 artifact_goldbrand_name:1 "Золотой меч"
 artifact_goldbrand_description:0 "Древний артефакт, созданный драконами Севера, который содержит силу даэдрического принца Боэтии и сжигает тех, кого он поражает." # PLACEHOLDER

 artifact_mace_molag_bal_name:1 "Булава Молага Бала"
 artifact_mace_molag_bal_description:0 "Даэдрический артефакт, приписываемый Молагу Балу, Повелителю Господства и Порабощения. Его чары истощают выносливость и магические силы жертвы, передавая их носителю. Также известно, что булава обладает способностью передавать силу врага своему владельцу или заманивать его душу в ловушку. Говорят, что это хорошее оружие для битвы с волшебниками." # PLACEHOLDER

 artifact_azuras_star_name:1 "Звезда Азуры"
 artifact_azuras_star_description:0 "Даэдрический артефакт, созданный даэдрическим принцем Азурой. Часто используется в качестве ее символа. В умелых руках Звезда Азуры действует как многоразовый камень душ практически неограниченной емкости." # PLACEHOLDER

 artifact_bittercup_name:1 "Горькая Чаша"
 artifact_bittercup_description:0 "Артефакт, священный для Клавикуса Вайла, даэдрического принца, покровителя сделок. Высоко ценится в среде последователями Повелителя Даэдра. Только самым сильным и умным из смертных рекомендуется заключать соглашения с принцем Клавикусом, и даже тогда их предостерегают от того, чтобы пить из Горькой Чаши; некоторые сладости требуют непомерно высокой цены." # PLACEHOLDER
 
 inspiration_artisan_type_alchemy_set:0 "Набор алхимика"
 artifact_alchemy_set_name:1 "Изысканный набор алхимика"
 artifact_alchemy_set_description:0 "Очень изысканный алхимический набор, пригодный для научных и магических экспериментов любого уровня." # PLACEHOLDER

 artifact_dremora_armor_name:1 "Даэдрическая броня"
 artifact_dremora_armor_description:0 "Я могу только рассказать вам истории о том, как сделать даэдрическую броню. Я никогда не видел этого сам, и я не знаю никого, кто видел. В историях говорится, что над этим всегда следует работать ночью... в идеале при новолунии или полнолунии, и никогда во время затмения. Красная луна - лучший выбор. Эбонит ― основной материал брони, однако в нужный момент, в горн должно быть брошено сердце дадра."\n\n - Свен Два Молотка"  # PLACEHOLDER

 artifact_masque_vile_name:1 "Маска Клавикуса Вайла"
 artifact_masque_vile_description:0 "Маска Клавикуса Вайла - это шлем, в котором носитель имеет большую вероятность понравиться любому из жителей Тамриэля. Чем выше привлекательность самого носителя, тем сильнее действует маска. Подобно другим Даэдра и их артефактам, Клавикус, похоже, сохраняет полный контроль над Маской и может отозвать ее без предупреждения."

 artifact_mehrunes_razor_name:1 "Бритва Мерунеса"
 artifact_mehrunes_razor_description:0 "Даэдрический артефакт, созданный даэдрическим принцем Мерунесом Дагоном. Кинжал из эбонита, который обладает способностью мгновенно убить, забирав души тех, кого он поразил во имя Принца Амбиций. Он украшен даэдрическими письменами и поглощает любой свет." 

 artifact_princes_woe_name:1 "Горе принца"
 artifact_princes_woe_description:0 "Мансель Сеснит убил многих именитых людей на своем пути к власти, и в попытках сохранить ее. В конце концов он отказался от этого материального оружия, как только стал Ансеем, но с тех пор оно стало драгоценной семейной реликвией, символом абсолютной власти над землей среди магнатов Йокудана. Владеть этим мечом - значит унаследовать стремление Элдена Йокеды и надежду на окончание Эпохи Раздора."

 artifact_dagger_foal_name:1 "Ритуальный кинжал из лошадиной кости"
 artifact_dagger_foal_description:0 "Легенда гласит, что однажды кочевые племена Акос Казаза наткнулись на всадника конь которого была благословлена самой Матерью Табуна. Возжелав заполучить ценный трофей, всадники попытались убить встречного, но смертельный удар принял на себя жеребец. Охваченная горем богиня, сделала из его тазовой кости кинжал, который с тех пор стал священным предметом. Теперь, по достижении совершеннолетия, воины будут пить молоко, смешанное с кровью их лошадей, в качестве священной клятвы тому, кто однажды может спасти им жизнь."

 artifact_bb_filament_name:1 "Черная книга. Филамент и филигрань"
 artifact_bb_filament_description:0 "Одна из Черных книг, даэдрических артефактов, созданных Хермеусом Морой, Даэдрическим принцем Судьбы и Знаний. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, некоторые - будущего. На обложке изображён символ Хермеуса Моры, испускающий черный туман."

 artifact_bb_twilight_name:1 "Черная книга. Скрытый сумрак"
 artifact_bb_twilight_description:0 "Одна из Черных книг, даэдрических артефактов, созданных Хермеусом Морой, Даэдрическим принцем Судьбы и Знаний. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, некоторые - будущего. На обложке изображён символ Хермеуса Моры, испускающий черный туман."

 artifact_bb_sallow_name:1 "Черная книга. Болезненный регент"
 artifact_bb_sallow_description:0 "Первая из многих Черных книг, даэдрических артефактов, созданных Хермеусом Морой, Даэдрическим принцем Судьбы и Знаний. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, некоторые - будущего. На обложке изображён символ Хермеуса Моры, испускающий черный туман."

 artifact_bb_change_name:1 "Черная книга. Ветры перемен"
 artifact_bb_change_description:0 "Одна из Черных книг, даэдрических артефактов, созданных Хермеусом Морой, Даэдрическим принцем Судьбы и Знаний. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, некоторые - будущего. На обложке изображён символ Хермеуса Моры, испускающий черный туман. Влиянию этого тома подвергся ярл Эргрир Неразумный."

 artifact_bb_untold_name:1 "Черная книга. Нерассказанные легенды"
 artifact_bb_untold_description:0 "Одна из Черных книг, даэдрических артефактов, созданных Хермеусом Морой, Даэдрическим принцем Судьбы и Знаний. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, некоторые - будущего. На обложке изображён символ Хермеуса Моры, испускающий черный туман. В томе имеется информация о реинкарнациях Исграмора."

 artifact_bb_waking_name:1 "Черная книга. Пробуждающие сны"
 artifact_bb_waking_description:0 "Одна из Черных книг, даэдрических артефактов, созданных Хермеусом Морой, Даэдрическим принцем Судьбы и Знаний. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, некоторые - будущего. На обложке изображён символ Хермеуса Моры, испускающий черный туман. В томе имеется информация о реинкарнациях Исграмора. В этом томе есть информация о призые божеств."

 artifact_oghma_infinium_name:1 "Огма Инфиниум"
 artifact_oghma_infinium_description:0 "Древний том знаний и артефакт великой силы, Огма Инфиниум, был написан Зарксом, писцом Ауриэля, которому Хермеус Мора даровал знания. Название тома происходит от имени Огмы, жены Заркса, которую он создал из кусков своих любимых моментов в истории. Знания, содержащиеся в томе, предоставляют читателю доступ к энергии артефакта, которой можно манипулировать для достижения почти любых целей. Как только Огма Инфиниум будет использована, они исчезнет из рук своего владельца."

 artifact_skeleton_key_name:1 "Скелетный ключ"
 artifact_skeleton_key_description:0 "Артефакт, созданный Принцессой Даэдра Ноктюрнал. Этот артефакт — вечная, неломающаяся отмычка, которую, однако, можно использовать только один раз в день. Ключу поддаёются как обычные, так и магические замки. Как и в случае со многими даэдрическими артефактами, Ключ никогда не остаётся в собственности одного смертного надолго. Ноктюрнал имеет привычку периодически возвращать его себе, чтобы затем даровать новому избранному."

 artifact_shadow_key_name:1 "Ключ теней"
 artifact_shadow_key_description:0 "Большой ключ, зачарованный Теневой магией, с возможностью открывать врата Теней по всему Мундусу."

 artifact_ring_namira_name:1 "Кольцо Намиры"
 artifact_ring_namira_description:0 "Даэдрический артефакт, дарованный Намирой тому, кто выполняет ее приказы. Кольцо позволяет отразить урон, увеличить выносливость, а поедание себеподобных начинает восстанавливаеть здоровье."

 artifact_saviors_hide_name:1 "Шкура Спасителя"
 artifact_saviors_hide_description:0 "Один из даэрдрических артефактов Хирсина — кираса "Шкура Спасителя", обладающая способностью отражать магию. Легенда говорит, что Хирсин наградил этой выделанной шкурой первого и единственного смертного, который сумел выбраться из его охотничьих угодий. Этот неизвестный сшил из шкуры магическую кирасу, помогавшую ему в дальнейших приключениях."

 artifact_ring_hircine_name:1 "Кольцо Хирсина"
 artifact_ring_hircine_description:0 "Это металлическое кольцо, являющееся даэдрическим артефактом, созданным даэдрическим принцем Хирцином, украшено гравировкой в виде волчьей головы. Наделяет владельца ликантропией и позволяет истинным ликантропам контролировать свои превращения."

 artifact_skull_corruption_name:1 "Череп Порчи"
 artifact_skull_corruption_description:0 "Даэдрический артефакт Принца Даэдра Вермины. Обладает властью над снами и кошмарами, вплоть до их материализации. Легенды гласят, что он обладает собственным разумом и может питаться воспоминаниями окружающих."

 artifact_volendrung_name:1 "Волендранг"
 artifact_volendrung_description:0 "Это — двемерский артефакт, известный также как «Молот Могущества» и «Молот Хаммерфелла». Был создан двемерским кланом Руркен. По неизвестным причинам, молот стал даэрдрическим артефактом Малаката. Молот заслужил свое название благодаря способности с легкостью разрушать даже стены вражеских крепостей"

 artifact_wabbajack_name:1 "Ваббаджек"
 artifact_wabbajack_description:0 "Даэдрический артефакт, созданный Шеогоратом. Имеет вид посоха на вершине которого выгравированы сердитые разинутые рты. Как и подобает Принцу безумия, посох выдаёт абсолютно непредсказуемый эффект при применении." # PLACEHOLDER

 artifact_bow_ivory_name:1 "Лук из слоновой кости"
 artifact_bow_ivory_description:0 "Я не знаю, что вам сказать про этот лук. Возможно, это будет важный предмет через несколько столетий, но сейчас это просто первый лук какого-то мальчика." # PLACEHOLDER

 artifact_book_delegation_name:1 "Письмо от клана Диренни"
 artifact_book_delegation_description:0 "Письмо о передаче права владения над Риверспайром." # PLACEHOLDER

 artifact_book_bretonnick_name:1 "Бретонская метрика"
 artifact_book_bretonnick_description:0 "Генеалогическая книга, подтверждающая власть дома Монклер над Ривенспайром." # PLACEHOLDER

 artifact_book_daenia_name:1 "Песнь Дении"
 artifact_book_daenia_description:0 "Старейшее известное бретонское произведение, в котором раскрываются темы рыцарства и государственного управления. Также в нём еречисленны несколько циклов легенд, которые привели к созданию королевств." # PLACEHOLDER

 artifact_armor_joile_name:1 "Доспех Джойла"
 artifact_armor_joile_description:0 "Магический доспех короля Джойла, который был убил Макелой Леки." # PLACEHOLDER

 artifact_gutwrencher_name:1 "Потрошитель"
 artifact_gutwrencher_description:0 "Булава Мерсидины Бурерождённой, которой она пользовалась на протяжении всей своей карьеры." # PLACEHOLDER

 artifact_sword_alessian_name:1 "Алессианский клинок"
 artifact_sword_alessian_description:0 "Древний клинок алессианского генерала." #PLACEHOLDER

 artifact_bow_alessian_name:1 "Алессианский лук"
 artifact_bow_alessian_description:0 "Великолепный лук, сделанный ещё во времена Алессианской империи." #PLACEHOLDER

 artifact_sword_aphren_name:1 "Меч короля Афрена"
 artifact_sword_aphren_description:0 "Парадный меч короля Афрена. Имеет алмазное навершие и инкрустацию лезвия и рукояти драгоценными камнями." #PLACEHOLDER

 artifact_shield_green_name:1 "Зеленая эгида"
 artifact_shield_green_description:0 "Древний щит, принадлежащий "Изумрудной принцессе", о чём свидетельствует подпись на нём." #PLACEHOLDER

 artifact_agra_crun_name:1 "Агра Крун"
 artifact_agra_crun_description:0 "Агра Крун, название которого переводится с орочьего как «кровавый щит», некогда принадлежал легендарной жене-защитнице Баргар, также известной как «Убийца Троллей»." #PLACEHOLDER

 artifact_staff_ulvor_name:1 "Посох Ул'вор"
 artifact_staff_ulvor_description:0 "Помимо общего названия с подводным королевством Морских слоадов Уль'вор, об этом таинственном магическом посохе ничего не известно" #PLACEHOLDER

 artifact_ritual_circle_name:1 "Ритуальный круг"
 artifact_ritual_circle_description:0 "Знак преданности звездам, используемый звездочетами в их обрядах посвящения." #PLACEHOLDER

 artifact_amulet_skystone_name:1 "Амулет Небесного камня"
 artifact_amulet_skystone_description:0 "Этот амулет, сделанный из кристаллического материала с вырезанными на нем недийскими символами, способен удерживать силу самих звезд." #PLACEHOLDER
 
 artifact_amulet_ahemmusa_name:1 "Камень Безумия Ахеммуза"
 artifact_amulet_ahemmusa_description:0 "При прикосновении к врагу, этот камень заставляет голоса предков кричать в его голове, сводя противника с ума. Однако, есть и обратный эффект. Крики раздаются и в голове владельца, поэтому владелец тоже рискует сойти с ума." #PLACEHOLDER

 artifact_amulet_urshilaku_name:1 "Зубы Уршилаку"
 artifact_amulet_urshilaku_description:0 "Семейная реликвия клана Уршилаку народа Эшлендеров. Наряду с другими племенными реликвиями, используется как символ власти. Это реликвия, передавалась из поколения в поколение лидерами кланов вплоть до прихода Нереварина, почле чему была принеса ему в дар в качестве признания." #PLACEHOLDER

 artifact_amulet_zainab_name:1 "Пояс Зайнаб"
 artifact_amulet_zainab_description:0 "Семейная реликвия племени Зайнаб народа Эшлендеров. Наряду с другими племенными реликвиями, используется как символ власти. Это реликвия, передавалась из поколения в поколение лидерами кланов вплоть до прихода Нереварина, почле чему была принеса ему в дар в качестве признания." #PLACEHOLDER

 artifact_seekers_sight_name:1 "Око Искателя"
 artifact_seekers_sight_description:0 "Реликыия магов Небожителей. Содержит самоцветы огня, льда и грома." #PLACEHOLDER

 artifact_armlet_torug_name:1 "Наруч Торуга"
 artifact_armlet_torug_description:0 "Король Торуг, основатель изначального города Орсиниума, владел могущественной реликвией, известной как наруч Торуга. Согласно легенде, наруч — волшебный браслет, украшенный самоцветами. С его силой Торуг смог приручить дикую природу Ротгара и основать первый Орсиниум." #PLACEHOLDER

 artifact_helm_uzdabikh_name:1 "Шлем Уздабих"
 artifact_helm_uzdabikh_description:0 "Легенда гласит, что этот шлем защитил своего владельца от целой армии." #PLACEHOLDER

 artifact_circlet_yokudan_name:1 "Старинная йокуданская диадема"
 artifact_circlet_yokudan_description:0 "Потрепанная временем диадема, принадлежавшая неизвестному йокуданцу." #PLACEHOLDER

 artifact_seal_tarish_name:1 "Королевская печать Тариш=Зи"
 artifact_seal_tarish_description:0 "Королевская печать, которую можно найти на мече и щите йокуданского императора Тариш-Зи. По слухам, три из этих печатей необходимы, чтобы получить доступ в его священный склеп." #PLACEHOLDER
 
 artifact_dragonbane_name:1 "Бич драконов"
 artifact_dragonbane_description:0 "Оружие Клинков, возможно, относящееся ко временам Драконьей стражи. Тогда Клинки были вынуждены покинуть свою древнюю крепость в Скайриме - храм Небесной Гавани, однако этот клинок остался внутри." #PLACEHOLDER

 artifact_unmelting_snow_name:1 "Нетающий снег"
 artifact_unmelting_snow_description:0 "На вершине Глотки Мира есть участок снега, который никогда не тает. Говорят, седобородые научили его не обращать внимания на солнце, и тепло просто омывает его." #PLACEHOLDER

 artifact_gauldur_jyrik_name:1 "Фрагмент амулета Галдура"
 artifact_gauldur_jyrik_description:0 "Первоначально принадлежавший могущественному волшебнику архимагу Галдуру в Первую эру. Амулет Галдура был разделен между его тремя детьми после того, как они убили его во сне. Этот фрагмент принадлежал Йурику, наиболее способному к магии из трех братьев и сестер."

 artifact_gauldur_mikrul_name:1 "Фрагмент амулета Галдура"
 artifact_gauldur_mikrul_description:0 "Первоначально принадлежавший могущественному волшебнику архимагу Галдуру в Первую эру. Амулет Галдура был разделен между его тремя детьми после того, как они убили его во сне. Этот фрагмент принадлежал Микрулу, самому сильному из трех братьев и сестер."

 artifact_gauldur_sigdis_name:1 "Фрагмент амулета Галдура"
 artifact_gauldur_sigdis_description:0 "Первоначально принадлежавший могущественному волшебнику архимагу Галдуру в Первую эру. Амулет Галдура был разделен между его тремя детьми после того, как они убили его во сне. Этот фрагмент принадлежал Сигдис, самой проворной из трех братье и сестер." 

 artifact_jagged_crown_name:1 "Зубчатая корона"
 artifact_jagged_crown_description:0 "Эта корона, является символом власти верховного короля Скайрима, последним её владельцем был Боргас из Винтерхолда, погибший во время Дикой Охоты в 1Э 369." #PLACEHOLDER

 artifact_red_eagles_fury_name:1 "Ярость Красного Орла"
 artifact_red_eagles_fury_description:0 "В различных древних легендах Предела говорится, что во время вторжения в королевство императрицы Хестры, Красный Орёл использовал именно это оружие в бою, в том числе и в последней своей битве, в которой он, согласно преданиям, убил тысячи имперских солдат, прежде, чем пал сам." #PLACEHOLDER

 artifact_kahvozeins_fang_name:1 "Клык Кавозеина"
 artifact_kahvozeins_fang_description:0 "Легендарный в Скайриме кинжал Драконьего жреца, относящийся к Меретической эре. Он был создан особой сектой Культа Дракона, которая поклонялась Кавозеину. Секта ценила ритуальные жертвоприношения настолько, что верховный жрец тратил много времени на заточку своего кинжала, чтобы он всегда был готов к следующей жертве." #PLACEHOLDER

 artifact_bloodskal_blade_name:1 "Клинок Бладскал"
 artifact_bloodskal_blade_description:0 "Древний нордский магический клинок, созданный кланом Кровавых Черепов в Солстхейме." #PLACEHOLDER

 artifact_armor_stalhrim_name:1 "Древний сталгримовый доспех"
 artifact_armor_stalhrim_description:0 "Доспех изготовленный из зачарованного льда. Этот древний доспех обеспечивает повышенную устойчивость как к обычному, так и к магическому урону." #PLACEHOLDER
 
 artifact_coral_claw_name:1 "Коралловый драконий коготь"
 artifact_coral_claw_description:0 "Замысловатый артефакт, изготовленный из материала, похожего на коралл, в форме когтя дракона, с выгравированными на нем символами Змеи, Волка и Мотылька. Ходят слухи, что древний культ Дракона использовал его как своего рода ключ к чрезмерно сложной двери." #PLACEHOLDER

 artifact_diamond_claw_name:1 "Алмазный драконий коготь"
 artifact_diamond_claw_description:0 "Замысловатый артефакт, сделанный из азмаза, в форме драконьего когтя, с выгравированными на нем символами Дракона, Волка и Мотылька. Ходят слухи, что древний культ Дракона использовал его как своего рода ключ к чрезмерно сложной двери." #PLACEHOLDER

 artifact_ebony_claw_name:1 "Эбонитовый драконий коготь"
 artifact_ebony_claw_description:0 "Замысловатый артефакт, сделанный из эбонита, в форме драконьего когтя, с выгравированными на нем символами Дракона, Лисы и Мотылька. Ходят слухи, что древний культ Дракона использовал его как своего рода ключ к чрезмерно сложной двери." #PLACEHOLDER

 artifact_emerald_claw_name:1 "Изумрудный драконий коготь"
 artifact_emerald_claw_description:0 "Замысловатый артефакт, сделанный из изумруда, в форме драконьего когтя, с выгравированными на нем символами Медведя, Кита и Змеи. Ходят слухи, что древний культ Дракона использовал его как своего рода ключ к чрезмерно сложной двери." #PLACEHOLDER

 artifact_glass_claw_name:1 "Стеклянный драконий коготь"
 artifact_glass_claw_description:0 "Замысловатый артефакт, сделанный из стекла, в форме драконьего когтя, с выгравированными на нем символами Лисы, Совы и Змеи. Ходят слухи, что древний культ Дракона использовал его как своего рода ключ к чрезмерно сложной двери." #PLACEHOLDER 

 artifact_golden_claw_name:1 "Золотой драконий коготь"
 artifact_golden_claw_description:0 "Замысловатый артефакт, сделанный из золота, в форме драконьего когтя, с выгравированными на нем символами Медведя, Совы и Мотылька. Ходят слухи, что древний культ Дракона использовал его как своего рода ключ к чрезмерно сложной двери." #PLACEHOLDER 

 artifact_iron_claw_name:1 "Железный драконий коготь"
 artifact_iron_claw_description:0 "Замысловатый артефакт, сделанный из железа, в форме драконьего когтя, с выгравированными на нем символами Дракона, Орла и Волка. Ходят слухи, что древний культ Дракона использовал его как своего рода ключ к чрезмерно сложной двери." #PLACEHOLDER   

 artifact_ivory_claw_name:1 "Костяной драконий коготь"
 artifact_ivory_claw_description:0 "Замысловатый артефакт, сделанный из кости, в форме драконьего когтя, с выгравированными на нем символами двух Орлов и Волка. Ходят слухи, что древний культ Дракона использовал его как своего рода ключ к чрезмерно сложной двери." #PLACEHOLDER   

 artifact_ruby_claw_name:1 "Рубиновый драконий коготь"
 artifact_ruby_claw_description:0 "Замысловатый артефакт, сделанный из рубина, в форме драконьего когтя, с выгравированными на нем символами двух Волков и Орла. Ходят слухи, что древний культ Дракона использовал его как своего рода ключ к чрезмерно сложной двери." #PLACEHOLDER   

 artifact_sapphire_claw_name:1 "Сапфировый драконий коготь"
 artifact_sapphire_claw_description:0 "Замысловатый артефакт, сделанный из сапфиров, в форме драконьего когтя, с выгравированными на нем символами Совы, Мотылька и Волка. Ходят слухи, что древний культ Дракона использовал его как своего рода ключ к чрезмерно сложной двери." #PLACEHOLDER     

 artifact_eye_falmer_name:1 "Глаз фалмера"
 artifact_eye_falmer_description:0 "Большой белый драгоценный камень яйцевидной формы с пульсирующим красным свечением, по слухам, извлеченный из глазниц большой статуи Снежного эльфа в Иркнтанде." #PLACEHOLDER

 artifact_shield_aetherial_name:1 "Этериевый щит"
 artifact_shield_aetherial_description:0 "Это уникальный двемерский щит, сделанный из этерия и двемерского сплава. По дизайну соответствует стандартным двемерским щитам, которые изготавливали представители скайримского клана, но многие скрепляющие элементы выполнены из сияющего голубым светом этерия, большая круглая пластина которого укреплена также в верхней части лицевой поверхности щита." #PLACEHOLDER 

 artifact_mammoth_horn_name:1 "Мамонтов рог Тревы"
 artifact_mammoth_horn_description:0 "Слегка потрескавшийся древний рог, который жители Тревы использовали для охоты на мамонтов." #PLACEHOLDER 

 artifact_lodorr_crown_name:1 "Корона Лодора"
 artifact_lodorr_crown_description:0 "Древняя корона, теплая на ощупь. По слухам, содержит дух Лодора, повелителя драугров, запертого в своей собственной короне ещё в Меретическую эру." #PLACEHOLDER

 artifact_horn_jurgen_name:1 "Рог Юргена Призывателя Ветра"
 artifact_horn_jurgen_description:0 "Рог когда-то принадлежал первому Седобородому, великому лидеру древних нордов и мастеру Голоса." #PLACEHOLDER

 artifact_chillrend_name:1 "Охладитель"
 artifact_chillrend_description:0 "Артефакт неизвестного происхождения, похожий на стеклянный короткий меч, хотя, в отличие от обычного стекла, он синий, а не зеленый, с рукоятью, изготовленной из редких металлов и лунного камня. Его чары наносят противнику магический урон от мороза." #PLACEHOLDER
 
 artifact_bloodstone_chalice_name:1 "Чаша из гелиотропа"
 artifact_bloodstone_chalice_description:0 "Эта чаша довольно долго находилась во владении клана Волкихар. При правильном использовании она способена увеличить силу вампира. Артефакт давно не использовали, видимо, для этого должно произойти что-то грандиозное." #PLACEHOLDER

 artifact_white_phial_name:1 "Белый флакон"
 artifact_white_phial_description:0 "Легендарный сосуд, созданный древним алхимиком Куралмилом в те времена, когда Скайрим ещё только начал покрываться льдом. Он был создан из первого снега, выпавшего на вершине Глотки Мира с применением могущественной магии времён Войны драконов, секреты которой утеряны. Главная особенность артефакта заключается в том, что любая жидкость, помещённая в него, восстанавливается через некоторое время после опустошения сосуда" #PLACEHOLDER

 artifact_messenger_diary_name:1 "Дневник гонца"
 artifact_messenger_diary_description:0 "Дневник, найденный у гонца. Указывает путь к древнему акавирскому форту. На одной из страниц набросана карта." #PLACEHOLDER

 artifact_crown_nenalata_name:1 "Айлейдская корона Неналаты"
 artifact_crown_nenalata_description:0 "Древний айлейдский артефакт, по форме напоминающий богато украшенную и изящную корону. Её можно отличить от других айлейдских корон по королевскому символу, выгравированному на нем. Поверхностные чары дают владельцу отражение заклинаний и повышенный навык магии изменения и заклинания, хотя истинный потенциал короны, по-видимому, намного больше. Это чрезвычайно ценное сокровище." #PLACEHOLDER

 artifact_mask_alkosh_name:1 "Маска Алкоша"
 artifact_mask_alkosh_description:0 "Священная реликвия Кота-дракона Алкоша. Впервые его надел Джа'Дарри Вечный, первый чемпион Алкоша и основатель Прайда Алкоша. Дракон должен пробудить дремлющую в маске силу, прежде чем ее можно будет использовать в полной мере. Когда маска наделена силой, она наделяет своего владельца, известного как Носитель Маски, необычайной силой." #PLACEHOLDER

 artifact_mask_dragon_priest_name:1 "[dragon_priest.GetFirstNameNoTooltip]"
 artifact_mask_dragon_priest_description:0 "Священный артефакт созданный [dragon_priest.GetFirstNameNoTooltip] как символ власти, узаконивающий правление [dragon_priest.GetHerHis] на Кеизале во славу [dragon_priest.GetFaith.HighGodName]." #PLACEHOLDER

 artifact_horn_anequina_name:1 "Драконий рог Анеквины"
 artifact_horn_anequina_description:0 "Рог, который носит название северного Эльсвейрского королевства - Анеквины. Говорят, что королева Анеквина Остроязычная когда-то использовала Драконий рог, который сегодня носит её имя. Он был спрятан на тот случай, когда в нем снова возникнет необходимость." #PLACEHOLDER
 
 artifact_horn_jadarri_name:1 "Рог Джа'дарри"
 artifact_horn_jadarri_description:0 "Боевой драконий рог, известный своей уникальной способностью никогда не ломаться. Он был дан Джа'Дарри, члену Прайда Алкоша, могущественным красным драконом, который был невосприимчив к его воздействию." #PLACEHOLDER

 artifact_horn_starhaven_name:1 "Драконий рог Звездного Приюта"
 artifact_horn_starhaven_description:0 "Подаренный ученикам Адепториума Звездной Гавани Драконьей стражей Акавира во времена, когда драконы все еще досаждали Эльсвейру. Поскольку Драконья стража не могла остаться, чтобы сражаться с драконами, они построили Башню Драконьего рога для охраны артефакта. Там он будет храниться, пока не придет время его использваония для защиты Адепториума. Рог уже заряжен лунной энергией, пульсация которой подобна сердцебиению" #PLACEHOLDER

 artifact_moonlight_blade_name:1 "Moonlight Blade"
 artifact_moonlight_blade_description:0 "A crescent moon-shaped blade associated with both Azurah and the extant Order of the Hidden Moon. This ancient Khajiiti order was said to have been gifted the blade by the Mother Goddess herself, whom plucked the blade off her own Moon-Staff to be used as a weapon. The Moonlight Blade is considered a sacred tool for the duty of guiding, protecting and redeeming the souls of their People. While on its own the blade is a deadly weapon against the Dro-m'Athra, in the hands of those who know the Order's secrets, the Moonlight Blade can cut through liminal barriers, both the mundane and those between worlds. In particular, the ushering souls to their fated afterlife, this power comes from the second nature of the Moonlight Blade, as it functions as a gateway to the Crossing, a transitional realm between Nirn and Sands Behind the Stars. Within the Order of the Hidden Moon, a guardian was selected to wield the Moonlight Blade from the adepts, this position required someone with an iron will and conviction. The Blade was passed from guardian to guardian without incident until sometime in the First Era, when the warrior Shando-ri became its wielder. His friend and rival, Arum-Khal, had slowly become dissatisfied with the Order's actions and Shando-ri being chosen over him was the last straw. Arum-Khal renounced Azurah and the Order, with many adepts following him, leading to a bloody civil war within the temple. At the end of these battles, the now-lich Arum-Khal had become far too powerful for the survivors to end him permanently and he was instead sealed within the crypts. In preparation for the Dro-m'Athra Lich's return, Shando-ri underwent a six month ritual to transfer his soul and spirit to the Moonlight Blade, to remain on Nirn until he could slay the Dark Adept. Many of the surviving adepts sacrificed themselves to further empower the Moonlight Blade, though none were left to wield it in the end." #PLACEHOLDER

 artifact_keening_name:1 "Keening"
 artifact_keening_description:0 "The short blade Keening was created to flay and focus the power that the hammer Sunder produces. In song, its described as a dagger made of the sound of the shadow of the moons." #PLACEHOLDER

 artifact_sunder_name:1 "Sunder"
 artifact_sunder_description:0 "Created to produce a specific amount of power from the Heart of Lorkhan, which, when struck by Sunder, would release godlike power. It is described as a hammer of divine mass." #PLACEHOLDER

 artifact_wraithguard_name:1 "Wraithguard"
 artifact_wraithguard_description:0 "Created to safely wield the weapon tools, Sunder and Keening, for wielding the weapons without the gauntlet will often lead to the instant death of the wielder. It's described a gauntlet made of a material comparable to brass. It is also known as the Wraith Mail." #PLACEHOLDER

 artifact_calderas_name:1 "Calderas"
 artifact_calderas_description:0 "But one brave hero held no fear\nDranoth Hleran, warrior brave\nWith Calderas, his mighty spear\nBut one resounding cry he gave\n\nHe raised his spear to the beast\nHe ran, evading every blow\nHis heart was set, his speed increased\nAs he charged the mighty foe" #PLACEHOLDER

 artifact_aralor_shirt_name:1 "Hair Shirt of Saint Aralor"
 artifact_aralor_shirt_description:0 "A sacred relic of the Dunmeri Tribunal. Besides being simultaneously hurt and healed by the shirt, the wearer is also resistant to magic." #PLACEHOLDER

 artifact_rilms_shoes_name:1 "Shoes of Saint Rilms"
 artifact_rilms_shoes_description:0 "These shoes are artifacts sacred to the Dunmeri Tribunal. They are magically enchanted to enhance endurance and make the wearer more personable. Saint Rilms gave away the shoes and did her best to appear as a beggar in order to better acquaint herself with the poor." #PLACEHOLDER

 artifact_felms_cleaver_name:1 "Cleaver of Saint Felms"
 artifact_felms_cleaver_description:0 "An one-handed axe which belonged to the eponymous saint of the Dunmeri Tribunal." #PLACEHOLDER       

 artifact_llothis_crosier_name:1 "Crosier of Saint Llothis"
 artifact_llothis_crosier_description:0 "A staff sacred to the Dunmeri Tribunal as a holy relic. The undefeated spirit of St. Llothis the Pious is said to be contained within it. However, the staff's fitness for combat is questionable, as the staff's enchantments actually have various adverse effects on the wielder." #PLACEHOLDER       

 artifact_eleidons_ward_name:1 "Eleidon's Ward"
 artifact_eleidons_ward_description:0 "An enchanted shield especially built for Eleidon, a renowned holy knight of legend in Breton history. One of the many stories about him is that he saved a baron's daughter from sure death at the hands of a warlord, and the baron spent all his riches on the creation of the shield to show his gratitude. It grants the wielder the opportunity to heal wounds." #PLACEHOLDER       
  
 artifact_chrysamere_name:1 "Chrysamere"
 artifact_chrysamere_description:0 "An ancient adamantium claymore artifact with offensive capabilities only surpassed by its defenses. It has magical properties which, unlike most weapons, are defensive in nature; it lends the wielder health, boosts their resistance to fire, and reflects some damage from spells." #PLACEHOLDER       
 
 artifact_skull_crusher_name:1 "Skull Crusher"
 artifact_skull_crusher_description:0 "An amazingly large and powerful warhammer created together by the wizard Dorach Gusal and the great weaponsmith Hilbongard Rolamus of Skyrim in the forge of Anudnabia sometime in the early First Era, during the Skyrim Captivity. The creation of this weapon is riddled in magic, such as the fires it was forged in and the steel that was tempered for it. It is incredibly light but hard, which provides for its deadly blows compared to those of a Daedric Prince." #PLACEHOLDER       

 artifact_mentors_ring_name:1 "Mentor's Ring"
 artifact_mentors_ring_description:0 "A prized possession for any apprentice to magic. It lends the wearer the ability to increase their intelligence and wisdom, thus making their use of magic more efficient. The High Wizard Carni Asron is said to be its creator, and he loaned it to apprentices while they were studying under him." #PLACEHOLDER       

 artifact_haynekhtnamet_fang_name:1 "Fang of Haynekhtnamet"
 artifact_haynekhtnamet_fang_description:0 "A literal fang which was carved into a blade and fashioned into a small dagger. It is named after Haynekhtnamet, a mythical wamasu from the Shadowfen region of Black Marsh. Scholars believe that Haynekhtnamet is not actually a single creature but a series of wamasu, and as such it's possible that there are multiple Fangs." #PLACEHOLDER       

 artifact_shuxaltsei_staff_name:1 "Staff of Shuxaltsei"
 artifact_shuxaltsei_staff_description:0 "An unsettling chill clings to this coiled Hist root. Forgotten Argonian glyphs cover its entire surface." #PLACEHOLDER       

 artifact_serpent_fang_name:1 "Fang of the Great Serpent"
 artifact_serpent_fang_description:0 "This ancient dagger was carved from stone in the shape of a serpent's tooth. It is deeply stained a ruddy red." #PLACEHOLDER       
 
 artifact_chalice_unquenchable_name:1 "Chalice of Unquenchable Thirst"
 artifact_chalice_unquenchable_description:0 "Used in ancient times to hold the blood of live sacrifices for ritual consumption. It shows signs of recent use." #PLACEHOLDER       

 artifact_sinople_talon_name:1 "Sinople Talon"
 artifact_sinople_talon_description:0 "Rostam was a Yokeda born in the mountains of Yath who claimed to have been raised by a dragon named Sahmaargram. His signature weapon was a saber made of refined malachite he dubbed the "Sinople Talon", through which he dealt many a killing blow.\n\nHaving never attained mastery of the Shehai, this sword followed him throughout the whole of his career and was buried in his tomb although a similar weapon started to circulate in Yokeda circles soon after."

 artifact_harness_orun_name:1 "Harness of Orun"
 artifact_harness_orun_description:0 "A lesser Yokeda during the Age of Strife, Orun was made famous by his employ of many talented smiths for his retinue—including some Sword-Singers-. The masterwork of this school of armorers is the personal panoply of their patron, a finely wrought armor made from orichalc scale, each inscribed with a prayer to Diagna, HoonDing or Leki, all gods of war and battle.\n\nThe protection from the breastplate was so outrageous it was proofed against one strike from an Ansei! Alas, Orun died from poisoned wine one of his retainers poured, the escaped son of a long dead enemy."

 artifact_circlet_storms_name:1 "Circlet of Storms"
 artifact_circlet_storms_description:0 "Anointed by the Tavan Priesthood during the height of the Yokudan empire, this electrum crown is set with amber, rubies and sapphires dominated by a carved lapis icon of Tava.\n\nThe outside of the crown is decorated with orichalc inlays depicting the power of the Goddess of Winds, beckoning her followers to submit and blessing them in return for their devotion. Any ruler who wore this crown rarely suffered drought in his estates, further cementing the divine providence of this item."
 
