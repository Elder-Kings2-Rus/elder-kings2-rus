 artifact_wall_shield_description_khajiiti:0 "[SCOPE.Custom('ArtifactQuality')] деревянный щит. Образец каджитского мастерства, созданный из прочных [newly_created_artifact.GetFeatureText( 'shaft_wood' )] досок и скреплённый ободом из [newly_created_artifact.GetFeatureText( 'head_metal' )]. Щит украшен драгоценными камнями, каждый из которых вырезан в виде фазы луны. Каждая фаза луны, в свою очередь, отражает определённые этапы жизни персонажа [owner.GetTitledFirstName]: [owner.GetHerHis] рождение, смерть любимого, даже ночь [owner.GetHerHis] первого убийства."
 artifact_wall_shield_description_orsimeri:0 "[SCOPE.Custom('ArtifactQuality')] каплевидный щит. Образец орочьего мастерства, созданный из плотного [newly_created_artifact.GetFeatureText( 'shaft_wood' )] и укреплённого перекрывающимися и скрепляющими полосками [newly_created_artifact.GetFeatureText( 'head_metal' )] – но без излишества, ведь тяжёлый щит, замедляющий владельца, бесполезен в ближнем бою!"
 artifact_wall_shield_description_dwemeri:0 "[SCOPE.Custom('ArtifactQuality')] щит, являющийся образцом двемерского мастерства, созданный из относительно тонких пластин двемерской стали, повторяющих геометрические формы, характерные двемерскому ремеслу."
 artifact_wall_shield_description_maormeri:0 "[SCOPE.Custom('ArtifactQuality')] маленький каплевидный щит, являющийся образцом маормерского мастерства, выкованный из лёгкого, но прочного сплава [newly_created_artifact.GetFeatureText( 'head_metal' )] с сияющими узорами из ракушек сверху и снизу. В центре изображена фигура морского змея."

 artifact_axe_description_dremora:0 "[SCOPE.Custom('ArtifactQuality')] тяжёлый топор с парой кинжалоподобных зубцов, являющийся образцом даэдрического мастерства. [newly_created_artifact.Custom('ArtifactAxeHeadDescription')] [newly_created_artifact.Custom('ArtifactAxeHaftDescription')]"
 artifact_axe_description_refabricated:0 "Рефабрицированный боевой топор [SCOPE.Custom('ArtifactQuality')] качества, который, по слухам, был изготовлен из материалов, найденных в Заводном городе. Его лезвия сделаны из деталей, похожих на зубчатые колёса, а рукоятка сделана из украшенной молибденовой оси."
 artifact_sword_description_refabricated:0 "Рефабрицированный меч [SCOPE.Custom('ArtifactQuality')] качества, по слухам, изготовленный из материалов, найденных в Заводном городе. Он изготовлен из двух лопаток-рычагов, которые легко соединяются и становятся острыми, как бритва."
 
 artifact_dagger_description_aldmeri:0 "[SCOPE.Custom('ArtifactQuality')] обоюдоострый кинжал из чёрной стали, вдохновлённый альдмерским стилем. Гарда, напоминающая крылья грифона, выкована толще и массивнее, что вызывает сомнения в том, что кинжал пригоден для использования в качестве парирующего оружия. [newly_created_artifact.Custom('ArtifactDaggerDecoration')]"
 artifact_dagger_description_nord:0 "[SCOPE.Custom('ArtifactQuality')] [newly_created_artifact.GetFeatureText( 'blade_metal' )] кинжал. Это оружие в нордском стиле отличается широким лезвием, прочностью и больше подходит для рубящих ударов, чем для колющих. [newly_created_artifact.Custom('ArtifactDaggerDecoration')]"
 artifact_dagger_description_tsaesci:0 "[SCOPE.Custom('ArtifactQuality')] [newly_created_artifact.GetFeatureText( 'blade_metal' )] акавирский кинжал. Острие этого кинжала, похожее на иглу, не только вызывает кровотечение от малейшего прикосновения, но и затачивается до смертоносной остроты. Он может колоть так же легко, как и содрать кожу с кости. [newly_created_artifact.Custom('ArtifactDaggerDecoration')]"

 artifact_mace_description_cyrodiilic:2 "[SCOPE.Custom('ArtifactQuality')] тяжёлая сиродильская булава, с тяжёлым сферическим навершием из [ROOT.Artifact.GetFeatureText( 'head_metal' )], утыканным острыми шипами. Верхняя часть рукояти покрыта металлом для отражения вражеской [ROOT.Artifact.GetFeatureText( 'head_metal' )]. Навершие крепится на [newly_created_artifact.Custom('ArtifactMaceHandleDescription')]"

 artifact_urn_description_hlaalu:0 "Изысканная амфора [SCOPE.Custom('ArtifactQuality')] качества. Она изготовлена из блестящего голубого орихалка и на ней выгравирован золочёный узор – [newly_created_artifact.GetFeatureText( 'decoration_pattern' )]."

 artifact_throne_description_ashlander:1 "Трон [SCOPE.Custom('ArtifactQuality')] качества. Созданный из цельного [newly_created_artifact.GetFeatureText( 'generic_material_wood' )], на него нанесена замысловатая резьба, рассказывающая о легендах, которые лежат в основе происхождения племени.\n\nНа его деревянной конструкции также имеется подкладка из [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )], изображающая множество историй и деяний [Glossary( 'хороших даэдра', 'GOOD_DAEDRA_GLOSS' )], наряду со стилизованными молитвами и символами каждой семьи, составляющей племя. Чем крупнее герб семьи изображён на ткани, тем большим влиянием обладают её члены."

 artifact_sculpture_description_thirty_fourth_sermon:1 "Эта [SCOPE.Custom('ArtifactArticleWealth')]ая статуя Вивека, возвышающаяся над поверженным ГУЛГА МОР ДЖИЛОМ, восьмым чудовищем, раскрашена и [SCOPE.Custom('ArtifactAdverbQuality')] вырезана. В образе существа отражены [owner.GetTitleAsNameNoTooltip|l] и [owner.GetHerHis] [owner.Custom('RulerSkill')]. Изготовленная из [newly_created_artifact.GetFeatureText( 'sculpture_material' )], статуя смотрится очень уместно, материал [SCOPE.Custom('ArtifactAdverbQuality')] обработан."

 feature_tapestry_scene_geyser:0 "На полотне изображён огромный гейзер. Если прищуриться, то можно увидеть зевак, с благоговением наблюдающих за извержением издалека."