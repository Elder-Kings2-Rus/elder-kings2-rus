 artifact_skull_numinex_name:1 "Череп Нуминекса"
 artifact_skull_numinex_description:0 "Гигантский череп древнего дракона Нуминекса, свирепого зверя, который запугивал сёла, пока не был повержен Олафом Одноглазым. Победив зверя, Олаф привез его в Вайтран, где и заточил на многие годы, пока тот не умер. После чего его череп был помещен в тронный зал, наблюдать за двором Ярла."
 
 artifact_throne_ruby_name:1 "Рубиновый трон"
 artifact_throne_ruby_description:0 "Прекрасный пример смеси богатства айлейдов и мастерства недийцев, известный также как "Трон разлучённых королей". Рубиновый трон - место, с которого исходили мудрость Алессии и ярость Ремана. Возможно вы вершите судьбу Тамриэля, восседая на нём."

 artifact_throne_camoran_name:1 "Трон Каморана"
 artifact_throne_camoran_description:0 "Величественный трон, выращенный лучшими садовниками Гратвуда. Легенды гласят, что сам Эплир Каморан, в окружении спригганов, лично выбирал саженцы для него. Трон Каморана - символ истинной власти над Валенвудом, пред которым преклоняют колени."

 artifact_flask_lillandril_name:1 "Колба Лилландрила"
 artifact_flask_lillandril_description:0 "Драгоценная колба неизвестного происхождения. Колба Лилландрила обладает удивительной способностью поглощать и отражать магию, словно сама является вместилищем магии. Это одна из самых сокровенных реликвий острова Саммерсет, и жители Лилландрила бережно хранят ее как реликвию своего великого города."

 artifact_varla_stone_name:1 "Камень варла"
 artifact_varla_stone_description:0 "Зачарованный осколок граненого метеоритного стекла, редкий вид этерическогого фрагмента, созданный Айлейдами. Люминесцентные кристаллы белого или голубого оттенка обладают необычайной силой, позволяя даже необученным людям восстанавливать магическую энергию любого количества зачарованных предметов. Из-за их огромной ценности и полезности, расхитители вынесли почти все подобные артефакты из Айлейдских руин."

 artifact_dwemer_puzzle_box_name:1 "Двемерская головоломка"
 artifact_dwemer_puzzle_box_description:0 "Замысловатый маленький кубик размером не больше кулака, сделанный из металла медного цвета. На одной стороне нанесен круговой рисунок и символы. На других сторонах линии вырисовывают странные узоры."

 artifact_indoril_death_mask_name:1 "Посмертная маска Индорила"
 artifact_indoril_death_mask_description:0 "Золотая маска для лица, предположительно захороненная вместе с Индорилом Нереваром. Несмотря на это, существует много копий, изготовленных для несостоявшихся Нереваров."

 artifact_aok_name:1 "Амулет Королей"
 artifact_aok_description:0 "Известный под такими именами, как "Чим-эль Адабал", "Красный Алмаз" и "Амулет Королей Славы", этот драгоценный талисман является традиционным главным знаком отличия и определяет происхождение правящего императора Сиродила. В ромбе из белого золота, инкрустированном восемью рубинами, символизирующими богов, расположен Красный бриллиант. Считается, что этот великолепный камень душ восходит к Конвенции или является величайшим творением айлейдских огранщиков. Считается, что он хранит души предыдущих императоров и имеет решающее значение для поддержания горения Драконьих огней." 

 artifact_lords_mail_name:1 "Кольчуга Повелителя"
 artifact_lords_mail_description:0 "Древняя позолоченная кираса непревзойденного качества, которая, как считается, дает владельцу способность поглощать и восстанавливать здоровье, противостоять воздействию заклинаний, сопротивляться яду и даже излечивать от него. Говорят, что, как только Кинарет сочтет владельца недостойным, Кольчуга Повелителя исчезнет и будет спрятана для следующего избранного."

 artifact_fin_gleam_name:1 "Светящийся плавник"
 artifact_fin_gleam_description:0 "Любопытный шлем, окутанный тайной как по своему происхождению, так и по назначению. Найден на гниющем трупе очень некогда больного человека, однако, как удалось выяснить, шлем должен был спасти своего предыдущего владельца."

 artifact_death_dealers_fete_name:1 "Торжество торговца смертью"
 artifact_death_dealers_fete_description:0 "По ночам из этого кольца доносятся звуки — смех, звон посуды и мучительные крики."

 artifact_antique_map_name:1 "Старинная карта"
 artifact_antique_map_description:0 "Мастер-картограф вложил все свои навыки в создание этой карты бесчисленное множество лет назад."

 artifact_nordic_urn_name:1 "Древняя нордская урна"
 artifact_nordic_urn_description:0 "Обычно, найденные в древних нордских курганах и других местах захоронения, урны, подобные этой, служили широкому кругу целей, например, хранили подношения, забальзамированные органы, останки, драгоценные камни душ и даже рунические молитвы за душу усопшего. Теперь, очищенная и отполированная урна представляет собой впечатляющее старинное украшение."

 artifact_old_sword_name:1 "Древний нордский меч"
 artifact_old_sword_description:0 "Этот меч, найденный в нордском склепе, мог принадлежать нескольким нордским героям прошлого. Время не пощадило клинок, сделав невозможным его использование в бою. Также невозможно определить кому он пренадлежал. Но кто сказал, что вы не сможете произвести впечатление на свой двор, заявив, что когда-то им мог владеть один из спутников Исграмора?"

 artifact_redguard_flag_name:1 "Редгардское боевое знамя"
 artifact_redguard_flag_description:0 "Сложенное боевое знамя Первого ска'винского верблюжьего разведчика, порванное в трех местах и запачканное кровью. Работа представляет собой несколько устаревший, даже архаичный стиль, напоминающий текстильную работу Йокуданцев в традиции На-Тотамбу, а цвета, и изобразительный стиль говорят Абесинском следе. Может ли этот флаг символизировать, намеренно или случайно, единство редгардов?"

 artifact_argonian_statuette_name:1 "Реликвия аргониан досумеречной эпохи"
 artifact_argonian_statuette_description:0 "Тяжелая, темная и всегда странно гладкая на ощупь, эта статуэтка имеет огромное историческое значение. Подобного больше нигде в Чернотопье не делают, будь то из-за потери знаний, необходимых для обработки странного камня таким способом, или из-за прямого отказа аргониан создавать какие-либо новые артефакты, подобные этому."

 artifact_targe_of_the_blooded_name:1 "Тарч кровожадности"
 artifact_targe_of_the_blooded_description:0 "Этому щиту с прикрепленными большими стальными шипами отдают предпочтение бойцы стиля меча и баклера, которые любят полностью использовать свою левую руку. Бандиты из Хаммерфелла особенно любят это оружие."

 artifact_crown_verity_name:1 "Корона Истины"
 artifact_crown_verity_description:0 "Магический артефакт, созданный для проверки достоинств потенциальных верховных королей Скайрима. Корона Истины уступает только Зубчатой Короне. Маги каждого холда посвятили свои силы её созданию, наделив чудесной магией. Монолитные драгоценные камни окружают внешний орнамент, а древние глифы мерцают на металлической поверхности.\n\nКорона не сможет удержаться на голове недостойных правителей. Несмотря на загадочность всего этого, мало чья репутация оставалась невредимой после такого казуса."

 artifact_mace_aevar_name:1 "Булава Эйвара - певца камней"
 artifact_mace_aevar_description:0 "Согласно легенде, этот ценный артефакт скаалов был использован, чтобы усилить Песнь Земли, вернув Дар Земли, возродив плодовитость земле скаалов. Он изготовлен из сталгрима, материала столь же ценного, как эбонит, но более распространенного на Солстхейме."

 artifact_diadem_diagna_name:1 "Диадема Диагны"
 artifact_diadem_diagna_description:0 "Эта диадема из орихалка, названная в честь орихалкового Бога Смертоносного клинка и посвященная ему. Традиционно носят те, кто претендует на Высшее королевство Хаммерфелл и соизволит воссесть на трон Хегата. Легенды говорят, что корона либо была выкована в священной башне Йокуды, либо ранее была древней двемерской короной, или и то и другого."

 artifact_ansei_ward_majah_name:1 "Оберег Маджи"
 artifact_ansei_ward_radan_name:1 "Оберег Радана"
 artifact_ansei_ward_halelah_name:1 "Оберег Халелы"
 artifact_ansei_ward_description:0 "Один из трех легендарных оберегов Ансеев, который несет дух одного из владельцев, гарантируя, что каждый мертвец, служивший Ту'вакке, не сможет воскреснуть даже с помощью самой могущественной некромантии."

 artifact_orichalc_scalpel_name:1 "Орихалковое лезвие"
 artifact_orichalc_scalpel_description:0 "Зачарованный меч, сделанный из орихалкового снаряжения павших берсерков. Этот знаменитый меч является доказательством службы дому Камберленд во время осады Орсиниума."

 artifact_black_iron_name:1 "Чёрное железо"
 artifact_black_iron_description:0 "Клинок, сделанный из упавшего с неба железа. Выкованный представителями могущественной династии. Его первым владельцем был Железный Наследник - правитель древнего Камлорна."
 
 artifact_kingmakers_trove_name:1 "Сокровищница творца королей"
 artifact_kingmakers_trove_description:0 "Великолепный сундук, искусно украшенный золотом. Подобный рисунок можно встретить на флагах военных бретонских кораблей. Рельеф и форма дерева напоминают изделия из первой эры."  # PLACEHOLDER

 artifact_rithana_name:1 "Ритана-ди-Ренада"
 artifact_rithana_description:0 ""Песнь королевств" - древний каменный барельеф с изображением шестнадцати королевств Эльсвейра. Символизирует гармонию, единство и мир между ними. Название дано из-за центральной части барельефа, где располагается "Поющий кристалл", который издаёт мелодию, пока соприкасается с камнем." # PLACEHOLDER

 artifact_veloths_judgement_name:1 "Правосудие Велота"
 artifact_veloths_judgement_description:0 "Во время своего исхода из Саммерсета, Святой Велот овладел даэдрическим боевым молотом как символом силы и власти. Было сказано, что Правосудие Велота, как он позже стал известен, очистит души тех, кого поразит, от порчи." # PLACEHOLDER

 artifact_staff_rootmender_name:1 "Посох корнеправа"
 artifact_staff_rootmender_description:0 "Символ власти, который носит каждый Голос-Живицы в племени Шепота-Корня. Он способен выдерживать магические атаки и обеспечивает сохранение наследия племени, несмотря ни на что."

 artifact_wuuthrad_name:1 "Вутрад"
 artifact_wuuthrad_description:0 ""Вутрад" в переводе с языка Атморы значит "Слёзы бури". Этой секирой владел Исграмор в Меретическую эру."
 
 artifact_crown_anton_name:1 "Драгоценная корона Антона"
 artifact_crown_anton_description:0 "Драгоценные камни украшают эту зачарованную корону, изготовленную для короля Антона из Даггерфолла, после того, как он пережил опасный период регентства. На ней начертаны молитвы божествам, родителям Антона и, что самое любопытное, его сенешалю. Печать дома Делейн вместе с личным гербом короля Антона выбита на внутренней поверхности короны."

 artifact_crown_shornhelm_name:1 "Корона Шорнхельма"
 artifact_crown_shornhelm_description:0 "Мрачные земли Ривенспайра поделены между соперничающими баронами. Но всякий раз, когда конфликты затихает, из-за интриг, болезней или ужаса войны, бароны могут собраться, чтобы избрать нового короля или королеву из числа своих. Корона Шорнхельма - это знак доверия, которое дворянство оказывает этому человеку, и она такая же древняя, как сам регион."

 artifact_ring_mane_name:1 "Кольцо Рид-Тар-ри'Датты"
 artifact_ring_mane_description:0 "Это изысканное кольцо из золота и жемчуга, вырезанное так, чтобы напоминать луны в разные фазы. Долгое время хранилось в безопасности у монахов. Оно столь же драгоценно, сколь и священно. Несмотря на то, что его точное религиозное значение было утеряно и, возможно, никогда не было полностью ясно, его связь с Первой Гривой и несравненное мастерство, которое он воплощает, говорят сами за себя."

 artifact_bow_malgoth_name:1 "Лук Мальгота"
 artifact_bow_malgoth_description:0 "Лук генерала Мальгота, вождя племени Черного Корня. Простая конструкция оружия отражает индивидуальность своего первого хозяина."

 artifact_dragonguard_katana_name:1 "Катана Драконьей стражи"
 artifact_dragonguard_katana_description:0 "Этой катаной когда-то владели Драконьи стражи, знаменитые акавирские охотники на драконов. Этот своеобразный меч имеет характерную рукоять с небольшой гардой в форме диска, украшающей длинную рукоять, обмотанную ткаными шелковыми шнурами."

 artifact_throne_mane_name:1 "Паланкин Гривы"
 artifact_throne_mane_description:0 "Когда-то было принято, чтобы каждый Грива носил прядь меха каждого каджита, присягнувшего ему на верность. Непрактичная тогда, невозможная теперь, традиция, тем не менее, создала этот великолепный паланкин, на котором Гриву приходилось носить из-за ошеломляющего веса его кос. Несмотря на то, что теперь, когда на них заплетено всего несколько церемониальных кос, которые обеспечивают большую подвижность, известно, что Гривы любят это королевское место, которое дает им очевидную власть и непревзойденный комфорт."
 
 artifact_staff_magnus_name:1 "Посох Магнуса"
 artifact_staff_magnus_description:0 "Посох Магнуса, один из древнейших артефактов Тамриэля, был своего рода метафизической батареей для своего создателя - Архитектора Магнуса. Посох, выкованный из неизвестных материалов, может призывать свирепую магию, чтобы оживить владельца, или уничтожать врагов сокрушительными зарядами магии."

 artifact_staff_hasedoki_name:1 "Посох Хаседоки"
 artifact_staff_hasedoki_description:0 "Хаседоки был волшебником, в котором жил дух соперничества. Он странствовал по земле в поисках мага, который был бы сильнее его. Насколько известно, он так никогда и не встретил того, кто принял бы его вызов. В итоге он стал одиноким и несчастным — ведь столько людей боялось его — и заключил собственную жизненную силу в этот Посох, где его душа остается по сей день. Маги всего Тамриэля страстно ищут этот волшебный Посох. Он дает владельцу защиту от магии, а это подарок для любого волшебника."

 artifact_elder_scroll_name:1 "Древний свиток"
 artifact_elder_scroll_description:0 "Древние свитки - это свитки неизвестного происхождения, в которых записаны одновременно как прошлые, так и будущие события. Количество свитков невозможно определить, но не потому что их слишком много, а потому, что число их непозноваемо, поскольку свитки "не существуют в форме возможного исчисления". Они являются фрагментами творения вне времени и пространства, и их использование для предсказания - лишь малая часть их силы. Они одновременно не существуют, но всегда существовали."
 
 artifact_armor_dragonguard_name:1 "Броня Драконьей стражи"
 artifact_armor_dragonguard_description:0 "Эту броню когда-то носили гвардейцы драконьей стражи, знаменитые акавирские охотники на драконов. Доспех состоял из пластинчатых кусков металла, соединенных между собой шелковыми шнурами, укреплённых наручей, ботинок, а также устрашающей боевой маски. Поверх шлема можно носить различные декоративные гребни." 

 artifact_staff_sanguine_name:1 "Роза Сангвина"
 artifact_staff_sanguine_description:0 "Даэдрический артефакт, созданный Сангвином. Постепенно, в процессе использования Роза увядает. И чем больше её силы будет использовано, тем сильнее увядание. В конце концов она полностью исчезает, и в то же время где-то на просторах Обливиона расцветает новая Роза, которую в скором времени срывает сам Сангвин, чтобы вручить её новому чемпиону"

 artifact_staff_everscamp_name:1 "Таинственный посох"
 artifact_staff_everscamp_description:0 "Даэдрический посох, украшенный металлическими Скампами на конце и исписанный даэдрической бисменностью, обозначающей что-то таинственное. Эффект посоха неизвестен."
 artifact_staff_everscamp_true_description:0 "Даэдрический посох, украшенный металлическими Скампами на конце и даэдрическими надписями, которые буквально переводятся как "какая-то ерунда". В первую очередь он связан с Шеогоратом, хотя есть свидетельства того, что Намира также имеет к нему отношение. Посох был создан в святилище Чёрный Фатом, которое находится в Чёрном лесу что в Сиродиле. Его цель - быть занозой для тех, кому не повезло владеть им. Он вызывает «Вечных Скампов», которые, как следует из названия, являются вечными, то есть бессмертными, поскольку они немедленно возрождаются после смерти. Кроме того, посох замедляет скорость владельца. Наконец, посох не позволяет от него избавиться, и сделать это можно только отнеся его обратно в святилище."
 artifact_staff_everscamp_true_name:0 "Посох вечных Скампов"

 artifact_bow_shadows_name:1 "Лук теней"
 artifact_bow_shadows_description:0 "Это легендарное оружие, принадлежащее Принцессе Даэдра Ноктюрнал. Лук даёт носителю возможность становиться невидимым и увеличивает его скорость."

 artifact_meridias_beacon_name:1 "Маяк Меридии"
 artifact_meridias_beacon_description:0 "Магический камень, связанный с принцем Даэдра - Меридией, которая, как известно, разговаривает с теми, у кого есть Маяк. Она использует его, чтобы влиять на владельца и заставляет его подчиняться Леди Бесконечных Энергий."

 artifact_dawnbreaker_name:1 "Сияние Рассвета"
 artifact_dawnbreaker_description:0 "Даэдрический артефакт, созданный Меридией. Этот меч выкован в святом сиянии, которое обрушивается на врагов принцессы."

 artifact_ebony_blade_name:1 "Эбонитовый клинок"
 artifact_ebony_blade_description:0 "Даэдрический артефакт, созданный принцем Мефалой. Напоминает эбонитовую катану. Считается артефактом великого зла, обладающим способностью поглощать жизненную энергию тех, кого он поражает." ### PLACEHOLDER

 artifact_ebony_mail_name:1 "Эбонитовая кольчуга"
 artifact_ebony_mail_description:0 "Даэдрический артефакт, созданный принцем Боэтией. Внешне схож с эбонитовым доспехом, в отличии от которого даёт своему владельцу магическую защиту, способность бесшумно передвигаться, и отравлять тех врагов, которые подойдут слишком близко." ### PLACEHOLDER
 
 artifact_harkons_sword_name:1 "Меч Харкона"
 artifact_harkons_sword_description:0 "Неизвестно, был ли этот клинок назван в честь его самого знаменитого владельца, или он давно принадлежит роду Харкона, но одно можно сказать наверняка - эффект его зачарования будет работать только в том случае, если оружие находится в руках вампира." # PLACEHOLDER

 artifact_history_of_histories_name:1 "История историй"
 artifact_history_of_histories_description:0 "Королевская хроника династии Филлоцидов." # PLACEHOLDER

 artifact_dragonsword_of_lainlyn_name:1 "Драконий меч Лайнлина"
 artifact_dragonsword_of_lainlyn_description:0 "Никто не знает, как баронство Лайнлин в центре Хаммерфелла связано с драконами, или как этот меч связан с драконами, но многие боятся его силы." # PLACEHOLDER

 artifact_goldbrand_name:1 "Золотой меч"
 artifact_goldbrand_description:0 "Древний артефакт, созданный драконами Севера, который содержит силу даэдрического принца Боэтии и сжигает тех, кого он поражает." # PLACEHOLDER

 artifact_mace_molag_bal_name:1 "Булава Молаг Бала"
 artifact_mace_molag_bal_description:0 "Даэдрический артефакт, приписываемый Молагу Балу, Повелителю Господства и Порабощения. Его чары истощают выносливость и магические силы жертвы, передавая их носителю. Также известно, что булава обладает способностью передавать силу врага своему владельцу или заманивать его душу в ловушку. Говорят, что это хорошее оружие для битвы с волшебниками." # PLACEHOLDER

 artifact_azuras_star_name:1 "Звезда Азуры"
 artifact_azuras_star_description:0 "Даэдрический артефакт, созданный даэдрическим принцем Азурой. Часто используется в качестве ее символа. В умелых руках Звезда Азуры действует как многоразовый камень душ практически неограниченной емкости." # PLACEHOLDER

 artifact_bittercup_name:1 "Горькая Чаша"
 artifact_bittercup_description:0 "Артефакт, священный для Клавикуса Вайла, даэдрического принца, покровителя сделок. Высоко ценится в среде последователей Повелителя Даэдра. Только самым сильным и умным из смертных рекомендуется заключать соглашения с принцем Клавикусом, и даже тогда их предостерегают от того, чтобы пить из Горькой Чаши; некоторые сладости требуют непомерно высокой цены." # PLACEHOLDER
 
 inspiration_artisan_type_alchemy_set:0 "Набор алхимика"
 artifact_alchemy_set_name:1 "Изысканный набор алхимика"
 artifact_alchemy_set_description:0 "Очень изысканный алхимический набор, пригодный для научных и магических экспериментов любого уровня." # PLACEHOLDER

 artifact_dremora_armor_name:1 "Даэдрическая броня"
 artifact_dremora_armor_description:0 "Я могу только рассказать вам истории о том, как сделать даэдрическую броню. Я никогда не видел этого сам, и я не знаю никого, кто видел. В историях говорится, что над этим всегда следует работать ночью... в идеале при новолунии или полнолунии, и никогда во время затмения. Красная луна - лучший выбор. Эбонит ― основной материал брони, однако в нужный момент, в горн должно быть брошено сердце даэдра."\n\n - Свен Два Молотка"  # PLACEHOLDER

 artifact_masque_vile_name:1 "Маска Клавикуса Вайла"
 artifact_masque_vile_description:0 "Маска Клавикуса Вайла - это шлем, в котором носитель имеет большую вероятность понравиться любому из жителей Тамриэля. Чем выше привлекательность самого носителя, тем сильнее действует маска. Подобно другим Даэдра и их артефактам, Клавикус, похоже, сохраняет полный контроль над Маской и может отозвать ее без предупреждения."

 artifact_mehrunes_razor_name:1 "Бритва Мерунеса"
 artifact_mehrunes_razor_description:0 "Даэдрический артефакт, созданный даэдрическим принцем Мерунесом Дагоном. Кинжал из эбонита, который обладает способностью мгновенно убить, забирает души тех, кого он поразил во имя Принца Амбиций. Он украшен даэдрическими письменами и поглощает любой свет." 

 artifact_princes_woe_name:1 "Горе принца"
 artifact_princes_woe_description:0 "Мансель Сеснит убил многих именитых людей на своем пути к власти, и в попытках сохранить ее. В конце концов он отказался от этого материального оружия, как только стал Ансеем, но с тех пор оно стало драгоценной семейной реликвией, символом абсолютной власти над землей среди магнатов Йокудана. Владеть этим мечом - значит унаследовать стремление Элдена Йокеды и надежду на окончание Эпохи Раздора."

 artifact_dagger_foal_name:1 "Ритуальный кинжал из лошадиной кости"
 artifact_dagger_foal_description:0 "Легенда гласит, что однажды кочевые племена Акос Казаза наткнулись на всадника конь которого была благословлена самой Матерью Табуна. Возжелав заполучить ценный трофей, всадники попытались убить встречного, но смертельный удар принял на себя жеребец. Охваченная горем богиня, сделала из его тазовой кости кинжал, который с тех пор стал священным предметом. Теперь, по достижении совершеннолетия, воины будут пить молоко, смешанное с кровью их лошадей, в качестве священной клятвы тому, кто однажды может спасти им жизнь."

 artifact_bb_filament_name:1 "Черная книга. Филамент и филигрань"
 artifact_bb_filament_description:0 "Одна из Черных книг, даэдрических артефактов, созданных Хермеусом Морой, Даэдрическим принцем Судьбы и Знаний. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, некоторые - будущего. На обложке изображён символ Хермеуса Моры, испускающий черный туман."

 artifact_bb_twilight_name:1 "Черная книга. Скрытый сумрак"
 artifact_bb_twilight_description:0 "Одна из Черных книг, даэдрических артефактов, созданных Хермеусом Морой, Даэдрическим принцем Судьбы и Знаний. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, некоторые - будущего. На обложке изображён символ Хермеуса Моры, испускающий черный туман."

 artifact_bb_sallow_name:1 "Черная книга. Болезненный регент"
 artifact_bb_sallow_description:0 "Первая из многих Черных книг, даэдрических артефактов, созданных Хермеусом Морой, Даэдрическим принцем Судьбы и Знаний. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, некоторые - будущего. На обложке изображён символ Хермеуса Моры, испускающий черный туман."

 artifact_bb_change_name:1 "Черная книга. Ветры перемен"
 artifact_bb_change_description:0 "Одна из Черных книг, даэдрических артефактов, созданных Хермеусом Морой, Даэдрическим принцем Судьбы и Знаний. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, некоторые - будущего. На обложке изображён символ Хермеуса Моры, испускающий черный туман. Влиянию этого тома подвергся ярл Эргрир Неразумный."

 artifact_bb_untold_name:1 "Черная книга. Нерассказанные легенды"
 artifact_bb_untold_description:0 "Одна из Черных книг, даэдрических артефактов, созданных Хермеусом Морой, Даэдрическим принцем Судьбы и Знаний. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, некоторые - будущего. На обложке изображён символ Хермеуса Моры, испускающий черный туман. В томе имеется информация о реинкарнациях Исграмора."

 artifact_bb_waking_name:1 "Черная книга. Пробуждающие сны"
 artifact_bb_waking_description:0 "Одна из Черных книг, даэдрических артефактов, созданных Хермеусом Морой, Даэдрическим принцем Судьбы и Знаний. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, некоторые - будущего. На обложке изображён символ Хермеуса Моры, испускающий черный туман. В томе имеется информация о реинкарнациях Исграмора. В этом томе есть информация о призыве божеств."

 artifact_oghma_infinium_name:1 "Огма Инфиниум"
 artifact_oghma_infinium_description:0 "Древний том знаний и артефакт великой силы, Огма Инфиниум, был написан Зарксом, писцом Ауриэля, которому Хермеус Мора даровал знания. Название тома происходит от имени Огмы, жены Заркса, которую он создал из кусков своих любимых моментов в истории. Знания, содержащиеся в томе, предоставляют читателю доступ к энергии артефакта, которой можно манипулировать для достижения почти любых целей. Как только Огма Инфиниум будет использована, они исчезнет из рук своего владельца."

 artifact_skeleton_key_name:1 "Скелетный ключ"
 artifact_skeleton_key_description:0 "Артефакт, созданный Принцессой Даэдра Ноктюрнал. Этот артефакт — вечная, неломающаяся отмычка, которую, однако, можно использовать только один раз в день. Ключу поддаются как обычные, так и магические замки. Как и в случае со многими даэдрическими артефактами, Ключ никогда не остаётся в собственности одного смертного надолго. Ноктюрнал имеет привычку периодически возвращать его себе, чтобы затем даровать новому избранному."

 artifact_shadow_key_name:1 "Ключ теней"
 artifact_shadow_key_description:0 "Большой ключ, зачарованный Теневой магией, с возможностью открывать врата Теней по всему Мундусу."

 artifact_ring_namira_name:1 "Кольцо Намиры"
 artifact_ring_namira_description:0 "Даэдрический артефакт, дарованный Намирой тому, кто выполняет ее приказы. Кольцо позволяет отразить урон, увеличить выносливость, а поедание себеподобных начинает восстанавливать здоровье."

 artifact_saviors_hide_name:1 "Шкура Спасителя"
 artifact_saviors_hide_description:0 "Один из даэдрических артефактов Хирсина — кираса "Шкура Спасителя", обладающая способностью отражать магию. Легенда говорит, что Хирсин наградил этой выделанной шкурой первого и единственного смертного, который сумел выбраться из его охотничьих угодий. Этот неизвестный сшил из шкуры магическую кирасу, помогавшую ему в дальнейших приключениях."

 artifact_ring_hircine_name:1 "Кольцо Хирсина"
 artifact_ring_hircine_description:0 "Это металлическое кольцо, являющееся даэдрическим артефактом, созданным даэдрическим принцем Хирцином, украшено гравировкой в виде волчьей головы. Наделяет владельца ликантропией и позволяет истинным ликантропам контролировать свои превращения."

 artifact_skull_corruption_name:1 "Череп Порчи"
 artifact_skull_corruption_description:0 "Даэдрический артефакт Принца Даэдра Вермины. Обладает властью над снами и кошмарами, вплоть до их материализации. Легенды гласят, что он обладает собственным разумом и может питаться воспоминаниями окружающих."

 artifact_volendrung_name:1 "Волендранг"
 artifact_volendrung_description:0 "Это — двемерский артефакт, известный также как «Молот Могущества» и «Молот Хаммерфелла». Был создан двемерским кланом Руркен. По неизвестным причинам, молот стал даэдрическим артефактом Малаката. Молот заслужил свое название благодаря способности с легкостью разрушать даже стены вражеских крепостей"

 artifact_scourge_name:1 "Бич"
 artifact_scourge_description:0 "Могущественная булава, сделанная из священного эбонита в Огнях Фикледайра. Легендарное оружие Маккана, она служила для отправки темных духов обратно в Обливион. Также эта булава обладает способностью вызывать духов из Обливиона." # PLACEHOLDER

 artifact_wabbajack_name:1 "Ваббаджек"
 artifact_wabbajack_description:0 "Даэдрический артефакт, созданный Шеогоратом. Имеет вид посоха на вершине которого выгравированы сердитые разинутые рты. Как и подобает Принцу безумия, посох выдаёт абсолютно непредсказуемый эффект при применении." # PLACEHOLDER

 artifact_bow_ivory_name:1 "Лук из слоновой кости"
 artifact_bow_ivory_description:0 "Я не знаю, что вам сказать про этот лук. Возможно, это будет важный предмет через несколько столетий, но сейчас это просто первый лук какого-то мальчика." # PLACEHOLDER

 artifact_book_delegation_name:1 "Письмо от клана Диренни"
 artifact_book_delegation_description:0 "Этот документ, датированный 479 годом Первой эры, подтверждает делегирование «на династический срок» участка земли, примерно равного Ривенспайру, от Гегемонии Диренни к Дому Бранкеттов, что дает им полномочия и обязывает их осуществлять власть от имени Диренни. Хотя некоторые недоброжелатели цепляются за нехарактерный инципит, в котором отсутствует обычная жесткость, присущая тексту, написанному на альтмерисе и переведенному на бретик, печать на документе не вызывает подозрений."

 artifact_book_bretonnick_name:1 "Бретонская метрика"
 artifact_book_bretonnick_description:0 "Эта генеалогическая книга содержит исчерпывающий список бретонских родословных с перечислением их имущества вплоть до сараев и отдельных предметов из серебра, а также земельные претензии, унаследованные в результате брака, договоров и происков. Сухой текст на этих страницах служит доказательством принадлежности Ривенспайра Монклерам. Но критики отмечают, что в составлении документа принимали участие две мифические фигуры."

 artifact_book_daenia_name:1 "Песнь Дении"
 artifact_book_daenia_description:0 "Этот фолиант, переплетенный в бархат и усыпанный полудрагоценными камнями, представляет собой единственный бесценный том древнейшей из известных бретонских книг в традиции «Зеркала принцев». Весьма любимый за выразительный язык и поучительные нравоучительные истории. «Гесте из Дении» раскрывает такие темы как рыцарство, правление, благородное поведение в дюжине легенд, рассказывающих о событиях, приведших к основанию Гленумбранских королевств."

 artifact_armor_joile_name:1 "Доспех Джойла"
 artifact_armor_joile_description:0 "Зачарованные доспехи короля Джойла, главного бретонца во время осады Орсиниума. Он руководил войной из-за кулис. Избавившись от Гайдена Синдзи, он начал злополучную войну с редгардами. В конце концов, Макела Леки прорвалась через его личную охрану и обезглавила его за предательство.\n\n Выкованные в чистейшем стиле школы Гленпойнт, алмазные пластины украшены мотивами, напоминающими завитки Галена и орлов Бальфьери. \nНа горжете есть неприятная трещина, напоминание о работе Макелы Леки."

 artifact_gutwrencher_name:1 "Потрошитель"
 artifact_gutwrencher_description:0 "Ценная булава Мерседен Винтерборн, которую она использовала на протяжении всей своей карьеры. Сообщается, что Потрошитель наделен «презрением Малаката к слабым». Легенда гласит, что он был подарен Мерседен за матереубийство. По мере того, как слава и сила Племени Зиморожденных росли, росла и репутация этой проклятой булавы.\n\nСделанный из прекрасной стали, Потрошитель покрыт молитвами преданности и боевыми кличами, чтобы его владелец мог нести в бой не только смерть, но и воодушевление для своих бойцов."

 artifact_sword_alessian_name:1 "Алессианский клинок"
 artifact_sword_alessian_description:0 "Потускневший и древний клинок алессианского генерала. На пике своей славы Алессианский Орден даровал мечи, подобные этим, выдающимся полководцам.\n\nВоинны, предпочитающие функционал, очень гордятся тем, что владеют клинком Первой эры."

 artifact_bow_alessian_name:1 "Алессианский лук"
 artifact_bow_alessian_description:0 "Очень качественно сделанный еще во времена Святой Алессии, лук. Послы Алессианского Ордена носили самые изысканные из них как знаки отличия. Немногие осмеливались навредить тому, кто носит такой лук.\n\nТетива их крепка, а руки стрелка направляют 77 доктрин Несломленных."

 artifact_sword_aphren_name:1 "Меч короля Афрена"
 artifact_sword_aphren_description:0 "Король Афрен «Завоеватель» любил свой меч больше, чем свою семью, что привело его к позорной смерти. С этим мечом в руке король Афрен сокрушил множество армий и проломил бесчисленные крепостные валы.\n\nУкрашеннен драгоценностями от рукояти до кончика лезвия. Зачарован на вечную остроту и крепкость. Обрамлен цветочными узорами, что является отсылкой к сельской местности Вэйреста."

 artifact_shield_green_name:1 "Зеленая эгида"
 artifact_shield_green_description:0 "Древний щит, принадлежавший «Изумрудной принцессе», доблестной бретонской дворянке, прославившейся не только своей красотой, но и тактикой."

 artifact_agra_crun_name:1 "Агра Крун"
 artifact_agra_crun_description:0 "«Кровавый щит» легендарной женщины-щитоносца Баграра-Убийцы Троллей. Выжив в ужасной битве, она поблагодарила Малаката за его благословение и посвятила свои дни защите веры в него. В умелых руках, Агра Крун делает из владельца настоящую непреступную крепость."

 artifact_staff_ulvor_name:1 "Посох Ул'вор"
 artifact_staff_ulvor_description:0 "Этот волшебный посох, предположительно происходящий из королевства морских слоадов Ул'вор Кус, наполнен могущественной, но жестокой магией. На его наконечнике выгравированы гротескные изображения земноводных — редкий пример мастерства слоадов.\n\nЧерез рукоять спиралью проносится темное заклинание, несомненно, гнусное проклятие жителей Траса."

 artifact_ritual_circle_name:1 "Ритуальный венец"
 artifact_ritual_circle_description:0 "Звездочеты повергают молодых и новичков в благоговение перед звездами наверху. Для этого они используют ритуальные венцы, надушенные священными благовониями и очищенные ритуальным маслом. Из-за такого особого обращения и их редких выходов в свет они стали заветной семейной реликвией среди звездочетов.\n\nЭтот венец — очень изысканный экземпляр, инкрустированный медной проволокой и золотыми листьями. Три созвездия-хранителя усеивают внешнюю сторону короны, а их заряды вырезаны на внутренней поверхности." 

 artifact_amulet_skystone_name:1 "Амулет Небесного камня"
 artifact_amulet_skystone_description:0 "Руны недийских символов были сделаны из этого кристалла - проводника силы звезд. По загадочным причинам этот материал, похоже, пользуется благосклонностью Магна-Ге, направляя их силу гораздо легче, чем другие метеоритные минералы."
 
 artifact_amulet_ahemmusa_name:1 "Камень Безумия Ахеммуза"
 artifact_amulet_ahemmusa_description:0 "При прикосновении к врагу, этот камень заставляет голоса предков кричать в его голове, сводя противника с ума. Однако, есть и обратный эффект. Крики раздаются и в голове владельца, поэтому владелец тоже рискует сойти с ума." 

 artifact_amulet_urshilaku_name:1 "Зубы Уршилаку"
 artifact_amulet_urshilaku_description:0 "Семейная реликвия клана Уршилаку народа Эшлендеров. Наряду с другими племенными реликвиями, используется как символ власти. Это реликвия, передавалась из поколения в поколение лидерами кланов вплоть до прихода Нереварина, после чему была принесена ему в дар в качестве признания."

 artifact_amulet_zainab_name:1 "Пояс Зайнаб"
 artifact_amulet_zainab_description:0 "Семейная реликвия племени Зайнаб народа Эшлендеров. Наряду с другими племенными реликвиями, используется как символ власти. Это реликвия, передавалась из поколения в поколение лидерами кланов вплоть до прихода Нереварина, после чему была принесена ему в дар в качестве признания."

 artifact_seekers_sight_name:1 "Око Искателя"
 artifact_seekers_sight_description:0 "Небесный Маг сосредоточил на этой короне силу основных стихий Разрушения — Огня, Мороза и Грома. Она позволяет видеть за пределами обыденности и использовать разрушительные тайные заклинания."

 artifact_armlet_torug_name:1 "Наруч Торуга"
 artifact_armlet_torug_description:0 "Король Торуг Гро-Игрун основал первоначальный Орсиниум в Первую эру. Легенда гласит, что этот браслет наделил его силой заселить Ротгар.\n\nЗдесь в полной мере представлены первые ювелирные изделия Орсиниума. Безупречные драгоценные камни чередуются по цвету и размеру, образую имя Торуга. Браслет может сгибаться, тем самым подгоняясь по руке владельца, но для этого требуется значительная сила."

 artifact_helm_uzdabikh_name:1 "Шлем Уздабих"
 artifact_helm_uzdabikh_description:0 "Благословенный шлем одного оркского воина — превосходный символ выдержки и решимости. Почти полностью покрытый трещинами, он, тем не менее, очень прочный. Его сверхъестественная способность защищать от смертельных ударов заставляет многих поверить в то, что храбрый воин может пасть только из-за собственной ошибки, если у него будет этот шлем."

 artifact_circlet_yokudan_name:1 "Старинная йокуданская диадема"
 artifact_circlet_yokudan_description:0 "Этот диадема в древние времена принадлежала неопознанному роду йокудан. Коралловые бусины, электрум и лазурит чередуются на ней аккуратными узорами."

 artifact_seal_tarish_name:1 "Королевская печать Тариш-Зи"
 artifact_seal_tarish_description:0 "Император Тариш-Зи велел захорогить своих самых лучших воинов вместе с собой, а для открытия его склепа, необходимо было иметь опредленную печать. \n\nЭто редкий артефакт ранней истории редгардов, притягивающий сторонников жестокого военачальника Ра Гада."
  
 artifact_dragonbane_name:1 "Бич драконов"
 artifact_dragonbane_description:0 "Знаменитого оружия Драконьей стражи немало, но немногие могут сравниться с легендой о Драконьем проклятии, «мече, впавшем в ярость». Передающийся ещё от цаэски, этот меч сразил десятки драконов на протяжении столетий.\n\nЭфес обтянут грубой драконьей кожей, а его рукоять украшена драконьей костью. Фирменная змеиные гравировка проходит через острие лезвия, но главным украшением остается изображение убитого дракона по бокам лезвия. Его острие потрескивает едва сдерживаемой молнией, сила которой может убить одним небрежным взмахом."

 artifact_unmelting_snow_name:1 "Нетающий снег"
 artifact_unmelting_snow_description:0 "На вершине Глотки Мира лежит клочок снега. Легенды говорят, что Седобородые научили его не таять. Не обращая внимания на солнце. Не обращая внимания на любое тепло."

 artifact_gauldur_jyrik_name:1 "Фрагмент амулета Галдура"
 artifact_gauldur_jyrik_description:0 "Первоначально принадлежавший могущественному волшебнику архимагу Галдуру в Первую эру. Амулет Галдура был разделен между его тремя детьми после того, как они убили его во сне. Этот фрагмент принадлежал Йурику, наиболее способному к магии из трех братьев и сестер."

 artifact_gauldur_mikrul_name:1 "Фрагмент амулета Галдура"
 artifact_gauldur_mikrul_description:0 "Первоначально принадлежавший могущественному волшебнику архимагу Галдуру в Первую эру. Амулет Галдура был разделен между его тремя детьми после того, как они убили его во сне. Этот фрагмент принадлежал Микрулу, самому сильному из трех братьев и сестер."

 artifact_gauldur_sigdis_name:1 "Фрагмент амулета Галдура"
 artifact_gauldur_sigdis_description:0 "Первоначально принадлежавший могущественному волшебнику архимагу Галдуру в Первую эру. Амулет Галдура был разделен между его тремя детьми после того, как они убили его во сне. Этот фрагмент принадлежал Сигдис, самой проворной из трех братье и сестер." 

 artifact_jagged_crown_name:1 "Зубчатая корона"
 artifact_jagged_crown_description:0 "Символ королей-наследников Исграмора. Зубчатая корона представляет собой драконий трофей, покрытый неоатморанскими драгоценностями. Зубы и кости убитых королем Харальдом драконов, стали украшением этйо короны. Красота знаменитых стихов меркнет по сравнению с великолепием этого шедевра раннего нордского кузнечества.\n\nНорды считают корону традиционным символом власти Верховного короля Скайрима, но она была утеряна, когда король Боргас погиб и Война за наследство разгорелась вновь."

 artifact_red_eagles_fury_name:1 "Ярость Красного Орла"
 artifact_red_eagles_fury_description:0 "Фаолан впервые объединил жителей Предела. Он доблестно сражался против гестранских легионов и даже доверил свою судьбу Ворожеям в надежде остановить сиродильских захватчиков.\n\nЕго жертва предотвратила большие потери, но не поражение... Предел был присоединен к Империи. \n\nМеч Фаолана был погребен вместе с ним, ожидая часа нужды для своего народа. Несмотря на свой непритязательный внешний вид, «Ярость» несет в себе бурную огненную магию, которая убьет любого, кто достаточно глуп, чтобы атаковать его вдадельца."

 artifact_kahvozeins_fang_name:1 "Клык Кавозеина"
 artifact_kahvozeins_fang_description:0 "Легендарный в Скайриме кинжал Драконьего жреца, относящийся к Меретической эре. Он был создан особой сектой Культа Дракона, которая поклонялась Кавозеину. Жертвоприношения были основой культа, и, почти все, были совершены этим инструментом."

 artifact_bloodskal_blade_name:1 "Клинок Бладскал"
 artifact_bloodskal_blade_description:0 "Древний нордский магический клинок, созданный одноименным кланом Бладскал. Находясь на Солстхейме, меч хранился в склепе, пока его не раскопали. Магия Фелла проходит через оружие, которое при взмахе высвобождает алые взрывы энергии."

 artifact_armor_stalhrim_name:1 "Древний сталгримовый доспех"
 artifact_armor_stalhrim_description:0 "Этот древний сталгримовый доспех, тщательно изготовленный из зачарованного льда несколько десятков лет назад, обеспечивает стойкость, сравнимую с немногими другими материалами."
 
 artifact_coral_claw_name:1 "Коралловый драконий коготь"
 artifact_coral_claw_description:0 "Замысловатый артефакт, изготовленный из материала, похожего на коралл, в форме когтя дракона, с выгравированными на нем символами Змеи, Волка и Мотылька. Ходят слухи, что древний культ Дракона использовал его как своего рода ключ к чрезмерно сложной двери."

 artifact_diamond_claw_name:1 "Алмазный драконий коготь"
 artifact_diamond_claw_description:0 "Замысловатый артефакт, сделанный из алмаза, в форме драконьего когтя, с выгравированными на нем символами Дракона, Волка и Мотылька. Ходят слухи, что древний культ Дракона использовал его как своего рода ключ к чрезмерно сложной двери."

 artifact_ebony_claw_name:1 "Эбонитовый драконий коготь"
 artifact_ebony_claw_description:0 "Замысловатый артефакт, сделанный из эбонита, в форме драконьего когтя, с выгравированными на нем символами Дракона, Лисы и Мотылька. Ходят слухи, что древний культ Дракона использовал его как своего рода ключ к чрезмерно сложной двери."

 artifact_emerald_claw_name:1 "Изумрудный драконий коготь"
 artifact_emerald_claw_description:0 "Замысловатый артефакт, сделанный из изумруда, в форме драконьего когтя, с выгравированными на нем символами Медведя, Кита и Змеи. Ходят слухи, что древний культ Дракона использовал его как своего рода ключ к чрезмерно сложной двери." 

 artifact_glass_claw_name:1 "Стеклянный драконий коготь"
 artifact_glass_claw_description:0 "Замысловатый артефакт, сделанный из стекла, в форме драконьего когтя, с выгравированными на нем символами Лисы, Совы и Змеи. Ходят слухи, что древний культ Дракона использовал его как своего рода ключ к чрезмерно сложной двери." 

 artifact_golden_claw_name:1 "Золотой драконий коготь"
 artifact_golden_claw_description:0 "Замысловатый артефакт, сделанный из золота, в форме драконьего когтя, с выгравированными на нем символами Медведя, Совы и Мотылька. Ходят слухи, что древний культ Дракона использовал его как своего рода ключ к чрезмерно сложной двери."

 artifact_iron_claw_name:1 "Железный драконий коготь"
 artifact_iron_claw_description:0 "Замысловатый артефакт, сделанный из железа, в форме драконьего когтя, с выгравированными на нем символами Дракона, Орла и Волка. Ходят слухи, что древний культ Дракона использовал его как своего рода ключ к чрезмерно сложной двери." 

 artifact_ivory_claw_name:1 "Костяной драконий коготь"
 artifact_ivory_claw_description:0 "Замысловатый артефакт, сделанный из кости, в форме драконьего когтя, с выгравированными на нем символами двух Орлов и Волка. Ходят слухи, что древний культ Дракона использовал его как своего рода ключ к чрезмерно сложной двери." 

 artifact_ruby_claw_name:1 "Рубиновый драконий коготь"
 artifact_ruby_claw_description:0 "Замысловатый артефакт, сделанный из рубина, в форме драконьего когтя, с выгравированными на нем символами двух Волков и Орла. Ходят слухи, что древний культ Дракона использовал его как своего рода ключ к чрезмерно сложной двери." 
 artifact_sapphire_claw_name:1 "Сапфировый драконий коготь"

 artifact_sapphire_claw_description:0 "Замысловатый артефакт, сделанный из сапфиров, в форме драконьего когтя, с выгравированными на нем символами Совы, Мотылька и Волка. Ходят слухи, что древний культ Дракона использовал его как своего рода ключ к чрезмерно сложной двери."

 artifact_eye_falmer_name:1 "Глаз фалмера"
 artifact_eye_falmer_description:0 "Большой белый драгоценный камень яйцевидной формы с пульсирующим красным свечением, по слухам, извлеченный из глазниц большой статуи Снежного Эльфа в Иркнтанде."

 artifact_shield_aetherial_name:1 "Этериевый щит"
 artifact_shield_aetherial_description:0 "Это уникальный двемерский щит, сделанный из этерия и двемерского сплава. По дизайну соответствует стандартным двемерским щитам, которые изготавливали представители скайримского клана, но многие скрепляющие элементы выполнены из сияющего голубым светом этерия, большая круглая пластина которого укреплена также в верхней части лицевой поверхности щита." #PLACEHOLDER 

 artifact_mammoth_horn_name:1 "Мамонтов рог Тревы"
 artifact_mammoth_horn_description:0 "Слегка потрескавшийся древний рог, который жители Тревы использовали для охоты на мамонтов." #PLACEHOLDER 

 artifact_lodorr_crown_name:1 "Корона Лодора"
 artifact_lodorr_crown_description:0 "Древняя корона, теплая на ощупь. По слухам, содержит дух Лодора, повелителя драугров, запертого в своей собственной короне ещё в Меретическую эру." #PLACEHOLDER

 artifact_horn_jurgen_name:1 "Рог Юргена Призывателя Ветра"
 artifact_horn_jurgen_description:0 "Рог когда-то принадлежал первому Седобородому, великому лидеру древних нордов и мастеру Голоса." #PLACEHOLDER

 artifact_chillrend_name:1 "Охладитель"
 artifact_chillrend_description:0 "Артефакт неизвестного происхождения, похожий на стеклянный короткий меч, хотя, в отличие от обычного стекла, он синий, а не зеленый, с рукоятью, изготовленной из редких металлов и лунного камня. Его чары наносят противнику магический урон от мороза." #PLACEHOLDER
 
 artifact_bloodstone_chalice_name:1 "Чаша из гелиотропа"
 artifact_bloodstone_chalice_description:0 "Эта чаша довольно долго находилась во владении клана Волкихар. При правильном использовании она способна увеличить силу вампира. Артефакт давно не использовали, видимо, для этого должно произойти что-то грандиозное."

 artifact_white_phial_name:1 "Белый флакон"
 artifact_white_phial_description:0 "Легендарная колба, способная воспроизвести любую алхимическую смесь, однажды помещенную в нее. Флакон — мечта многих алхимиков, так как убирает необходимость в постоянном поиске ингредиентов. Его мифическое происхождение восходит к самым ранним дням Скайрима."

 artifact_messenger_diary_name:1 "Дневник гонца"
 artifact_messenger_diary_description:0 "Дневник вместе с картой, указывающей на древнюю акавирскую крепость."

 artifact_crown_nenalata_name:1 "Айлейдская корона Неналаты"
 artifact_crown_nenalata_description:0 "Древний айлейдский артефакт, по форме напоминающий богато украшенную и изящную корону. Её можно отличить от других айлейдских корон по королевскому символу, выгравированному на нем. Поверхностные чары дают владельцу отражение заклинаний и повышенный навык магии изменения и заклинания, хотя истинный потенциал короны, по-видимому, намного больше. Это чрезвычайно ценное сокровище." #PLACEHOLDER

 artifact_mask_alkosh_name:1 "Маска Алкоша"
 artifact_mask_alkosh_description:0 "Священная реликвия Кота-дракона Алкоша. Впервые его надел Джа'Дарри Вечный, первый чемпион Алкоша и основатель Прайда Алкоша. Дракон должен пробудить дремлющую в маске силу, прежде чем ее можно будет использовать в полной мере. Когда маска наделена силой, она наделяет своего владельца, известного как Носитель Маски, необычайной силой." #PLACEHOLDER

 artifact_mask_dragon_priest_name:1 "[dragon_priest.GetFirstNameNoTooltip]"
 artifact_mask_dragon_priest_description:0 "Священный артефакт созданный [dragon_priest.GetFirstNameNoTooltip] как символ власти, узаконивающий правление [dragon_priest.GetHerHis] на Кеизале во славу [dragon_priest.GetFaith.HighGodName]." #PLACEHOLDER

 artifact_horn_anequina_name:1 "Драконий рог Анеквины"
 artifact_horn_anequina_description:0 "Рог, который носит название северного Эльсвейрского королевства - Анеквины. Говорят, что королева Анеквина Остроязычная когда-то использовала Драконий рог, который сегодня носит её имя. Он был спрятан на тот случай, когда в нем снова возникнет необходимость." #PLACEHOLDER
 
 artifact_horn_jadarri_name:1 "Рог Джа'дарри"
 artifact_horn_jadarri_description:0 "Боевой драконий рог, известный своей уникальной способностью никогда не ломаться. Он был дан Джа'Дарри, члену Прайда Алкоша, могущественным красным драконом, который был невосприимчив к его воздействию." #PLACEHOLDER

 artifact_horn_starhaven_name:1 "Драконий рог Звездного Приюта"
 artifact_horn_starhaven_description:0 "Подаренный ученикам Адепториума Звездной Гавани Драконьей стражей Акавира во времена, когда драконы все еще досаждали Эльсвейру. Поскольку Драконья стража не могла остаться, чтобы сражаться с драконами, они построили Башню Драконьего рога для охраны артефакта. Там он будет храниться, пока не придет время его использования для защиты Адепториума. Рог уже заряжен лунной энергией, пульсация которой подобна сердцебиению." #PLACEHOLDER

 artifact_moonlight_blade_name:1 "Клинок Лунного Света"
 artifact_moonlight_blade_description:0 "Клинок в форме полумесяца, связанный как с Азурой, так и с Орденом Скрытой Луны. Говорили, что этот древний орден каджитов получил клинок в дар от самой Богини-Матери, которая сняла клинок со своего лунного посоха. Клинок Лунного Света считается священным инструментом правителей для защиты и искупления душ своего народа. В руках тех, кто знает секреты Ордена, клинок является оружием против дро-м'Атры, в тоже время он может прорезать барьеры между мирами. В частности, сила, направляющая души в загробную жизнь, является порождением мной природы Лунного Клинка, поскольку она функционирует как врата в промежуточное царство между Нирном и Песками за Звездами. В Ордене Скрытой Луны для владения Клинком Лунного Света был выбран страж из числа адептов. Эта должность требовала кого-то с железной волей и решимостью. Клинок передавался от стража к стражу, пока воин Шандо-ри не стал его владельцем в первую эру. Его друг и соперник, Арум-Хал, стал недоволен действиями Ордена, и выбор Шандо-ри вместо него стал последней каплей. Арум-Хал отрекся от Азуры и Ордена, и многие адепты последовали за ним, что привело к кровавой гражданской войне внутри храма. В конце этих сражений теперь уже лич Арум-Хал стал слишком могущественным, чтобы выжившие могли покончить с ним навсегда, и вместо этого он был запечатан в склепе. Готовясь к возвращению лича Дро-м'Атра, Шандо-ри провёл шестимесячный ритуал, чтобы перенести свою душу в Клинок Лунного Света, чтобы оставаться на Нирне, пока он не сможет убить Темного Адепта. Многие из выживших адептов пожертвовали собой, чтобы усилить Клинок Лунного света, хотя в конце концов не осталось никого, кто мог бы им владеть." #PLACEHOLDER

 artifact_keening_name:1 "Разрубатель"
 artifact_keening_description:0 "Короткий клинок Разрубатель был создан для двух вещей - сдирать кожу и фокусировать силу, производимую молотом Разделителем. В песне он описывается как кинжал, сделанный из звука лунной тени."
 keening_tt:0 "Вы должны экипировать Призрачный Страж, прежде, чем возьмете [inventory_artifact|E]"

 artifact_sunder_name:1 "Разделитель"
 artifact_sunder_description:0 "Был создан для сбора и фокусировки энергии Сердца Лорхана. Считается оружием божественной силы."

 artifact_wraithguard_name:1 "Призрачный страж"
 artifact_wraithguard_description:0 "Перчатки, созданные для защиты от смертоносного воздействия Разрубателя и Разделителя. Сделаны из материала похожего на латунь. Также известны как "Призрачная броня"."

 artifact_calderas_name:1 "Кальдерас"
 artifact_calderas_description:0 "Атаки Скара смертоносны, \nА панцирь прочен, словно щит. \nИ сотня войск победоносных \nПред ним никак не устоит. \n\nОдин лишь страха не изведал, \nДранот Хлеран — так звать героя. \nКальдерас — то копье-кинжал; \nВоздев его над головою, \n\nДранот на Скара побежал. \nЕго ни смерть не испугала, \nНи жуткий чудища размер. \nРазбег ускорил ярый мер. \n\nПодкат! Удар! Повержен Скар! \nВ боку его зияет рана. \nПылает память, как пожар, \nО славном подвиге Хлерана." #PLACEHOLDER

 artifact_aralor_shirt_name:1 "Власяница Святого Аралора"
 artifact_aralor_shirt_description:0 "Уникальная рубашка, артефакт, который был утерян Храмом Трибунала. Она может как ранить владельца, так и исцелить. Также даёт сопротивление к магии." #PLACEHOLDER

 artifact_rilms_shoes_name:1 "Туфли Святой Рилмс"
 artifact_rilms_shoes_description:0 "Туфли святой Рилмс — артефакт Храма Трибунала. Эти туфли некогда принадлежали одной из святых — Святой Рилмс. По легенде Рилмс сняла их, приняв образ нищей, чтобы быть ближе к простым людям." #PLACEHOLDER

 artifact_felms_cleaver_name:1 "Тесак святого Фелмса"
 artifact_felms_cleaver_description:0 "Артефакт Храма Трибунала, топор, некогда принадлежавший одному из святых — святому Фелмсу." #PLACEHOLDER       

 artifact_llothis_crosier_name:1 "Епископский посох Святого Ллотиса"
 artifact_llothis_crosier_description:0 "Посох, священный для Трибунала. Говорят, что в нем содержится непобедимый дух святого Ллотиса Благочестивого. Однако пригодность посоха для боя сомнительна, так как чары посоха на самом деле имеют различные неблагоприятные эффекты на владельца." #PLACEHOLDER       

 artifact_eleidons_ward_name:1 "Оберег Элейдона"
 artifact_eleidons_ward_description:0 "Зачарованный щит, созданный специально для Элейдона, известного рыцаря из легенд бретонской истории. Одна из многочисленных историй о нем заключается в том, что он спас дочь барона от верной смерти от рук военачальника, а барон в знак благодарности потратил все свое богатство на создание этого щита. Он дает владельцу возможность лечить раны." #PLACEHOLDER       
  
 artifact_chrysamere_name:1 "Хризамер"
 artifact_chrysamere_description:0 "Хризамер или Клинок Паладина — это древняя клеймора, чьи способности к нападению перекрываются только её же способностями к защите. Она придаёт носителю здоровья, защищает его от огня, и отражает любые направленные на него заклинания обратно на мага" #PLACEHOLDER       
 
 artifact_skull_crusher_name:1 "Крушитель Черепов"
 artifact_skull_crusher_description:0 "Во время захвата Скайрима в первой эре, главный оружейник нордов Хильбонгард и колдун Дорах Гузал создали зачарованный боевой молот — весом с пёрышко, но ужасный, как кулак атронаха. " #PLACEHOLDER       

 artifact_mentors_ring_name:1 "Кольцо Учителя"
 artifact_mentors_ring_description:0 "Ценное приобретение для любого изучающего магию. Кольцо дает владельцу возможность увеличить свой интеллект и мудрость, тем самым делая использование магии более эффективным. Говорят, что его создателем был верховный волшебник Карни Асрон, который одалживал его ученикам, когда они учились у него." #PLACEHOLDER       

 artifact_haynekhtnamet_fang_name:1 "Клык Хайнектнамета"
 artifact_haynekhtnamet_fang_description:0 "Самый настоящий клык, превращенный в маленький кинжал. Он назван в честь Хайнектнамета, мифического вамасу из региона Тенеторь в Чернотопье. Ученые считают, что Хайнектнамет на самом деле не одно существо, а несколько вамасу, и поэтому возможно, что существует несколько Клыков." #PLACEHOLDER       

 artifact_shuxaltsei_staff_name:1 "Посох Шузалцей"
 artifact_shuxaltsei_staff_description:0 "Тревожный холод исходит от этого куска кореня Хиста. Забытые аргонианские глифы покрывают всю его поверхность." #PLACEHOLDER       

 artifact_serpent_fang_name:1 "Клык великого змея"
 artifact_serpent_fang_description:0 "Этот древний кинжал в форме змеиного зуба был вырезан из камня. Имеет густой кроваво-красный цвет." #PLACEHOLDER       
 
 artifact_chalice_unquenchable_name:1 "Кубок неутолимой жажды"
 artifact_chalice_unquenchable_description:0 "В древности использовался для сохранения крови жертв для ритуального употребления. На нем видны следы недавнего использования." #PLACEHOLDER       

 artifact_sinople_talon_name:1 "Зелёный коготь"
 artifact_sinople_talon_description:0 "Ростам был Йокуданцем, родившимся в горах Ят, который утверждал, что был воспитан драконом по имени Сахмаарграм. Его фирменным оружием была сабля из очищенного малахита, которую он назвал «Зелёным когтем». \n\nСабля была похоронена в его могиле, хотя вскоре после его смерти, похожее оружие стали замечать в кругах Йокуданцев."

 artifact_harness_orun_name:1 "Доспех Оруна"
 artifact_harness_orun_description:0 "Йокуданец Орун, в эру раздора, прославился тем, что нанял в свою свиту множество талантливых кузнецов, в том числе нескольких Певцов Меча. Шедевром этой школы оружейников является личный доспех их покровителя, искусно сделанный из орихалка, на каждом элементе которого выгравированы молитвы Диагне, ХунДингу и Леки, всем богам войны.\n\nНагрудник был настолько прочным, что выдержал один удар Ансея! Увы, Орун умер от отравленного вина, которое налил один из его слуг, выживший сын одно из многих убитых врагов."

 artifact_circlet_storms_name:1 "Венец Бури"
 artifact_circlet_storms_description:0 "Эта корона из электрума, благословленная жрецами Тавы, в период расцвета йокуданской империи. Украшена янтарем, рубинами и сапфирами, в которых выделяется резная икона Тавы из лазурита.\n\nСнаружи корона украшена вставками из орихалка, изображающими силу Богиня Ветров, призывающая своих последователей подчиниться и благословляющая их в обмен на их преданность. Любой правитель, носивший эту корону, редко страдал от засухи в своих поместьях, что еще больше укрепляло божественное провидение этого предмета."

 artifact_auriels_bow_name:1 "Лук Ауриэля"
 artifact_auriels_bow_description:0 "Артефакт эльфийского бога Ауриэля, покровителя Сиродила - Акатоша, Бога-Дракона Времени. Несмотря на то, что он выглядит как обычный эльфийский лук, это один из мощнейших артефактов, когда-либо существовавших в Тамриэле. Лук черпает свою силу из самого Этериуса и направляет её через солнце." # PLACEHOLDER  

 artifact_crusader_shield_name:1 "Щит крестоносца"
 artifact_crusader_shield_description:0 "Щит, созданный Джулианосом и подаренный Пелиналу Вайтстрейку, Святому Крестоносцу. По форме напоминающий Чим-эль Адабал, символ имперского пантеона. Щит позволяет своему владельцу отражать заклинания обратно в их заклинателей или полностью отклонять их." # PLACEHOLDER  
 
