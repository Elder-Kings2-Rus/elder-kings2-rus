 artifact_wall_shield_description_khajiiti:0 "[SCOPE.Custom('ArtifactQuality')] деревянный щит. Образец каджитского мастерства, созданный из прочных [newly_created_artifact.GetFeatureText( 'shaft_wood' )] досок и скреплённый ободом из [newly_created_artifact.GetFeatureText( 'head_metal' )]. Щит украшен драгоценными камнями, каждый из которых вырезан в виде фазы луны. Каждая фаза луны, в свою очередь, отражает определённые этапы жизни персонажа [owner.GetTitledFirstName]: [owner.GetHerHis] рождение, смерть любимого, даже ночь [owner.GetHerHis] первого убийства."
 artifact_wall_shield_description_orsimeri:0 "[SCOPE.Custom('ArtifactQuality')] каплевидный щит. Образец орочьего мастерства, созданный из плотного [newly_created_artifact.GetFeatureText( 'shaft_wood' )] и укреплённого перекрывающимися и скрепляющими полосками [newly_created_artifact.GetFeatureText( 'head_metal' )]: но без излишества, ведь тяжёлый щит, замедляющий владельца, бесполезен в ближнем бою!"
 artifact_wall_shield_description_dwemeri:0 "[SCOPE.Custom('ArtifactQuality')] щит, являющийся образцом двемерского мастерства, созданный из относительно тонких пластин двемерской стали, повторяющих геометрические формы, характерные двемерскому ремеслу."
 artifact_wall_shield_description_maormeri:0 "[SCOPE.Custom('ArtifactQuality')] маленький каплевидный щит, являющийся образцом двемерского мастерства, выкованный из лёгкого, но прочного сплава [newly_created_artifact.GetFeatureText( 'head_metal' )] с сияющими узорами из ракушек сверху и снизу. В центре изображена фигура морского змея."

 artifact_axe_description_dremora:0 "[SCOPE.Custom('ArtifactQuality')] тяжёлый топор с парой кинжалоподобных зубцов, являющийся образцом даэдрического мастерства. [newly_created_artifact.Custom('ArtifactAxeHeadDescription')] [newly_created_artifact.Custom('ArtifactAxeHaftDescription')]"
 
 artifact_dagger_description_aldmeri:0 "[SCOPE.Custom('ArtifactQuality')] обоюдоострый кинжал из чёрной стали, вдохновлённый альдмерским стилем. Гарда, напоминающая крылья грифона, выкована толще и массивнее, что вызывает сомнения в том, что кинжал пригоден для использования в качестве парирующего оружия. [newly_created_artifact.Custom('ArtifactDaggerDecoration')]"
 artifact_dagger_description_nord:0 "[SCOPE.Custom('ArtifactQuality')] [newly_created_artifact.GetFeatureText( 'blade_metal' )] кинжал. Это оружие в нордском стиле отличается широким лезвием, прочностью и больше подходит для рубящих ударов, чем для колющих. [newly_created_artifact.Custom('ArtifactDaggerDecoration')]"
 artifact_dagger_description_tsaesci:0 "[SCOPE.Custom('ArtifactQuality')] [newly_created_artifact.GetFeatureText( 'blade_metal' )] акавирский кинжал. Острие этого кинжала, похожее на иглу, не только вызывает кровотечение от малейшего прикосновения, но и затачивается в смертоносное острие. Он может колоть так же легко, как и содрать кожу с кости. [newly_created_artifact.Custom('ArtifactDaggerDecoration')]"

 artifact_mace_description_cyrodiilic:2 "[SCOPE.Custom('ArtifactQuality')] тяжёлая сиродильская булава, с тяжёлым сферическим навершием из [ROOT.Artifact.GetFeatureText( 'head_metal' )], утыканным острыми шипами. Верхняя часть рукояти покрыта металлом для отражения вражеской [ROOT.Artifact.GetFeatureText( 'head_metal' )]. Навершие крепится на [newly_created_artifact.Custom('ArtifactMaceHandleDescription')]"