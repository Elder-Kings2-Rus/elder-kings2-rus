 artifact_skull_numinex_name:1 "Череп Нуминекса"
 artifact_skull_numinex_description:0 "Гигантский череп древнего дракона Нуминекса – свирепого зверя, который запугивал сёла, пока не был повержен Олафом Одноглазым. Победив чудовище, Олаф привёз его в Вайтран, где заточил на многие годы, пока тот не умер. После смерти дракона его череп был помещён в тронный зал, чтобы вечно взирать на двор ярла."
 
 artifact_throne_ruby_name:1 "Рубиновый трон"
 artifact_throne_ruby_description:0 "Прекрасный пример сочетания богатства айлейдов и мастерства недийцев, известный также как «Трон разлучённых королей». Рубиновый трон – место, откуда исходили мудрость Алессии и ярость Ремана. А теперь, возможно, уже именно вы вершите судьбу Тамриэля, восседая на нём."

 artifact_throne_camoran_name:1 "Трон Каморана"
 artifact_throne_camoran_description:0 "Величественный трон, выращенный лучшими садовниками Гратвуда. Легенды гласят, что сам Эплир Каморан, окружённый спригганами, лично выбирал саженцы для его создания.\nТрон Каморана – символ истинной власти над Валенвудом, который мало кто осмеливается игнорировать."

 artifact_flask_lillandril_name:1 "Колба Лилландрила"
 artifact_flask_lillandril_description:0 "Драгоценная колба неизвестного происхождения, обладающая удивительной способностью поглощать и отражать магию, словно сам предмет является её вместилищем. Это одна из самых сокровенных реликвий островов Саммерсет, и жители Лилландрила бережно хранят её как символ своего великого города."

 artifact_varla_stone_name:1 "Камень варла"
 artifact_varla_stone_description:0 "Зачарованный осколок метеоритного стекла представляет собой редкий фрагмент Этериуса, созданный айлейдами. Люминесцентные кристаллы белого или голубого оттенка обладают необычайной силой, позволяя восстанавливать магическую энергию зачарованных предметов даже тем, кто не обладает нужными знаниями и навыками. Из-за их огромной ценности и полезности почти все подобные артефакты были расхищены из айлейдских руин."

 artifact_dwemer_puzzle_box_name:1 "Двемерская головоломка"
 artifact_dwemer_puzzle_box_description:0 "Замысловатый кубик размером не больше кулака, изготовленный из металла медного оттенка. На одной из граней нанесён круговой орнамент с символами, а на остальных – линии, складывающиеся в причудливые узоры."

 artifact_mnemonic_star_sphere_name:1 "Мнемоническая звёздная сфера"
 artifact_mnemonic_star_sphere_description:0 "Миниатюрный артефакт, напоминающий обсерваторию, который, по слухам, был создан в Заводном городе. Хотя его истинное назначение до сих пор вызывает споры среди учёных Тамриэля, на данный момент он служит изящным латунным украшением, окутанным тайной."

 artifact_indoril_death_mask_name:1 "Посмертная маска Индорила"
 artifact_indoril_death_mask_description:0 "Золотая маска, предположительно захороненная вместе с Индорилом Нереваром. Несмотря на это, существует множество копий, изготовленных для тех, кто претендовал на роль Нереварина, но потерпел неудачу."

 artifact_kwama_queen_egg_name:1 "Яйцо матки квама"
 artifact_kwama_queen_egg_description:0 "Согласно данмерским поверьям, мумифицированное яйцо матки квама, подобное этому, приносит процветание двору. Не будет лишним выставить его на всеобщее обозрение."

 artifact_ten_pace_boots_name:1 "Ботинки лёгкой походки"
 artifact_ten_pace_boots_description:0 "Прочная пара ботинок с уникальными свойствами: они не только увеличивают скорость передвижения, но и позволяют дышать куда быстрее."

 artifact_necrom_chronicle_name:1 "Хроника храмового управления"
 artifact_necrom_chronicle_description:0 "Старинная хроника, описывающая повседневную жизнь, задачи и организацию дел Храма в Некроме. Считается утерянным томом, хранящим множество тайн. К сожалению, большая часть его страниц повреждена и совершенно неразборчива."

 artifact_aok_name:1 "Амулет Королей"
 artifact_aok_description:0 "Известный под именами «Чим-эль Адабал», «Красный Алмаз» и «Амулет Славы Королей», этот драгоценный талисман считается главным знаком отличия, определяющим происхождение правящего императора Сиродила. В ромбе из белого золота, инкрустированном восемью рубинами, символизирующими Божеств, покоится Красный Алмаз. Считается, что этот великолепный камень душ восходит к Соглашению или является величайшим творением айлейдских огранщиков. По преданиям, он хранит души предыдущих императоров и играет ключевую роль в поддержании горения Драконьих огней." 

 artifact_lords_mail_name:1 "Кольчуга Повелителя"
 artifact_lords_mail_description:0 "Древняя позолоченная кираса непревзойдённого качества, которая, как считается, дарует владельцу способность поглощать и восстанавливать здоровье, противостоять заклинаниям, сопротивляться яду и даже исцеляться от него.\nГоворят, что как только Кинарет сочтёт владельца недостойным, Кольчуга Повелителя исчезает и скрывается до тех пор, пока не явится новый избранный."

 artifact_fin_gleam_name:1 "Светящийся плавник"
 artifact_fin_gleam_description:0 "Любопытный шлем, происхождение и назначение которого окутаны тайной. Он был найден на разлагающемся теле смертельно больного человека, который, судя по всему, пытался изменить чары артефакта, чтобы спастись от хвори."

 artifact_death_dealers_fete_name:1 "Торжество несущего смерть"
 artifact_death_dealers_fete_description:0 "По ночам из этого кольца доносятся странные звуки – смех, звон посуды и мучительные крики."

 artifact_antique_map_name:1 "Старинная карта"
 artifact_antique_map_description:0 "Мастер-картограф бесчисленные века назад вложил всё своё мастерство в создание этой карты."

 artifact_nordic_urn_name:1 "Древняя нордская урна"
 artifact_nordic_urn_description:0 "Урны, подобные этой, обычно находят в древних нордских курганах и иных местах захоронения. В прошлом они служили множеству целей: в них хранили подношения, забальзамированные органы, останки, камни душ и даже рунические молитвы за душу усопшего. Теперь же очищенная и отполированная урна представляет собой впечатляющее старинное украшение."

 artifact_old_sword_name:1 "Древний нордский меч"
 artifact_old_sword_description:0 "Этот меч, найденный в нордском склепе, потенциально мог принадлежать одному из героев прошлого. Время не пощадило клинок, и теперь он непригоден для боя. Личность его владельца также установить невозможно. Но кто сказал, что вы не можете произвести впечатление на свой двор, заявив, будто им когда-то владел один из Соратников Исграмора?"

 artifact_redguard_flag_name:1 "Редгардское боевое знамя"
 artifact_redguard_flag_description:0 "Сложенное боевое знамя Первого отряда разведчиков на верблюдах Ска'вина, порванное в трёх местах и запятнанное кровью. Работа выполнена в несколько устаревшем, даже архаичном стиле, напоминающем текстильные изделия йокуданцев в традиции [Glossary( 'На-Тотамбу', 'NATOTAMBU_GLOSS' )], а цветовая палитра и изобразительный стиль указывают на абесинское влияние. Может ли этот флаг – случайно или намеренно – символизировать единство редгардов?"

 artifact_argonian_statuette_name:1 "Реликвия аргониан досумеречной эпохи"
 artifact_argonian_statuette_description:0 "Тяжёлая, тёмная и странно гладкая на ощупь, эта статуэтка обладает огромным историческим значением. Подобное больше не создаётся в Чернотопье – будь то из-за утраты знаний, необходимых для обработки столь необычного камня, или из-за сознательного отказа аргониан создавать новые артефакты подобного рода."

 artifact_targe_of_the_blooded_name:1 "Тарч кровожадности"
 artifact_targe_of_the_blooded_description:0 "Этот круглый щит с крупными стальными шипами особенно ценят бойцы, предпочитающие стиль меча и круглого щита – то есть те, кто умеет использовать левую руку не только для защиты, но и для атаки. Особой популярностью он пользуется у бандитов Хаммерфелла."

 artifact_crown_verity_name:1 "Корона Истинности"
 artifact_crown_verity_description:0 "Магический артефакт, созданный для проверки достоинств претендентов на трон верховного короля Скайрима. Корона Истинности уступает по значимости лишь Зубчатой Короне. Маги каждого владения участвовали в её создании, наделив артефакт чудесной магией. Монолитные драгоценные камни обрамляют внешний орнамент, а древние глифы мерцают на металлической поверхности.\n\nКорона отвергает недостойных правителей, не желая удерживаться на их головах. И хотя природа артефакта остаётся загадкой, мало чья репутация оставалась незапятнанной после отказа."

 artifact_mace_aevar_name:1 "Булава Эйвара Каменного Певца"
 artifact_mace_aevar_description:0 "Согласно легенде, этот ценный артефакт скаалов был использован для усиления Песни Земли, возвращения Дара Земли и возрождения плодородия земель скаалов. Он изготовлен из сталгрима – материала, столь же ценного, как эбонит, но более распространённого на Солстхейме."

 artifact_diadem_diagna_name:1 "Корона Диагны"
 artifact_diadem_diagna_description:0 "Эта диадема из орихалково-латунного сплава названа в честь и посвящена Орихалковому Богу Клинка. Традиционно её носят те, кто претендует на трон Верховного королевства Хаммерфелла и дерзает воссесть на престол Хегаты. Легенды связывают артефакт то со священной башней Йокуды, то с древней двемерской короной, а то и с тем, и с другим сразу."

 artifact_ansei_ward_majah_name:1 "Оберег певца меча Маджи"
 artifact_ansei_ward_radan_name:1 "Оберег певца меча Радана"
 artifact_ansei_ward_halelah_name:1 "Оберег певца меча Халелы"
 artifact_ansei_ward_description:0 "Один из трёх легендарных Оберегов певцов меча, содержащий дух одного из их владельцев. Он гарантирует, что ни один мертвец, служивший Ту'вакке, не сможет воскреснуть – даже с помощью самой могущественной некромантии."

 artifact_orichalc_scalpel_name:1 "Орихалковый Скальпель"
 artifact_orichalc_scalpel_description:0 "Зачарованный меч, выкованный из орихалкового снаряжения павших берсерков. Этот знаменитый клинок служит доказательством верности дому Камберленд во время осады Орсиниума."

 artifact_black_iron_name:1 "Чёрное железо"
 artifact_black_iron_description:0 "Могущественный клинок, выкованный из упавшего с небес железа, положил начало великой династии. Его первым владельцем был Железный Наследник, могучий правитель древнего Камлорна."
 
 artifact_kingmakers_trove_name:1 "Сокровищница творца королей"
 artifact_kingmakers_trove_description:0 "Великолепный сундук, искусно украшенный филигранью. Подобный узор встречается на знамёнах бретонских военных кораблей флота Всех Флагов. Рельеф и форма древесины напоминают изделия времён [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )]."  # PLACEHOLDER

 artifact_singing_crystal_name:1 "Поющий кристалл"
 artifact_singing_crystal_description:0 "Сначала этот кристалл кажется неприметным, но стоит прислушаться – и вы услышите слабую мелодию: грустную, но прекрасную, не оставляющую равнодушным ни одно сердце. Если бы только нашёлся способ заставить кристалл вновь запеть по-настоящему..."

 artifact_veloths_judgement_name:1 "Правосудие Велота"
 artifact_veloths_judgement_description:0 "Во время исхода из Саммерсета Святой Велот владел даэдрическим боевым молотом – символом власти и могущества. Говорят, что Правосудие Велота, как его стали называть позже, способен очищать души тех, кого он поражает, освобождая их от порчи." # PLACEHOLDER

 artifact_staff_rootmender_name:1 "Посох корнеправа"
 artifact_staff_rootmender_description:0 "Символ власти, который носит каждый Голос живицы в племени Шёпота-Корня. Посох способен на мощные магические атаки и оберегает наследие племени от бед и невзгод."

 artifact_wuuthrad_name:1 "Вутрад"
 artifact_wuuthrad_description:0 "«Вутрад» на атморском языке означает «Слёзы бури». Этой легендарной секирой владел Исграмор в [Glossary( 'Меретическую эру', 'MERETHIC_GLOSS' )]."
 
 artifact_crown_anton_name:1 "Драгоценная корона Антона"
 artifact_crown_anton_description:0 "Драгоценные камни украшают эту зачарованную корону, изготовленную для короля Антона из Даггерфолла, после того, как он пережил опасный период регентства. На её поверхности начертаны молитвы Божествам, родителям Антона и, что самое любопытное, его сенешалю.\nПечать дома Делейн и личный герб короля Антона выбиты на внутренней стороне короны."

 artifact_crown_shornhelm_name:1 "Корона Шорнхельма"
 artifact_crown_shornhelm_description:0 "Мрачные земли Ривенспайра разделены между соперничающими баронами. Но всякий раз, когда конфликты затихают – будь то из-за интриг, болезней или ужаса войны – бароны собираются, чтобы избрать нового короля или королеву из числа своих. Корона Шорнхельма служит знаком доверия, которое знать оказывает избранному правителю, и она столь же древняя, как сам регион."

 artifact_ring_mane_name:1 "Кольцо Рид-Тар-ри'Датты"
 artifact_ring_mane_description:0 "Долгое время это изысканное кольцо из золотой проволоки и жемчуга, чьи узоры символизируют луны в разных фазах, хранилось в безопасности у монахов. Кольцо столь же драгоценно, сколь и священно. Хотя точное религиозное значение артефакта было утеряно – а возможно, никогда и не было полностью раскрыто – его связь с Первым Гривой и несравненное мастерство, воплощённое в его создании, говорят сами за себя."

 artifact_bow_malgoth_name:1 "Лук Мальгота"
 artifact_bow_malgoth_description:0 "Лук генерала Мальгота, вождя племени Чёрного Корня. Простая конструкция оружия отражает индивидуальность владельца."

 artifact_dragonguard_katana_name:1 "Катана Драконьей стражи"
 artifact_dragonguard_katana_description:0 "Этой катаной когда-то владели члены Драконьей стражи – легендарные акавирские охотники на этих летающих существ. Уникальный меч выделяется рукоятью, обмотанной шёлковыми шнурами и украшенной небольшой гардой-диском. Хвостовик клинка надёжно фиксирует изысканный штифт в форме животного."

 artifact_throne_mane_name:1 "Паланкин Гривы"
 artifact_throne_mane_description:0 "Когда-то каждый Грива носил прядь меха каждого каджита, присягнувшего ему на верность. Эта непрактичная – а ныне и вовсе невозможная – традиция привела к созданию великолепного паланкина, на котором Гриву приходилось носить из-за ошеломляющего веса его кос. Хотя сегодня ради сохранения подвижности заплетаются лишь несколько церемониальных прядей, Гривы по-прежнему ценят сие королевское седалище – символ власти и источник непревзойдённого комфорта."
 
 artifact_staff_magnus_name:1 "Посох Магнуса"
 artifact_staff_magnus_description:0 "Посох Магнуса, один из древнейших артефактов Тамриэля, был своего рода метафизической батареей для своего создателя – Архитектора Магнуса. Посох, выкованный из неизвестных материалов, может призывать свирепую магию, чтобы придать сил владельцу или уничтожать врагов сокрушительными зарядами магии."

 artifact_staff_hasedoki_name:1 "Посох Хаседоки"
 artifact_staff_hasedoki_description:0 "Хаседоки был волшебником, одержимым духом соперничества. Он странствовал по миру в поисках мага сильнее себя, но так и не встретил достойного соперника. В итоге Хаседоки стал одиноким и несчастным – ведь столько людей боялось его – и заключил собственную жизненную силу в этот посох, где его душа остаётся по сей день. Маги Тамриэля страстно ищут артефакт, дарующий защиту от магии – бесценный дар для любого волшебника."

 artifact_staff_worms_name:1 "Посох Червей"
 artifact_staff_worms_description:0 "Посох Червей неразрывно связан с Маннимарко, могущественным Королём Червей. Говорят, что великий некромант создал его из собственной сущности, предвосхищая ритуал превращения в лича, который позже довёл до совершенства. Другие утверждают, что посох возник в результате осквернения жезла Аркея, пастыря мёртвых. Какова бы ни была истина, Маннимарко использовал этот артефакт во всех своих знаменитых победах, сей предмет жаждут как его соперники, так и почитатели."
 
 artifact_necromancer_amulet_name:1 "Амулет некроманта"
 artifact_necromancer_amulet_description:0 "Зловещая магия Маннимарко, вложенная в этот амулет, оставила на нём неизгладимый след. Это один из самых могущественных артефактов для любого некроманта, но его присутствие в мире нестабильно – он то исчезает, то возвращается. Те, кому удаётся заполучить амулет, ощущают, как их тело слабеет, будто сама плоть истончается. Взамен же амулет усиливает магические способности владельца, но на эту сделку решаются лишь самые отчаянные или честолюбивые."

 artifact_black_jinx_name:1 "Чёрное зло"
 artifact_black_jinx_description:0 "Таинственное кольцо, выкованное из чернейшего эбонита и украшенное алыми даэдрическими рунами, обладает силой внушать страх. Несмотря на мрачный облик и зловещую силу, оно не является по своей сути злым – по слухам, кольцо было создано в целях защиты."

 artifact_bloodworm_helmet_name:1 "Шлем Кровавого Червя"
 artifact_bloodworm_helmet_description:0 "Истинное происхождение этого шлема окутано тайной. Известно лишь, что он был искусно изготовлен из черепа необычайно крупного тролля и умело зачарован. По легенде, шлем способен усиливать некромантические способности своего владельца, что делает его желанным артефактом для приверженцев этого тёмного искусства."

 artifact_golden_skull_beela_kaar_name:1 "Золотой череп Била-Кара"
 artifact_golden_skull_beela_kaar_description:0 "Била-Кар, некогда могущественный аргонианский маг, поддался соблазну некромантии после трагической смерти своей жены. Отчаянно стремясь вернуть её к жизни, он всё глубже погружался в тёмное искусство, превратив весь занмир Норг-Тзел в гигантскую лабораторию и подвергнув опасности жителей Мрачных Трясин своими опасными экспериментами. В итоге они осадили лабораторию, чтобы положить конец его деяниям. Перед лицом неминуемой гибели Била-Кар провёл последний ритуал, превратив собственный череп в золото и сохранив в нём всю свою силу и знания."

 artifact_elder_scroll_name:1 "Древний свиток"
 artifact_elder_scroll_description:0 "Древние свитки – артефакты неизвестного происхождения, в которых одновременно записаны события прошлого и будущего. Их количество невозможно определить – не потому, что их слишком много, а потому, что само число непознаваемо: свитки «не существуют в форме, допускающей точный подсчёт». Они являются фрагментами творения, находящимися вне времени и пространства, и предсказания – лишь малая часть их истинной силы. Они одновременно не существуют, но всегда существовали."
 
 artifact_armor_dragonguard_name:1 "Броня Драконьей стражи"
 artifact_armor_dragonguard_description:0 "Эту броню когда-то носили драконьи стражи, легендарные акавирские охотники на драконов. Доспех состоит из металлических пластин, скреплённых шёлковыми шнурами, а также снабжён наручами, сапогами и устрашающей боевой маской.\nПоверх шлема можно носить различные декоративные гребни в виде драконов, лун или языков пламени." 

 artifact_staff_sanguine_name:1 "Роза Сангвина"
 artifact_staff_sanguine_description:0 "Даэдрический артефакт, созданный [Glossary( 'князем даэдра', 'DAEDRA_GLOSS' )] Сангвином. Каждый раз, когда Роза используется, она постепенно увядает – и когда опадает последний лепесток, артефакт окончательно теряет свою силу. Тогда где-то в Обливионе распускается новая Роза, которую Сангвин срывает, чтобы вручить следующему чемпиону.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_staff_everscamp_name:1 "Таинственный посох"
 artifact_staff_everscamp_description:0 "Даэдрический посох с наконечником в виде металлических скампов. На нём выгравированы даэдрические буквы, складывающиеся в загадочное слово. Точные эффекты артефакта неизвестны.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"
 artifact_staff_everscamp_true_description:0 "Даэдрический посох с наконечником в виде металлических скампов. На его поверхности выгравированы даэдрические буквы, складывающиеся в слово «бессмыслица». Артефакт связывают преимущественно с Шеогоратом, хотя имеются свидетельства о причастности Намиры. Посох был создан в святилище пещеры Чёрный Фатом, которое находится в Чёрном Лесу Сиродила. Его основная цель – стать обузой для незадачливых владельцев. Посох призывает «Вечных скампов» – существ, от которых, как следует из названия, почти невозможно избавиться: даже после смерти они немедленно возвращаются. Кроме того, посох замедляет движения владельца и внушает ему нежелание расставаться с артефактом. Избавиться от этого проклятия можно, лишь вернув посох в святилище пещеры Чёрный Фатом.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"
 artifact_staff_everscamp_true_name:0 "Посох вечных Скампов"

 artifact_bow_shadows_name:1 "Лук Теней"
 artifact_bow_shadows_description:0 "Даэдрический артефакт, изготовленный [Glossary( 'князем даэдра', 'DAEDRA_GLOSS' )] Ноктюрнал. По слухам, он дарует владельцу невидимость и повышенную скорость.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_meridias_beacon_name:1 "Маяк Меридии"
 artifact_meridias_beacon_description:0 "Магический камень, по форме напоминающий магна-жеоду, связанный с [Glossary( 'князем даэдра', 'DAEDRA_GLOSS' )] Меридией. Известно, что она обращается к тем, кто владеет Маяком, и использует его, чтобы влиять на владельца и побуждать повиноваться Госпоже Бесконечных Энергий.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_dawnbreaker_name:1 "Сияние Рассвета"
 artifact_dawnbreaker_description:0 "Даэдрический артефакт, созданный [Glossary( 'князем даэдра', 'DAEDRA_GLOSS' )] Меридией. Этот меч выкован в святом сиянии и безжалостно поражает своим огнём врагов князя.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_ebony_blade_name:1 "Эбонитовый клинок"
 artifact_ebony_blade_description:0 "Даэдрический артефакт, созданный [Glossary( 'князем даэдра', 'DAEDRA_GLOSS' )] Мефалой. Напоминает эбонитовую катану и считается артефактом великого зла, обладающим способностью поглощать жизненную силу тех, кого он поражает." ### PLACEHOLDER

 artifact_ebony_mail_name:1 "Эбонитовая кольчуга"
 artifact_ebony_mail_description:0 "Даэдрический артефакт, созданный [Glossary( 'князем даэдра', 'DAEDRA_GLOSS' )] Боэтией. По виду напоминает эбонитовый доспех и дарует своему носителю магическую защиту, бесшумные движения и способность отравлять врагов, оказавшихся слишком близко." ### PLACEHOLDER
 
 artifact_harkons_sword_name:1 "Меч Харкона"
 artifact_harkons_sword_description:0 "Неизвестно, был ли этот престижный клинок назван в честь своего самого знаменитого владельца или он давно принадлежит роду Харкона. Но одно известно точно: его эффект уникален, ибо чары на клинке срабатывают только в руках вампира." # PLACEHOLDER

 artifact_history_of_histories_name:1 "История историй"
 artifact_history_of_histories_description:0 "Королевская хроника династии Филлоцидов (с включением деяний Достопочтенного Ар-Азала)." # PLACEHOLDER

 artifact_dragonsword_of_lainlyn_name:1 "Драконий меч Лайнлина"
 artifact_dragonsword_of_lainlyn_description:0 "Никто точно не знает, как баронство Лайнлин в центре Хаммерфелла связано с драконами – или как этот меч связан с ними. Но одно известно: многие боятся его силы." # PLACEHOLDER

 artifact_goldbrand_name:1 "Золотой меч"
 artifact_goldbrand_description:0 "Древний артефакт, созданный драконами севера, который содержит силу [Glossary( 'князя даэдра', 'DAEDRA_GLOSS' )] Боэтии и даёт владельцу способность испепелять врагов жарким пламенем.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" # PLACEHOLDER

 artifact_neb_crescen_name:1 "Хищный Клюв"
 artifact_neb_crescen_description:0 "Клинок, по слухам, созданный [Glossary( 'князем даэдра', 'DAEDRA_GLOSS' )] Шеогоратом. Клинок наделяет владельца огромной силой, но лишает его здравомыслия.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" # PLACEHOLDER

 artifact_mace_molag_bal_name:1 "Булава Молага Бала"
 artifact_mace_molag_bal_description:0 "Даэдрический артефакт, связываемый с Молагом Балом – Владыкой Доминирования и Порабощения. Его чары истощают запас сил и магии жертвы, передавая их владельцу. Также известно, что булава обладает способностью передавать силу врага своему хозяину или заманивать его душу в ловушку. Говорят, что это хорошее оружие для сражений против волшебников.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" # PLACEHOLDER

 artifact_azuras_star_name:1 "Звезда Азуры"
 artifact_azuras_star_description:0 "Даэдрический артефакт, созданный [Glossary( 'владычицей даэдра', 'DAEDRA_GLOSS' )] Азурой, часто используемый в качестве её символа. В умелых руках Звезда Азуры действует как многоразовый камень душ практически неограниченной ёмкости.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" # PLACEHOLDER

 artifact_bittercup_name:1 "Горькая Чаша"
 artifact_bittercup_description:0 "Артефакт, священный для Клавикуса Вайла, [Glossary( 'даэдрического князя', 'DAEDRA_GLOSS' )] сделок, высоко ценимый его последователями. Только самые сильные и умные смертные осмеливаются заключать договоры с князем Клавикусом, и даже им не рекомендуется пить из Горькой Чаши: некоторые сладости требуют непомерной цены.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" # PLACEHOLDER
 
 inspiration_artisan_type_alchemy_set:0 "набор алхимика"
 artifact_alchemy_set_name:1 "Изысканный набор алхимика"
 artifact_alchemy_set_description:0 "Изысканный алхимический набор, подходящий для научных и магических экспериментов любого уровня сложности." # PLACEHOLDER

 artifact_dremora_armor_name:1 "Даэдрическая броня"
 artifact_dremora_armor_description:0 "«Я могу лишь рассказать легенды о создании даэдрической брони. Сам я её никогда не видел, и не знаю никого, кто видел. Говорят, её следует ковать только ночью... желательно при новолунии или полнолунии, но ни в коем случае во время затмения. Лучше всего – при красной жатвенной луне. Эбонит – основной материал, но в нужный момент в огонь нужно бросить сердце даэдра.»\n\n– Свен Два Молота\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"  # PLACEHOLDER

 artifact_masque_vile_name:1 "Маска Клавикуса Вайла"
 artifact_masque_vile_description:0 "Маска Клавикуса Вайла – шлем, который делает своего носителя более популярным, где бы он ни появился, наделяя его невероятным обаянием. Подобно другим [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] и их артефактам, Клавикус, похоже, сохраняет полный контроль над Маской и может отозвать её без предупреждения.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_mehrunes_razor_name:1 "Бритва Мерунеса"
 artifact_mehrunes_razor_description:0 "Даэдрический артефакт, созданный [Glossary( 'князем даэдра', 'DAEDRA_GLOSS' )] Мерунесом Дагоном. Это кинжал из эбонита, способный убивать одним ударом и забирать души поражённых во имя Князя Амбиций. Клинок украшен даэдрическими письменами и поглощает окружающий свет.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" 

 artifact_spellbreaker_name:1 "Разрушитель заклинаний" #desc is a draft, needs peer review
 artifact_spellbreaker_description:0 "Древний щит, созданный королём двемеров. По неизвестным причинам он оказался связан с [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Периайтом. Широко известно, что «Разрушитель заклинаний» отражает магические атаки и рассеивает проклятия, так что горе тому магу, кто встретит врага с этим артефактом.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"
 
 artifact_princes_woe_name:1 "Горе принца"
 artifact_princes_woe_description:0 "Мансель Сеснит пролил кровь многих знатных людей на пути к власти – и в попытке удержать её – за что его меч и получил это прозвище. Позже Мансель отказался от материального оружия, став Певцом Меча, но клинок остался ценным наследием и символом абсолютной власти над землёй среди магнатов Йокуды. Владеть этим мечом – значит унаследовать стремление Старшего Йокеды и надежду на окончание Эпохи Раздора."

 artifact_dagger_foal_name:1 "Ритуальный кинжал из лошадиной кости"
 artifact_dagger_foal_description:0 "Легенда гласит, что однажды кочевые племена Акос-Касаза наткнулись на всадника, лошадь которого была благословлена самой Матерью Табуна. Возжелав заполучить столь ценный трофей, они попытались убить путника, но смертельный удар принял на себя жеребец. Охваченная горем богиня сделала из его бедренной кости кинжал, который с тех пор стал священным предметом. Теперь, по достижении совершеннолетия, воины пьют молоко, смешанное с кровью их лошадей, в честь того, кто однажды может спасти им жизнь."

 artifact_bb_filament_name:1 "Чёрная книга. Филамент и филигрань"
 artifact_bb_filament_description:0 "Одна из Чёрных книг, даэдрических артефактов, созданных Хермеусом Морой, [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Судеб и Знаний. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, другие – будущего. Толстые тома в чёрных переплётах, на обложках которых изображён символ Хермеуса Моры, испускают чёрный туман.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_bb_twilight_name:1 "Чёрная книга. Скрытый сумрак"
 artifact_bb_twilight_description:0 "Одна из Чёрных книг, даэдрических артефактов, созданных Хермеусом Морой, [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Судеб и Знаний. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, другие – будущего. Толстые тома в чёрных переплётах, на обложках которых изображён символ Хермеуса Моры, испускают чёрный туман.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_bb_sallow_name:1 "Чёрная книга. Болезненный регент"
 artifact_bb_sallow_description:0 "Это первый акт пьесы и одна из многих Чёрных книг, даэдрических артефактов, созданных Хермеусом Морой, [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Судеб и Знаний. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, другие – будущего. Толстые тома в чёрных переплётах, на обложках которых изображён символ Хермеуса Моры, испускают чёрный туман.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_bb_change_name:1 "Чёрная книга. Ветры перемен"
 artifact_bb_change_description:0 "Одна из Чёрных книг, даэдрических артефактов, созданных Хермеусом Морой, [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Судеб и Знаний, посвящённая ярлу Эльгриру Неразумному. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, другие – будущего. Толстые тома в чёрных переплётах, на обложках которых изображён символ Хермеуса Моры, испускают чёрный туман.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_bb_untold_name:1 "Чёрная книга. Нерассказанные легенды"
 artifact_bb_untold_description:0 "Одна из Чёрных книг, даэдрических артефактов, созданных Хермеусом Морой, [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Судеб и Знаний, повествующая о реинкарнациях Исграмора. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, другие – будущего. Толстые тома в чёрных переплётах, на обложках которых изображён символ Хермеуса Моры, испускают чёрный туман.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_bb_waking_name:1 "Чёрная книга. Пробуждающие сны"
 artifact_bb_waking_description:0 "Одна из Чёрных книг, даэдрических артефактов, созданных Хермеусом Морой, [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Судеб и Знаний, содержащая сведения о призыве божественных существ. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, другие – будущего. Толстые тома в чёрных переплётах, на обложках которых изображён символ Хермеуса Моры, испускают чёрный туман.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_oghma_infinium_name:1 "Огма Инфиниум"
 artifact_oghma_infinium_description:0 "Древний том знаний и артефакт великой силы, Огма Инфиниум, был написан Зарксом, писцом Ауриэля, которому Хермеус Мора даровал знания. Название тома происходит от имени Огмы, жены Заркса, которую он создал из фрагментов своих любимых моментов в истории. Знания, содержащиеся в томе, предоставляют читателю доступ к энергии артефакта, которой можно манипулировать для достижения почти любых целей, подвластных магии. После использования Огма Инфиниум исчезает прямо из рук своего владельца.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_master_book_name:1 "Книга мастера"
 artifact_master_book_description:0 "Эта книга до самой смерти хранилась одним из покойных грандмастеров Мораг Тонг. В ней записаны все принятые им решения и их последствия для гильдии. Также она содержит сведения о приказах на казнь, благородно исполненных при его руководстве, имена агентов, выполнявших эти приказы, и даты казней – включая, разумеется, казнь самого грандмастера, а также имя агента, приведшего её в исполнение согласно традиции."

 artifact_skeleton_key_name:1 "Скелетный ключ"
 artifact_skeleton_key_description:0 "Артефакт, созданный [Glossary( 'даэдрической владычицей', 'DAEDRA_GLOSS' )] Ноктюрнал. Этот артефакт – вечная, неломающаяся отмычка, которую, однако, можно использовать только один раз в день. Ключ открывает как обычные, так и магические замки. Как и в случае со многими даэдрическими артефактами, Ключ никогда не остаётся в собственности одного смертного надолго. Ноктюрнал имеет привычку периодически возвращать его себе, чтобы затем даровать новому избраннику.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_shadow_key_name:1 "Ключ Теней"
 artifact_shadow_key_description:0 "Большой ключ, зачарованный магией теней, способный открывать Врата Теней по всему Мундусу.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_ring_namira_name:1 "Кольцо Намиры"
 artifact_ring_namira_description:0 "Даэдрический артефакт, дарованный Намирой тому, кто выполняет её приказы. Кольцо позволяет отражать урон и повышает выносливость, а поедание трупов позволяет восстанавливать здоровье.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_saviors_hide_name:1 "Шкура Спасителя"
 artifact_saviors_hide_description:0 "Один из даэдрических артефактов Хирсина – Шкура Спасителя, обладающая способностью отражать магию. Легенда говорит, что Хирсин наградил этой выделанной шкурой первого и единственного смертного, который сумел выбраться из его Охотничьих Угодий. Этот неизвестный сшил из шкуры магическую кирасу, помогавшую ему в дальнейших приключениях.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_ring_hircine_name:1 "Кольцо Хирсина"
 artifact_ring_hircine_description:0 "Металлическое кольцо, являющееся даэдрическим артефактом, созданным [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Хирсином, украшено гравировкой в виде волчьей головы. Оно наделяет владельца даром ликантропии и позволяет истинным ликантропам контролировать свои превращения.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_skull_corruption_name:1 "Череп Порчи"
 artifact_skull_corruption_description:0 "Даэдрический артефакт князя даэдра Вермины. Обладает властью над снами и кошмарами, вплоть до их материализации. Легенды гласят, что Череп разумен и может питаться воспоминаниями окружающих.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_volendrung_name:1 "Волендранг"
 artifact_volendrung_description:0 "Древний боевой молот, некогда принадлежавший двемерскому вождю Руркену. Однажды он метнул Волендранг через весь Тамриэль и поклялся привести свой клан туда, где тот упадёт. Та местность получила имя Воленфелл, а позднее стала известна как Хаммерфелл. По неизвестным причинам Волендранг оказался связан с [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Малакатом.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_scourge_name:1 "Бич"
 artifact_scourge_description:0 "Легендарный даэдрический артефакт, выкованный из священного эбонита в Огнях (или Фонтанах) Фикледайра. Это ужасающее по силе оружие, имеющее форму булавы из стали или эбонита, обычно приписывается Малакату. Малакат посвятил артефакт смертным, и любой [Glossary( 'даэдра', 'DAEDRA_GLOSS' )], который попытается использовать его силу, будет изгнан в Обливион.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" # PLACEHOLDER

 artifact_wabbajack_name:1 "Ваббаджек"
 artifact_wabbajack_description:0 "Даэдрический артефакт, созданный [Glossary( 'даэдрическим князем', 'DAEDRA_GLOSS' )] Шеогоратом. Представляет собой посох, увенчанный гравировкой в виде сердитых разинутых ртов. Как и подобает князю Безумия, посох вызывает абсолютно непредсказуемые эффекты: нанесение ран, исцеление, превращение в камень, мгновенное убийство цели и множество других столь же безумных проявлений. Шеогорат наделяет «столь восхитительной силой» лишь немногих достойных.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" # PLACEHOLDER

 artifact_bow_ivory_name:1 "Лук из слоновой кости"
 artifact_bow_ivory_description:0 "Я не знаю, что вам сказать про этот лук. Возможно, это будет важный предмет через несколько столетий, но сейчас это просто первый лук мальчишки." # PLACEHOLDER

 artifact_book_delegation_name:1 "Акт о передаче Ривенспайра Гегемонией Диренни"
 artifact_book_delegation_description:0 "Этот пергамент, датированный 479 годом [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], подтверждает передачу «в династическое бессрочное владение» участка земли, по размеру примерно равного Ривенспайру, от Гегемонии Диренни к дому Бранкеттов, даруя им право и обязанность управлять от имени Диренни. Некоторые недоброжелатели указывают на необычный стиль документа, лишённый привычной строгости перевода альтмериса на бретонский, печать Финастера на документе не вызывает сомнений в его подлинности."

 artifact_book_bretonnick_name:1 "Бретонские метрики"
 artifact_book_bretonnick_description:0 "Эта генеалогическая книга содержит исчерпывающий список бретонских родословных с перечислением их имущества вплоть до сараев и отдельных предметов из серебра, а также земельные претензии, полученные через браки, договоры и интриги. Сухой текст на этих страницах служит доказательством принадлежности Ривенспайра Монклерам. Но критики отмечают, что в родословной, на которую ссылается это притязание, есть целых две мифические фигуры."

 artifact_book_daenia_name:1 "Деяния Дении"
 artifact_book_daenia_description:0 "Переплетённый в бархат и украшенный полудрагоценными камнями, этот фолиант представляет собой единственный бесценный том древнейшей из известных бретонских книг, написанных в традиции «Зеркала принцев». Любимые за выразительный язык и поучительные нравственные истории, «Деяния Дении» затрагивают темы рыцарства, правления и благородного поведения в дюжине легенд, описывающих события, приведшие к основанию гленумбрийских королевств."

 artifact_armor_joile_name:1 "Доспех Джойла"
 artifact_armor_joile_description:0 "Зачарованный боевой доспех короля Джойла – главного бретонского зачинщика осады Орсиниума. Он руководил войной из-за кулис, прежде чем пожинать её плоды. Избавившись от Гайдена Шинджи, Джойл начал злополучную кампанию против редгардов. В конце концов Макела Леки прорвалась сквозь его личную охрану и обезглавила его за предательство.\n\nВыкованные в чистейшем стиле школы Гленпойнта, адамантиновые пластины украшены узорами, напоминающими галенские завитки и орлов Балфиеры, а также гербом самого Джойла и символикой Даггерфолла.\n\nНа горжете осталась зловещая трещина – напоминание о работе Макелы Леки."

 artifact_gutwrencher_name:1 "Потрошитель"
 artifact_gutwrencher_description:0 "Ценная булава Мерседины Зиморождённой, которую она использовала на протяжении всей своей воинственной жизни. Говорят, что Потрошитель наделён «презрением Малаката к слабым». Легенда гласит, что он был подарен Мерседине за убийство матери, совершённое ради титула вождя. По мере роста славы и силы племени Зиморождённых росла и репутация этой зловещей булавы.\n\nПотрошитель, выкованный из прекрасной стали, покрыт ревностными молитвами и боевыми кличами, дабы его владелец мог сеять хаос в рядах врагов."

 artifact_sword_alessian_name:1 "Клинок алессианского генерала"
 artifact_sword_alessian_description:0 "Потускневший и древний клинок одного из генералов Алессианского Ордена. В эпоху расцвета Ордена такие мечи вручались выдающимся полководцам как знак признания.\n\nМеч скромный на вид, но надёжный. И поэтому воины, превыше всего ценящие практичность, очень гордятся владением клинком из [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )]."

 artifact_bow_alessian_name:1 "Алессианский лук"
 artifact_bow_alessian_description:0 "Качественный лук, изготовленный ещё во времена святой Алессии. Для гонцов и послов Алессианского Ордена наиболее изысканные луки служили символом статуса их высокой должности. Немногие осмеливались навредить владельцу столь узнаваемого знака статуса.\n\nТетива лука крепка, а деревянная часть украшена воинственными отрывками из «77 непреложных доктрин»."

 artifact_sword_aphren_name:1 "Меч короля Афрена"
 artifact_sword_aphren_description:0 "Король Афрен «Завоеватель» любил свой меч больше собственной семьи, что в итоге привело к постыдной смерти его родичей. С этим мечом в руке Афрен сокрушил множество армий и проломил бесчисленные крепостные валы.\n\nКлинок инкрустирован драгоценными камнями от навершия до кончика лезвия, но благодаря чарам, которые гарантируют его остроту, прочность и блеск, меч может пережить любое сражение, что редкость для столь вычурного оружия. Двойные долы обрамлены цветочными узорами, напоминающими идиллические пейзажи Вэйреста."

 artifact_shield_green_name:1 "Зелёная эгида"
 artifact_shield_green_description:0 "Древний щит, принадлежавший «Изумрудной принцессе» – доблестной бретонской дворянке, прославившейся не только красотой, но и блестящим тактическим мышлением."

 artifact_shield_abernanit_name:1 "Щит Абернанита"
 artifact_shield_abernanit_description:0 "Этот древний щит носит на себе шрамы жестокой и кровавой битвы. Когда-то артефактом владел грозный Дагот Трас, и поэтому его поверхность покрыта символами тёмного владычества. Несмотря на разрушительное воздействие времени, щит по-прежнему излучает ауру зловещей силы."

 artifact_agra_crun_name:1 "Агра Крун"
 artifact_agra_crun_description:0 "«Кровавый щит» легендарной жены-защитницы, Баграр Убийцы Троллей. Выжив в ужасной битве, она поблагодарила Малаката за его благословение и посвятила себя заступничеству тех, кто верен ему. Агра Крун – воплощение силы, и в руках достойного он превращается в несокрушимую крепость."

 artifact_staff_ulvor_name:1 "Посох Ул'вора"
 artifact_staff_ulvor_description:0 "Этот волшебный посох, предположительно происходящий из королевства морских слоадов Ул'вор-Кус, наполнен могущественной, но жестокой магией. На его наконечнике выгравированы гротескные изображения земноводных – редкий пример мастерства слоадов.\n\nПо рукояти спиралью тянется тёмное заклинание, несомненно, гнусное проклятие жителей Траса."

 artifact_ritual_circle_name:1 "Ритуальная диадема"
 artifact_ritual_circle_description:0 "Звездочёты внушают новопосвящённым благоговение перед звёздами в небесах. Для этого они используют ритуальные диадемы, окуренные священным дымом и очищенные ритуальным маслом. Благодаря особому обращению и редкому использованию диадемы становятся заветной семейной реликвией среди звездочётов.\n\nЭтот венец – особо изысканный экземпляр, инкрустированный медной проволокой и золотыми листьями. На внешней стороне венца изображены три созвездия-хранителя, а внутри – их подопечные." 

 artifact_amulet_skystone_name:1 "Амулет из небесного камня"
 artifact_amulet_skystone_description:0 "На этом кристалле – проводнике звёздной силы – выгравированы недийские руны. По таинственным причинам материал, похоже, пользуется благосклонностью Магна-Ге, проводя энергию этих сущностей куда легче, чем прочие метеоритные минералы."
 
 artifact_amulet_ahemmusa_name:1 "Камень Безумия Ахеммуза"
 artifact_amulet_ahemmusa_description:0 "Камень Безумия Ахеммуза служит для защиты от заклятий ведьм-воительниц. Если прикоснуться этим камнем к противнику, то в его разуме зазвучат крики предков, что собьёт врага с толку и разрушит чары. Разумеется, есть и обратный эффект. Крики раздаются и в голове владельца, поэтому он тоже рискует сойти с ума. Всё же это камень Безумия. Магам он покажется опасным, но воины оценят его по достоинству." 

 artifact_amulet_urshilaku_name:1 "Зубы Уршилаку"
 artifact_amulet_urshilaku_description:0 "Наследственная семейная реликвия клана Уршилаку из народа эшлендеров. Наряду с другими племенными реликвиями, она служит символом власти. Эта реликвия на протяжении поколений передавалась от одного вождя к другому в ожидании пришествия Нереварина."

 artifact_amulet_zainab_name:1 "Пояс Зайнаб"
 artifact_amulet_zainab_description:0 "Наследственная семейная реликвия клана Зайнаб из народа эшлендеров. Наряду с другими племенными реликвиями, она служит символом власти. Эта реликвия на протяжении поколений передавалась от одного вождя к другому в ожидании пришествия Нереварина."

 artifact_seekers_sight_name:1 "Око Искателя"
 artifact_seekers_sight_description:0 "Небожительница Маг сосредоточила силу трёх стихий разрушения – огня, холода и молнии – в этой короне. Она позволяет заглянуть за пределы мирской плоскости и творить разрушительные заклинания."

 artifact_armlet_torug_name:1 "Наруч Торуга"
 artifact_armlet_torug_description:0 "Наруч, принадлежавший королю Торугу гро-Игруну, основателю изначального Орсиниума [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )]. Легенда гласит, что наруч наделил Торуга силой заселить Ротгар.\n\nАртефакт является свидетельством мастерства первых златокузнецов Орсиниума: безупречные драгоценные камни чередуются по цвету и размеру, образуя имя Торуга из заглавных букв орочьего алфавита. Наруч можно подогнать по руке владельца, но для этого потребуется немалая сила."

 artifact_helm_uzdabikh_name:1 "Шлем Уздабих"
 artifact_helm_uzdabikh_description:0 "Благословенный шлем одинокой орочьей воительницы, являющий собой превосходный символ выдержки и решимости. Несмотря на многочисленные трещины, шлем до сих пор остаётся прочным и надёжным. Поразительная способность артефакта защищать от смертельных ударов породила мнение, что с ним воин может пасть лишь по собственной ошибке."

 artifact_circlet_yokudan_name:1 "Старинная йокуданская диадема"
 artifact_circlet_yokudan_description:0 "Эта диадема в древние времена принадлежала неизвестному йокуданскому роду. Коралловые бусины, электрум и лазурит чередуются на ней аккуратными узорами."

 artifact_seal_tarish_name:1 "Императорская печать Тариш-Зи"
 artifact_seal_tarish_description:0 "Император Тариш-Зи даровал печати своим самым выдающимся воинам. Лишь собрав определённое их число, можно открыть его склеп. Эти редкие артефакты ранней истории редгардов особенно ценятся сторонниками жестокого полководца [Glossary( 'Ра Гада', 'RAGADA_GLOSS' )]."
  
 artifact_dragonbane_name:1 "Бич драконов"
 artifact_dragonbane_description:0 "Сохранилось немало образцов знаменитого оружия Драконьей стражи, но лишь немногие могут сравниться с легендой о Биче драконов – «мече, укротившем ярость драконов». Этот меч, переданный Драконьей страже захватчиками-цаэски, сразил десятки драконов на протяжении столетий.\n\nРукоять обмотана грубой драконьей кожей, а гарда украшена резьбой из драконьей кости. Фирменные змеиные узоры тянутся вдоль обуха, но главным украшением остаётся изображение поверженного дракона по бокам лезвия. Его острие потрескивает едва сдерживаемой силой молнии, способной убить одним взмахом."

 artifact_unmelting_snow_name:1 "Нетающий снег"
 artifact_unmelting_snow_description:0 "На вершине Глотки Мира лежит обычный на первый взгляд сугроб. Но, если верить легендам, Седобородые научили снег противостоять солнцу, не поддаваясь ни теплу, ни свету."

 artifact_gauldur_jyrik_name:1 "Фрагмент амулета Голдура"
 artifact_gauldur_jyrik_description:0 "Первоначально принадлежавший могущественному волшебнику-архимагу Голдуру [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], амулет был разделён между его тремя детьми после того, как они убили отца во сне. Этот фрагмент принадлежал Йурику, самому одарённому в магии из троих."

 artifact_gauldur_mikrul_name:1 "Фрагмент амулета Голдура"
 artifact_gauldur_mikrul_description:0 "Первоначально принадлежавший могущественному волшебнику-архимагу Голдуру [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], амулет был разделён между его тремя детьми после того, как они убили отца во сне. Этот фрагмент принадлежал Микрулу, самому сильному из троих."

 artifact_gauldur_sigdis_name:1 "Фрагмент амулета Голдура"
 artifact_gauldur_sigdis_description:0 "Первоначально принадлежавший могущественному волшебнику-архимагу Голдуру [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], амулет был разделён между его тремя детьми после того, как они убили отца во сне. Этот фрагмент принадлежал Сигдису, самому ловкому из троих." 

 artifact_jagged_crown_name:1 "Зубчатая корона"
 artifact_jagged_crown_description:0 "Зубчатая корона, символ королей-наследников Исграмора, представляет собой драконий трофей, украшенный драгоценностями в нео-атморском ювелирном стиле. Зубы и кости убитых королём Харальдом драконов стали украшением этой короны. Даже воспетая в стихах красота меркнет перед этим шедевром раннего нордского кузнечного искусства.\n\nНорды считают корону традиционным символом власти Верховного короля Скайрима, но она была утеряна, когда король Боргас погиб и разгорелась Война за престолонаследие."

 artifact_red_eagles_fury_name:1 "Ярость Красного Орла"
 artifact_red_eagles_fury_description:0 "Фаолан впервые объединил жителей Предела в единый народ. Он доблестно сражался против легионов Гестры и даже доверил свою судьбу Ворожеям в надежде остановить сиродильских захватчиков.\n\nОн пошёл на великую жертву, став Вересковым сердцем, но так и не сумел предотвратить поражение, после чего Предел временно был присоединён к Империи. Меч Фаолана был погребён вместе с ним – в ожидании часа, когда он вновь понадобится своему народу. Несмотря на непритязательный внешний вид и скромные обереги, прикреплённые к рукояти, Ярость хранит бурную магию огня, которая готова испепелить любого, кто осмелится бросить вызов её владельцу."

 artifact_kahvozeins_fang_name:1 "Клык Кавозеина"
 artifact_kahvozeins_fang_description:0 "Легендарный кинжал драконьих жрецов Скайрима, созданный ещё в [Glossary( 'Меретическую эру', 'MERETHIC_GLOSS' )] и достаточно острый, чтобы прорезать чешую дракона. Он был создан особой сектой Драконьего культа, которая поклонялась Кавозеину. Жертвоприношения являлись неотъемлемой частью их обрядов и почти все были совершены этим инструментом."

 artifact_bloodskal_blade_name:1 "Клинок Бладскал"
 artifact_bloodskal_blade_description:0 "Древний нордский магический меч, созданный одноимённым кланом Бладскал. Долгое время он покоился в склепе на Солстхейме, пока не был извлечён из забвения. Тёмная магия струится по мечу, и при взмахе он высвобождает алые всплески энергии."

 artifact_armor_stalhrim_name:1 "Древняя сталгримовая броня"
 artifact_armor_stalhrim_description:0 "Эта древняя броня из сталгрима, аккуратно выкованная из зачарованного льда бесчисленные века назад, обеспечивает высочайшую защиту, сравнимую лишь с самыми прочными материалами."
 
 artifact_coral_claw_name:1 "Коралловый коготь"
 artifact_coral_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, изготовленный из материала, похожего на коралл. Украшен символами тотемов Змея, Волчицы и Мотылька. Ходят слухи, что древний Драконий культ использовал его как ключ к чрезмерно сложной двери."

 artifact_diamond_claw_name:1 "Алмазный коготь"
 artifact_diamond_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, сделанный из алмаза. Украшен символами тотемов Дракона, Волчицы и Мотылька. Ходят слухи, что древний Драконий культ использовал его как ключ к чрезмерно сложной двери."

 artifact_ebony_claw_name:1 "Эбонитовый коготь"
 artifact_ebony_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, сделанный из эбонита. Украшен символами тотемов Дракона, Лиса и Мотылька. Ходят слухи, что древний Драконий культ использовал его как ключ к чрезмерно сложной двери."

 artifact_emerald_claw_name:1 "Изумрудный коготь"
 artifact_emerald_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, сделанный из изумруда. Украшен символами тотемов Медведя, Кита и Змея. Ходят слухи, что древний Драконий культ использовал его как ключ к чрезмерно сложной двери." 

 artifact_glass_claw_name:1 "Стеклянный коготь"
 artifact_glass_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, сделанный из малахита. Украшен символами тотемов Лиса, Филина и Змея. Ходят слухи, что древний Драконий культ использовал его как ключ к чрезмерно сложной двери." 

 artifact_golden_claw_name:1 "Золотой коготь"
 artifact_golden_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, сделанный из золота. Украшен символами тотемов Медведя, Филина и Мотылька. Ходят слухи, что древний Драконий культ использовал его как ключ к чрезмерно сложной двери."

 artifact_iron_claw_name:1 "Железный коготь"
 artifact_iron_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, сделанный из железа. Украшен символами тотемов Дракона, Орла и Волчицы. Ходят слухи, что древний Драконий культ использовал его как ключ к чрезмерно сложной двери." 

 artifact_ivory_claw_name:1 "Костяной коготь"
 artifact_ivory_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, сделанный из кости. Украшен символами тотемов двух Орлов и Волчицы. Ходят слухи, что древний Драконий культ использовал его как ключ к чрезмерно сложной двери." 

 artifact_ruby_claw_name:1 "Рубиновый коготь"
 artifact_ruby_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, сделанный из рубина. Украшен символами тотемов двух Волчиц и Орла. Ходят слухи, что древний Драконий культ использовал его как ключ к чрезмерно сложной двери." 

 artifact_sapphire_claw_name:1 "Сапфировый коготь"
 artifact_sapphire_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, инкрустированный сапфирами. Украшен символами тотемов Филина, Мотылька и Волчицы. Ходят слухи, что древний Драконий культ использовал его как ключ к чрезмерно сложной двери."

 artifact_eye_falmer_name:1 "Глаз фалмера"
 artifact_eye_falmer_description:0 "Крупный белый самоцвет яйцевидной формы с пульсирующим красным свечением, по слухам, извлечённый из глазниц большой статуи снежного эльфа в Иркнтанде."

 artifact_shield_aetherial_name:1 "Этериевый щит"
 artifact_shield_aetherial_description:0 "Магический двемерский щит, инкрустированный несколькими кусками этерия – невероятно редкого, светящегося голубого кристалла, добываемого в глубинах земли и обладающего магическими свойствами." #PLACEHOLDER 

 artifact_mammoth_horn_name:1 "Мамонтов рог Тревы"
 artifact_mammoth_horn_description:0 "Слегка потрескавшийся древний рог, который жители Тревы поколениями использовали для охоты на мамонтов." #PLACEHOLDER 

 artifact_lodorr_crown_name:1 "Корона Лодорра"
 artifact_lodorr_crown_description:0 "Древняя корона, тёплая на ощупь. По легенде, в ней заключён дух Лодорра – повелителя драугров, заточённого в собственную корону ещё в [Glossary( 'Меретическую эру', 'MERETHIC_GLOSS' )]." #PLACEHOLDER

 artifact_horn_jurgen_name:1 "Рог Юргена Призывателя Ветра"
 artifact_horn_jurgen_description:0 "Рог, некогда принадлежавший основателю ордена Седобородых – Юргену Призывателю Ветра, великому предводителю древних нордов и мастеру Голоса." #PLACEHOLDER

 artifact_chillrend_name:1 "Охладитель"
 artifact_chillrend_description:0 "Артефакт неизвестного происхождения, похожий на стеклянный короткий меч. В отличие от обычного малахита, он имеет синий оттенок, а его рукоять изготовлена из редких металлов и лунного камня. Зачарование меча наносит урон магией холода." #PLACEHOLDER
 
 artifact_bloodstone_chalice_name:1 "Чаша из гелиотропа"
 artifact_bloodstone_chalice_description:0 "Эта чаша довольно долго находилась во владении клана Волкихар. При правильном использовании она способна усилить способности вампира. Целую вечность она простаивала без дела, ожидая более грандиозного предназначения."

 artifact_white_phial_name:1 "Белый флакон"
 artifact_white_phial_description:0 "Легендарный сосуд, способный воспроизводить любое алхимическое зелье, помещённое внутрь. Флакон – мечта многих алхимиков, так как устраняет необходимость в постоянном поиске ингредиентов. Его мифическое происхождение восходит к самым ранним дням Скайрима."

 artifact_messenger_diary_name:1 "Дневник гонца"
 artifact_messenger_diary_description:0 "Дневник гонца, к которому приложена карта, указывающая путь к древней акавирской крепости."

 artifact_crown_nenalata_name:1 "Айлейдская корона Неналаты"
 artifact_crown_nenalata_description:0 "Древний айлейдский артефакт, выполненный в виде изящной и утончённой короны. Будучи символом королевской власти, она традиционно носилась правителями Неналаты – города-государства на территории современного Нибенея. Последним известным её владельцем был Лалориаран Динар, «Последний король айлейдов». После разрушения Неналаты корона была утеряна."

 artifact_mask_alkosh_name:1 "Маска Алкоша"
 artifact_mask_alkosh_description:0 "Священная реликвия Кота-Дракона Алкоша, появившаяся на свет по его воле, чтобы исправить ткань времени. Первой обладательницей маски была Джа'дарри Вечная, первая героиня Алкоша и основательница Прайда Алкоша. Чтобы использовать маску в полной мере, сперва её спящую силу должен пробудить дракон. Когда маска активна, она наделяет своего носителя – хранителя маски – исключительной силой." #PLACEHOLDER

 artifact_mask_dragon_priest_name:1 "[dragon_priest.GetFirstNameNoTooltip]"
 artifact_mask_dragon_priest_description:0 "Священный артефакт, созданный для [Select_CString(dragon_priest.IsFemale, 'правительницы', 'правителя' )] Кеизаля, [Select_CString(dragon_priest.IsFemale, 'известной', 'известного' )] как [dragon_priest.GetFirstNameNoTooltip], в качестве символа власти, узаконивающего [dragon_priest.GetHerHis] правление во славу [dragon_priest.GetFaith.HighGodNamePossessive]." #PLACEHOLDER

 artifact_horn_anequina_name:1 "Драконий рог Анеквины"
 artifact_horn_anequina_description:0 "Рог, носящий имя северного королевства Эльсвейра – Анеквины. Говорят, что королева Анеквина Остроязыкая когда-то использовала драконий рог, который, вероятно, и был этим самым артефактом. Он был спрятан, чтобы явиться вновь в час нужды." #PLACEHOLDER
 
 artifact_horn_jadarri_name:1 "Рог Джа'дарри"
 artifact_horn_jadarri_description:0 "Боевой драконий рог, известный своей уникальной способностью никогда не ломаться. Он был передан Джа'дарри – члену Прайда Алкоша – могущественным красным драконом Нафалараром, невосприимчивым к воздействию рога." #PLACEHOLDER

 artifact_horn_starhaven_name:1 "Драконий рог Звёздного Приюта"
 artifact_horn_starhaven_description:0 "Во времена, когда драконы всё ещё досаждали Эльсвейру, акавирская Драконья стража подарила рог ученикам Адептория Звёздного Приюта. Поскольку Стража не могла остаться и сражаться с драконами, они построили Башню Драконьего Рога для охраны артефакта. Там он будет храниться до тех пор, пока не наступит час защитить Адепторий. Ещё в те древние времена было отмечено, что рог насыщен лунной энергией, пульсация которой подобна сердцебиению." #PLACEHOLDER

 artifact_moonlight_blade_name:1 "Клинок Лунного Света"
 artifact_moonlight_blade_description:0 "Клинок в форме полумесяца, посвящённый Азурре, и применяемый от её имени Орденом Скрытой Луны. Клинок Лунного Света должен был достаться достойному герою, но предательство отвергнутого кандидата привело к гибели Ордена. Теперь, вернувшись в мир, это орудие очищения представляет собой элегантное оружие в стиле лордов-охотников. Изогнутая форма клинка позволяет совершать неожиданные парирования и коварные удары, проходящие даже сквозь щиты. Пока это оружие существует, искажённые коты никогда не будут в безопасности." #PLACEHOLDER #старая локализация – Говорили, что этот древний орден каджитов получил клинок в дар от самой Богини-Матери, которая сняла клинок со своего лунного посоха. Клинок Лунного Света считается священным инструментом правителей для защиты и искупления душ своего народа. В руках тех, кто знает секреты Ордена, клинок является оружием против дро-м'Атры, в то же время он может прорезать барьеры между мирами. В частности, сила, направляющая души в загробную жизнь, является порождением мной природы Лунного Клинка, поскольку она функционирует как врата в промежуточное царство между Нирном и Песками за Звездами. В Ордене Скрытой Луны для владения Клинком Лунного Света был выбран страж из числа адептов. Эта должность требовала кого-то с железной волей и решимостью. Клинок передавался от стража к стражу, пока воин Шандо-ри не стал его владельцем в первую эру. Его друг и соперник, Арум-Хал, стал недоволен действиями Ордена, и выбор Шандо-ри вместо него стал последней каплей. Арум-Хал отрекся от Азуры и Ордена, и многие адепты последовали за ним, что привело к кровавой гражданской войне внутри храма. В конце этих сражений теперь уже лич Арум-Хал стал слишком могущественным, чтобы выжившие могли покончить с ним навсегда, и вместо этого он был запечатан в склепе. Готовясь к возвращению лича Дро-м'Атра, Шандо-ри провёл шестимесячный ритуал, чтобы перенести свою душу в Клинок Лунного Света, чтобы оставаться на Нирне, пока он не сможет убить Темного Адепта. Многие из выживших адептов пожертвовали собой, чтобы усилить Клинок Лунного света, хотя в конце концов не осталось никого, кто мог бы им владеть

 artifact_calderas_name:1 "Кальдерас"
 artifact_calderas_description:0 "Один лишь страха не изведал,\nДранот Хлеран – так звать героя.\nКальдерас – то копьё-кинжал;\nВоздев его над головою,\n\nДранот на Скара побежал.\nЕго ни смерть не испугала,\nНи жуткий чудища размер.\nРазбег ускорил ярый мер." #PLACEHOLDER # лишние куплеты – Атаки Скара смертоносны, \nА панцирь прочен, словно щит. \nИ сотня войск победоносных \nПред ним никак не устоит. \n\n \n\nПодкат! Удар! Повержен Скар! \nВ боку его зияет рана. \nПылает память, как пожар, \nО славном подвиге Хлерана

 artifact_aralor_shirt_name:1 "Власяница святого Аралора"
 artifact_aralor_shirt_description:0 "Священная реликвия данмерского [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )]. Облачение одновременно ранит и исцеляет своего владельца, а также дарует ему устойчивость к магии." #PLACEHOLDER

 artifact_longsleeves_name:1 "Смирительная рубашка"
 artifact_longsleeves_description:0 "Эта смирительная рубашка, пропитанная безумием, украшена золотыми нитями и замысловатой вышивкой. Мрачная элегантность облачения противоречит тёмной цели, которой оно служит. Смирительная рубашка, которую носят преданные последователи Шеогората, заставляет своего владельца подчиняться безумным указам давно исчезнувшего короля – голосу хаоса, шепчущему сквозь века.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_embittering_muzzle_name:1 "Злобный намордник"
 artifact_embittering_muzzle_description:0 "Эта вызывающая беспокойство полумаска с толстыми ремешками и решёткой на уровне рта предназначена для защиты неосторожных рук окружающих от укусов. Первоначально она использовалась в лечебницах для защиты персонала от буйных пациентов, но зловещее зачарование служит куда более мрачной цели.\n\nПроклятие, заключённое в наморднике, разжигает в его владельце кипящую ярость, которая медленно нарастает до предела и неизбежной вспышки неконтролируемой злости. То, что изначально задумывалось как средство сдерживания, превращает «пациента» в куда более опасную угрозу для окружающих.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_asylum_earplugs_name:1 "Беруши безумца"
 artifact_asylum_earplugs_description:0 "Эта жуткая пара засушенных, мумифицированных пальцев служит затычками для ушей, поскольку их высохшая плоть плотно входит в ушной канал. При ношении все звуки заглушаются, за исключением зловещего эха смеха, который многие считают голосом самого Безумного бога.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_cheese_knife_name:1 "Церемониальный нож для сыра"
 artifact_cheese_knife_description:0 "На первый взгляд этот неприметный клинок ничем не отличается от обычного ножа для сыра. Однако он занимает особое место в хаотичных ритуалах Безумного Бога – именно с его помощью призывают даэдра из скромной на первый взгляд головки эйдарского сыра.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_about_face_name:1 "Искажённое лицо"
 artifact_about_face_description:0 "Этот гротескный артефакт в буквальном смысле представляет собой отрубленный лик последователя Безумного бога. Каждая сторона лица имеет разное выражение: одна искажена в эйфорическом ликовании, другая – в полном отчаянии.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_discordant_fiddle_name:1 "Расстроенная скрипка"
 artifact_discordant_fiddle_description:0 "Этот искажённый инструмент балансирует на грани между музыкой и безумием. Большинству кажется, что это плохо сделанная скрипка, издающая диссонирующие и резкие звуки. Однако те, кого благословил Шеогорат, считают мелодию скрипки безупречно гармоничной – прекрасной, завораживающей и пленительной.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_big_little_name:1 "Старшая сестрёнка и младший братик"
 artifact_big_little_description:0 "Этот гротескный артефакт представляет собой сросшийся череп размером с голову ребёнка, на котором изображены два лица скелета, заключённые в вечном союзе. Большое лицо – «старшая сестрёнка» – нависает над меньшим, «младшим братиком», создавая пугающий облик, который излучает хаотическое влияние Шеогората. Второе лицо нашёптывает тёмные тайны и леденящие душу пророчества тем, кого благословил Безумный бог.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_wabbajerky_name:1 "Ваббастурма"
 artifact_wabbajerky_description:0 "Преступление против кулинарии, порождённое хаотичным касанием Ваббаджека. Несчастные души, превращённые в животных и впоследствии приготовленные, становятся основой этого так называемого «деликатеса».\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_lucid_liquor_name:1 "Напиток ясности"
 artifact_lucid_liquor_description:0 "Стеклянная бутылка, до краёв наполненная перегнанной спинномозговой жидкостью учеников Шеогората с Дрожащих островов. Её радужный блеск намекает на запретные истины, скрытые внутри. Один глоток раскрывает скрытые знания, даруя озарения, столь странные – или безумные – что обычный разум не в силах их вынести.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_ravenous_rodent_name:1 "Хищный грызун"
 artifact_ravenous_rodent_description:0 "Крошечный даэдрот, запертый в маленькой ржавой клетке. Его печальные глаза устремлены на хозяина клетки. Он тихо стрекочет – звук едва различим, но стоит лишь осмелиться прислушаться, как становится ясно: беда близка, ибо ложь, которую плетёт даэдрот, столь же опасна, как и он сам.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_madmans_chalice_name:1 "Чаша безумца"
 artifact_madmans_chalice_description:0 "Потускневшая оловянная чаша, на которой выгравированы лица со сменяющими друг друга выражениями радости, скорби и отчаяния. Чаша излучает тревожную ауру, обещая «ясность ума» любому храбрецу – или глупцу – который осмелится испить из неё. Истинная природа этой ясности остаётся неизвестной, но говорят, что вкусившие её начинают видеть мир сквозь искажённое восприятие Шеогората.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_lost_button_name:1 "Оторванная пуговица Безумного бога"
 artifact_lost_button_description:0 "Перламутровая пуговица, переливающаяся и меняющая цвет на свету. По легенде, сам Малакат сорвал её с камзола Шеогората в порыве презрения, объявив её мерзостью среди своих последователей.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_eidar_scrolls_name:1 "Эйдарские свитки: сыры Меретической эры, том 2"
 artifact_eidar_scrolls_description:0 "Запечатанный трактат, посвящённый созданию и употреблению потусторонних сыров с причудливыми ингредиентами. Известные как «пророческие рецепты», эти свитки, по слухам, позволяют – если съесть содержащиеся в них инструкции – заглянуть в будущее, пусть за это читателю придётся заплатить здравомыслием. Результаты столь же непредсказуемы, сколь и тревожны, поскольку они являются насмешкой над пророчествами жрецов Мотылька.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_nightlight_name:1 "Ночник"
 artifact_nightlight_description:0 "Эта необычная лампа горит без пламени или топлива, разгоняя тьму. Её тревожные тени пляшут и извиваются, образуя узоры, нарушающие законы логики и геометрии. Говорят, что движущиеся тени отражают события, разворачивающиеся на Дрожащих островах – по крайней мере, так считают некоторые.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_uncle_spectacles_name:1 "Очки дядюшки Лео"
 artifact_uncle_spectacles_description:0 "Потрёпанные очки в серебряной оправе с янтарными линзами, потрескавшиеся от невыразимых откровений. Говорят, они раскрывают абсолютную истину мира. И поэтому-то последний их обладатель, узрев слишком многое, спрыгнул с самой высокой башни Вэйреста.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_rilms_shoes_name:1 "Туфли святой Рилмс"
 artifact_rilms_shoes_description:0 "Эта обувь считается священной реликвией данмерского [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )]. На туфли наложено зачарование, которое повышает выносливость и увеличивает привлекательность владельца. Святая Рилмс, стремясь глубже понять нужды бедняков, отдала эти туфли и переоделась нищенкой." #PLACEHOLDER

 artifact_felms_cleaver_name:1 "Тесак святого Фелмса"
 artifact_felms_cleaver_description:0 "Одноручный топор, некогда принадлежавший одноимённому святому из данмерского [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )]." #PLACEHOLDER       

 artifact_llothis_crosier_name:1 "Посох святого Ллотиса"
 artifact_llothis_crosier_description:0 "Священный посох, почитаемый данмерами как реликвия [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )]. Говорят, что в нём заключён непобеждённый дух святого Ллотиса Благочестивого. Однако боевые качества посоха вызывают сомнения – его чары нередко оказывают негативное влияние на владельца." #PLACEHOLDER       

 artifact_vorys_talisman_name:1 "Талисман святого Вориса"
 artifact_vorys_talisman_description:0 "Этот талисман – священная реликвия данмерского [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )]. Этот изысканный амулет, инкрустированный самоцветами, почитается среди последователей святого Вориса «Жертвенного». В центре артефакта расположен великолепный лунный камень, известный как «Око Баан-Дара». Талисман имеет историческое и символическое значение, отражая суть завоевания Анеквины святым Ворисом."

 artifact_eleidons_ward_name:1 "Оберег Элейдона"
 artifact_eleidons_ward_description:0 "Зачарованный щит, созданный специально для Элейдона – легендарного святого рыцаря из бретонской истории. Одна из многочисленных историй гласит, что он спас дочь барона от неминуемой гибели в руках военачальника. И в знак благодарности барон потратил всё своё состояние на создание этого щита. Артефакт дарует своему владельцу способность исцелять раны." #PLACEHOLDER       
  
 artifact_chrysamere_name:1 "Хризамер"
 artifact_chrysamere_description:0 "Древний адамантиновый клеймор, чья сила в бою уступает лишь его защитным свойствам. В отличие от обычного оружия, Хризамер наделён магией, направленной на защиту: он укрепляет здоровье владельца, усиливает сопротивление огню и отражает часть магического урона." #PLACEHOLDER       
 
 artifact_skull_crusher_name:1 "Крушитель Черепов"
 artifact_skull_crusher_description:0 "Удивительно массивный и мощный боевой молот, созданный совместными усилиями мага Дораха Гусала и великого оружейника Хилбонгарда Роламуса из Скайрима в кузнице Ануднабии в начале [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )], во времена Плена Скайрима. Огонь, в котором он был выкован, имел магическое происхождение, а сталь – зачарована. Несмотря на внушительные размеры, молот невероятно лёгок и твёрд, что позволяет его владельцу наносить сокрушительные удары, сравнимые с мощью самого [Glossary( 'князя даэдра', 'DAEDRA_GLOSS' )]." #PLACEHOLDER       

 artifact_mentors_ring_name:1 "Кольцо Учителя"
 artifact_mentors_ring_description:0 "Это кольцо – ценное приобретение для любого, кто изучает магию. Оно усиливает интеллект и мудрость, позволяя эффективнее использовать магию. Говорят, что создателем кольца был верховный маг Карни Асрон, который одалживал артефакт своим ученикам на время обучения." #PLACEHOLDER       

 artifact_haynekhtnamet_fang_name:1 "Клык Хайнектнамета"
 artifact_haynekhtnamet_fang_description:0 "Настоящий клык, в ходе обработки превращённый в небольшой кинжал. Он носит имя Хайнектнамета – мифического вамасу из региона Тенетопь в Чернотопье. Учёные полагают, что Хайнектнамет – это не одно существо, а целая череда разных вамасу, а потому вполне возможно, что существует несколько подобных клыков." #PLACEHOLDER       

 artifact_shuxaltsei_staff_name:1 "Посох Шузалцей"
 artifact_shuxaltsei_staff_description:0 "Тревожный холод исходит от этого куска корня Хист. Забытые аргонианские глифы покрывают всю его поверхность." #PLACEHOLDER       

 artifact_serpent_fang_name:1 "Клык Великого Змея"
 artifact_serpent_fang_description:0 "Этот древний кинжал в форме змеиного зуба был вырезан из камня. Его поверхность покрыта тёмно-красными пятнами, словно пропитана кровью." #PLACEHOLDER       
 
 artifact_chalice_unquenchable_name:1 "Кубок Неутолимой Жажды"
 artifact_chalice_unquenchable_description:0 "В древности кубок использовался для сохранения крови жертв, которая затем употреблялась в ходе ритуалов. Но и сейчас на нём заметны следы недавнего использования." #PLACEHOLDER       

 artifact_sinople_talon_name:1 "Зелёный Коготь"
 artifact_sinople_talon_description:0 "Ростам был йокедой, родившимся в горах Ят. Он утверждал, что был воспитан драконом по имени Сахмаарграм. Фирменным оружием Ростама была сабля из очищенного малахита. Он назвал её «Зелёным когтем» и нанёс этим клинком множество смертоносных ударов.\n\nРостам так и не достиг мастерства владения шехай, так что на протяжении всей своей жизни пользовался этой саблей, которая была похоронена вместе с ним. Хотя вскоре после смерти Ростама похожее оружие стали замечать в руках других йокед."

 artifact_harness_orun_name:1 "Доспех Оруна"
 artifact_harness_orun_description:0 "Орун, младший йокеда времён Эпохи Раздора, прославился тем, что собрал в своей свите множество талантливых кузнецов – среди них были даже Певцы Меча. Главным шедевром этой школы оружейников стал личный боевой доспех их покровителя, искусно изготовленный из орихалковых чешуек. Каждая пластина была украшена молитвой Диагне, Хундингу или Леки – богам войны и битвы.\n\nНагрудник оказался настолько прочным, что даже выдержал один удар Певца Меча! Увы, Орун умер от отравленного вина, которое подал один из его слуг, оказавшийся выжившим сыном давно павшего врага."

 artifact_circlet_storms_name:1 "Венец Бурь"
 artifact_circlet_storms_description:0 "Эта корона из электрума была благословлена жрецами Тавы в период расцвета йокуданской империи. Артефакт украшен янтарём, рубинами и сапфирами, а в центре возвышается резной символ Тавы из лазурита.\n\nВнешняя сторона венца инкрустирована орихалком, изображающим силу Богини Ветров – она призывает своих последователей к покорности и одаривает их благословением в ответ на преданность. Владения любого правителя, носившего эту корону, редко страдали от засухи, что лишь укрепляет веру в её божественное предназначение."

 artifact_auriels_bow_name:1 "Лук Ауриэля"
 artifact_auriels_bow_description:0 "Артефакт эльфийского бога Ауриэля, аспекта Акатоша, Бога-Дракона Времени из имперского пантеона. Несмотря на то, что он выглядит как обычный эльфийский лук, это один из мощнейших артефактов, когда-либо существовавших в Тамриэле. Лук черпает свою силу из самого Этериуса и проводит её через солнце." # PLACEHOLDER  

 artifact_crusader_shield_name:1 "Щит крестоносца"
 artifact_crusader_shield_description:0 "Щит, созданный Джулианосом и вручённый Пелиналу Вайтстрейку, божественному крестоносцу. Щит по форме напоминает Чим-эль Адабал и позволяет своему владельцу отражать чары обратно в заклинателей или полностью отклонять их." # PLACEHOLDER  

 artifact_crusader_sword_name:1 "Меч крестоносца"
 artifact_crusader_sword_description:0 "Меч, созданный Аркеем и вручённый Пелиналу Вайтстрейку, божественному крестоносцу. По слухам, он пылает священным пламенем, истощающим магическую силу тех, кого он поражает." # PLACEHOLDER  

 artifact_breathtaker_name:1 "Похититель духа" #Breathtaker – меч из ТЕСО, найти название
 artifact_breathtaker_description:0 "Древний клеймор, изготовленный из причудливой смеси костей дракона и метеоритного стекла, который, как говорят, был благословлён самой Альмалексией во время события, затерянного в водах времени и известного только как «Усмирение Некрома». По легенде, он поглощает души врагов, чтобы заострить своё лезвие, делая его грозным оружием против бесплотных противников." # PLACEHOLDER

 artifact_warlock_ring_name:1 "Кольцо Чернокнижника"
 artifact_warlock_ring_description:0 "Это кольцо – легендарный артефакт со славной историей, которым когда-то владел архимаг Сирабейн, альдмерский бог-предок огромной силы. Отличительная особенность кольца – великолепный драгоценный камень, сияющий то чарующим алым, то ярким изумрудным светом." # PLACEHOLDER  

 artifact_khajiiti_ring_name:1 "Кольцо Каджита"
 artifact_khajiiti_ring_description:0 "Кольцо Каджита – древний даэдрический артефакт, связанный с Мефалой и Меридией, который дарует своему носителю невидимость и стремительность. Когда-то оно было украдено у Мефалы печально известным вором Раджхином, который впоследствии вознёсся и стал Богом-вором каджитов." # PLACEHOLDER 

 artifact_dreugh_cuirass_name:1 "Кираса дреуга"
 artifact_dreugh_cuirass_description:0 "Кираса дреуга – это внушительный доспех, изготовленный из панциря грозного и неуловимого дреуга – морского чудовища, известного своими смертоносными атаками и прочной шкурой."

 artifact_36_sermons_name:1 "36 проповедей Вивека"
 artifact_36_sermons_description:0 "«36 Проповедей Вивека» — драгоценный том религиозного и исторического значения, наполненный учениями и легендами бога [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )] Вивека.\n\nКнига изящно переплетена кожей или тонкой тканью, а её обложку украшают замысловатые узоры и символы. На страницах проповедей можно найти великолепные иллюстрации, изображающие многочисленные испытания и невзгоды Вивека во время его путешествий по царству смертных. Стиль книги поэтичен и загадочен, побуждая читателя к поиску скрытых смыслов."

 artifact_almalexia_lock_name:1 "Прядь волос Альмалексии"
 artifact_almalexia_lock_description:0 "Прядь волос тёмно-каштанового цвета с мягкой, шелковистой текстурой, по преданию, наполнена божественной силой самой Альмалексии. Обычно она хранится в маленькой, богато украшенной драгоценными камнями или замысловатыми узорами шкатулке.\n\nСчитается, что тем, у кого есть локон Альмалексии, сопутствует удача. Также они пользуются божественной защитой и глубокой связью с самой богиней. Прядь используется в религиозных обрядах и, как верят, способна отгонять злых духов и проклятия."

 artifact_sotha_gear_name:1 "Шестерёнка Сота Сила"
 artifact_sotha_gear_description:0 "Шестерёнка Сота Сила – это таинственный и могущественный артефакт, который, как говорят, создал сам бог-отшельник Сота Сила. Это сложная и замысловатая машина, состоящая из ряда взаимосвязанных шестерёнок и механизмов, питаемых арканной энергией.\n\nШестерёнки Сота Сила обычно изготавливаются из прочного и стойкого металла, часто украшенного драгоценными камнями или тонкой гравировкой. Говорят, что артефакт обладает множеством магических свойств, включая способность управлять временем и пространством, а также контролировать силы самой природы."
 
 artifact_tear_anurraame_name:1 "Слеза Анурраме"
 artifact_tear_anurraame_description:0 "Небольшой светящийся драгоценный камень, испускающий магическую энергию. Считается, что он принадлежал айлейдской принцессе с трагической судьбой." # PLACEHOLDER

 artifact_darloc_brae_spittoon_name:1 "Плевательница для шерсти Дарлока Брея"
 artifact_darloc_brae_spittoon_description:0 "Эту плевательницу использовал Золотой Зверь Анеквины для ритуалов ухода за собой после битвы."

 artifact_gambolpuddy_effect: "Гамболпадди"
 artifact_gambolpuddy_effect_description: "Гамболпадди – перчатка, принадлежащая Шеогорату. Она была преподнесена ему в дар, дабы князь не терзал народ данмеров безумием. Точное воздействие этого артефакта на его обладателя неизвестно, но во всех известных случаях владельцы Гамболпадди заканчивали свою жизнь как преданные слуги Безумного бога."

 artifact_heros_blade_name:1 "Клинок героя"
 artifact_heros_blade_description:0 "Прекрасный клинок популярного героя. Клинок сопровождал владельца в бесчисленных приключениях и покидал ножны лишь ради защиты народа."

 artifact_enchanted_ring_name: "Зачарованное кольцо"
 artifact_enchanted_ring_description: "Простое кольцо, которое содержит силу захваченной души, благодаря чему усиливает интеллект и концентрацию своего владельца."

 artifact_enchanted_dagger_name: "Зачарованный кинжал"
 artifact_enchanted_dagger_description: "Надёжный кинжал с простым зачарованием, идеально подходящий для любого боевого мага."

 artifact_blade_cassimoran_name:0 "Клинок Кассиморана"
 artifact_blade_cassimoran_description:0 "Легенды об этом зачарованном адамантиновом клинке восходят к самым ранним временам колонизации Ауридона, когда герой Кассиморан использовал этот клинок, чтобы разрубить каменную плоть чудовищного Геата. Там, где мечи его собратьев-альдмеров тупились от ударов, клинок Кассиморана продолжал сиять из битвы в битву с великими фей, словно он затачивался самим конфликтом."

