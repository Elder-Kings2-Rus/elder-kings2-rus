 artifact_bb_untold_description:0 "Одна из Чёрных книг, даэдрических артефактов, созданных Хермеусом Морой, #LORE [Concept( 'compendium_daedric_prince', 'даэдрическим князем' )|E]#! Судеб и Знаний, повествующая о реинкарнациях Исграмора. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, некоторые - будущего. Толстые тома в чёрных переплётах, на обложках которых изображён символ Хермеуса Моры, испускают черный туман.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_bb_waking_name:1 "Чёрная книга. Пробуждающие сны"
 artifact_bb_waking_description:0 "Одна из Чёрных книг, даэдрических артефактов, созданных Хермеусом Морой, #LORE [Concept( 'compendium_daedric_prince', 'даэдрическим князем' )|E]#! Судеб и Знаний, содержащая сведения о призыве божественных существ. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, некоторые - будущего. Толстые тома в чёрных переплётах, на обложках которых изображён символ Хермеуса Моры, испускают черный туман.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_oghma_infinium_name:1 "Огма Инфиниум"
 artifact_oghma_infinium_description:0 "Древний том знаний и артефакт великой силы, Огма Инфиниум, был написан Зарксом, писцом Ауриэля, которому Хермеус Мора даровал знания. Название тома происходит от имени Огмы, жены Заркса, которую он создал из кусков своих любимых моментов в истории. Знания, содержащиеся в томе, предоставляют читателю доступ к энергии артефакта, которой можно манипулировать для достижения почти любых целей. Как только Огма Инфиниум будет использована, они исчезнет из рук своего владельца.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_skeleton_key_name:1 "Скелетный ключ"
 artifact_skeleton_key_description:0 "Артефакт, созданный #LORE [Concept( 'compendium_daedric_prince', 'даэдрической владычицей' )|E]#! Ноктюрнал. Этот артефакт — вечная, неломающаяся отмычка, которую, однако, можно использовать только один раз в день. Ключу поддаются как обычные, так и магические замки. Как и в случае со многими даэдрическими артефактами, Ключ никогда не остаётся в собственности одного смертного надолго. Ноктюрнал имеет привычку периодически возвращать его себе, чтобы затем даровать новому избраннику.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_shadow_key_name:1 "Ключ Теней"
 artifact_shadow_key_description:0 "Большой ключ, зачарованный магией теней, с возможностью открывать Врата Теней по всему Мундусу.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_ring_namira_name:1 "Кольцо Намиры"
 artifact_ring_namira_description:0 "Даэдрический артефакт, дарованный Намирой тому, кто выполняет её приказы. Кольцо позволяет отразить урон, увеличить выносливость, а поедание трупов начинает восстанавливать здоровье.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_saviors_hide_name:1 "Шкура Спасителя"
 artifact_saviors_hide_description:0 "Один из даэдрических артефактов Хирсина — Шкура Спасителя, обладающая способностью отражать магию. Легенда говорит, что Хирсин наградил этой выделанной шкурой первого и единственного смертного, который сумел выбраться из его Охотничьих угодий. Этот неизвестный сшил из шкуры магическую кирасу, помогавшую ему в дальнейших приключениях.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_ring_hircine_name:1 "Кольцо Хирсина"
 artifact_ring_hircine_description:0 "Это металлическое кольцо, являющееся даэдрическим артефактом, созданным #LORE [Concept( 'compendium_daedric_prince', 'даэдрическим князем' )|E]#! Хирсином, украшено гравировкой в виде волчьей головы. Наделяет владельца ликантропией и позволяет истинным ликантропам контролировать свои превращения.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_skull_corruption_name:1 "Череп Порчи"
 artifact_skull_corruption_description:0 "Даэдрический артефакт принца даэдра Вермины. Обладает властью над снами и кошмарами, вплоть до их материализации. Легенды гласят, что он обладает собственным разумом и может питаться воспоминаниями окружающих.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_volendrung_name:1 "Волендранг"
 artifact_volendrung_description:0 "Это — двемерский артефакт, известный также как Молот Могущества, созданный двемерским кланом Руркен. По неизвестным причинам молот стал даэдрическим артефактом Малаката. Молот заслужил свое название благодаря способности с лёгкостью разрушать даже стены вражеских крепостей. Как и его двемерские создатели, молот склонен к исчезновению, иногда появляясь через несколько дней, а иногда через тысячелетия.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_scourge_name:1 "Бич"
 artifact_scourge_description:0 "Легендарный даэдрический артефакт, выкованный из священного эбонита в Огнях (или Фонтанах) Фикледайра. Это ужасающее оружие, имеющее форму булавы из стали или эбонита, обычно приписывается Малакату. Малакат посвятил её смертным, и любой #LORE [Concept( 'compendium_daedra', 'даэдра' )|E]#!, который попытается использовать его силу, будет изгнан в Обливион.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" # PLACEHOLDER

 artifact_wabbajack_name:1 "Ваббаджек"
 artifact_wabbajack_description:0 "Даэдрический артефакт, созданный #LORE [Concept( 'compendium_daedric_prince', 'даэдрическим князем' )|E]#! Шеогоратом. Имеет вид посоха на вершине которого выгравированы сердитые разинутые рты. Как и подобает князю Безумия, посох выдаёт абсолютно непредсказуемый эффект при применении, как нанесение повреждений, исцеление, превращение в камень или мгновенное убийство цели, а также множество столь же безумных возможностей. Шеогорат наделяет 'столь восхитительной силой' лишь немногих достойных.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" # PLACEHOLDER

 artifact_bow_ivory_name:1 "Лук из слоновой кости"
 artifact_bow_ivory_description:0 "Я не знаю, что вам сказать про этот лук. Возможно, это будет важный предмет через несколько столетий, но сейчас это просто первый лук какого-то мальчика." # PLACEHOLDER

 artifact_book_delegation_name:1 "Делегация Диренни из Ривенспайра"
 artifact_book_delegation_description:0 "Этот пергаментный документ, датированный 479 годом #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#!, подтверждает передачу «в династическое бессрочное владение» участка земли, примерно равного Ривенспайру, от Гегемонии Диренни к дому Бранкеттов, что даёт им полномочия и обязывает их осуществлять власть от имени Диренни. Хотя некоторые недоброжелатели цепляются за нехарактерный стиль, в котором отсутствует обычная жесткость, присущая тексту, написанному на альтмерисе и переведённому на бретонский, печать Финастера на документе не вызывает подозрений."

 artifact_book_bretonnick_name:1 "Бретонские метрики"
 artifact_book_bretonnick_description:0 "Эта генеалогическая книга содержит исчерпывающий список бретонских родословных с перечислением их имущества вплоть до сараев и отдельных предметов из серебра, а также земельные претензии, унаследованные в результате браков, договоров и происков. Сухой текст на этих страницах служит доказательством принадлежности Ривенспайра Монклерам. Но критики отмечают, что в составлении документа принимали участие две мифические фигуры."

 artifact_book_daenia_name:1 "Песнь Дении"
 artifact_book_daenia_description:0 "Этот фолиант, переплетенный в бархат и усыпанный полудрагоценными камнями, представляет собой единственный бесценный том древнейшей из известных бретонских книг в традиции 'Зеркала принцев'. Весьма любимый за выразительный язык и поучительные нравоучительные истории. 'Песнь Дении' раскрывает такие темы, как рыцарство, правление, благородное поведение в дюжине легенд, рассказывающих о событиях, приведших к основанию гленумбрийских королевств."

 artifact_armor_joile_name:1 "Доспех Джойла"
 artifact_armor_joile_description:0 "Зачарованные доспехи бретонского короля Джойла, руководившего осадой Орсиниума. Он руководил войной из-за кулис. Избавившись от Гайдена Шинджи, он начал злополучную войну с редгардами. В конце концов, Макела Леки прорвалась через его личную охрану и обезглавила его за предательство.\n\nВыкованные в чистейшем стиле школы Гленпойнт, адамантиновые пластины украшены мотивами, напоминающими завихрения Галена и орлов Балфиеры, не оставляя без внимания личное оружие короля Джойла и оружие Даггерфолла. \nНа горжете есть неприятная трещина, служащая напоминанием о Макеле Леки."

 artifact_gutwrencher_name:1 "Потрошитель"
 artifact_gutwrencher_description:0 "Ценная булава Мерседины Зиморожденной, которую она использовала на протяжении всей своей карьеры. Сообщается, что Потрошитель наделён «презрением Малаката к слабым». Легенда гласит, что он был подарен Мерседин за убийство матери. По мере того, как слава и сила племени Зиморожденных росли, росла и репутация этой проклятой булавы.\n\nВыкованный из прекрасной стали, Потрошитель покрыт молитвами преданности и боевыми кличами, чтобы его владелец мог обрушить на врагов разрушение и резню."

 artifact_sword_alessian_name:1 "Клинок алессианского генерала"
 artifact_sword_alessian_description:0 "Потускневший и древний клинок алессианского генерала. На пике своей славы Алессианский Орден даровал мечи, подобные этим, выдающимся полководцам.\n\nВоинны, предпочитающие функционал, очень гордятся тем, что владеют клинком #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#!."

 artifact_bow_alessian_name:1 "Алессианский лук"
 artifact_bow_alessian_description:0 "Качественный лук, сделанный ещё во времена Святой Алессии. Гонцы и послы Алессианского Ордена носили самые изысканные из них как знаки отличия. Немногие осмеливались навредить тому, кто носит такой лук.\n\nТетива их крепка, а руки стрелка направляют 77 непреложных доктрин."

 artifact_sword_aphren_name:1 "Меч короля Афрена"
 artifact_sword_aphren_description:0 "Король Афрен «Завоеватель» любил свой меч больше, чем свою семью, что привело его к позорной смерти. С этим мечом в руке король Афрен сокрушил множество армий и проломил бесчисленные крепостные валы.\n\nУкрашенные драгоценными камнями от навершия до кончика лезвия через рукоять, чары гарантируют, что клинок не потеряет свою остроту и прочность: такие вычурные мечи редко выдерживают сражения. Двойные ложбинки обрамлёны цветочными узорами, что является отсылкой к сельской идиллии Вэйреста."

 artifact_shield_green_name:1 "Зелёная эгида"
 artifact_shield_green_description:0 "Древний щит, принадлежавший «Изумрудной принцессе», доблестной бретонской дворянке, прославившейся не только своей красотой, но и тактическим мышлением."

 artifact_agra_crun_name:1 "Агра Крун"
 artifact_agra_crun_description:0 "«Кровавый щит» легендарной жены-защитницы, Баграр Убийцы Троллей. Выжив в ужасной битве, она поблагодарила Малаката за его благословение и посвятила себя заступничеству тех, кто верен ему. В умелых руках, Агра Крун делает из владельца настоящую неприступную крепость."

 artifact_staff_ulvor_name:1 "Посох Ул'вор"
 artifact_staff_ulvor_description:0 "Этот волшебный посох, предположительно происходящий из королевства морских слоадов Ул'вор Кус, наполнен могущественной, но жестокой магией. На его наконечнике выгравированы гротескные изображения земноводных — редкий пример мастерства слоадов.\n\nЧерез рукоять спиралью проносится тёмное заклинание, несомненно, гнусное проклятие жителей Траса."

 artifact_ritual_circle_name:1 "Ритуальный венец"
 artifact_ritual_circle_description:0 "Звездочеты повергают молодых и новичков в благоговение перед звёздами наверху. Для этого они используют ритуальные венцы, надушенные священными благовониями и очищенные ритуальным маслом. Из-за такого особого обращения и их редких выходов в свет они стали заветной семейной реликвией среди звездочетов.\n\nЭтот венец — очень изысканный экземпляр, инкрустированный медной проволокой и золотыми листьями. Три созвездия-хранителя усеивают внешнюю сторону короны, а их заряды вырезаны на внутренней поверхности." 

 artifact_amulet_skystone_name:1 "Амулет из небесного камня"
 artifact_amulet_skystone_description:0 "В этом кристалле - проводнике силы звёзд, вырезаны недийские руны. По загадочным причинам этот материал, похоже, пользуется благосклонностью магна-ге, направляя их силу гораздо легче, чем другие метеоритные минералы."
 
 artifact_amulet_ahemmusa_name:1 "Камень Безумия Ахеммуза"
 artifact_amulet_ahemmusa_description:0 "Камень Безумия Ахеммузы служит для защиты от заклятий воинов-колдунов. При прикосновении к врагу, этот камень заставляет голоса предков кричать в его голове, сводя противника с ума. Однако, есть и обратный эффект. Крики раздаются и в голове владельца, поэтому владелец тоже рискует сойти с ума. Всё же это камень Безумия. Возможно, воины оценят его лучше, чем волшебники." 

 artifact_amulet_urshilaku_name:1 "Зубы Уршилаку"
 artifact_amulet_urshilaku_description:0 "Наследственная семейная реликвия клана Уршилаку из народа эшлендеров. Наряду с другими племенными реликвиями, используется как символ власти. Это реликвия передавалась из поколения в поколение лидерами кланов, в ожидании пришествия Нереварина."

 artifact_amulet_zainab_name:1 "Пояс Зайнаб"
 artifact_amulet_zainab_description:0 "Наследственная семейная реликвия клана Зайнаб из народа эшлендеров. Наряду с другими племенными реликвиями, используется как символ власти. Это реликвия, передавалась из поколения в поколение лидерами кланов, в ожидании пришествия Нереварина."

 artifact_seekers_sight_name:1 "Око Искателя"
 artifact_seekers_sight_description:0 "Небожительница Маг сосредоточила на этой короне силу основных стихий Разрушения — Огня, Мороза и Молнии. Она позволяет видеть за пределами обыденности и использовать разрушительные тайные заклинания."

 artifact_armlet_torug_name:1 "Наруч Торуга"
 artifact_armlet_torug_description:0 "Наруч, принадлежавший королю Торугу гро-Игруну, основавшему первоначальный Орсиниум в #LORE [Concept( 'compendium_first_era', 'Первую эру' )|E]#!. Легенда гласит, что браслет наделил его силой заселить Ротгар.\n\nНа этом наруче представлено мастерство первых златокузнецов Орсиниума. Безупречные драгоценные камни чередуются по цвету и размеру, образую имя Торуга из заглавных букв орочьего алфавита. Браслет может сгибаться, тем самым подгоняясь по руке владельца, но для этого требуется значительная сила."

 artifact_helm_uzdabikh_name:1 "Шлем Уздабих"
 artifact_helm_uzdabikh_description:0 "Благословенный шлем одного орочьего воина — превосходный символ выдержки и решимости. Почти полностью покрытый трещинами, он, тем не менее, очень прочный. Его сверхъестественная способность защищать от смертельных ударов заставляет многих поверить в то, что храбрый воин может пасть только из-за собственной ошибки, если у него будет этот шлем."

 artifact_circlet_yokudan_name:1 "Старинная йокуданская диадема"
 artifact_circlet_yokudan_description:0 "Этот диадема в древние времена принадлежала неизвестному йокуданскому роду. Коралловые бусины, электрум и лазурит чередуются на ней аккуратными узорами."

 artifact_seal_tarish_name:1 "Королевская печать Тариш-Зи"
 artifact_seal_tarish_description:0 "Император Тариш-Зи даровал печати своим самым лучшим воинам. Определённое количество печатей может открыть его склеп. Это редкие артефакты ранней истории редгардов, притягивающий сторонников жестоких военачальников [Glossary( 'Ра Гада', 'RAGADA_GLOSS' )]."
  
 artifact_dragonbane_name:1 "Бич драконов"
 artifact_dragonbane_description:0 "Знаменитого оружия Драконьей стражи немало, но немногие могут сравниться с легендой о Биче драконов, «мече, впавшем в ярость». Передаваемый со времён вторжения цаэски, этот меч сразил десятки драконов на протяжении столетий.\n\nЭфес обтянут грубой драконьей кожей, а его рукоять украшена драконьей костью. Фирменная змеиная гравировка проходит через острие лезвия, но главным украшением остается изображение поверженного дракона по бокам лезвия. Его острие потрескивает едва сдерживаемой молнией, сила которой может убить одним небрежным взмахом."

 artifact_unmelting_snow_name:1 "Нетающий снег"
 artifact_unmelting_snow_description:0 "На вершине Глотки Мира лежит сугроб снега. Согласно легендам, Седобородые научили его не таять, не обращая внимания на солнце, отгоняя любое тепло."

 artifact_gauldur_jyrik_name:1 "Часть амулета Голдура"
 artifact_gauldur_jyrik_description:0 "Первоначально принадлежавший могущественному волшебнику-архимагу Голдуру в #LORE [Concept( 'compendium_first_era', 'Первую эру' )|E]#!, амулет был разделён между его тремя детьми после того, как они убили Голдура во сне. Этот фрагмент принадлежал Йурику, наиболее способному к магии из трёх братьев."

 artifact_gauldur_mikrul_name:1 "Часть амулета Голдура"
 artifact_gauldur_mikrul_description:0 "Первоначально принадлежавший могущественному волшебнику-архимагу Голдуру в #LORE [Concept( 'compendium_first_era', 'Первую эру' )|E]#!, амулет был разделён между его тремя детьми после того, как они убили Голдура во сне. Этот фрагмент принадлежал Микрулу, самому сильному из трёх братьев."

 artifact_gauldur_sigdis_name:1 "Часть амулета Голдура"
 artifact_gauldur_sigdis_description:0 "Первоначально принадлежавший могущественному волшебнику-архимагу Голдуру в #LORE [Concept( 'compendium_first_era', 'Первую эру' )|E]#!, амулет был разделён между его тремя детьми после того, как они убили Голдура во сне. Этот фрагмент принадлежал Сигдису, самому ловкому из трёх братьев." 

 artifact_jagged_crown_name:1 "Зубчатая корона"
 artifact_jagged_crown_description:0 "Символ королей-наследников Исграмора, Зубчатая корона представляет собой драконий трофей, покрытый нео-атморскими драгоценностями. Зубы и кости убитых королём Харальдом драконов стали украшением этой короны. Красота знаменитых стихов меркнет по сравнению с великолепием этого шедевра раннего нордского кузнечного дела.\n\nНорды считают корону традиционным символом власти Верховного короля Скайрима, но она была утеряна, когда король Боргас погиб и разгорелась Война за престолонаследие."

 artifact_red_eagles_fury_name:1 "Ярость Красного Орла"
 artifact_red_eagles_fury_description:0 "Фаолан впервые объединил жителей Предела в единый народ. Он доблестно сражался против легионов Гестры и даже доверил свою судьбу Ворожеям в надежде остановить сиродильских захватчиков.\n\nОн стал Вересковым сердцем, предотвратив большие потери, но не поражение... Предел на какое-то время был присоединён к Империи. Меч Фаолана был погребён вместе с ним, в ожидании часа нужды для его народа. Несмотря на свой непритязательный внешний вид, Ярость несёт в себе бурную огненную магию, которая убьёт любого, кто будет достаточно глуп, чтобы атаковать его владельца."

 artifact_kahvozeins_fang_name:1 "Клык Кавозеина"
 artifact_kahvozeins_fang_description:0 "Легендарный кинжал драконьих жрецов Скайрима, относящийся к #LORE [Concept( 'compendium_merethic_era', 'Меретической эре' )|E]#!, достаточно острый, чтобы прорезать чешую дракона. Он был создан особой сектой Драконьего культа, которая поклонялась Кавозеину. Жертвоприношения были основой культа, и, почти все были совершены этим инструментом."

 artifact_bloodskal_blade_name:1 "Клинок Бладскал"
 artifact_bloodskal_blade_description:0 "Древний нордский магический клинок, созданный одноименным кланом Бладскал. Находясь на Солстейме, меч хранился в склепе, пока его не раскопали. Ужасная магия проходит через оружие, которое при взмахе высвобождает алые взрывы энергии."

 artifact_armor_stalhrim_name:1 "Древняя сталгримовая броня"
 artifact_armor_stalhrim_description:0 "Эта древняя сталгримовая броня, тщательно изготовленная из зачарованного льда несколько десятков лет назад, обеспечивает стойкость, сравнимую с немногими другими материалами."
 
 artifact_coral_claw_name:1 "Коралловый коготь"
 artifact_coral_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, изготовленный из материала, похожего на коралл, с выгравированными на нём символами Змеи, Волка и Мотылька. Ходят слухи, что древний Драконий культ использовал его как своего рода ключ к чрезмерно сложной двери."

 artifact_diamond_claw_name:1 "Алмазный коготь"
 artifact_diamond_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, сделанный из алмаза, с выгравированными на нём символами Дракона, Волка и Мотылька. Ходят слухи, что древний Драконий культ использовал его как своего рода ключ к чрезмерно сложной двери."

 artifact_ebony_claw_name:1 "Эбонитовый коготь"
 artifact_ebony_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, сделанный из эбонита, с выгравированными на нём символами Дракона, Лисы и Мотылька. Ходят слухи, что древний Драконий культ использовал его как своего рода ключ к чрезмерно сложной двери."

 artifact_emerald_claw_name:1 "Изумрудный коготь"
 artifact_emerald_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, сделанный из изумруда, с выгравированными на нём символами Медведя, Кита и Змеи. Ходят слухи, что древний Драконий культ использовал его как своего рода ключ к чрезмерно сложной двери." 

 artifact_glass_claw_name:1 "Стеклянный коготь"
 artifact_glass_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, сделанный из малахита, с выгравированными на нём символами Лисы, Совы и Змеи. Ходят слухи, что древний Драконий культ использовал его как своего рода ключ к чрезмерно сложной двери." 

 artifact_golden_claw_name:1 "Золотой коготь"
 artifact_golden_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, сделанный из золота, с выгравированными на нём символами Медведя, Совы и Мотылька. Ходят слухи, что древний Драконий культ использовал его как своего рода ключ к чрезмерно сложной двери."

 artifact_iron_claw_name:1 "Железный коготь"
 artifact_iron_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, сделанный из железа, с выгравированными на нём символами Дракона, Орла и Волка. Ходят слухи, что древний Драконий культ использовал его как своего рода ключ к чрезмерно сложной двери." 

 artifact_ivory_claw_name:1 "Костяной коготь"
 artifact_ivory_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, сделанный из кости, с выгравированными на нём символами двух Орлов и Волка. Ходят слухи, что древний Драконий культ использовал его как своего рода ключ к чрезмерно сложной двери." 

 artifact_ruby_claw_name:1 "Рубиновый коготь"
 artifact_ruby_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, сделанный из рубина, с выгравированными на нём символами двух Волков и Орла. Ходят слухи, что древний Драконий культ использовал его как своего рода ключ к чрезмерно сложной двери." 

 artifact_sapphire_claw_name:1 "Сапфировый коготь"
 artifact_sapphire_claw_description:0 "Замысловатый артефакт в форме драконьего когтя, инкрустированный сапфирами, с выгравированными на нём символами Совы, Мотылька и Волка. Ходят слухи, что древний Драконий культ использовал его как своего рода ключ к чрезмерно сложной двери."

 artifact_eye_falmer_name:1 "Глаз фалмера"
 artifact_eye_falmer_description:0 "Большой белый драгоценный камень яйцевидной формы с пульсирующим красным свечением, по слухам, извлечённый из глазниц большой статуи снежного эльфа в Иркнтанде."

 artifact_shield_aetherial_name:1 "Этериевый щит"
 artifact_shield_aetherial_description:0 "Это уникальный двемерский щит, сделанный из этерия и двемерского сплава. По дизайну соответствует стандартным двемерским щитам, которые изготавливали представители скайримского клана, но многие скрепляющие элементы выполнены из сияющего голубым светом этерия, большая круглая пластина которого укреплена также в верхней части лицевой поверхности щита." #PLACEHOLDER 

 artifact_mammoth_horn_name:1 "Мамонтов рог Тревы"
 artifact_mammoth_horn_description:0 "Слегка потрескавшийся древний рог, который жители Тревы поколениями использовали для охоты на мамонтов." #PLACEHOLDER 

 artifact_lodorr_crown_name:1 "Корона Лодора"
 artifact_lodorr_crown_description:0 "Древняя корона, тёплая на ощупь, которая, по слухам, содержит дух Лодора, повелителя драугров, запертого в своей собственной короне ещё в #LORE [Concept( 'compendium_merethic_era', 'Меретическую эру' )|E]#!." #PLACEHOLDER

 artifact_horn_jurgen_name:1 "Рог Юргена Призывателя Ветра"
 artifact_horn_jurgen_description:0 "Рог, когда-то принадлежавший основателю ордена Седобородых, Юргену Призывателю Ветра, великому предводителю древних нордов и мастеру Голоса." #PLACEHOLDER

 artifact_chillrend_name:1 "Охладитель"
 artifact_chillrend_description:0 "Артефакт неизвестного происхождения, похожий на стеклянный короткий меч, хотя, в отличие от обычного стекла, он синий, а не зелёный, с рукоятью, изготовленной из редких металлов и лунного камня. Его чары наносят противнику магический морозный урон." #PLACEHOLDER
 
 artifact_bloodstone_chalice_name:1 "Чаша из гелиотропа"
 artifact_bloodstone_chalice_description:0 "Эта чаша довольно долго находилась во владении клана Волкихар. При правильном использовании она способна увеличить силу вампира. Она лежит без дела целую вечность, ожидая, когда же начнутся более великие дела."

 artifact_white_phial_name:1 "Белый флакон"
 artifact_white_phial_description:0 "Легендарная колба, способная воспроизвести любую алхимическую смесь, однажды помещенную в неё. Флакон — мечта многих алхимиков, так как убирает необходимость в постоянном поиске ингредиентов. Его мифическое происхождение восходит к самым ранним дням Скайрима."

 artifact_messenger_diary_name:1 "Дневник гонца"
 artifact_messenger_diary_description:0 "Дневник гонца, вместе с картой, указывающей на древнюю акавирскую крепость."

 artifact_crown_nenalata_name:1 "Айлейдская корона Неналаты"
 artifact_crown_nenalata_description:0 "Древний айлейдский артефакт, по форме напоминающий богато украшенную и изящную корону. Её можно отличить от других айлейдских корон по королевскому символу, выгравированному на нём. Поверхностные чары дают владельцу отражение заклинаний и повышенный навык магии Изменения и Колдовства, хотя истинный потенциал короны, по-видимому, намного больше. Это чрезвычайно ценное сокровище." #PLACEHOLDER

 artifact_mask_alkosh_name:1 "Маска Алкоша"
 artifact_mask_alkosh_description:0 "Священная реликвия Кота-Дракона Алкоша, появившаяся на свет по его воле, чтобы исправить ткань времени. Впервые её надела Джа'дарри Вечная, первая героиня Алкоша и основательница Прайда Алкоша. Дракон должен пробудить дремлющую в маске силу, прежде чем её можно будет использовать в полной мере. Когда маска наделена силой, она наделяет своего владельца, известного как Хранитель маски, необычайной силой." #PLACEHOLDER

 artifact_mask_dragon_priest_name:1 "[dragon_priest.GetFirstNameNoTooltip]"
 artifact_mask_dragon_priest_description:0 "Священный артефакт, созданный для [Select_CString(dragon_priest.IsFemale, 'правительницы', 'правителя' )] Кеизаля, [Select_CString(dragon_priest.IsFemale, 'известной', 'известного' )] как [dragon_priest.GetFirstNameNoTooltip], как символ власти, который узаконит [dragon_priest.GetHerHis] правление во славу божества, которого его ревностные последователи именуют как [dragon_priest.GetFaith.HighGodName]." #PLACEHOLDER

 artifact_horn_anequina_name:1 "Драконий рог Анеквины"
 artifact_horn_anequina_description:0 "Рог, который носит название северного королевства Эльсвейра - Анеквины. Говорят, что королева Анеквина Остроязыкая когда-то использовала Драконий рог, который сегодня носит её имя. Он был спрятан на тот случай, когда в нем снова возникнет необходимость." #PLACEHOLDER
 
 artifact_horn_jadarri_name:1 "Рог Джа'дарри"
 artifact_horn_jadarri_description:0 "Боевой драконий рог, известный своей уникальной способностью никогда не ломаться. Он был передан Джа'дарри, члену Прайда Алкоша, могущественным красным драконом Нафалараром, который был невосприимчив к его воздействию." #PLACEHOLDER

 artifact_horn_starhaven_name:1 "Драконий рог Звёздного Приюта"
 artifact_horn_starhaven_description:0 "Подарен ученикам Адептория Звездного Приюта акавирской Драконьей стражей во времена, когда драконы все ещё досаждали Эльсвейру. Поскольку Драконья стража не могла остаться, чтобы сражаться с драконами, они построили Башню Драконьего рога для охраны артефакта. Там он будет храниться, пока не придёт время его использования для защиты Адептория. Рог уже заряжен лунной энергией, пульсация которой подобна сердцебиению." #PLACEHOLDER

 artifact_moonlight_blade_name:1 "Клинок Лунного Света"
 artifact_moonlight_blade_description:0 "Клинок в форме полумесяца, посвященный Азурре, и используемый от её имени Орденом Скрытой Луны. Клинок Лунного Света должен был достаться достойному герою, но предательство отвергнутого кандидата привело к гибели Ордена. Теперь, вернувшись в мир, это орудие очищения представляет собой элегантное оружие в стиле лордов-охотников. Кривизна клинка позволяет неожиданно парировать удары и наносить косые удары, проходящие даже сквозь щиты. Пока это оружие существует, искаженные коты никогда не будут в безопасности." #PLACEHOLDER #старая локализация - Говорили, что этот древний орден каджитов получил клинок в дар от самой Богини-Матери, которая сняла клинок со своего лунного посоха. Клинок Лунного Света считается священным инструментом правителей для защиты и искупления душ своего народа. В руках тех, кто знает секреты Ордена, клинок является оружием против дро-м'Атры, в тоже время он может прорезать барьеры между мирами. В частности, сила, направляющая души в загробную жизнь, является порождением мной природы Лунного Клинка, поскольку она функционирует как врата в промежуточное царство между Нирном и Песками за Звездами. В Ордене Скрытой Луны для владения Клинком Лунного Света был выбран страж из числа адептов. Эта должность требовала кого-то с железной волей и решимостью. Клинок передавался от стража к стражу, пока воин Шандо-ри не стал его владельцем в первую эру. Его друг и соперник, Арум-Хал, стал недоволен действиями Ордена, и выбор Шандо-ри вместо него стал последней каплей. Арум-Хал отрекся от Азуры и Ордена, и многие адепты последовали за ним, что привело к кровавой гражданской войне внутри храма. В конце этих сражений теперь уже лич Арум-Хал стал слишком могущественным, чтобы выжившие могли покончить с ним навсегда, и вместо этого он был запечатан в склепе. Готовясь к возвращению лича Дро-м'Атра, Шандо-ри провёл шестимесячный ритуал, чтобы перенести свою душу в Клинок Лунного Света, чтобы оставаться на Нирне, пока он не сможет убить Темного Адепта. Многие из выживших адептов пожертвовали собой, чтобы усилить Клинок Лунного света, хотя в конце концов не осталось никого, кто мог бы им владеть

 artifact_calderas_name:1 "Кальдерас"
 artifact_calderas_description:0 "Один лишь страха не изведал, \nДранот Хлеран — так звать героя. \nКальдерас — то копьё-кинжал; \nВоздев его над головою, \n\nДранот на Скара побежал. \nЕго ни смерть не испугала, \nНи жуткий чудища размер. \nРазбег ускорил ярый мер." #PLACEHOLDER # лишние куплеты - Атаки Скара смертоносны, \nА панцирь прочен, словно щит. \nИ сотня войск победоносных \nПред ним никак не устоит. \n\n \n\nПодкат! Удар! Повержен Скар! \nВ боку его зияет рана. \nПылает память, как пожар, \nО славном подвиге Хлерана

 artifact_aralor_shirt_name:1 "Власяница Святого Аралора"
 artifact_aralor_shirt_description:0 "Священная реликвия данмерского Трибунала. Она может как ранить владельца, так и исцелить. Также даёт сопротивление к магии." #PLACEHOLDER

 artifact_longsleeves_name:1 "Смирительная рубашка"
 artifact_longsleeves_description:0 "Эта смирительная рубашка, пропитанная безумием, украшена золотыми нитями и замысловатой вышивкой, её мрачная элегантность противоречит мрачной цели, которой она служит. Смирительная рубашка, которую носят преданные последователи Шеогората, заставляют своего владельца подчиняться безумным указам давно потерянного короля, голосу хаоса, доносящемуся сквозь века.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_embittering_muzzle_name:1 "Злобный намордник"
 artifact_embittering_muzzle_description:0 "Эта вызывающая беспокойство полумаска с толстыми ремешками и сетчатой вставкой вокруг рта предназначена для предотвращения укусов за неосторожные руки. Первоначально она использовалась в лечебницах для защиты сиделок от непослушных пациентов, но её зловещее очарование преследует гораздо более мрачную цель.\n\nПроклятие, заключённое в наморднике, разжигает в его владельце кипящую ярость, которая медленно нарастает до неизбежного предела. Хотя оно и предназначено для защиты, оно превращает скованного в гораздо большую угрозу для тех, кто находится поблизости.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_asylum_earplugs_name:1 "Беруши безумца"
 artifact_asylum_earplugs_description:0 "Эта гротескная пара отрубленных, мумифицированных пальцев служит затычками для ушей, их высушенная плоть плотно прилегает к ушному каналу. При ношении все звуки заглушаются, за исключением навязчивого эха смеха, который многие считают голосом самого Безумного бога.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_cheese_knife_name:1 "Церемониальный нож для сыра"
 artifact_cheese_knife_description:0 "На первый взгляд, это непритязательное лезвие ничем не отличается от обычного ножа для сыра. Тем не менее, оно занимает особое место в хаотических ритуалах Безумного бога, особенно для вызова Даэдры из непритязательного круга эйдарского сыра.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_about_face_name:1 "Искажённое лицо"
 artifact_about_face_description:0 "Этот гротескный артефакт в буквальном смысле представляет собой отрубленный лик последователя Безумного бога. Каждая сторона лица имеет разное выражение — одна искажена в эйфорическом ликовании, другая - в полном отчаянии.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_discordant_fiddle_name:1 "Расстроенная скрипка"
 artifact_discordant_fiddle_description:0 "Этот искорёженный инструмент находится на грани между музыкой и безумием. Большинству кажется, что это плохо сделанная скрипка, издающая диссонирующие и резкие звуки. Однако те, кого благословил Шеогорат, слышат его мелодию как идеально созвучную — прекрасную, завораживающую и пленительную.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_big_little_name:1 "Старшая сестрёнка и младший братик"
 artifact_big_little_description:0 "Этот гротескный артефакт представляет собой сросшийся череп размером с голову ребенка, на котором изображены два лица скелета, заключенные в вечном союзе. Большое лицо, «старшей сестрёнки», нависает над меньшим, «младшим братиком», создавая пугающий облик, который излучает хаотическое влияние Шеогората. Второе лицо нашёптывает тёмные тайны и леденящие душу пророчества тем, кого благословил Безумный бог.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_wabbajerky_name:1 "Ваббастурма"
 artifact_wabbajerky_description:0 "Кулинарное изощрение, порождённое хаотичным касанием Ваббаджека. Из душ несчастных, превращённых в животных и впоследствии приготовленных, получается этот так называемый деликатес.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_lucid_liquor_name:1 "Напиток ясности"
 artifact_lucid_liquor_description:0 "Стеклянная бутылка, до краев наполненная дистиллированной спинномозговой жидкостью учеников Шеогората с Дрожащих островов. Её радужный блеск намекает на запретные истины, которые она скрывает. Один глоток раскрывает скрытые знания, даруя озарения, слишком странные — или сводящие с ума — для обычного ума.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_ravenous_rodent_name:1 "Хищный грызун"
 artifact_ravenous_rodent_description:0 "Крошечный даэдрот, запертый в маленькой ржавой клетке, его несчастные глаза устремлены на того, кто владеет его клеткой. Он тихо щебечет, звук почти разборчив, если осмелитесься прислушаться. Те, кто прислушивается к его шепоту, обнаруживают, что беда не за горами, поскольку ложь, которую он плетёт, так же опасна, как и само существо.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_madmans_chalice_name:1 "Чаша безумца"
 artifact_madmans_chalice_description:0 "Потускневшая оловянная чаша, на которой выгравированы лица, сменяющие друг друга радостью, печалью и отчаянием. Она излучает тревожную ауру, обещая «ясность ума» любому храбрецу — или глупцу — достаточно смелому, чтобы испить из неё. Истинная природа этой ясности остаётся неизвестной, но говорят, что те, кто делает глоток, видят мир через искажённую перспективу Шеогората.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_lost_button_name:1 "Оторванная пуговица Безумного бога"
 artifact_lost_button_description:0 "Перламутровая пуговица, которая переливается и меняет цвет, если поднести её к свету. Легенды утверждают, что сам Малакат в порыве презрения оторвал её от камзола Шеогората, заклеймив её как мерзость среди своих последователей.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_eidar_scrolls_name:1 "Эйдарские свитки: сыры Меретической эры, том 2"
 artifact_eidar_scrolls_description:0 "Запечатанный трактат, в котором подробно рассказывается о приготовлении и употреблении необычных сыров и их причудливых ингредиентах. Считается, что эти свитки, известные как «пророческие рецепты», дают представление о будущем, когда потребляются содержащиеся в них инструкции - ценой потери рассудка читателя. Результаты столь же непредсказуемы, сколь и тревожны, - насмешливое эхо предсказаний жрецов Мотылька.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_nightlight_name:1 "Ночник"
 artifact_nightlight_description:0 "Эта необычная лампа горит без пламени или топлива, рассеивая свет в темноте. Её тревожные тени прыгают и извиваются, образуя узоры, которые не поддаются объяснению. Говорят, что движущиеся тени отражают события, разворачивающиеся на Дрожащих островах — по крайней мере, так предполагают некоторые.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_uncle_spectacles_name:1 "Очки дядюшки Лео"
 artifact_uncle_spectacles_description:0 "Потрёпанные очки в серебряной оправе с янтарными линзами, потрескавшиеся от невысказанных откровений. Говорят, что последний их обладатель, увидев слишком много, сбросился с самой высокой башни Вэйреста, чтобы открыть миру абсолютную правду.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" #PLACEHOLDER

 artifact_rilms_shoes_name:1 "Туфли Святой Рилмс"
 artifact_rilms_shoes_description:0 "Эта обувь считается священной реликвией Трибунала данмеров. На туфли наложено зачарование, которое повышает выносливость и увеличивает обаяние владельца. Святая Рилмс, стремясь получше понять бедных, отдала эти туфли и переоделась нищенкой." #PLACEHOLDER

 artifact_felms_cleaver_name:1 "Тесак Святого Фелмса"
 artifact_felms_cleaver_description:0 "Одноручный топор, некогда принадлежавший одному из святых данмерского Трибунала — Святому Фелмсу." #PLACEHOLDER       

 artifact_llothis_crosier_name:1 "Посох Святого Ллотиса"
 artifact_llothis_crosier_description:0 "Посох, священный для Трибунала. Говорят, что в нем содержится непобедимый дух Святого Ллотиса Благочестивого. Однако пригодность посоха для боя сомнительна, так как чары посоха на самом деле имеют различные неблагоприятные эффекты на владельца." #PLACEHOLDER       

 artifact_eleidons_ward_name:1 "Оберег Элейдона"
 artifact_eleidons_ward_description:0 "Зачарованный щит, созданный специально для Элейдона, известного рыцаря из легенд бретонской истории. Одна из многочисленных историй о нем заключается в том, что он спас дочь барона от верной смерти от рук военачальника, а барон в знак благодарности потратил все свое богатство на создание этого щита. Он даёт владельцу возможность лечить раны." #PLACEHOLDER       
  
 artifact_chrysamere_name:1 "Хризамер"
 artifact_chrysamere_description:0 "Древняя адамантиевая клеймора, чьи способности к нападению перекрываются только её же способностями к защите. Она придаёт носителю здоровья, защищает его от огня, и отражает любые направленные на него заклинания обратно на мага" #PLACEHOLDER       
 
 artifact_skull_crusher_name:1 "Крушитель Черепов"
 artifact_skull_crusher_description:0 "Этот очень большой и очень могущественный боевой молот был выкован в кузнях Ануднабии в начале #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#! во времена Скайримского Пленения великим кузнецом Хильбонгардом Роламусом в магическом огне, созданном магом Дорахом Гусалом. Сталь магически укреплена, но оружие при этом осталось очень легким, так что молот бьет со страшной силой и скоростью, сравнимой лишь с силой #LORE [Concept( 'compendium_daedric_prince', 'князей даэдра' )|E]#!. " #PLACEHOLDER       

 artifact_mentors_ring_name:1 "Кольцо Учителя"
 artifact_mentors_ring_description:0 "Это кольцо - ценное приобретение для любого, кто изучает магию. Оно повышает мудрость и интеллект владельца, позволяя более эффективно использовать магию. Говорят, что создателем кольца был верховный маг Карни Асрон. Он создал его для учеников, которые занимались магией под его руководством." #PLACEHOLDER       

 artifact_haynekhtnamet_fang_name:1 "Клык Хайнектнамета"
 artifact_haynekhtnamet_fang_description:0 "Настоящий клык, вделанный в клинок и оформленный как небольшой кинжал. Он назван в честь Хайнектнамета, мифического вамасу из региона Тенетопь в Чернотопье. Ученые считают, что Хайнектнамет на самом деле не одно существо, а несколько вамасу, и поэтому возможно, что существует несколько Клыков." #PLACEHOLDER       

 artifact_shuxaltsei_staff_name:1 "Посох Шузалцей"
 artifact_shuxaltsei_staff_description:0 "Тревожный холод исходит от этого куска корня Хист. Забытые аргонианские глифы покрывают всю его поверхность." #PLACEHOLDER       

 artifact_serpent_fang_name:1 "Клык Великого Змея"
 artifact_serpent_fang_description:0 "Этот древний кинжал в форме змеиного зуба был вырезан из камня. Имеет густой кроваво-красный цвет." #PLACEHOLDER       
 
 artifact_chalice_unquenchable_name:1 "Кубок Неутолимой Жажды"
 artifact_chalice_unquenchable_description:0 "В древности использовался для сохранения крови жертв для ритуального употребления. На нем видны следы недавнего использования." #PLACEHOLDER       

 artifact_sinople_talon_name:1 "Зелёный Коготь"
 artifact_sinople_talon_description:0 "Ростам был йокедой, родившимся в горах Ят. Он утверждал, что был воспитан драконом по имени Сахмаарграм. Фирменным оружием Ростама была сабля из очищенного малахита. Он назвал её «Зелёным когтем» и нанёс этим клинком множество смертоносных ударов.\n\nРостам так и не достиг мастерства владения шехай, так что на протяжении всей своей жизни пользовался этой саблей, которая была похоронена вместе с ним. Хотя вскоре после смерти Ростам похожее оружие стали замечать в руках других йокед."

 artifact_harness_orun_name:1 "Доспех Оруна"
 artifact_harness_orun_description:0 "Малый Йокеда Орун, в Эпоху Раздора прославился тем, что нанял в свою свиту множество талантливых кузнецов, в том числе нескольких Певцов меча. Шедевром этой школы оружейников является личный доспех их покровителя, искусно сделанный из орихалка, на каждом элементе которого выгравированы молитвы Диагне, Хундингу или Леки, всем богам войны.\n\nНагрудник был настолько прочным, что выдержал один удар ансея! Увы, Орун умер от отравленного вина, которое налил один из его слуг, выживший сын одного из многих убитых врагов."

 artifact_circlet_storms_name:1 "Венец Бурь"
 artifact_circlet_storms_description:0 "Эта корона из электрума, благословленная жрецами Тавы, в период расцвета йокуданской империи. Украшена янтарем, рубинами и сапфирами, в которых выделяется резная икона Тавы из ляпис лазури.\n\nСнаружи корона украшена вставками из орихалка, изображающими силу Богини Ветров, призывающей своих последователей подчиниться и благословляющей их в обмен на их преданность. Владения любого правителя, носившего эту корону, редко страдали от засухи, что ещё больше укрепляло божественное провидение этого предмета."

 artifact_auriels_bow_name:1 "Лук Ауриэля"
 artifact_auriels_bow_description:0 "Артефакт эльфийского бога Ауриэля, аспекта имперского Акатоша, Бога-Дракона Времени. Несмотря на то, что он выглядит как обычный эльфийский лук, это один из мощнейших артефактов, когда-либо существовавших в Тамриэле. Лук черпает свою силу из самого Этериуса и направляет её через солнце." # PLACEHOLDER  

 artifact_crusader_shield_name:1 "Щит Крестоносца"
 artifact_crusader_shield_description:0 "Щит, созданный Джулианосом и подаренный Пелиналу Вайтстрейку, Святому Крестоносцу. По форме напоминающий Чим-эль Адабал, символ имперского пантеона, щит позволяет своему владельцу отражать заклинания обратно в заклинателей или полностью отклонять их." # PLACEHOLDER  

 artifact_crusader_sword_name:1 "Меч крестоносца"
 artifact_crusader_sword_description:0 "Меч, созданный Аркеем и подаренный Пелиналу Вайтстрейку, Божественному крестоносцу. Ходят слухи, что он горит священным пламенем, истощающим магическую энергию тех, кого он поражает." # PLACEHOLDER  

 artifact_warlock_ring_name:1 "Кольцо Чернокнижника"
 artifact_warlock_ring_description:0 "Кольцо чародея - легендарный артефакт со славной историей, которым когда-то владел архимаг Сирабейн, альдмерский бог-предок огромного могущества. Его отличительная особенность - великолепный драгоценный камень, который может излучать пленительный малиновый или яркий изумрудно-зелёный цвет." # PLACEHOLDER  

 artifact_khajiiti_ring_name:1 "Кольцо Каджита"
 artifact_khajiiti_ring_description:0 "Кольцо Каджита - древний даэдрический артефакт, связанный с Мефалой и Меридией, наделяет своего владельца невидимостью и быстротой. Когда-то оно было украдено у Мефалы печально известным вором Раджхином, который впоследствии вознесся и стал Богом-вором каджитов." # PLACEHOLDER 

 artifact_dreugh_cuirass_name:1 "Кираса дреуга"
 artifact_dreugh_cuirass_description:0 "Кираса дреуга — это весьма внушительный доспех, изготовленный из панциря внушающего страх и неуловимого дреуга, морского чудовища, известного своими смертоносными атаками и прочной шкурой."

 artifact_36_sermons_name:1 "36 проповедей Вивека"
 artifact_36_sermons_description:0 "36 проповедей Вивека — это весьма ценные книги религиозного и исторического значения. Страницы этих томов полны учений и легенд бога Трибунала Вивека.\n\nКнига умела переплетена кожей или тонкой тканью, а её обложку украшают замысловатые узоры и символы. На страницах проповедей можно найти яркими иллюстрациями, изображающие многочисленные испытания и невзгоды Вивека во время его путешествия по царству смертных. Стиль написания книг часто бывает поэтичным и загадочным, тем самым бросая читателю вызов разгадать его глубокий смысл."

 artifact_almalexia_lock_name:1 "Прядь волос Альмалексии"
 artifact_almalexia_lock_description:0 "Прядь имеет яркий тёмно-коричневый цвет с мягкой и шелковистой текстурой. Как говорят, эта прядь пропитана божественной силой самой Альмалексии. Обычно он хранится в маленькой, богато украшенной драгоценными камнями или замысловатыми узорами шкатулке.\n\nСчитается, что тем, у кого есть локон Альмалексии, сопутствует удача. Также они пользуются божественной защитой и глубокой связью с самой богиней. Прядь волос часто используется в религиозных ритуалах и церемониях, и считается, что она способна отгонять злых духов и проклятия."

 artifact_sotha_gear_name:1 "Шестерёнка Сота Сила"
 artifact_sotha_gear_description:0 "Шестерёнка Сота Сила — это таинственный и могущественный артефакт, который, как говорят, создал сам бог-отшельник Сота Сила. Это сложная и замысловатая машина, состоящая из ряда взаимосвязанных шестерёнок и механизмов, которые приводятся в действие арканной энергией.\n\nШестерёнки Сота Сила обычно изготавливаются из прочного и стойкого металла, часто инкрустированного драгоценными камнями или замысловатой гравировкой. Считается, что этот металл обладает широким спектром магических свойств, включая способность манипулировать временем и пространством, а также управлять силами самой природы."
 
 artifact_tear_anurraame_name:1 "Слеза Анурраме"
 artifact_tear_anurraame_description:0 "Небольшой светящийся драгоценный камень, излучающий магию. Считается, что он принадлежал айлейдской принцессе с трагической историей." # PLACEHOLDER

 artifact_darloc_brae_spittoon_name:1 "Плевательница для шерсти Дарлока Брея"
 artifact_darloc_brae_spittoon_description:0 "Эту плевательницу использовал Золотой Зверь Анеквины для ритуалов ухода за собой после битвы."

 artifact_heros_blade_name:1 "Клинок героя"
 artifact_heros_blade_description:0 "Прекрасный клинок возлюбленного героя. Его носили с собой во время бесчисленных приключений и использовали только для защиты народа."

 artifact_enchanted_ring_name: "Зачарованное кольцо"
 artifact_enchanted_ring_description: "Простое кольцо, которое содержит силу захваченной души и улучшает умственные способности своего владельца."

 artifact_enchanted_dagger_name: "Зачарованный кинжал"
 artifact_enchanted_dagger_description: "Прочный кинжал, наполненный простыми чарами, которые делают его идеальным для любого боевого мага."

