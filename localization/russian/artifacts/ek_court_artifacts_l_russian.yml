 artifact_skull_numinex_name:1 "Череп Нуминекса"
 artifact_skull_numinex_description:0 "Гигантский череп древнего дракона Нуминекса, свирепого зверя, который запугивал сёла, пока не был повержен Олафом Одноглазым. Победив зверя, Олаф привёз его в Вайтран, где и заточил на многие годы, пока тот не умер. После чего его череп был помещён в тронный зал, наблюдать за двором ярла."
 
 artifact_throne_ruby_name:1 "Рубиновый трон"
 artifact_throne_ruby_description:0 "Прекрасный пример смеси богатства айлейдов и мастерства недийцев, известный также как «Трон разлучённых королей». Рубиновый трон - место, с которого исходили мудрость Алессии и ярость Ремана. Возможно вы вершите судьбу Тамриэля, восседая на нём."

 artifact_throne_camoran_name:1 "Трон Каморана"
 artifact_throne_camoran_description:0 "Величественный трон, выращенный лучшими садовниками Гратвуда. Легенды гласят, что сам Эплир Каморан, в окружении спригганов, лично выбирал саженцы для него.\nТрон Каморана - символ истинной власти над Валенвудом, пред которым преклоняют колени."

 artifact_flask_lillandril_name:1 "Колба Лилландрила"
 artifact_flask_lillandril_description:0 "Драгоценная колба неизвестного происхождения. Колба Лилландрила обладает удивительной способностью поглощать и отражать магию, словно сама является вместилищем магии. Это одна из самых сокровенных реликвий островов Саммерсет, и жители Лилландрила бережно хранят её как реликвию своего великого города."

 artifact_varla_stone_name:1 "Камень варла"
 artifact_varla_stone_description:0 "Зачарованный осколок гранёного метеоритного стекла, редкий вид фрагмента Этериуса, созданный айлейдами. Люминесцентные кристаллы белого или голубого оттенка обладают необычайной силой, позволяя даже необученным пользователям восстанавливать магическую энергию бесчисленных зачарованных предметов. Из-за их огромной ценности и полезности, расхитители вынесли почти все подобные артефакты из айлейдских руин."

 artifact_dwemer_puzzle_box_name:1 "Двемерская головоломка"
 artifact_dwemer_puzzle_box_description:0 "Замысловатый маленький куб размером не больше кулака, сделанный из металла медного цвета. На одной стороне нанесён круговой рисунок и символы. На других сторонах линии вырисовывают странные узоры."

 artifact_indoril_death_mask_name:1 "Посмертная маска Индорила"
 artifact_indoril_death_mask_description:0 "Золотая маска для лица, предположительно захороненная вместе с Индорилом Нереваром. Несмотря на это, существует множество копий, изготовленных для несостоявшихся Нереваринов."

 artifact_aok_name:1 "Амулет Королей"
 artifact_aok_description:0 "Известный под такими именами, как «Чим-эль Адабал», «Красный Алмаз» и «Амулет Славы Королей», этот драгоценный талисман является традиционным главным знаком отличия и определяет происхождение правящего императора Сиродила. В ромбе из белого золота, инкрустированном восемью рубинами, символизирующими #LORE [Concept( 'compendium_divines', 'Божеств' )|E]#!, расположен Красный Алмаз. Считается, что этот великолепный камень душ восходит к Соглашению или является величайшим творением айлейдских огранщиков. Считается, что он хранит души предыдущих императоров и имеет решающее значение для поддержания горения Драконьих огней." 

 artifact_lords_mail_name:1 "Кольчуга Повелителя"
 artifact_lords_mail_description:0 "Древняя позолоченная кираса непревзойдённого качества, которая, как считается, даёт владельцу способность поглощать и восстанавливать здоровье, противостоять воздействию заклинаний, сопротивляться яду и даже излечивать от него. Говорят, что, как только Кинарет сочтет владельца недостойным, Кольчуга Повелителя исчезнет и будет спрятана для следующего избранного."

 artifact_fin_gleam_name:1 "Светящийся плавник"
 artifact_fin_gleam_description:0 "Любопытный шлем, чьи происхождение и назначение окутаны тайной. Шлем был найден на гниющем трупе очень больного человека, который, судя по всему, пытался изменить чары и спасти себя от смертельной хвори."

 artifact_death_dealers_fete_name:1 "Торжество несущего смерть"
 artifact_death_dealers_fete_description:0 "По ночам из этого кольца доносятся звуки — смех, звон посуды и мучительные крики."

 artifact_antique_map_name:1 "Старинная карта"
 artifact_antique_map_description:0 "Мастер-картограф вложил все свои навыки в создание этой карты бесчисленное множество лет назад."

 artifact_nordic_urn_name:1 "Древняя нордская урна"
 artifact_nordic_urn_description:0 "Обычно, найденные в древних нордских курганах и других местах захоронения, урны, подобные этой, служили широкому кругу целей, например, хранили подношения, забальзамированные органы, останки, драгоценные камни душ и даже рунические молитвы за душу усопшего. Теперь, очищенная и отполированная урна представляет собой впечатляющее старинное украшение."

 artifact_old_sword_name:1 "Древний нордский меч"
 artifact_old_sword_description:0 "Этот меч, найденный в нордском склепе, мог принадлежать нескольким нордским героям прошлого. Время не пощадило клинок, сделав невозможным его использование в бою. Также невозможно определить, кому он принадлежал. Но кто сказал, что вы не сможете произвести впечатление на свой двор, заявив, что когда-то им владел один из Соратников Исграмора?"

 artifact_redguard_flag_name:1 "Редгардское боевое знамя"
 artifact_redguard_flag_description:0 "Сложенное боевое знамя Первого отряда разведчиков на верблюдах Ска'вина, порванное в трёх местах и запачканное кровью. Работа представляет собой несколько устаревший, даже архаичный стиль, напоминающий текстильную работу йокуданцев в традиции [Glossary( 'На-Тотамбу', 'NATOTAMBU_GLOSS' )], а цвета и изобразительный стиль говорят об абесинском влиянии. Может ли этот флаг символизировать, намеренно или случайно, единство редгардов?"

 artifact_argonian_statuette_name:1 "Реликвия аргониан досумеречной эпохи"
 artifact_argonian_statuette_description:0 "Тяжелая, тёмная и всегда странно гладкая на ощупь, эта статуэтка имеет огромное историческое значение. Подобного больше нигде в Чернотопье не делают, будь то из-за потери знаний, необходимых для обработки странного камня таким способом, или из-за прямого отказа аргониан создавать какие-либо новые артефакты, подобные этому."

 artifact_targe_of_the_blooded_name:1 "Тарч кровожадности"
 artifact_targe_of_the_blooded_description:0 "Этому щиту с прикрепленными большими стальными шипами отдают предпочтение бойцы стиля меча и круглого щита, которые любят полностью использовать свою левую руку. Бандиты из Хаммерфелла особенно любят это оружие."

 artifact_crown_verity_name:1 "Корона Истинности"
 artifact_crown_verity_description:0 "Магический артефакт, созданный для проверки достоинств потенциальных верховных королей Скайрима. Корона Истинности уступает только Зубчатой Короне. Маги каждого владения приняли участие в её создании, наделив чудесной магией. Монолитные драгоценные камни окружают внешний орнамент, а древние глифы мерцают на металлической поверхности.\n\nКорона не налезает на головы недостойных правителей. Несмотря на загадочность всего этого, мало чья репутация оставалась незапятнанной после такого происшествия."

 artifact_mace_aevar_name:1 "Булава Эйвара каменного певца"
 artifact_mace_aevar_description:0 "Согласно легенде, этот ценный артефакт скаалов был использован, чтобы усилить Песнь Земли, вернув Дар Земли, возродив плодовитость земле скаалов. Он изготовлен из сталгрима, материала столь же ценного, как эбонит, но более распространённого на Солстейме."

 artifact_diadem_diagna_name:1 "Корона Диагны"
 artifact_diadem_diagna_description:0 "Эта диадема из орихалка, названная в честь орихалкового Бога Клинка и посвящённая ему. Корону традиционно носят претенденты на Верховное королевство Хаммерфелл и сумевшие воссесть на трон Хегата. Легенды гласят, что корона либо была выкована в священной башне Йокуды, либо оно ранее была древней двемерской короной. Или оба варианта сразу."

 artifact_ansei_ward_majah_name:1 "Оберег ансея Маджи"
 artifact_ansei_ward_radan_name:1 "Оберег ансея Радана"
 artifact_ansei_ward_halelah_name:1 "Оберег ансея Халелы"
 artifact_ansei_ward_description:0 "Один из трёх легендарных Оберегов ансеев, который несёт дух одного из владельцев, гарантируя, что каждый мертвец, служивший Ту'вакке, не сможет воскреснуть даже с помощью самой могущественной некромантии."

 artifact_orichalc_scalpel_name:1 "Орихалковый Скальпель"
 artifact_orichalc_scalpel_description:0 "Зачарованный меч, выкованный из орихалкового снаряжения павших берсерков. Этот знаменитый меч является доказательством службы дому Камберленд во время осады Орсиниума."

 artifact_black_iron_name:1 "Чёрное железо"
 artifact_black_iron_description:0 "Клинок, выкованный из упавшего с неба железа, представителями могущественной династии. Его первым владельцем был Железный наследник – правитель древнего Камлорна."
 
 artifact_kingmakers_trove_name:1 "Сокровищница творца королей"
 artifact_kingmakers_trove_description:0 "Великолепный сундук, искусно украшенный филигранью. Подобный узор встречался на знамёнах бретонских военных кораблей флота Всех Флагов. Рельеф и форма дерева напоминают изделия из #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#!."  # PLACEHOLDER

 artifact_singing_crystal_name:1 "Поющий кристалл"
 artifact_singing_crystal_description:0 "Сначала этот кристалл кажется неприметным, но если прислушаться, то можно услышать слабую мелодию - грустную, но прекрасную, - которая не оставляет равнодушным ни одно сердце. Если бы только была возможность позволить кристаллу снова запеть по-настоящему..."

 artifact_veloths_judgement_name:1 "Правосудие Велота"
 artifact_veloths_judgement_description:0 "Во время своего исхода из Саммерсета Святой Велот владел даэдрическим боевым молотом, который являлся символом власти и могущества. Говорят, что Правосудие Велота, как он позже стал известен, может очистить от порчи души тех, кого он поражает." # PLACEHOLDER

 artifact_staff_rootmender_name:1 "Посох корнеправа"
 artifact_staff_rootmender_description:0 "Символ власти, который носит каждый Голос живицы в племени Шёпота-Корня. Он способен выдерживать магические атаки и обеспечивает сохранение наследия племени, несмотря ни на что."

 artifact_wuuthrad_name:1 "Вутрад"
 artifact_wuuthrad_description:0 "«Вутрад» в переводе с атморского языка значит «Слёзы бури». Этой секирой владел Исграмор в #LORE [Concept( 'compendium_merethic_era', 'Меретическую эру' )|E]#!."
 
 artifact_crown_anton_name:1 "Драгоценная корона Антона"
 artifact_crown_anton_description:0 "Драгоценные камни украшают эту зачарованную корону, изготовленную для короля Антона из Даггерфолла, после того, как он пережил опасный период регентства. На ней начертаны молитвы #LORE [Concept( 'compendium_divines', 'Божествам' )|E]#!, родителям Антона и, что самое любопытное, его сенешалю. Печать дома Делейн вместе с личным гербом короля Антона выбита на внутренней поверхности короны."

 artifact_crown_shornhelm_name:1 "Корона Шорнхельма"
 artifact_crown_shornhelm_description:0 "Мрачные земли Ривенспайра поделены между соперничающими баронами. Но всякий раз, когда конфликты затихают, из-за интриг, болезней или ужаса войны, бароны могут собраться, чтобы избрать нового короля или королеву из числа своих. Корона Шорнхельма - это знак доверия, которое дворянство оказывает этому человеку, и она такая же древняя, как сам регион."

 artifact_ring_mane_name:1 "Кольцо Рид-Тар-ри'Датты"
 artifact_ring_mane_description:0 "Это изысканное кольцо из золота и жемчуга, вырезанное так, чтобы напоминать луны в разные фазы. Долгое время хранилось в безопасности у монахов. Оно столь же драгоценно, сколь и священно. Несмотря на то, что его точное религиозное значение было утеряно и, возможно, никогда не было полностью ясно, его связь с Первым Гривой и несравненное мастерство, которое он воплощает, говорят сами за себя."

 artifact_bow_malgoth_name:1 "Лук Мальгота"
 artifact_bow_malgoth_description:0 "Лук генерала Мальгота, вождя племени Чёрного Корня, населяющего Валлейн. Простая конструкция оружия отражает индивидуальность своего первого хозяина."

 artifact_dragonguard_katana_name:1 "Катана Драконьей стражи"
 artifact_dragonguard_katana_description:0 "Этой катаной когда-то владели Драконьи стражи, знаменитые акавирские охотники на драконов. Этот своеобразный меч имеет характерную рукоять с небольшой гардой в форме диска, украшающей длинную рукоять, обмотанную ткаными шёлковыми шнурами."

 artifact_throne_mane_name:1 "Паланкин Гривы"
 artifact_throne_mane_description:0 "Когда-то было принято, чтобы каждый Грива носил прядь меха каждого каджита, присягнувшего ему на верность. Непрактичная тогда, невозможная теперь, традиция, тем не менее, создала этот великолепный паланкин, на котором Гриву приходилось носить из-за ошеломляющего веса его кос. Несмотря на то, что теперь, когда на них заплетено всего несколько церемониальных кос, которые обеспечивают большую подвижность, известно, что Гривы любят это королевское седалище, которое даёт им очевидную власть и непревзойденный комфорт."
 
 artifact_staff_magnus_name:1 "Посох Магнуса"
 artifact_staff_magnus_description:0 "Посох #LORE [Concept( 'compendium_magnus', 'Магнуса' )|E]#!, один из древнейших артефактов Тамриэля, был своего рода метафизической батареей для своего создателя - Архитектора Магнуса. Посох, выкованный из неизвестных материалов, может призывать свирепую магию, чтобы придать сил владельцу или уничтожать врагов сокрушительными зарядами магии."

 artifact_staff_hasedoki_name:1 "Посох Хаседоки"
 artifact_staff_hasedoki_description:0 "Хаседоки был волшебником, в котором жил дух соперничества. Он странствовал по земле в поисках мага, который был бы сильнее его. Насколько известно, он так никогда и не встретил того, кто принял бы его вызов. В итоге он стал одиноким и несчастным — ведь столько людей боялось его — и заключил собственную жизненную силу в этот Посох, где его душа остается по сей день. Маги всего Тамриэля страстно ищут этот волшебный посох. Он даёт владельцу защиту от магии, а это подарок для любого волшебника."

 artifact_staff_worms_name:1 "Посох Червей"
 artifact_staff_worms_description:0 "Посох Червей неразрывно связан с самим некромантом, могущественным Маннимарко, Королём Червей. Его сила в мрачной магии некромантии такова, что говорят, будто Маннимарко создал его из самой своей сущности, восхваляя ритуал лиходейства, который Маннимарко довёл до совершенства. Другие говорят, что он был создан Маннимарко в результате разложения посоха, который когда-то держал Аркей, пастырь мёртвых. Какова бы ни была истина о создании посоха, Король Червей одерживал им все свои самые знаменитые победы, и он желанен как для соперников, так и для почитателей."
 
 artifact_necromancer_amulet_name:1 "Амулет некроманта"
 artifact_necromancer_amulet_description:0 "Какая бы злая магия ни была вложена Маннимарко, создателем этого амулета, она действительно оставила свой след. Хотя он является одним из самых мощных артефактов для любого некроманта, его присутствие в этом мире стало нестабильным, то исчезая, то пропадая. Тем не менее те, кому удаётся его заполучить, испытывают на себе разрушительное воздействие, как будто их физическая форма тоже ослабевает. Взамен амулет усиливает магические способности своего владельца - на такой компромисс готовы пойти только самые амбициозные или отчаянные личности."

 artifact_bloodworm_helmet_name:1 "Шлем Червя"
 artifact_bloodworm_helmet_description:0 "Истинное происхождение этого шлема по-прежнему окутано тайной. Однако очевидно, что он был искусно изготовлен из черепа чрезвычайно крупного тролля и пропитан мощными чарами. Легенда гласит, что этот шлем обладает удивительной способностью усиливать некромантические силы своего владельца, что делает его весьма востребованным сокровищем для тех, кто практикует это тёмное искусство."

 artifact_golden_skull_beela_kaar_name:1 "Золотой череп Била-Кара"
 artifact_golden_skull_beela_kaar_description:0 "Била-Кар, некогда грозный аргонианский чародей, поддался некромантии после трагической гибели любимой жены. Отчаявшись вернуть ей прежний облик, он всё глубже погружался в это тёмное искусство, превратив весь занмир Норг-Тзел в колоссальную лабораторию и подвергая опасности население Мрачных Трясин своими опасными экспериментами. Поэтому они осадили его лабораторию, чтобы положить конец его деяниям. Перед лицом надвигающейся гибели Била-Кар провёл последний ритуал, превратив собственный череп в золото и сохранив в нём всю свою силу и знания."

 artifact_elder_scroll_name:1 "Древний свиток"
 artifact_elder_scroll_description:0 "Древние свитки - это свитки неизвестного происхождения, в которых записаны события прошлого и будущего одновременно. Количество свитков невозможно определить, но не потому что их слишком много, а потому, что число их непозноваемо, поскольку свитки "не существуют в форме возможного исчисления". Они являются фрагментами творения вне времени и пространства, и их использование для предсказания - лишь малая часть их силы. Они одновременно не существуют, но всегда существовали."
 
 artifact_armor_dragonguard_name:1 "Броня Драконьей стражи"
 artifact_armor_dragonguard_description:0 "Эту броню когда-то носили драконьи стражи, знаменитые акавирские охотники на драконов. Доспех состоял из пластинчатых кусков металла, соединенных между собой шёлковыми шнурами, укреплённых наручей, ботинок, а также устрашающей боевой маски. \n Поверх шлема можно носить различные декоративные гребни, изображающие драконов, луны или языки пламени." 

 artifact_staff_sanguine_name:1 "Роза Сангвина"
 artifact_staff_sanguine_description:0 "Даэдрический артефакт, созданный #LORE [Concept( 'compendium_daedric_prince', 'князем даэдра' )|E]#! Сангвином. Постепенно, в процессе использования Роза увядает. И чем больше её силы будет использовано, тем сильнее увядание. В конце концов она полностью исчезает, и в то же время где-то на просторах Обливиона расцветает новая Роза, которую в скором времени срывает сам Сангвин, чтобы вручить её новому чемпиону.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_staff_everscamp_name:1 "Таинственный посох"
 artifact_staff_everscamp_description:0 "Даэдрический посох, украшенный металлическими Скампами на конце и исписанный даэдрической письменностью, обозначающей что-то таинственное. Эффект посоха неизвестен.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"
 artifact_staff_everscamp_true_description:0 "Даэдрический посох, украшенный металлическими Скампами на конце и даэдрическими надписями, которые буквально переводятся как «какая-то ерунда». В первую очередь он связан с Шеогоратом, хотя есть свидетельства того, что Намира также имеет к нему отношение. Посох был создан в святилище Чёрный Фатом, которое находится в Чёрном Лесу Сиродила. Его цель - быть занозой для тех, кому не повезло владеть им. Он вызывает «Вечных Скампов», которые, как следует из названия, являются вечными, то есть бессмертными, поскольку они немедленно возрождаются после смерти. Кроме того, посох замедляет владельца. Наконец, посох не позволяет от него избавиться, и сделать это можно только отнеся его обратно в святилище.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"
 artifact_staff_everscamp_true_name:0 "Посох вечных Скампов"

 artifact_bow_shadows_name:1 "Лук Теней"
 artifact_bow_shadows_description:0 "Это легендарное оружие, созданное #LORE [Concept( 'compendium_daedric_prince', 'даэдрической владычицей' )|E]#! Ноктюрнал. Лук даёт носителю возможность становиться невидимым и увеличивает его скорость.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_meridias_beacon_name:1 "Маяк Меридии"
 artifact_meridias_beacon_description:0 "Магический камень магна-ге, связанный с #LORE [Concept( 'compendium_daedric_prince', 'владычицей даэдра' )|E]#! Меридией, которая, как известно, разговаривает с теми, у кого есть Маяк. Она использует его, чтобы влиять на владельца и заставляет его подчиняться Госпоже Бесконечных Энергий.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_dawnbreaker_name:1 "Сияние Рассвета"
 artifact_dawnbreaker_description:0 "Даэдрический артефакт, созданный Меридией. Этот меч выкован в святом сиянии, которое обрушивается на врагов принцессы.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_ebony_blade_name:1 "Эбонитовый клинок"
 artifact_ebony_blade_description:0 "Даэдрический артефакт, созданный #LORE [Concept( 'compendium_daedric_prince', 'князем даэдра' )|E]#! Мефалой. Напоминает эбонитовую катану. Считается артефактом великого зла, обладающим способностью поглощать жизненную энергию тех, кого он поражает." ### PLACEHOLDER

 artifact_ebony_mail_name:1 "Эбонитовая кольчуга"
 artifact_ebony_mail_description:0 "Даэдрический артефакт, созданный #LORE [Concept( 'compendium_daedric_prince', 'князем даэдра' )|E]#! Боэтией. Внешне схож с эбонитовым доспехом, в отличии от которого даёт своему владельцу магическую защиту, способность бесшумно передвигаться, и отравлять тех врагов, которые подойдут слишком близко." ### PLACEHOLDER
 
 artifact_harkons_sword_name:1 "Меч Харкона"
 artifact_harkons_sword_description:0 "Неизвестно, был ли этот клинок назван в честь его самого знаменитого владельца, или он давно принадлежит роду Харкона, но одно можно сказать наверняка - эффект его зачарования будет работать только в том случае, если оружие находится в руках вампира." # PLACEHOLDER

 artifact_history_of_histories_name:1 "История историй"
 artifact_history_of_histories_description:0 "Королевская хроника династии Филлоцидов (с включением деяний Достопочтенного Ар-Азала)." # PLACEHOLDER

 artifact_dragonsword_of_lainlyn_name:1 "Драконий меч Лайнлина"
 artifact_dragonsword_of_lainlyn_description:0 "Никто не знает, как баронство Лайнлин в центре Хаммерфелла связано с драконами, или как этот меч связан с драконами, но многие боятся его силы." # PLACEHOLDER

 artifact_goldbrand_name:1 "Золотой меч"
 artifact_goldbrand_description:0 "Древний артефакт, созданный драконами Севера, который содержит силу #LORE [Concept( 'compendium_daedric_prince', 'князя даэдра' )|E]#! Боэтии и сжигает тех, кого он поражает.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" # PLACEHOLDER

 artifact_neb_crescen_name:1 "Хищный Клюв"
 artifact_neb_crescen_description:0 "Клинок, по слухам, созданный #LORE [Concept('compendium_daedric_prince', 'князем даэдра')|E]#! Шеогоратом. Клинок наделяет владельца огромной силой, но лишает его чувств.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" # PLACEHOLDER

 artifact_mace_molag_bal_name:1 "Булава Молага Бала"
 artifact_mace_molag_bal_description:0 "Даэдрический артефакт, приписываемый Молагу Балу, Повелителю Господства и Порабощения. Его чары истощают выносливость и магические силы жертвы, передавая их носителю. Также известно, что булава обладает способностью передавать силу врага своему владельцу или заманивать его душу в ловушку. Говорят, что это хорошее оружие для сражений с волшебниками.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" # PLACEHOLDER

 artifact_azuras_star_name:1 "Звезда Азуры"
 artifact_azuras_star_description:0 "Даэдрический артефакт, созданный #LORE [Concept( 'compendium_daedric_prince', 'владычицей даэдра' )|E]#! Азурой. Часто используется в качестве её символа. В умелых руках Звезда Азуры действует как многоразовый камень душ практически неограниченной ёмкости.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" # PLACEHOLDER

 artifact_bittercup_name:1 "Горькая Чаша"
 artifact_bittercup_description:0 "Артефакт, священный для Клавикуса Вайла, #LORE [Concept( 'compendium_daedric_prince', 'даэдрического князя' )|E]#! сделок. Высоко ценится в среде последователей лорда даэдра. Только самым сильным и умным из смертных рекомендуется заключать соглашения с принцем Клавикусом, и даже тогда их предостерегают от того, чтобы пить из Горькой Чаши; некоторые сладости требуют непомерно высокой цены.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" # PLACEHOLDER
 
 inspiration_artisan_type_alchemy_set:0 "набор алхимика"
 artifact_alchemy_set_name:1 "Изысканный набор алхимика"
 artifact_alchemy_set_description:0 "Очень изысканный алхимический набор, пригодный для научных и магических экспериментов любого уровня." # PLACEHOLDER

 artifact_dremora_armor_name:1 "Даэдрическая броня"
 artifact_dremora_armor_description:0 "«Что же касается изготовления даэдрической брони, то здесь я могу только пересказывать легенды. Я её и сам никогда не видал, и никого не знаю, кто её видел. Говорят, что её ковать можно только по ночам... лучше всего в новолуние или в полнолуние, но ни в коем случае не во время затмений. Лучше всего под красной луной перед осенним равноденствием. Главный материал тут эбонит, но в нужный момент нужно бросить в огонь сердце даэдра.»\n\n - Свен Два Молота\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"  # PLACEHOLDER

 artifact_masque_vile_name:1 "Маска Клавикуса Вайла"
 artifact_masque_vile_description:0 "Маска Клавикуса Вайла - это шлем, в котором носитель имеет большую вероятность понравиться любому из жителей Тамриэля. Чем выше привлекательность самого носителя, тем сильнее действует маска. Подобно другим #LORE [Concept( 'compendium_daedra', 'даэдра' )|E]#! и их артефактам, Клавикус, похоже, сохраняет полный контроль над Маской и может отозвать её без предупреждения.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

 artifact_mehrunes_razor_name:1 "Бритва Мерунеса"
 artifact_mehrunes_razor_description:0 "Даэдрический артефакт, созданный #LORE [Concept( 'compendium_daedric_prince', 'даэдрическим князем' )|E]#! Мерунесом Дагоном. Кинжал из эбонита, который обладает способностью мгновенно убить, забирает души тех, кого он поразил во имя князя Амбиций. Он украшен даэдрическими письменами и поглощает любой свет.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#" 

 artifact_princes_woe_name:1 "Горе Принца"
 artifact_princes_woe_description:0 "Мансель Сеснит убил многих именитых людей на своем пути к власти, и в попытках сохранить её. В конце концов он отказался от этого материального оружия, как только стал ансеем, но с тех пор оно стало драгоценной семейной реликвией, символом абсолютной власти над землей среди йокуданских магнатов. Владеть этим мечом - значит унаследовать стремление Старшего Йокеды и надежду на окончание Эпохи Раздора."

 artifact_dagger_foal_name:1 "Ритуальный кинжал из лошадиной кости"
 artifact_dagger_foal_description:0 "Легенда гласит, что однажды кочевые племена Акос-Касаза наткнулись на всадника, лошадь которого была благословлена самой Матерью Табуна. Возжелав заполучить столь ценный трофей, они попытались убить встречного, но смертельный удар принял на себя жеребец. Охваченная горем богиня сделала из его тазовой кости кинжал, который с тех пор стал священным предметом. Теперь, по достижении совершеннолетия, воины пьют молоко, смешанное с кровью их лошадей, в качестве священной клятвы тому, кто однажды может спасти им жизнь."

