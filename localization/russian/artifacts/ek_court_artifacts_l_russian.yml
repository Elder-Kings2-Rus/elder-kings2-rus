 artifact_bb_filament_description:0 "Одна из Чёрных книг, даэдрических артефактов, созданных Хермеусом Морой, #LORE [Concept( 'compendium_daedric_prince', 'даэдрическим князем' )|E]#! Судеб и Знаний. Каждая книга содержит какое-то запретное знание. Некоторые книги раскрывают тайны прошлого, некоторые - будущего. Толстые тома в чёрных переплётах, на обложках которых изображён символ Хермеуса Моры, испускают черный туман.\n\n@warning_icon!#X Этот артефакт не может быть унаследован.#"

