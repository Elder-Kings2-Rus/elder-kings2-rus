l_russian:
 HOSTAGES_WAR_NAME:0 "Освобождение пленников"
 hostages_war_victory_desc:0 "Все [prisoners|E] и подневольные [concubines|E], считавшиеся близкими к [attacker.GetShortUIName|U] и содержавшиеся при дворе [defender.GetShortUIName|U] освобождаются. [defender.GetShortUIName|U] выплатит дань [attacker.GetShortUIName|U] в качестве репараций."
 hostages_war_white_peace_desc:0 "Все [prisoners|E] и подневольные [concubines|E] останутся в пределах двора [attacker.GetShortUIName|U]."
 hostages_war_defeat_desc:0 "Все [prisoners|E] и подневольные [concubines|E] останутся в пределах двора [defender.GetShortUIName|U]. [attacker.GetShortUIName|U] выплатит дань [defender.GetShortUIName|U] в качестве репараций."

 fc_war_event.0001.t:0 "Освобождение своих родственников"
 fc_war_event.0001.desc:0 "[attacker.GetShortUIName|U] идет на нас, стремясь освободить своих родственников, которых мы держим в плену.\n\nВозможно, мы могли бы заключить мир и освободить заключенных, что [attacker.GetFirstName] хочет забрать.\n\nИли, быть может, мы должны показать [attacker.GetHerHim], что с нами не стоит связываться. [fc_chosen_captive.GetFirstName] [Select_CString(fc_chosen_captive.IsFemale, 'была заключена', 'был заключен' )] нами, и [fc_chosen_captive.GetSheHe] послужит примером в дальнейшем."
 fc_war_event.0001.a:0 "Отправьте заключенных обратно. Надеюсь, этого будет достаточно..."
 fc_war_event.0001.a.end_war:0 "[attacker.GetFirstName] [Select_CString(attacker.IsFemale, 'удовлетворена', 'удовлетворен' )]."
 fc_war_event.0001.a.end_war.ct:0 "Пленных проводят домой, и наши армии не столкнутся на поле боя."
 fc_war_event.0001.a.continue_war:0 "[attacker.GetFirstName] давит дальше!"
 fc_war_event.0001.a.continue_war.ct:0 "Несмотря на наше щедрое предложение, [attacker.GetFirstName] отказывается заключить мир и навязывает нам свою волю!"
 fc_war_event.0001.b:0 "[fc_chosen_captive.GetFirstName] будет служить примером!"
 fc_war_event.0001.c:0 "Казните их всех! Пусть [attacker.GetFirstName] узнает, что бывает, когда кто-нибудь идет на нас!"
 fc_war_event.0001.d:0 "Это будет решено на поле брани!"
 fc_war_event.0001.d.ct:0 "Война продолжится только до победного конца!"
 fc_war_event.0001.d.loss:0 "Если мы проиграем, нам придется #N платить тяжелую дань,#! а также освободить пленных."
 
 fc_war_event.0002.desc:0 "Похоже, угрозы нашей армии было достаточно, чтобы [defender.GetShortUIName] [Select_CString(defender.IsFemale, 'понял', 'поняла' )] шаткость своего положения. [defender.GetSheHe|U] предложил нам освободить [fc_chosen_captive.GetFirstName] и остальных, если мы согласимся прекратить военные действия.\n\nМногие ожидают, что мы отдадим приказ нашим армиям отступить и принять перемирие. Но, возможно, мы должны показать [defender.GetFirstName] и всему миру, что бывает, когда кто-то угрожает нашей семье.\nА заставив [defender.GetFirstName] сдаться, мы также сможем захватить большую часть [defender.GetHerHis] казны..."
 fc_war_event.0002.a:0 "Все вернулись. И это главное."
 fc_war_event.0002.b:0 "Пусть мир увидит, что происходит, когда кто-то пытается напасть на нашу семью!"
 fc_war_event.0002.b.ct:0 "Хотя отказ от предложения [defender.GetFirstName] поставит нас в потенциально бесчестное положение, это также покажет всему миру, что мы готовы бороться за свою семью."
 fc_war_event.0002.b.potential_execution.ct:0 "[defender.GetFirstName] может решить принять меры и казнить заключенных!"
 
 fc_war_event.0003.desc:0 "[attacker.GetShortUIName] [Select_CString(attacker.IsFemale, 'послала', 'послал' )] небольшой отряд доверенных солдат вместе с ответом. Пленники были доставлены к ним, и [fc_chosen_captive.GetFirstName] вместе с остальными будет безопасно сопровожден к [attacker.GetFirstName].\n\nКак и было обещано, военные действия были немедленно прекращены.\n\nКажется, мы избежали худшего..."
 fc_war_event.0003.a:0 "Возможно, это даже к лучшему."
 fc_war_event.0003.a.prisoner_liberated.ct:0 "[current_hostages_war_prisoner.GetFirstName] [Select_CString(current_hostages_war_prisoner.IsFemale, 'была освобождена', 'был освобожден' )]"
 fc_war_event.0003.a.end_war.ct:0 "Армии [attacker.GetShortUIName] отозваны"
 
 fc_war_event.0004.desc:0 "Мы думали, что освобождения [fc_chosen_captive.GetFirstName] будет достаточно, чтобы заставить [attacker.GetShortUIName] передумать о войне. Похоже, этого оказалось недостаточно, и [attacker.GetSheHe] хочет большего, чем просто освободить семью.\n\nПленников вернули в их темницу, и, похоже, нам придется преподать [attacker.GetFirstName] урок."
 fc_war_event.0004.a:0 "Так тому и быть..."
 fc_war_event.0004.a.ct:0 "Война будет продолжаться до тех пор, пока одна из сторон не объявит о своей победе."
 fc_war_event.0004.b:0 "[attacker.GetFirstName] никогда не увидит их живыми!"
 
 fc_war_event.0005.desc:0 "Мы ожидали, что [defender.GetShortUIName] отступит и отпустит пленников, или, возможно, притворится [Select_CString(defender.IsFemale, 'храброй', 'храбрым' )] и не пришлет нам ответ.\n\nНо, похоже, что вероломство и жестокость [defender.GetFirstName] были недооценены. Хотя мы получаем противоречивые сообщения, похоже, что [defender.GetSheHe] решил казнить [fc_chosen_captive.GetShortUIName]...\n\nУ нас нет другого выбора, кроме как наступать, идти на земли врага, и отомстить за [fc_chosen_captive.GetFirstName]!"
 fc_war_event.0005.a:0 "За [fc_chosen_captive.GetFirstName]!"
 
 fc_war_event.0006.desc:0 "Даже наши худшие прогнозы не могли этого предвидеть. [defender.GetShortUIName], [Select_CString(defender.IsFemale, 'разгневанная', 'разгневанный' )] нашим объявлением войны, [Select_CString(defender.IsFemale, 'решила', 'решил' )] казнить всех тех, кого [defender.GetSheHe] [Select_CString(defender.IsFemale, 'держала', 'держал' )] в плену и кто был близок нам...\n\nУ нас нет выбора, кроме как идти дальше и отомстить за них на поле боя!"
 fc_war_event.0006.a:0 "Будь ты [Select_CString(defender.IsFemale, 'проклята', 'проклят' )]!"