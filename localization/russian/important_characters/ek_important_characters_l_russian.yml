 imp_char_alma_rula_llothis:0 ""
 imp_char_alma_rula_llothis_desc:0 "Святой Ллотис Благочестивый был современником и соратником [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )]. Он сформулировал основные ритуалы и принципы веры Храма Трибунала и стал символическим смертным мостом между богами и верующими."

 imp_char_alma_rula_olms:0 ""
 imp_char_alma_rula_olms_desc:0 "Святой Олмс Справедливый — данмерский покровитель лавочников и конторщиков, а также святой-покровитель Дома Индорил. Основатель орденов Ординаторов, Святой Олмс разработал и сформулировал основные принципы проверок, испытаний и раскаяния."

