 #King Aenedhel, King of Falinesti
 imp_char_camoran_017:0 ""
 imp_char_camoran_017_desc:0 "Энедель Миротворец, первый среди равных королей Каморан, прославился как искусный посредник. Когда Фалинести и его жители трагически исчезли в 2Э 420 году, Миротворец был признан погибшим и стал именоваться «Оплакиваемым».\n\nПосле краха имперской власти разрозненные короли Каморан, лишённые дипломатической мудрости Миротворца, предъявили претензии на титул Верховного короля, и Сад И'ффре оказался на грани полной анархии."

 imp_char_indoril_alma_rula:0 ""
 imp_char_indoril_alma_rula_desc:0 "Судьба Фарвила была неразрывно связана с Храмом с самого рождения. Будучи членом клана Индорил, он получил религиозное образование, но также ежедневно тренировался с отцом Брейносом, отставным генералом. Когда пришло время выбрать путь, Фарвил вступил в орден Ординаторов, решительно взявшись за искоренение врагов [Glossary( 'АЛМСИВИ', 'TRIBUNAL_GLOSS' )]. После смерти Альма Рулы Савери в 2Э 419 году Фарвил, прославившийся долгой и верной службой, а также имевший знатное происхождение, стал очевидным выбором для главы духовенства Трибунала."


