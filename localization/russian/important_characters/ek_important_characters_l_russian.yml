 ##### LORE

 #### VAMPIRES

 #Lamae Bal
 imp_char_bal_100:0 ""
 imp_char_bal_100_desc:0 "Когда-то Лами Бал была недийской жрицей Аркея, но Молаг Бал надругался над ней и обратил в первого вампира. Могущественная матрона своего многочисленного потомства ныне воспылала ненавистью к обеим богам - одному за то, что он оставил её, а другому за его омерзительное деяние."

 #Harkon
 imp_char_volkihar_1000:0 ""
 imp_char_volkihar_1000_desc:0 "Харкон - родоначальник вампирского рода Волкихар. Говорят, что, будучи смертным правителем, он принёс в жертву Молаг Балу тысячу невинных душ, а взамен получил чистую кровь для себя и своей семьи."

 #Valerica
 imp_char_volkihar_1001:0 ""
 imp_char_volkihar_1001_desc:0 "Когда её муж заключил сделку с Молаг Балом, Валерика тоже стала чистокровным вампиров. Но ужасный ритуал и методы, которыми Харкон добился этого, отдалили её от него, и теперь она посвящает свою жизнь собственным исследованиям алхимии и некромантии."

 #Serana
 imp_char_volkihar_1002:0 ""
 imp_char_volkihar_1002_desc:0 "Обращение в истинную Дочь Хладной Гавани, затеянное её отцом, оставило на Серане глубокие эмоциональные шрамы. В настоящее времени она практически полностью отстранилась от мира, несмотря на свои вампирические и магические способности."

 #Rada al Saran
 imp_char_saran_1000:0 ""
 imp_char_saran_1000_desc:0 "Легенда гласит, что Рада аль-Саран когда-то был могущественным ансеем из Йокуды, настолько искусным в обращении с мечом, что сражался с самой богиней Леки. Ему удалось добиться лишь ничьей, и тогда в борьбе за ещё большую власть он обратился в вампира."

 ### PSIJIC

 #Mannimarco
 imp_char_mannimarco_1000:0 ""
 imp_char_mannimarco_1000_desc:0 "Маннимарко, Король Червей, некогда член ордена монахов-псиджиков, ныне изгнанный с острова Артеум. Со временем многие будут бояться его имени."

 #Vanus Galerion
 imp_char_galerion_100:0 ""
 imp_char_galerion_100_desc:0 "Ванус Галерион, урожденный Тректус, известный как Мистик и Великий Маг, был членом ордена монахов-псиджиков и основателем Гильдии магов."

 # Vastarie
 imp_char_vastarie_1000:0 ""
 imp_char_vastarie_1000_desc:0 "Вастари - бывший член ордена Псиджиков, посвятившая свою жизнь попыткам использовать тёмные силы некромантии для чего-то хорошего."

 ### DAEDRA

 #Velehk Sain 
 imp_char_dremora_1000:0 ""
 imp_char_dremora_1000_desc:0 "Не совсем ясно, как Велек смог обеспечить своё постоянное присутствие в Мундусе, но он использовал его для того, чтобы добиться значительных успехов, грабя и совершая набеги по всему Абесинскому морю, став известным пиратом во всем Тамриэле."

 ### OTHER

 #Alessia
 imp_char_alessian_100:0 ""
 imp_char_alessian_100_desc:0 "Алессия возглавила масштабное восстание рабов против айлейдов, которое привело к образованию Первой империи.\n\nПосле вступления в должность императрицы она основала новую веру, сочетающую элементы нордской и альтмерской религии.\n\nАкатош благословил Алессию и её род Кровью Дракона и Амулетом Королей, а также пообещал, что пока её род правит империей от его имени, Акатош будет поддерживать барьер между Нирном и Обливионом." #dont know about AoK being given by aka, or originating from ayleids. going with the gem existed before with ayleids as whitegolds stone, akatosh responsible for the actual amulet and its properties

 #Reman
 imp_char_reman_100:0 ""
 imp_char_reman_100_desc:0 "Хотя более вероятно, что Реман был сыном пастушки и местного лорда, утверждалось, что он родился от союза короля Хрола и духа Алессии.\n\nВо время вторжения Акавира в конце #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#!, Реман возглавил объединённый Сиродил против захватчиков, кульминацией чего стала битва на Белом проходе. Говорят, что, услышав его голос, Цаэски преклонили колени и провозгласили его Драконорожденным.\n\nХотя он так и не получил этот титул при жизни, Реман завоевал большую часть Тамриэля и основал Вторую империю."

 #Reman III
 imp_char_reman_104:0 ""
 imp_char_reman_104_desc:0 "Третий из своей семьи и последний из династии, Реман III вступил на престол в 2877 году 1Э, примерно в середине Восьмидесятилетней войны с Морровиндом. Его воинское мастерство никогда не вызывало сомнений, ведь он был талантливым охотником на драконов. Таким же военным даром был наделён и его сын, наследный принц Джуйлек, чьи политически корректные действия наконец-то положили конец войне с Морровиндом.\n\nРеман III, окрылённый победой, к которой шли три поколения, не обращал внимания на махинации своего потентата, Версидью-Шайе. Он уничтожил всю императорскую семью и подписал Перемирие Церванта с Трибуналом в 2920 году 1Э, гарантию независимости Морровинда, которая будет действовать до падения #LORE [Concept( 'compendium_potentate', 'Потентата' )|E]#!."
 
 #Divayth Fyr
 imp_char_fyr_100:0 ""
 imp_char_fyr_100_desc:0 "Вокруг Дивайта Фира ходит множество слухов и историй, и даже самые преувеличенные из них, скорее всего, далеки от истины. Он, безусловно, один из самых могущественных магов Тамриэля на сегодняшний день - и, возможно, самый эксцентричный."

 #Vardengroet
 imp_char_vardengroet_gyron:0 ""
 imp_char_vardengroet_gyron_desc:0 "Предсказанный как тот, кто принесет мудрость и наставления другим, Гирон Варденгрот превратился в бессмертного и могущественного мага, пользующегося уважением многих по всему Тамриэлю."

 #Yagrum Bagarn 
 imp_char_bagarn_1000:0 ""
 imp_char_bagarn_1000_desc:0 "Когда-то Ягрум был мастером-ремесленником и служил под началом самого тонального архитектора Кагренака. Он обладает глубоким пониманием знаний, которые другие даже не могут постичь, но его поиски других выживших представителей своей расы пока что тщетны."

 #Indoril Nerevar
 imp_char_mora_109:0 ""
 imp_char_mora_109_desc:0 "Индорил Неревар — один из величайших героев кимеров — был Наставником и Первым советником, что объединил Великие дома против двемеров и нордов. Он погиб вскоре после битвы у Красной горы. Причина смерти точно неизвестна: одни винят раны, вторые — предательство."

 #Almalexia
 imp_char_indoril_100:0 ""
 imp_char_indoril_100_desc:0 "Альма Лаеса, Айем и позже, как богиня народа данмеров, Альмалексия, в своей земной жизни была дочерью дома Индорил, самостоятельной правительницей, женой Неревара и одним из его близких советников, после его смерти она и ещё двое его соратников вознеслись к божественности, образовав Трибунал Альмсиви."
 
 #Sotha Sil
 imp_char_sotha_100:0 ""
 imp_char_sotha_100_desc:0 "Сет из дома Сота был единственным выжившим после нападения #LORE [Concept( 'compendium_daedric', 'даэдрического' )|E]#! лорда Мерунеса Дагона, в результате которого погибла вся его семья, включая мать и сестру. Со временем он стал близким соратником кимерского короля Индорила Неревара и присутствовал во времена Войны Первого совета. Он вознесётся к божественности как один из трёх членов Трибунала Альмсиви под именем Сота Сила."

 #Vivec
 imp_char_vehk_100:0 ""
 imp_char_vehk_100_desc:0 "Жизнь кимера, который стал богом Трибунала, Вивека, окутана тайной. Его слова заслуживают такого же доверия, как легенды и мифы. Известно лишь то, что Вивек был близким советником и спутником кимерского короля Индорила Неревара и что в конце концов после битвы при Красной горе он стал одним из трех членов Трибунала Альмсиви."
 
 #Dumac Dwarf-Orc
 imp_char_duamaka_100:0 ""
 imp_char_duamaka_100_desc:0 "Думак $nick_dwarf_orc$ — также известный как «Думалакат» или «Король гномов» — был королём двемеров. Некогда Думак и Неревар были неразлучны: двемер даже преподнёс зачарованные клинки-близнецы в качестве свадебного подарка кимеру. Но их дружба не пережила махинаций Кагренака. Думак, которого держали в неведении, отправился на войну за свой народ: так началась Война Первого совета. В итоге двемер был убит в битве при Красной горе за мгновение до исчезновения своего народа."

 #Mane Rid-Thar-ri'Datta
 imp_char_mane_001:0 ""
 imp_char_mane_001_desc:0 "Рид-Тар-ри'Датта - первый Грива, принявший власть над Эльсвейром, но, как и все Гривы до и после него, был рождён под мифическими Тёмными лунами. Тем не менее, неоспоримо, что его харизма затмила всех его предшественников.\n\nВ 311 году 2Э, после того, как союз, заключённый между Не Квин-алом и Па'алатином, сделал путешествие безопасным, Грива отправился в храм Танца Двух Лун в Рол'ка, чтобы проповедовать массам. Он пришёл, чтобы открыть Риддл-Тар, Танец Двух Лун, космического бога порядка и истинный путь, по которому должны ступать каджиты.\n\nПрозрение Риддл-Тара сметёт все разрозненные пути, которые существовали в этом мире, а нераскаявшиеся души подвергнутся серьёзным преследованиям.\n\nРазграбление Не-Квин-Ала в 326 году 2Э заставило королевскую семью переселиться из своих земель в Риммен, оставив влияние Гривы без контроля. Клан Бреев из Анеквины официально завещал правление Конфедерацией Пророку Риддл-Тара в 336 году 2Э, освятив абсолютную власть, которой он обладал от Дюны до Сенчала.\n\nВ конце концов, столетний пророк умер в 390 году 2Э, в то время как скромная пеллитинская пара радостно встречала новую жизнь под Тёмными лунами..."
 
#King Keirgo of Anequina and Elsweyr Confederacy
 imp_char_anequina_002:0 ""
 imp_char_anequina_002_desc:0 "Король Кейрго был королем Анеквины и происходил из легендарного клана Брей. После его женитьбы на королеве Эшите Пеллитинской в 2Э 309 была образована #LORE [compendium_elsweyr_confederacy]#!. К несчастью для него, этот союз между знатью привёл к волнениям среди подданных его племени, которые почувствовали себя обманутыми.\n\nПока Сиродил разбирался с последствиями убийства Потентата Версидью-Шайе, монархи Эльсвейра были вынуждены самостоятельно бороться с восстанием племён. В 2Э 326 столица Не Квин-Ал была разграблена, а королевская семья – убита. Единственным выжившим оказался шестилетний Дахлима Брей, внук короля Кейрго."

 #Queen Padala of Anequina
 imp_char_anequina_003:0 ""
 imp_char_anequina_003_desc:0 "Королева Падала из Анеквины – отпрыск древнего и престижного клана Брей, ведущего свою родословную от самого Дарлока Брея. В 2Э 309 ее прапрадед, король Кейрго Анеквинский, женился на королеве Эшите Пеллитинской и тем самым впервые в истории объединил Эльсвейр.\n\nК сожалению, оказалось, что Эльсвейр вовсе не един: в 2Э 326 королевская семья была перебита, и единственным выжившим оказался дед Падалы – Дахлима Брей, который впоследствии стал править Римменом.\n\nМать Падалы, Мирани, унаследовала Риммен от Дахлимы и правила им до 2Э 389, когда его завоевала её бывший римменский вассал – Камилла «Завоевательница» Пардус. После потери Риммена владения клана Брей сократились до крепости Керур, расположенной к югу от Риммена.\n\nОднако недавно Падале удалось изменить судьбу своей семьи, отвоевав Долину Риммена у римменцев в 2Э 429."

 #Last High King of Hammerfell
 imp_char_phyllocid_1001:0 ""
 imp_char_phyllocid_1001_desc:0 "Исключительные времена требуют исключительных королей, каким, несомненно, и был Ар-Азал. Ловкий наездник, искусный фехтовальщик и великолепный государственный деятель, его мудрость могла посоперничать с мудростью мифических императоров Йокуды.\n\nПолитические ошибки верховного короля Джа-Фра поставили королевство на грань гражданской войны. К счастью, молодой король всегда мог положиться на совет Великолепной Закиб, жрицы Тавы. Открытая война между Венценосцами и Предшественниками была отложена на целое поколение - он женился на дочерях лидеров обеих фракций. Союз трона Хегата с обеими партиями имела свои достоинства, прежде чем развязала новый кризис в королевстве. \n\nДва королевских принца, один из которых коронован в Хегате, а другой правит Антифиллосом, как его предшественники, теперь являются главами каждой фракции. Ар-Азала можно увидеть в них обоих, но ни один из них не может претендовать даже на половину того, кем был их отец..."

 #Last proper High King of Skyrim
 imp_char_flamehair_999:0 ""
 imp_char_flamehair_999_desc:0 "Клан Огненных Волос удерживал верховную королевскую власть на протяжении трёх поколений, когда Логрольф воссел во дворец Королей в 394 году 2Э. Просто беспрецедентный случай со времён величественной династии Исграмора!\n\nНельзя винить нордов за передачу короны по роду в соответствии с Советом вождей, тем более, когда их потомки демонстрируют себя только с хорошей стороны. Логрольф был образцом нордской королевской власти - вёл своих танов в бой, делил добычу, выносил честные приговоры нечестивцам и возмещал ущерб пострадавшим.\n\nБаланс власти, торговли и влияния переместился в Виндхельм, поскольку стало ясно, что столица останется там в обозримом будущем. Доки Солитьюда и рынки Вайтрана хорошо этому поспособствовали.\n\nВ первом случае особенно пострадала не только казна, но и гордость. Синий дворец действительно был резиденцией Верховного короля на протяжении большей части поздней #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#!. Логрольф стал последней каплей, а его дочь Фрейдис, похоже, была такой же, как и её предки. Нужно было срочно принимать меры.\n\nПод впечатлением от смерти #LORE [Concept( 'compendium_potentate', 'потентата' )|E]#! Савириен-Чорака за год до этого, Сварт Проклятая Коса, ярл Солитьюда и Великий управитель Скайрима, задумал убить Верховного короля Логрольфа и оспорить права Фрейдис на трон. Логрольф умер, оставшись в памяти людей хорошим правителем и отличным человеком. После этого Сварт провозгласил себя Верховным королём при поддержке западных владений, а дочь Логрольфа была признана восточными владениями. Дети Неба снова оказались в жестокой вражде."

 #The guy from 2920 :>
 imp_char_akavir_99:0 ""
 imp_char_akavir_99_desc:0 "После смерти Ремана III Версидью-Шайе подарил ильнивири четыре века непревзойдённого величия. Быстро ликвидировав Имперское хозяйство и взяв под контроль оставшиеся учреждения, он объявил 2920 год «Последним годом #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#!».\n\nПридя к власти в 1 году 2Э, несмотря на сильную оппозицию, Версидью-Шайе начал серию политических арестов, убийств и дворцовых переворотов, получивших название «Репрессии Ремана». Чёрная Роза, Белая Роза и, прежде всего, остров Аменос стали колониями для нераскаявшихся реманцев.\n\nНесмотря на это, переход к новому режиму был чреват неповиновением, пик которого пришёлся на 283 год 2Э, когда произошёл «Вызов Бардмонта». В конце последующего тридцатисемилетнего конфликта частные армии были распущены, а последние непокорные князья окончательно уничтожены.\n\n\nНе имея финансовой и военной мощи империя не имела возможности самостоятельно осуществлять контроль. Проконсул Диниерас-Вес в 320 году 2Э обратился к гегемону с просьбой передать обязанность поддержания мира зарождающейся Гильдии бойцов.\n\n «Змеиный король» сбросил мантию власти тем же способом, которым и получил её - от кинжала убийцы. Найденный мёртвым в 324 году 2Э, ему наследовал его сын Савириен-Чорак, не знающий, что дело его жизни будет уничтожено в течение трети времени его правления."

 #Last Potentate
 imp_char_akavir_100:0 ""
 imp_char_akavir_100_desc:0 "Было бы весьма просто описать Савириен-Чорака как неумелого управляющего, внезапно заполучившего абсолютную власть... что повлекло за собой предсказуемые результаты. Однако на деле всё куда более прозаичней. То, как долго Версидью-Шайе управлял империей, было настоящим чудом, которое вряд ли сможет ещё повториться.\n\nБудучи сбитым с толку системой, что выстроил до него отец, Савириен-Чорак оказался связан по рукам и ногам некомпетентностью исполнительной власти. Когда новости об очередной проблеме доходили до его сведения, уходили целые недели для того чтобы получить невнятный ответ, уже после того, как местные власти успели проигнорировать его указы.\n\nСавириен-Чорак, не вытерпевший такого поведения, был достаточно умен, чтобы возвести Орсиниум в ранг провинции и казнить наглецов. Что касается последнего, то он был #bold гораздо менее#! кровожадным, чем его отец. «Королева Клыков» - клинок династии - обезглавила больше вельмож в ходе событий #bold Вызова Бардмонта#!, когда королевская кровь в достатке оросила клинок, чем за #bold всё время его правления#!. \n\nВсё это придавало всё большую значимость делу Сирила II Каптора. Публичное одобрение шуток в сторону правителя - верный путь к казни, как на собственном горьком опыте узнал имперский граф Бравила в 400 году 2Э! Более того, Савириен-Чорак назначил Сиена-Драсси проконсулом, вместо того, чтобы позволить принцу Венаросу унаследовать этот титул своего дерзкого отца, основательно унизив дом Капторов.\n\nГоды шли, обида копилась, пока в 430 году 2Э во дворце Сенчала не было найдено безжизненное тело Савириена-Чорака, убитого фанатиками Мефалы, известными как «Мораг Тонг». Они не оставили без внимания и его прямых наследников, как это было в старые времена Реманов. Нарастающая напряженность, наконец, вырвалась наружу, когда на стене появилась надпись: Вторая империя стоит на пороге окончательного раскола.\n\nМалоизвестный потомок, известный как Эксниерас-Вес, неожиданно для всех повернёт ход дел..."

