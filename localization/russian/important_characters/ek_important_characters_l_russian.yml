 ## EK2 Characters ##

 #King Aenedhel, King of Falinesti
 imp_char_camoran_017:0 ""
 imp_char_camoran_017_desc:0 "Поддерживать мир в босмерском клане достаточно сложно, так что представьте, как тяжело поддерживать мир между босмерскими кланами. Однако, Энедель «Миротворец»', главный среди каморанских королей, показал невероятные способности в этом деле. Не было конфликта, который он не смог бы разрядить, ни ситуаций, которое он не смог бы решить, ни врагов, которые могли бы воспрепятствовать примирению при его посредничестве. Говорили, что «слова Энеделя поражают больше, чем стрелы Эплира».\n\nТраур окутал страну в 420 году 2Э, когда стало известно, что Фалинести и его обитатели исчезли, и, предположительно, мертвы. Рыдания и горе раздавались по всей стране, и Сильвенар Эделорн проболел три года, прежде чем его состояние улучшилось. «Миротворец» стал «Оплакиваемым». \n\nПосле краха имперской власти и в отсутствие Миротворца, который мог бы способствовать дипломатическому решению проблем, разделённые каморанские короли заявили о своих притязаниях на верховное королевство, причём друг другу противостояли ветви династии Каморан из Сильвенара и Гратвуда. Сад И'ффре приближался к полной анархии."

 #Nord Adventurer who kicked out previous Bruma ruler
 imp_char_frostbeard_98:0 ""
 imp_char_frostbeard_98_desc:0 "Король Борвир правил Брумой по праву завоевателя, убив имперского графа Януса на пороге его же замка.\n\nЭйнар Снежная Борода бродил по лесам графства Брума, зарабатывая на жизнь охотой на троллей, которых было более чем достаточно, чтобы заботиться о себе, и своём сыне Борвире. К сожалению, он был убит в споре с какими-то стражниками-вымогателями; Они хотели треть его добычи, а не законную десятую часть. Борвир умолял капитана стражи наказать преступников, но был брошен в камеру и умер бы там, если бы не милость графа. \n\nВеря в легенды о милосердном правителе, Борвир обратился к имперскому графу Янусу с просьбой заступиться за него, рассказав о своих бедах. К его чести, Янус предложил мировое соглашение, которое гласило, что Борвиру будет выплачена компенсация в размере, в два раза превышающем стоимость украденного тролльего жира, похороны Эйнара будут оплачены государством, а Борвиру будет предоставлено специальное разрешение сразиться на дуэли с убийцами.\n\nБорвир хотел... большего. Он хотел голову капитана! Это была цена, которую Янус не захотел платить, поэтому он повторил свое предложение, от которого Борвир отказался.\n\nВ следующем месяце причастные к этому стражники были найдены мёртвыми. Борвир поклялся убить Януса, и для этого возглавил банду угнетаемых в графстве нордов. В 432 году Второй эры он завоевал Бруму и исполнил свою клятву. После этого было созвано собрание, на котором главы кланов утвердили Борвира в качестве «короля Брумы» и право его сына унаследовать трон. Харальд сделал это в 439 году Второй эры, сидя в тени человека, которого сменил."

 # Cyril II aka guy who ridiculed the Potentate, then got executed. what great surprise
 imp_char_cuptor_98:0 ""
 imp_char_cuptor_98_desc:0 "Никто на самом деле не знает, что заставило имперского графа Сирила II Бравильского ненасытно распространять различную сатиру о #LORE [Concept( 'compendium_potentate', 'Потентате' )|E]#!. Возможно, неудачный подарок из рук магната? Неудачи, связанные с нибенейскими префектами? И все же его род был одним из самых доверенных в Сиродиле во времена правления Савириен-Чорака...\n\nСирил имел официальные печати, освобождение от многих налогов и право содержать войско — отличительный символ статуса в пост-бардмонтском Тамриэле. При этом, Сирил всегда очень завидовал Савириену. \n\nВ одни момент, Сирил дошёл до того, что начал покровительствовать анонимному автору саги о Севилио Кораккусе. Севилио Кораккус — неуверенный в себе король с шепелявостью, склонный к бездействию. Это была тонко завуалированная критика своего сюзерена, объединяющая как реальность, так и вымысел. Большинство читателей согласны с тем, что эта сатира достигла апогея в «Севилио Кораккус. Тень Варсидиуса» и «Севилио Кораккус. Мемуары Сидориуса».\n\nЧитая, Сирил становился всё более наглым, пока не зашёл слишком далеко. Когда Совет старейшин собирался для решения очередного кризиса, разгоревшегося из-за уклончивого Савириена, он пошутил, что «Севилио действительно не может сравниться с оригиналом». Савириен-Чорак — или его доверенный помощник — услышал об этом и тайно организовал расследование. В стенах его особняка были найдены многочисленные копии «Севилио Кораккуса» вместе с корреспонденцией и векселями, доказывающими его финансовые связи с автором.\n\nОсужденный за государственную измену, Сирил II был лишён должности и лично обезглавлен потентатом. Официально помилованному, в отличие от своего отца, принцу Венаросу было разрешено уйти, хотя его преследовали «лоялисты», желающие отправить его на «милость» своего сюзерена."

 imp_char_blackrose_dyaan_01:0 ""
 imp_char_blackrose_dyaan_01_desc:0 "Айисхар считался великим вождём и посредником между народами Чернотопья в смутные времена. Приказав лилмотитским следопытам оберегать рощи, доверенные им хистами, он обеспечил мир с аргонианами. Благодаря этой передышке возродились надежды лилмотитов на восстановление утраченных городов. Однако это наследие омрачено надвигающимся спором о престолонаследии между его изгнанным сыном и юной дочерью."

 imp_char_atla_205:0 ""
 imp_char_atla_205_desc:0 "Не желая позволить великим городам за пределами Соулреста сгнить в непролазных болотах, а северным племенам - пасть перед нага, Аурил объединил йеспестов силой и убеждением.\n\nАурил встретил свой конец, пытаясь поджечь мосты Лейавина, и был убит владыкой Эсдруфом, который не хотел, чтобы король йеспестов угрожал его планам экономического господства в Топальской бухте."

 imp_char_indoril_alma_rula:0 ""
 imp_char_indoril_alma_rula_desc:0 "Молодые воины слетаются в орден Ординаторов, как мотыльки на пламя, стремясь доказать свою преданность. Для посвящённого в АЛМСИВИ с самого рождения Фарвила Индорила это было священной обязанностью.\n\nНет нужды говорить, что молодого мера ждало духовное обучение; он часто размышлял над храмовой схоластикой и историей кимеров, к удовольствию своих наставников. Однако он также ежедневно спорил со своим отцом Брайносом, генералом в отставке. В 361 году 2Э он принял клятву рукоположения и был допущен ко всем орденам. Чтобы исполнить желание покойного отца, он стал воином, а не фундаменталистом.\n\nКогда наконец собрался святейший конклав Трёх живых богов для избрания их мирского голоса, Фарвил Индорил стал самым молодым Альма Рула в истории Храма."

 imp_char_skjoralmor_99:0 ""
 imp_char_skjoralmor_99_desc:0 "Ярл Фолк принадлежал к древнему клану Скьоралмор, основавшему Фолкрит в #LORE [Concept('compendium_first_era', 'Первую эру')|E]#!. В конце 431 года 2Э орочье племя Йал вторглось в Скайрим, спасаясь от разграбления Орсиниума. Из-за Солитьюдского Собрания и последовавшего за ним политического хаоса верховный король Сварт не смог должным образом защитить свои владения, и в 434 году 2Э Фолкрит был захвачен, а ярл Фолк убит Яшнагом гро-Язгу."

 imp_char_pardus_998:0 ""
 imp_char_pardus_998_desc:0 "Наследница победоносной Клодии «Мрачной», принцесса Камилла была воспитана как воительница, обученная лучшими римменскими генералами. После побед своей матери Камилла нанесла сокрушительное поражение анеквинским войскам в битве Сутай-близнецов, заставив королеву Мирани бежать на юг, в Керур, вместе со своей малолетней дочерью. Так было основано королевство Риммен и положено начало наследия королевы Камиллы «Завоевательницы»."

 imp_char_alma_rula_llothis:0 ""
 imp_char_alma_rula_llothis_desc:0 "Святой Ллотис Благочестивый был современником и соратником Трибунала. Он сформулировал основные ритуалы и принципы Веры Храма Трибунала и был символическим смертным мостом между богами и верующими."

 imp_char_alma_rula_olms:0 ""
 imp_char_alma_rula_olms_desc:0 "Святой Олмс Справедливый — данмерский покровитель лавочников и конторщиков, а также покровитель дома Индорил. Основатель орденов Ординаторов, Святой Олмс разработал и сформулировал основные принципы проверок, испытаний и раскаяния."

