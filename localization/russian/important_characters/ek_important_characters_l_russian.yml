 #Cicero
 imp_char_pullia_1:0 ""
 imp_char_pullia_1_desc:0 "[SelectLocalization( GreaterThan_CFixedPoint( GetGlobalVariable('start_year').GetValue, '(CFixedPoint)3360' ), 'imp_char_pullia_1_desc_450', 'imp_char_pullia_1_desc_440' )]"
 imp_char_pullia_1_desc_440:0 "$bm_warlordrising_reaper_cicero_desc$"
 imp_char_pullia_1_desc_450:0 "Попытки Цицерона создать стабильное королевство Коловия к югу от Стрида пока не увенчались успехом. Анеквинцы при первой же возможности вернули себе священный город Рол'ка, а племя Сумеречной Лозы объединило под своим началом босмеров Арентии. Но, пожалуй, самым большим ударом для Цицерона стала смерть его жены, которая была убита во время набега самого Нендера Сумеречной Лозы."
 
 #Maevelle
 imp_char_camoran_arenthia1_009:0 ""
 imp_char_camoran_arenthia1_009_desc:0 "[SelectLocalization( GreaterThan_CFixedPoint( GetGlobalVariable('start_year').GetValue, '(CFixedPoint)3360' ), 'imp_char_camoran_arenthia1_009_desc_450', 'imp_char_camoran_arenthia1_009_desc_440' )]"
 imp_char_camoran_arenthia1_009_desc_440:0 "$bm_warlordrising_reaper_maevelle_desc$"
 imp_char_camoran_arenthia1_009_desc_450:0 "Мейвель оказалась не в состоянии справиться с угрозой коловианских захватчиков и была свергнута Нендером Сумеречной Лозой, который в конце концов сразился с Цицероном Пуллио."
 
 #Habais
 imp_char_shabu_001:0 ""
 imp_char_shabu_001_desc:0 "[SelectLocalization( GreaterThan_CFixedPoint( GetGlobalVariable('start_year').GetValue, '(CFixedPoint)3360' ), 'imp_char_shabu_001_desc_450', 'imp_char_shabu_001_desc_440' )]"
 imp_char_shabu_001_desc_440:0 "$bm_warlordrising_reaper_habais_desc$"
 imp_char_shabu_001_desc_450:0 "Хабайс показал себя способным лидером и поддерживал порядок в Дюне, умудряясь при этом успешно расширять свои владения. Благодаря его усилиям Дюна вошла в хаотичное Междуцарствие как бастион стабильности в Анеквине."
 
 #Nendaer
 imp_char_vinedusk_1:0 ""
 imp_char_vinedusk_1_desc:0 "[SelectLocalization( GreaterThan_CFixedPoint( GetGlobalVariable('start_year').GetValue, '(CFixedPoint)3360' ), 'imp_char_vinedusk_1_desc_450', 'imp_char_vinedusk_1_desc_440' )]"
 imp_char_vinedusk_1_desc_440:0 "$bm_warlordrising_reaper_nendaer_desc$"
 imp_char_vinedusk_1_desc_450:0 "Нендер сверг бесполезных каморанцев и теперь сам возглавляет босмеров Арентии. Его борьба с коловианским военачальником Пулло пока успешна, и каждый арентиец прекрасно понимает, что «Королевство Южного Вельда» долго не продержится."

