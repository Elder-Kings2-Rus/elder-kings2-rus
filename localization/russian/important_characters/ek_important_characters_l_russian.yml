 #### VAMPIRES

 #Lamae Bal
 imp_char_bal_100:0 ""
 imp_char_bal_100_desc:0 "Когда-то Лами Бал была недийской жрицей Аркея, но Молаг Бал надругался над ней и обратил в первого вампира. Могущественная матрона своего многочисленного потомства ныне воспылала ненавистью к обеим богам - одному за то, что он оставил её, а другому за его омерзительное деяние."

 #Harkon
 imp_char_volkihar_1000:0 ""
 imp_char_volkihar_1000_desc:0 "Харкон - родоначальник вампирского рода Волкихар. Говорят, что, будучи смертным правителем, он принёс в жертву Молаг Балу тысячу невинных душ, а взамен получил чистую кровь для себя и своей семьи."

 #Valerica
 imp_char_volkihar_1001:0 ""
 imp_char_volkihar_1001_desc:0 "Когда её муж заключил сделку с Молаг Балом, Валерика тоже стала чистокровным вампиров. Но ужасный ритуал и методы, которыми Харкон добился этого, отдалили её от него, и теперь она посвящает свою жизнь собственным исследованиям алхимии и некромантии."

 #Serana
 imp_char_volkihar_1002:0 ""
 imp_char_volkihar_1002_desc:0 "Обращение в истинную Дочь Хладной Гавани, затеянное её отцом, оставило на Серане глубокие эмоциональные шрамы. В настоящее времени она практически полностью отстранилась от мира, несмотря на свои вампирические и магические способности."

 #Rada al Saran
 imp_char_saran_1000:0 ""
 imp_char_saran_1000_desc:0 "Легенда гласит, что Рада аль-Саран когда-то был могущественным певцом меча из Йокуды, настолько искусным в обращении с клинком, что сражался с самой богиней Леки. Ему удалось добиться лишь ничьей, и тогда в борьбе за ещё большую власть он обратился в вампира."

 ### PSIJIC

 #Mannimarco
 imp_char_mannimarco_1000:0 ""
 imp_char_mannimarco_1000_desc:0 "Маннимарко, изгнанный член Ордена Псиджиков, нарёк себя Королём Червей. Бросив вызов своим бывшим соратникам, включая соперника — основателя Гильдии Магов Вануса Галериона, он основал Культ Червей, чтобы изучать и превозносить некромантические искусства. Провозгласив Аркея своим личным врагом, этот мятежный маг поставил себя в один ряд с богами и даэдрическими князьями."

 #Vanus Galerion
 imp_char_galerion_100:0 ""
 imp_char_galerion_100_desc:0 "Ванус Галерион, урожденный Тректус, известный как Мистик и Великий Маг, был членом ордена монахов-псиджиков и основателем Гильдии магов."

 # Vastarie
 imp_char_vastarie_1000:0 ""
 imp_char_vastarie_1000_desc:0 "Вастари - бывший член ордена Псиджиков, посвятившая свою жизнь попыткам использовать тёмные силы некромантии для чего-то хорошего."

 ### DAEDRA

 #Velehk Sain 
 imp_char_dremora_1000:0 ""
 imp_char_dremora_1000_desc:0 "Не совсем ясно, как Велек смог обеспечить своё постоянное присутствие в Мундусе, но он использовал его для того, чтобы добиться значительных успехов, грабя и совершая набеги по всему Абесинскому морю, став известным пиратом во всем Тамриэле."

 ### OTHER

 #Alessia
 imp_char_alessian_100:0 ""
 imp_char_alessian_100_desc:0 "Алессия возглавила масштабное восстание рабов против айлейдов, которое привело к образованию Первой империи.\n\nПосле вступления в должность императрицы она основала новую веру, сочетающую элементы нордской и альтмерской религии.\n\nАкатош благословил Алессию и её род Кровью Дракона и Амулетом Королей, а также пообещал, что пока её род правит империей от его имени, Акатош будет поддерживать барьер между Нирном и Обливионом." #dont know about AoK being given by aka, or originating from ayleids. going with the gem existed before with ayleids as whitegolds stone, akatosh responsible for the actual amulet and its properties

 #Reman
 imp_char_reman_100:0 ""
 imp_char_reman_100_desc:0 "Хотя более вероятно, что Реман был сыном пастушки и местного лорда, утверждалось, что он родился от союза короля Хрола и духа Алессии.\n\nВо время вторжения Акавира в конце #LORE [Concept( 'compendium_first_era', 'Первой эры' )|E]#!, Реман возглавил объединённый Сиродил против захватчиков, кульминацией чего стала битва на Белом проходе. Говорят, что, услышав его голос, Цаэски преклонили колени и провозгласили его Драконорожденным.\n\nХотя он так и не получил этот титул при жизни, Реман завоевал большую часть Тамриэля и основал Вторую империю."

 #Reman III
 imp_char_reman_104:0 ""
 imp_char_reman_104_desc:0 "Третий из своей семьи и последний из династии, Реман III вступил на престол в 2877 году 1Э, примерно в середине Восьмидесятилетней войны с Морровиндом. Его воинское мастерство никогда не вызывало сомнений, ведь он был талантливым охотником на драконов. Таким же военным даром был наделён и его сын, наследный принц Джуйлек, чьи политически корректные действия наконец-то положили конец войне с Морровиндом.\n\nРеман III, окрылённый победой, к которой шли три поколения, не обращал внимания на махинации своего потентата, Версидью-Шайе. Он уничтожил всю императорскую семью и подписал Перемирие Церванта с [Glossary( 'Трибуналом', 'TRIBUNAL_GLOSS' )] в 2920 году 1Э, гарантию независимости Морровинда, которая будет действовать до падения #LORE [Concept( 'compendium_potentate', 'Потентата' )|E]#!."
 
 #Divayth Fyr
 imp_char_fyr_100:0 ""
 imp_char_fyr_100_desc:0 "Вокруг Дивайта Фира ходит множество слухов и историй, и даже самые преувеличенные из них, скорее всего, далеки от истины. Он, безусловно, один из самых могущественных магов Тамриэля на сегодняшний день - и, возможно, самый эксцентричный."

 #Vardengroet
 imp_char_vardengroet_gyron:0 ""
 imp_char_vardengroet_gyron_desc:0 "Предсказанный как тот, кто принесет мудрость и наставления другим, Гирон Варденгрот превратился в бессмертного и могущественного мага, пользующегося уважением многих по всему Тамриэлю."

 #Yagrum Bagarn 
 imp_char_bagarn_1000:0 ""
 imp_char_bagarn_1000_desc:0 "Когда-то Ягрум был мастером-ремесленником и служил под началом самого тонального архитектора Кагренака. Он обладает глубоким пониманием знаний, которые другие даже не могут постичь, но его поиски других выживших представителей своей расы пока что тщетны."

 #Indoril Nerevar
 imp_char_mora_nerevar:0 ""
 imp_char_mora_nerevar_desc:0 "Индорил Неревар — один из величайших героев кимеров — был Наставником и Первым советником, что объединил Великие дома против двемеров и нордов. Он погиб вскоре после [Glossary( 'битвы у Красной горы', 'BATTLE_RM_GLOSS' )]. Причина смерти точно неизвестна: одни винят раны, вторые — предательство."

 #Almalexia
 imp_char_indoril_100:0 ""
 imp_char_indoril_100_desc:0 "Альма Лаеса, Айем и позже, как богиня народа данмеров, Альмалексия, в своей земной жизни была дочерью дома Индорил, самостоятельной правительницей, женой Неревара и одним из его близких советников, после его смерти она и ещё двое его соратников вознеслись к божественности, образовав Трибунал АЛМСИВИ."
 
 #Sotha Sil
 imp_char_sotha_100:0 ""
 imp_char_sotha_100_desc:0 "Сет из дома Сота был единственным выжившим после нападения [Glossary( 'даэдрического', 'DAEDRA_GLOSS' )] лорда Мерунеса Дагона, в результате которого погибла вся его семья, включая мать и сестру. Со временем он стал близким соратником кимерского короля Индорила Неревара и присутствовал во времена Войны Первого совета. Он вознесётся к божественности как один из трёх членов Трибунала АЛМСИВИ под именем Сота Сила."

 #Vivec
 imp_char_vehk_100:0 ""
 imp_char_vehk_100_desc:0 "Жизнь кимера, который стал богом Трибунала, Вивека, окутана тайной. Его слова заслуживают такого же доверия, как легенды и мифы. Известно лишь то, что Вивек был близким советником и спутником кимерского короля Индорила Неревара и что в конце концов после битвы при Красной горе он стал одним из трех членов Трибунала АЛМСИВИ."
 
 #Dumac Dwarf-Orc
 imp_char_duamaka_100:0 ""
 imp_char_duamaka_100_desc:0 "Думак $nick_dwarf_orc$ — также известный как «Думалакат» или «Король гномов» — был королём двемеров. Некогда Думак и Неревар были неразлучны: двемер даже преподнёс зачарованные клинки-близнецы в качестве свадебного подарка кимеру. Но их дружба не пережила махинаций Кагренака. Думак, которого держали в неведении, отправился на войну за свой народ: так началась Война Первого совета. В итоге двемер был убит в битве при Красной горе за мгновение до исчезновения своего народа."

 #Mane Rid-Thar-ri'Datta
 imp_char_mane_001:0 ""
 imp_char_mane_001_desc:0 "Рид-Тар-ри'Датта иногда упоминается как Первый Грива, хотя на деле он лишь первым принял власть над Конфедерацией Эльсвейра. В 2Э 311 году, после объединения Не-Квин-Ала и Па'алатина, сделавшего путешествия куда более безопасными, Грива отправился в Храм Танца Двух Лун в Рол'ке, где он узнал про Риддл-Тар, Танец Двух Лун и свой истинный путь.\n\nПрозрение Риддл-Тара стало предметом споров из-за стирания региональных верований и традиций, но разграбление Не-Квин-Ала в 2Э 326 вынудило королевскую семью покинуть родные земли и переселиться в Риммен, лишившись влияния на Гриву. Клан Брей из Анеквины официально передал власть над Конфедерацией Пророку Риддл-Тара в 2Э 336, освятив абсолютную власть, которой тот обладал в землях от Дюны до Сенчала до самой своей смерти."
 
#King Keirgo of Anequina and Elsweyr Confederacy
 imp_char_anequina_96:0 ""
 imp_char_anequina_96_desc:0 "Король Кейрго был королем Анеквины и происходил из легендарного клана Брей. После его женитьбы на королеве Эшите Пеллитинской в 2Э 309 была образована #LORE [compendium_elsweyr_confederacy]#!. К несчастью для него, этот союз между знатью привёл к волнениям среди подданных его племени, которые почувствовали себя обманутыми.\n\nПока Сиродил разбирался с последствиями убийства Потентата Версидью-Шайе, монархи Эльсвейра были вынуждены самостоятельно бороться с восстанием племён. В 2Э 326 столица Не Квин-Ал была разграблена, а королевская семья – убита. Единственным выжившим оказался шестилетний Дахлима Брей, внук короля Кейрго."

 #Last proper High King of Skyrim
 imp_char_flamehair_999:0 ""
 imp_char_flamehair_999_desc:0 "Клан Огненных Волос удерживал титул Верховного короля уже три поколения, когда Логролф занял трон во Дворце Королей в 2Э 394 году. Однако нельзя винить нордов за передачу короны прямым наследникам согласно Пакту Вождей, ведь каждый из них проявлял себя просто прекрасно. Логролф был воплощением идеала нордского короля: свиреп в бою и справедлив в мирное время. Во время своего процветающего правления он постепенно превращал Виндхельм в экономическое сердце Скайрима.\n\nВ 2Э 431 году, спустя год после убийства [Concept( 'compendium_potentate', 'потентата' )|E]#! Савириена-Чорака, та же участь постигла и Логролфа. Вскоре после этого ярл Солитьюда, Сварт Проклятая Коса, объявил себя Верховным королём Скайрима, и в землях Детей Неба вновь вспыхнула ожесточённая междоусобица."

 #The guy from 2920 :>
 imp_char_akavir_99:0 ""
 imp_char_akavir_99_desc:0 "Версидью-Шайе был последним акавирским Потентатом, что служил династии Реманов, и первым, кто начал править самостоятельно после того, как Реман III и его наследник были убиты данмерской организацией Мораг Тонг. Он объявил начало Второй Эры и правил более 300 лет, прежде чем сам пал жертвой убийства.\n\nВерсидью столкнулся с множеством восстаний за время своего правления, последнее из которых длилось 37 лет — с 2Э 283 по 2Э 320. Разорение, вызванное этой войной, привело к созданию Гильдии Бойцов, а затем и к Акту о Гильдиях, официально узаконившему другие гильдии по всему Тамриэлю."

 #Last Potentate
 imp_char_akavir_100:0 ""
 imp_char_akavir_100_desc:0 "Несмотря на долгие годы правления Империей, Версидью-Шайе уступил трон сравнительно мягкому Савириену-Чораку. Местные наместники подрывали центральную власть, пользуясь неизменной снисходительностью Потентата.\n\nНо иногда Савириен-Чорак всё же прибегал к более жёстким мерам. В 2Э 400 году он изгнал Дом Куптор из Бравила и назначил на их место ильнивирского проконсула, а также дерзко провозгласил Орсиниум полноценной провинцией Империи.\n\nШли годы и недовольство росло, пока в 2Э 430 в его дворце в Сенчале не было найдено безжизненное тело Савириена-Чорака, убитого фанатиками Мефалы, известными как «Мораг Тонг». Они не пощадили и его прямых наследников, как когда-то поступили с Реманами. Напряжение достигло предела, и стало мучительно ясно: Второй Империи пришёл конец."

