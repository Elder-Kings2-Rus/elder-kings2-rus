 #Alessia
 imp_char_alessian_100:0 ""
 imp_char_alessian_100_desc:0 "Алессия возглавила масштабное восстание рабов против айлейдов, которое привело к образованию Первой Империи.\n\nПосле вступления в должность императрицы она основала новую веру, сочетающую элементы нордской и альтмерской религии.\n\nАкатош благословил Алессию и ее род Кровью Дракона и Амулетом Королей, а также пообещал, что пока ее род правит Империей от его имени, Акатош будет поддерживать барьер между Нирном и Обливионом." #dont know about AoK being given by aka, or originating from ayleids. going with the gem existed before with ayleids as whitegolds stone, akatosh responsible for the actual amulet and its properties

 #Reman
 imp_char_reman_100:0 ""
 imp_char_reman_100_desc:0 "Хотя более вероятно, что Реман был сыном пастушки и местного лорда, утверждалось, что он родился от союза короля Хрола и духа Алессии.\n\nВо время вторжения Акавира в конце Первой Эры, Реман возглавил объединенный Сиродил против захватчиков, кульминацией чего стала битва на Белом Перевале. Говорят, что, услышав его голос, Цаэски преклонили колени и провозгласили его Драконорожденным.\n\nХотя он так и не получил этот титул при жизни, Реман завоевал большую часть Тамриэля и основал Вторую Империю."

 #Reman III
 imp_char_reman_104:0 ""
 imp_char_reman_104_desc:0 "Третий из своей семьи и последний из династии, Реман III вступил на престол в 1Э 2877, примерно на полпути Войны Четырёх Счетов с Морровиндом. Его воинское мастерство никогда не вызывало сомнений, ведь он был талантливым охотником на драконов. Таким же военным даром был наделен и его сын, наследный принц Джуйлек, чьи политически корректные действия наконец-то положили конец войне с Морровиндом.\n\nРеман III, окрыленный победой, к которой шли три поколения, не обращал внимания на махинации своего Потентата, Версидью-Шайе. Он уничтожил всю императорскую семью и подписал Сервантское перемирие с Трибуналом в 1Э 2920, гарантию независимости Морровинда, которая будет действовать до падения Потентата."
 
 #Mannimarco
 imp_char_mannimarco_1000:0 ""
 imp_char_mannimarco_1000_desc:0 "Маннимарко, король Червей, некогда член ордена Псиджиков, ныне изгнанный с острова Артейум, многие со временем будут бояться его имени."
 
 #Vanus Galerion
 imp_char_galerion_100:0 ""
 imp_char_galerion_100_desc:0 "Ванус Галерион, урожденный Тректус, известный как Мистик и Великий Маг, был членом ордена Псиджиков и является основателем Гильдии магов."

 #Indoril Nerevar
 imp_char_mora_109:0 ""
 imp_char_mora_109_desc:0 "Серджо Индорил Неревар Мора был каймерским королем Ресдайна. Как Наставник и Великий Ашхан объединенного народа каймеров, он заключил союз с двемерами, впервые объединив всех жителей Ресдайна. В конце концов союз распался, что привело к Войне Первого Совета. В кульминационной битве у Красной горы Неревар привел каймеров к победе, хотя вскоре после битвы умер при странных обстоятельствах." #Plagiarized from UESP lol someone write something better thx - delta

 #Almalexia
 imp_char_indoril_100:0 ""
 imp_char_indoril_100_desc:0 "Альма Лаеса, Айем и позже, как богиня народа данмеров, Альмалексия, в своей земной жизни была дочерью Дома Индорил, самостоятельной правительницей, женой Неревара и одним из его близких советников, после его смерти она и еще двое его соратников вознеслись к божественности, образовав Трибунал Альмсиви."
 
 #Sotha Sil
 imp_char_sotha_100:0 ""
 imp_char_sotha_100_desc:0 "Сет из дома Сота был единственным выжившим после нападения даэдрического лорда Мерунеса Дагона, в результате которого погибла вся его семья, включая мать и сестру. Со временем он стал близким соратником каймерского короля Индорила Неревара и присутствовал во время Войны Первого Совета. Он вознесется к божественности как один из трех членов Трибунала Альмсиви под именем Сота Сила."

 #Vivec
 imp_char_vehk_100:0 ""
 imp_char_vehk_100_desc:0 "Жизнь человека, который стал богом Трибунала, Вивека, окутана тайной. Его слова заслуживают такого же доверия, как легенды и мифы. Известно лишь то, что Вивек был близким советником и спутником каймерского короля Индорила Неревара и что в конце концов после битвы при Красной горе он стал одним из трех членов Трибунала Альмсиви."
 
 #Dumac Dwarf-Orc
 imp_char_duamaka_100:0 ""
 imp_char_duamaka_100_desc:0 "Думак Гноморк, также известный как Думак Король-гном, Король Красной Горы, был последним королем двемеров и некогда близким другом Индорила Неревара. С которым он заключил союз и поддерживал хорошие отношения. Он даже присутствовал на свадьбе Неревара. Однако их дружба и мир между их народами не продлились долго, и после начала Войны Первого Совета он был убит в битве у Красной горы. Незадолго до исчезновения его народа."

 #Mane Rid-Thar-ri'Datta
 imp_char_mane_001:0 ""
 imp_char_mane_001_desc:0 "Рид-Тар-ри'Датта - первый Грива, принявший власть над Эльсвейром, но, как и все Гривы до и после него, был рожден под мифическими Темными лунами. Тем не менее, неоспоримо, что его харизма затмила всех его предшественников.\n\nВ 2Э 311 году, после того, как союз, заключенный между Анеквиной и Пеллитинским царством, сделал путешествие безопасным, Грива отправился в Храм Танца Двух Лун в Роул'хи, чтобы проповедовать массам. Он пришел, чтобы открыть Риддл-Тар, Танец Двух Лун, космического бога порядка и истинный путь, по которому должны ступать каджиты.\n\nПрозрение Риддл-Тара сметет все разрозненные пути, которые существовали в этом мире, а нераскаявшиеся души подвергнутся серьезным преследованиям.\n\nРазграбление Анеквины в 2Э 326 заставило королевскую семью переселиться из своих земель в Риммен, оставив влияние Гривы без контроля. Клан Брея из Анеквины официально завещал правление Эльсвейром пророку Риддл-Тара в 2Э 370, освятив абсолютную власть, которой он обладал от Дюны до Сенчала.\n\nПророк умер в 2Э 390..."

 #Last High King of Hammerfell
 imp_char_phyllocid_1001:0 ""
 imp_char_phyllocid_1001_desc:0 "Исключительные времена требуют исключительных королей, каким, несомненно, и был Ар-Азал. Ловкий наездник, искусный фехтовальщик и великолепный государственный деятель, его мудрость могла посоперничать с мудростью императоров Йокуды.\n\nПолитические ошибки верховного короля Джа-Фра поставили королевство на грань гражданской войны. К счастью, молодой король всегда мог положиться на совет восхитительной Закиб, жрицы Тавы. Открытая война между Венценосцами и Предшественниками была отложена на целое поколение - он женился на дочерях лидеров обеих фракций. Союз принца Хегата с обеими партиями имела свои достоинства, прежде чем развязала новый кризис в королевстве. \n\nДва королевских принца, один из которых коронован в Хегате, а другой правит Антифиллосом, как его предшественники, теперь являются главами каждой фракции. Ар-Азал можно увидеть в них обоих, но ни один из них не может претендовать даже на половину того, кем был их отец..."

 #Last proper High King of Skyrim
 imp_char_flamehair_999:0 ""
 imp_char_flamehair_999_desc:0 "Клан Огненных волос удерживал верховную королевскую власть на протяжении трех поколений, когда Логрольф восседал во Дворце Королей в 2Э 394 году. Просто беспрецедентный случай со времен величественной династии Исграморов!\n\nНельзя винить нордов за передачу короны по роду в соответствии с Пактом Вождей, тем более, когда их потомки демонстрируют себя только с хорошей стороны. Логрольф был образцом нордической королевской власти - вел своих помощников в бой, делил добычу, выносил честные приговоры нечестивцам и возмещал ущерб пострадавшим.\n\nБаланс власти, торговли и влияния переместился в Виндхельм, поскольку стало ясно, что столица останется там в обозримом будущем.  Доки Солитьюда и рынки Вайтрана хорошо этому поспособствовали.\n\nВ первом случае особенно пострадала не только казна, но и гордость. Синий дворец действительно был резиденцией Верховного короля на протяжении большей части Первой эпохи. Логрольф стал последней каплей, а его дочь Фрейдис, похоже, была такой же как и ее предки. Нужно было срочно принимать меры.\n\nПод впечатлением от смерти Потентата Савириен-Чорака за год до этого, Сварт "Проклятая коса", ярл Солитьюда и Генеральный управитель Скайрима, задумал убить Верховного Короля Логрольфа и оспорить права Фрейдис на трон. Логрольф умер, оставишись в памяти людей хорошим правителем и отличным человеком. После этого Сварт провозгласил себя Верховным королем при поддержке западных нордов, а дочь Логрольфа была признана восточными нордами. Дети Неба снова оказались в жестокой вражде."

 #The guy from 2920 :>
 imp_char_akavir_99:0 ""
 imp_char_akavir_99_desc:0 "После смерти Ремана III Версидью-Шайе подарил Илнивири четыре века непревзойденного величия. Быстро ликвидировав Императорский дом и взяв под контроль оставшиеся учреждения, он объявил 2920 год "Последним годом Первой эры".\n\nПридя к власти в 2Э 1, несмотря на сильную оппозицию, Версидью-Шайе начал серию политических арестов, убийств и дворцовых переворотов, получивших название "Реманские репрессии". Черная роза, Белая роза и, прежде всего, остров Аменос стали колониями для нераскаявшихся реманцев.\n\nНесмотря на это, переход к новому режиму был чреват неповиновением, пик которого пришелся на 2Э 283 год, когда произошел "Вызов Бардмонта". В конце последующего тридцатисемилетнего конфликта частные армии были распущены, а последние непокорные князья окончательно уничтожены.\n\n\nНе имея финансовой и военной мощи империя не имела возможности самостоятельно осуществлять контроль. Проконсул Диниерас-Вес в 2Э 320 году обратился к гегемону с просьбой передать обязанность поддержания мира зарождающейся Гильдии бойцов.\n\n "Змеиный король" сбросил мантию власти тем же способом, которым и получил ее - воспользовавшись кинжалом убийцы. Найденный мертвым в 2Э 324, он стал преемником своего сына Савириен-Чорака, не зная, что дело его жизни будет уничтожено в течение трети времени его правления."

 #Last Potentate
 imp_char_akavir_100:0 ""
 imp_char_akavir_100_desc:0 "Было бы весьма просто списать Савириена-Чорака как неумелого управляющего внезапно заполучившего абсолютную власть... что повлекло за собой предсказуемые результаты. Однако на деле все куда более прозаичней. То как долго Версидью-Шайе управлял Империей было настоящим чудом, которое вряд ли сможет еще повториться.\n\nБудучи сбитым с толку системой, что выстроил до него отец, Савириен-Чорак оказался связан по рукам и ногам некомпетентностью исполнительной власти. Когда новости об очередной проблеме доходили до его сведения, уходили целые недели для того чтобы получить невнятный ответ , уже после того, как местные власти успели проигнорировать его указы.\n\nСавириен-Чорак, не вытерпевший такого поведения, был достаточно умен, чтобы возвести Орсиниум в ранг провинции и казнить наглецов. Что касается последнего, то он был смелым и гораздо менее кровожадным, чем его отец. "Королева клыков" - клинок династии Реман -  обезглавил больше вельмож в ходе событий единственного Бардмонтского совета, чем за все время его правления!  Чем чаще голубая кровь омывала этот клинок, тем больше дело Кирилла II Куптора приобретало еще большую важность. Публичное одобрение шуток в сторону правителя - верный путь к казни, как на собственном горьком опыте узнал имперский граф Бравил в 2Э 400! Более того, Савириен-Чорак назначил Сиена-Драсси своим канцлером вместо того чтобы позволить принцу Венаросу унаследовать этот титул за своим дерзким отцом, основательно унизив Дом Куптор.\n\nГоды шли, обида копилась, пока в 2Э 430 в его дворце Сенчал не было найдено безжизненное тело Савириена-Чорака, убитого мефаланскими фанатиками, носившими имя "Мораг Тонг". Они не оставили без внимания и его прямых наследников, как это было в старые времена. Нарастающая напряженность, наконец, вырвалась наружу, когда на стене появилась надпись "Вторая империя стоит на пороге окончательного раскола.\n\nМалоизвестный потомок, известный как Эксниерас-Вес, неожиданно для всех повернет ход дел..."

 ## EK2 Characters ##
 #High King Aendhel, King of Falinesti and 'де-факто' Valenwood
 imp_char_camoran_2f:0 ""
 imp_char_camoran_2f_desc:0 "Поддерживать мир в босмерском клане достаточно сложно, так что представьте, как тяжело быть Верховным королем Каморана. Однако, Энедель «Миротворец» показал невероятные способности в управлении. \n\nНе было конфликта, который он не смог бы разрядить, не ситуаций, которое он не смог бы решить, не врагов, которые могли бы воспрепятствовать примирению при его посредничестве. Говорили, что «слова Энеделя поражают больше, чем стрелы Эплира». Валенвуд процветал, освобожденный от круговорота междоусобных войн, под чутким правлением из Фалинести. \n\nТраур окутал страну в 2Э 420, когда стало известно, что Фалинести и его обитатели исчезли, и, предположительно, мертвы. Сильвенар Эделорн болен, а «Миротворец» мёртв. \n\nВсе ответвления семей сделали ставку на верховное королевство, а камораны Сильвенара и Гратвуда стали во главе страны. Сад И'ффре приближался к полной анархии."

 #Nord Adventurer who kicked out previous Bruma ruler
 imp_char_frostbeard_98:0 ""
 imp_char_frostbeard_98_desc:0 "Король Борвир правил Брумой по праву завоевателя, убив имперского графа Януса на пороге его же замка.\n\nАэнар Снежная Борода бродил по лесам графства Брума, зарабатывая на жизнь охотой на троллей, которых было более чем достаточно, чтобы заботиться о себе, и своем сыне Борвире. К сожалению, он был убит в споре с какими-то охраниками-вымогателями; Они хотели треть его добычи, а не законную десятую часть. Борвир умолял капитана стражи наказать преступников, но был брошен в камеру и умер бы там, если бы не милость графа. \n\nВеря в легенды о прекрасном правителе, Борвир обратился к имперскому графу Янусу с просьбой заступиться за него, рассказав о своих бедах. К его чести, Янус предложил мировое соглашение, которое гласило, что Борвиру будет выплачена компенсация в размере, в два раза превышающем стоимость украденного тролльского жира, похороны Эйнара будут оплачены государством, а Борвиру будет предоставлен специальный отказ от участия в дуэлях. с убийцами.\n\nБорвир хотел... большего. Он хотел голову капитана! Это была цена, которую Янус не хотел предлагать, поэтому он повторил свое предложение, от которого Борвир отказался.\n\nВ следующем месяце причастные к этому гвардейцы были найдены мертвыми. Борвир поклялся убить Янусу, и для этого возглавил банду угнетаемых в графстве нордов. В 432 году Второй эры он завоевал Бруму и исполнил свою клятву. После этого был созван суд, на котором главы кланов подтвердили Борвира как «короля Брумы» и право его сына унаследовать трон. Харальд сделал это в 439 году Второй эры, будучи в тени человека, которого заменил."

 #Last King of Orsinium
 imp_char_golzarga_101:0 ""
 imp_char_golzarga_101_desc:0 "Башаг гро-Орсиниум Голзарга взошел на трон всего за несколько лет до ужасной кончины Савириен. Плохие предзнаменования омрачали его ночи, вырывая каждую унцию энергии из его некогда энергичного естества.\n\nТрадиции наследования королевской семьи Голзарга складывались из испытания характера, знания закона и, #EMP прежде всего, #! мастерства дипломатии. Орсиниум мог бы #bold никогда не существовать #! без молчаливого одобрения бретонцев. Никто не хотел повторения безрассудства короля Голкарра.\n\nБашаг не был первым претендентом на трон, но его служба в качестве легионера Потентата, а затем дипломата сделала его подходящим кандидатом. Решающий прорыв в реализации его королевских амбиций произошел зимой 2Э 425 года. Император Савириен-Чорак отправил официальное письмо, в котором обещал отдельный статус для провинции только #EMP, если #! «Легат Башаг Голзарга будет избран королем орков». Сделка была слишком хороша, чтобы отказываться от нее, и кланы с готовностью согласились. \n\nПрошло пять лет, и Башаг стал тенью самого себя. Ужас охватил самого могущественного орсимера Тамриэля... Все стало ясно в 2Э 431, когда коалиция во главе с Шорнхельмом прорвали ворота, а защитники были слишком слабы! Голзарга Орсиниум продержался всего год против всей мощи альянса бретонцев и редгардцев. Целые кланы орков погибли во время разграбления или рассеялись по своим родовым цитаделям в Ротгаре.\n\nКлан Ял выжил, но не имел дома в Ротгаре. Его предки жили в Скайриме, куда они и отправились по приказу вождя Яшнага."

 # Cyril II aka guy who ridiculed the Potentate, then got executed. what great surprise
 imp_char_cuptor_98:0 ""
 imp_char_cuptor_98_desc:0 "Никто на самом деле не знает, что заставило имперского графа Сирила II Бравильского ненасытно потреблять различную сатиру о Потентате. Возможно, неудачный подарок из рук магната? Неудачи связанные с нибенейскими префектами? И все же его род был одним из самых доверенных в Сиродиле во времена правления Савириен-Чорака...\n\nСирилл имел официальные печати, освобождение от многих налогов и право содержать свиту — отличительный символ статуса в пост-Бардмонтском Тамриэле. При этом, Сирил всегда очень завидовал Савириену. \n\nВ одни момент, Сирил дошёл до того, что начал покровительствовать анонимному автору саги о Севилио Кораккусе. Севилио Кораккус — неуверенный в себе король с шепелявостью, склонный к бездействию. Это была тонко завуалированная критика своего сюзерена, объединяющая как реальность так и вымысел. Большинство читателей согласны с тем, что эта сатира достигла апогея в «Севилио Кораккус. Тень Варсидиуса» и «Севилио Кораккус. Мемуары Сидориуса».\n\nЧитая, Сирил становился все более наглым, пока не зашел слишком далеко. Когда Совет старейшин собирался для решения очередного кризиса, разгоревшегося из-за уклончивого Савириена, он пошутил, что «Севильо действительно не может сравниться с оригиналом». Савириен-Чорак — или его доверенный помощник — услышал об этом и тайно организовал расследование. В стенах его особняка были найдены многочисленные копии «Севилио Кораккуса» вместе с корреспонденцией и письмами о сдаче, доказывающими его финансовые связи с автором.\n\nОсужденный за государственную измену, Сирил II был лишен должности и лично обезглавлен Потентатом. Официально получившиму пощаду, в отличие от своего отца, принцу Венаросу было разрешено уйти, хотя его преследовали «лоялисты», желающие отправить его на "милость" своего сюзерена."

 imp_char_blackrose_dyaan_01:0 ""
 imp_char_blackrose_dyaan_01_desc:0 "Алискар считался великим лидером и посредником между своими сородичами, хистом, и различными народами Чернотопья в смутное и неспокойное время. Переместив большую часть бродяг-лилмотиитов в земли вокруг выбранного им места для новой Черной Розы, Алискар смог удвоить усилия лилмотиитов по патрулированию рощ, доверенных им Хистом, и, таким образом, обеспечить мир с аргонианами.\n\nПод его властью, лилмотииты получили надежду на выздоровление и возможность однажды вернуть свои потерянные города. Короче говоря, Алискар был на пути к величию, но внезапный и тяжелый спор с его сыном и наследником заставил его изгнать своего ребенка и назвать свою маленькую дочь новой наследницей, решение, которое могло поставить под угрозу все его с таким трудом завоеванное наследие."

 imp_char_atla_205:0 ""
 imp_char_atla_205_desc:0 "Auril II was a proud man and a great king, who inherited a small post-Ayleidic city-state and transformed it into a kingdom worthy of its name. Not content to let the great cities outside the gates of Solhrest rot in the encroaching mires of Black Marsh, nor to let the prodigal tribes of the north fall to the predations of the Naga, Auril took matters into his own hands and extended his benevolence and custodianship to all Yespest tribes that still remained, by force and by persuasion.\n\nIn his lifetime, Auril balanced the tightrope act of legitimising his kingship in the style of an Ayleid tyrant, while focusing his people on the future and breaking with many of the more hated customs inherited from the Wild Elves. His fearsome and glorious aura alone, so it is said, kept Solhrest safe from would-be invaders; alas, this charisma could not be passed down like his throne was.\n\nAuril met his end attempting to torch the Bridges of Leyawiin, slain by Overlord Esdrufus who would not have the Yespest king threaten his designs for economic domination of the Topal Bay."

 imp_char_indoril_alma_rula:0 ""
 imp_char_indoril_alma_rula_desc:0 "Young champions flock to the Four Ordinator Orders like a moth to a flame, eager to prove their devotion. Dedicated to the Almsivi since his birth in 2E 345, it was a sacred obligation to Farwil Indoril.\n\nNeedless to say, spiritual instruction awaited the young mer; He often pondered over Temple scholastics and Chimer history to the delight of his tutors. Yet he also sparred daily with his father Braynos, a retired general.\n\nGrandmaster Mathyn's cousin took the Oath of Ordination in 2E 361, being admitted to all Orders. To fulfil his late father's wishes, he became a Militant instead of following his Doctrinaire inclination. His distinguished service in the Order of War alongside experience in the other Orders—especially the Order of Doctrine and Ordination—were held in high regard by his peers. In time his name was spoken with reverence, and joined the race to be the next Alma Rula.\n\nWhen the August Conclave of the Three Living Gods for the Selection of their Worldly Voice finally convened in 2E 380, Farwil Indoril became the youngest Alma Rula in Temple history, after barely two decades of service. Strongly backed by the Orders of War and Doctrine, the Order of the Watch broke the stalemate when it declared for Farwil rather than the Inquisition's candidate.\n\nA mannish life later, Farwil commands an ascendant Tribunal Temple supported by sizeable holdings on Necrom and Vvardenfell, in addition to the three Archcanonries."

 imp_char_skjoralmor_99:0 ""
 imp_char_skjoralmor_99_desc:0 "Clan Skjoralmor's ancestors were affluent lumberjacks, operating many sawmills across Falkreath Hold. Interest came due when Steward Thadgeir was bequeathed rule of the Kingdom after the previous family line went extinct. He reformed the administration to great effect while cutting down on military expenditures, a move that was sound at the time. The treasury swelled with coins and the people thrived.\n\nWhen Thadgeir died in 2E 425, his son Falk succeeded him. Falk was a capable ruler but too miserly to restore military expenditure amidst a period of growing insecurity. No level of pleading from his Housecarl or even Prince Hakkvild could make him budge.\n\nReports in late 2E 431 indicating that the Orcish Yal Tribe had declared for Falkreath got lost within the political storm that caused by the Moot of Solitude. King Falk nominally assented to the coronation of Svartr whom otherwise did not assert himself on Greypine Hall too much.\n\nThat all changed when the Yal Tribe finally entered the Home of the Nords in early 2E 432 passing through the Reachgate. The Reachbreaker Kings were too precarious to oppose them but sent word to the other Holds.\n\nHigh King Svartr formulated a strategy with the remaining western monarchs. Mere days into the war council, Jarl Hjorta of Morthal withdrew her support citing concerns about the quality of Falkreath forces, the main target of the Orcish offensive. Thus only the armies of Haafingar, Whiterun and the shoddy militia of Falkreath would participate in the War of the Pines. The few opening skirmishes were inconclusive as the Orsimer did not lay siege to any stronghold on the way to Falkreath, but harshly raided the Whiterun countryside for supplies at the price of constant harassment. A set piece battle at last happened, the Battle of Fairmoor where the Nordic coalition failed to check the Orcish foraging efforts.\n\nFurious with King Falk for his insubordination doubled with uselessness, Svartr and Torygg committed to a final engagement in defense of the Southern Hold: the Battle of Granite Hall in 2E 433. The Falkreath center of the army broke yet again before anyone else, and this time there would be no help forthcoming. King Falk had made his grave and he would lie in it.\n\nStruggling at death's door for a year further, King Falk was slain by Yashnag Yal during the Siege of Falkreath. 2E 434 would be the year Hakkvild mourned the loss of father and crown."

 imp_char_pardus_998:0 ""
 imp_char_pardus_998_desc:0 "Born in 2E 345 to Duchess Claudia Pardus, Princess Camilla showed refinement in the art of war early in her life. Board games, sparring and mock battles were her childhood hobbies. Duchess Claudia attached her daughter as an aide to Atreus Furia.  Tutored by the foremost Rimmenese general, shifty talent grew into solid competence.\n\nDuring the First Siege of Rimgate in early 2E 356 she carried orders across the different army corps. When she witnessed General Atreus being mauled to death by Senche cavalry after a desperate sally, she exacted a heavy tribute on the enemies before retreating. The Khajiit assault abated while they licked their wounds. The Second Siege of Rimgate in the autumn of 2E 360 ended in a crushing setback for the Khajiit. Claudia ‘the Grim’ utterly routed the Anequinan army back to Rimmen, taking advantage of the hasty retreat to occupy and fortify the Larsius Basin.\n\nThe Settlement of Lynmount was rife with insecurity, masterminded by General Zayrah Shadavi. Displeased with seeing her subjects harassed, Camilla summoned her retinue to conduct increasingly brazen chevauchées. Rimmen itself was only spared under the watch of General Shadavi. When Duchess Claudia passed in 2E 383, the Upper Larsius was dotted with Rimmenese communities. Now Duchess, Camilla II was free to lay waste to the Anequinan officer corps: even Zayrah Shadavi was made prisoner in 2E 387.\n\nDevoid of competent military officers, Queen Mirani reluctantly assigned generals twin Fa’dran and Esjero to defend the city in the year 2E 389 from a probing siege. Both were of the Suthay furstock. The scene was set for the Battle of Twin Suthay. Outwitting the inexperienced generals, Camilla utterly crushed the Anequina host beneath the very walls of Rimmen. Left with no army to defend her and a panicked populace, Mirani escaped south only bringing her closest advisors and her infant daughter, Padala. Thus was founded the Kingdom of Rimmen. House Pardus had given rise to Queen Camilla I ‘the Conqueror’."


 imp_char_alma_rula_llothis:0 ""
 imp_char_alma_rula_llothis_desc:0 "Saint Llothis the Pious was a contemporary and companion of the Tribunal. He formulated the central rituals and principles of the Tribunal Temple Faith and was the symbolic mortal bridge between the gods and the faithful."

 imp_char_alma_rula_olms:0 ""
 imp_char_alma_rula_olms_desc:0 "Saint Olms the Just is the Dunmeri Patron of Chandlers and Clerks and the patron saint of House Indoril. Olms was the founder of the Ordinators, and was responsible for the conceiving and articulating the fundamental principles of testing, ordeal, and repentance."

