 imp_char_alessian_100:0 ""
 imp_char_alessian_100_desc:0 "Алессия возглавила масштабное восстание рабов против айлейдов, которое привело к образованию Первой Империи.\n\nПосле вступления в должность императрицы она основала новую веру, сочетающую элементы нордской и альтмерской религии.\n\nАкатош благословил Алессию и её род Кровью Дракона и Амулетом Королей, а также пообещал, что пока её род правит Империей от его имени, Акатош будет поддерживать барьер между Нирном и Обливионом." #dont know about AoK being given by aka, or originating from ayleids. going with the gem existed before with ayleids as whitegolds stone, akatosh responsible for the actual amulet and its properties

 #Reman
 imp_char_reman_100:0 ""
 imp_char_reman_100_desc:0 "Хотя более вероятно, что Реман был сыном пастушки и местного лорда, утверждалось, что он родился от союза короля Хрола и духа Алессии.\n\nВо время вторжения Акавира в конце Первой Эры, Реман возглавил объединенный Сиродил против захватчиков, кульминацией чего стала битва на Белом Перевале. Говорят, что, услышав его голос, Цаэски преклонили колени и провозгласили его Драконорожденным.\n\nХотя он так и не получил этот титул при жизни, Реман завоевал большую часть Тамриэля и основал Вторую Империю."

 #Reman III
 imp_char_reman_104:0 ""
 imp_char_reman_104_desc:0 "Третий из своей семьи и последний из династии, Реман III вступил на престол в 1Э 2877, примерно на полпути Войны Четырёх Счетов с Морровиндом. Его воинское мастерство никогда не вызывало сомнений, ведь он был талантливым охотником на драконов. Таким же военным даром был наделен и его сын, наследный принц Джуйлек, чьи политически корректные действия наконец-то положили конец войне с Морровиндом.\n\nРеман III, окрыленный победой, к которой шли три поколения, не обращал внимания на махинации своего Потентата, Версидью-Шайе. Он уничтожил всю императорскую семью и подписал Сервантское перемирие с Трибуналом в 1Э 2920, гарантию независимости Морровинда, которая будет действовать до падения Потентата."
 
 #Mannimarco
 imp_char_mannimarco_1000:0 ""
 imp_char_mannimarco_1000_desc:0 "Маннимарко, также известный как король Червей, некогда был членом ордена Псиджиков, но ныне он изгнан с острова Артейум. Многие со временем будут бояться его имени."
 
 #Vanus Galerion
 imp_char_galerion_100:0 ""
 imp_char_galerion_100_desc:0 "Ванус Галерион, урожденный Тректус, известный как Мистик и Великий Маг, был членом ордена Псиджиков и является основателем Гильдии магов."

 #Indoril Nerevar
 imp_char_mora_109:0 ""
 imp_char_mora_109_desc:0 "Серджо Индорил Неревар Мора был кимерским королем Ресдайна. Как Наставник и Великий Ашхан объединенного народа кимеров, он заключил союз с двемерами, впервые объединив всех жителей Ресдайна. В конце концов союз распался, что привело к Войне Первого Совета. В кульминационной битве у Красной горы Неревар привел кимеров к победе, хотя вскоре после битвы умер при странных обстоятельствах." #Plagiarized from UESP lol someone write something better thx - delta

 #Almalexia
 imp_char_indoril_100:0 ""
 imp_char_indoril_100_desc:0 "Альма Лаеса, Айем и позже, как богиня народа данмеров, Альмалексия, в своей земной жизни была дочерью Дома Индорил, самостоятельной правительницей, женой Неревара и одним из его близких советников, после его смерти она и ещё двое его соратников вознеслись к божественности, образовав Трибунал Альмсиви."
 
 #Sotha Sil
 imp_char_sotha_100:0 ""
 imp_char_sotha_100_desc:0 "Сет из дома Сота был единственным выжившим после нападения даэдрического лорда Мерунеса Дагона, в результате которого погибла вся его семья, включая мать и сестру. Со временем он стал близким соратником кимерского короля Индорила Неревара и присутствовал во время Войны Первого Совета. Он вознесется к божественности как один из трех членов Трибунала Альмсиви под именем Сота Сила."

 #Vivec
 imp_char_vehk_100:0 ""
 imp_char_vehk_100_desc:0 "Жизнь человека, который стал богом Трибунала, Вивека, окутана тайной. Его слова заслуживают такого же доверия, как легенды и мифы. Известно лишь то, что Вивек был близким советником и спутником кимерского короля Индорила Неревара и что в конце концов после битвы при Красной горе он стал одним из трех членов Трибунала Альмсиви."
 
 #Dumac Dwarf-Orc
 imp_char_duamaka_100:0 ""
 imp_char_duamaka_100_desc:0 "Думак Гноморк, также известный как Думак Король-гном, Король Красной Горы, был последним королем двемеров и некогда близким другом Индорила Неревара. С которым он заключил союз и поддерживал хорошие отношения. Он даже присутствовал на свадьбе Неревара. Однако их дружба и мир между их народами не продлились долго, и после начала Войны Первого Совета он был убит в битве у Красной горы. Незадолго до исчезновения его народа."

 #Mane Rid-Thar-ri'Datta
 imp_char_mane_001:0 ""
 imp_char_mane_001_desc:0 "Рид-Тар-ри'Датта - первый Грива, принявший власть над Эльсвейром, но, как и все Гривы до и после него, был рожден под мифическими Тёмными лунами. Тем не менее, неоспоримо, что его харизма затмила всех его предшественников.\n\nВ 2Э 311 году, после того, как союз, заключенный между Анеквиной и Пеллитинским царством, сделал путешествие безопасным, Грива отправился в Храм Танца Двух Лун в Роул'хи, чтобы проповедовать массам. Он пришёл, чтобы открыть Риддл-Тар, Танец Двух Лун, космического бога порядка и истинный путь, по которому должны ступать каджиты.\n\nПрозрение Риддл-Тара сметет все разрозненные пути, которые существовали в этом мире, а нераскаявшиеся души подвергнутся серьезным преследованиям.\n\nРазграбление Анеквины в 2Э 326 заставило королевскую семью переселиться из своих земель в Риммен, оставив влияние Гривы без контроля. Клан Брея из Анеквины официально завещал правление Эльсвейром пророку Риддл-Тара в 2Э 370, освятив абсолютную власть, которой он обладал от Дюны до Сенчала.\n\nПророк умер в 2Э 390..."

 #Last High King of Hammerfell
 imp_char_phyllocid_1001:0 ""
 imp_char_phyllocid_1001_desc:0 "Исключительные времена требуют исключительных королей, каким, несомненно, и был Ар-Азал. Ловкий наездник, искусный фехтовальщик и великолепный государственный деятель, его мудрость могла посоперничать с мудростью императоров Йокуды.\n\nПолитические ошибки верховного короля Джа-Фра поставили королевство на грань гражданской войны. К счастью, молодой король всегда мог положиться на совет восхитительной Закиб, жрицы Тавы. Открытая война между Венценосцами и Предшественниками была отложена на целое поколение - он женился на дочерях лидеров обеих фракций. Союз принца Хегата с обеими партиями имела свои достоинства, прежде чем развязала новый кризис в королевстве. \n\nДва королевских принца, один из которых коронован в Хегате, а другой правит Антифиллосом, как его предшественники, теперь являются главами каждой фракции. Ар-Азал можно увидеть в них обоих, но ни один из них не может претендовать даже на половину того, кем был их отец..."

 #Last proper High King of Skyrim
 imp_char_flamehair_999:0 ""
 imp_char_flamehair_999_desc:0 "Клан Огненных волос удерживал верховную королевскую власть на протяжении трех поколений, когда Логрольф восседал во Дворце Королей в 2Э 394 году. Просто беспрецедентный случай со времен величественной династии Исграморов!\n\nНельзя винить нордов за передачу короны по роду в соответствии с Пактом Вождей, тем более, когда их потомки демонстрируют себя только с хорошей стороны. Логрольф был образцом нордической королевской власти - вел своих помощников в бой, делил добычу, выносил честные приговоры нечестивцам и возмещал ущерб пострадавшим.\n\nБаланс власти, торговли и влияния переместился в Виндхельм, поскольку стало ясно, что столица останется там в обозримом будущем. Доки Солитьюда и рынки Вайтрана хорошо этому поспособствовали.\n\nВ первом случае особенно пострадала не только казна, но и гордость. Синий дворец действительно был резиденцией Верховного короля на протяжении большей части Первой эпохи. Логрольф стал последней каплей, а его дочь Фрейдис, похоже, была такой же как и её предки. Нужно было срочно принимать меры.\n\nПод впечатлением от смерти Потентата Савириен-Чорака за год до этого, Сварт "Проклятая коса", ярл Солитьюда и Генеральный управитель Скайрима, задумал убить Верховного Короля Логрольфа и оспорить права Фрейдис на трон. Логрольф умер, оставишись в памяти людей хорошим правителем и отличным человеком. После этого Сварт провозгласил себя Верховным королем при поддержке западных нордов, а дочь Логрольфа была признана восточными нордами. Дети Неба снова оказались в жестокой вражде."

 #The guy from 2920 :>
 imp_char_akavir_99:0 ""
 imp_char_akavir_99_desc:0 "После смерти Ремана III Версидью-Шайе подарил Илнивири четыре века непревзойденного величия. Быстро ликвидировав Императорский дом и взяв под контроль оставшиеся учреждения, он объявил 2920 год "Последним годом Первой эры".\n\nПридя к власти в 2Э 1, несмотря на сильную оппозицию, Версидью-Шайе начал серию политических арестов, убийств и дворцовых переворотов, получивших название "Реманские репрессии". Чёрная роза, Белая роза и, прежде всего, остров Аменос стали колониями для нераскаявшихся реманцев.\n\nНесмотря на это, переход к новому режиму был чреват неповиновением, пик которого пришёлся на 2Э 283 год, когда произошёл "Вызов Бардмонта". В конце последующего тридцатисемилетнего конфликта частные армии были распущены, а последние непокорные князья окончательно уничтожены.\n\n\nНе имея финансовой и военной мощи империя не имела возможности самостоятельно осуществлять контроль. Проконсул Диниерас-Вес в 2Э 320 году обратился к гегемону с просьбой передать обязанность поддержания мира зарождающейся Гильдии бойцов.\n\n "Змеиный король" сбросил мантию власти тем же способом, которым и получил её - воспользовавшись кинжалом убийцы. Найденный мертвым в 2Э 324, он стал преемником своего сына Савириен-Чорака, не зная, что дело его жизни будет уничтожено в течение трети времени его правления."

 #Last Potentate
 imp_char_akavir_100:0 ""
 imp_char_akavir_100_desc:0 "Было бы весьма просто списать Савириена-Чорака как неумелого управляющего внезапно заполучившего абсолютную власть... что повлекло за собой предсказуемые результаты. Однако на деле все куда более прозаичней. То как долго Версидью-Шайе управлял Империей было настоящим чудом, которое вряд ли сможет ещё повториться.\n\nБудучи сбитым с толку системой, что выстроил до него отец, Савириен-Чорак оказался связан по рукам и ногам некомпетентностью исполнительной власти. Когда новости об очередной проблеме доходили до его сведения, уходили целые недели для того чтобы получить невнятный ответ, уже после того, как местные власти успели проигнорировать его указы.\n\nСавириен-Чорак, не вытерпевший такого поведения, был достаточно умен, чтобы возвести Орсиниум в ранг провинции и казнить наглецов. Что касается последнего, то он был смелым и гораздо менее кровожадным, чем его отец. "Королева клыков" - клинок династии Реман - обезглавил больше вельмож в ходе событий единственного Бардмонтского совета, чем за все время его правления! Чем чаще голубая кровь омывала этот клинок, тем больше дело Сирилла II Куптора приобретало ещё большую важность. Публичное одобрение шуток в сторону правителя - верный путь к казни, как на собственном горьком опыте узнал имперский граф Бравил в 2Э 400! Более того, Савириен-Чорак назначил Сиена-Драсси своим канцлером вместо того чтобы позволить принцу Венаросу унаследовать этот титул за своим дерзким отцом, основательно унизив Дом Куптор.\n\nГоды шли, обида копилась, пока в 2Э 430 в его дворце Сенчал не было найдено безжизненное тело Савириена-Чорака, убитого фанатиками Мефалы, носившими имя "Мораг Тонг". Они не оставили без внимания и его прямых наследников, как это было в старые времена. Нарастающая напряженность, наконец, вырвалась наружу, когда на стене появилась надпись "Вторая империя стоит на пороге окончательного раскола.\n\nМалоизвестный потомок, известный как Эксниерас-Вес, неожиданно для всех повернет ход дел..."

 ## EK2 Characters ##
