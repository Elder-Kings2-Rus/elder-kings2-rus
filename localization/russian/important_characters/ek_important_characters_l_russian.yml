 imp_char_sosildor_100_desc_450:0 "Аттребус Сосильдор победил [Concept( 'compendium_potentate', 'потентата' )|E]#! и установил свое собственное правление на Имперском острове. Его планы относительно Сиродила не понравились нибенейской знати, которая увидела угрозу своему положению в Хартленде.\n\nПоэтому неудивительно, что правители Нибенейской долины восстали против Аттребуса. Начавшаяся война разрушила Сиродил и привела к смерти Аттребуса."

