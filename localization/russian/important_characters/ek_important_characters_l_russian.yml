 ## EK2 Characters ##
 #High King Aendhel, King of Falinesti and 'de-facto' Valenwood
 imp_char_camoran_2f:0 ""
 imp_char_camoran_2f_desc:0 "Поддерживать мир в босмерском клане достаточно сложно, так что представьте, как тяжело было Верховным королям из династии Каморан. Однако, Энедель «Миротворец» показал невероятные способности в управлении. \n\nНе было конфликта, который он не смог бы разрядить, ни ситуаций, которое он не смог бы решить, ни врагов, которые могли бы воспрепятствовать примирению при его посредничестве. Говорили, что «слова Энеделя поражают больше, чем стрелы Эплира». Валенвуд процветал, освобожденный от круговорота междоусобных войн, под чутким правлением из Фалинести. \n\nТраур окутал страну в 420 году 2Э, когда стало известно, что Фалинести и его обитатели исчезли, и, предположительно, мертвы. Рыдания и горе раздавались по всей стране, и Сильвенар Эделорн проболел три года, прежде чем его состояние улучшилось. «Миротворец» стал «Оплакиваемым». \n\nВсе ответвления семьи выдвинули претензию на верховное королевство, а Камораны из Сильвенара и Гратвуда встали во главе стаи. Сад И'ффре приближался к полной анархии."

 #Nord Adventurer who kicked out previous Bruma ruler
 imp_char_frostbeard_98:0 ""
 imp_char_frostbeard_98_desc:0 "Король Борвир правил Брумой по праву завоевателя, убив имперского графа Януса на пороге его же замка.\n\nЭйнар Снежная Борода бродил по лесам графства Брума, зарабатывая на жизнь охотой на троллей, которых было более чем достаточно, чтобы заботиться о себе, и своём сыне Борвире. К сожалению, он был убит в споре с какими-то стражниками-вымогателями; Они хотели треть его добычи, а не законную десятую часть. Борвир умолял капитана стражи наказать преступников, но был брошен в камеру и умер бы там, если бы не милость графа. \n\nВеря в легенды о милосердном правителе, Борвир обратился к имперскому графу Янусу с просьбой заступиться за него, рассказав о своих бедах. К его чести, Янус предложил мировое соглашение, которое гласило, что Борвиру будет выплачена компенсация в размере, в два раза превышающем стоимость украденного тролльего жира, похороны Эйнара будут оплачены государством, а Борвиру будет предоставлено специальное разрешение сразиться на дуэли с убийцами.\n\nБорвир хотел... большего. Он хотел голову капитана! Это была цена, которую Янус не захотел платить, поэтому он повторил свое предложение, от которого Борвир отказался.\n\nВ следующем месяце причастные к этому стражники были найдены мёртвыми. Борвир поклялся убить Януса, и для этого возглавил банду угнетаемых в графстве нордов. В 432 году Второй эры он завоевал Бруму и исполнил свою клятву. После этого было созвано собрание, на котором главы кланов утвердили Борвира в качестве «короля Брумы» и право его сына унаследовать трон. Харальд сделал это в 439 году Второй эры, сидя в тени человека, которого сменил."

 #Last King of Orsinium
 imp_char_golzarga_101:0 ""
 imp_char_golzarga_101_desc:0 "Башаг гро-Орсиниум Голзарга взошёл на трон всего за несколько лет до ужасной кончины Савириена. Плохие предзнаменования омрачали его ночи, вырывая каждую унцию энергии из его некогда энергичного естества.\n\nТрадиции наследования королевской семьи Голзарга складывались из испытания характера, знания закона и, #EMP прежде всего, #! мастерства дипломатии. Орсиниум #bold никогда не смог бы #! существовать без молчаливого одобрения бретонцев. Никто не хотел повторения безрассудства короля Голкарра.\n\nБашаг не был первым претендентом на трон, но его служба в качестве легионера Потентата, а затем дипломата сделала его подходящим кандидатом. Решающий прорыв в реализации его королевских амбиций произошёл зимой 425 года 2Э. Савириен-Чорак отправил официальное письмо, в котором обещал отдельный статус для провинции только #EMP, если #! «Легат Башаг Голзарга будет избран королём орков». Сделка была слишком хороша, чтобы отказываться от неё, и кланы с готовностью согласились. \n\nПрошло пять лет, и Башаг стал тенью самого себя. Ужас охватил самого могущественного орсимера Тамриэля... Все стало ясно в 431 году 2Э, когда коалиция во главе с Шорнхельмом прорвали ворота, а защитники были слишком слабы! Орсиниум Голзарги продержался всего год против всей мощи альянса бретонцев и редгардов. Целые кланы орков погибли во время разграбления или рассеялись по своим родовым цитаделям в Ротгаре.\n\nКлан Йал уцелел, но не имел дома в Ротгаре. Его предки жили в Скайриме, куда они и отправились по приказу вождя Яшнага."

 # Cyril II aka guy who ridiculed the Potentate, then got executed. what great surprise
 imp_char_cuptor_98:0 ""
 imp_char_cuptor_98_desc:0 "Никто на самом деле не знает, что заставило имперского графа Сирила II Бравильского ненасытно распространять различную сатиру о #LORE [Concept( 'compendium_potentate', 'Потентате' )|E]#!. Возможно, неудачный подарок из рук магната? Неудачи, связанные с нибенейскими префектами? И все же его род был одним из самых доверенных в Сиродиле во времена правления Савириен-Чорака...\n\nСирил имел официальные печати, освобождение от многих налогов и право содержать войско — отличительный символ статуса в пост-бардмонтском Тамриэле. При этом, Сирил всегда очень завидовал Савириену. \n\nВ одни момент, Сирил дошёл до того, что начал покровительствовать анонимному автору саги о Севилио Кораккусе. Севилио Кораккус — неуверенный в себе король с шепелявостью, склонный к бездействию. Это была тонко завуалированная критика своего сюзерена, объединяющая как реальность, так и вымысел. Большинство читателей согласны с тем, что эта сатира достигла апогея в «Севилио Кораккус. Тень Варсидиуса» и «Севилио Кораккус. Мемуары Сидориуса».\n\nЧитая, Сирил становился всё более наглым, пока не зашёл слишком далеко. Когда Совет старейшин собирался для решения очередного кризиса, разгоревшегося из-за уклончивого Савириена, он пошутил, что «Севилио действительно не может сравниться с оригиналом». Савириен-Чорак — или его доверенный помощник — услышал об этом и тайно организовал расследование. В стенах его особняка были найдены многочисленные копии «Севилио Кораккуса» вместе с корреспонденцией и письмами о выплатах, доказывающими его финансовые связи с автором.\n\nОсужденный за государственную измену, Сирил II был лишён должности и лично обезглавлен потентатом. Официально помилованному, в отличие от своего отца, принцу Венаросу было разрешено уйти, хотя его преследовали «лоялисты», желающие отправить его на «милость» своего сюзерена."

 imp_char_blackrose_dyaan_01:0 ""
 imp_char_blackrose_dyaan_01_desc:0 "Айисхар считался великим лидером и посредником между своими сородичами, Хист и различными народами Чернотопья в смутное и неспокойное время. Переместив большую часть бродяг-лилмотитов в земли вокруг выбранного им места для новой Чёрной Розы, Айисхар смог удвоить усилия лилмотитов по патрулированию рощ, доверенных им Хист, и, таким образом, обеспечить мир с аргонианами.\n\nПод его властью, лилмотиты получили надежду на выздоровление и возможность однажды вернуть свои потерянные города. Говоря кратко, Айисхар был на пути к величию, но внезапный и тяжелый спор с его сыном и наследником заставил его изгнать своего ребенка и назвать свою маленькую дочь новой наследницей, решение, которое могло поставить под угрозу все его с таким трудом завоёванное наследие."

 imp_char_atla_205:0 ""
 imp_char_atla_205_desc:0 "Аурил II был гордым человеком и великим королём, унаследовавшим небольшой пост-айлейдский город-государство и превратившим его в королевство, достойное своего имени. Пока великие города за воротами Соулреста гнили в вязких болотах Чернотопья, а племена севера исчезали из-за нашествий нага, Аурил, силой и дипломатией, распространял свою власть над всеми оставшимися племенами Йеспест.\n\nВ своей жизни Аурил балансировал между откровенной тиранией, прикрываясь тем, что сосредоточивал внимание народа на будущем, и порывами соблюсти дикие обряды, унаследованные от диких эльфов. Говорят, что только его устрашающая и, одновременно, спокойная аура защищала Соулрест от потенциальных захватчиков; увы, эта харизма не могла быть передана по наследству, как его трон.\n\nАурил встретил свой конец, пытаясь сжечь Мосты Лейавина, убитый Владыкой Эсдруфом, который не хотел, чтобы король Йеспеста угрожал его планам экономического господства в заливе Топал."

 imp_char_indoril_alma_rula:0 ""
 imp_char_indoril_alma_rula_desc:0 "Юные чемпионы слетаются в четыре ордена Ординаторов, как мотыльки на пламя, стремясь доказать свою преданность. А для посвящённого в Альмсиви с момента рождения в 345 году Второй эры Фарвила Индорила, это было священным долгом.\n\nИзлишне говорить, что юного мера ждало духовное наставление; К удовольствию своих наставников, он часто размышлял над схоластикой Храма и историей кимеров. Тем не менее, он также ежедневно устраивал спарринги со своим отцом Брайносом, генералом в отставке.\n\nДвоюродный брат грандмастера Матина принял Клятву рукоположения в 361 году Второй эры и был принят во все ордена. Чтобы выполнить желание своего покойного отца, он стал воином, вместо того, чтобы следовать своим доктринерским наклонностям. Его выдающаяся служба в ордене Войны наряду с опытом работы в других орденах, особенно в ордене Доктрины и Посвящения, высоко ценилась его сверстниками. Со временем его имя стали произносить с благоговением, и он стал кандидатом, чтобы стать следующим Альма Рула.\n\nКогда в 380 году 2Э, наконец, был созван Августейший конклав трёх Живых богов для избрания их Мирского голоса, Фарвил Индорил стал самым молодым Альма Рула в истории Храма, едва прослужив два десятилетия. Сильно поддерживаемый орденами Войны и Доктрины, орден Дозора вышел из тупика, провозгласив Фарвила, а не кандидата Инквизиции.\n\nСпустя человеческую жизнь, Фарвил командует растущим Храмом Трибунала, поддерживаемым значительными владениями на Некроме и Вварденфелле, в дополнение к трём Архиканоникам."

 imp_char_skjoralmor_99:0 ""
 imp_char_skjoralmor_99_desc:0 "Предки клана Скьоралмор были богатыми лесорубами, управлявшими многими лесопилками по всему Фолкриту. Дела пошли ещё лучше, когда управитель Тадгейр стал править королевством после того, как предыдущая правящая династия вымерла. Он очень эффективно реформировал администрацию, сократив военные расходы, что в то время было разумным шагом. Казна пополнялась монетами, и люди процветали.\n\nКогда Тадгейр умер в 425 году Второй эры, трон унаследовал его сын Фолк. Фолк был способным правителем, но слишком скупым, чтобы восстановить военные расходы в период растущей нестабильности. Никакие мольбы его хускарла или даже принца Хакквильда не могли заставить его сдвинуться с места.\n\nЗаписи конца 431 года Второй эры свидетельствуют о том, что орочье племя Йал выступило на Фолкрит, но но никто этого не заметил из-за настоящей политической бури, вызванной Собранием Солитьюда. Король Фолк номинально согласился на коронацию Сварта, несмотря на то, что он не слишком заявлял о себе в Зале Серой Сосны.\n\nВсе изменилось, когда племя Йал наконец вошло во владения нордов в начале 432 года Второй эры, пройдя через Предел. Местные правители были слишком слабы, чтобы противостоять им, но отправили сообщение в другие владения.\n\nВерховный король Сварт сформулировал стратегию с оставшимися западными монархами. Всего через несколько дней после начала военного совета ярл Хьорта из Морфала отозвала свою поддержку, сославшись на опасения по поводу качества сил Фолкрита - главной цели наступления орков. Таким образом, только армии Хаафингара, Вайтрана и заурядное ополчение Фолкрита могли участвовать в Войне Сосен. Несколько первых сражений были безрезультатными, поскольку орсимеры не осаждали крепости на пути к Фолкриту, а совершали жестокие набеги на сельскую местность Вайтрана в поисках припасов, несмотря на постоянные преследования. Одна битва всё-таки случилась - битва при Фэрмуре, в которой нордская коалиция не смогла сдержать маневр орков по добыче пищи.\n\nРазъярённые королём Фолком за его бездействие, удвоенное бесполезностью, Сварт и Торуг вступили в последний бой, чтобы защитить Южные владения: Битва при Гранитном Зале в 433 году Второй эры. Центр армии Фолкрита снова сломался раньше всех, и на этот раз помощи ждать было неоткуда. Король Фолк вырыл себе могилу, в которой скоро окажется.\n\nПрожив на пороге смерти ещё год, король Фолк был убит Яшнагом Йалом во время осады Фолкрита. 434 года 2Э будет годом, когда Хакквильд оплакивал потерю отца и короны."

 imp_char_pardus_998:0 ""
 imp_char_pardus_998_desc:0 "Принцесса Камилла, родившаяся в 345 году Второй эры у герцогини Клаудии Пардус, рано проявила утончённость в военном искусстве. Настольные игры, спарринги и шуточные бои были её увлечениями в детстве. Герцогиня Клаудия пристроила свою дочь в качестве помощницы к Атрею Фурию. Под руководством выдающегося римменского генерала хороший талант превратился в солидную компетентность.\n\nВо время Первой осады Римменских врат в начале 356 года Второй эры она выполняла приказы по различным армейским корпусам. Тогда она стала свидетельницей того, как генерал Атрей был убит в результате отчаянной вылазки кавалерии сенчей, но Камилла жестоко им отомстила, прежде, чем отступить. Атака каджитов стихла, ведь нужно было зализать раны. Вторая осада Римменских врат осенью 360 года Второй эры закончилась сокрушительным поражением для каджитов. Клаудия «Мрачная» полностью разгромила анеквинскую армию, воспользовавшись поспешностью отступления, чтобы занять и укрепить низину Ларсиуса.\n\nВ поселении Линмаунт царила небезопасная обстановка, которой руководила генерал Зайра Шадави. Недовольная тем, что её подданных притесняют, Камилла созвала свои войска, чтобы совершать всё более наглые набеги. Сам Риммен избежал разграбления, но был оставлен под присмотром генерала Шадави. Когда в 383 году Второй эры умерла герцогиня Клаудия, Верхний Ларсиус был усеян римменскими общинами. Ставшая герцогиней Камилла II могла свободно уничтожить анеквинский офицерский корпус: даже Зайра Шадави попала в плен в 387 году Второй эры.\n\nНе имея компетентных офицеров, королева Мирани неохотно поручила генералам-близнецам Фа'драну и Эсджеро защищать город в 389 году 2Э от осады. Оба были из породы сутай. Перехитрив неопытных генералов, Камилла наголову разгромила войско Анеквины под самыми стенами Риммена. Оставшись без армии, Мирани сбежала на юг, взяв только своих ближайших советников и маленькую дочь Падалу. Так было основано королевство Риммен. Дом Пардус дал начало королеве Камилле I «Завоевательнице»."

 imp_char_alma_rula_llothis:0 ""
 imp_char_alma_rula_llothis_desc:0 "Святой Ллотис Благочестивый был современником и соратником Трибунала. Он сформулировал основные ритуалы и принципы Веры Храма Трибунала и был символическим смертным мостом между богами и верующими."

 imp_char_alma_rula_olms:0 ""
 imp_char_alma_rula_olms_desc:0 "Святой Олмс Справедливый — данмерский покровитель лавочников и конторщиков, а также покровитель дома Индорил. Основатель орденов Ординаторов, Святой Олмс разработал и сформулировал основные принципы проверок, испытаний и раскаяния."

