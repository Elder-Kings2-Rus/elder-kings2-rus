 imp_char_pellitine_002_desc_450:0 "Попытки Кахады стать доминирующей силой в заливе Топал не увенчались успехом, однако она унаследовала родовую резиденцию монархов Пеллитина от своей кузины Аши-ры, которая внезапно умерла в 2Э 448. Кахада скончалась от сердечного приступа год спустя, 6 числа Второго зерна 2Э 449 года, оставив своему сыну М'харре значительно более сильный Сенчал, чем тот, который она унаследовала."
 
