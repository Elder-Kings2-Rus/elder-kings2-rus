l_russian:
 dlc_ek:0 "Elder Kings 2"
 dlc_ek_desc:0 "Elder Kings 2 is a total conversion mod which aims to bring Crusader Kings 3's roleplay-grand strategy experience to the Elder Scrolls universe created by Bethesda Softworks.\n#help Events added by Elder Kings 2 have a content source banner in the top right.#!"
 dlc_001_ek:0 "\n\n#highlight If enabled, Elder Kings 2 uses these DLC features:#!\n$BULLET$The #italic Garments of the Holy Roman Empire#! clothes are primarily used by Colovian and Cyro-Nord Nobility.\n$BULLET$A few #italic Garments of the Holy Roman Empire#! clothes are also used by Heartlander, Nibenese, and Strident Nobility.\n$BULLET$The #italic Garments of the Holy Roman Empire#! clothes are also available in the Barbershop."
 dlc_002_ek:0 "\n\n#highlight If enabled, Elder Kings 2 uses these DLC features:#!\n$BULLET$The #italic Fashion of the Abbasid Court#! clothes are primarily used by the Alik'r Nobility.\n$BULLET$The #italic Fashion of the Abbasid Court#! clothes are also available in the Barbershop."
 dlc_003_ek:0 "\n\n#highlight If enabled, Elder Kings 2 uses these DLC features:#!\n$BULLET$You may encounter events and decisions from the DLC. Primarily by playing as Nords.\n$BULLET$The Pillage Legacy Track is unlocked by the 'Practiced Pirates' Tradition and the EK2 'Abecean Piracy' Tradition.\n$BULLET$Cultures with Nordic & Atmoran aesthetics may use the #italic Northern Lords#! illustrations, clothes, accessories, map models & army models.\n$BULLET$Cultures with Atmoran heritage will use the Norse UI Skin.\n$BULLET$The #italic Northern Lords#! clothes are also available in the Barbershop."
 dlc_004_ek:0 "\n\n#P If enabled, Elder Kings 2 adds these new features to the DLC:#!\n$BULLET$The Imperial City has a unique Royal Court: the White Gold Tower.\n$BULLET$The Ayleids and Yespest have an Ayleid Royal Court.\n$BULLET$There are many TES-related Court Artifacts for you to find and collect. Some have fully custom models, like the Ruby Throne or the Skull of Numinex.\n$BULLET$Pirate Kings receive fully custom Court Amenties centered around distributing loot.\n\n#highlight If enabled, Elder Kings 2 uses these DLC features:#!\n$BULLET$Royal Courts (with all their features) are available to rulers of kingdoms and empires.\n$BULLET$Cultures of the same race may hybridize.\n$BULLET$Cultures can diverge, if the ruler is outside the [nativity_region|E] of the parent culture.\n\n#N Disabled Features of the DLC:#!\n$BULLET$Tribal rulers will not have a Royal Court, no matter their rank."
 dlc_005_ek:0 "\n\n#highlight If enabled, Elder Kings 2 uses these DLC features:#!\n$BULLET$The Urbanism Legacy Track is unlocked by the 'City Keepers' Tradition and the EK2 'Fortified Markets' & 'Enterprising Merchant-Lords' Traditions.\n$BULLET$Cultures with Yokudan heritage (& the Strident culture) will use the Iberian UI Skin.\n$BULLET$The #italic Fate of Iberia#! clothes are primarily used by the Redguard &Strident Nobility.\n$BULLET$The #italic Fate of Iberia#! clothes are also available in the Barbershop."
 dlc_006_ek:0 "\n\n#highlight If enabled, Elder Kings 2 uses these DLC features:#!\n$BULLET$You may encounter (most) #italic Friends & Foes#! events during gameplay.\n$BULLET$You may get involved in a family feud and some historical characters/dynasties start with a feud."
 dlc_007_ek:0 "\n\n#P If enabled, Elder Kings 2 adds these new features to the DLC:#!\n$BULLET$The Arcane Clash, a magic based tournament phase, is available via the Magical Studies Innovation and various cultural Traditions. You may even win a staff as a prize.\n$BULLET$New TES-related Accolades become available.\n\n#highlight If enabled, Elder Kings 2 uses these DLC features:#!\n$BULLET$All Grand Activities (with all their features) are available to you.\n$BULLET$Accolades (with all their features) are available to you.\n$BULLET$The #italic Tours & Tournaments#! clothes are primarily used by Breton Nobility.\n$BULLET$The #italic Tours & Tournaments#! clothes are also available in the Barbershop."
 dlc_008_ek:0 "\n\n#highlight If enabled, Elder Kings 2 uses these DLC features:#!\n$BULLET$The #italic Elegance of the Empire#! clothes are primarily used by Cyrodiilic Nobility.\n$BULLET$The #italic Elegance of the Empire#! clothes are also available in the Barbershop."
 dlc_009_ek:0 "\n\n#highlight If enabled, Elder Kings 2 uses these DLC :#!\n$BULLET$You may encounter (most) #italic Wards & Wardens#! events, interactions & decisions during gameplay.\n$BULLET$The 'Visit University' Activity is available at Academy Holdings and Holy Sites."
 dlc_010_ek:0 "\n\n#highlight If enabled, Elder Kings 2 uses these DLC features:#!\n$BULLET$Cultures with Dunmeri & Dwemeri heritage will use the Persian UI Skin.\n$BULLET$The #italic Legacy of Persia#! clothes are primarily used by Dwemer, some Nedic and Chimeri Nobility.\n$BULLET$The #italic Legacy of Persia#! clothes are also available in the Barbershop."
 dlc_012_ek:0 "\n\n#highlight If enabled, Elder Kings 2 uses these DLC features:#!\n$BULLET$The #italic North African Attire#! clothes are primarily used by the Yokudan Nobility.\n$BULLET$The #italic North African Attire#! clothes are also available in the Barbershop."
 dlc_013_ek:0 "\n\n#highlight If enabled, Elder Kings 2 uses these DLC features:#!\n$BULLET$The #italic Couture of the Capets#! clothes are primarily used by Breton Nobility.\n$BULLET$The #italic Couture of the Capets#! clothes are also available in the Barbershop."