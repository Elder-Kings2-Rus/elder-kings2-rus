l_russian:
 dlc_ek:0 "Elder Kings 2"
 dlc_ek_desc:0 "Elder Kings 2 — это полностью изменяющий игру глобальный мод, который призван перенести ролевую стратегию Crusader Kings 3 во вселенную Elder Scrolls, созданную компанией Bethesda Softworks.\n#help События, добавленные модом Elder Kings 2, отмечены особым значком в правом верхнем углу.#!"
 dlc_001_ek:0 "\n\n#highlight Если включено, то Elder Kings 2 будет использовать контент из DLC следующим образом:#!\n$BULLET$Одежда из DLC #italic Garments of the Holy Roman Empire#! в основном будет использоваться коловианской и сиро-нордской знатью.\n$BULLET$Несколько предметов одежды из DLC #italic Garments of the Holy Roman Empire#! также будут использоваться хартлендской, нибенейской и стридской знатью.\n$BULLET$Одежда из DLC #italic Garments of the Holy Roman Empire#! также доступна в цирюльне."
 dlc_002_ek:0 "\n\n#highlight Если включено, то Elder Kings 2 будет использовать контент из DLC следующим образом:#!\n$BULLET$Одежда из DLC #italic Fashion of the Abbasid Court#! в основном будет использоваться алик'рской знатью.\n$BULLET$Одежда из DLC #italic Fashion of the Abbasid Court#! также доступна в цирюльне."
 dlc_003_ek:0 "\n\n#highlight Если включено, то Elder Kings 2 будет использовать контент из DLC следующим образом:#!\n$BULLET$Вы можете столкнуться с событиями и решениями из DLC. В основном при игре за нордов.\n$BULLET$Наследие "Грабеж" разблокируется традицией 'Опытные пираты' из базовой игры и традицией 'Абесинское пиратство' из EK2.\n$BULLET$Культуры с нордской и атморской эстетикой могут использовать иллюстрации, одежды, аксессуары, модели карт и армии из DLC #italic Northern Lords#!.\n$BULLET$Культуры с атморским наследием будут использовать скин викингов для интерфейса из DLC.\n$BULLET$Одежда из DLC #italic Northern Lords#! также доступна в цирюльне."
 dlc_004_ek:0 "\n\n#P Если включено, то Elder Kings 2 будет использовать новый контент из DLC следующим образом:#!\n$BULLET$У Имперского города есть уникальный королевский двор - Башня Белого Золота.\n$BULLET$У айлейдов и йеспестов есть айлейдский королевский двор.\n$BULLET$Вам предстоит найти и собрать множество придворных артефактов из мира TES. Некоторые из них имеют полностью уникальные модели, например Рубиновый трон или череп Нуминекса.\n$BULLET$Пиратские короли получают полностью настраиваемые придворные удобства, сосредоточенные на распределении награбленной добычи.\n\n#highlight Если включено, то Elder Kings 2 будет использовать контент из DLC следующим образом:#!\n$BULLET$Королевские дворы (со всеми их особенностями) будут доступны всем правителям королевств и империй.\n$BULLET$Культуры одного вида могут гибридизироваться.\n$BULLET$Культуры могут отделяться, если правитель находится за пределами [Concept( 'nativity_regions', 'родного региона' )|E] родительской культуры.\n\n#N Отключённые особенности DLC:#!\n$BULLET$У племенных правителей не будет королевского двора, независимо от их ранга."
 dlc_005_ek:0 "\n\n#highlight Если включено, то Elder Kings 2 будет использовать контент из DLC следующим образом:#!\n$BULLET$Наследие "Метрополия" разблокируется традицией 'Хранители городов' из базовой игры и традициями 'Укреплённые рынки' и 'Предприимчивые лорды-торговцы' из EK2.\n$BULLET$Культуры с йокуданским наследием (и стридская культура) будут использовать иберийский скин для интерфейса из DLC.\n$BULLET$Одежда из DLC #italic Fate of Iberia#! в основном будет использоваться редгардской и стридской знатью.\n$BULLET$Одежда из DLC #italic Fate of Iberia#! также доступна в цирюльне."
 dlc_006_ek:0 "\n\n#highlight Если включено, то Elder Kings 2 будет использовать контент из DLC следующим образом:#!\n$BULLET$Во время игры вы сможете встретить (большинство) событий из #italic Friends & Foes#!.\n$BULLET$Вы можете быть вовлечены в семейную вражду, а некоторые исторические персонажи/династии начнут игру уже в статусе вражды."
 dlc_007_ek:0 "\n\n#P Если включено, то Elder Kings 2 будет использовать новый контент из DLC следующим образом:#!\n$BULLET$Основанный на магии этап турнира "магическое столкновение" доступен с помощью инновации "Кодифицированные магические исследования" и различных культурных традиций. Вы даже сможете выиграть посох в качестве приза.\n$BULLET$Доступны новые акколады, подходящие для мира TES.\n\n#highlight Если включено, то Elder Kings 2 будет использовать контент из DLC следующим образом:#!\n$BULLET$Доступны все великие мероприятия (со всеми их особенностями).\n$BULLET$Доступны акколады (со всеми их особенностями) .\n$BULLET$Одежда из DLC #italic Tours & Tournaments#! в основном будет использоваться бретонской знатью.\n$BULLET$Одежда из DLC #italic Tours & Tournaments#! также доступна в цирюльне."
 dlc_008_ek:0 "\n\n#highlight Если включено, то Elder Kings 2 будет использовать контент из DLC следующим образом:#!\n$BULLET$Одежда из DLC #italic Elegance of the Empire#! в основном будет использоваться сиродильской знатью.\n$BULLET$Одежда из DLC #italic Elegance of the Empire#! также доступна в цирюльне."
 dlc_009_ek:0 "\n\n#highlight Если включено, то Elder Kings 2 будет использовать контент из DLC следующим образом:#!\n$BULLET$Во время игры вы сможете встретить (большинство) событий, взаимодействий и решений из DLC #italic Wards & Wardens#!.\n$BULLET$Активность "Посещение университета" доступна в владениях типа академия и священных местах."
 dlc_010_ek:0 "\n\n#highlight Если включено, то Elder Kings 2 будет использовать контент из DLC следующим образом:#!\n$BULLET$Культуры с данмерским и двемерским наследием будут использовать персидский скин для интерфейса из DLC.\n$BULLET$Одежда из DLC #italic Legacy of Persia#! в основном будет использоваться двемерской, а также некоторой недийской и кимерской знатью.\n$BULLET$Одежда из DLC #italic Legacy of Persia#! также доступна в цирюльне."
 dlc_012_ek:0 "\n\n#highlight Если включено, то Elder Kings 2 будет использовать контент из DLC следующим образом:#!\n$BULLET$Одежда из DLC #italic North African Attire#! в основном будет использоваться йокуданской знатью.\n$BULLET$Одежда из DLC #italic North African Attire#! также доступна в цирюльне."
 dlc_013_ek:0 "\n\n#highlight Если включено, то Elder Kings 2 будет использовать контент из DLC следующим образом:#!\n$BULLET$Одежда из DLC #italic Couture of the Capets#! в основном будет использоваться бретонской знатью.\n$BULLET$Одежда из DLC #italic Couture of the Capets#! также доступна в цирюльне."