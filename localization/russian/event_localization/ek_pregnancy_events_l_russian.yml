l_russian:
 pregnancy.argonian.1001.t:0 "Яйцо отложено!"
 pregnancy.argonian.1001.d:0 "Я только что отложила яйцо. Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], будет гордиться!"

 pregnancy.argonian.1002.t:0 "Яйцо отложено!"
 pregnancy.argonian.1002.d:0 "Судьба улыбается мне! Моя [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], снесла яйцо!"

 pregnancy.argonian.2101.t:0 "Неподвижное яйцо"
 pregnancy.argonian.2101.desc_other_children:0 "По мере того, как мое яйцо растет, растет и мое беспокойство. Я ухаживаю за яйцом не в первый раз, но это зловещее ощущение в новинку: что-то не так.\n\nЯ едва могу спать всю ночь, и когда я встаю утром, я вижу, что мои наседки скорбят".
 pregnancy.argonian.2101.desc_pain:0 "По мере того, как мое яйцо растет, растет и мое беспокойство. Я впервые ухаживаю за яйцом, но это зловещее ощущение не может быть хорошим; что-то не так.\n\nЯ едва могу спать ночь, и когда я встаю утром, я вижу, что мои наседки скорбят".
 pregnancy.argonian.2101.desc:0 "С течением времени я начинаю больше беспокоиться за свое яйцо. Наверное оно уже должно проявлять признаки активности? Наверное детеныш должен дал бы о себе знать.\n\nЧто-то пошло не так, потому что я не чувствую искры жизни в своем яйце".
 pregnancy.argonian..2101.a:0 "Моего яйца больше нет."
 
 pregnancy.argonian.2102.desc:0 ""Детенышу не суждено было родиться."\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] уверяет меня, что такова жизнь, но [mother.GetHerHis] взгляд кажется потерянным"".

 birth.argonian.1001.first_birth_good.desc:0 ""Когда появились первые трещины, меня охватило огромное спокойствие. Моим прежним беспокойствам не было места — я собиралась стать свидетелем одного из величайших чудес [ROOT.Char.GetFaith.FertilityGodNamePossessive]. После долгой, но славной борьбы яйцо раскололось и вылупилось".
 birth.argonian.1001.first_birth_scary.desc:0 "Я разговаривала с бесчисленным количеством наседок и кормильцев, прислушивалась к их советам. Но когда пришло мое время, я поняла, что какой угодно подготовки никогда не будет достаточно.\n \nТревога была всепоглощающей, и я боялась за свою жизнь. Но я я справилась, и теперь у меня есть"
 birth.argonian.1001.other_gender_heir.desc:0 "Однажды, Детеныш, ты унаследуешь мое наследие."
 birth.argonian.3001.desc_other_child:0 ""Подожди еще немного, [ROOT.Char.GetLadyLord]! Ребенок почти здесь!" С моих губ срывается крик возбуждения, когда я смотрю на яйцо. Все взволнованы, ведь все судачили об этом событии в течение последних месяцев, а затем все кончается.. Яйцо перестало перестало дрожать.\n\nНаседка разбила яйцо и заглянула внутрь. "[dummy_gender.GetSheHe] в порядке?" Я едва узнаю собственный голос. "Это [dummy_gender.GetSheHe]... Это [dummy_gender.Custom('GirlBoy')]? "\n\nНаседкаа мне не отвечает, даже не смотрит на меня. Нет, она смотрит только на неподвижного младенца у нее на руках."

 laid_egg_not_first_child_message:1 "Ваша [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], отложила ваше яйцо"