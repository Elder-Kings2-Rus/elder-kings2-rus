 furstock_ohmes.desc:0 "При новом Джоуде и полной Джоун рождаются похожие на меров омы.\n\n"
 furstock_ohmes_raht.desc:0 "При новом Джоуде и растущей Джоун рождаются похожие на меров ом-раты.\n\n"
 furstock_cathay.desc:0 "При растущем Джоуде и полной Джоун рождаются гордые катай.\n\n"
 furstock_cathay_raht.desc:0 "При растущих Джоуде и Джоун рождаются гордые катай-раты.\n\n"
 furstock_suthay.desc:0 "При новых Джоун и Джоуде рождаются проворные сутай.\n\n"
 furstock_suthay_raht.desc:0 "При новом Джоуде и убывающей Джоун рождаются проворные сутай-раты.\n\n"
 furstock_tojay.desc:0 "При растущем Джоуде и новой Джоун рождаются хитрые тоджай.\n\n"
 furstock_tojay_raht.desc:0 "При растущем Джоуде и убывающей Джоун рождаются хитрые тоджай-раты.\n\n"
 furstock_dagi.desc:0 "При убывающем Джоуде и новой Джоун рождаются одарённые даги.\n\n"
 furstock_dagi_raht.desc:0 "При убывающих Джоуде и Джоун рождаются одарённые даги-раты.\n\n"
 furstock_pahmar.desc:0 "При полном Джоуде и новой Джоун рождаются могучие памары.\n\n"
 furstock_pahmar_raht.desc:0 "При полном Джоуде и убывающей Джоун рождаются могучие памар-раты.\n\n"
 furstock_mane.desc:0 "Во время редкого выравнивания Джоун и Джоуда на небе появляется мистическая Третья Луна. Под этой благоприятной луны рождаются благословенные Гривы.\n\n"