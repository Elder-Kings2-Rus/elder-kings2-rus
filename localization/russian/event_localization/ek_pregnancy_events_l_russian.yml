l_russian:
 pregnancy.argonian.1001.t:0 "Яйцо отложено!"
 pregnancy.argonian.1001.d:0 "Я только что отложила яйцо. Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], будет гордиться!"

 pregnancy.argonian.1002.t:0 "Яйцо отложено!"
 pregnancy.argonian.1002.d:0 "Судьба улыбается мне! Моя [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], снесла яйцо!"

 pregnancy.argonian.2101.t:0 "Неподвижное яйцо"
 pregnancy.argonian.2101.desc_other_children:0 "По мере того, как моё яйцо растёт, растёт и моё беспокойство. Я ухаживаю за яйцом не в первый раз, но это зловещее ощущение в новинку: что-то не так.\n\nЯ едва могу спать всю ночь, и когда я встаю утром, я вижу, что мои наседки скорбят."
 pregnancy.argonian.2101.desc_pain:0 "По мере того, как моё яйцо растёт, растёт и моё беспокойство. Я впервые ухаживаю за яйцом, но это зловещее ощущение не может быть хорошим; что-то не так.\n\nЯ едва могу спать ночью, и, когда я встаю утром, я вижу, что мои наседки скорбят."
 pregnancy.argonian.2101.desc:0 "С течением времени я начинаю больше беспокоиться за своё яйцо. Наверное оно уже должно проявлять признаки активности? Наверное детёныш должен дал бы о себе знать.\n\nЧто-то пошло не так, потому что я не чувствую искры жизни в своем яйце."
 pregnancy.argonian.2101.a:0 "Моего яйца больше нет."
 
 pregnancy.argonian.2102.desc:0 "«Детёнышу не суждено было родиться.»\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] уверяет меня, что такова жизнь, но [mother.GetHerHis] взгляд кажется потерянным."

 birth.argonian.1001.first_birth_good.desc:0 "Когда появились первые трещины, меня охватило огромное спокойствие. Моим прежним беспокойствам не было места — я собиралась стать свидетелем одного из величайших чудес [ROOT.Char.GetFaith.FertilityGodNamePossessive]. После долгой, но славной борьбы яйцо раскололось и вылупилось."
 birth.argonian.1001.first_birth_scary.desc:0 "Я разговаривала с бесчисленным количеством матерей кладок и опекунов кладок, прислушивалась к их советам. Но когда пришло моё время, я поняла, что какой угодно подготовки никогда не будет достаточно.\n \nТревога была всепоглощающей, и я боялась за свою жизнь. Но я я справилась, и теперь у меня есть"
 birth.argonian.1001.heir.desc:0 "Однажды, детёныш, ты унаследуешь моё наследие. Какое имя ты получишь, когда во взрослом возрасте пройдёшь чакка-сей?\n\n"
 birth.argonian.1001.twins.desc:0 "Кем вы станете, мои дорогие, и какие имена вы получите после прохождения чакка-сей во взрослом возрасте?\n\n"
 birth.argonian.3001.desc_other_child:0 "«Подожди ещё немного, [ROOT.Char.GetLadyLord]! Ребёнок почти здесь!» С моих губ срывается крик возбуждения, когда я смотрю на яйцо. Все взволнованы, ведь все судачили об этом событии в течение последних месяцев, а затем все кончается.. Яйцо перестало дрожать.\n\nОпекун кладки разбила яйцо и заглянула внутрь. «[dummy_gender.GetSheHe] в порядке?» Я едва узнаю собственный голос. «Это... Это [dummy_gender.Custom('GirlBoy')]?»\n\nОпекун кладки мне не отвечает, даже не смотрит на меня. Нет, она смотрит только на неподвижного младенца у неё на руках."
 birth.argonian.1001.end_fallback.desc:0 "Кем ты станешь, дитя моё, и какое имя ты получишь, когда во взрослом возрасте пройдёшь чакка-сей?\n\n"

 laid_egg_not_first_child_message:1 "Ваша [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], отложила ваше яйцо"

#Starsign birth event
 birth_sign_child.desc:0 "Мой маленький детёныш был рождён "
 birth_sign_twins.desc:0 "Мои маленькие детёныши были рождены "
 birth_sign_dynasty_child.desc:0 "Маленький детёныш был рождён "
 birth_sign_dynasty_twins.desc:0 "Маленькие детёныши были рождены "
 birth_sign_apprentice.desc:0 "под знаком Ученика. Говорят, что те, кто родился под этим знаком, обладают особой склонностью к магии всех видов, которая, в свою очередь, может быть применена практически.\n\n"
 birth_sign_atronach.desc:0 "под знаком Атронаха. Говорят, что те, кто родился под этим знаком, являются прирождёнными заклинателями с глубокими запасами магии, которые также укрепляют их тела.\n\n"
 birth_sign_lady.desc:0 "под знаком Леди. Говорят, что те, кто родился под этим знаком, добры и терпимы.\n\n"
 birth_sign_lord.desc:0 "под знаком Лорда. Говорят, что те, кто родился под этим знаком, сильнее и здоровее, чем те, кто родился под другими знаками.\n\n"
 birth_sign_lover.desc:0 "под знаком Любовника. Говорят, что рождённые под этим знаком грациозны и страстны.\n\n"
 birth_sign_mage.desc:0 "под знаком Мага. Говорят, что те, кто родился под этим знаком, обладают врождённым талантом к заклинательству, но также рискуют потерять свою привязанность к мирским делам.\n\n"
 birth_sign_ritual.desc:0 "под знаком Ритуала. Говорят, что те, кто родился под этим знаком, способны чувствовать смещение солнца, луны и звезд. Вокруг них, кажется, происходят странные вещи.\n\n"
 birth_sign_serpent.desc:0 "под знаком Змея. Говорят, что те, кто родился под этим знаком, являются самыми благословенными и самыми проклятыми.\n\n"
 birth_sign_shadow.desc:0 "под знаком Тени. Говорят, что тем, кто родился под этим знаком, дарована способность прятаться в тени.\n\n"
 birth_sign_shadow_argonian.desc:0 "под знаком Тени. Согласно аргонианской традиции, теперь я буду ждать посланника Тёмных ящеров, который придёт, чтобы забрать ребенка для своего ордена.\n\n"
 birth_sign_steed.desc:0 "под знаком Коня. Говорят, что те, кто родился под этим знаком, нетерпеливы и всегда спешат с места на место.\n\n"
 birth_sign_thief.desc:0 "под знаком Вора. Говорят, что те, кто родился под этим знаком, чаще рискуют и лишь изредка причиняют вред. Однако в конце концов им не повезёт, и говорят, что они редко живут так долго, как те, кто родился под другими знаками.\n\n"
 birth_sign_tower.desc:0 "под знаком Башни. Говорят, что те, кто родился под этим знаком, распознают скрытые возможности и реализуют потенциал в себе и других.\n\n"
 birth_sign_warrior.desc:0 "под знаком Воина. Говорят, что рождённые под этим знаком искусны в обращении со всеми видами оружия, но склонны к вспыльчивости.\n\n"