### General
# General Flavor
 ek_travel_events.0001.t:0 "$travel_event_prefix$ Ну и ночка"  
 ek_travel_events.0001.desc:0 "Блуждая по просторам местечка [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] с взъерошенным магом, [Select_CString(hungover_mage.IsFemale, 'которая', 'который' )], судя по всему, страдает от сильного похмелья. [hungover_mage.GetSheHe|U] [Select_CString(hungover_mage.IsFemale, 'призналась', 'признался' )], что ночь прошла в чрезмерном веселье, во время которого [hungover_mage.GetSheHe] [Select_CString(hungover_mage.IsFemale, 'выпила', 'выпил' )] гораздо больше, чем следовало.\n\nК сожалению, в своём состоянии опьянения [hungover_mage.GetSheHe] [Select_CString(hungover_mage.IsFemale, 'умудрилась', 'умудрился' )] потерять коллекцию ценных магических реликвий. Теперь [hungover_mage.GetSheHe] мучается от беспокойства, опасаясь, что [hungover_mage.GetHerHis] мечты о прохождении ученичества у великого местного чародея безвозвратно утрачены."
 ek_travel_events.0001.a:0 "Помочь магу в [hungover_mage.GetHerHis] поисках." 
 ek_travel_events.0001.a.success:0 "Вам удаётся вернуть реликвии"
 ek_travel_events.0001.a.failure:0 "Эти реликвии исчезли навсегда"
 ek_travel_events.0001.b:0 "«Я могу научить тебя куда большему, чем этот так называемый мастер»."  
 ek_travel_events.0001.b.tt:0 "Эта возможность доступна благодаря вашим познаниям в магии."  
 ek_travel_events.0001.c:0 "Убедить [hungover_mage.GetHerHis] стать вашим полевым магом."  
 ek_travel_events.0001.d:0 "«Эта таверна, должно быть, весёленькое место. Где же она находится?»"
 ek_travel_events.0001.e:0 "«Очень жаль, но мы спешим»." 

 ek_travel_events.0005.t.apprentice:0 "$travel_event_prefix$ Камень Мундуса: Ученик"
 ek_travel_events.0005.desc.apprentice:0 "Мой путь проходит через [ROOT.Char.GetCurrentLocation.GetName]. Вокруг [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l], и тут я замечаю огромный монолит, украшенный гравировкой в виде созвездий. Его магическая аура обещала наделить меня небесными силами Созвездия Ученика.\n\nПередо мной встал судьбоносный выбор: принять силу камня или оставить её нетронутой и продолжить свой путь."
 ek_travel_events.0005.a:0 "Принять дар."
 ek_travel_events.0005.a.tt.apprentice:0 "Ученик принимает вас"
 add_apprentice:0 "Вы получите [trait|El] [GetTrait('sign_apprentice').GetName( GetNullCharacter )]"
 ek_travel_events.0005.a.tt_fail.apprentice:0 "Ученик отвергает вас"
 ek_travel_events.0005.b:0 "Использовать его силу для настройки на своё созвездие."
 ek_travel_events.0005.c:0 "Продолжить путь."

