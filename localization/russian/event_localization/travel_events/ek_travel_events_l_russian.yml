 ek_travel_events.0008.t:0 "$travel_event_prefix$ Не просто верховые животные"
 ek_travel_events.0008.desc:0 "Пересечь [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] в местечке [ROOT.Char.GetCurrentLocation.GetName] практически невозможно без местных проводников и их выносливых верховых сенч-рат. [offended.GetFirstName] любезно предложил себя в качестве проводника на нашем пути.\n\nОтдохнув, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что на одном из сенч-рат никто не сидит. Я [Select_CString(ROOT.Char.IsFemale, 'спросила', 'спросил' )] у проводника об этом, но в ответ на меня странно посмотрели.\n\n"Это запасное животное?", [Select_CString(ROOT.Char.IsFemale, 'поинтересовалась', 'поинтересовался' )] я.\n\n"Нет", [Select_CString(offended.IsFemale, 'ответила', 'ответил' )] [offended.GetFirstNameNoTooltip]. "Это мой кузен.""
 ek_travel_events.0008.a:0 "Мне очень жаль!"
 ek_travel_events.0008.b:0 "Пожалуйста, примите это золото в качестве извинения."
 ek_travel_events.0008.c:0 "Ну, тогда я могу на нём проехаться?"

 ek_travel_events.0009.t:0 "$travel_event_prefix$ Зимнее утешение"
 ek_travel_events.0009.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]. Вокруг [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] и безмятежный снегопад укрывает пейзаж белой скатертью. Вокруг творения природы блестят и сверкают под ледяным покровом.\n\nИзящные сосульки украшают окрестности своим блестящим каскадом застывшего чуда. Лёгкое дуновение ветерка наполняет воздух мелодичным перезвоном.\n\nЗима словно одарила [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] своими безмятежными объятиями, создав тут райский уголок."
 ek_travel_events.0009.a:0 "Давайте немного задержимся и полюбуемся пейзажами."
 ek_travel_events.0009.b:0 "Нам некогда терять время!"

 ek_travel_events.0010.t:0 "$travel_danger_prefix$ Тёмные руины"
 ek_travel_events.0010.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]. Вокруг [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] и множество древних руин. Для кого-то это туристические достопримечательности. А для неопытного путешественника — опасная ловушка. Я едва успеваю понять, что происходит, как падаю на землю, повредив ногу.\n\n"
 ek_travel_events.0010.azura:0 "В глубине этого тайного подземного убежища царит чарующая атмосфера. Загадочное свечение омывает всё помещение, создавая неземное сияние, которое одновременно завораживает и сбивает с толку. Подземное святилище украшено диковинной флорой, нежными каскадами и деревьями потустороннего розового оттенка. Вдали слабо виднеется серебряный город, а шёпот древних мифов и игра света и тени создают ауру необыкновенной красоты в этом таинственном подземном мире."
 ek_travel_events.0010.boethiah:0 "Лабиринт коридоров ведёт в никуда, а мощная статуя с высоко поднятым клинком смотрит на меня, как будто готовясь нанести удар. Из земли поднимаются искривлённые шпили, что делает зрелище ещё более устрашающим.\n\nХор агрессивных голосов требует моей капитуляции и вечной преданности."
 ek_travel_events.0010.clavicus:0 "Биолюминесцентная флора отбрасывает жутковатое свечение, а атмосфера насыщена мрачной и зловещей энергией. Алтари, украшенные загадочными символами, служат жуткими средоточиями этого жуткого святилища.\n\nКажется, что сам воздух резонирует от произнесённых шёпотом желаний и зловещих обещаний. Загадочные надписи на стенах намекают на цену, которую многие заплатили за свои желания."
 ek_travel_events.0010.dagon:0 "Эти хаотичные руины создают атмосферу неумолимого уничтожения и бурных преобразований. Руины омрачены видом выжженной земли, осыпавшихся остатков строений и заброшенных залов. Здесь царит тишина, ни одно живое существо не нарушает жуткой неподвижности, царящей в этом заброшенном месте."
 ek_travel_events.0010.hermaeus:0 "От этих загадочных руин исходит тревожная аура безграничного знания и предчувствия судьбы. Руины постоянно меняются: бесконечные библиотеки сменяют таинственные поля, и этот процесс создаёт жуткое напряжение. Призрачные учёные шепчут забытые истины, а в тени вырисовываются чудовищные сооружения. Темнота таит в себе опасности и откровения, приглашая бесстрашных смельчаков исследовать её таинственные глубины."
 ek_travel_events.0010.hircine:0 "В пещере, которая на первый взгляд кажется совершенно естественной, на сырых каменных стенах виднеются рисунки, сделанные кровью. Меня охватило гнетущее чувство преследования. Я внимательно прислушиваюсь к звукам и тут слышу его: звук далёкого и невидимого охотничьего рога."
 ek_travel_events.0010.malacath:0 "Пыль и дым застилают моё поле зрения. Я кашляю, стараясь не заполнить дымом свои лёгкие и не задохнуться. Проморгавшись, я вижу странный сад, кажущийся заброшенным, призрак былого величия.\n\nВдалеке слышится стук молота о наковальню и голос, приказывающий мне подчиниться."
 ek_travel_events.0010.mephala:0 "В глубине этого подземного убежища царит тревожная атмосфера. Тускло освещённые пещеры таят в себе древние, загадочные секреты, а стены украшены сложными паукообразными узорами. Люминесцентные грибы отбрасывают жуткие, пульсирующие отблески, а вокруг царит атмосфера интриги и загадочности. Арахниды и странные ползучие существа безмолвно бродят по этой тенистой бездне, и их присутствие лишь усиливает чувство тревоги и неопределённости. Из скал выступают угловатые багровые кристаллы, отбрасывающие изломанные кроваво-красные отблески, только усиливающие общую загадочную атмосферу."
 ek_travel_events.0010.meridia:0 "Окружающее пространство напоминает своеобразную смесь кораллового рифа и поля плавающих камней. Разноцветные шлейфы сияющей пыли и облака украшают странную "землю", которая, хоть и выглядит как светящаяся вода, является удивительно прочной и подходит для ходьбы. Кажется, что это скрытое святилище хранит в себе секреты древней магии."
 ek_travel_events.0010.molag:0 "В подземной бездне ощущается тревожное присутствие. Её аура источает ощущение украденного существования и мрачной имитации. Этот скрытый мир кажется вечно холодным, безжизненным и негостеприимным, будто мрачное отражение извращенной одержимости. Ощущение страха и эксплуатации пропитывают сам воздух, окутывая всех, кто сюда забредает, пологом гнетущего ужаса."
 ek_travel_events.0010.namira:0 "В самом сердце тайного святилища царит жуткая, потусторонняя атмосфера. Невидимые силы словно просачиваются сквозь сам воздух, набрасывая на помещение непроницаемую пелену теней и интриг. Шёпот загадочных сил и невысказанных тайн пронизывает атмосферу, окутывая посетителей тревожной аурой неизвестности. От святилища исходит жуткое ощущение, будто бы древние тайны и сокровенные истины манят прямиком из глубин неясного."
 ek_travel_events.0010.nocturnal:0 "Внутри подземного храма царит непроглядный полумрак. Из бездонных глубин поднимаются теневые колонны, очертания которых частично скрыты вечным мраком. В воздухе витает атмосфера таинственной заброшенности, которую подчеркивают загадочные гравюры и полуразрушенные комнаты, хранящие забытые тайны."
 ek_travel_events.0010.peryite:0 "В глубинах этого подземного святилища посетителей окутывает таинственная атмосфера загадочной торжественности. Тускло освещённые покои украшены необычными и загадочными символами, каждый из которых намекает на тайны, скрытые в тени. Жуткая аура приглашает тех, кто решится войти в это священное пространство, поразмыслить над загадочным назначением тайных обрядов и непостижимым предназначением этого места."
 ek_travel_events.0010.sanguine:0 "Я вижу бесчисленные комнаты, соединенные бесконечными коридорами. Каждая из этих комнат специально предназначена для удовлетворения самых разнообразных потребностей и желаний и все они составляют совокупность этого подземного святилища разврата.\n\nСоблазнительный и весёлый голос зовёт меня, обещая навсегда удовлетворить любые мои потребности."
 ek_travel_events.0010.sheogorath:0 "Пробираясь по глубинам, которые приводят меня в замешательство, я внезапно [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] в этом пугающем подземном пространстве. Перед моими глазами развернулся парадоксальный мир, лишенный всякой видимой жизни, но полный жутких признаков безумия, которые заставили меня усомниться в собственном рассудке."
 ek_travel_events.0010.vaermina:0 "Когда я наконец [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что находится передо мной, я [Select_CString(ROOT.Char.IsFemale, 'окаменела', 'окаменел' )]. Кошмарное зрелище, навевающее видения ужаса и отчаяния. Сюрреалистические формы украшают подземные руины и кажется, что они меняются каждый раз, когда я поворачиваюсь чтобы сориентироваться.\n\nХолодный, но гипнотизирующий голос зовёт меня, маня служить и поклоняться ей в вечной сне."
 ek_travel_events.0010.a:0 "Матерь Душ, как же успокаивает твоё присутствие."
 ek_travel_events.0010.b:0 "Меня не проведешь, Межпланарный Клинок!"
 ek_travel_events.0010.c:0 "Я сдаюсь, Тёмный Воин. Отныне и навсегда моя душа принадлежит тебе."
 ek_travel_events.0010.d:0 "Лги сколько хочешь, Обманщик, но ты не поколеблешь мою веру!"
 ek_travel_events.0010.e:0 "Повелитель Пагубных Желаний, я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] заключить сделку."
 ek_travel_events.0010.f:0 "Сгинь! Со мной [ROOT.GetCharacter.GetFaith.HighGodName]!"
 ek_travel_events.0010.g:0 "Владыка Тайн, позволь мне учиться у тебя."
 ek_travel_events.0010.h:0 "Твои тёмные знания мне не нужны!"
 ek_travel_events.0010.i:0 "Повелитель Охоты, позволь мне охотиться на слабых!"
 ek_travel_events.0010.j:0 "[ROOT.GetCharacter.GetFaith.HighGodName]! Ты сильнее зверя!"
 ek_travel_events.0010.k:0 "Пощади своего верного слугу, Яростный!"
 ek_travel_events.0010.l:0 "Изыди, Проклятый! Со мной [ROOT.GetCharacter.GetFaith.HighGodName]!"
 ek_travel_events.0010.m:0 "Великий и Могучий Владыка, я здесь чтобы служить!"
 ek_travel_events.0010.n:0 "Пламенный Тиран, [ROOT.GetCharacter.GetFaith.HighGodName] изгоняет тебя!"
 ek_travel_events.0010.o:0 "[Select_CString(ROOT.Char.IsFemale, 'Новая ученица', 'Новый ученик' )] здесь, Учитель Тайных Искусств!"
 ek_travel_events.0010.p:0 "Раздавить ближайшего паука."
 ek_travel_events.0010.q:0 "Светозарная, Солнечный Огонь, я жажду служить..."
 ek_travel_events.0010.r:0 "Сгинь, Блестящая Ведьма!"
 ek_travel_events.0010.s:0 "Научи меня, Тёмный Отец..."
 ek_travel_events.0010.ta:0 "Сгинь, Осквернитель!"
 ek_travel_events.0010.u:0 "Пустота зовёт..."
 ek_travel_events.0010.v:0 "[ROOT.GetCharacter.GetFaith.HighGodName] сильнее тебя, Прогнивший!"
 ek_travel_events.0010.x:0 "Королева теней, спрячь меня во тьме."
 ek_travel_events.0010.y:0 "Свет моё прибежище!"
 ek_travel_events.0010.z:0 "Надзиратель, я готов к выполнению задания."
 ek_travel_events.0010.1:0 "Выпить зелье исцеления от болезни."
 ek_travel_events.0010.2:0 "Я склоняюсь перед тобой, Кровью-Созданное-Удовольствие."
 ek_travel_events.0010.3:0 "Да проклянёт тебя [ROOT.GetCharacter.GetFaith.HighGodName], домен-извращенец!"
 ek_travel_events.0010.4:0 "Эксцентричный, я сдаюсь на милость твоему безумию!"
 ek_travel_events.0010.5:0 "[ROOT.GetCharacter.GetFaith.HighGodName] защищает мой разум, Безумный Бог!"
 ek_travel_events.0010.6:0 "Да, Госпожа, да, Дарительница, я буду служить тебе."
 ek_travel_events.0010.7:0 "[ROOT.GetCharacter.GetFaith.HighGodName], дай мне силы! Я изгоняю демона обратно в кошмары!"
 ek_travel_events.0010.run:0 "Г-где выход наружу?!"

 ek_travel_events.0011.t:0 "$travel_danger_prefix$ Дурная кровь"
 ek_travel_events.0011.desc:0 "Когда солнце село за [ROOT.Char.Custom('TerrainType')], я и моя группа заблудились. Я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] высокий визг и вдруг [Select_CString(ROOT.Char.IsFemale, 'осталась', 'остался' )] один на один с этой тварью.\n\nЕё глаза налиты кровью и безумны, а само существо покрыто кровью. Я вспоминаю сказки на ночь, которые мне рассказывали в детстве. В них обычных людей превращали в вампиров дикие существа, известные как кровавые монстры. Тварь смотрит прямо на меня.\n\nМне нужно действовать, причём быстро."
 ek_travel_events.0011.a:0 "[ROOT.Char.GetFaith.HighGodName|U], смилуйся надо мной!"
 ek_travel_events.0011.a.success:0 "Вы побеждаете кровавого монстра"
 ek_travel_events.0011.a.failure:0 "Кровавый монстр побеждает вас"

 ek_travel_events.0012.t:0 "$travel_danger_prefix$ Укрощение дикой природы"
 ek_travel_events.0012.desc:0 "Пересекая [ROOT.Char.GetCurrentLocation.GetName], я сталкиваюсь с одним из самых впечатляющих зрелищ, которые когда-либо [Select_CString(ROOT.Char.IsFemale, 'встречала', 'встречал' )] в своей жизни. Сквозь [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] я вижу сверкание древних индриков — существ, глубоко связанных с И'ффре и способных уничтожать целые города, чтобы сохранить поляну своих предков.\n\nЕщё не придя в себя от столь удивительного зрелища, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что сильный зверь заметил меня и воспринял как угрозу, заняв агрессивную позицию."
 ek_travel_events.0012.a.success:0 "Вам удаётся справиться с индриком"
 ek_travel_events.0012.a.failure:0 "Вы не ровня индрику"
 ek_travel_events.0012.c:0 "Что за заклинание использовали сапиархи?"

 ek_travel_events.0013.t:0 "$travel_event_prefix$ Священные воды сверкающего моря"
 ek_travel_events.0013.desc:0 "Все лучи лунного света, сияющие во время приливов и отливов в Топальском заливе, сходится в этом укромном уголке, что известен как Лунная бухта. В этой естественной пещере, защищённой от дневного солнца, мягкое свечение лунного света наполняет окрестности безмятежным спокойствием ночного неба.\n\nЭти благословенные воды дают утешение уставшей душе, омолаживая разум и тело. Каджиты со всего Эльсвейра совершают паломничество, дабы искупаться на Лунной отмели или посетить эти священные места. Здесь они очищаются от тягот жизни, выходя из этих вод обновлёнными и отдохнувшими. За небольшое пожертвование мне предлагают познакомиться с чудесами этой бухты и обрести обновление в её священных водах. Лунные жрецы с нетерпением ждут моего ответа."
 ek_travel_events.0013.a:0 "Наконец-то хоть какая-то передышка."
 ek_travel_events.0013.b:0 "Пожалуйста, снимите с меня бремя этого проклятия!"
 ek_travel_events.0013.d:0 "Мне это не интересно."

 ek_travel_events.0014.t:0 "$travel_danger_prefix$ Город Змея-Значит-Смерть"
 ek_travel_events.0014.desc:0 "Мы должны немедленно покинуть это убогое место. Я лучше рискну пробраться на корабль с Лилмота, чем останусь в этой проклятой бездне.\n\nНедавно наш путь привел нас к пролому в стене Занмира. От представшего перед нами зрелища по спине пробежали мурашки: комната была заполнена трупами аргониан. Мы уже видели немало трупов, но эти отличались от других.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал' )] зловещее присутствие и [Select_CString(ROOT.Char.IsFemale, 'испытала', 'испытал' )] очень сильное дурное предчувствие. Как только я [Select_CString(ROOT.Char.IsFemale, 'взглянула', 'взглянул' )] на одно из тел, то [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что если я не убегу отсюда, то навсегда останусь здесь."
 ek_travel_events.0014.a:0 "ВЫПУСТИТЕ МЕНЯ! ВЫПУСТИТЕ МЕНЯ!"

 ek_travel_events.0015.t:0 "$travel_event_prefix$ Разноцветные каджиты"
 ek_travel_events.0015.desc:0 "На тихих холмах Тенмарского леса расположилась крошечная деревушка Чёрные Холмы, в которой кипит творческий пыл. Более половины её жителей, которые являются художниками или ремесленниками, полностью посвятили себя своему ремеслу, создавая востребованные пигменты на знаменитой "Красильне".\n\nИх тщательно созданные каменные картины, которые уважают традиции многих поколений, украшают пейзаж. 'Стена жизни', являющаяся ярким свидетельством существования, приглашает всех жителей деревни оставить свой след. Чёрные Холмы — это скрытая жемчужина, позволяющая заглянуть в богатую культуру каджитов чуть дальше пределов затянутых шёлком улиц Сенчала."
 ek_travel_events.0015.a:0 "Я хочу попробовать порисовать!"
 ek_travel_events.0015.b:0 "Это может стать очень прибыльным экспортом!"
 ek_travel_events.0015.a.success:0 "Вы получаете прибыль, продавая краски"
 ek_travel_events.0015.a.critical_success:0 "Вы получаете огромную прибыль, продавая краски"
 ek_travel_events.0015.a.failure:0 "Вы несёте убытки, продавая краски"
 ek_travel_events.0015.a.critical_failure:0 "Вы несёте огромные убытки, продавая краски"

 ek_travel_events.0016.t:0 "$travel_event_prefix$ Где покоятся драконы"
 ek_travel_events.0016.desc:0 "Драконьи курганы, разбросанные по пересеченной местности Скайрима — это древние места с загадочным прошлым. Они состоят из концентрических колец плоских камней и весьма органично вписываются в ландшафт. Не обозначенные на картах и внешне ничем не примечательные, эти загадочные курганы остаются скрытыми от посторонних глаз, но, путешествуя по провинции [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] один из курганов, спрятанный среди местного ландшафта.\n\nЭти курганы, созданные в Первую Эру выжившими членами драконьего культа, стали последним пристанищем драконов, погибших во время Драконьей войны. Непоколебимые в своей вере служители культа терпеливо ожидали воскрешения своих господ."
 ek_travel_events.0016.a:0 "Поистине великолепно! Я некоторое время полюбуюсь ими."
 ek_travel_events.0016.b:0 "Нам пора двигаться дальше..."
 ek_travel_events.0016.c:0 "Такая... сила..."

 ek_travel_events.0017.t:0 "$travel_event_prefix$ Слава и забвение"
 ek_travel_events.0017.desc:0 "Приехав в приорат Готтлесфонт, я [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )] в увлекательную путешествие к руинам Кейататара, что значит «тень отчих лесов» на языке древних айлейдов. Во время путешествия по запутанным лесам мне открылось потрясающее зрелище: пять девственно белых колонн среди нефритово-зеленых сплетений лоз. Среди чащи я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] подземное святилище, посвященное Магнусу, Богу Зрения, Света и Озарения.\n\nМраморные стены, тускло освещённые тускнеющими магическими бассейнами, излучали неземное голубое сияние. Я [Select_CString(ROOT.Char.IsFemale, 'любовалась', 'любовался' )] архитектурой и [Select_CString(ROOT.Char.IsFemale, 'размышляла', 'размышлял' )] об уникальной философии стихий айлейдов, в которой основное внимание уделяется земле, воде, воздуху и свету. Но эти руины таили в себе и опасные ловушки, созданные айлейдами. Эти устройства, некогда призванные охранять секреты айлейдов, стали ироничным свидетельством падения их славы."
 ek_travel_events.0017.a:0 "Какая красивая архитектура!"
 ek_travel_events.0017.c:0 "Магнус действительно велик..."

 ek_travel_events.0018.t:0 "$travel_event_prefix$ Волк и олень"
 ek_travel_events.0018.desc:0 "Путешествуя по живописным ландшафтам провинции [ROOT.Char.GetCurrentLocation.GetName], я не могу не вспомнить о хрупком природном балансе, который царит в Сиродиле.\n\nС каждым восходом солнца разворачивается новая глава в этой вечной борьбе. От безмятежных лугов до тенистых лесов — история выживания вписана в саму ткань земли. Изящный олень с глазами, полными решимости, вступает в гонку с самыми быстрыми волками региона — ежедневный ритуал, который отделяет жизнь от смерти.\n\nЭто захватывающее зрелище служит ярким напоминанием о том, что в сердце дикой природы Сиродила гонка за выживание — захватывающее и неумолимое дело. Неважно, кто ты — олень или волк — ведь с восходом солнца погоня начинается заново."
 ek_travel_events.0018.a:0 "Поэтому лучше всего бежать, не останавливаясь."

 ek_travel_events.0019.t:0 "$travel_event_prefix$ Мой Систрес"
 ek_travel_events.0019.desc:0 "Я плыву вдоль очаровательного побережья Систреса и мелодичные строфы задушевной песни зазвучали в солёном воздухе.\n\nЭта лирическая баллада воспевает глубокую связь между путешественниками и их дорогим Систресом, отражая вечное стремление к воссоединению. Песнь всюду — от земель данмеров до берегов Лейавина — направляла их на путь, обещая новые встречи и приключения, ведущие обратно к их дорогому Систресу.\n\nС каждым припевом чарующие мелодии всё сильнее отзываются внутри меня, напоминая о том, что путешествие по жизни — это песня моряка. Путешествие, наполненное надеждой на возвращение на любимую родину."
 ek_travel_events.0019.a:0 "Продолжайте петь, моряки!"
 ek_travel_events.0019.b:0 "Вы доберётесь домой быстрее, если перестанете петь!"

 ek_travel_events.0020.t:0 "$travel_event_prefix$ Предания прядильщиков"
 ek_travel_events.0020.desc:0 "Прядильщики играют уникальную и мистическую роль в самом сердце босмерского общества. Своими завораживающими рассказами они создают яркие истории, которые находят глубокий отклик у слушателей, вызывая у них сильные эмоции и устанавливая глубокие связи.\n\nХотя лишь немногие из них способны создавать иллюзии, все прядильщики босмеров — известные рассказчики, ткущие богатый гобелен повествований из нитей их яркой культуре.\n\n[spinner.GetFirstName], [Select_CString(spinner.IsFemale, 'одна из таких прядильщиц, подошла', 'один из таких прядильщиков, подошёл' )] к нашей группе, чтобы сплести для нас историю. Мы с умилением и благоговением выслушали [Select_CString(spinner.IsFemale, 'её', 'его' )]."
 ek_travel_events.0020.a:0 "Расскажите, пожалуйста, ещё!"
 ek_travel_events.0020.b:0 "Можно ли научиться такому мастерству?"
 ek_travel_events.0020.c:0 "Довольно этого!"

 ek_travel_events.0021.t:0 "$travel_event_prefix$ Shards of Aetherius"
 ek_travel_events.0021.desc:0 "While exploring the nearby [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip], I stumbled upon an extraordinary sight: a skyshard. These celestial shards contain the essence of Nirn itself.\n\nSkyshards fall from Aetherius to Nirn during specific lunar alignments forming a brilliant silvery prism, granting remarkable abilities. Today, I witnessed the radiance of one such skyshard, a source of untapped potential."
 ek_travel_events.0021.stewardship:0 "I feel like I can close every deal!"
 ek_travel_events.0021.intrigue:0 "I feel every secret revealing itself to me!"
 ek_travel_events.0021.magic:0 "I feel my magical potential being unveiled!"
 ek_travel_events.0021.learning:0 "I could spend hours studying its properties!"
 ek_travel_events.0021.martial:0 "I feel like I can see every strategy!"
 ek_travel_events.0021.prowess:0 "I feel like I can beat any warrior!"
 ek_travel_events.0021.diplomacy:0 "I feel like I can end any war!"
 ek_travel_events.0021.c:0 "Very shiny, but let's get on with this."

 ek_travel_events.0022.t:0 "$travel_danger_prefix$ The Witches of Hags Fen"
 ek_travel_events.0022.desc:0 "While traversing [ROOT.Char.GetCurrentLocation.GetName], I accidentally stumbled upon the Hag Fens, a rather unpleasant surprise. As I tried to quietly backtrack and leave the area, I inadvertently stepped on a twig, causing a raucous noise that drew the attention of the resident hags.\n\nThese peculiar and deformed witches, armed with walking staffs, took offense at my presence. Quickly, I found myself on the run, leaving behind some of my gear as I sprinted through the fens. As I darted through the swamp, narrowly avoiding crocodiles, the relentless hags pursued me.\n\nThe hags' cackles and curses filled the air, echoing through the dense vegetation. I knew I needed to find a way out of this treacherous bog and escape the clutches of the swamp witches."
 ek_travel_events.0022.a:0 "Enough running, time to fight!"
 ek_travel_events.0022.a.success:0 "You make it out alive"
 ek_travel_events.0022.a.failure:0 "The hags overpower you"
 ek_travel_events.0022.b:0 "Perhaps if I showed interest in their ways..."
 ek_travel_events.0022.c:0 "Keep running! Just keep running!"

 ek_travel_events.0023.t:0 "$travel_event_prefix$ Glenumbra's People"
 ek_travel_events.0023.desc:0 "As you journey through Glenumbra, you'll encounter its captivating diversity. Daenia, deeply influenced by Daggerfall, celebrates 'quest obsession' and fosters an independent spirit. Its forests are home to the nature-revering [GetReligionByKey('wyrd_religion').GetName] folk.\n\nIn Cambray Hills, where Camlorn reigns, you'll find a blend of Breton cultures. Known for artistry and trade, it's enriched by ghost stories and deep traditions. Meanwhile, King's Guard, naturally fortified, hosts the bustling crossroads of Crosswych, where you may find a plethora of hunters and highwaymen."
 ek_travel_events.0023.a:0 "Such a diverse people! I wish to investigate further."
 ek_travel_events.0023.b:0 "Highwaymen? We'd better hurry!"

 ek_travel_events.0024.t:0 "$travel_event_prefix$ The Crystal of the Tower"
 ek_travel_events.0024.desc:0 "The Crystal Tower, a symbol of Altmer heritage in northern Summerset, boasts Transparent Law, its crystalline peak. This mysterious crystal empowers the tower to protect Summerset with an unseen aura, rooted in ancient Aldmeri wisdom. Honoring early Aldmeri settlers and Elven unity, the tower and Transparent Law embody clarity and governing principles.\n\nWhile the exact nature of Transparent Law remains a subject of debate among scholars, some believe it reflects Altmeri ideals and strengthens the island's security, creating a unique bond between Altmer and their monument. Others attribute it to ancient Aldmeri magic, an enduring enigma."
 ek_travel_events.0024.a:0 "Its magical properties are worth a closer look."
 ek_travel_events.0024.b:0 "I should discuss its cultural importance with the local scholars."
 ek_travel_events.0024.c:0 "Nice view but we're in a hurry."

 ek_travel_events.0025.t:0 "$travel_event_prefix$ Peoples of the Reach"
 ek_travel_events.0025.desc:0 "In my visit to the Reach, I encountered its diverse inhabitants and complex dynamics. The indigenous Reachmen, with their misunderstood shamanic practices and unique heritage, stood out. While rogue factions perpetuate violence, once-hostile Orc tribes have mostly embraced peaceful coexistence.\n\nThe proud and grudge-prone Nords also call the Reach home, coexisting with groups of Redguards and Bretons, who generally live harmoniously with the Nords. Despite persistent tensions, the Reach offers a captivating blend of cultures."
 ek_travel_events.0025.a:0 "Such fragile peaceful coexistence requires further investigation..."
 ek_travel_events.0025.b:0 "So many different battle tactics coming together!"
 ek_travel_events.0025.c:0 "I'd rather focus on getting moving..."

 ek_travel_events.0026.t:0 "$travel_event_prefix$ Wayshrines of Tamriel"
 ek_travel_events.0026.desc:0 "While journeying across [ROOT.Char.GetCurrentLocation.GetName], I stumbled upon a wayshrine: a sacred site devoted to the Divines. These shrines, scattered throughout the land, hold great spiritual importance, often serving as conduits to Aetherius.\n\nAdorned in honor of local Divines, wayshrines are believed to guide souls to the afterlife. Lord Corvus Direnni once theorized that these shrines could be used for swift travel, but the details of such a process remain elusive, hidden within the mystical tapestry of Tamriel's divine mysteries."
 ek_travel_events.0026.a:0 "I should attempt to use this wayshrine as a portal!"
 ek_travel_events.0026.a.tt:0 "You succeed"
 ek_travel_events.0026.a.effect:0 "You teleport to your next destination!"
 ek_travel_events.0026.a.tt_fail:0 "Nothing happens"
 ek_travel_events.0026.a.tt_critical_fail:0 "You do something very wrong"
 ek_travel_events.0026.b:0 "I'd rather travel by conventional means, thanks."

 ek_travel_events.0027.t:0 "$travel_event_prefix$ Spring's Blossom"
 ek_travel_events.0027.desc:0 "As I continue my journey through [ROOT.Char.GetCurrentLocation.GetName], nature unveils its enchanting tapestry. Honey bees hum lazily in the air, and swallow-tails gracefully flutter against the backdrop of the clear blue sky.\n\nBlossoms burst into vibrant colors, their fragrant aroma carried by the gentle breeze, creating a picturesque scene that welcomes the arrival of spring."
 ek_travel_events.0027.a:0 "We could enjoy this beautiful scenery for a bit longer..."
 ek_travel_events.0027.b:0 "Great weather for travelling!"

 ek_travel_events.0028.t:0 "$travel_event_prefix$ The Mystery of the Crypt"
 ek_travel_events.0028.desc:0 "At long last, my exploration of [ROOT.Char.GetCurrentLocation.GetName] bore fruit. I ventured into a grand chamber, distinct from the crypt's original design. This expansive cavern features a stone island surrounded by an elaborate ceremonial structure with unique stone columns and arches. Strikingly different from traditional Nord architecture, it's adorned with unsettling gargoyle statues.\n\nThis discovery confirms my belief that this chamber was constructed by different hands, likely those with a connection to necromancy or vampirism. The sophistication of the stonework raises questions about its origin and purpose."
 ek_travel_events.0028.a:0 "Investigate vampiric influences in the region."
 ek_travel_events.0028.b:0 "Ask the locals about necromantic lore."
 ek_travel_events.0028.c:0 "Those matters do not concern me."

 ek_travel_events.0029.t:0 "$travel_danger_prefix$ Among the Nixad"
 ek_travel_events.0029.desc:0 "Tragedy struck on the [ROOT.Char.GetCurrentLocation.GetName] road. While we were moving, the ground shook, and tiny, winged creatures called "nixad" appeared. Chaos ensued as the nixad stole and taunted us.\n\nThe $travel_leader_court_position$ [caravan_master.GetTitledFirstName] tried to protect our goods, but our entire provisions were pillaged. The once-joyful atmosphere of our journey was shattered, and all that remained were the echoes of our collective dismay."
 ek_travel_events.0029.a:0 "Cursed creatures!"

 ek_travel_events.0030.t:0 "$travel_event_prefix$ The Jewel of Alik'r"
 ek_travel_events.0030.desc:0 "In ancient times, the Ra Gada Forebears arrived in Hammerfell from Yokuda, landing first at Hegathe, which they liberated from hostile inhabitants. They then explored the coast and discovered the future site of Sentinel, a prosperous port with abundant fruit trees.\n\nGrandee Yaghoub decided to make it their home, founding Sentinel and employing locals to build it into a mighty city.\n\nToday, Sentinel's banner bears a crescent moon in honor of Yaghoub, celebrated on Koomu Alezer'i Yaghoub with shared pomegranates."
 ek_travel_events.0030.a:0 "Abundant fruit trees? Sounds interesting."
 ek_travel_events.0030.b:0 "Ra Gada tactics could be useful..."
 ek_travel_events.0030.c:0 "I'm more interested in continuing my journey."

 ek_travel_events.0031.t:0 "$travel_event_prefix$ Ode to Auridon"
 ek_travel_events.0031.desc:0 "Exploring the grandeur of Auridon within the Summerset Isles, one is truly captivated by its charm. From the resplendent marble halls and towering spires that grace the land to the majesty of Vulkhel Guard and its position as the foremost among Holds, every facet of this realm shines brightly.\n\nAuridon reveals its allure not just in its grandeur but also in its serene, shadowed glades and ancient ruins that offer a sense of tranquility. The bustling trade in steel, ships, and the freshest of fish showcases the island's prosperity, and the grace and wisdom of its people stand as unparalleled virtues."
 ek_travel_events.0031.a:0 "Auridon's trade routes are quite interesting!"
 ek_travel_events.0031.b:0 "I want to explore its rich history!"
 ek_travel_events.0031.c:0 "Can we please move on?"

 ek_travel_events.0032.t:0 "$travel_event_prefix$ Scavenged Xanmeers"
 ek_travel_events.0032.desc:0 "As I tread through the ruins of [ROOT.Char.GetCurrentLocation.GetName], I observe a stark reality in this land. [scavenger.GetFirstName] approaches me, and tells me that [scavenger.GetSheHe] survives by scavenging, akin to the actions of dung beetles or tick birds, sifting through the remnants of diverse cultures to eke out a living.\n\nNotably, this scavenger's existence unfolds amid the awe-inspiring backdrop of ancient ruins. Xal Ithix boasts some of the most ancient xanmeers to be found in all of Shadowfen. I slowly absorb the haunting beauty of this forsaken land, where the passage of time and the greed of previous opportunists may have already stripped away any ancient artifacts that once graced these hallowed grounds."
 ek_travel_events.0032.a:0 "I offer you alms and a prayer."
 ek_travel_events.0032.b:0 "Why don't you join us?"
 ek_travel_events.0032.c:0 "I'm sorry to hear that."

 ek_travel_events.0033.t:0 "$travel_event_prefix$ Tribal Connections"
 ek_travel_events.0033.desc:0 "In my travels among the Argonian tribes, I've discovered a unique cultural trait that defies expectations. Despite violent conflicts such as raids and disputes, Argonians from different tribes treat each other as egg-brothers and egg-sisters. This fraternity is rooted in their shared history of unity against invaders and their understanding of interdependence.\n\n[tribal.GetFirstName] was explaining to me that their belief in reincarnation also plays a role, fostering forgiveness and unity. This exceptional ability to move forward in the face of conflicts offers a valuable lesson in forgiveness and brotherhood."
 ek_travel_events.0033.a:0 "True forgiveness... I might want to enjoy that for a little longer."
 ek_travel_events.0033.b:0 "Come, [tribal.GetFirstNameNoTooltip], tell us more about it!"
 ek_travel_events.0033.c:0 "These barbaric customs are very weird..."

 ek_travel_events.0034.t:0 "$travel_event_prefix$ A Friend in Mead"
 ek_travel_events.0034.desc:0 "Skyrim is well famous for its mead, and the Nords are very fond of it. Stopping by a tavern in [ROOT.Char.GetCurrentLocation.GetName], I decided I had to taste the local mead for myself. One mug lead to another and, before I realised, I was having profound conversations with [nord.GetFirstName], whom I just met!\n\nThis mead stuff is powerful indeed..."
 ek_travel_events.0034.a:0 "This is great! I guess I'll stay for a bit."
 ek_travel_events.0034.b:0 "Why don't you come with us?"
 ek_travel_events.0034.c:0 "Alright then, time to go."

 ek_travel_events.0035.t:0 "$travel_event_prefix$ Fan Favorite"
 ek_travel_events.0035.desc:0 "While traversing [ROOT.Char.GetCurrentLocation.GetName], a small crowd gathers my attention. Cheers and applause echo in the nearby arena as they greet a local champion, clad in armor.\n\nMy entourage quickly disperse the peasants and I'm met with the champion, who introduces [champion.GetHerHim]self as [champion.GetFirstName]. [champion.GetSheHe|U] is still undefeated in the arena, and the common folk of the land see [champion.GetHerHim] as a hero."
 ek_travel_events.0035.a:0 "May I have an autograph?"
 ek_travel_events.0035.azura:0 "By Azura! By Azura! By Azura!"
 ek_travel_events.0035.b:0 "I'd be honored if you'd accompany me."
 ek_travel_events.0035.c:0 "I challenge you to a friendly duel!"
 ek_travel_events.0035.c.success:0 "You best the champion"
 ek_travel_events.0035.c.failure:0 "The champion bests you"
 ek_travel_events.0035.d:0 "Yes, yes, very impressive."

 ek_travel_events.0036.t:0 "$travel_event_prefix$ A Door in Niben Bay"
 ek_travel_events.0036.desc:0 "I've heard rumors before that a strange door appeared in [ROOT.Char.GetCurrentLocation.GetName]. I didn't pay much attention because it was silly commoner gossip.\n\nNow, I'm seeing it with my own eyes, a completely ordinary door, floating across the Niben Bay, seemingly with its hinges destroyed."
 ek_travel_events.0036.a:0 "Huh, quirky."

 ek_travel_events.0037.t:0 "$travel_event_prefix$ Glorious Balamath"
 ek_travel_events.0037.desc:0 "As I journeyed through the lands of [ROOT.Char.GetCurrentLocation.GetName], the echoes of its history sang in the winds. The great winds stirred among gnarled boughs and ancient stones, whispering the tales of long-departed scholar-kings. Unburdened columns and Welkynd relics stood as testaments to their wisdom, defying time's passage.\n\nHere, beneath arches like drawn arrows, the endless sky stretched above. Within its depths, storms raged with thunderous might, like untamed beasts yearning to be quelled. In this place, the hidden canyon cradled secrets of ancient Aldmeris, concealed within its forgotten depths."
 ek_travel_events.0037.a:0 "I would love to explore those secrets!"
 ek_travel_events.0036.b:0 "Sadly, I don't have the time."

 ek_travel_events.0038.t:0 "$travel_event_prefix$ The Ancestor Moth Cult"
 ek_travel_events.0038.desc:0 "During our journey through [ROOT.Char.GetCurrentLocation.GetName], we discovered a unique tradition linked to the Cult of the Ancestor-Moth. According to a local scholar named [local.GetFirstName], in the past, Cyro-Nordics wove silk shawls from gypsy moths' silk, displaying their genealogies in a fusion of ancestry and nature.\n\nUnder the Cult's influence, a ritual emerged, merging ancestors with moths to create special fabric imbued with ancestral voices. When rustled, these garments echoed ancestral spirits, captivating early Nibenese. Advanced Cult monks adorned themselves with sacred moths, attracted by bark-dust from the gypsy moth's tree and specific mantras. Chanting constantly to maintain cosmic balance, any interruption caused moths to burst forth with each word, returning when silence resumed."
 ek_travel_events.0038.a:0 "Please, teach me more [local.GetFirstNameNoTooltip]!"
 ek_travel_events.0038.b:0 "No time for such mysticism."