 ek_travel_events.0001.t:0 "$travel_danger_prefix$ Ужас из глубин"
 ek_travel_events.0001.desc:0 "Название [current_location.GetName|U] местные жители произносят только шёпотом, так как они с опаской относятся к этому месту. Ведь здесь обитает очень странный культ под названием [brethren_leader.GetFaith.GetAdjective]. По слухам, ему не чужды человеческие жертвоприношения.\n\nОднако [brethren_leader.GetName] радушно встречает меня в роли местного религиозного лидера и предлагает мне присоединиться к ним в их часовне для проведения "Собрания". Конечно, все эти слухи о человеческих жертвоприношениях не имеют под собой никаких оснований...\n\nСтоп. А где [kidnapped_character.GetFirstName]?"
 ek_travel_events.0001.a:0 "Быстрее, уходим отсюда!"
 ek_travel_events.0001.b:0 "Я заставлю тебя пожалеть об этом, [brethren_leader.Custom('InsultNoun')]!"
 ek_travel_events.0001.b.success:0 "Вы отбиваетесь от культистов и спасаете их жертву — [kidnapped_character.GetFirstNameNoTooltip]"
 ek_travel_events.0001.b.failure:0 "Вам едва удаётся выбраться оттуда."

 ek_travel_events.0002.t:0 "$travel_event_prefix$ Жемчужина залива"
 ek_travel_events.0002.desc:0 "Вэйрест — жемчужина западного Тамриэля, что может похвастаться как привлекательностью современности, так и великолепием прошлого. Вэйрест считается вершиной бретонской культуры и затмевает на этом поприще все остальные города Хай Рока.\n\nМногие гениальные умы оставили своё наследие на улицах города, запечатлев его в архитектуре, остроконечных крышах и шумных рынках. В отличие от Даггерфолла, жители Вэйреста бережно относятся к своей истории, но не позволяют её поглотить их.\n\nПосещение Вэйреста позволяет познакомиться с современностью, но в то же оно полно очарования, возникающее только в результате тысячелетнего развития цивилизации."
 ek_travel_events.0002.a:0 "Поистине один из величайших городов нашего времени."

 ek_travel_events.0003.t:0 "$travel_event_prefix$ Ночь, чтобы забыться"
 ek_travel_events.0003.desc:0 "Блуждая по просторам местечка [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] с взъерошенным магом, [Select_CString(hungover_mage.IsFemale, 'которая', 'который' )], судя по всему, страдает от сильного похмелья. [hungover_mage.GetSheHe|U] [Select_CString(hungover_mage.IsFemale, 'призналась', 'признался' )], что ночь прошла в чрезмерном веселье, во время которого [hungover_mage.GetSheHe] [Select_CString(hungover_mage.IsFemale, 'выпила', 'выпил' )] гораздо больше, чем следовало.\n\nК сожалению, в своём состоянии опьянения [hungover_mage.GetSheHe] [Select_CString(hungover_mage.IsFemale, 'умудрилась', 'умудрился' )] потерять коллекцию ценных магических реликвий. Теперь [hungover_mage.GetSheHe] мучается от беспокойства, опасаясь, что [hungover_mage.GetHerHis] мечты о прохождении ученичества у великого местного чародея безвозвратно утрачены."
 ek_travel_events.0003.a:0 "Сколько стоит наша помощь?"
 ek_travel_events.0003.b:0 "Насколько вы будете благодарны?"
 ek_travel_events.0003.c:0 "Очень жаль, но мы торопимся."

 ek_travel_events.0004.t:0 "$travel_event_prefix$ Древесная архитектура"
 ek_travel_events.0004.desc:0 "Путешествуя по этой удивительной провинции, нельзя не восхититься любопытным парадоксом местной архитектуры. "Договор ветви и листа", запрещающий наносить вред деревьям, может показаться непреодолимым препятствием для любого архитектора. Однако местные [architect.GetFaith.GetAdherentNamePlural] смогли обойти эти, казалось бы, бессмысленные ограничения и создать уникальную форму артистизма и мастерства, которая буквально пронизывает их поселения.\n\nВстреча с местным архитектором по имени [architect.GetFirstName] и [architect.GetHerHis] умелой адаптацией к навязанным верой ограничениям не может не поражать. [architect.GetSheHe|U] объясняет, что местные методы позволяют [architect.GetHerHis] народу не только выживать, но и процветать в земле бескомпромиссных правил и вечных объятий любимых деревьев."
 ek_travel_events.0004.a:0 "Нам есть чему у них поучиться!"
 ek_travel_events.0004.b:0 "К счастью, мы в таком не нуждаемся."

 ek_travel_events.0005.t:0 "$travel_danger_prefix$ О вориплазмах"
 ek_travel_events.0005.desc:0 "Поразительные рассказы местных жителей свидетельствуют о том, что вориплазмы обнаруживают добычу, стремительно преодолевают значительные расстояния и поглощают несчастную жертву, прежде чем она успевает осознать надвигающуюся опасность. Мгновением позже они извергают обглоданные кости и возвращаются в свои прежние убежища. Эти причудливые организмы из слизи не поддаются обычному пониманию. Не имея ни видимых органов чувств, ни чёткой внутренней анатомии, они обладают удивительной подвижностью и демонстрируют охотничье мастерство, не соответствующее их кажущейся примитивности.\n\nК сожалению, [Select_CString(attacked_character.IsFemale, 'моя попутчица', 'мой попутчик' )], [attacked_character.GetFirstName], [Select_CString(attacked_character.IsFemale, 'была атакована', 'был атакован' )] одним из этих существ до того, как [attacked_character.GetSheHe] [Select_CString(attacked_character.IsFemale, 'успела', 'успел' )] осознать это, и в настоящее время эта сущность разрушает [attacked_character.GetHerHis] тело. Мне нужно действовать и как можно быстрее."
 ek_travel_events.0005.a.success:0 "Вы успешно побеждаете вориплазму"
 ek_travel_events.0005.a.failure:0 "Вориплазма побеждает вас"

 ek_travel_events.0006.t:0 "$travel_danger_prefix$ Тощеболоты Чернотопья"
 ek_travel_events.0006.desc:0 "Несмотря на то, что тощеболоты не так уж и редко встречаются во мраке Чернотопья, они не представляют собой значительной угрозы для исследователей, хотя всё же имеют склонность скапливаться вблизи наиболее интересных объектов вблизи их мест обитания.\n\n[attacked_character.GetFirstName] [Select_CString(attacked_character.IsFemale, 'была', 'был' )] застигнут врасплох одним из этих громадных безголовых существ во время исследования интересных развалин на нашем пути. От моего быстрого решения зависит наша безопасность."
 ek_travel_events.0006.a.success:0 "Вы успешно побеждаете тощеболота"
 ek_travel_events.0006.a.failure:0 "Тощеболот побеждает вас"

 ek_travel_events.0007.t.apprentice:0 "$travel_event_prefix$ Камень Мундуса: Ученик"
 ek_travel_events.0007.desc.apprentice:0 "[ROOT.Char.GetCurrentLocation.GetName]. Вокруг [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l], и тут я замечаю огромный монолит, украшенный гравировкой в виде созвездий. Его магическая аура обещала наделить меня небесными силами Созвездия Ученика.\n\nПередо мной встал судьбоносный выбор: принять силу камня или оставить её нетронутой и продолжить свой путь."
 ek_travel_events.0007.a:0 "Принять дар."
 ek_travel_events.0007.a.tt.apprentice:0 "Ученик принимает вас"
 add_apprentice:0 "Вы получите [trait|El] [GetTrait('sign_apprentice').GetName( GetNullCharacter )]"
 ek_travel_events.0007.a.tt_fail.apprentice:0 "Ученик отвергает вас"
 ek_travel_events.0007.b:0 "Использовать его силу для настройки на своё созвездие."
 ek_travel_events.0007.c:0 "Продолжить путь."

 ek_travel_events.0007.t.atronach:0 "$travel_event_prefix$ Камень Мундуса: Атронах"
 ek_travel_events.0007.desc.atronach:0 "[ROOT.Char.GetCurrentLocation.GetName]. Вокруг [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l], и тут я замечаю огромный монолит, украшенный гравировкой в виде созвездий. На этом загадочном камне были выбиты надписи, которые обещают наделить меня небесными силами Созвездия Атронаха.\n\nМне предстоит принять судьбоносное решение: воспользоваться мощным влиянием камня или оставить его в покое, чтобы обдумать тайны этого небесного чуда."
