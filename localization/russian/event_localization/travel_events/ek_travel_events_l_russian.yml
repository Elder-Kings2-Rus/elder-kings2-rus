 ek_travel_events.0010.t:0 "$travel_event_prefix$ Зимнее утешение"
 ek_travel_events.0010.desc:0 "Мой путь проходит через [ROOT.Char.GetCurrentLocation.GetName]. Вокруг [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] и безмятежный снегопад укрывает пейзаж белой скатертью. Вокруг творения природы блестят и сверкают под ледяным покровом.\n\nИзящные сосульки украшают окрестности своим блестящим каскадом застывшего чуда. Лёгкое дуновение ветерка наполняет воздух мелодичным перезвоном.\n\nЗима словно одарила [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] своими безмятежными объятиями, создав тут райский уголок."
 ek_travel_events.0010.a:0 "Давайте немного задержимся и полюбуемся пейзажами."
 ek_travel_events.0010.b:0 "Идеальные условия для тренировки."
 ek_travel_events.0010.b.success: "Тренировка прошла успешно"
 ek_travel_events.0010.b.failure: "Тренировка оказалась изнурительной"
 ek_travel_events.0010.c:0 "Нам некогда терять время!"
 
 ek_travel_events.0015.t:0 "$travel_event_prefix$ Дорожные святилища Тамриэля"
 ek_travel_events.0015.desc:0 "Вокруг меня [ROOT.Char.GetCurrentLocation.GetName] и в ходе своего путешествия я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на дорожное святилище: священное место, посвященное #LORE [Concept( 'compendium_divines', 'Божествам' )|E]#!. Эти святилища, разбросанные по всему континенту, имеют огромное духовное значение и часто служат проводниками в Этериус.\n\nСчитается, что эти святилища, украшенные в честь местных Божеств, направляют души в загробный мир. Лорд Корвус Диренни однажды предположил, что эти святилища могут быть использованы для быстрого перемещения, но детали такого процесса пока неизвестны. Они скрыты в мистическом гобелене божественных тайн Тамриэля."
 ek_travel_events.0015.a:0 "Я попытаюсь использовать это дорожное святилище в качестве портала!"
 ek_travel_events.0015.a.tt:0 "Вы достигаете успеха"
 ek_travel_events.0015.a.effect:0 "Вы телепортируетесь в следующий пункт назначения!"
 ek_travel_events.0015.a.tt_fail:0 "Ничего не происходит"
 ek_travel_events.0015.a.tt_critical_fail:0 "Что-то идёт совсем не по плану"
 ek_travel_events.0015.b:0 "Просто вознести небольшую молитву #LORE [Concept( 'compendium_divines', 'Божествам' )|E]#!"
 ek_travel_events.0015.c:0 "Спасибо, я лучше буду путешествовать традиционным способом."

 ek_travel_events.0020.t:0 "$travel_event_prefix$ Весеннее цветение"
 ek_travel_events.0020.desc:0 "Мой путь проходит через [ROOT.Char.GetCurrentLocation.GetName]. Я продолжаю своё путешествие, а природа разворачивает передо мной свой чарующий гобелен. В воздухе лениво жужжат пчёлы, а на фоне чистого голубого неба грациозно порхают ласточки.\n\nЦветы вспыхивают яркими красками, их душистый аромат разносится лёгким ветерком, создавая живописную картину прихода весны."
 ek_travel_events.0020.a:0 "Нам стоит ещё немного полюбоваться этим прекрасным пейзажем..."
 ek_travel_events.0020.b:0 "Надо поискать еду, что-то точно найдётся."
 ek_travel_events.0020.b.success: "Поиски принесли обильные плоды"
 ek_travel_events.0020.b.failure: "Природа прекрасна, но скупа"
 ek_travel_events.0020.c:0 "Отличная погода для путешествия!"

 ek_travel_events.0025.t:0 "$travel_event_prefix$ Любимец фанатов"
 ek_travel_events.0025.desc:0 "Во время путешествия по провинции [ROOT.Char.GetCurrentLocation.GetName] моё внимание привлекает небольшая толпа. Со стороны ближайшей арены раздаются аплодисменты, приветствующие облачённого в доспехи местного чемпиона.\n\nМоя свита быстро разогнала крестьян, и меня [Select_CString(champion.IsFemale, 'встретила', 'встретил' )] чемпион, [Select_CString(champion.IsFemale, 'которая представилась', 'который представился' )] как [champion.GetFirstName]. [champion.GetSheHe|U] по-прежнему [Select_CString(champion.IsFemale, 'непобедима', 'непобедим' )] на арене, а простые местные жители считают [champion.GetHerHis] героем."
 ek_travel_events.0025.a:0 "Могу ли я получить автограф?"
 ek_travel_events.0025.azura:0 "О Азура! О Азура! О Азура!"
 ek_travel_events.0025.b:0 "Для меня будет честью, если вы будете сопровождать меня."
 ek_travel_events.0025.c:0 "Вызываю вас на дружескую дуэль!"
 ek_travel_events.0025.c.success:0 "Вы одолели чемпиона"
 ek_travel_events.0025.c.failure:0 "Чемпион одолел вас"
 ek_travel_events.0025.d:0 "Да, да, очень впечатляюще."

 ek_travel_events.0030.t:0 "$travel_event_prefix$ Старый солдат"
 ek_travel_events.0030.desc:0 "Во время путешествия через [ROOT.Char.GetCurrentLocation.GetName] мне встречается [soldier.GetFirstName], [Select_CString(soldier.IsFemale, 'угрюмая воительница', 'угрюмый солдат' )]. [soldier.GetSheHe|U] делится историей о [soldier.GetHerHis] павшем товарище, который погиб во время недавней кампании. [soldier.GetFirstName] просит меня об услуге: доставить меч и кольцо [soldier.GetHerHis] товарища скорбящей семье в местечке [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 ek_travel_events.0030.a:0 "Сколько ты [Select_CString(soldier.IsFemale, 'готова', 'готов' )] заплатить?"
 ek_travel_events.0030.b:0 "Не беспокойся, я всё доставлю.."
 ek_travel_events.0030.c:0 "Я не курьер!"

 ek_travel_events.0035.t:0 "$travel_event_prefix$ Ведьмовский фестиваль"
 ek_travel_events.0035.desc:0 "Я и моя свита движемся по провинции [ROOT.Char.GetCurrentLocation.GetName], но вдруг в округе воцаряется жуткая тишина. Под потемневшим небом, пропитанным ароматом урожая, мы стали свидетелями странного сборища. Люди в жутких костюмах танцуют вокруг костра, а их смех эхом разносится среди деревьев.\n\nВ самом центре стоит женщина в ветхой робе и сжимает в руках шишковатый посох. Она называет себя «Ведьмой-матерью» и наблюдает за этим странным действом."
 ek_travel_events.0035.a:0 "Я хочу познать ваши загадочные пути."
 ek_travel_events.0035.b:0 "Присоединяйтесь ко мне и моему ковену."
 ek_travel_events.0035.c:0 "Выглядит безобидно. Насладимся фестивалем."
 ek_travel_events.0035.d:0 "Попробовать варево ведьмы-матери."
 ek_travel_events.0035.d.tt:0 "Вам предложат множество различных напитков на выбор."
 ek_travel_events.0035.e:0 "Факелы. Живо!"
 ek_travel_events.0035.f:0 "У меня нет на это времени."

 ek_travel_events.0036.t:0 "$travel_event_prefix$ Сделка с ведьмой-матерью"
 ek_travel_events.0036.desc:0 "Ведьма-матерь отвечает на мой интерес к её ремеслу жутковатой улыбкой. В её глазах таится потустороннее знание, когда она предлагает на выбор несколько таинственных напитков, которые, по её словам, характерны для подобных фестивалей. Их запах, мягко говоря, настораживает.\n\nОднако в этих варевах точно есть какая-то сила, так что ведьма-матерь ждёт моего решения."
 ek_travel_events.0036.a:0 "Это кроваво-красное варево выглядит неплохо!"
 ek_travel_events.0036.a.tt:0 "Вы заразились хворью, что известна как [GetTrait('sanguinare_vampiris').GetName( GetNullCharacter )]!"
 ek_travel_events.0036.b:0 "Это варево выглядит очень мясистым!"
 ek_travel_events.0036.b.tt:0 "Вы заразились хворью, что известна как [GetTrait('sanies_lupinus').GetName( GetNullCharacter )]!"
 ek_travel_events.0036.c:0 "Самое мутное, несомненно, должно быть наилучшим!"
 ek_travel_events.0036.d:0 "[Select_CString(ROOT.Char.IsFemale, 'Я передумал', 'Я передумал' )], мне пора."

 ek_travel_events.0040.t:0 "$travel_event_prefix$ Мельница"
 ek_travel_events.0040.desc:0 "Проезжая по сельской местности владения [ROOT.Char.GetCurrentLocation.GetName], я замечаю странное здание на вершине небольшого холма. Конструкция стремится в небо, а от центральной оси тянутся четыре деревянные перекладины, между которыми натянуты большие полотнища ткани. Огромные плоские лопасти вращаются в завораживающем и весьма ритмичном танце. Ими явно движет невидимая сила ветра. Чувство удивления охватывает меня, когда я смотрю на это гениальное творение. Каково его назначение? Как оно функционирует?\n\nВозможно, что моё путешествие значительно затянется, но мне стоит воспользоваться этой возможностью, чтобы детально изучить это сооружение в надежде в итоге воссоздать его дома."
 ek_travel_events.0040.a:0 "Мне нужно изучить эту штуку!"
 ek_travel_events.0040.b:0 "[windmill_culture.GetName] очень изобретательны."
 ek_travel_events.0040.c:0 "Мне нужно сразиться с этой штукой!"
 ek_travel_events.0040.d:0 "Неинтересно, нам нужно двигаться дальше."

 ek_travel_events.0045.t:0 "$travel_event_prefix$ Глядя на звёзды"
 ek_travel_events.0045.desc:0 "Ясное небо, под которым мы решили разбить лагерь на ночь, полно звёзд. [Select_CString(ROOT.Char.IsFemale, 'Измученная', 'Измученный' )] долгим днём путешествия, я [Select_CString(ROOT.Char.IsFemale, 'прилегла', 'прилег' )] у костра, вглядываясь в странный и удивительный мир над нами — царство [Concept('star_signs', 'знаков звёзд')|E], которые наблюдают за нами, охраняя от куда более странных вещей, что лежат даже дальше их. Каждая звезда представляет собой определённые сильные стороны и качества, которые помогают нам справляться с жизненными трудностями.\n\nЯ тоже [Select_CString(ROOT.Char.IsFemale, 'благословлена', 'благословлён' )] с рождения, но я никогда не [Select_CString(ROOT.Char.IsFemale, 'находила', 'находил' )] времени, чтобы полностью обдумать его. Это редкая возможность получить более широкое представление о звёздах и их роли в Мундусе, но я также чувствую, как на меня давит усталость от пережитых за день испытаний."
 ek_travel_events.0045.a:0 "Поразмышлять о текущем созвездии."
 ek_travel_events.0045.b:0 "Просто лечь спать."

 ek_travel_events.0050.t:0 "$travel_event_prefix$ Скрытый тайник"
 ek_travel_events.0050.desc:0 "Найдя момент, чтобы отойти от группы путешественников, я натыкаюсь на запертый сундук, ловко спрятанный за нагромождением внушительных скал. Может быть, это тайник разбойников, напуганных нашим присутствием? А может это вещи находчивого искателя приключений, решившего сделать запас провизии в дикой местности?\n\nНезависимо от происхождения, меня привлекает вызов, брошенный этим замком. Если я успешно открою его, то смогу выдвинуть претензии на содержимое сундука, поскольку настоящего владельца нигде не видно. Остаётся вопрос: окупит ли попытка открыть этот загадочный сундук потерю моего времени?"
 ek_travel_events.0050.a:0 "Я знаю как взломать замок."
 ek_travel_events.0050.a.success:0 "Вы успешно взломали замок"
 ek_travel_events.0050.a.failure:0 "Вы не сумели взломать замок"
 ek_travel_events.0050.b:0 "Я силой вскрою его!"
 ek_travel_events.0050.b.success:0 "Вы успешно сломали замок"
 ek_travel_events.0050.b.failure:0 "Вы не сумели сломать замок"
 ek_travel_events.0050.c:0 "Для такого мага, как я, это не препятствие."
 ek_travel_events.0050.d:0 "[alteration_mage.GetFirstName|U], используй свою магию, чтобы открыть его!"
 ek_travel_events.0050.e:0 "Содержимое сундука мне не принадлежит."

 ek_travel_events.0055.t: "$travel_event_prefix$ Звенящее растение"
 ek_travel_events.0055.desc.intro: "Путешествую по просторам местечка, [ROOT.Char.GetCurrentLocation.GetName], я слышу необычный звук. Он побуждает меня остановиться и выяснить его происхождение.."
 ek_travel_events.0055.desc.herbalist: "\n\nКакой приятный сюрприз! Я нахожу корень Нирна прямиком у ближайшего водоема! Я достаточно разбираюсь в травах, чтобы осознать всевозможные странные и мощные свойства этого растения. Любой алхимик готов заплатить за это растение более чем достойную цену. Однако и я могу самостоятельно изучить корень в попытке раскрыть больше его секретов."
 ek_travel_events.0055.desc.entourage_herbalist: "\n\nКо мне присоединяется [herbalist_character.GetFirstName] и просвещает меня относительно этого растения, опознавая в нём корень Нирна – весьма загадочный представитель флоры с мощными алхимическими свойствами, которые приводят в недоумение травников всего Мундуса. Если взять его с собой, то можно будет обрести ценные знания."
 ek_travel_events.0055.desc: "\n\nК своему удивлению я обнаруживаю, что источником этого загадочного шума является необычное растение, с которыми я никогда раньше не [Select_CString(ROOT.Char.IsFemale, 'сталкивалась', 'сталкивался' )]. Оно растёт у воды, имеет широкие листья, которые слабо светятся и издают постоянный звук, слышимый даже на расстоянии нескольких футов."
 ek_travel_events.0055.a: "Я собираюсь изучить его."
 ek_travel_events.0055.b: "[herbalist_character.GetFirstNameNoTooltip|U], раскрой его секреты."
 ek_travel_events.0055.c: "Интересно, каков этот корень на вкус?"
 ek_travel_events.0055.c.success: "Весьма странно, но съев растение, вы кое-чему научились."
 ek_travel_events.0055.d: "В следующем городе за него дадут хорошую цену."

 ek_travel_events.0065.t:0 "Высокая цена лжи"
 ek_travel_events.0065.desc:0 "[revenge.GetFirstName] подходит ко мне с хитрой и даже коварной ухмылкой. — [Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [revenge.Custom2('RelationToMeShort', ROOT.Char)|U], У меня есть предложение, — начинает [revenge.GetSheHe]. — Прежде чем присоединиться к этой весёлой банде головорезов, я [Select_CString(revenge.IsFemale, 'была', 'был' )] частью другой группировки – столь же беспринципной, как наша, а то и больше. Так было до тех пор, пока конкуренты во главе с [bandit.GetFirstName] не решили стереть нас с лица земли. [Select_CString(revenge.IsFemale, 'Выжила', 'Выжил' )] лишь я.\n\nЯ скептически наклоняю голову. — И какое же отношение это имеет к нам, [revenge.GetFirstNameNoTooltip]?\n\n— [bandit.GetFirstName] и [bandit.GetHerHis] банда скрываются прямо здесь, в местечке [ROOT.Char.GetCurrentLocation.GetName]. Это даёт нам отличную возможность: месть для меня, выгода для нас.""
 ek_travel_events.0065.a:0 "Нам следует быть осторожными с данным планом."
 ek_travel_events.0065.a.success:0 "Заговор удался"
 ek_travel_events.0065.a.failure:0 "Заговор провалился"
 ek_travel_events.0065.b:0 "Я лично разберусь с [Select_CString(bandit.IsFemale, 'ней', 'ним' )]!"
 ek_travel_events.0065.b.success:0 "Вы одолели [bandit.GetFirstName]"
 ek_travel_events.0065.b.failure:0 "[bandit.GetFirstName] одолел вас"
 ek_travel_events.0065.failure.death.tt:0 "[revenge.GetFirstName] погибает во время попытки"
 ek_travel_events.0065.d:0 "Это слишком рискованно."

 ek_travel_events.0070.t:0 "$travel_event_prefix$ Gift of a Mad[mad_person.GetWomenMen]"
 ek_travel_events.0070.desc: "I have no idea where [mad_person.GetName] came from, but suddenly, [mad_person.GetSheHe] is beside me as I travel through [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. [mad_person.GetHerHis|U] grin is wide, too wide as [mad_person.GetSheHe] holds up a bizarre relic with a theatrical flourish. It radiates an inexplicable allure, as if it hums with the laughter of unseen voices. Its design is strange, its purpose indiscernible, yet it calls to me with an almost mocking insistence.\n\n"A special gift, for this very special day." [mad_person.GetSheHe] declares, eyes alight with an unsettling glee.\n\nI sense this is no ordinary artifact, for the Mad God's chaotic touch lingers upon it, tempting me to reach out and claim it for myself."
 ek_travel_events.0070.a:0 "Oooh, shiny!"
 ek_travel_events.0070.a.tt:0 "You're too sane for this."
 ek_travel_events.0070.b:0 "Thank you, Mad God!"
 ek_travel_events.0070.c:0 "By [ROOT.GetCharacter.GetFaith.HighGodName], destroy this relic!"
 ek_travel_events.0070.d:0 "I have no use for such odd trinkets."

 ek_travel_events.0075.t:0 "$travel_event_prefix$ Осколки Этериуса"
 ek_travel_events.0075.desc:0 "Вокруг меня [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] и тут, во время исследования этой местности, я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на необычное зрелище: небесный осколок. Они содержат сущность самого Нирна.\n\nНебесные осколки падают с Этериуса на Нирн во время определённых позиций лун. На Нирне они образуют блестящую серебристую призму, наделяющую жителей нашего мира удивительными способностями. Сегодня я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] сияние одного из таких осколков — источника нераскрытого потенциала."
 ek_travel_events.0075.stewardship:0 "Я чувствую, что теперь могу заключить любую сделку!"
 ek_travel_events.0075.intrigue:0 "Я чувствую, что все секреты раскрываются передо мной!"
 ek_travel_events.0075.magic:0 "Я чувствую, как раскрывается мой магический потенциал!"
 ek_travel_events.0075.learning:0 "Я могу часами изучать свойства осколка!"
 ek_travel_events.0075.martial:0 "Я чувствую, что понимаю каждую стратегию боя!"
 ek_travel_events.0075.prowess:0 "Я чувствую, что могу победить любого воина!"
 ek_travel_events.0075.diplomacy:0 "Я чувствую, что могу прекратить любую войну!"
 ek_travel_events.0075.c:0 "Красиво блестит, но нам пора ехать."

# General Danger
 ek_travel_events.4000.t:0 "$travel_danger_prefix$ Ужас из глубин"
 ek_travel_events.4000.desc:0 "Название [current_location.GetName|U] местные жители произносят только шёпотом, так как они с опаской относятся к этому месту. Ведь здесь обитает очень странный культ под названием [brethren_leader.GetFaith.GetAdjective]. По слухам, ему не чужды человеческие жертвоприношения.\n\nОднако [brethren_leader.GetName] радушно встречает меня в роли местного религиозного лидера и предлагает мне присоединиться к ним в их часовне для проведения «Собрания». Конечно, все эти слухи о человеческих жертвоприношениях не имеют под собой никаких оснований...\n\nСтоп. А где [kidnapped_character.GetFirstName]?"
 ek_travel_events.4000.a:0 "Быстрее, уходим отсюда!"
 ek_travel_events.4000.b:0 "Я заставлю тебя пожалеть об этом, [brethren_leader.Custom('InsultNoun')]!"
 ek_travel_events.4000.b.success:0 "Вы отбиваетесь от культистов и спасаете их жертву — [kidnapped_character.GetFirstNameNoTooltip]"
 ek_travel_events.4000.b.failure:0 "Вам едва удаётся выбраться оттуда"

 ek_travel_events.4005.t:0 "$travel_danger_prefix$ Тёмные руины"
 ek_travel_events.4005.desc:0 "Мой путь проходит через [ROOT.Char.GetCurrentLocation.GetName]. Вокруг [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] и множество древних руин. Для кого-то это туристические достопримечательности. А для неопытного путешественника — опасная ловушка. Я едва успеваю понять, что происходит, как падаю на землю, повредив ногу.\n\n"
 ek_travel_events.4005.azura:0 "В глубине этого тайного подземного убежища царит чарующая атмосфера. Загадочное свечение омывает всё помещение, создавая неземное сияние, которое одновременно завораживает и сбивает с толку. Подземное святилище украшено диковинной флорой, нежными каскадами и деревьями потустороннего розового оттенка. Вдали слабо виднеется серебряный город, а шёпот древних мифов и игра света и тени создают ауру необыкновенной красоты в этом таинственном подземном мире."
 ek_travel_events.4005.boethiah:0 "Лабиринт коридоров ведёт в никуда, а мощная статуя с высоко поднятым клинком смотрит на меня, как будто готовясь нанести удар. Из земли поднимаются искривлённые шпили, что делает зрелище ещё более устрашающим.\n\nХор агрессивных голосов требует моей капитуляции и вечной преданности."
 ek_travel_events.4005.clavicus:0 "Биолюминесцентная флора отбрасывает жутковатое свечение, а атмосфера насыщена мрачной и зловещей энергией. Алтари, украшенные загадочными символами, служат жуткими средоточиями этого жуткого святилища.\n\nКажется, что сам воздух резонирует от произнесённых шёпотом желаний и зловещих обещаний. Загадочные надписи на стенах намекают на цену, которую многие заплатили за свои желания."
 ek_travel_events.4005.dagon:0 "Эти хаотичные руины создают атмосферу неумолимого уничтожения и бурных преобразований. Руины омрачены видом выжженной земли, осыпавшихся остатков строений и заброшенных залов. Здесь царит тишина, ни одно живое существо не нарушает жуткой неподвижности, царящей в этом заброшенном месте."
 ek_travel_events.4005.hermaeus:0 "От этих загадочных руин исходит тревожная аура безграничного знания и предчувствия судьбы. Руины постоянно меняются: бесконечные библиотеки сменяют таинственные поля, и этот процесс создаёт жуткое напряжение. Призрачные учёные шепчут забытые истины, а в тени вырисовываются чудовищные сооружения. Темнота таит в себе опасности и откровения, приглашая бесстрашных смельчаков исследовать её таинственные глубины."
 ek_travel_events.4005.hircine:0 "В пещере, которая на первый взгляд кажется совершенно естественной, на сырых каменных стенах виднеются рисунки, сделанные кровью. Меня охватило гнетущее чувство преследования. Я внимательно прислушиваюсь к звукам и тут слышу его: звук далёкого и невидимого охотничьего рога."
 ek_travel_events.4005.malacath:0 "Пыль и дым застилают моё поле зрения. Я кашляю, стараясь не заполнить дымом свои лёгкие и не задохнуться. Проморгавшись, я вижу странный сад, кажущийся заброшенным, призрак былого величия.\n\nВдалеке слышится стук молота о наковальню и голос, приказывающий мне подчиниться."
 ek_travel_events.4005.mephala:0 "В глубине этого подземного убежища царит тревожная атмосфера. Тускло освещённые пещеры таят в себе древние, загадочные секреты, а стены украшены сложными паукообразными узорами. Люминесцентные грибы отбрасывают жуткие, пульсирующие отблески, а вокруг царит атмосфера интриги и загадочности. Арахниды и странные ползучие существа безмолвно бродят по этой тенистой бездне, и их присутствие лишь усиливает чувство тревоги и неопределённости. Из скал выступают угловатые багровые кристаллы, отбрасывающие изломанные кроваво-красные отблески, только усиливающие общую загадочную атмосферу."
 ek_travel_events.4005.meridia:0 "Окружающее пространство напоминает своеобразную смесь кораллового рифа и поля плавающих камней. Разноцветные шлейфы сияющей пыли и облака украшают странную "землю", которая, хоть и выглядит как светящаяся вода, является удивительно прочной и подходит для ходьбы. Кажется, что это скрытое святилище хранит в себе секреты древней магии."
 ek_travel_events.4005.molag:0 "В подземной бездне ощущается тревожное присутствие. Её аура источает ощущение украденного существования и мрачной имитации. Этот скрытый мир кажется вечно холодным, безжизненным и негостеприимным, будто мрачное отражение извращенной одержимости. Ощущение страха и эксплуатации пропитывают сам воздух, окутывая всех, кто сюда забредает, пологом гнетущего ужаса."
 ek_travel_events.4005.namira:0 "В самом сердце тайного святилища царит жуткая, потусторонняя атмосфера. Невидимые силы словно просачиваются сквозь сам воздух, набрасывая на помещение непроницаемую пелену теней и интриг. Шёпот загадочных сил и невысказанных тайн пронизывает атмосферу, окутывая посетителей тревожной аурой неизвестности. От святилища исходит жуткое ощущение, будто бы древние тайны и сокровенные истины манят прямиком из глубин неясного."
 ek_travel_events.4005.nocturnal:0 "Внутри подземного храма царит непроглядный полумрак. Из бездонных глубин поднимаются теневые колонны, очертания которых частично скрыты вечным мраком. В воздухе витает атмосфера таинственной заброшенности, которую подчеркивают загадочные гравюры и полуразрушенные комнаты, хранящие забытые тайны."
 ek_travel_events.4005.peryite:0 "В глубинах этого подземного святилища посетителей окутывает таинственная атмосфера загадочной торжественности. Тускло освещённые покои украшены необычными и загадочными символами, каждый из которых намекает на тайны, скрытые в тени. Жуткая аура приглашает тех, кто решится войти в это священное пространство, поразмыслить над загадочным назначением тайных обрядов и непостижимым предназначением этого места."
 ek_travel_events.4005.sanguine:0 "Я вижу бесчисленные комнаты, соединенные бесконечными коридорами. Каждая из этих комнат специально предназначена для удовлетворения самых разнообразных потребностей и желаний и все они составляют совокупность этого подземного святилища разврата.\n\nСоблазнительный и весёлый голос зовёт меня, обещая навсегда удовлетворить любые мои потребности."
 ek_travel_events.4005.sheogorath:0 "Пробираясь по глубинам, которые приводят меня в замешательство, я внезапно [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] в этом пугающем подземном пространстве. Перед моими глазами развернулся парадоксальный мир, лишенный всякой видимой жизни, но полный жутких признаков безумия, которые заставили меня усомниться в собственном рассудке."
 ek_travel_events.4005.vaermina:0 "Когда я наконец [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что находится передо мной, я [Select_CString(ROOT.Char.IsFemale, 'окаменела', 'окаменел' )]. Кошмарное зрелище, навевающее видения ужаса и отчаяния. Сюрреалистические формы украшают подземные руины и кажется, что они меняются каждый раз, когда я поворачиваюсь чтобы сориентироваться.\n\nХолодный, но гипнотизирующий голос зовёт меня, маня служить и поклоняться ей в вечной сне."
 ek_travel_events.4005.a:0 "Матерь Душ, как же успокаивает твоё присутствие."
 ek_travel_events.4005.b:0 "Меня не проведешь, Межпланарный Клинок!"
 ek_travel_events.4005.c:0 "Я сдаюсь, Тёмный Воин. Отныне и навсегда моя душа принадлежит тебе."
 ek_travel_events.4005.d:0 "Лги сколько хочешь, Обманщик, но ты не поколеблешь мою веру!"
 ek_travel_events.4005.e:0 "Повелитель Пагубных Желаний, я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] заключить сделку."
 ek_travel_events.4005.f:0 "May your deals never involve me!"
 ek_travel_events.4005.g:0 "Владыка Тайн, позволь мне учиться у тебя."
 ek_travel_events.4005.h:0 "Твои тёмные знания мне не нужны!"
 ek_travel_events.4005.i:0 "Повелитель Охоты, позволь мне охотиться на слабых!"
 ek_travel_events.4005.j:0 "[ROOT.GetCharacter.GetFaith.HighGodName]! Ты сильнее зверя!"
 ek_travel_events.4005.k:0 "Пощади своего верного слугу, Яростный!"
 ek_travel_events.4005.l:0 "Изыди, Проклятый! May your fate never befall me!"
 ek_travel_events.4005.m:0 "Великий и Могучий Владыка, я здесь чтобы служить!"
 ek_travel_events.4005.n:0 "Пламенный Тиран, may your ambition never destroy me!"
 ek_travel_events.4005.o:0 "[Select_CString(ROOT.Char.IsFemale, 'Новая ученица', 'Новый ученик' )] здесь, Учитель Тайных Искусств!"
 ek_travel_events.4005.p:0 "May your webs never entangle me!"
 ek_travel_events.4005.q:0 "Светозарная, Солнечный Огонь, я жажду служить..."
 ek_travel_events.4005.r:0 "Сгинь, Блестящая Ведьма!"
 ek_travel_events.4005.s:0 "Научи меня, Тёмный Отец..."
 ek_travel_events.4005.ta:0 "Сгинь, Осквернитель!"
 ek_travel_events.4005.u:0 "Пустота зовёт..."
 ek_travel_events.4005.v:0 "Rotten One, may your darkness never corrupt me!"
 ek_travel_events.4005.x:0 "Королева теней, спрячь меня во тьме."
 ek_travel_events.4005.y:0 "Свет моё прибежище!"
 ek_travel_events.4005.z:0 "Надзиратель, я готов к выполнению задания."
 ek_travel_events.4005.1:0 "Выпить зелье исцеления от болезни."
 ek_travel_events.4005.2:0 "Я склоняюсь перед тобой, Кровью-Созданное-Удовольствие."
 ek_travel_events.4005.3:0 "Perverted demon, may your debauchery never taint me!"
 ek_travel_events.4005.4:0 "Эксцентричный, я сдаюсь на милость твоему безумию!"
 ek_travel_events.4005.5:0 "Mad God, may your madness never take me!"
 ek_travel_events.4005.6:0 "Да, Госпожа, да, Дарительница, я буду служить тебе."
 ek_travel_events.4005.7:0 "May your dreams never haunt me!"
 ek_travel_events.4005.run:0 "Г-где выход наружу?!"
 
 ek_travel_events.4010.t:0 "$travel_danger_prefix$ Дурная кровь"
 ek_travel_events.4010.desc:0 "Когда солнце село за [ROOT.Char.Custom('TerrainType')], я и моя группа заблудились. Я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] высокий визг и вдруг [Select_CString(ROOT.Char.IsFemale, 'осталась', 'остался' )] один на один с этой тварью.\n\nЕё глаза налиты кровью и безумны, а само существо покрыто кровью. Я вспоминаю сказки на ночь, которые мне рассказывали в детстве. В них обычных людей превращали в вампиров дикие существа, известные как кровавые монстры. Тварь смотрит прямо на меня."
 ek_travel_events.4010.a:0 "[ROOT.Char.GetFaith.HighGodName|U] смилуйся надо мной!"
 ek_travel_events.4010.a.success:0 "Вы побеждаете кровавого монстра"
 ek_travel_events.4010.a.failure:0 "Кровавый монстр побеждает вас"
 ek_travel_events.4010.b:0 "Kneel before your superior, beast!"
 ek_travel_events.4010.c:0 "There is power in vampirism - let it bite."
 ek_travel_events.4010.c.tt:0 "Вы заразились хворью, что известна как [GetTrait('sanguinare_vampiris').GetName( GetNullCharacter )]!"
 ek_travel_events.4010.d: "Run, as fast as you can."
 ek_travel_events.4010.d.flavor: "You flee far away into the night."

 ek_travel_events.4015.t: "$travel_danger_prefix$ Call of the Full Moon"
 ek_travel_events.4015.intro: "Tonight is a beautiful night. The red moon Secunda hangs full in the sky and drawn by its silent call, I wander away from the camp, seeking a moment of peace under its crimson light.\n\nBut what should have been a tranquil moment of solitude is shattered as I hear "
 ek_travel_events.4015.werebat: "a high-pitched shriek, followed by an enormous shadow descending from the towering trees of Valenwood. A Werebat! The monstrous creature barely misses my head as it swoops past, its leathery wings beating the air violently. It circles back, eyes glowing with predatory hunger, preparing for another attack."
 ek_travel_events.4015.werevulture: "a guttural screech from above, followed by the ominous sound of heavy wings cutting through the warm night air of Hammerfell. A Werevulture! Its twisted form dives toward me, its talons outstretched to rend flesh from bone."
 ek_travel_events.4015.werecrocodile: "a deep, rumbling growl from the nearby swamp, followed by the rustling of reeds. Emerging from the murky waters of Black Marsh, its eyes reflecting the moonlight, is a massive Werecrocodile. Its elongated maw drips with saliva as it lumbers forward, muscles tensed for the kill."
 ek_travel_events.4015.wereboar: "the sound of heavy hooves pounding against the earth, accompanied by an enraged, guttural snort. A Wereboar of Highrock! The hulking beast charges toward me, tusks gleaming in the moonlight, its bristled fur matted with the remnants of past hunts."
 ek_travel_events.4015.werelion: "a deep, reverberating roar that seems to shake all of Elysweyr. A Werelion! Its golden mane is streaked with blood, its feline eyes locked onto me with a predator's gaze. It moves with a hunter's grace, muscles coiling, ready to pounce."
 ek_travel_events.4015.werewolf: "a bone-chilling howl that echoes through the night. A Werewolf! Its lupine form emerges from the underbrush, fangs bared, eyes burning with a savage hunger. The beast stands on two legs, towering over me, ready to strike."
 ek_travel_events.4015.a:0 "You will not claim me!"
 ek_travel_events.4015.a.success:0 "You defeat the lycan"
 ek_travel_events.4015.a.failure:0 "The lycan defeats you"
 ek_travel_events.4015.b:0 "Recognize your own, we share the beastblood."
 ek_travel_events.4015.c:0 "Share your power with me, beast. Bite!"
 ek_travel_events.4015.c.tt:0 "Вы заразились хворью, что известна как [GetTrait('sanies_lupinus').GetName( GetNullCharacter )]!"
 ek_travel_events.4015.d: "Run, as fast as you can."
 ek_travel_events.4015.d.flavor: "You flee into the night, hiding away from the monster."

 ek_travel_events.4020.t:0 "$travel_danger_prefix$ Жуткая тварь"
 ek_travel_events.4020.desc:0 "Мой путь проходит через [ROOT.Char.GetCurrentLocation.GetName]. Вокруг [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] и тут я наступаю на камень, который отталкивает меня. Отходя назад, я готовлюсь к худшему, но тут моя свита и я видим как «камень» встаёт и пытается ущипнуть меня за ногу.\n\nЭто грязекраб, довольно распространённое в этой местности создание. Но весьма надоедливое, нужно признать."
 ek_travel_events.4020.a:0 "Твоё время пришло, тварь."
 ek_travel_events.4020.a.success:0 "Вы убиваете грязекраба"
 tooltip.ek_travel_events.4020.a.success:0 "Грязекраб повержен!"
 ek_travel_events.4020.a.failure:0 "Грязекраб торжествует"
 tooltip.ek_travel_events.4020.a.failure:0 "Вас победили!"
 ek_travel_events.4020.a.failure.death.tt:0 "Серьёзно?"
 ek_travel_events.4020.b:0 "Кажется я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] нового лучшего друга!"
 ek_travel_events.4020.c:0 "Просто уйти."
 ek_travel_events.4020.c.flavor:0 "Не так уж сложно обогнать грязекраба..."

 ek_travel_events.4025.t:0 "$travel_danger_prefix$ Вор!"
 ek_travel_events.4025.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'углубилась', 'углубился' )] в сердце местечка [ROOT.Char.GetCurrentLocation.GetName], внезапный холодок пробежал по моей спине. Я начинаю чувствовать тревожащее присутствие за моей спиной, но тут полный угрозы голос пронзает тишину.\n\n«Так, передай-ка мне все ценные вещички, а то я выпотрошу тебя как рыбу», - шипит незнакомец, выходя из теней подобно призраку в ночи."
 ek_travel_events.4025.a:0 "Вот, держи. Просто оставь меня в покое."
 ek_travel_events.4025.b:0 "Я скорее умру!"
 ek_travel_events.4025.b.success:0 "Вы побеждаете вора"
 ek_travel_events.4025.b.failure:0 "Вор побеждает вас"
 ek_travel_events.4025.b.failure.death.tt:0 "Вор убивает вас"
 ek_travel_events.4025.c:0 "Пошёл прочь. Немедленно."
 ek_travel_events.4025.c.success:0 "Вор подчиняется угрозе"
 ek_travel_events.4025.c.failure:0 "Вор не реагирует на угрозу" 
 ek_travel_events.4025.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'похожа на ту', 'похож на того' )], кто при деньгах?"
 ek_travel_events.4025.d.success:0 "Вы убеждаете вора"
 ek_travel_events.4025.d.failure:0 "Вор не убеждён"
 ek_travel_events.4025.failure.death.tt:0 "Вор убивает вас"
 ek_travel_events.4025.e:0 "У меня нет на это времени."

 ek_travel_events.4030.t:0 "$travel_danger_prefix$ Неприкаянные мертвецы"
 ek_travel_events.4030.desc:0 "Путешествуя через [ROOT.Char.GetCurrentLocation.GetName], я понимаю, что в воздухе висит тревожная аура разложения. Некогда полные жизни ландшафты сделались разрушительному воздействию времени и тьмы. Это место не предназначено для живых, ибо здесь ныне властвуют мёртвые.\n\nСреди жуткой тишины раздался леденящий душу стон, от которого по моей спине пробежала дрожь. Из тени вынырнула жуткая фигура — существо, не принадлежащее ни к царству живых, ни к царству мёртвых. Его пятнистая плоть цепко держалась за скелет, а пустые глаза с сильнейшей жаждой смотрели мне в душу."
 ek_travel_events.4030.a:0 "Скоро ты затихнешь и умрёшь окончательно."
 ek_travel_events.4030.a.success:0 "Вы побеждаете нежить"
 ek_travel_events.4030.a.failure:0 "Нежить побеждает вас"
 ek_travel_events.4030.b:0 "Burn in my cleansing magic!"
 ek_travel_events.4030.c: "They will serve me, now!"
 ek_travel_events.4030.d: "Retreat, in the name [ROOT.GetCharacter.GetFaith.HighGodName]."
 ek_travel_events.4030.d.tt: "You flee through the ranks of the undead, leaving your compaions behind."

 ek_travel_events.4035.t:0 "$travel_danger_prefix$ Песчаная буря!"
 ek_travel_events.4035.desc:0 "Тех, кто отваживается отправиться в пустыню, опасность поджидает не только в виде голодных тварей, палящего солнца и неутолимой жажды — смертельным может оказаться даже самый обычный песок. Когда его поднимает в воздух внезапная буря, он способен поглотить всё на своем пути, будь то здание, караван или одинокого странника. Я стою в благоговейном ужасе, чувствуя удары колотящегося сердца, когда вижу на далёком горизонте бурю, несущуюся в моём направлении подобно свирепому зверю.\n\nВозможно, будет разумно немедленно найти укрытие. Однако если я буду ждать окончания бури, то значительно задержусь."
 ek_travel_events.4035.a:0 "Прорвёмся!"
 ek_travel_events.4035.a.success:0 "Вы пережили бурю."
 ek_travel_events.4035.a.failure:0 "[dead_character.GetFirstNameNoTooltip|U] [Select_CString(dead_character.IsFemale, 'заблудилась', 'заблудился' )] в буре."
 ek_travel_events.4035.a.critical_failure:0 "Весь караван погиб в буре."
 ek_travel_events.4035.b:0 "Построить убежище и переждать в нём бурю."

 ek_travel_events.4040.t: "$travel_danger_prefix$ Heavy Rain"
 ek_travel_events.4040.intro: "Dark clouds have gathered over [current_location.GetName|U], and what starts as a light drizzle suddenly turns into a torrential downpour. Visibility fades, and all of Mundus seems to be swallowed by the storm.\n\n"
 ek_travel_events.4040.woodland: "The dense canopy above offers little protection as heavy raindrops drip through the leaves, soaking everything below. The scent of wet moss and bark fills the air, and the sound of water rushing through the undergrowth drowns out all else."
 ek_travel_events.4040.highland: "The winds howl through the rocky crags, and every step on the uneven terrain risks a slip or fall. Far below, streams swell into raging torrents, carving fresh paths through the valleys."
 ek_travel_events.4040.wetland: "The downpour quickly floods the marshes, turning shallow pools into deep, murky waters. The ground beneath my feet becomes a treacherous sludge, sucking at my boots with every step."
 ek_travel_events.4040.dryland: "The parched earth greedily drinks the rain, but the hardened ground cannot absorb it fast enough. Small rivulets form, carving paths through the cracked soil, while distant thunder rumbles across the open plains."
 ek_travel_events.4040.lowland: "Fields and roads vanish beneath pools of water as the earth becomes a vast mire of mud and standing rain. Crops bend under the weight of the storm, and distant rivers swell with the sudden deluge."
 ek_travel_events.4040.a: "It's just a bit of rain."
 ek_travel_events.4040.a.failure: "[ill_character.GetName] catches a cold in the rain"
 ek_travel_events.4040.b: "Refreshing to feel the water upon my scales!"
 ek_travel_events.4040.c: "Make shelter until it's over."

 ek_travel_events.4045.t: "$travel_danger_prefix$ A Hungry Rodent"
 ek_travel_events.4045.desc: "At first, it was barely noticeable, but now the pattern is undeniable - the camps provisions are vanishing, piece by piece. A loaf of bread here, a strip of dried meat there... No one has seen the culprit, yet faint tracks of little paws are imprinted in the dirt near the supplies.\n\nThere is no doubt: a skeever has infested the stores, growing bolder with each passing night."
 ek_travel_events.4045.a: "Cursed Vernim!"
 ek_travel_events.4045.b: "Buy a bunch of traps in the next town."
 ek_travel_events.4045.c: "I will catch that beast myself."
 ek_travel_events.4045.c.tt: "Catching the Skeever may lead to additional choices."

 ek_travel_events.4046.t: "Captured Rodent."
 ek_travel_events.4046.desc: "After keeping watch near the supplies for some time, I finally manage to confront the culprit - a scrawny skeever, just as I suspected - and drive it into a corner. It scurries frantically but finds no escape.\n\nDespite its reputation as a filthy pest, there’s something oddly endearing about the little creature as it trembles, its whiskers twitching nervously."
 ek_travel_events.4046.a: "Actually... I want to tame it."
 ek_travel_events.4046.b: "Just end it's life."
 ek_travel_events.4046.c: "Skeever can be eaten, too. Can it not?"

 ek_travel_events.4050.t: "$travel_danger_prefix$ Caught in the Trap"
 ek_travel_events.4050.desc: "The quiet of the camp is shattered by a sudden cry of pain. I turn just in time to see [wounded_character.GetName] collapse to the ground, clutching [wounded_character.GetHerHis] leg. A cruel set of rusted jaws is clamped tightly around [wounded_character.GetHerHis] calf - one of the skeever traps we set up to keep those pesky rodents away.\n\nI have no idea how [wounded_character.GetSheHe] managed to step into it, but blood now seeps between the jagged metal teeth. One thing is certain: [wounded_character.GetHerHis] leg won’t be walking anywhere for a while."
 ek_travel_events.4050.a: "Please, [physician.GetName] take a look at [wounded_character.GetHerHis] leg."  
 ek_travel_events.4050.a.success: "[physician.GetName] manages to heal the leg"
 ek_travel_events.4050.a.failure: "[physician.GetName] provides insufficient treatment"
 ek_travel_events.4050.b: "Thats nothing a bit of magic can't heal."
 ek_travel_events.4050.c: "Let's rest and give [wounded_character.GetHerHim] time to recover."
 ek_travel_events.4050.d: "We march on, try to keep up."
 ek_travel_events.4050.d.failure: "The leg gets infected"
 ek_travel_events.4050.d.critical_failure: "The leg gets infected beyond saving"

 ek_travel_events.4055.t: "$travel_danger_prefix$ The Bountyhunter"
 ek_travel_events.4055.desc: "The snap of a twig is my only warning before a figure steps from the shadows with [bountyhunter.GetHerHis] weapon drawn. "It wasn’t easy tracking you down," [bountyhunter.GetSheHe] says. "Let alone catching you on your own. But your bounty is worth a small fortune, making the effort worthwhile. Dead or alive, makes no difference to me. So, the choice is yours."\n\nI instinctively reach for my own weapon. There’s indeed no one else around - just me and this hunter, who seemingly knows [bountyhunter.GetHerHis] craft all too well."
 ek_travel_events.4055.a: "Thats a hefty sum on my head. How about I pay it to you?"
 ek_travel_events.4055.b: "Heres an idea: take the gold and leave me alone."
 ek_travel_events.4055.c: "You are a skillfull [bountyhunter.GetWomenMan]. Why not join forces?"
 ek_travel_events.4055.c.success: "[bountyhunter.GetName] joins your camp"
 ek_travel_events.4055.c.failure: "[bountyhunter.GetName] refuses and attacks"
 ek_travel_events.4055.d: "I submit. Take me to jail."
 ek_travel_events.4055.e: "You won't take me alive!"
 ek_travel_events.4055.duel.tt:0 "@death_icon! [bountyhunter.GetFirstName] and you will fight to the death."

 ek_travel_events.4056.t: "Bountyhunters End"
 ek_travel_events.4056.desc: "The fight is over. [bountyhunter.GetName] lies motionless, [bountyhunter.GetHerHis] weapon slipping from [bountyhunter.GetHerHis] grasp. It was a hard-fought duel, but in the end, only one of us could walk away.\n\nI take a deep breath, steadying myself. The bounty hunter’s pursuit ends here."
 ek_travel_events.4056.a: "[bountyhunter.GetSheHE|U] put up a good fight."

### Highrock
# Highrock Flavor
 ek_travel_events_highrock.0001.t:0 "$travel_event_prefix$ Народ Гленумбры"
 ek_travel_events_highrock.0001.desc:0 "Путешествуя по Гленумбре, вы изучаете её пленительное разнообразие. В Дении, испытавшей глубокое влияние Даггерфолла, процветает «одержимость квестами» и воспитывается независимый дух. В её лесах обитает народ, придерживающийся конфессии [GetReligionByKey('wyrd_religion').GetAdjective] и стремящийся к сохранению природы.\n\nНа Камбрейских холмах, где царит Камлорн, вы можете найти смешение бретонских культур. В Камлорне, известном своими ремёслами и торговлей, можно услышать множество историй о призраках и познакомиться с глубокими традициями. А в укреплённом Королевском кордоне находится оживлённый перекресток Кроссвич, где можно встретить множество охотников и разбойников."
 ek_travel_events_highrock.0001.a:0 "Такой разнообразный народ! Хотелось бы изучить его подольше."
 ek_travel_events_highrock.0001.b:0 "Разбойники? Лучше поспешить!"

 ek_travel_events_highrock.0005.t:0 "$travel_event_prefix$ Скалы Бетони"
 ek_travel_events_highrock.0005.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'путешествовала', 'путешествовал' )] по острову Бетони, одно чудо возвышалось над всем остальным: впечатляющие скалы, украшавшие его берега. Эти высокие исполины заслужили свою известность, удерживая многих врагов от рискованных приближений. В древние времена легенды Бетони рассказывали о грозном каменном монстре, который, как говорят, швырял свои скалистые шпили в море, обрекая неосторожных моряков. Хотя правда развеивает миф, величие скал остается неизменным.\n\nВ этой естественной крепости прочно расположился ценный хранитель королей Бетони: крепость Небесного Пика. Эта цитадель, высеченная в окружающих её скалах, зародившаяся в эпоху Ремана II, бросила вызов бесчисленным угрозам и стала непреходящим свидетельством истории острова."
 ek_travel_events_highrock.0005.a:0 "Такая невероятная защита! Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] исследовать дальше!"
 ek_travel_events_highrock.0005.b:0 "Двигаемся дальше..."

# Highrock Danger
 ek_travel_events_highrock.4000.t:0 "$travel_danger_prefix$ Ведьмы Ведьминой топи"
 ek_travel_events_highrock.4000.desc:0 "Вокруг меня [ROOT.Char.GetCurrentLocation.GetName] и тут я случайно [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на болотных ведьм, что стало для меня довольно неприятным сюрпризом. Пытаясь незаметно отступить и покинуть это место, я нечаянно [Select_CString(ROOT.Char.IsFemale, 'наступила', 'наступил' )] на ветку, что вызвало громкий шум, привлёкший внимание обитающих здесь ведьм.\n\nЭти уродливые ведьмы, вооружённые посохами, явно восприняли моё присутствие как оскорбление. Я быстро [Select_CString(ROOT.Char.IsFemale, 'бросилась', 'бросился' )] бежать прочь, оставив позади часть снаряжения, и [Select_CString(ROOT.Char.IsFemale, 'помчалась', 'помчался' )] через болота. Я продираюсь сквозь топь, едва уклоняясь от крокодилов, но безжалостные ведьмы не отстают от меня.\n\nГогот и проклятия ведьм наполняют воздух, эхом отражаясь от густой растительности. Я понимаю, что мне нужно как можно скорее найти выход из этой коварной трясины и спастись от лап болотных ведьм."
 ek_travel_events_highrock.4000.a:0 "Хватит бегать, пора сражаться!"
 ek_travel_events_highrock.4000.a.success:0 "Вы смогли выжить"
 ek_travel_events_highrock.4000.a.failure:0 "Ведьмы одолели вас"
 ek_travel_events_highrock.4000.b:0 "Возможно, если я проявлю интерес к их путям..."
 ek_travel_events_highrock.4000.c:0 "Бежать! Нужно продолжать бежать!"

 ek_travel_events_highrock.4005.t:0 "$travel_danger_prefix$ Пернатые проблемы"
 ek_travel_events_highrock.4005.desc:0 "Во время путешествия через [ROOT.Char.GetCurrentLocation.GetName] я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] с группой агрессивных гарпий.\n\nЭти крылатые существа напали совершенно внезапно, так что они представляли собой довольно значительную угрозу для меня на дороге." 
 ek_travel_events_highrock.4005.a:0 "Я вас проучу!"
 ek_travel_events_highrock.4005.a.success:0 "Вы побеждаете гарпий"
 ek_travel_events_highrock.4005.a.failure:0 "Гарпии побеждают вас"
 ek_travel_events_highrock.4005.b:0 "Стража, расчистите путь"
 ek_travel_events_highrock.4005.b.t:0 "Нанятые вами наёмники разберутся с проблемой."
 ek_travel_events_highrock.4005.c:0 "Blast them away!"
 ek_travel_events_highrock.4005.c.flavor:0 "Use your destrcution magic to chase them off."
 ek_travel_events_highrock.4005.d:0 "Быстрее, бежим!"

# Highrock Location
 ek_travel_events_highrock.8000.t:0 "$travel_event_prefix$ Кристалл башни"
 ek_travel_events_highrock.8000.desc:0 "На вершине Кристальной башни, символа альтмерского наследия на севере Саммерсета, хранится Прозрачный Закон — огромный кристалл. Этот таинственный кристалл позволяет башне защищать весь Саммерсет с помощью невидимой ауры, уходящей корнями в древнюю альдмерскую мудрость. Башня и Прозрачный Закон олицетворяют ясность и принципы управления, отдавая честь первым альдмерским поселенцам и эльфийскому единству.\n\nХотя точная природа Прозрачного Закона остаётся предметом споров среди учёных, некоторые считают, что он отражает идеалы альтмеров и укрепляет безопасность острова, создавая уникальную связь между альтмерами и их памятником. Другие приписывают его древней альдмерской магии, которая, правда, также остаётся загадкой."
 ek_travel_events_highrock.8000.a:0 "Магические свойства башни заслуживают более пристального внимания."
 ek_travel_events_highrock.8000.b:0 "Я хочу обсудить культурное значение башни с местными учеными."
 ek_travel_events_highrock.8000.c:0 "Хороший вид, но мы торопимся."

 ek_travel_events_highrock.8005.t:0 "$travel_event_prefix$ Жемчужина залива"
 ek_travel_events_highrock.8005.desc:0 "Вэйрест — жемчужина западного Тамриэля, что может похвастаться как привлекательностью современности, так и великолепием прошлого. Вэйрест считается вершиной бретонской культуры и затмевает на этом поприще все остальные города Хай Рока.\n\nМногие гениальные умы оставили своё наследие на улицах города, запечатлев его в архитектуре, остроконечных крышах и шумных рынках. В отличие от Даггерфолла, жители Вэйреста бережно относятся к своей истории, но не позволяют её поглотить их.\n\nПосещение Вэйреста позволяет познакомиться с современностью, но в то же оно полно очарования, возникающее только в результате тысячелетнего развития цивилизации."
 ek_travel_events_highrock.8005.a:0 "Поистине один из величайших городов нашего времени."

 ek_travel_events_highrock.8010.t:0 "$travel_event_prefix$ Славный Баламат"
 ek_travel_events_highrock.8010.desc:0 "Путешествия по землям провинции [ROOT.Char.GetCurrentLocation.GetName], я слышу отголоски истории в песнях ветров. Великие ветры шумят среди корявых сучьев и древних камней, нашептывая сказания о давно ушедших королях-учёных. Непоколебимые колонны и велкиндские реликвии стоят как свидетельства их мудрости, не подчиняясь ходу времени.\n\nЗдесь, под арками, что похожи на стрелы, простирается бескрайнее небо. В его глубинах бушуют штормы, словно необузданные звери, жаждущие своего усмирения. Здесь скрытый каньон таит в своих забытых глубинах секреты древнего #LORE [Concept( 'compendium_aldmeris', 'Альдмериса' )|E]#!."
 ek_travel_events_highrock.8010.a:0 "Я с удовольствием исследую эти тайны!"
 ek_travel_events_cyrodiil.8005.b:0 "Увы, у меня нет на это времени."

 ek_travel_events_highrock.8015.t:0 "$travel_event_prefix$ Слёзы Анурраме"
 ek_travel_events_highrock.8015.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на древние руины некогда великолепного города, что известен как Эрокия. Его история связана с принцессой Анурраме, прославившейся своей красотой и мудростью. Чтобы заключить союз, она вышла замуж за далёкого принца, но когда любовь угасла, она нашла утешение в объятиях молодого воителя из своего города.\n\nЕё опрометчивость в итоге привела к тому, что разгоряченный яростью муж осадил её город. Анурраме искала помощи у своего любовника, но была предана ради богатства. В отчаянии она обратилась к Мефале, которая из её слёз, наполненных ненавистью, создала Слезу Анурраме. Затем она высвободила её силу, уничтожив как город, так и осаждающую его армию. Теперь остался лишь склеп, скрывающий в своих глубинах неуловимую Слезу, которая только ждёт, пока её снова не найдут."
 ek_travel_events_highrock.8015.a:0 "Я найду её!"
 ek_travel_events_highrock.8015.b:0 "Довольно увлекательная история!"
 ek_travel_events_highrock.8015.c:0 "Ага, очередные айлейдские руины..."

 ek_travel_events_highrock.8020.t:0 "$travel_event_prefix$ Ода сторожевой башне"
 ek_travel_events_highrock.8020.desc:0 "Вокруг меня [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] и тут я натыкаюсь на заброшенные и обветшалые руины. Древние камни лежат бесформенными кучами и это меланхоличное зрелище отражает мой собственный измученный дух.\n\nЭто заброшенное строение, когда-то, возможно, служившее маяком надежды или символом обещания, теперь стоит как суровое напоминание о нереализованном потенциале и разбитых мечтах. Глядя на этот разрушающийся реликт, я не могу не задуматься о течении времени и неизбежности упадка."
 ek_travel_events_highrock.8020.a:0 "Нужно быть всегда наготове!"
 ek_travel_events_highrock.8020.b:0 "При должном уходе это могла бы быть отличная башня..."
 ek_travel_events_highrock.8020.c:0 "Тогда не стоит терять время."

### Hammerfell
# Hammerfell Flavor
 ek_travel_events_hammerfell.0001.t:0 "$travel_event_prefix$ Знание песка"
 ek_travel_events_hammerfell.0001.desc:0 "Среди всех мест Тамриэля пустыня Алик'р выделяется в искусстве хранения своих секретов. Целые цивилизации погребены под вечно двигающимися песками, а ветры, проносящиеся над дюнами, несут с собой забытые молитвы и мысли заблудших странников.\n\nНо в этой загадочной земле есть и нечто большее. Каждый путешественник, проходящий через Алик'р, встречается с необычным багровым туманом, который появляется из песков по утрам, а к полудню исчезает. В виде этого жуткого тумана проявляются магические свойства камня, который за бесчисленные века воздействия ветра превратился в мелкий песок Алик'ра. Я размышляю о возможности использования этого феномена для дальнейшего изучения свойств песка."
 ek_travel_events_hammerfell.0001.a:0 "Уделить больше времени тайнам песка."
 ek_travel_events_hammerfell.0001.a.success:0 "Вы извлекаете из песка немного магии."
 ek_travel_events_hammerfell.0001.a.failure:0 "Песок ускользает от вас."
 ek_travel_events_hammerfell.0001.b:0 "Я лучше продолжу своё путешествие."

 ek_travel_events_hammerfell.0005.t:0 "$travel_event_prefix$ «О бессмертии песка»"
 ek_travel_events_hammerfell.0005.desc:0 "Пустыня Алик'р может быть опасным местом, но она обладает особой уникальной притягательностью. По крайней мере [peot_character.GetFirstName] считает именно так. Я вижу, как [poet_character.GetSheHe], явно находясь под вдохновением этих песков, подходит ко мне и начинает выразительно читать следующие строки:\n\n«Священное пламя взмывает над огнём,\nПризраки великих мужчин и жещин без имён,\nМёртвые города появляются и исчезают в пламени,\nПеснь откровений Диоскори,\nГорящие стены и неподвластные времени камни,\nОбжигающий песок, что лечит и разрушает.»\n\nС нежной улыбкой [poet_character.GetSheHe] поясняет, «Это стих, написанный Велтаном Сентинельским в честь Алик'ра. Он очень красив, не так ли?»"
 ek_travel_events_hammerfell.0005.a:0 "Научи меня писать что-то подобное."
 ek_travel_events_hammerfell.0005.a.success:0 "В пустыне вы овладеваете умением складывать слова в вирши."
 ek_travel_events_hammerfell.0005.a.failure:0 "Ваши лирические усилия бесплодны."
 ek_travel_events_hammerfell.0005.b:0 "Верно, это изысканно."
 ek_travel_events_hammerfell.0005.c:0 "Меня не слишком волнует поэзия."

# Hammerfell Danger
 ek_travel_events_hammerfell.4000.t:0 "$travel_danger_prefix$ Дюнорой атакует!"
 ek_travel_events_hammerfell.4000.desc:0 "Это произошло в одно мгновение. Секунду назад мы шли вперёд под палящим солнцем пустыни Алик'р, а через удар сердца песок под нашими ногами начал кружиться, явив существо, которое мало кому посчастливится увидеть:\n\nЭто чудовищное создание ростом почти с лошадь и в три раза длиннее. Массивные когти заставляют песок взмывать в воздух, а огромная зияющая пасть готова поглотить добычу целиком.\n\nЭто дюнорой!"
 ek_travel_events_hammerfell.4000.a:0 "Соберитесь вокруг меня, дадим ему отпор!"
 ek_travel_events_hammerfell.4000.a.success:0 "Вам удалось отогнать чудовище"
 ek_travel_events_hammerfell.4000.a.failure:0 "[duneripper_food.GetFirstNameNoTooltip|U] [Select_CString(duneripper_food.IsFemale, 'оказалась', 'оказался' )] в пасти дюнороя."
 ek_travel_events_hammerfell.4000.b:0 "Я покончу с этим чудовищем!"
 ek_travel_events_hammerfell.4000.b.success:0 "Вы убили дюнороя"
 ek_travel_events_hammerfell.4000.b.failure:0 "Дюнорой убил вас"
 ek_travel_events_hammerfell.4000.c:0 "Сбежать и спрятаться."
 ek_travel_events_hammerfell.4000.c.t:0 "Дюнорой может убить кого-то другого."

 ek_travel_events_hammerfell.4005.t:0 "$travel_danger_prefix$ Цена воды"
 ek_travel_events_hammerfell.4005.desc:0 "Во время остановки в оазисе для пополнения запасов воды я неожиданно сталкиваюсь с необычным существом. Это наполовину змея, наполовину женщина. Она может похвастать экзотическими украшениями и длинными грозными когтями, а также чешуйчатым лицом с двумя хитрыми глазами. Пустынная ламия!\n\nК моему ещё большему удивлению существо начинает говорить. Раздвоенный язык делает слова немного невнятными и затрудняет понимание, но становится ясно, что ламия хочет получить какую-то плату за воду, которую я только что [Select_CString(ROOT.Char.IsFemale, 'взяла', 'взял' )], она поскольку считает её своей. Она явно любит дорогие украшения, так что если я хочу избежать драки, то могу предложить немного золота, чтобы успокоить её."
 ek_travel_events_hammerfell.4005.a:0 "Заплатить ламии."
 ek_travel_events_hammerfell.4005.b:0 "Я плачу только сталью, тварь!"
 ek_travel_events_hammerfell.4005.b.success:0 "Вы убили ламию"
 ek_travel_events_hammerfell.4005.b.failure:0 "Ламия убила вас"
 ek_travel_events_hammerfell.4005.c:0 "Стража, разберитесь с проблемой."
 ek_travel_events_hammerfell.4005.c.t:0 "Наёмники прогонят ламию"

 ek_travel_events_hammerfell.4010.t:0 "$travel_danger_prefix$ Укус скорпиона"
 ek_travel_events_hammerfell.4010.desc:0 "Скорпионов Хаммерфелла боятся даже за пределами страны. По слухам, обитающие в глубине пустыни Алик'р скорпионы вырастают до размеров лошади и представляют собой значительную опасность для неосторожных путников. Однако и маленькие создания могут быть не менее смертоносными, в чём только что [Select_CString(unlucky_character.IsFemale, 'убедилась', 'убедился' )] [unlucky_character.GetFirstName]. Безо всякого предупреждения [unlucky_character.GetSheHe] вскрикивает от боли и падает на землю, а я успеваю лишь мельком увидеть, как скорпион, впрыснув свой смертельный яд в несчастную жертву, улепётывает прочь.\n\nБез немедленной помощи [unlucky_character.GetFirstNameNoTooltip] скорее всего тут же умрёт."
 ek_travel_events_hammerfell.4010.a:0 "Я знаю заклинание против этого яда!"
 ek_travel_events_hammerfell.4010.b:0 "[traveling_court_physician.GetFirstName|U], помоги [unlucky_character.GetHerHim]!"
 ek_travel_events_hammerfell.4010.c:0 "Этот скорпион будет прекрасным домашним животным."
 ek_travel_events_hammerfell.4010.c.success:0 "Вы поймали скорпиона."
 ek_travel_events_hammerfell.4010.c.failure:0 "Скорпион убегает от вас."
 ek_travel_events_hammerfell.4010.d:0 "TНичего не поделаешь..."

 ek_travel_events_hammerfell.4015.t:0 "$travel_danger_prefix$ Зыбучие пески"
 ek_travel_events_hammerfell.4015.desc:0 "Никто не может отрицать странности Алик'ра. Как будто сама пустыня является живой, дышащей сущностью, чьё неуловимое и постоянно меняющееся присутствие не поддаётся пониманию обычным разумом. Кажется, что дюны смещаются, когда я не смотрю, а странно тёплый ветер резко меняет направление. И даже песок под моими ногами будто бы движется. Днём жуткий красный туман часто заслоняет солнце, а ночью тучи клубящегося песка скрывают небо, из-за чего трудно найти какую-либо точку для ориентации.\n\nТеперь я понимаю насколько легко затеряться в этом месте. Если я не буду действовать осторожно, то может пройти немало времени, прежде чем я снова смогу найти верный путь."
 ek_travel_events_hammerfell.4015.a:0 "Я уже [Select_CString(ROOT.Char.IsFemale, 'потерялась', 'потерялся' )]."
 ek_travel_events_hammerfell.4015.b:0 "[caravan_master.GetFirstName|U], знаешь ли ты путь?"
 ek_travel_events_hammerfell.4015.c:0 "[desert_warrior_character.GetFirstName], хорошо что ты с нами."

# Hammerfell Location
 ek_travel_events_hammerfell.8000.t:0 "$travel_event_prefix$ [Select_CString(prisoner.IsFemale, 'Самая древняя пленница', 'Самый древний пленник' )]"
 ek_travel_events_hammerfell.8000.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'рискнула', 'рискнул' )] пройти через [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на интригующее зрелище. [prisoner.GetFirstName], заключённая душа, томящаяся в мистической тюрьме, оплакивающая своё состояние. [prisoner.GetHerHis|U] рассказ раскрывает трагическую историю порабощения и плена от рук могущественного древнего мага.\n\nЧтобы помочь пленнику, мне нужно было расшифровать заклинание, в котором [prisoner.GetSheHe] [Select_CString(prisoner.IsFemale, 'находилась', 'находился' )]. Заклинание было очень сложным, и, по [prisoner.GetHerHis] словам, многие пытались освободить [prisoner.GetHerHis], но на протяжении веков никто не смог добиться успеха. [prisoner.GetSheHe|U] также сообщает, что, если я смогу освободить [prisoner.GetHerHis], то [prisoner.GetSheHe] расскажет, где находятся сокровища мага."
 ek_travel_events_hammerfell.8000.a:0 "Мне нужно знать, где сокровища!"
 ek_travel_events_hammerfell.8000.a.tt:0 "Вы расшифровываете заклинание"
 ek_travel_events_hammerfell.8000.a.tt_fail:0 "Вы теряете время и сдаетесь"
 ek_travel_events_hammerfell.8000.b:0 "Не обращай внимания на сокровища, ты пойдешь со мной!"
 ek_travel_events_hammerfell.8000.c:0 "Возможно, на обратном пути..."

 ek_travel_events_hammerfell.8005.t:0 "$travel_event_prefix$ Жемчужина Алик'ра"
 ek_travel_events_hammerfell.8005.desc:0 "В древние времена Предшественники прибыли в Хаммерфелл из Йокуды в составе Ра Гада, высадившись сначала в Хегате, который они избавили от враждебных местных жителей. Затем они исследовали побережье и открыли то, что в будущем будет известно как город Сентинель — удобную гавань для порта, где росло множество фруктовых деревьев.\n\nСановник Яхуб решил сделать это место своим домом, основал поселение Сентинель и нанял местных жителей, чтобы превратить его в могучий город.\n\nСегодня на знамени Сентинеля изображён полумесяц в честь Яхуба. В память об этом событии устраивается праздник Куму Алезер'и Яхуб, на котором раздаются фрукты под названием гранаты."
 ek_travel_events_hammerfell.8005.a:0 "Множество фруктовых деревьев? Звучит интригующе."
 ek_travel_events_hammerfell.8005.b:0 "Тактика Ра Гада может оказаться полезной..."
 ek_travel_events_hammerfell.8005.c:0 "Меня больше интересует продолжение моего пути."

### Valenwood
# Valenwood Flavor
 ek_travel_events_valenwood.0001.t:0 "$travel_event_prefix$ Сбор коллопи"
 ek_travel_events_valenwood.0001.desc:0 "В глубинах Валенвуда скрываются многие опасности и тайны, но там есть и чудеса, которые никогда не встретит тот, кому не хватит смелости отправиться исследовать эти коварные зелёные просторы.\n\nМоя группа путешественников наткнулась на одно из таких чудес: группу имга во время их знаменитого сбора коллопи. Коллопи — маленькие грызуны, живущие на дальних ветвях грат-дубов. И до них могут добраться только самые ловкие особи, которые умело прыгают между стройными ветвями. Это поразительное проявление сноровки."
 ek_travel_events_valenwood.0001.a:0 "Остановиться и понаблюдать."
 ek_travel_events_valenwood.0001.b:0 "Я хочу присоединиться!"
 ek_travel_events_valenwood.0001.b.success:0 "Вы произвели впечатление на имга"
 ek_travel_events_valenwood.0001.b.failure:0 "Вы упали и пострадали"
 ek_travel_events_valenwood.0001.c:0 "В чём смысл? Двигаемся дальше."

 ek_travel_events_valenwood.0002.t:0 "$travel_event_prefix$ Пир коллопи"
 ek_travel_events_valenwood.0002.desc:0 "Ко всеобщему удивлению, вы не только проявляете способности, находящиеся на уровне имга, но и даже превосходите некоторых из них. Вы дотягиваетесь до столь далёких ветвей, что даже неуловимые коллопи считали себя там в безопасности. С вашей помощью людям-обезьянам удаётся собрать столь много коллопи, что они приглашают вас остаться и присоединиться к ним на предстоящем празднике.\n\nЭто, несомненно, огромная честь, но посещение пира однозначно заставит меня задержаться. В качестве альтернативы я могу предложить, чтобы один из них сопровождал меня в моих путешествиях, что позволит мне глубже понять их культуру."
 ek_travel_events_valenwood.0002.a:0 "Присоединиться к пиру."
 ek_travel_events_valenwood.0002.b:0 "Завербовать одного из сборщиков."
 ek_travel_events_valenwood.0002.c:0 "Это было весело, но пора двигаться дальше."

 ek_travel_events_valenwood.0015.t:0 "$travel_event_prefix$ Древесная архитектура"
 ek_travel_events_valenwood.0015.desc:0 "Путешествуя по этой удивительной провинции, нельзя не восхититься любопытным парадоксом местной архитектуры. «Договор ветви и листа», запрещающий наносить вред деревьям, может показаться непреодолимым препятствием для любого архитектора. Однако местные [architect.GetFaith.GetAdherentNamePlural] смогли обойти эти, казалось бы, бессмысленные ограничения и создать уникальную форму артистизма и мастерства, которая буквально пронизывает их поселения.\n\nВстреча с местным архитектором по имени [architect.GetFirstName] и [architect.GetHerHis] умелой адаптацией к навязанным верой ограничениям не может не поражать. [architect.GetSheHe|U] объясняет, что местные методы позволяют [architect.GetHerHis] народу не только выживать, но и процветать в земле бескомпромиссных правил и вечных объятий любимых деревьев."
 ek_travel_events_valenwood.0015.a:0 "Нам есть чему у них поучиться!"
 ek_travel_events_valenwood.0015.b:0 "К счастью, мы в таком не нуждаемся."

 ek_travel_events_valenwood.0005.t:0 "$travel_event_prefix$ Предания сказителей"
 ek_travel_events_valenwood.0005.desc:0 "Сказители играют уникальную и мистическую роль в самом сердце босмерского общества. Своими завораживающими рассказами они создают яркие истории, которые находят глубокий отклик у слушателей, вызывая у них сильные эмоции и устанавливая глубокие связи.\n\nХотя лишь немногие из них способны создавать иллюзии, все сказители босмеров — известные рассказчики, ткущие богатый гобелен повествований из нитей их яркой культуре.\n\n[spinner.GetFirstName], [Select_CString(spinner.IsFemale, 'одна из таких сказительниц, подошла', 'один из таких сказителей, подошёл' )] к нашей группе, чтобы сплести для нас историю. Мы с умилением и благоговением выслушали [Select_CString(spinner.IsFemale, 'её', 'его' )]."
 ek_travel_events_valenwood.0005.a:0 "Расскажите, пожалуйста, ещё!"
 ek_travel_events_valenwood.0005.b:0 "Можно ли научиться такому мастерству?"
 ek_travel_events_valenwood.0005.c:0 "Довольно этого!"

# Valenwood Danger
 ek_travel_events_valenwood.4000.t:0 "$travel_danger_prefix$ Ужасное пробуждение"
 ek_travel_events_valenwood.4000.desc:0 "После долгого дня путешествия мне очень хотелось спать, но что-то разбудило меня посреди ночи. На моей груди лежит что-то тяжёлое, из-за чего я не могу пошевелиться и мне трудно дышать. На краткий миг всё это кажется дурным сном, но затем сквозь отверстие в палатке падает поток лунного света. То, что я вижу, хуже любого кошмара:\n\nГигантский клещ — хоарвор — сидит у меня на груди и медленно пьет мою кровь из открытой раны, которая уже онемела от яда этого существа. Я не знаю, сколько крови я уже [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял' )] из-за этого монстра, но чувствую, что сильно [Select_CString(ROOT.Char.IsFemale, 'ослабела', 'ослабел' )]. И если я не предприму быстрых действий, эта ночь может стать для меня последней."
 ek_travel_events_valenwood.4000.a:0 "Слезь с меня, тварь!"
 ek_travel_events_valenwood.4000.a.success:0 "Вам удалось стряхнуть с себя хоарвора"
 ek_travel_events_valenwood.4000.a.failure:0 "Существо удовлетворит свою жажду вашей крови"
 ek_travel_events_valenwood.4000.b:0 "Взорвать его на куски!"
 ek_travel_events_valenwood.4000.c:0 "Позвать на помощь. И как можно громче."

 ek_travel_events_valenwood.4005.t:0 "$travel_danger_prefix$ Крылатые мимики"
 ek_travel_events_valenwood.4005.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )] увидеть и услышать много странных вещей во время путешествия по густым зарослям Валенвуда, но странные существа, собравшиеся сейчас над моей головой, превосходят все мои самые смелые ожидания. Они напоминают безногих птиц с раздутыми животами и угрожающе светящимися глазами. Однако больше всего меня беспокоит не их внешний вид, а их бесконечная болтовня. Кажется, что они повторяют каждое слово, произнесённое мной за последние несколько часов. Причём на редкость издевательским тоном, превращая мои фразы в непонятную тарабарщину.\n\nЭто действует мне на нервы, а попытки кричать на них только усугубляют ситуацию. Если мне не удастся избавиться от них, боюсь, мне придётся терпеть их присутствие еще много дней. И я не знаю, смогу ли я вынести это мучение."
 ek_travel_events_valenwood.4005.a:0 "Просто постараюсь не обращать на них внимания."
 ek_travel_events_valenwood.4005.b:0 "Охотник! [hunter_character.GetFirstNameNoTooltip|U]! Разберись с ними."
 ek_travel_events_valenwood.4005.b.success:0 "[hunter_character.GetFirstNameNoTooltip|U] сбивает мимиков"
 ek_travel_events_valenwood.4005.b.failure:0 "[hunter_character.GetFirstNameNoTooltip|U] промахивается по мимикам"
 ek_travel_events_valenwood.4005.c:0 "Эти твари выбрали не ту цель!"
 ek_travel_events_valenwood.4005.c.success:0 "Вы сбили мимиков"
 ek_travel_events_valenwood.4005.c.failure:0 "Вы промахнулись по мимикам"

 ek_travel_events_valenwood.4010.t:0 "$travel_danger_prefix$ Смерть с небес"
 ek_travel_events_valenwood.4010.desc:0 "Это действительно случилось совершенно внезапно. В один момент [unlucky_character.GetFirstName] [Select_CString(unlucky_character.IsFemale, 'болтала', 'болтал' )] со мной, пока мы бродили в тени гигантского грат-дуба, а в следующий момент [unlucky_character.GetHerHis] голова была проломлена тяжёлым предметом и [unlucky_character.GetSheHe] [Select_CString(unlucky_character.IsFemale, 'упала', 'упал' )], не успев даже пикнуть.\n\nЯ стою в потрясении. Неужели на нас напали? Но тут до меня доходит, что произошло: с ветки дерева над нами сорвался гигантский жёлудь и ударил несчастную жертву прямо по голове. [unlucky_character.GetHerHis|U] смерть была столь же внезапной, сколь и окончательной, и мы уже больше ничего не можем сделать для н[unlucky_character.GetHerHis]."
 ek_travel_events_valenwood.4010.a:0 "Прикройте головы, это может быть ещё не всё!"

 ek_travel_events_valenwood.4015.t:0 "$travel_danger_prefix$ Убийственные растения"
 ek_travel_events_valenwood.4015.desc:0 "Валенвуд — это действительно не место для беспечных. Это царство действует на основе собственной уникальной логики и законов, и похоже что даже флора здесь может быть смертельно опасной. То, что казалось безобидной лозой, внезапно оживает, когда мы проходим мимо, хватает персонажа по имени [strangled_character.GetFirstName] и утаскивает [strangled_character.GetHerHis] в заросли. Бросившись [strangled_character.GetHerHim] на помощь с оружием наготове, я понимаю, что [strangled_character.GetSheHe] [Select_CString(strangled_character.IsFemale, 'была поймана', 'был пойман' )] душителем — плотоядным растением с длинными колючими щупальцами. Я осторожно приближаюсь к этому убийственному представителю флоры, чтобы не попасть в его смертельные объятия, но если никто не вмешается, [strangled_character.GetFirstNameNoTooltip] будет [Select_CString(strangled_character.IsFemale, 'задушена', 'задушен' )] на наших глазах, а [strangled_character.GetHerHis] тело лишь послужит удобрением для почвы Валенвуда."
 ek_travel_events_valenwood.4015.a:0 "Я освобожу тебя, разрезав лианы!"
 ek_travel_events_valenwood.4015.a.success:0 "Вам удалось спасти персонажа [strangled_character.GetFirstNameNoTooltip]"
 ek_travel_events_valenwood.4015.a.failure:0 "Вам не удалось спасти персонажа [strangled_character.GetFirstNameNoTooltip]"
 ek_travel_events_valenwood.4015.b:0 "[prowess_character.GetFirstNameNoTooltip|U], помоги [strangled_character.GetHerHim]!"
 ek_travel_events_valenwood.4015.b.success:0 "[prowess_character.GetFirstNameNoTooltip|U] [Select_CString(prowess_character.IsFemale, 'сумел', 'сумел' )] спасти персонажа [strangled_character.GetFirstNameNoTooltip]"
 ek_travel_events_valenwood.4015.b.failure:0 "[prowess_character.GetFirstNameNoTooltip|U] не [Select_CString(prowess_character.IsFemale, 'смогла', 'смог' )] спасти персонажа [strangled_character.GetFirstNameNoTooltip]"
 ek_travel_events_valenwood.4015.c:0 "Мы ничего не можем сделать..."

 ek_travel_events_valenwood.4020.t:0 "$travel_danger_prefix$ Столкновение с Полыми"
 ek_travel_events_valenwood.4020.desc:0 "Я уже [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] о Полых: они были строителями и архитекторами с чужих берегов, которые пытались построить город в Валенвуде, но погибли много веков назад, превратившись в камень. Говорят, что теперь они служат Лесному королю, который использует их как стражей своего царства.\n\nОднако я не [Select_CString(ROOT.Char.IsFemale, 'ожидала, что сама', 'ожидал, что сам' )] внезапно столкнусь лицом к лицу с Полым. Но вот он стоит, угрожающе преграждая нам путь. На покрытом мхом лице невозможно различить никаких эмоций, а глаза пусты, как и подобает тому, кого называют «Полым». Однако то, как это существо двигается и действует, не оставляет сомнений: оно видит в нас угрозу, и мы должны либо как-то успокоить его, либо готовиться к бою."
 ek_travel_events_valenwood.4020.a:0 "Выразить своё почтение этому странному существу."
 ek_travel_events_valenwood.4020.b:0 "Не трогай нас, молю. Мы тоже молимся твоему богу!"
 ek_travel_events_valenwood.4020.c:0 "Посмотрим, насколько крепка эта штука на самом деле..."
 ek_travel_events_valenwood.4020.c.success:0 "Вы одолели Полого"
 ek_travel_events_valenwood.4020.c.failure:0 "Враг оказался слишком силён"

# Valenwood Location
 ek_travel_events_valenwood.8000.t:0 "$travel_event_prefix$ Ода Элденскому древу"
 ek_travel_events_valenwood.8000.desc:0 "Моё путешествие привело меня прямо в сердце Валенвуда, где уже многие века растёт древнее Элденскоое дерево. Его корни уходят глубоко в бездну историю, а ветви простираются в мифы. Мастера-хранители роста работают вокруг огромного основания древа, с почтением ухаживая за молодыми саженцами, но к самому Элденскому древу они не смеют даже прикоснуться.\n\nВ воздухе витает мудрый шёпот совы, сидящей на высоком суку, и тихий звук скольжения змеи по стволу. Фей и звери движутся в тени, отбрасываемой великим деревом, и каждый из них на мгновение останавливается, что признать его величие. В объятиях Элденского древа утихают мировые бури и затихает шум конфликтов."
 ek_travel_events_valenwood.8000.a:0 "Я займусь медитацией по этим древом."
 ek_travel_events_valenwood.8000.b:0 "Я присмотрюсь к упорной работе его хранителей."
 ek_travel_events_valenwood.8000.c:0 "Я отдохну под раскидистыми ветвями древа."
 ek_travel_events_valenwood.8000.d:0 "Я буду двигаться дальше, не оглядываясь назад."

### Blackmarsh
# Blackmarsh Flavor
 ek_travel_events_blackmarsh.0001.t:0 "$travel_event_prefix$ Гидеон и приграничье"
 ek_travel_events_blackmarsh.0001.desc:0 "Мои путешествия привели меня в Гидеон, регион, где смешались айлейдская, имперская, котрингская и аргонианская культуры. К счастью, я встретил [local.GetFirstName], [Select_CString(local.IsFemale, 'которая был рада', 'который был рад' )] рассказать мне больше об этом.\n\nХотя этот регион имеет космополитические традиции, в основном его населяют аргониане. Эти аргониане, сформированные в результате длительного пребывания в Сиродиле, более адаптируются в языке, торговле и обычаях, хотя это происходит за счет древних традиций. Они смотрят на чужаков со скептицизмом, что является результатом непрекращающихся пограничных конфликтов, из-за которых дружба зарабатывается тяжёлым трудом."
 ek_travel_events_blackmarsh.0001.a:0 "Как эти культуры так хорошо уживаются друг с другом?"
 ek_travel_events_blackmarsh.0001.b:0 "Обеспечение надлежащих союзов должно иметь решающее значение!"
 ek_travel_events_blackmarsh.0001.c:0 "Очень интересно, но надо поторопиться."

 ek_travel_events_blackmarsh.0005.t:0 "$travel_event_prefix$ Народ алых-грёз"
 ek_travel_events_blackmarsh.0005.desc:0 "В Чёрном Лесу приграничные аргонианские племена используют древние руины в качестве жилья из-за их защитной природы. Например, народ алых-грёз и племя хацлил творчески используют айлейдские и аргонианские руины в качестве убежищ в засушливые сезоны, проводя ритуалы сока для исследования и интеграции исторических артефактов в свою повседневную жизнь."
 ek_travel_events_blackmarsh.0005.a:0 "Эти адаптивные стратегии заслуживают изучения."
 ek_travel_events_blackmarsh.0005.b:0 "Когда-нибудь я вернусь, чтобы узнать об этом больше..."

 ek_travel_events_blackmarsh.0010.t:0 "$travel_event_prefix$ Речные-гребни"
 ek_travel_events_blackmarsh.0010.desc:0 "Отправляясь вглубь Чернотопья, я [Select_CString(ROOT.Char.IsFemale, 'встретила', 'встретил' )] затворников Нака-Деш, также известных как речные-гребни, племя, сформированное их уникальным Хистом и болотистой средой. Эти аргониане, гостеприимные, но равнодушные к посторонним, живут в затопленных болотах, где они практикуют нетрадиционный стиль ловли рыбы с использованием речных щук ошиджа вместо крючка и лески.\n\nНесмотря на наше ограниченное взаимодействие и культурные различия, эта встреча дала ценную информацию о разнообразии и самобытности аргонианских племен."
 ek_travel_events_blackmarsh.0010.a:0 "Полезно научиться справляться с различными обычаями..."
 ek_travel_events_blackmarsh.0010.b:0 "Сейчас не время для осмотра достопримечательностей!"

 ek_travel_events_blackmarsh.0015.t:0 "$travel_event_prefix$ Красочные брачные танцы"
 ek_travel_events_blackmarsh.0015.desc:0 "Пробираясь по коварным болотам Чернотопья, мы все приготовились к худшему, когда заметили неподалёку от себя странные огни, светящие сквозь деревья. Но когда мы осторожно приблизились к ним, то стало ясно, что никакой опасности здесь нет — по крайней мере, на этот раз. Мы обнаружили кучу маленьких существ. Они танцуют в воздухе, образуя красивые цвета и узоры. Эти маленькие болотные медузы имеют отдалённое сходство с гораздо более крупными нетчами: они могут похвастать длинными щупальцами и наполненным газом телом.\n\nПри наблюдении за их сложным брачным танцем даже самые закалённые в боях воины из моей группы были ошеломлены этим проявлением неожиданной красоты."
 ek_travel_events_blackmarsh.0015.a:0 "Желанное отвлечение, стоит некоторое время полюбоваться."
 ek_travel_events_blackmarsh.0015.b:0 "Красиво, но нам нужно двигаться дальше."

 ek_travel_events_blackmarsh.0020.t:0 "$travel_event_prefix$ Ящерица-предок"
 ek_travel_events_blackmarsh.0020.desc:0 "Может Чернотопье и является родиной моего народа, но даже для нас, аргониан, оно таит загадки и сюрпризы. Вся моя группа резко останавливается, когда мы замечаем великолепную ящерицу, наблюдающую за нами с ближайшего дерева. Я сразу же узнаю в ней одну из знаменитых ящериц-предков. Тех самых, которых много веков назад Хист превратили в прародителей моего народа.\n\nСтолкнувшись с таким неожиданным напоминанием о нашей истории и о той важнейшей роли, которую Хист играют для нашего народа, я не могу не испытать глубочайшего чувства смирения и благодарности, от которого по моей чешуе пробегают мурашки."
 ek_travel_events_blackmarsh.0020.a:0 "Важно не забывать про своё происхождение"
 ek_travel_events_blackmarsh.0020.b:0 "Мы должны сосредоточиться на будущем."

 ek_travel_events_blackmarsh.0025.t:0 "$travel_event_prefix$ О строительстве болотных-гнёзд"
 ek_travel_events_blackmarsh.0025.desc:0 "В землях аргонианских племён я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] с удивительным примером общинного труда: со строительством болотных-гнёзд. Это традиционное занятие начинается с установки прочных деревянных столбов, на которые потом настилается пол. Это занятие выделяется своим общинным характером, так как в строительстве такого дома участвует всё племя.\n\nСтроительство гнёзд — не одиночное занятие, а коллективная деятельность, имеющая чёткую цель. Племена считают такое строительство необходимым для быстрого восстановления после наводнений, а также для повышения сплочённости общины. Коллективная работа также способствует распространению знаний: старейшины передавали жизненно важные навыки молодому поколению. В этой совместной работе ярко проявились единство и практическая мудрость аргониан."
 ek_travel_events_blackmarsh.0025.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] погрузиться в этот яркий пример единения!"
 ek_travel_events_blackmarsh.0025.b:0 "Что? Никаких профессиональных архитекторов? Какое варварство!"

 ek_travel_events_blackmarsh.0030.t:0 "$travel_event_prefix$ Племенные связи"
 ek_travel_events_blackmarsh.0030.desc:0 "В своих путешествиях среди аргонианских племен я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] уникальную культурную особенность, которая не соответствует моим ожиданиям. Несмотря на ожесточённые конфликты вроде набегов и споров, аргониане из разных племён относятся друг к другу как к родным братьям и сёстрам. Это братство коренится в их общей истории единой борьбы с захватчиками и понимании взаимной зависимости.\n\n[tribal.GetFirstName] [Select_CString(tribal.IsFemale, 'объяснила', 'объяснил' )] мне, что их вера в реинкарнацию также играет определённую роль, способствуя прощению и единению. Эта незаурядная способность двигаться вперёд перед лицом конфликтов дает ценный урок прощения и братства."
 ek_travel_events_blackmarsh.0030.a:0 "Истинное прощение... Я хочу насладиться этим ещё немного."
 ek_travel_events_blackmarsh.0030.b:0 "[tribal.GetFirstNameNoTooltip], расскажи нам об этом подробнее!"
 ek_travel_events_blackmarsh.0030.c:0 "Эти варварские обычаи очень странны..."

 ek_travel_events_blackmarsh.0035.t:0 "$travel_event_prefix$ Призрачный народ"
 ek_travel_events_blackmarsh.0035.desc:0 "Во время путешествия через [ROOT.Char.GetCurrentLocation.GetName] [Select_CString(guide.IsFemale, 'наша проводница внезапно остановилась', 'наш проводник внезапно остановился' )], предупредив о близости к ужасным «висхлил-тзел». После долгих уговоров [guide.GetSheHe] неохотно [Select_CString(guide.IsFemale, 'поведала', 'поведал' )] о «призрачном народе». Это неуловимое племя печально известно своей бледной чешуей и зловещей репутацией похитителей мертвецов и неосторожных живых, которые блуждают по ночам.\n\nОт местных жителей я [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )], что эти загадочные аргониане ассоциируются с ограблением могил и похищением душ умерших с помощью нечестивых ритуалов."
 ek_travel_events_blackmarsh.0035.a:0 "Я хочу, чтобы и меня аналогично боялись."
 ek_travel_events_blackmarsh.0035.b:0 "Их неуловимость вдохновляет!"
 ek_travel_events_blackmarsh.0035.c:0 "Лучше бы убраться отсюда побыстрее."

# Blackmarsh Danger
 ek_travel_events_blackmarsh.4000.t:0 "$travel_danger_prefix$ О вориплазмах"
 ek_travel_events_blackmarsh.4000.desc:0 "Поразительные рассказы местных жителей свидетельствуют о том, что вориплазмы обнаруживают добычу, стремительно преодолевают значительные расстояния и поглощают несчастную жертву, прежде чем она успевает осознать надвигающуюся опасность. Мгновением позже они извергают обглоданные кости и возвращаются в свои прежние убежища. Эти причудливые организмы из слизи не поддаются обычному пониманию. Не имея ни видимых органов чувств, ни чёткой внутренней анатомии, они обладают удивительной подвижностью и демонстрируют охотничье мастерство, не соответствующее их кажущейся примитивности.\n\nК сожалению, [Select_CString(attacked_character.IsFemale, 'моя попутчица', 'мой попутчик' )], [attacked_character.GetFirstName], [Select_CString(attacked_character.IsFemale, 'была атакована', 'был атакован' )] одним из этих существ до того, как [attacked_character.GetSheHe] [Select_CString(attacked_character.IsFemale, 'успела', 'успел' )] осознать это, и в настоящее время эта сущность разрушает [attacked_character.GetHerHis] тело. Мне нужно действовать и как можно быстрее."
 ek_travel_events_blackmarsh.4000.a.success:0 "Вы успешно побеждаете вориплазму"
 ek_travel_events_blackmarsh.4000.a.failure:0 "Вориплазма побеждает вас"

 ek_travel_events_blackmarsh.4005.t:0 "$travel_danger_prefix$ Тощеболоты Чернотопья"
 ek_travel_events_blackmarsh.4005.desc:0 "Несмотря на то, что тощеболоты не так уж и редко встречаются во мраке Чернотопья, они не представляют собой значительной угрозы для исследователей, хотя всё же имеют склонность скапливаться вблизи наиболее интересных объектов вблизи их мест обитания.\n\n[attacked_character.GetFirstName] [Select_CString(attacked_character.IsFemale, 'была застигнута', 'был застигнут' )] врасплох одним из этих громадных безголовых существ во время исследования интересных развалин на нашем пути. От моего быстрого решения зависит наша безопасность."
 ek_travel_events_blackmarsh.4005.a:0 "Ходячая куча компоста мне не ровня!"
 ek_travel_events_blackmarsh.4005.a.success:0 "Вы успешно побеждаете тощеболота"
 ek_travel_events_blackmarsh.4005.a.failure:0 "Тощеболот побеждает вас"
 ek_travel_events_blackmarsh.4005.b:0 "Достать своё оружие, спасти персонажа [attacked_character.GetFirstNameNoTooltip]!"
 ek_travel_events_blackmarsh.4005.b.t:0 "Нанятые вами наёмники позаботятся о более измождённом персонаже и спасут подвергшегося нападению персонажа [attacked_character.GetFirstNameNoTooltip]."
 ek_travel_events_blackmarsh.4005.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] спасти себя!"

# Blackmarsh Location
 ek_travel_events_blackmarsh.8000.t:0 "$travel_event_prefix$ Мусорщики занмиров"
 ek_travel_events_blackmarsh.8000.desc:0 "Пробираясь по руинам в провинции [ROOT.Char.GetCurrentLocation.GetName], я вижу суровую реальность этой земли. Ко мне подходит [scavenger.GetFirstName] и рассказывает, что [scavenger.GetSheHe] выживает, собирая мусор, подобно навозным жукам или птицам, что поедают клещей, ковыряясь в остатках различных культур, чтобы заработать себе на жизнь.\n\nПримечательно, что эти мусорщики живут на фоне внушающих благоговение древних руин. Зал-Итикс может похвастаться одними из самых древних занмиров, которые можно найти во всей Тенетопи. Я медленно впитываю призрачную красоту этой забытой земли, где течение времени и жадность прежних оппортунистов уже могли уничтожить все древние артефакты, которые некогда украшали эти священные места."
 ek_travel_events_blackmarsh.8000.a:0 "Я предлагаю тебе свою милостыню и молитву."
 ek_travel_events_blackmarsh.8000.b:0 "Почему бы тебе не присоединиться к нам?"
 ek_travel_events_blackmarsh.8000.c:0 "Жаль слышать это."

 ek_travel_events_blackmarsh.8005.t:0 "$travel_event_prefix$ Ворота в болота"
 ek_travel_events_blackmarsh.8005.desc:0 "Путешествуя по дороге через Чёрный Лес, я [Select_CString(ROOT.Char.IsFemale, 'добралась', 'добрался' )] до очаровательного города Гидеона, который расположен на границе Чёрного Леса и Чернотопья. Это уникальное место стало прибежищем для охотников, лесорубов, торговцев травами и теми, кто особенно заинтересован в экзотических существах с близлежащих трясин.\n\nГидеон, который некогда был могучей имперской крепостью во времена Второй империи, может похвастаться пленительной историей, которая только и ждёт, чтобы её открыли средь древних руин, некогда возведённых легионерами, и осыпающихся зданий. Единственный широкий проспект, вдоль которого расположено множество домов и магазинов, направляет путешественников к дворцу губернатора, демонстрируя выносливый дух этого города."
 ek_travel_events_blackmarsh.8005.a:0 "Какой важный торговый центр!"
 ek_travel_events_blackmarsh.8005.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что тут можно найти редкие травы!"
 ek_travel_events_blackmarsh.8005.c:0 "Простите, а где тут выход?"

 ek_travel_events_blackmarsh.8010.t:0 "$travel_event_prefix$ Основание Зуука"
 ek_travel_events_blackmarsh.8010.desc:0 "Наследие лорда Зуука в Тенетопи живо и сегодня. После падения Ремана Сиродила III он вернулся в эти болота и основал скромное поселение. На протяжении пяти поколений это поселение процветало, и в честь уважаемого лорда-основателя оно было переименовано в Зуук, и это имя теперь эхом отдается в истории. Первоначальное название поселения затерялось в песках времени.\n\nХотя подробности пребывания Зуука в Императорском дворце остаются окутанными тайной, его богатство, честь и безграничная щедрость оставили неизгладимый след в народе котринги. Его имя будут чтить его потомки на протяжении многих поколений."
 ek_travel_events_blackmarsh.8010.a:0 "Такая славная история!"
 ek_travel_events_blackmarsh.8010.b:0 "Нет времени на фольклор!"

 ek_travel_events_blackmarsh.8015.t:0 "$travel_danger_prefix$ Город Змея-Значит-Смерть"
 ek_travel_events_blackmarsh.8015.desc:0 "Мы должны немедленно покинуть это убогое место. Я лучше рискну пробраться на корабль с Лилмота, чем останусь в этой проклятой бездне.\n\nНедавно наш путь привел нас к пролому в стене занмира. От представшего перед нами зрелища по спине пробежали мурашки: комната была заполнена трупами аргониан. Мы уже видели немало трупов, но эти отличались от других.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал' )] зловещее присутствие и [Select_CString(ROOT.Char.IsFemale, 'испытала', 'испытал' )] очень сильное дурное предчувствие. Как только я [Select_CString(ROOT.Char.IsFemale, 'взглянула', 'взглянул' )] на одно из тел, то [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что если я не убегу отсюда, то навсегда останусь здесь."
 ek_travel_events_blackmarsh.8015.a:0 "ВЫПУСТИТЕ МЕНЯ! ВЫПУСТИТЕ МЕНЯ!"

### Elsweyr
# Elsweyr Flavor
 ek_travel_events_elsweyr.0001.t:0 "$travel_event_prefix$ Не просто верховые животные"
 ek_travel_events_elsweyr.0001.desc:0 "Пересечь [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] в местечке [ROOT.Char.GetCurrentLocation.GetName] практически невозможно без местных проводников и их выносливых верховых сенч-рат. [offended.GetFirstName] любезно [Select_CString(offended.IsFemale, 'предложила', 'предложил' )] себя в качестве [Select_CString(offended.IsFemale, 'проводницы', 'проводника' )] на нашем пути.\n\nОтдохнув, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что на одном из сенч-рат никто не сидит. Я [Select_CString(ROOT.Char.IsFemale, 'спросила', 'спросил' )] у [Select_CString(offended.IsFemale, 'проводницы', 'проводника' )] об этом, но в ответ на меня странно посмотрели.\n\n«Это запасное животное?», - [Select_CString(ROOT.Char.IsFemale, 'поинтересовалась', 'поинтересовался' )] я.\n\n«Нет», [Select_CString(offended.IsFemale, 'ответила', 'ответил' )] [offended.GetFirstNameNoTooltip]. «Это мой кузен.»"
 ek_travel_events_elsweyr.0001.a:0 "Мне очень жаль!"
 ek_travel_events_elsweyr.0001.b:0 "Пожалуйста, примите это золото в качестве извинения."
 ek_travel_events_elsweyr.0001.c:0 "Ну, тогда я могу на нём проехаться?"

# Elsweyr Danger

# Elsweyr Location
 ek_travel_events_elsweyr.8000.t:0 "$travel_event_prefix$ Священные воды сверкающего моря"
 ek_travel_events_elsweyr.8000.desc:0 "Все лучи лунного света, сияющие во время приливов и отливов в Топальском заливе, сходится в этом укромном уголке, что известен как Лунная бухта. В этой естественной пещере, защищённой от дневного солнца, мягкое свечение лунного света наполняет окрестности безмятежным спокойствием ночного неба.\n\nЭти благословенные воды дают утешение уставшей душе, омолаживая разум и тело. Каджиты со всего Эльсвейра совершают паломничество, дабы искупаться на Лунной отмели или посетить эти священные места. Здесь они очищаются от тягот жизни, выходя из этих вод обновлёнными и отдохнувшими. За небольшое пожертвование мне предлагают познакомиться с чудесами этой бухты и обрести обновление в её священных водах. Лунные жрецы с нетерпением ждут моего ответа."
 ek_travel_events_elsweyr.8000.a:0 "Наконец-то хоть какая-то передышка."
 ek_travel_events_elsweyr.8000.b:0 "Пожалуйста, снимите с меня бремя этого проклятия!"
 ek_travel_events_elsweyr.8000.c:0 "Исцели меня от этой болезни!"
 ek_travel_events_elsweyr.8000.d:0 "Мне это не интересно."
 
 ek_travel_events_elsweyr.8005.t:0 "$travel_event_prefix$ Разноцветные каджиты"
 ek_travel_events_elsweyr.8005.desc:0 "На тихих холмах Тенмарского леса расположилась крошечная деревушка Чёрные Холмы, в которой кипит творческий пыл. Более половины её жителей, которые являются художниками или ремесленниками, полностью посвятили себя своему ремеслу, создавая востребованные пигменты на знаменитой «Красильне».\n\nИх тщательно созданные каменные картины, которые уважают традиции многих поколений, украшают пейзаж. «Стена жизни», являющаяся ярким свидетельством существования, приглашает всех жителей деревни оставить свой след. Чёрные Холмы — это скрытая жемчужина, позволяющая заглянуть в богатую культуру каджитов чуть дальше пределов затянутых шёлком улиц Сенчала."
 ek_travel_events_elsweyr.8005.a:0 "Я хочу попробовать порисовать!"
 ek_travel_events_elsweyr.8005.b:0 "Это может стать очень прибыльным экспортом!"
 ek_travel_events_elsweyr.8005.a.success:0 "Вы получаете прибыль, продавая краски"
 ek_travel_events_elsweyr.8005.a.critical_success:0 "Вы получаете огромную прибыль, продавая краски"
 ek_travel_events_elsweyr.8005.a.failure:0 "Вы несёте убытки, продавая краски"
 ek_travel_events_elsweyr.8005.a.critical_failure:0 "Вы несёте огромные убытки, продавая краски"

### Summerset
# Summerset Flavor
 ek_travel_events_summerset.0001.t:0 "$travel_event_prefix$ Красота розы"
 ek_travel_events_summerset.0001.desc:0 "Исследуя [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на безмятежную рощу, украшенную пленительными цветами розы архонта. Эти волшебные цветы, которые уважаемые сапиархи используют для различных целей, привлекли мое внимание. Но что же мне с ними сделать?"
 ek_travel_events_summerset.0001.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] буду их изучать!"
 ek_travel_events_summerset.0001.b:0 "Пусть все знают, что я [Select_CString(ROOT.Char.IsFemale, 'настоящая покровительница', 'настоящий покровитель' )] наук!"
 ek_travel_events_summerset.0001.c:0 "На сбор цветов нет времени."

 ek_travel_events_summerset.0005.t:0 "$travel_event_prefix$ Ода Ауридону"
 ek_travel_events_summerset.0005.desc:0 "Исследуя величие Ауридона, расположенного на островах Саммерсет, можно по-настоящему плениться его очарованием. От великолепных мраморных залов и высочайших шпилей, украшающих землю, до величия Вулхельского Дозора и его положения как главного среди владений. Каждая грань этого королевства сияет яркими красками.\n\nАуридон привлекает не только своим величием, но и безмятежностью, тенистыми полянами и древними руинами, навевающими ощущение покоя. Оживлённая торговля сталью, кораблями и свежайшей рыбой свидетельствует о процветании острова, а изящество и мудрость его жителей — об их непревзойдённых достоинствах."
 ek_travel_events_summerset.0005.a:0 "Торговые маршруты Ауридона весьма интересны!"
 ek_travel_events_summerset.0005.b:0 "Я хочу изучить его богатую историю"
 ek_travel_events_summerset.0005.c:0 "Мы можем двигаться дальше?"

# Summerset Danger
 ek_travel_events_summerset.4000.t:0 "$travel_danger_prefix$ Грифонья обида"
 ek_travel_events_summerset.4000.desc:0 "Наше путешествие через [ROOT.Char.GetCurrentLocation.GetName] приняло драматический оборот, когда [kidnapped_character.GetFirstName] [Select_CString(kidnapped_character.IsFemale, 'попыталась', 'попытался' )] похитить яйцо грифона из близлежащего гнезда.\n\nГрифон, защищающий своё гнездо, яростно атаковал. В разразившемся хаосе мы потеряли [kidnapped_character.GetHerHis] из виду."
 ek_travel_events_summerset.4000.a:0 "Бежим, пока тварь не забрала нас!"
 ek_travel_events_summerset.4000.b:0 "[kidnapped_character.GetFirstNameNoTooltip], я спасу тебя!"
 ek_travel_events_summerset.4000.b.success:0 "Вам удаётся победить грифона"
 ek_travel_events_summerset.4000.b.failure:0 "[kidnapped_character.GetFirstNameNoTooltip] остаётся в когтях грифона"

 ek_travel_events_summerset.4005.t:0 "$travel_danger_prefix$ Укрощение дикой природы"
 ek_travel_events_summerset.4005.desc:0 "Пересекая [ROOT.Char.GetCurrentLocation.GetName], я сталкиваюсь с одним из самых впечатляющих зрелищ, которые когда-либо [Select_CString(ROOT.Char.IsFemale, 'встречала', 'встречал' )] в своей жизни. Сквозь [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] я вижу сверкание древних индриков — существ, глубоко связанных с И'ффре и способных уничтожать целые города, чтобы сохранить поляну своих предков.\n\nЕщё не придя в себя от столь удивительного зрелища, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что сильный зверь заметил меня и воспринял как угрозу, заняв агрессивную позицию."
 ek_travel_events_summerset.4005.a.success:0 "Вам удаётся справиться с индриком"
 ek_travel_events_summerset.4005.a.failure:0 "Вы не ровня индрику"
 ek_travel_events_summerset.4005.c:0 "Что за заклинание использовали сапиархи?"

# Summerset Location

### Skyrim
# Skyrim Flavor
 ek_travel_events_skyrim.0001.t:0 "$travel_event_prefix$Где покоятся драконы"
 ek_travel_events_skyrim.0001.desc:0 "Драконьи курганы, разбросанные по пересеченной местности Скайрима — это древние места с загадочным прошлым. Они состоят из концентрических колец плоских камней и весьма органично вписываются в ландшафт. Не обозначенные на картах и внешне ничем не примечательные, эти загадочные курганы остаются скрытыми от посторонних глаз, но, путешествуя по провинции [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] один из курганов, спрятанный среди местного ландшафта.\n\nЭти курганы, созданные в #LORE [Concept( 'compendium_first_era', 'Первую эру' )|E]#! выжившими членами драконьего культа, стали последним пристанищем драконов, погибших во время Драконьей войны. Непоколебимые в своей вере служители культа терпеливо ожидали воскрешения своих господ."
 ek_travel_events_skyrim.0001.a:0 "Поистине великолепно! Я некоторое время полюбуюсь ими."
 ek_travel_events_skyrim.0001.b:0 "Нам пора двигаться дальше..."
 ek_travel_events_skyrim.0001.c:0 "Такая... сила..."

 ek_travel_events_skyrim.0005.t:0 "$travel_event_prefix$ Друг познаётся в мёде"
 ek_travel_events_skyrim.0005.desc:0 "Скайрим славится своей медовухой, и норды её очень любят. Остановившись в таверне в провинции [ROOT.Char.GetCurrentLocation.GetName], [Select_CString(ROOT.Char.IsFemale, 'я решила, что должна сама', 'я решил, что должен сам' )] попробовать местную медовуху. Одна кружка сменила другую и не [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел' )] я опомниться, как я уже [Select_CString(ROOT.Char.IsFemale, 'вела', 'вёл' )] содержательную беседу с персонажем [nord.GetFirstName], с [Select_CString(nord.IsFemale, 'которой', 'которым' )] только что [Select_CString(ROOT.Char.IsFemale, 'познакомилась', 'познакомился' )]!\n\nЭта медовуха действительно сильна..."
 ek_travel_events_skyrim.0005.a:0 "Это здорово! Пожалуй, я останусь тут на некоторое время."
 ek_travel_events_skyrim.0005.b:0 "Почему бы тебе не пойти с нами?"
 ek_travel_events_skyrim.0005.c:0 "Ну ладно, пора идти дальше."

 ek_travel_events_skyrim.0010.t:0 "$travel_event_prefix$ Победа или Совнгард"
 ek_travel_events_skyrim.0010.desc:0 "Пока наша свита проходила через [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] [Select_CString(old_nord.IsFemale, 'кричащую в нашу сторону женщину', 'кричащего в нашу сторону мужчину' )] в полных доспехах, хоть и немного проржавевших.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'подала', 'подал' )] знак своей свите приблизиться к [Select_CString(old_nord.IsFemale, 'этой женщине', 'этому мужчине' )]. [old_nord.GetSheHe|U] [Select_CString(old_nord.IsFemale, 'представилась', 'представился' )] именем [old_nord.GetFirstName] и [Select_CString(old_nord.IsFemale, 'рассказала', 'рассказал' )] о своих смелых битвах и добытом золоте. Затем, [old_nord.GetSheHe] [Select_CString(old_nord.IsFemale, 'замолчала', 'замолчал' )]. В отчаянии, [old_nord.GetSheHe] [Select_CString(old_nord.IsFemale, 'попросила', 'попросил' )] меня даровать [old_nord.GetHerHim] смерть воина, чтобы [old_nord.GetSheHe] [Select_CString(old_nord.IsFemale, 'смогла', 'смог' )] встретиться со старыми друзьями в Совнгарде."
 ek_travel_events_skyrim.0010.a:0 "Обещаю, я отправлю тебя в самые опасные сражения!"
 ek_travel_events_skyrim.0010.b:0 "Тогда, подходи. Ты [Select_CString(old_nord.IsFemale, 'нашла', 'нашёл' )] свою кончину"
 ek_travel_events_skyrim.0010.b.tt:0 "Вы и [old_nord.GetFirstNameNoTooltip] сразитесь в смертельной дуэли!"
 ek_travel_events_skyrim.0010.c:0 "Прочь с дороги, [Select_CString(old_nord.IsFemale, 'старая', 'старый' )] [old_nord.Custom('InsultNoun')]!"

 ek_travel_events_skyrim.0011.t:0 "$travel_event_prefix$ Победа"
 ek_travel_events_skyrim.0011.desc:0 "[old_nord.GetHerHis|U] последний вздох затуманился в холодном воздухе Скайрима, и когда он исчез, я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал' )] это в своем духе. Это была не просто казнь — это было исполнение священного обряда, последняя глава жизни, прожитой со свирепостью и честью древних нордов."
 ek_travel_events_skyrim.0011.a:0 "Пусть Совнгард примет тебя, [old_nord.GetFirstName]."

# Skyrim Danger
 ek_travel_events_skyrim.4000.t:0 "$travel_danger_prefix$ Бледный Гигант"
 ek_travel_events_skyrim.4000.desc:0 "Во время путешествия через [ROOT.Char.GetCurrentLocation.GetName] внезапно развернулось тревожное зрелище. Безмятежное небо начало стремительно меняться и над головой собрались жуткие грозовые тучи. На этом зловещем фоне появился мифический Бледный Гигант — призрачная фигура, окутанная ледяным туманом.\n\nОн молчал, но грозно надвигался на нашу группу с ужасающим намерением похитить одного из наших. Мы боялись, но были готовы противостоять этой потусторонней угрозе. На протяжении всей ужасной ночи Бледный Гигант неотступно преследовал нас, а шёпот его предупреждений эхом разносился по пустошам. С рассветом он исчез, но не один. [kidnapped_character.GetFirstName] [Select_CString(kidnapped_character.IsFemale, 'была похищена', 'был похищен' )] им."
 ek_travel_events_skyrim.4000.a:0 "Прискорбная утрата..."
 ek_travel_events_skyrim.4000.b:0 "[kidnapped_character.GetFirstName], я лично найду тебя!"
 ek_travel_events_skyrim.4000.b.success:0 "Вам удаётся найти несчастную жертву в пещере"
 ek_travel_events_skyrim.4000.b.failure:0 "Бледный Гигант забирает и вас"

 ek_travel_events_skyrim.4005.t:0 "$travel_danger_prefix$ Мать-дымок"
 ek_travel_events_skyrim.4005.desc:0 "Во время моих странствий по Скайриму я [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] в весьма коварной, замёрзшей и всеми позабытой местности. Вокруг меня [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l], укутанные жуткими сумерками. Среди леденящего душу тумана зарождается ощущение ужаса, когда вдалеке показывается призрачная фигура. Детали внешности призрака, облачённого в рваные лохмотья и окутанного бесплотным саваном, были размыты, что придавало встрече ощущение таинственности.\n\nПока я осторожно [Select_CString(ROOT.Char.IsFemale, 'приближалась', 'приближался' )] к фигуре, окружающее пространство окутала тревожная тишина. Внезапно, с леденящим душу воплем, который эхом разнёсся по окружающей меня пустоши, в морозной метели материализовалась мать-дымок. Её похожий на призрака облик источал ауру злобы, а бледные руки мерцали магией льда. Сам воздух приобрёл горько-холодный привкус, когда она, призрачное воплощение самого страха, приготовилась нанести удар."
 ek_travel_events_skyrim.4005.a:0 "Готовься к смерти, проклятая тварь!"
 ek_travel_events_skyrim.4005.a.success:0 "Вы победили мать-дымок"
 ek_travel_events_skyrim.4005.a.failure:0 "Мать-дымок победила вас"

# Skyrim Location
 ek_travel_events_skyrim.8000.t:0 "$travel_event_prefix$ Загадка склепа"
 ek_travel_events_skyrim.8000.desc:0 "Наконец-то мои исследования провинции [ROOT.Char.GetCurrentLocation.GetName] принесли плоды. Я [Select_CString(ROOT.Char.IsFemale, 'попала', 'попал' )] в грандиозную камеру, которая отличается от первоначального дизайна склепа. В этой обширной пещере располагается каменный островок, окружённый сложным ритуальным сооружением с очень интересными каменными колоннами и арками. Всё это разительно отличается от традиционной архитектуры нордов и украшено пугающими статуями гаргулий.\n\nЭта находка подтверждает мою уверенность в том, что эта камера была возведена иным руками, вероятно, имеющими отношение к некромантии или вампиризму. Изысканность каменной кладки заставляет задуматься о её происхождении и назначении."
 ek_travel_events_skyrim.8000.a:0 "Исследовать влияние вампиров в этом регионе."
 ek_travel_events_skyrim.8000.b:0 "Расспросить местных жителей о некромантических преданиях."
 ek_travel_events_skyrim.8000.c:0 "Эти вопросы меня не касаются."

 ek_travel_events_skyrim.8005.t:0 "$travel_event_prefix$ Легенда, рассказанная камнями"
 ek_travel_events_skyrim.8005.desc:0 "История Маркарта начинается ещё в Первой эре, когда гномы создали своё поселение Нчуад-Зел в сердце горы Картмад. После загадочного исчезновения гномов около 700 года 1Э на их место пришли ричмены, став использовать Мар-Карт как цитадель, которой правил ард или король.\n\nВ 1033 году 1Э императрица Гестра и её легионы захватили Маркарт, включив его в состав Алессианской империи. Несмотря на упорное сопротивление ричменов, город превратился в современный шумный метрополис, который может похвастаться искусными стенами и зданиями гномьей работы."
 ek_travel_events_skyrim.8005.a:0 "Какая умелая работа, мне нужно узнать побольше об этой архитектуре!"
 ek_travel_events_skyrim.8005.b:0 "Роскошно, что у нас дальше по плану?"

### Cyrodiil
# Cyrodiil Flavor
 ek_travel_events_cyrodiil.0001.t:0 "$travel_event_prefix$ Волк и олень"
 ek_travel_events_cyrodiil.0001.desc:0 "Путешествуя по живописным ландшафтам провинции [ROOT.Char.GetCurrentLocation.GetName], я не могу не вспомнить о хрупком природном балансе, который царит в Сиродиле.\n\nС каждым восходом солнца разворачивается новая глава в этой вечной борьбе. От безмятежных лугов до тенистых лесов — история выживания вписана в саму ткань земли. Изящный олень с глазами, полными решимости, вступает в гонку с самыми быстрыми волками региона — ежедневный ритуал, который отделяет жизнь от смерти.\n\nЭто захватывающее зрелище служит ярким напоминанием о том, что в сердце дикой природы Сиродила гонка за выживание — захватывающее и неумолимое дело. Неважно, кто ты — олень или волк — ведь с восходом солнца погоня начинается заново."
 ek_travel_events_cyrodiil.0001.a:0 "Поэтому лучше всего бежать, не останавливаясь."

 ek_travel_events_cyrodiil.0005.t:0 "$travel_event_prefix$ Холм Кватча"
 ek_travel_events_cyrodiil.0005.desc:0 "В моём путешествии по Кватчу, очаровательному коловианскому графству, меня привлекает его доминирующий город, расположенный на вершине холма с видом на знаменитую Золотую дорогу. За пределами города раскинулось суровое южное нагорье, где обитают изолированные деревни и жители, которые преуспевают в животноводстве, карьерной работе и добыче полезных ископаемых.\n\nСреди этого сурового ландшафта я чувствую замечательную атмосферу Кватча, смесь непоколебимого характера и удивительного тепла. В этом интригующем коловианском уголке я ожидаю возникновения незабываемых связей и заветных воспоминаний."
 ek_travel_events_cyrodiil.0005.a:0 "[new_friend.GetFirstName] — действительно хорошая компания!"
 ek_travel_events_cyrodiil.0005.b:0 "Нет времени на друзей."

 ek_travel_events_cyrodiil.0010.t:0 "$travel_event_prefix$ Деликатесы Транс-Нибена"
 ek_travel_events_cyrodiil.0010.desc:0 "Во время путешествия через [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] местное лакомство, известное как салат из мяса рака, рецепт которого является секретом, охраняемым местным племенем.\n\nЧтобы отправиться в это путешествие, нужно выловить раков из скрытых приливных заводей, сварить их и собрать свежую зелень. Охладив мясо раков, необходимо приготовить освежающий салат с выбором фруктов и семян. Мои любезные хозяева предложили добавить цитрусовые, которые превратили зелень в восхитительное открытие."
 ek_travel_events_cyrodiil.0010.a:0 "Очень вкусно! Вы не возражаете, если я сделаю заметки?"
 ek_travel_events_cyrodiil.0010.b:0 "Это не кулинарный тур."

 ek_travel_events_cyrodiil.0015.t:0 "$travel_event_prefix$ Винные сорта Чёрного Леса"
 ek_travel_events_cyrodiil.0015.desc:0 "Путешествуя по очаровательной Нибенейской низине, я случайно [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на уникальную коллекцию местных вин, которые часто упускают из виду при обсуждении имперского марочного вина.\n\nЗдесь производятся весьма разнообразные сорта алкоголя. И каждое их этих вин воплощает отличительные черты своего происхождения."
 ek_travel_events_cyrodiil.0015.a:0 "Престижные напитки с левого берега поистине благородны!"
 ek_travel_events_cyrodiil.0015.b:0 "Сладкие вина из Нибенейского леса просто божественны!"
 ek_travel_events_cyrodiil.0015.c:0 "Вина с южной границы — вот тема, чтобы завязать разговор!"
 ek_travel_events_cyrodiil.0015.d:0 "Я вам что, сомелье?"

 ek_travel_events_cyrodiil.0020.t:0 "$travel_event_prefix$ Разбирательство в моде"
 ek_travel_events_cyrodiil.0020.desc:0 "Путешествуя по Тамриэлю, я [Select_CString(ROOT.Char.IsFemale, 'познала', 'познал' )] искусство одежды и её жизненно важную роль в понимании культур и налаживании связей. Каждый регион имеет свой уникальный стиль, имеющий скрытые смыслы и способствующий беспрепятственному взаимодействию.\n\nВ раздираемом войной Сиродиле я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], как важно носить правильные цвета, чтобы избежать нежелательных ассоциаций с враждующими фракциями. Адаптация к местным предпочтениям помогала мне заключать выгодные сделки и обеспечивать свою безопасность. Более того, подмечая отличительные особенности одежды, я часто [Select_CString(ROOT.Char.IsFemale, 'открывала', 'открывал' )] для себя уникальные возможности и [Select_CString(ROOT.Char.IsFemale, 'завязывала', 'завязывал' )] ценные знакомства. В этом постоянно меняющемся путешествии мода остается мощным инструментом для навигации по разнообразным ландшафтам."
 ek_travel_events_cyrodiil.0020.a:0 "Нужно одеваться как местные жители, чтобы узнать их обычаи."
 ek_travel_events_cyrodiil.0020.b:0 "Зарубежные модные тенденции очень престижны!"
 ek_travel_events_cyrodiil.0020.c: "Я не стану тратить деньги на дорожную одежду."

# Cyrodiil Danger
 ek_travel_events_cyrodiil.4000.t:0 "$travel_danger_prefix$ По землям никсадов"
 ek_travel_events_cyrodiil.4000.desc:0 "На дороге провинции [ROOT.Char.GetCurrentLocation.GetName] произошло происшествие. Во время движения земля задрожала, и появились крошечные крылатые существа под названием «никсады». Наступил хаос: никсады воровали и дразнили нас.\n\n$travel_leader_court_position$ [caravan_master.GetTitledFirstName] [Select_CString(caravan_master.IsFemale, 'попыталась', 'попытался' )] защитить наши товары, но в итоге весь наш провиант был разграблен. Некогда радостная атмосфера нашего путешествия исчезла, когда мы столкнулись с крайне неприятным развитием событий."
 ek_travel_events_cyrodiil.4000.a:0 "Проклятые создания!"

# Cyrodiil Location
 ek_travel_events_cyrodiil.8000.t:0 "$travel_event_prefix$ Слава и забвение"
 ek_travel_events_cyrodiil.8000.desc:0 "Приехав в приорат Готтлесфонт, я [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )] в увлекательную путешествие к руинам Кейататара, что значит «тень отчих лесов» на языке древних айлейдов. Во время путешествия по запутанным лесам мне открылось потрясающее зрелище: пять девственно белых колонн среди нефритово-зелёных сплетений лоз. Среди чащи я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] подземное святилище, посвященное #LORE [Concept( 'compendium_magnus', 'Магнусу' )|E]#!, Богу Зрения, Света и Озарения.\n\nМраморные стены, тускло освещённые тускнеющими магическими бассейнами, излучали неземное голубое сияние. Я [Select_CString(ROOT.Char.IsFemale, 'любовалась', 'любовался' )] архитектурой и [Select_CString(ROOT.Char.IsFemale, 'размышляла', 'размышлял' )] об уникальной философии стихий айлейдов, в которой основное внимание уделяется земле, воде, воздуху и свету. Но эти руины таили в себе и опасные ловушки, созданные айлейдами. Эти устройства, некогда призванные охранять секреты айлейдов, стали ироничным свидетельством падения их славы."
 ek_travel_events_cyrodiil.8000.a:0 "Какая красивая архитектура!"
 ek_travel_events_cyrodiil.8000.c:0 "Магнус действительно велик..."

 ek_travel_events_cyrodiil.8005.t:0 "$travel_event_prefix$ Дверь в Нибенейской бухте"
 ek_travel_events_cyrodiil.8005.desc:0 "До меня уже доходили слухи о том, что в провинции [ROOT.Char.GetCurrentLocation.GetName] появилась странная дверь. Я не [Select_CString(ROOT.Char.IsFemale, 'придала', 'придал' )] этому значения, потому что это были глупые сплетни простого народа.\n\nНо теперь я вижу это своими глазами — совершенно обычная дверь со сломанными петлями, плывущая по Нибенейской бухте."
 ek_travel_events_cyrodiil.8005.a:0 "Как странно."

 ek_travel_events_cyrodiil.8010.t:0 "$travel_event_prefix$ Загадочная анвильская русалка"
 ek_travel_events_cyrodiil.8010.desc:0 "В самом сердце Анвила можно увидеть пленительную русалку — легендарную статую, что высечена из древнего камня. Эта загадочная фигура, имеющая множество имен, остается символом очарования Анвила.\n\nНесмотря на различные версии её происхождения и предназначения, истинная история статуи остаётся неизвестной. Тем не менее, русалка продолжает очаровывать и вдохновлять жителей Анвила, что делает ее неотъемлемой частью городской идентичности."
 ek_travel_events_cyrodiil.8010.a:0 "Интересно, что скажут о ней жители Анвила."
 ek_travel_events_cyrodiil.8010.b:0 "Загадочная фигура таинственного происхождения? Мне нужно найти ответы!"
 ek_travel_events_cyrodiil.8010.c:0 "Очень красиво, но нам лучше продолжить путь."

 ek_travel_events_cyrodiil.8015.t:0 "$travel_event_prefix$ История Сатча"
 ek_travel_events_cyrodiil.8015.desc:0 "Интригующая история Сатча восходит ещё ко временам Первой эпохи. Тогда Сатч был основан в стратегическом месте как форт для защиты от захватчиков-йокуданцев.\n\nПревращение форта в процветающий город было обусловлено его важнейшей ролью торговых ворот между Коловией и поселениями редгардов на побережье Хаммерфелла. Город быстро превратился в оживлённый торговый центр, способствующий обмену различными товарами, в том числе и контрабандными, что оставило глубокий след в истории региона."
 ek_travel_events_cyrodiil.8015.a:0 "Этот культурный центр может многому меня научить!"
 ek_travel_events_cyrodiil.8015.b:0 "Так много возможностей для торговли!"
 ek_travel_events_cyrodiil.8015.c:0 "Форт для защиты важной границы? Мне нужно это увидеть."
 ek_travel_events_cyrodiil.8015.d:0 "Нет времени на туризм!"

 ek_travel_events_cyrodiil.8020.t:0 "$travel_event_prefix$ Топальская академия легионеров"
 ek_travel_events_cyrodiil.8020.desc:0 "Путешествуя через [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'проехала', 'проехал' )] мимо Топальской академии легионеров, интригующего места с богатой историей. Действующая Имперская академия, когда-то бывшая скромным базовым лагерем, вызвала у меня любопытство. Наследие академии как знаменитого учебного центра для элиты Империи сохранилось и по сей день.\n\nОдин только вид академии оставил неизгладимый след в моём путешествии, и я не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] не задуматься об историях, скрытых в её стенах."
 ek_travel_events_cyrodiil.8020.a:0 "Такая интересная тактика, мне нужно узнать больше!"
 ek_travel_events_cyrodiil.8020.b:0 "Где хранятся местные записи?"
 ek_travel_events_cyrodiil.8020.c:0 "Продолжаем путь..."

 ek_travel_events_cyrodiil.8025.t:0 "$travel_event_prefix$ История форта Редмейн"
 ek_travel_events_cyrodiil.8025.desc:0 "В форте Редмейн я узнал об уникальном происхождении названия форта. Эта крепость была построена для сдерживания каджитских налётчиков из Анеквины в первые годы Второй империи. Генерал Немений Гестор добился возведения форта, выдумав грозного каджитского вождя по имени «Красная Грива».\n\nХунзур-ри, ложно оклеветанный воин, противостоял генералу Гестору, но в итоге был убит. В итоге это привело к переименованию укрепления в Форт Редмейн. И это название сохранилось до сегодняшних дней."
 ek_travel_events_cyrodiil.8025.a:0 "А как же сама битва?"
 ek_travel_events_cyrodiil.8025.b:0 "Мы должны учиться на ошибках нашего прошлого..."
 ek_travel_events_cyrodiil.8025.c:0 "Я здесь не для уроков истории."

 ek_travel_events_cyrodiil.8030.t:0 "$travel_event_prefix$ Культ Мотылька Предка"
 ek_travel_events_cyrodiil.8030.desc:0 "Во время нашего путешествия по провинции [ROOT.Char.GetCurrentLocation.GetName] мы обнаружили уникальную традицию, связанную с культом Мотылька Предка. По словам местного учёного по имени [local.GetFirstName], в прошлом сиро-норды ткали платки и шали из шёлка местных мотыльков, воплощая свою генеалогию в слиянии предков и природы.\n\nПод влиянием культа возник ритуал, который объединяет предков с мотыльками для создания особой ткани, пропитанной голосами духов. Если такая одежда шуршит, то она перекликается голосами духов предков, что явно завораживало первых нибенейцев. Монахи культа украшали себя священными мотыльками, привлеченными пылью коры с древа шелкопрядов и особыми мантрами. Они непрерывно воспевали космическое равновесие, заставляя мотыльков вырываться наружу при каждом слове, а затем возвращаться обратно, когда вновь наступала тишина."
 ek_travel_events_cyrodiil.8030.a:0 "Пожалуйста, расскажи мне больше, о [local.GetFirstNameNoTooltip]!"
 ek_travel_events_cyrodiil.8030.b:0 "У меня нет времени на подобную мистику."

### Ocean
# Ocean Flavor
 ek_travel_events_ocean.0001.t:0 "$travel_event_prefix$ Подводные фонари"
 ek_travel_events_ocean.0001.desc:0 "Во время безмятежной ночи в море мне захотелось неспешно прогуляться по палубе корабля, предоставив своим ногам и мыслям определённую свободу. Однако кое-что ещё быстро привлекло мой интерес: я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] огни, мерцающие под тёмными водами. Поначалу я [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )] их за каких-то морских обитателей, но они оставались неподвижными, а образованный ими узор напоминал огни ночного города. Возможно ли это? Неужели под водой скрыта цивилизация? Подобные явления не являются чем-то неслыханным. Морские слоады, по слухам, строят целые города, и кто знает, какие ещё цивилизации могут обитать в неизведанных глубинах Тамриэля?\n\nЯ стою там, [Select_CString(ROOT.Char.IsFemale, 'очарованная', 'очарованный' )] этим кратким взглядом на таинственный и странно прекрасный тайный подводный мир."
 ek_travel_events_ocean.0001.a:0 "Пусть ваши мысли уплывут куда-нибудь подальше."
 ek_travel_events_ocean.0001.b:0 "Поразмышлять об этих скрытых культурах"

# Ocean Danger
 ek_travel_events_ocean.4000.t:0 "$travel_danger_prefix$ Чешуйчатые эльфы"
 ek_travel_events_ocean.4000.desc:0 "Наше путешествие приняло зловещий оборот, когда из глубин появилась колоссальная фигура: [leviathan.GetFirstName], маормерский левиафан, морской эльф чудовищных размеров. Возвышаясь над нами, [leviathan.GetSheHe] [Select_CString(leviathan.IsFemale, 'выглядела', 'выглядел' )] весьма жутко: чешуя блестела подобно лазурным волнам, а мертвенно-белые глаза пристально смотрели на нас.\n\nМы пытались защититься, но наши шансы были невысоки. Несмотря на все наши отчаянные усилия, левиафан не сдавался, нанося невероятно сильные ответные удары."
 ek_travel_events_ocean.4000.a:0 "Мы отгоним [leviathan.GetHerHis] прочь!"
 ek_travel_events_ocean.4000.defeated_leviathan:0 "[leviathan.GetFirstName] [Select_CString(leviathan.IsFemale, 'побеждена', 'побеждён' )]"
 ek_travel_events_ocean.4000.defeated_by_leviathan:0 "[leviathan.GetFirstName] [Select_CString(leviathan.IsFemale, 'победила', 'победил' )] вас"
 ek_travel_events_ocean.4000.b:0 "Пусть [leviathan.GetSheHe] возьмёт всё, что [leviathan.GetHerHim] нужно."
 ek_travel_events_ocean.4000.c:0 "Попытаться оторвать от н[leviathan.GetHerHis] в тумане!"
 ek_travel_events_ocean.4000.d:0 "Моё красноречие сделает из н[leviathan.GetHerHis] союзника!"
 ek_travel_events_ocean.4000.offer_accepted:0 "[leviathan.GetFirstName] принимает ваше предложение"
 ek_travel_events_ocean.4000.offer_refused:0 "[leviathan.GetFirstName] отклоняет ваше предложение"

 ek_travel_events_ocean.4005.t:0 "$travel_danger_prefix$ Легенда о морских слоадах"
 ek_travel_events_ocean.4005.desc:0 "Вокруг нас [ROOT.Char.GetCurrentLocation.GetName], но тут наш корабль окутывает неестественная тьма. Сначала это было похоже на внезапный зловещий шторм. Однако по мере того, как мы пытаемся сориентироваться в этой непроглядной бездне теней, становится ясно, что это не обычная буря. Шёпот древних заклинаний звучит в воздухе, а жуткие огни мерцают, словно злобные духи, танцуя на волнах.\n\nЭкипаж становится беспокойным, когда страх овладевает им. Навигационное оборудование сбоит, и теперь мы дрейфуем в этой магической пустоте, не в силах отличить друга от врага. Мы должны действовать и побыстрее, чтобы противостоять этой злой магии, пока она не поглотила нас целиком и полностью."
 ek_travel_events_ocean.4005.a:0 "[char_next_in_line.GetName], давай, защитим корабль!"
 ek_travel_events_ocean.4005.a.success:0 "Вы успешно защитили корабль"
 ek_travel_events_ocean.4005.a.failure:0 "Магия теней слишком сильна"
 ek_travel_events_ocean.4005.d:0 "[char_next_in_line.GetName], ты можешь развеять эту штуку?"
 ek_travel_events_ocean.4005.d.success:0 "[char_next_in_line.GetName] успешно защищает корабль"
 ek_travel_events_ocean.4005.d.failure:0 "Магия теней слишком сильна"
 ek_travel_events_ocean.4005.b:0 "Я буду молиться за души павших..."
 ek_travel_events_ocean.4005.c:0 "Такая тьма, такая сила..."

 ek_travel_events_ocean.4010.t:0 "$travel_danger_prefix$ Морской змей!"
 ek_travel_events_ocean.4010.desc:0 "Сперва мы заметили надвигающуюся тень, которая быстро поднималась из глубин по направлению к нашему кораблю. Некоторые из нас надеялись, что это не более чем большой кусок водорослей, но их оптимизм был быстро иссяк, когда колоссальный морской змей поднял свою голову над волнами.\n\nНесмотря на то, что змей не был достаточно крупным, чтобы проглотить всё наше судно целиком, он явно был голоден и намеревался схватить какого-то несчастного моряка с палубы, чтобы утащить жертву в океанские глубины."
 ek_travel_events_ocean.4010.a:0 "«Я — маормер, это чудовище должно меня уважать!»"
 ek_travel_events_ocean.4010.b:0 "Все вместе, в атаку!"
 ek_travel_events_ocean.4010.b.success:0 "Вы прогнали змея"
 ek_travel_events_ocean.4010.b.failure:0 "[sea_serpent_food.GetFirstNameNoTooltip|U] [Select_CString(ROOT.Char.IsFemale, 'была убита', 'был убит' )] морским змеем."
 ek_travel_events_ocean.4010.c:0 "Я заполучу его голову!"
 ek_travel_events_ocean.4010.c.success:0 "Вы убили морского змея"
 ek_travel_events_ocean.4010.c.failure:0 "Морской змей убил вас"

 ek_travel_events_ocean.4015.t:0 "$travel_danger_prefix$ Морские драконы"
 ek_travel_events_ocean.4015.desc:0 "Их зовут морскими драконами, но огромное существо, внезапно появившееся под нашим кораблем, не имело ни малейшего сходства с привычными крылатыми тварями. На самом деле оно куда больше походит на гигантского крокодила с колоссальными ластами вместо ног. Оно следует за нашим кораблём, но не проявляет никаких признаков агрессии. По крайней мере пока. Однако морской дракон силён и может представлять серьёзную угрозу для нашего судна, если он станет враждебным.\n\nВозможно, стоит направиться в более безопасные воды или покормить змея, чтобы он не злился. [unlucky_character.GetFirstName|U] держится в опасной близости от борта и все на мгновение отвлеклись..."
 ek_travel_events_ocean.4015.a:0 "Вытолкнуть персонажа [unlucky_character.GetFirstName] за борт, чтобы накормить змея."
 ek_travel_events_ocean.4015.b:0 "Приказать кораблю заплыть на мелководье."
 ek_travel_events_ocean.4015.c:0 "«Если мы будем его игнорировать, то и он будет нас игнорировать, верно?»"
 ek_travel_events_ocean.4015.c.success:0 "Морской дракон оставляет вас в покое"
 ek_travel_events_ocean.4015.c.failure:0 "Морской дракон повреждает корабль"
 ek_travel_events_ocean.4015.c.critical_failure:0 "Морской дракон топит корабль"

 ek_travel_events_ocean.4020.t:0 "$travel_danger_prefix$ Охотники-великаны"
 ek_travel_events_ocean.4020.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] о морских великанах, которые бороздят северные океаны Тамриэля на кораблях, что огромны как небольшие деревни, но не ожидал, что [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] увижу их на горизонте. Это зрелище столь же пугающее, сколь и завораживающее. Одних только волн, создаваемых их огромным кораблем, хватило бы, чтобы потопить нас, если бы великаны решили подойти поближе. А их оружие, созданное для охоты на китов или иных столь же больших зверей, может легко разорвать любого из нас пополам.\n\nК счастью для нас, пока что они отвлечены, поскольку охотятся на стаю китов. Однако если мы продолжим следовать текущим курсом, то великаны наверняка заметят нас и, возможно, решат сменить цель."
 ek_travel_events_ocean.4020.a:0 "К берегу, избегаем их любой ценой!"
 ek_travel_events_ocean.4020.b:0 "«Они охотятся на китов, а не на корабли. Придерживаемся текущего курса.»"
 ek_travel_events_ocean.4020.b.success:0 "Морские великаны заняты своей охотой"
 ek_travel_events_ocean.4020.b.failure:0 "Морские великаны решают напасть"

 ek_travel_events_ocean.4025.t:0 "$travel_danger_prefix$ Вонь из глубин"
 ek_travel_events_ocean.4025.desc:0 "Во время путешествия через Эльтерический океан мы внезапно почувствовали ужасающую вонь, не похожую ни на что, с чем я прежде [Select_CString(ROOT.Char.IsFemale, 'сталкивалась', 'сталкивался' )]. Тошнотворный запах окутал весь корабль, заставив матросов задыхаться, а большинство пассажиров бежать в свои каюты, отчаянно пытаясь удержать содержимое желудка внутри.\n\nПока я размышляю об источнике этой мерзкой вони, [Select_CString(sailor_character.IsFemale, 'заговорила', 'заговорил' )] [sailor_character.GetFirstName], [Select_CString(sailor_character.IsFemale, 'одна', 'один' )] из матросов. На [sailor_character.GetHerHis] лице застыло выражение ужаса: «Это дыхание Итгулора, неумирающего левиафана, который обитает в этих водах! Говорят, что воздух самого Обливиона окутывает это чудовищное создание. Если оно так близко, то наша судьба уже предрешена!»"
 ek_travel_events_ocean.4025.a:0 "«Суеверная чепуха!»"
 ek_travel_events_ocean.4025.b:0 "«Этому должно быть другое объяснение.»"
 ek_travel_events_ocean.4025.b.success:0 "Вы убеждаете всех, что это безобидное явление"
 ek_travel_events_ocean.4025.b.failure:0 "Вам не удалось придумать убедительное объяснение"
 ek_travel_events_ocean.4025.c:0 "«Мы все умрём?»"

 ek_travel_events_ocean.4026.t:0 "$travel_danger_prefix$ Тревожный взгляд"
 ek_travel_events_ocean.4026.desc:0 "Я не совсем понимаю, почему я не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] заснуть в ту ночь на корабле. Возможно, меня не покидало ощущение, что тут что-то не так, и это мешало мне заснуть. Чтобы развеяться, я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] прогуляться по палубе, вдыхая свежий воздух и любуясь ночным небом. И тут я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] это.\nСперва я [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )] его за незнакомый остров, пока не [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что этот огромный объект движется через тёмное море! Трудно было различить детали, потому что кожа существа была чёрной как сырая нефть, но оно было достаточно большим, чтобы заслонять звёзды и выглядеть темнее самой ночи.\n\nЯ стою в шоке, не в силах пошевелиться, даже после того как существо исчезло под волнами и пенистые воды, которые оно оставило после себя, успокоились."
 ek_travel_events_ocean.4026.a:0 "«Что, во имя Обливиона, это было?»"

 ek_travel_events_ocean.4027.t:0 "$travel_danger_prefix$ Итгулор!"
 ek_travel_events_ocean.4027.desc:0 "Нам не стоило входить в эти воды! Тревожные явления и неприятный запах, периодически доносящийся из моря, должны были послужить нам предупреждением поворачивать назад. Теперь, боюсь, уже слишком поздно. Наш корабль совершенно беспомощен в бурлящем море, из глубин которого что-то колоссальное поднимается на поверхность. Некоторые на борту кричат или молятся, другие же хватаются за оружие. Однако, когда нечто огромное прорвалось на поверхность, всякая активность резко прекратились и все замерли в шоке.\n\nДа, это Итгулор, бессмертный и легендарный левиафан, живущий в этой части океана. И когда он раскрыл пасть, достаточную для того, чтобы проглотить наш корабль целиком, мы поняли, что все наши надежды на спасение тщетны."
 ek_travel_events_ocean.4027.a:0 "Да смилуется [ROOT.Char.GetFaith.DeathDeityName] над нашими душами!"

 ek_travel_events_ocean.4030.t:0 "$travel_danger_prefix$ Морские призраки!"
 ek_travel_events_ocean.4030.desc:0 "Я всегда [Select_CString(ROOT.Char.IsFemale, 'полагала', 'полагал' )], что Море Призраков получило своё название исключительно благодаря древним легендам, восходящим ещё к тем временам, когда первые норды заселяли Сиродил. Но я не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], что эти легенды окажутся актуальными и в наши дни!\n\nНо сомнений в этом больше нет. Жуткие, потусторонние существа, парящие над волнами и окружающие наш корабль, несомненно, реальны, а их призрачное сияние неестественно выделяется в лунном свете. Нет времени рассуждать о том, являются ли они настоящими призраками или каким-то другим загадочным явлением, потому что ясно одно: они жаждут крови."
 ek_travel_events_ocean.4030.a:0 "Использовать заклинание школы Восстановления, чтобы защитить корабль."
 ek_travel_events_ocean.4030.b:0 "«[resto_mage.GetFirstName|U], ты можешь защитить корабль?»"
 ek_travel_events_ocean.4030.c:0 "«Отныне эти заблудшие души теперь будут служить #bold мне#!!»"
 ek_travel_events_ocean.4030.d:0 "«Призраки они или нет, но я буду с ними сражаться!»"
 ek_travel_events_ocean.4030.d.success:0 "Вы прогнали призраков"
 ek_travel_events_ocean.4030.d.failure:0 "Призраки убили вас"
 ek_travel_events_ocean.4030.e:0 "Спрятаться под палубой и подождать, пока они не уйдут"
 ek_travel_events_ocean.4030.e.t:0 "[ghost_victim.GetFirstName|U] [Select_CString(ghost_victim.IsFemale, 'была унесена', 'был унесён' )] призраками"

 ek_travel_events_ocean.4035.t:0 "$travel_danger_prefix$ Внезапное столкновение!"
 ek_travel_events_ocean.4035.desc:0 "Непримечательное морское путешествие резко прервалось, когда наш корабль столкнулся с чем-то массивным. От удара всё судно содрогнулось, и в воздухе раздался жуткий звук, как будто деревянные доски скреблись о... что-то. Все бросились на палубу, чтобы посмотреть, что же вызвало такой переполох, но так ничего и не увидели.\n\nМы столкнулись с гигантским морским существом, скрывающимся под волнами? Или наткнулись на крышу загадочного подводного сооружения? Море вокруг нас глубокое, и в этом районе нет ни скал, ни мелей. Пока экипаж осматривал повреждения, полученные в результате столкновения, все остальные пытались разгадать причину этого неожиданного события."
 ek_travel_events_ocean.4035.a:0 "Тревожно..."

 ek_travel_events_ocean.4040.t:0 "$travel_danger_prefix$ Цефалиарх Бездны"
 ek_travel_events_ocean.4040.desc:0 "Корабль, который я [Select_CString(ROOT.Char.IsFemale, 'выбрала', 'выбрал' )] для этого путешествия, уже пережил немало штормов. Однако нынешняя буря действительно испытывает его на прочность. Ревущий ветер рвёт паруса, раскаты грома затмевают даже оглушительный грохот огромных волн, доводя корабль до предела под постоянные вспышки молний. Очевидно, что даже опытная команда на борту этого судна охвачена страхом.\n\nВнезапно [mora_character.GetFirstName] подходит ко мне и говорит дрожащим голосом. «[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], не секрет, что лорд даэдра Хермеус Мора обладает определённой властью над морем. Я поклоняюсь ему уже довольно долго, и если вы тоже пообещаете ему свою душу, я верю, что он защитит нас в этот тяжёлый момент.»"
 ek_travel_events_ocean.4040.a:0 "«Мора уже защищает меня!»"
 ek_travel_events_ocean.4040.b:0 "«Я обещаю свою душу даэдра!»"
 ek_travel_events_ocean.4040.c:0 "«Никогда, я предпочту встретить этот шторм лицом к лицу!»"
 ek_travel_events_ocean.4040.c.success:0 "Буря не вредит вам"
 ek_travel_events_ocean.4040.c.failure:0 "Буря повреждает корабль"
 ek_travel_events_ocean.4040.c.critical_failure:0 "Буря топит корабль"

 ek_travel_events_ocean.4045.t:0 "$travel_danger_prefix$ Зияющий водоворот"
 ek_travel_events_ocean.4045.desc:0 "Я и раньше [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] рассказы о загадочном водовороте в Абесинском море — бурлящем водовороте, который считается прямыми воротами в царство князя даэдра Молага Бала. Поначалу я [Select_CString(ROOT.Char.IsFemale, 'считала', 'считал' )] это всего лишь научной теорией или небылицами моряков.\n\nОднако оглушительный, бурлящий водоворот, который материализовался прямо на наших глазах, несомненно, реален, и наш корабль сейчас ожесточённо борется с его грозным притяжением.\n\nЕсли нас затянет в него, то наша участь будет намного хуже смерти."
 ek_travel_events_ocean.4045.a:0 "Свидетельство мощи Молага Бала."
 ek_travel_events_ocean.4045.b:0 "Пусть кто-нибудь другой выведет корабль в безопасное место."
 ek_travel_events_ocean.4045.success:0 "Корабль избежал попадания в водоворот"
 ek_travel_events_ocean.4045.failure:0 "Корабль затянуло в водоворот"
 ek_travel_events_ocean.4045.c:0 "Лично встать к штурвалу."

 ek_travel_events_ocean.4050.t:0 "$travel_danger_prefix$ Пираты!"
 ek_travel_events_ocean.4050.desc:0 "Морские опасности многочисленны, но, пожалуй, нет ничего более распространённого, чем встреча с пиратами, в чём я, к сожалению, убеждаюсь на собственном опыте. Некоторое время назад мы заметили их грозные паруса, но наши попытки обогнать их оказались тщетными, поскольку их судно было быстрее нашего. Теперь они приближаются к нашему кораблю, и передо мной стоит выбор.\n\nСтоит ли мне вступить в переговоры, предложив им наше золото? Может быть, мы будем сражаться? Или есть иной выход из этого ужасного положения, который мы ещё не рассмотрели?"
 ek_travel_events_ocean.4050.a:0 "Убедить пиратов присоединиться к вам."
 ek_travel_events_ocean.4050.a.success:0 "[pirate_character.GetFirstName|U] присоединяется к вашему двору"
 ek_travel_events_ocean.4050.a.failure:0 "На пиратов ваши слова не подействовали"
 ek_travel_events_ocean.4050.b:0 "Пригрозить, что уничтожите пиратов своей магией школы Разрушения."
 ek_travel_events_ocean.4050.c:0 "Заплатить пиратам."
 ek_travel_events_ocean.4050.d:0 "Сразиться с пиратами!"
 ek_travel_events_ocean.4050.d.success:0 "Вы победили пиратов"
 ek_travel_events_ocean.4050.d.failure:0 "Вы были ранены пиратами"
 ek_travel_events_ocean.4050.d.critical_failure:0 "Вы были убиты пиратами"

# Ocean Location
 ek_travel_events_ocean.8000.t:0 "$travel_event_prefix$ На Артейуме"
 ek_travel_events_ocean.8000.desc:0 "Пока мы плыли по девственным водам архипелага Саммерсет, мне вспомнилась история о неуловимом острове Артейум. Этот остров, расположенный между деревнями Потанса и Рунчибае, вошёл в легенды как место обитания Ордена Псиджиков: почитаемого учреждения, известного своим мастерством в освоении Старого Пути, уникальной философии, которая направляет силы природы сродни магии.\n\nОднако самой главной загадкой Артейума стало его внезапное исчезновение много веков назад, совпавшее по времени с появлением в Тамриэле Гильдии магов. Теорий было множество, но истина оставалась неизвестной, ибо её охраняли сами псиджики."
 ek_travel_events_ocean.8000.a:0 "Я могу потратить некоторое время на изучение его истории..."
 ek_travel_events_ocean.8000.b:0 "Я исследую остатки магии в этом районе!"
 ek_travel_events_ocean.8000.c:0 "Это всего лишь фольклор и сказки!"

 ek_travel_events_ocean.8005.t:0 "$travel_event_prefix$ Мой Систрес"
 ek_travel_events_ocean.8005.desc:0 "Я плыву вдоль очаровательного побережья Систреса и мелодичные строфы задушевной песни зазвучали в солёном воздухе.\n\nЭта лирическая баллада воспевает глубокую связь между путешественниками и их дорогим Систресом, отражая вечное стремление к воссоединению. Песнь всюду — от земель данмеров до берегов Лейавина — направляла их на путь, обещая новые встречи и приключения, ведущие обратно к их дорогому Систресу.\n\nС каждым припевом чарующие мелодии всё сильнее отзываются внутри меня, напоминая о том, что путешествие по жизни — это песня моряка. Путешествие, наполненное надеждой на возвращение на любимую родину."
 ek_travel_events_ocean.8005.a:0 "Продолжайте петь, моряки!"
 ek_travel_events_ocean.8005.b:0 "Вы доберётесь домой быстрее, если перестанете петь!"

### Reach
# Reach Flavor
 ek_travel_events_reach.0001.t:0 "$travel_event_prefix$ Народ Предела"
 ek_travel_events_reach.0001.desc:0 "Во время посещения Предела я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] с его разнообразными обитателями и сложной динамикой региона. Особенно выделяются коренные жители Предела с их непонятными шаманскими практиками и уникальным наследием. Хотя враждебные группировки поддерживают уровень насилия, некогда враждовавшие между собой племена орков в большинстве своём пришли к мирному сосуществованию.\n\nГордые и обидчивые норды также называют Предел своим домом, сосуществуя с группами редгардов и бретонцев, которые в целом гармонично уживаются с северянами. Несмотря на постоянную напряжённость, Предел представляет собой удивительное сочетание культур."
 ek_travel_events_reach.0001.a:0 "Такое хрупкое мирное сосуществование требует дальнейшего изучения..."
 ek_travel_events_reach.0001.b:0 "Так много различных тактик ведения боя применяются бок о бок!"
 ek_travel_events_reach.0001.c:0 "Между этими разными культурами должна вестись активная торговля."
 ek_travel_events_reach.0001.d:0 "Лучше двигаться дальше"

 ek_travel_events_reach.0005.t:0 "$travel_danger_prefix$ Politics of the Reach"
 ek_travel_events_reach.0005.desc:0 "As our party ventures deep into [ROOT.Char.GetCurrentLocation.GetName], the wild beauty of the [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] is marred by the signs of unrest—clan banners, crude markings, and wary eyes watching from the shadows. This fractured land, divided by old grudges and rivalries, is ruled as much by tradition as by the [chief.GetTitleAsName], a figure respected by some and resented by others.\n\nA group of [chief.GetCulture.GetName] warriors halts our path, weapons drawn, their leader stepping forward. "I am [chief.GetTitledFirstNameNoTooltip]," [chief.GetSheHe] declares, [chief.GetHerHis] gaze sharp. "State your purpose, traveler.""
 ek_travel_events_reach.0005.a:0 "Maybe we can negotiate passage?"
 ek_travel_events_reach.0005.a.success:0 "The negotiations were short"
 ek_travel_events_reach.0005.a.failure:0 "The offer was unsufficient"
 ek_travel_events_reach.0005.failure.death.tt:0 "The interaction was insulting!"
 ek_travel_events_reach.0005.b:0 "Do not hurt me, I'm with the... Blue... Er... Elk Clan!"
 ek_travel_events_reach.0005.b.success:0 "Weapons are sheated"
 ek_travel_events_reach.0005.b.failure:0 ""That's not a real clan""
 ek_travel_events_reach.0005.c:0 "I'm warning you, don't come any closer."
 ek_travel_events_reach.0005.c.success:0 "They back off"
 ek_travel_events_reach.0005.c.failure:0 "They see it as an insult"
 ek_travel_events_reach.0005.d:0 "Nevermind, I'm... Actually going that way."

