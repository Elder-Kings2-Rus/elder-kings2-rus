 ek_travel_events.0008.t:0 "$travel_event_prefix$ Не просто верховые животные"
 ek_travel_events.0008.desc:0 "Пересечь [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] в местечке [ROOT.Char.GetCurrentLocation.GetName] практически невозможно без местных проводников и их выносливых верховых сенч-рат. [offended.GetFirstName] любезно предложил себя в качестве проводника на нашем пути.\n\nОтдохнув, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что на одном из сенч-рат никто не сидит. Я [Select_CString(ROOT.Char.IsFemale, 'спросила', 'спросил' )] у проводника об этом, но в ответ на меня странно посмотрели.\n\n"Это запасное животное?", [Select_CString(ROOT.Char.IsFemale, 'поинтересовалась', 'поинтересовался' )] я.\n\n"Нет", [Select_CString(offended.IsFemale, 'ответила', 'ответил' )] [offended.GetFirstNameNoTooltip]. "Это мой кузен.""
 ek_travel_events.0008.a:0 "Мне очень жаль!"
 ek_travel_events.0008.b:0 "Пожалуйста, примите это золото в качестве извинения."
 ek_travel_events.0008.c:0 "Ну, тогда я могу на нём проехаться?"

 ek_travel_events.0009.t:0 "$travel_event_prefix$ Зимнее утешение"
 ek_travel_events.0009.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]. Вокруг [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] и безмятежный снегопад укрывает пейзаж белой скатертью. Вокруг творения природы блестят и сверкают под ледяным покровом.\n\nИзящные сосульки украшают окрестности своим блестящим каскадом застывшего чуда. Лёгкое дуновение ветерка наполняет воздух мелодичным перезвоном.\n\nЗима словно одарила [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] своими безмятежными объятиями, создав тут райский уголок."
 ek_travel_events.0009.a:0 "Давайте немного задержимся и полюбуемся пейзажами."
 ek_travel_events.0009.b:0 "Нам некогда терять время!"

 ek_travel_events.0010.t:0 "$travel_danger_prefix$ Тёмные руины"
 ek_travel_events.0010.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]. Вокруг [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] и множество древних руин. Для кого-то это туристические достопримечательности. А для неопытного путешественника — опасная ловушка. Я едва успеваю понять, что происходит, как падаю на землю, повредив ногу.\n\n"
 ek_travel_events.0010.azura:0 "В глубине этого тайного подземного убежища царит чарующая атмосфера. Загадочное свечение омывает всё помещение, создавая неземное сияние, которое одновременно завораживает и сбивает с толку. Подземное святилище украшено диковинной флорой, нежными каскадами и деревьями потустороннего розового оттенка. Вдали слабо виднеется серебряный город, а шёпот древних мифов и игра света и тени создают ауру необыкновенной красоты в этом таинственном подземном мире."
 ek_travel_events.0010.boethiah:0 "Лабиринт коридоров ведёт в никуда, а мощная статуя с высоко поднятым клинком смотрит на меня, как будто готовясь нанести удар. Из земли поднимаются искривлённые шпили, что делает зрелище ещё более устрашающим.\n\nХор агрессивных голосов требует моей капитуляции и вечной преданности."
 ek_travel_events.0010.clavicus:0 "Биолюминесцентная флора отбрасывает жутковатое свечение, а атмосфера насыщена мрачной и зловещей энергией. Алтари, украшенные загадочными символами, служат жуткими средоточиями этого жуткого святилища.\n\nКажется, что сам воздух резонирует от произнесённых шёпотом желаний и зловещих обещаний. Загадочные надписи на стенах намекают на цену, которую многие заплатили за свои желания."
 ek_travel_events.0010.dagon:0 "Эти хаотичные руины создают атмосферу неумолимого уничтожения и бурных преобразований. Руины омрачены видом выжженной земли, осыпавшихся остатков строений и заброшенных залов. Здесь царит тишина, ни одно живое существо не нарушает жуткой неподвижности, царящей в этом заброшенном месте."
 ek_travel_events.0010.hermaeus:0 "От этих загадочных руин исходит тревожная аура безграничного знания и предчувствия судьбы. Руины постоянно меняются: бесконечные библиотеки сменяют таинственные поля, и этот процесс создаёт жуткое напряжение. Призрачные учёные шепчут забытые истины, а в тени вырисовываются чудовищные сооружения. Темнота таит в себе опасности и откровения, приглашая бесстрашных смельчаков исследовать её таинственные глубины."
 ek_travel_events.0010.hircine:0 "В пещере, которая на первый взгляд кажется совершенно естественной, на сырых каменных стенах виднеются рисунки, сделанные кровью. Меня охватило гнетущее чувство преследования. Я внимательно прислушиваюсь к звукам и тут слышу его: звук далёкого и невидимого охотничьего рога."
 ek_travel_events.0010.malacath:0 "Пыль и дым застилают моё поле зрения. Я кашляю, стараясь не заполнить дымом свои лёгкие и не задохнуться. Проморгавшись, я вижу странный сад, кажущийся заброшенным, призрак былого величия.\n\nВдалеке слышится стук молота о наковальню и голос, приказывающий мне подчиниться."
 ek_travel_events.0010.mephala:0 "В глубине этого подземного убежища царит тревожная атмосфера. Тускло освещённые пещеры таят в себе древние, загадочные секреты, а стены украшены сложными паукообразными узорами. Люминесцентные грибы отбрасывают жуткие, пульсирующие отблески, а вокруг царит атмосфера интриги и загадочности. Арахниды и странные ползучие существа безмолвно бродят по этой тенистой бездне, и их присутствие лишь усиливает чувство тревоги и неопределённости. Из скал выступают угловатые багровые кристаллы, отбрасывающие изломанные кроваво-красные отблески, только усиливающие общую загадочную атмосферу."
 ek_travel_events.0010.meridia:0 "Окружающее пространство напоминает своеобразную смесь кораллового рифа и поля плавающих камней. Разноцветные шлейфы сияющей пыли и облака украшают странную "землю", которая, хоть и выглядит как светящаяся вода, является удивительно прочной и подходит для ходьбы. Кажется, что это скрытое святилище хранит в себе секреты древней магии."
 ek_travel_events.0010.molag:0 "В подземной бездне ощущается тревожное присутствие. Её аура источает ощущение украденного существования и мрачной имитации. Этот скрытый мир кажется вечно холодным, безжизненным и негостеприимным, будто мрачное отражение извращенной одержимости. Ощущение страха и эксплуатации пропитывают сам воздух, окутывая всех, кто сюда забредает, пологом гнетущего ужаса."
 ek_travel_events.0010.namira:0 "В самом сердце тайного святилища царит жуткая, потусторонняя атмосфера. Невидимые силы словно просачиваются сквозь сам воздух, набрасывая на помещение непроницаемую пелену теней и интриг. Шёпот загадочных сил и невысказанных тайн пронизывает атмосферу, окутывая посетителей тревожной аурой неизвестности. От святилища исходит жуткое ощущение, будто бы древние тайны и сокровенные истины манят прямиком из глубин неясного."
 ek_travel_events.0010.nocturnal:0 "Внутри подземного храма царит непроглядный полумрак. Из бездонных глубин поднимаются теневые колонны, очертания которых частично скрыты вечным мраком. В воздухе витает атмосфера таинственной заброшенности, которую подчеркивают загадочные гравюры и полуразрушенные комнаты, хранящие забытые тайны."
 ek_travel_events.0010.peryite:0 "В глубинах этого подземного святилища посетителей окутывает таинственная атмосфера загадочной торжественности. Тускло освещённые покои украшены необычными и загадочными символами, каждый из которых намекает на тайны, скрытые в тени. Жуткая аура приглашает тех, кто решится войти в это священное пространство, поразмыслить над загадочным назначением тайных обрядов и непостижимым предназначением этого места."
 ek_travel_events.0010.sanguine:0 "Я вижу бесчисленные комнаты, соединенные бесконечными коридорами. Каждая из этих комнат специально предназначена для удовлетворения самых разнообразных потребностей и желаний и все они составляют совокупность этого подземного святилища разврата.\n\nСоблазнительный и весёлый голос зовёт меня, обещая навсегда удовлетворить любые мои потребности."
 ek_travel_events.0010.sheogorath:0 "Пробираясь по глубинам, которые приводят меня в замешательство, я внезапно [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] в этом пугающем подземном пространстве. Перед моими глазами развернулся парадоксальный мир, лишенный всякой видимой жизни, но полный жутких признаков безумия, которые заставили меня усомниться в собственном рассудке."
 ek_travel_events.0010.vaermina:0 "Когда я наконец [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что находится передо мной, я [Select_CString(ROOT.Char.IsFemale, 'окаменела', 'окаменел' )]. Кошмарное зрелище, навевающее видения ужаса и отчаяния. Сюрреалистические формы украшают подземные руины и кажется, что они меняются каждый раз, когда я поворачиваюсь чтобы сориентироваться.\n\nХолодный, но гипнотизирующий голос зовёт меня, маня служить и поклоняться ей в вечной сне."
 ek_travel_events.0010.a:0 "Матерь Душ, как же успокаивает твоё присутствие."
 ek_travel_events.0010.b:0 "Меня не проведешь, Межпланарный Клинок!"
 ek_travel_events.0010.c:0 "Я сдаюсь, Тёмный Воин. Отныне и навсегда моя душа принадлежит тебе."
 ek_travel_events.0010.d:0 "Лги сколько хочешь, Обманщик, но ты не поколеблешь мою веру!"
 ek_travel_events.0010.e:0 "Повелитель Пагубных Желаний, я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] заключить сделку."
 ek_travel_events.0010.f:0 "Сгинь! Со мной [ROOT.GetCharacter.GetFaith.HighGodName]!"
 ek_travel_events.0010.g:0 "Владыка Тайн, позволь мне учиться у тебя."
 ek_travel_events.0010.h:0 "Твои тёмные знания мне не нужны!"
 ek_travel_events.0010.i:0 "Повелитель Охоты, позволь мне охотиться на слабых!"
 ek_travel_events.0010.j:0 "[ROOT.GetCharacter.GetFaith.HighGodName]! Ты сильнее зверя!"
 ek_travel_events.0010.k:0 "Пощади своего верного слугу, Яростный!"
 ek_travel_events.0010.l:0 "Изыди, Проклятый! Со мной [ROOT.GetCharacter.GetFaith.HighGodName]!"
 ek_travel_events.0010.m:0 "Великий и Могучий Владыка, я здесь чтобы служить!"
 ek_travel_events.0010.n:0 "Пламенный Тиран, [ROOT.GetCharacter.GetFaith.HighGodName] изгоняет тебя!"
 ek_travel_events.0010.o:0 "[Select_CString(ROOT.Char.IsFemale, 'Новая ученица', 'Новый ученик' )] здесь, Учитель Тайных Искусств!"
 ek_travel_events.0010.p:0 "Раздавить ближайшего паука."
 ek_travel_events.0010.q:0 "Светозарная, Солнечный Огонь, я жажду служить..."
 ek_travel_events.0010.r:0 "Сгинь, Блестящая Ведьма!"
 ek_travel_events.0010.s:0 "Научи меня, Тёмный Отец..."
 ek_travel_events.0010.ta:0 "Сгинь, Осквернитель!"
 ek_travel_events.0010.u:0 "Пустота зовёт..."
 ek_travel_events.0010.v:0 "[ROOT.GetCharacter.GetFaith.HighGodName] сильнее тебя, Прогнивший!"
 ek_travel_events.0010.x:0 "Королева теней, спрячь меня во тьме."
 ek_travel_events.0010.y:0 "Свет моё прибежище!"
 ek_travel_events.0010.z:0 "Надзиратель, я готов к выполнению задания."
 ek_travel_events.0010.1:0 "Выпить зелье исцеления от болезни."
 ek_travel_events.0010.2:0 "Я склоняюсь перед тобой, Кровью-Созданное-Удовольствие."
 ek_travel_events.0010.3:0 "Да проклянёт тебя [ROOT.GetCharacter.GetFaith.HighGodName], домен-извращенец!"
 ek_travel_events.0010.4:0 "Эксцентричный, я сдаюсь на милость твоему безумию!"
 ek_travel_events.0010.5:0 "[ROOT.GetCharacter.GetFaith.HighGodName] защищает мой разум, Безумный Бог!"
 ek_travel_events.0010.6:0 "Да, Госпожа, да, Дарительница, я буду служить тебе."
 ek_travel_events.0010.7:0 "[ROOT.GetCharacter.GetFaith.HighGodName], дай мне силы! Я изгоняю демона обратно в кошмары!"
 ek_travel_events.0010.run:0 "Г-где выход наружу?!"

 ek_travel_events.0011.t:0 "$travel_danger_prefix$ Дурная кровь"
 ek_travel_events.0011.desc:0 "Когда солнце село за [ROOT.Char.Custom('TerrainType')], я и моя группа заблудились. Я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] высокий визг и вдруг [Select_CString(ROOT.Char.IsFemale, 'осталась', 'остался' )] один на один с этой тварью.\n\nЕё глаза налиты кровью и безумны, а само существо покрыто кровью. Я вспоминаю сказки на ночь, которые мне рассказывали в детстве. В них обычных людей превращали в вампиров дикие существа, известные как кровавые монстры. Тварь смотрит прямо на меня.\n\nМне нужно действовать, причём быстро."
 ek_travel_events.0011.a:0 "[ROOT.Char.GetFaith.HighGodName|U], смилуйся надо мной!"
 ek_travel_events.0011.a.success:0 "Вы побеждаете кровавого монстра"
 ek_travel_events.0011.a.failure:0 "Кровавый монстр побеждает вас"

 ek_travel_events.0012.t:0 "$travel_danger_prefix$ Укрощение дикой природы"
 ek_travel_events.0012.desc:0 "Пересекая [ROOT.Char.GetCurrentLocation.GetName], я сталкиваюсь с одним из самых впечатляющих зрелищ, которые когда-либо [Select_CString(ROOT.Char.IsFemale, 'встречала', 'встречал' )] в своей жизни. Сквозь [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] я вижу сверкание древних индриков — существ, глубоко связанных с И'ффре и способных уничтожать целые города, чтобы сохранить поляну своих предков.\n\nЕщё не придя в себя от столь удивительного зрелища, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что сильный зверь заметил меня и воспринял как угрозу, заняв агрессивную позицию."
 ek_travel_events.0012.a.success:0 "Вам удаётся справиться с индриком"
 ek_travel_events.0012.a.failure:0 "Вы не ровня индрику"
 ek_travel_events.0012.c:0 "Что за заклинание использовали сапиархи?"

 ek_travel_events.0013.t:0 "$travel_event_prefix$ Священные воды сверкающего моря"
 ek_travel_events.0013.desc:0 "Все лучи лунного света, сияющие во время приливов и отливов в Топальском заливе, сходится в этом укромном уголке, что известен как Лунная бухта. В этой естественной пещере, защищённой от дневного солнца, мягкое свечение лунного света наполняет окрестности безмятежным спокойствием ночного неба.\n\nЭти благословенные воды дают утешение уставшей душе, омолаживая разум и тело. Каджиты со всего Эльсвейра совершают паломничество, дабы искупаться на Лунной отмели или посетить эти священные места. Здесь они очищаются от тягот жизни, выходя из этих вод обновлёнными и отдохнувшими. За небольшое пожертвование мне предлагают познакомиться с чудесами этой бухты и обрести обновление в её священных водах. Лунные жрецы с нетерпением ждут моего ответа."
 ek_travel_events.0013.a:0 "Наконец-то хоть какая-то передышка."
 ek_travel_events.0013.b:0 "Пожалуйста, снимите с меня бремя этого проклятия!"
 ek_travel_events.0013.c:0 "Исцели меня от этой болезни!"
 ek_travel_events.0013.d:0 "Мне это не интересно."

 ek_travel_events.0014.t:0 "$travel_danger_prefix$ Город Змея-Значит-Смерть"
 ek_travel_events.0014.desc:0 "Мы должны немедленно покинуть это убогое место. Я лучше рискну пробраться на корабль с Лилмота, чем останусь в этой проклятой бездне.\n\nНедавно наш путь привел нас к пролому в стене Занмира. От представшего перед нами зрелища по спине пробежали мурашки: комната была заполнена трупами аргониан. Мы уже видели немало трупов, но эти отличались от других.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал' )] зловещее присутствие и [Select_CString(ROOT.Char.IsFemale, 'испытала', 'испытал' )] очень сильное дурное предчувствие. Как только я [Select_CString(ROOT.Char.IsFemale, 'взглянула', 'взглянул' )] на одно из тел, то [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что если я не убегу отсюда, то навсегда останусь здесь."
 ek_travel_events.0014.a:0 "ВЫПУСТИТЕ МЕНЯ! ВЫПУСТИТЕ МЕНЯ!"

 ek_travel_events.0015.t:0 "$travel_event_prefix$ Разноцветные каджиты"
 ek_travel_events.0015.desc:0 "На тихих холмах Тенмарского леса расположилась крошечная деревушка Чёрные Холмы, в которой кипит творческий пыл. Более половины её жителей, которые являются художниками или ремесленниками, полностью посвятили себя своему ремеслу, создавая востребованные пигменты на знаменитой "Красильне".\n\nИх тщательно созданные каменные картины, которые уважают традиции многих поколений, украшают пейзаж. 'Стена жизни', являющаяся ярким свидетельством существования, приглашает всех жителей деревни оставить свой след. Чёрные Холмы — это скрытая жемчужина, позволяющая заглянуть в богатую культуру каджитов чуть дальше пределов затянутых шёлком улиц Сенчала."
 ek_travel_events.0015.a:0 "Я хочу попробовать порисовать!"
 ek_travel_events.0015.b:0 "Это может стать очень прибыльным экспортом!"
 ek_travel_events.0015.a.success:0 "Вы получаете прибыль, продавая краски"
 ek_travel_events.0015.a.critical_success:0 "Вы получаете огромную прибыль, продавая краски"
 ek_travel_events.0015.a.failure:0 "Вы несёте убытки, продавая краски"
 ek_travel_events.0015.a.critical_failure:0 "Вы несёте огромные убытки, продавая краски"

 ek_travel_events.0016.t:0 "$travel_event_prefix$ Где покоятся драконы"
 ek_travel_events.0016.desc:0 "Драконьи курганы, разбросанные по пересеченной местности Скайрима — это древние места с загадочным прошлым. Они состоят из концентрических колец плоских камней и весьма органично вписываются в ландшафт. Не обозначенные на картах и внешне ничем не примечательные, эти загадочные курганы остаются скрытыми от посторонних глаз, но, путешествуя по провинции [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] один из курганов, спрятанный среди местного ландшафта.\n\nЭти курганы, созданные в #LORE [Concept( 'compendium_first_era', 'Первую Эру' )|E]#! выжившими членами драконьего культа, стали последним пристанищем драконов, погибших во время Драконьей войны. Непоколебимые в своей вере служители культа терпеливо ожидали воскрешения своих господ."
 ek_travel_events.0016.a:0 "Поистине великолепно! Я некоторое время полюбуюсь ими."
 ek_travel_events.0016.b:0 "Нам пора двигаться дальше..."
 ek_travel_events.0016.c:0 "Такая... сила..."

 ek_travel_events.0017.t:0 "$travel_event_prefix$ Слава и забвение"
 ek_travel_events.0017.desc:0 "Приехав в приорат Готтлесфонт, я [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )] в увлекательную путешествие к руинам Кейататара, что значит «тень отчих лесов» на языке древних айлейдов. Во время путешествия по запутанным лесам мне открылось потрясающее зрелище: пять девственно белых колонн среди нефритово-зеленых сплетений лоз. Среди чащи я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] подземное святилище, посвященное #LORE [Concept( 'compendium_magnus', 'Магнусу' )|E]#!, Богу Зрения, Света и Озарения.\n\nМраморные стены, тускло освещённые тускнеющими магическими бассейнами, излучали неземное голубое сияние. Я [Select_CString(ROOT.Char.IsFemale, 'любовалась', 'любовался' )] архитектурой и [Select_CString(ROOT.Char.IsFemale, 'размышляла', 'размышлял' )] об уникальной философии стихий айлейдов, в которой основное внимание уделяется земле, воде, воздуху и свету. Но эти руины таили в себе и опасные ловушки, созданные айлейдами. Эти устройства, некогда призванные охранять секреты айлейдов, стали ироничным свидетельством падения их славы."
 ek_travel_events.0017.a:0 "Какая красивая архитектура!"
 ek_travel_events.0017.c:0 "Магнус действительно велик..."

 ek_travel_events.0018.t:0 "$travel_event_prefix$ Волк и олень"
 ek_travel_events.0018.desc:0 "Путешествуя по живописным ландшафтам провинции [ROOT.Char.GetCurrentLocation.GetName], я не могу не вспомнить о хрупком природном балансе, который царит в Сиродиле.\n\nС каждым восходом солнца разворачивается новая глава в этой вечной борьбе. От безмятежных лугов до тенистых лесов — история выживания вписана в саму ткань земли. Изящный олень с глазами, полными решимости, вступает в гонку с самыми быстрыми волками региона — ежедневный ритуал, который отделяет жизнь от смерти.\n\nЭто захватывающее зрелище служит ярким напоминанием о том, что в сердце дикой природы Сиродила гонка за выживание — захватывающее и неумолимое дело. Неважно, кто ты — олень или волк — ведь с восходом солнца погоня начинается заново."
 ek_travel_events.0018.a:0 "Поэтому лучше всего бежать, не останавливаясь."

 ek_travel_events.0019.t:0 "$travel_event_prefix$ Мой Систрес"
 ek_travel_events.0019.desc:0 "Я плыву вдоль очаровательного побережья Систреса и мелодичные строфы задушевной песни зазвучали в солёном воздухе.\n\nЭта лирическая баллада воспевает глубокую связь между путешественниками и их дорогим Систресом, отражая вечное стремление к воссоединению. Песнь всюду — от земель данмеров до берегов Лейавина — направляла их на путь, обещая новые встречи и приключения, ведущие обратно к их дорогому Систресу.\n\nС каждым припевом чарующие мелодии всё сильнее отзываются внутри меня, напоминая о том, что путешествие по жизни — это песня моряка. Путешествие, наполненное надеждой на возвращение на любимую родину."
 ek_travel_events.0019.a:0 "Продолжайте петь, моряки!"
 ek_travel_events.0019.b:0 "Вы доберётесь домой быстрее, если перестанете петь!"

 ek_travel_events.0020.t:0 "$travel_event_prefix$ Предания прядильщиков"
 ek_travel_events.0020.desc:0 "Прядильщики играют уникальную и мистическую роль в самом сердце босмерского общества. Своими завораживающими рассказами они создают яркие истории, которые находят глубокий отклик у слушателей, вызывая у них сильные эмоции и устанавливая глубокие связи.\n\nХотя лишь немногие из них способны создавать иллюзии, все прядильщики босмеров — известные рассказчики, ткущие богатый гобелен повествований из нитей их яркой культуре.\n\n[spinner.GetFirstName], [Select_CString(spinner.IsFemale, 'одна из таких прядильщиц, подошла', 'один из таких прядильщиков, подошёл' )] к нашей группе, чтобы сплести для нас историю. Мы с умилением и благоговением выслушали [Select_CString(spinner.IsFemale, 'её', 'его' )]."
 ek_travel_events.0020.a:0 "Расскажите, пожалуйста, ещё!"
 ek_travel_events.0020.b:0 "Можно ли научиться такому мастерству?"
 ek_travel_events.0020.c:0 "Довольно этого!"

 ek_travel_events.0021.t:0 "$travel_event_prefix$ Осколки Этериуса"
 ek_travel_events.0021.desc:0 "Вокруг меня [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] и тут, во время исследования этой местности, я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на необычное зрелище: небесный осколок. Они содержат сущность самого Нирна.\n\nНебесные осколки падают с Этериуса на Нирн во время определённых позиций лун. На Нирне они образуют блестящую серебристую призму, наделяющую жителей нашего мира удивительными способностями. Сегодня я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] сияние одного из таких осколков — источника нераскрытого потенциала."
 ek_travel_events.0021.stewardship:0 "Я чувствую, что теперь могу заключить любую сделку!"
 ek_travel_events.0021.intrigue:0 "Я чувствую, что все секреты раскрываются передо мной!"
 ek_travel_events.0021.magic:0 "Я чувствую, как раскрывается мой магический потенциал!"
 ek_travel_events.0021.learning:0 "Я могу часами изучать свойства осколка!"
 ek_travel_events.0021.martial:0 "Я чувствую, что понимаю каждую стратегию боя!"
 ek_travel_events.0021.prowess:0 "Я чувствую, что могу победить любого воина!"
 ek_travel_events.0021.diplomacy:0 "Я чувствую, что могу прекратить любую войну!"
 ek_travel_events.0021.c:0 "Красиво блестит, но нам пора ехать."

 ek_travel_events.0022.t:0 "$travel_danger_prefix$ Ведьмы болот"
 ek_travel_events.0022.desc:0 "Вокруг меня [ROOT.Char.GetCurrentLocation.GetName] и тут я случайно [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на болотных ведьм, что стало для меня довольно неприятным сюрпризом. Пытаясь незаметно отступить и покинуть это место, я нечаянно [Select_CString(ROOT.Char.IsFemale, 'наступила', 'наступил' )] на ветку, что вызвало громкий шум, привлёкший внимание обитающих здесь ведьм.\n\nЭти уродливые ведьмы, вооружённые посохами, явно восприняли моё присутствие как оскорбление. Я быстро [Select_CString(ROOT.Char.IsFemale, 'бросилась', 'бросился' )] бежать прочь, оставив позади часть снаряжения, и [Select_CString(ROOT.Char.IsFemale, 'помчалась', 'помчался' )] через болота. Я продираюсь сквозь топь, едва уклоняясь от крокодилов, но безжалостные ведьмы не отстают от меня.\n\nГогот и проклятия ведьм наполняют воздух, эхом отражаясь от густой растительности. Я понимаю, что мне нужно как можно скорее найти выход из этой коварной трясины и спастись от лап болотных ведьм."
 ek_travel_events.0022.a:0 "Хватит бегать, пора сражаться!"
 ek_travel_events.0022.a.success:0 "Вы смогли выжить"
 ek_travel_events.0022.a.failure:0 "Ведьмы одолели вас"
 ek_travel_events.0022.b:0 "Возможно, если я проявлю интерес к их путям..."
 ek_travel_events.0022.c:0 "Бежать! Нужно продолжать бежать!"

 ek_travel_events.0023.t:0 "$travel_event_prefix$ Народ Гленумбры"
 ek_travel_events.0023.desc:0 "Путешествуя по Гленумбре, вы изучаете её пленительное разнообразие. В Дении, испытавшей глубокое влияние Даггерфолла, процветает "одержимость квестами" и воспитывается независимый дух. В её лесах обитает народ, придерживающийся конфессии [GetReligionByKey('wyrd_religion').GetAdjective] и стремящийся к сохранению природы.\n\nНа Камбрейских холмах, где царит Камлорн, вы можете найти смешение бретонских культур. В Камлорне, известном своими ремёслами и торговлей, можно услышать множество историй о призраках и познакомиться с глубокими традициями. А в укреплённом Королевском кордоне находится оживленный перекресток Кроссвич, где можно встретить множество охотников и разбойников."
 ek_travel_events.0023.a:0 "Такой разнообразный народ! Хотелось бы изучить его подольше."
 ek_travel_events.0023.b:0 "Разбойники? Лучше поспешить!"

 ek_travel_events.0024.t:0 "$travel_event_prefix$ Кристалл башни"
 ek_travel_events.0024.desc:0 "На вершине Кристальной башни, символа альтмерского наследия на севере Саммерсета, хранится Прозрачный Закон — огромный кристалл. Этот таинственный кристалл позволяет башне защищать весь Саммерсет с помощью невидимой ауры, уходящей корнями в древнюю альдмерскую мудрость. Башня и Прозрачный Закон олицетворяют ясность и принципы управления, отдавая честь первым альдмерским поселенцам и эльфийскому единству.\n\nХотя точная природа Прозрачного Закона остаётся предметом споров среди учёных, некоторые считают, что он отражает идеалы альтмеров и укрепляет безопасность острова, создавая уникальную связь между альтмерами и их памятником. Другие приписывают его древней альдмерской магии, которая, правда, также остаётся загадкой."
 ek_travel_events.0024.a:0 "Магические свойства башни заслуживают более пристального внимания."
 ek_travel_events.0024.b:0 "Я хочу обсудить культурное значение башни с местными учеными."
 ek_travel_events.0024.c:0 "Хороший вид, но мы торопимся."

 ek_travel_events.0025.t:0 "$travel_event_prefix$ Народ Предела"
 ek_travel_events.0025.desc:0 "Во время посещения Предела я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] с его разнообразными обитателями и сложной динамикой региона. Особенно выделяются коренные жители Предела с их непонятными шаманскими практиками и уникальным наследием. Хотя враждебные группировки поддерживают уровень насилия, некогда враждовавшие между собой племена орков в большинстве своём пришли к мирному сосуществованию.\n\nГордые и обидчивые норды также называют Предел своим домом, сосуществуя с группами редгардов и бретонцев, которые в целом гармонично уживаются с северянами. Несмотря на постоянную напряжённость, Предел представляет собой удивительное сочетание культур."
 ek_travel_events.0025.a:0 "Такое хрупкое мирное сосуществование требует дальнейшего изучения..."
 ek_travel_events.0025.b:0 "Так много различных тактик ведения боя применяются бок о бок!"
 ek_travel_events.0025.c:0 "Лучше двигаться дальше..."

 ek_travel_events.0026.t:0 "$travel_event_prefix$ Дорожные святилища Тамриэля"
 ek_travel_events.0026.desc:0 "Вокруг меня [ROOT.Char.GetCurrentLocation.GetName] и в ходе своего путешествия я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на дорожное святилище: священное место, посвященное #LORE [Concept( 'compendium_divines', 'Божествам' )|E]#!. Эти святилища, разбросанные по всему континенту, имеют огромное духовное значение и часто служат проводниками в Этериус.\n\nСчитается, что эти святилища, украшенные в честь местных Божеств, направляют души в загробный мир. Лорд Корвус Диренни однажды предположил, что эти святилища могут быть использованы для быстрого перемещения, но детали такого процесса пока неизвестны. Они скрыты в мистическом гобелене божественных тайн Тамриэля."
 ek_travel_events.0026.a:0 "Я попытаюсь использовать это дорожное святилище в качестве портала!"
 ek_travel_events.0026.a.tt:0 "Вы достигаете успеха"
 ek_travel_events.0026.a.effect:0 "Вы телепортируетесь в следующий пункт назначения!"
 ek_travel_events.0026.a.tt_fail:0 "Ничего не происходит"
 ek_travel_events.0026.a.tt_critical_fail:0 "Что-то идёт совсем не по плану"
 ek_travel_events.0026.b:0 "Спасибо, я лучше буду путешествовать традиционным способом."

 ek_travel_events.0027.t:0 "$travel_event_prefix$ Весеннее цветение"
 ek_travel_events.0027.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]. Я продолжаю своё путешествие, а природа разворачивает передо мной свой чарующий гобелен. В воздухе лениво жужжат пчёлы, а на фоне чистого голубого неба грациозно порхают ласточки.\n\nЦветы вспыхивают яркими красками, их душистый аромат разносится лёгким ветерком, создавая живописную картину прихода весны."
 ek_travel_events.0027.a:0 "Нам стоит ещё немного полюбоваться этим прекрасным пейзажем..."
 ek_travel_events.0027.b:0 "Отличная погода для путешествия!"

 ek_travel_events.0028.t:0 "$travel_event_prefix$ Загадка склепа"
 ek_travel_events.0028.desc:0 "Наконец-то мои исследования провинции [ROOT.Char.GetCurrentLocation.GetName] принесли плоды. Я [Select_CString(ROOT.Char.IsFemale, 'попала', 'попал' )] в грандиозную камеру, которая отличается от первоначального дизайна склепа. В этой обширной пещере располагается каменный островок, окружённый сложным ритуальным сооружением с очень интересными каменными колоннами и арками. Всё это разительно отличается от традиционной архитектуры нордов и украшено пугающими статуями гаргулий.\n\nЭта находка подтверждает мою уверенность в том, что эта камера была возведена иным руками, вероятно, имеющими отношение к некромантии или вампиризму. Изысканность каменной кладки заставляет задуматься о её происхождении и назначении."
 ek_travel_events.0028.a:0 "Исследовать влияние вампиров в этом регионе."
 ek_travel_events.0028.b:0 "Расспросить местных жителей о некромантических преданиях."
 ek_travel_events.0028.c:0 "Эти вопросы меня не касаются."

 ek_travel_events.0029.t:0 "$travel_danger_prefix$ Среди никсад"
 ek_travel_events.0029.desc:0 "На дороге провинции [ROOT.Char.GetCurrentLocation.GetName] произошло происшествие. Во время движения земля задрожала, и появились крошечные крылатые существа под названием "никсады". Наступил хаос: никсады воровали и дразнили нас.\n\n $travel_leader_court_position$ [caravan_master.GetTitledFirstName] [Select_CString(ROOT.Char.IsFemale, 'попыталась', 'попытался' )] защитить наши товары, но в итоге весь наш провиант был разграблен. Некогда радостная атмосфера нашего путешествия исчезла, когда мы столкнулись с крайне неприятным развитием событий."
 ek_travel_events.0029.a:0 "Проклятые создания!"

 ek_travel_events.0030.t:0 "$travel_event_prefix$ Жемчужина Алик'ра"
 ek_travel_events.0030.desc:0 "В древние времена Предшественники прибыли в Хаммерфелл из Йокуды в составе Ра Гада, высадившись сначала в Хегате, который они избавили от враждебных местных жителей. Затем они исследовали побережье и открыли то, что в будущем будет известно как город Сентинель — удобную гавань для порта, где росло множество фруктовых деревьев.\n\nВельможа Яхуб решил сделать это место своим домом, основал поселение Сентинель и нанял местных жителей, чтобы превратить его в могучий город.\n\nСегодня на знамени Сентинеля изображён полумесяц в честь Яхуба. В память об этом событии устраивается праздник Куму Алезер'и Яхуб, на котором раздаются фрукты под названием гранаты."
 ek_travel_events.0030.a:0 "Множество фруктовых деревьев? Звучит интригующе."
 ek_travel_events.0030.b:0 "Тактика Ра Гада может оказаться полезной..."
 ek_travel_events.0030.c:0 "Меня больше интересует продолжение моего пути."

 ek_travel_events.0031.t:0 "$travel_event_prefix$ Ода Ауридону"
 ek_travel_events.0031.desc:0 "Исследуя величие Ауридона, расположенного на островах Саммерсет, можно по-настоящему плениться его очарованием. От великолепных мраморных залов и высочайших шпилей, украшающих землю, до величия Вулхельского Дозора и его положения как главного среди владений. Каждая грань этого королевства сияет яркими красками.\n\nАуридон привлекает не только своим величием, но и безмятежностью, тенистыми полянами и древними руинами, навевающими ощущение покоя. Оживленная торговля сталью, кораблями и свежайшей рыбой свидетельствует о процветании острова, а изящество и мудрость его жителей — об их непревзойдённых достоинствах."
 ek_travel_events.0031.a:0 "Торговые маршруты Ауридона весьма интересны!"
 ek_travel_events.0031.b:0 "Я хочу изучить его богатую историю!"
 ek_travel_events.0031.c:0 "Мы можем двигаться дальше?"

 ek_travel_events.0032.t:0 "$travel_event_prefix$ Мусорщики занмиров"
 ek_travel_events.0032.desc:0 "Пробираясь по руинам в провинции [ROOT.Char.GetCurrentLocation.GetName], я вижу суровую реальность этой земли. Ко мне подходит [scavenger.GetFirstName] и рассказывает, что [scavenger.GetSheHe] выживает, собирая мусор, подобно навозным жукам или птицам, что поедают клещей, ковыряясь в остатках различных культур, чтобы заработать себе на жизнь.\n\nПримечательно, что эти мусорщики живут на фоне внушающих благоговение древних руин. Зал-Итикс может похвастаться одними из самых древних занмиров, которые можно найти во всей Тенетопи. Я медленно впитываю призрачную красоту этой забытой земли, где течение времени и жадность прежних оппортунистов уже могли уничтожить все древние артефакты, которые некогда украшали эти священные места."
 ek_travel_events.0032.a:0 "Я предлагаю тебе свою милостыню и молитву."
 ek_travel_events.0032.b:0 "Почему бы тебе не присоединиться к нам?"
 ek_travel_events.0032.c:0 "Жаль слышать это."

 ek_travel_events.0033.t:0 "$travel_event_prefix$ Племенные связи"
 ek_travel_events.0033.desc:0 "В своих путешествиях среди аргонианских племен я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] уникальную культурную особенность, которая не соответствует моим ожиданиям. Несмотря на ожесточённые конфликты вроде набегов и споров, аргониане из разных племён относятся друг к другу как к родным братьям и сёстрам. Это братство коренится в их общей истории единой борьбы с захватчиками и понимании взаимной зависимости.\n\n[tribal.GetFirstName] [Select_CString(tribal.IsFemale, 'объяснила', 'объяснил' )] мне, что их вера в реинкарнацию также играет определённую роль, способствуя прощению и единению. Эта незаурядная способность двигаться вперёд перед лицом конфликтов дает ценный урок прощения и братства."
 ek_travel_events.0033.a:0 "Истинное прощение... Я хочу насладиться этим ещё немного."
 ek_travel_events.0033.b:0 "[tribal.GetFirstNameNoTooltip], расскажи нам об этом подробнее!"
 ek_travel_events.0033.c:0 "Эти варварские обычаи очень странны..."

 ek_travel_events.0034.t:0 "$travel_event_prefix$ Друг познаётся в мёде"
 ek_travel_events.0034.desc:0 "Скайрим славится своей медовухой, и норды её очень любят. Остановившись в таверне в провинции [ROOT.Char.GetCurrentLocation.GetName], [Select_CString(ROOT.Char.IsFemale, 'я решила, что должна сама', 'я решил, что должен сам' )] попробовать местную медовуху. Одна кружка сменила другую и не [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел' )] я опомниться, как я уже [Select_CString(ROOT.Char.IsFemale, 'вела', 'вёл' )] содержательную беседу с персонажем [nord.GetFirstName], с [Select_CString(nord.IsFemale, 'которой', 'которым' )] только что [Select_CString(ROOT.Char.IsFemale, 'познакомилась', 'познакомился' )]!\n\nЭта медовуха действительно сильна..."
 ek_travel_events.0034.a:0 "Это здорово! Пожалуй, я останусь тут на некоторое время."
 ek_travel_events.0034.b:0 "Почему бы тебе не пойти с нами?"
 ek_travel_events.0034.c:0 "Ну ладно, пора идти дальше."

 ek_travel_events.0035.t:0 "$travel_event_prefix$ Любимец фанатов"
 ek_travel_events.0035.desc:0 "Во время путешествия по провинции [ROOT.Char.GetCurrentLocation.GetName] моё внимание привлекает небольшая толпа. Со стороны ближайшей арены раздаются аплодисменты, приветствующие облачённого в доспехи местного чемпиона.\n\nМоя свита быстро разогнала крестьян, и меня [Select_CString(champion.IsFemale, 'встретила', 'встретил' )] чемпион, [Select_CString(champion.IsFemale, 'которая представилась', 'который представился' )] как [champion.GetFirstName]. [champion.GetSheHe|U] по-прежнему [Select_CString(champion.IsFemale, 'непобедима', 'непобедим' )] на арене, а простые местные жители считают [champion.GetHerHis] героем."
 ek_travel_events.0035.a:0 "Могу ли я получить автограф?"
 ek_travel_events.0035.azura:0 "О Азура! О Азура! О Азура!"
 ek_travel_events.0035.b:0 "Для меня будет честью, если вы будете сопровождать меня."
 ek_travel_events.0035.c:0 "Вызываю вас на дружескую дуэль!"
 ek_travel_events.0035.c.success:0 "Вы одолели чемпиона"
 ek_travel_events.0035.c.failure:0 "Чемпион одолел вас"
 ek_travel_events.0035.d:0 "Да, да, очень впечатляюще."

 ek_travel_events.0036.t:0 "$travel_event_prefix$ Дверь в Нибенейской бухте"
 ek_travel_events.0036.desc:0 "До меня уже доходили слухи о том, что в провинции [ROOT.Char.GetCurrentLocation.GetName] появилась странная дверь. Я не [Select_CString(ROOT.Char.IsFemale, 'придала', 'придал' )] этому значения, потому что это были глупые сплетни простого народа.\n\nНо теперь я вижу это своими глазами — совершенно обычная дверь со сломанными петлями, плывущая по Нибенейской бухте."
 ek_travel_events.0036.a:0 "Как странно..."

 ek_travel_events.0037.t:0 "$travel_event_prefix$ Славный Баламат"
 ek_travel_events.0037.desc:0 "Путешествия по землям провинции [ROOT.Char.GetCurrentLocation.GetName], я слышу отголоски истории в песнях ветров. Великие ветры шумят среди корявых сучьев и древних камней, нашептывая сказания о давно ушедших королях-учёных. Непоколебимые колонны и велкиндские реликвии стоят как свидетельства их мудрости, не подчиняясь ходу времени.\n\nЗдесь, под арками, что похожи на стрелы, простирается бескрайнее небо. В его глубинах бушуют штормы, словно необузданные звери, жаждущие своего усмирения. Здесь скрытый каньон таит в своих забытых глубинах секреты древнего #LORE [Concept( 'compendium_aldmeris', 'Альдмериса' )|E]#!."
 ek_travel_events.0037.a:0 "Я с удовольствием исследую эти тайны!"
 ek_travel_events.0036.b:0 "Увы, у меня нет на это времени."

 ek_travel_events.0038.t:0 "$travel_event_prefix$ Культ Мотылька Предка"
 ek_travel_events.0038.desc:0 "Во время нашего путешествия по провинции [ROOT.Char.GetCurrentLocation.GetName] мы обнаружили уникальную традицию, связанную с культом Мотылька Предка. По словам местного учёного по имени [local.GetFirstName], в прошлом сиро-норды ткали платки и шали из шёлка местных мотыльков, воплощая свою генеалогию в слиянии предков и природы.\n\nПод влиянием культа возник ритуал, который объединяет предков с мотыльками для создания особой ткани, пропитанной голосами духов. Если такая одежда шуршит, то она перекликается голосами духов предков, что явно завораживало первых нибенейцев. Монахи культа украшали себя священными мотыльками, привлеченными пылью коры с древа шелкопрядов и особыми мантрами. Монахи непрерывно воспевали космическое равновесие, так как любая дисгармония заставляла мотыльков улетать."
 ek_travel_events.0038.a:0 "Пожалуйста, расскажи мне больше, о [local.GetFirstNameNoTooltip]!"
 ek_travel_events.0038.b:0 "У меня нет времени на подобную мистику."

 ek_travel_events.0039.t:0 "$travel_event_prefix$ Гидеон и приграничье"
 ek_travel_events.0039.desc:0 "Мои путешествия привели меня в Гидеон, регион, где смешались айлейдская, имперская, котрингская и аргонианская культуры. К счастью, я встретил [local.GetFirstName], [Select_CString(local.IsFemale, 'которая был рада', 'который был рад' )] рассказать мне больше об этом.\n\nХотя этот регион имеет космополитические традиции, в основном его населяют аргониане. Эти аргониане, сформированные в результате длительного пребывания в Сиродиле, более адаптируются в языке, торговле и обычаях, хотя это происходит за счет древних традиций. Они смотрят на чужаков со скептицизмом, что является результатом непрекращающихся пограничных конфликтов, из-за которых дружба зарабатывается тяжелым трудом."
 ek_travel_events.0039.a:0 "Как эти культуры так хорошо уживаются друг с другом?"
 ek_travel_events.0039.b:0 "Обеспечение надлежащих союзов должно иметь решающее значение!"
 ek_travel_events.0039.c:0 "Очень интересно, но надо поторопиться."

 ek_travel_events.0040.t:0 "$travel_event_prefix$ Народ алых-грёз"
 ek_travel_events.0040.desc:0 "В Чёрном Лесу приграничные аргонианские племена используют древние руины в качестве жилья из-за их защитной природы. Например, народ алых-грёз и племя хацлил творчески используют айлейдские и аргонианские руины в качестве убежищ в засушливые сезоны, проводя ритуалы сока для исследования и интеграции исторических артефактов в свою повседневную жизнь."
 ek_travel_events.0040.a:0 "Эти адаптивные стратегии заслуживают изучения."
 ek_travel_events.0040.b:0 "Когда-нибудь я вернусь, чтобы узнать об этом больше..."

 ek_travel_events.0041.t:0 "$travel_event_prefix$ Речные-гребни"
 ek_travel_events.0041.desc:0 "Отправляясь вглубь Чернотопья, я [Select_CString(ROOT.Char.IsFemale, 'встретила', 'встретил' )] затворников Нака-Деш, также известных как речные-гребни, племя, сформированное их уникальным Хистом и болотистой средой. Эти аргониане, гостеприимные, но равнодушные к посторонним, живут в затопленных болотах, где они практикуют нетрадиционный стиль ловли рыбы с использованием речных щук ошиджа вместо крючка и лески.\n\nНесмотря на наше ограниченное взаимодействие и культурные различия, эта встреча дала ценную информацию о разнообразии и самобытности аргонианских племен."
 ek_travel_events.0041.a:0 "Полезно научиться справляться с различными обычаями..."
 ek_travel_events.0041.b:0 "Сейчас не время для осмотра достопримечательностей!"

 ek_travel_events.0042.t:0 "$travel_event_prefix$ Победа или Совнгард!"
 ek_travel_events.0042.desc:0 "Пока наша свита проходила через [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] [Select_CString(old_nord.IsFemale, 'кричащую в нашу сторону женщину', 'кричащего в нашу сторону мужчину' )] в полных доспехах, хоть и немного проржавевших.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'подала', 'подал' )] знак своей свите приблизиться к [Select_CString(old_nord.IsFemale, 'этой женщине', 'этому мужчине' )]. [old_nord.GetSheHe|U] [Select_CString(old_nord.IsFemale, 'представилась', 'представился' )] именем [old_nord.GetFirstName] и [Select_CString(old_nord.IsFemale, 'рассказала', 'рассказал' )] о своих смелых битвах и добытом золоте. Затем, [old_nord.GetSheHe] [Select_CString(old_nord.IsFemale, 'замолчала', 'замолчал' )]. В отчании, [old_nord.GetSheHe] [Select_CString(old_nord.IsFemale, 'попросила', 'попросил' )] меня даровать [old_nord.GetHerHim] смерть воина, чтобы [old_nord.GetSheHe] [Select_CString(old_nord.IsFemale, 'смогла', 'смог' )] встретиться со старыми друзьями в Совнгарде."
 ek_travel_events.0042.a:0 "Обещаю, я отправлю тебя в самые опасные сражения!"
 ek_travel_events.0042.b:0 "Тогда, подходи. Ты [Select_CString(old_nord.IsFemale, 'нашла', 'нашёл' )] свою кончину."
 ek_travel_events.0042.b.tt:0 "Вы и [old_nord.GetFirstNameNoTooltip] сразитесь в смертельной дуэли!"
 ek_travel_events.0042.c:0 "Прочь с дороги, [Select_CString(old_nord.IsFemale, 'старая', 'старый' )] [old_nord.Custom('InsultNoun')]!"

 ek_travel_events.0043.t:0 "$travel_event_prefix$ Победа"
 ek_travel_events.0043.desc:0 "[old_nord.GetHerHis|U] последний вздох затуманился в холодном воздухе Скайрима, и когда он исчез, я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал' )] это в своем духе. Это была не просто казнь — это было исполнение священного обряда, последняя глава жизни, прожитой со свирепостью и честью древних нордов."
 ek_travel_events.0043.a:0 "Пусть Совнгард примет тебя, [old_nord.GetFirstName]."

 ek_travel_events.0044.t:0 "$travel_event_prefix$ Холм Кватча"
 ek_travel_events.0044.desc:0 "В моем путешествии по Кватчу, очаровательному коловианскому графству, меня привлекает его доминирующий город, расположенный на вершине холма с видом на знаменитую Золотую дорогу. За пределами города раскинулось суровое южное нагорье, где обитают изолированные деревни и жители, которые преуспевают в животноводстве, карьерной работе и добыче полезных ископаемых.\n\nСреди этого сурового ландшафта я чувствую замечательную атмосферу Кватча, смесь непоколебимого характера и удивительного тепла. В этом интригующем коловианском уголке я ожидаю возникновения незабываемых связей и заветных воспоминаний."
 ek_travel_events.0044.a:0 "[new_friend.GetFirstName] — действительно хорошая компания!"
 ek_travel_events.0044.b:0 "Нет времени на друзей."

 ek_travel_events.0045.t:0 "$travel_event_prefix$ Самый древний пленник"
 ek_travel_events.0045.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'рискнула', 'рискнул' )] пройти через [ROOT.Char.GetCurrentLocation.GetName], я наткнулся на интригующее зрелище.[prisoner.GetFirstName], заключённая душа, томящаяся в мистической тюрьме, оплакивающая своё состояние. [prisoner.GetHerHis|U] рассказ раскрывает трагическую историю порабощения и плена от рук могущественного древнего мага.\n\nЧтобы помочь пленнику, мне нужно было расшифровать заклинание, в котором [prisoner.GetSheHe] [Select_CString(prisoner.IsFemale, 'находилась', 'находился' )]. Заклинание было очень сложным, и, по [prisoner.GetHerHis] словам, многие пытались освободить [prisoner.GetHerHis], но на протяжении веков никто не смог добиться успеха. [prisoner.GetSheHe|U] также сообщает, что, если я смогу освободить [prisoner.GetHerHis], то [prisoner.GetSheHe] расскажет, где находятся сокровища мага."
 ek_travel_events.0045.a:0 "Мне нужно знать, где сокровища!"
 ek_travel_events.0045.a.tt:0 "Вы расшифровываете заклинание"
 ek_travel_events.0045.a.tt_fail:0 "Вы теряете время и сдаетесь"
 ek_travel_events.0045.b:0 "Не обращай внимания на сокровища, ты пойдешь со мной!"
 ek_travel_events.0045.c:0 "Возможно, на обратном пути..."

 ek_travel_events.0046.t:0 "$travel_event_prefix$ Скалы Бетони"
 ek_travel_events.0046.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'путешествовала', 'путешествовал' )] по острову Бетони, одно чудо возвышалось над всем остальным: впечатляющие скалы, украшавшие его берега. Эти высокие исполины заслужили свою известность, удерживая многих врагов от рискованных приближений. В древние времена легенды Бетони рассказывали о грозном каменном монстре, который, как говорят, швырял свои скалистые шпили в море, обрекая неосторожных моряков. Хотя правда развеивает миф, величие скал остается неизменным.\n\nВ этой естественной крепости прочно расположился ценный хранитель королей Бетони: крепость Небесного Пика. Эта цитадель, высеченная в окружающих её скалах, зародившаяся в эпоху Ремана II, бросила вызов бесчисленным угрозам и стала непреходящим свидетельством истории острова."
 ek_travel_events.0046.a:0 "Такая невероятная защита! Я должен исследовать дальше!"
 ek_travel_events.0046.b:0 "Двигаемся дальше..."

 ek_travel_events.0047.t:0 "$travel_event_prefix$ Основание Зуука"
 ek_travel_events.0047.desc:0 "Наследие лорда Зуука в Тенетопи живо и сегодня. После падения Ремана Сиродила III он вернулся в эти болота и основал скромное поселение. На протяжении пяти поколений это поселение процветало, и в честь уважаемого лорда-основателя оно было переименовано в Зуук, и это имя теперь эхом отдается в истории. Первоначальное название поселения затерялось в песках времени.\n\nХотя подробности пребывания Зуука в Императорском дворце остаются окутанными тайной, его богатство, честь и безграничная щедрость оставили неизгладимый след в народе котринги. Его имя будут чтить его потомки на протяжении многих поколений."
 ek_travel_events.0047.a:0 "Такая славная история!"
 ek_travel_events.0047.b:0 "Нет времени на фольклор!"

 ek_travel_events.0048.t:0 "$travel_event_prefix$ Деликатесы Транс-Нибена"
 ek_travel_events.0048.desc:0 "Во время путешествия через [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] местное лакомство, известное как салат из мяса рака, рецепт которого является секретом, охраняемым местным племенем.\n\nЧтобы отправиться в это путешествие, нужно выловить раков из скрытых приливных заводей, сварить их и собрать свежую зелень. Охладив мясо раков, необходимо приготовить освежающий салат с выбором фруктов и семян. Мои любезные хозяева предложили добавить цитрусовые, которые превратили зелень в восхитительное открытие."
 ek_travel_events.0048.a:0 "Очень вкусно! Вы не возражаете, если я сделаю заметки?"
 ek_travel_events.0048.b:0 "Это не кулинарный тур."

 ek_travel_events.0049.t:0 "$travel_danger_prefix$ Пернатые проблемы"
 ek_travel_events.0049.desc:0 "Во время путешествия через [ROOT.Char.GetCurrentLocation.GetName] я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] с группой агрессивных гарпий.\n\nЭти крылатые существа напали совершенно внезапно, так что они представляли собой довольно значительную угрозу для меня на дороге." 
 ek_travel_events.0049.a:0 "Я вас проучу!"
 ek_travel_events.0049.a.success:0 "Вы побеждаете гарпий"
 ek_travel_events.0049.a.failure:0 "Гарпии побеждают вас"
 ek_travel_events.0049.b:0 "Стража, расчистите путь!"
 ek_travel_events.0049.b.t:0 "Нанятые вами наёмники разберутся с проблемой."
 ek_travel_events.0049.c:0 "Быстрее, бежим!"

 ek_travel_events.0050.t:0 "$travel_event_prefix$ Легенда, рассказанная камнями"
 ek_travel_events.0050.desc:0 "История Маркарта начинается ещё в Первой Эре, когда гномы создали своё поселение Нчуад-Зел в сердце горы Картмад. После загадочного исчезновения гномов около 1Э 700 на их место пришли ричмены, став использовать Мар-Карт как цитадель, которой правил ард или король.\n\nВ 1Э 1033 императрица Гестра и её легионы захватили Маркарт, включив его в состав Алессианской Империи. Несмотря на упорное сопротивление ричменов, город превратился в современный шумный метрополис, который может похвастаться искусными стенами и зданиями гномьей работы."
 ek_travel_events.0050.a:0 "Какая умелая работа, мне нужно узнать побольше об этой архитектуре!"
 ek_travel_events.0050.b:0 "Роскошно, что у нас дальше по плану?"

 ek_travel_events.0051.t:0 "$travel_danger_prefix$ Жуткая тварь"
 ek_travel_events.0051.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]. Вокруг [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] и тут я наступаю на камень, который отталкивает меня. Отходя назад, я готовлюсь к худшему, но тут моя свита и я видим как "камень" встаёт и пытается ущипнуть меня за ногу.\n\nЭто грязекраб, довольно распространённое в этой местности создание. Но весьма надоедливое, нужно признать."
 ek_travel_events.0051.a:0 "Твоё время пришло, тварь."
 ek_travel_events.0051.a.success:0 "Мы убиваете грязекраба"
 tooltip.ek_travel_events.0051.a.success:0 "Грязекраб повержен!"
 ek_travel_events.0051.a.failure:0 "Грязекраб торжествует"
 tooltip.ek_travel_events.0051.a.failure:0 "Вас победили!"
 ek_travel_events.0051.a.failure.death.tt:0 "Серьёзно?"
 ek_travel_events.0051.b:0 "Кажется я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] нового лучшего друга!"

 ek_travel_events.0052.t:0 "$travel_event_prefix$ Ворота в болота"
 ek_travel_events.0052.desc:0 "Путешествуя по дороге через Чёрный Лес, я [Select_CString(ROOT.Char.IsFemale, 'добралась', 'добрался' )] до очаровательного города Гидеона, который расположен на границе Чёрного Леса и Чернотопья. Это уникальное место стало прибежищем для охотников, лесорубов, торговцев травами и теми, кто особенно заинтересован в экзотических существах с близлежащих трясин.\n\nГидеон, который некогда был могучей имперской крепостью во времена Второй Империи, может похвастаться пленительной историей, которая только и ждёт, чтобы её открыли средь древних руин, некогда возведённых легионерами, и осыпающихся зданий. Единственный широкий проспект, вдоль которого расположено множество домов и магазинов, направляет путешественников к дворцу губернатора, демонстрируя выносливый дух этого города."
 ek_travel_events.0052.a:0 "Какой важный торговый центр!"
 ek_travel_events.0052.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что тут можно найти редкие травы!"
 ek_travel_events.0052.c:0 "Простите, а где тут выход?"

 ek_travel_events.0053.t:0 "$travel_danger_prefix$ Вор!"
 ek_travel_events.0053.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'углубилась', 'углубился' )] в сердце местечка [ROOT.Char.GetCurrentLocation.GetName], внезапный холодок пробежал по моей спине. Я начинаю чувствовать тревожащее присутствие за моей спиной, но тут полный угрозы голос пронзает тишину.\n\n"Так, передай-ка мне все ценные вещички, а то я выпотрошу тебя как рыбу," шипит незнакомец, выходя из теней подобно призраку в ночи."
 ek_travel_events.0053.a:0 "Вот, держи. Просто оставь меня в покое."
 ek_travel_events.0053.b:0 "Я скорее умру!"
 ek_travel_events.0053.b.success:0 "Вы побеждаете вора"
 ek_travel_events.0053.b.failure:0 "Вор побеждает вас"
 ek_travel_events.0053.b.failure.death.tt:0 "Вор убивает вас"
 ek_travel_events.0053.c:0 "Пошёл прочь. Немедленно."
 ek_travel_events.0053.c.success:0 "Вор подчиняется угрозе"
 ek_travel_events.0053.c.failure:0 "Вор не реагирует на угрозу" 
 ek_travel_events.0053.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'похожа на ту', 'похож на того' )], кто при деньгах?"
 ek_travel_events.0053.d.success:0 "Вы убеждаете вора"
 ek_travel_events.0053.d.failure:0 "Вор не убеждён"
 ek_travel_events.0053.failure.death.tt:0 "Вор убивает вас"
 ek_travel_events.0053.e:0 "У меня нет на это времени."

 ek_travel_events.0054.t:0 "$travel_danger_prefix$ Неприкаянные мертвецы"
 ek_travel_events.0054.desc:0 "Путешествуя через [ROOT.Char.GetCurrentLocation.GetName], я понимаю, что в воздухе висит тревожная аура разложения. Некогда полные жизни ландшафты сделались разрушительному воздействию времени и тьмы. Это место не предназначено для живых, ибо здесь ныне властвуют мёртвые.\n\nСреди жуткой тишины раздался леденящий душу стон, от которого по моей спине пробежала дрожь. Из тени вынырнула жуткая фигура — существо, не принадлежащее ни к царству живых, ни к царству мёртвых. Его пятнистая плоть цепко держалась за скелет, а пустые глаза с сильнейшей жаждой смотрели мне в душу."
 ek_travel_events.0054.a:0 "Скоро ты затихнешь и умрёшь окончательно."
 ek_travel_events.0054.a.success:0 "Вы побеждаете нежить"
 ek_travel_events.0054.a.failure:0 "Нежить побеждает вас"

 ek_travel_events.0055.t:0 "$travel_event_prefix$ Призрачный народ"
 ek_travel_events.0055.desc:0 "Во время путешествия через [ROOT.Char.GetCurrentLocation.GetName] [Select_CString(guide.IsFemale, 'наша проводница внезапно остановилась', 'наш проводник внезапно остановился' )], предупредив о близости к ужасным "висхлил-тзел". После долгих уговоров [guide.GetSheHe] неохотно [Select_CString(guide.IsFemale, 'поведала', 'поведал' )] о "призрачном народе". Это неуловимое племя печально известно своей бледной чешуей и зловещей репутацией похитителей мертвецов и неосторожных живых, которые блуждают по ночам.\n\nОт местных жителей я [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )], что эти загадочные аргониане ассоциируются с ограблением могил и похищением душ умерших с помощью нечестивых ритуалов."
 ek_travel_events.0055.a:0 "Я хочу, чтобы и меня аналогично боялись."
 ek_travel_events.0055.b:0 "Их неуловимость вдохновляет!"
 ek_travel_events.0055.c:0 "Лучше бы убраться отсюда побыстрее."

 ek_travel_events.0056.t:0 "$travel_event_prefix$ Старый солдат"
 ek_travel_events.0056.desc:0 "Во время путешествия через [ROOT.Char.GetCurrentLocation.GetName] мне встречается [soldier.GetFirstName], [Select_CString(soldier.IsFemale, 'угрюмая воительница', 'угрюмый солдат' )]. [soldier.GetSheHe|U] делится историей о [soldier.GetHerHis] павшем товарище, который погиб во время недавней кампании. [soldier.GetFirstName] просит меня об услуге: доставить меч и кольцо [soldier.GetHerHis] товарища скорбящей семье в местечке [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 ek_travel_events.0056.a:0 "Сколько ты [Select_CString(soldier.IsFemale, 'готова', 'готов' )] заплатить?"
 ek_travel_events.0056.b:0 "Не беспокойся, я всё доставлю."
 ek_travel_events.0056.c:0 "Я не курьер!"

 ek_travel_events.0057.t:0 "$travel_event_prefix$ Ода сторожевой башне"
 ek_travel_events.0057.desc:0 "Вокруг меня [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] и тут я натыкаюсь на заброшенные и обветшалые руины. Древние камни лежат бесформенными кучами и это меланхоличное зрелище отражает мой собственный измученный дух.\n\nЭто заброшенное строение, когда-то, возможно, служившее маяком надежды или символом обещания, теперь стоит как суровое напоминание о нереализованном потенциале и разбитых мечтах. Глядя на этот разрушающийся реликт, я не могу не задуматься о течении времени и неизбежности упадка."
 ek_travel_events.0057.a:0 "Нужно быть всегда наготове!"
 ek_travel_events.0057.b:0 "При должном уходе это могла бы быть отличная башня..."
 ek_travel_events.0057.c:0 "Тогда не стоит терять время."

 ek_travel_events.0058.t:0 "$travel_event_prefix$ Красота розы"
 ek_travel_events.0058.desc:0 "Исследуя [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на безмятежную рощу, украшенную пленительными цветами розы архонта. Эти волшебные цветы, которые уважаемые сапиархи используют для различных целей, привлекли мое внимание. Но что же мне с ними сделать?"
 ek_travel_events.0058.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] буду их изучать!"
 ek_travel_events.0058.b:0 "Пусть все знают, что я [Select_CString(ROOT.Char.IsFemale, 'настоящая покровительница', 'настоящий покровитель' )] наук!"
 ek_travel_events.0058.c:0 "На сбор цветов нет времени."

 ek_travel_events.0059.t:0 "$travel_event_prefix$ История форта Редмейн"
 ek_travel_events.0059.desc:0 "В форте Редмейн я узнал об уникальном происхождении названия форта. Эта крепость была построена для сдерживания каджитских рейдеров из Анеквины в первые годы Второй Империи. Генерал Немений Гестор добился возведения форта, выдумав грозного каджитского вождя по имени "Красная Грива".\n\nХунзур-ри, ложно оклеветанный воин, противостоял генералу Гестору, но в итоге был убит. В итоге это привело к переименованию укрепления в Форт Редмейн. И это название сохранилось до сегодняшних дней."
 ek_travel_events.0059.a:0 "А как же сама битва?"
 ek_travel_events.0059.b:0 "Мы должны учиться на ошибках нашего прошлого..."
 ek_travel_events.0059.c:0 "Я здесь не для уроков истории.."

 ek_travel_events.0060.t:0 "$travel_event_prefix$ На Артейуме"
 ek_travel_events.0060.desc:0 "Пока мы плыли по девственным водам архипелага Саммерсет, мне вспомнилась история о неуловимом острове Артейум. Этот остров, расположенный между деревнями Потанса и Рунчибае, вошёл в легенды как место обитания Ордена Псиджиков: почитаемого учреждения, известного своим мастерством в освоении Старого Пути, уникальной философии, которая направляет силы природы сродни магии.\n\nОднако самой главной загадкой Артейума стало его внезапное исчезновение много веков назад, совпавшее по времени с появлением в Тамриэле Гильдии Магов. Теорий было множество, но истина оставалась неизвестной, ибо её охраняли сами псиджики."
 ek_travel_events.0060.a:0 "Я могу потратить некоторое время на изучение его истории..."
 ek_travel_events.0060.b:0 "Я исследую остатки магии в этом районе!"
 ek_travel_events.0060.c:0 "Это всего лишь фольклор и сказки!"

 ek_travel_events.0061.t:0 "$travel_event_prefix$ Топальская академия легионеров"
 ek_travel_events.0061.desc:0 "Путешествуя через [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'проехала', 'проехал' )] мимо Топальской академии легионеров, интригующего места с богатой историей. Действующая Имперская академия, когда-то бывшая скромным базовым лагерем, вызвала у меня любопытство. Наследие академии как знаменитого учебного центра для элиты Империи сохранилось и по сей день.\n\nОдин только вид академии оставил неизгладимый след в моём путешествии, и я не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] не задуматься об историях, скрытых в её стенах."
 ek_travel_events.0061.a:0 "Такая интересная тактика, мне нужно узнать больше!"
 ek_travel_events.0061.b:0 "Где хранятся местные записи?"
 ek_travel_events.0061.c:0 "Продолжаем путь..."

 ek_travel_events.0062.t:0 "$travel_danger_prefix$ Грифонья обида"
 ek_travel_events.0062.desc:0 "Наше путешествие через [ROOT.Char.GetCurrentLocation.GetName] приняло драматический оборот, когда [kidnapped_character.GetFirstName] [Select_CString(kidnapped_character.IsFemale, 'попыталась', 'попытался' )] похитить яйцо грифона из близлежащего гнезда.\n\nГрифон, защищающий своё гнездо, яростно атаковал. В разразившемся хаосе мы потеряли [kidnapped_character.GetHerHis] из виду."
 ek_travel_events.0062.a:0 "Бежим, пока тварь не забрала нас!"
 ek_travel_events.0062.b:0 "[kidnapped_character.GetFirstNameNoTooltip], я спасу тебя!"
 ek_travel_events.0062.b.success:0 "Вам удаётся победить грифона"
 ek_travel_events.0062.b.failure:0 "[kidnapped_character.GetFirstNameNoTooltip] остаётся в когтях грифона"

 ek_travel_events.0063.t:0 "$travel_danger_prefix$ Бледный Гигант"
 ek_travel_events.0063.desc:0 "Во время путешествия через [ROOT.Char.GetCurrentLocation.GetName] внезапно развернулось тревожное зрелище. Безмятежное небо начало стремительно меняться и над головой собрались жуткие грозовые тучи. На этом зловещем фоне появился мифический Бледный Гигант — призрачная фигура, окутанная ледяным туманом.\n\nОн молчал, но грозно надвигался на нашу группу с ужасающим намерением похитить одного из наших. Мы боялись, но были готовы противостоять этой потусторонней угрозе. На протяжении всей ужасной ночи Бледный Гигант неотступно преследовал нас, а шёпот его предупреждений эхом разносился по пустошам. С рассветом он исчез, но не один. [kidnapped_character.GetFirstName] [Select_CString(kidnapped_character.IsFemale, 'была похищена', 'был похищен' )] им."
 ek_travel_events.0063.a:0 "Прискорбная утрата..."
 ek_travel_events.0063.b:0 "[kidnapped_character.GetFirstName], я лично найду тебя!"
 ek_travel_events.0063.b.success:0 "Вам удаётся найти несчастную жертву в пещере"
 ek_travel_events.0063.b.failure:0 "Бледный Гигант забирает и вас"

 ek_travel_events.0064.t:0 "$travel_event_prefix$ О строительстве болотных-гнёзд"
 ek_travel_events.0064.desc:0 "В землях аргонианских племен я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] с удивительным примером общинного труда: со строительством болотных-гнёзд. Это традиционное занятие начинается с установки прочных деревянных столбов, на которые потом настилается пол. Это занятие выделяется своим общинным характером, так как в строительстве такого дома участвует всё племя.\n\nСтроительство гнёзд — не одиночное занятие, а коллективная деятельность, имеющая чёткую цель. Племена считают такое строительство необходимым для быстрого восстановления после наводнений, а также для повышения сплочённости общины. Коллективная работа также способствует распространению знаний: старейшины передавали жизненно важные навыки молодому поколению. В этой совместной работе ярко проявились единство и практическая мудрость аргониан."
 ek_travel_events.0064.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] погрузиться в этот яркий пример единения!"
 ek_travel_events.0064.b:0 "Что? Никаких профессиональных архитекторов? Какое варварство!"

 ek_travel_events.0065.t:0 "$travel_event_prefix$ Разбирательство в моде"
 ek_travel_events.0065.desc:0 "Путешествуя по Тамриэлю, я [Select_CString(ROOT.Char.IsFemale, 'познала', 'познал' )] искусство одежды и её жизненно важную роль в понимании культур и налаживании связей. Каждый регион имеет свой уникальный стиль, имеющий скрытые смыслы и способствующий беспрепятственному взаимодействию.\n\nВ раздираемом войной Сиродиле я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], как важно носить правильные цвета, чтобы избежать нежелательных ассоциаций с враждующими фракциями. Адаптация к местным предпочтениям помогала мне заключать выгодные сделки и обеспечивать свою безопасность. Более того, подмечая отличительные особенности одежды, я часто [Select_CString(ROOT.Char.IsFemale, 'открывала', 'открывал' )] для себя уникальные возможности и [Select_CString(ROOT.Char.IsFemale, 'завязывала', 'завязывал' )] ценные знакомства. В этом постоянно меняющемся путешествии мода остается мощным инструментом для навигации по разнообразным ландшафтам."
 ek_travel_events.0065.a:0 "Нужно одеваться как местные жители, чтобы узнать их обычаи."
 ek_travel_events.0065.b:0 "Зарубежные модные тенденции очень престижны!"

 ek_travel_events.0066.t:0 "$travel_event_prefix$ Слёзы Анурраме"
 ek_travel_events.0066.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на древние руины некогда великолепного города, что известен как Эрокия. Его история связана с принцессой Анурраме, прославившейся своей красотой и мудростью. Чтобы заключить союз, она вышла замуж за далёкого принца, но когда любовь угасла, она нашла утешение в объятиях молодого воителя из своего города.\n\nЕё опрометчивость в итоге привела к тому, что разгоряченный яростью муж осадил её город. Анурраме искала помощи у своего любовника, но была предана ради богатства. В отчаянии она обратилась к Мефале, которая из её слез, наполненных ненавистью, создала Слезу Анурраме. Затем она высвободила её силу, уничтожив как город, так и осаждающую его армию. Теперь остался лишь склеп, скрывающий в своих глубинах неуловимую Слезу, которая только ждёт, пока её снова не найдут."
 ek_travel_events.0066.a:0 "Я найду её!"
 ek_travel_events.0066.b:0 "Довольно увлекательная история!"
 ek_travel_events.0066.c:0 "Ага, очередные айлейдские руины..."

 ek_travel_events.0067.t:0 "$travel_danger_prefix$ Мать-дымок"
 ek_travel_events.0067.desc:0 "Во время моих странствий по Скайриму я [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] в весьма коварной, замёрзшей и всеми позабытой местности. Вокруг меня [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip], укутанные жуткими сумерками. Среди леденящего душу тумана зарождается ощущение ужаса, когда вдалеке показывается призрачная фигура. Детали внешности призрака, облачённого в рваные лохмотья и окутанного бесплотным саваном, были размыты, что придавало встрече ощущение таинственности.\n\nПока я осторожно [Select_CString(ROOT.Char.IsFemale, 'приближалась', 'приближался' )] к фигуре, окружающее пространство окутала тревожная тишина. Внезапно, с леденящим душу воплем, который эхом разнёсся по окружающей меня пустоши, в морозной метели материализовалась мать-дымок. Её похожий на призрака облик источал ауру злобы, а бледные руки мерцали магией льда. Сам воздух приобрёл горько-холодный привкус, когда она, призрачное воплощение самого страха, приготовилась нанести удар."
 ek_travel_events.0067.a:0 "Готовься к смерти, проклятая тварь"
 ek_travel_events.0067.a.success:0 "Вы победили мать-дымок"
 ek_travel_events.0067.a.failure:0 "Мать-дымок победила вас"

 ek_travel_events.0068.t:0 "$travel_danger_prefix$ Чешуйчатые эльфы"
 ek_travel_events.0068.desc:0 "Наше путешествие приняло зловещий оборот, когда из глубин появилась колоссальная фигура: [leviathan.GetFirstName], маормерский левиафан, морской эльф чудовищных размеров. Возвышаясь над нами, [leviathan.GetSheHe] [Select_CString(leviathan.IsFemale, 'выглядела', 'выглядел' )] весьма жутко: чешуя блестела подобно лазурным волнам, а мертвенно-белые глаза пристально смотрели на нас.\n\nМы пытались защититься, но наши шансы были невысоки. Несмотря на все наши отчаянные усилия, левиафан не сдавался, нанося невероятно сильные ответные удары."
 ek_travel_events.0068.a:0 "Мы отгоним [leviathan.GetHerHis] прочь!"
 ek_travel_events.0068.defeated_leviathan:0 "[leviathan.GetFirstName] [Select_CString(leviathan.IsFemale, 'побеждена', 'побеждён' )]"
 ek_travel_events.0068.defeated_by_leviathan:0 "[leviathan.GetFirstName] [Select_CString(leviathan.IsFemale, 'победила', 'победил' )] вас"
 ek_travel_events.0068.b:0 "Пусть [leviathan.GetSheHe] возьмёт всё, что [leviathan.GetHerHim] нужно."
 ek_travel_events.0068.c:0 "Попытаться оторвать от н[leviathan.GetHerHis] в тумане!"
 ek_travel_events.0068.d:0 "Мой серебряный язык сделает из н[leviathan.GetHerHis] союзника!"
 ek_travel_events.0068.offer_accepted:0 "[leviathan.GetFirstName] принимает ваше предложение"
 ek_travel_events.0068.offer_refused:0 "[leviathan.GetFirstName] отклоняет ваше предложение"

 ek_travel_events.0069.t:0 "$travel_danger_prefix$ Легенда о морских слоадах"
 ek_travel_events.0069.desc:0 "Вокруг нас [ROOT.Char.GetCurrentLocation.GetName], но тут наш корабль окутывает неестественная тьма. Сначала это было похоже на внезапный зловещий шторм. Однако по мере того, как мы пытаемся сориентироваться в этой непроглядной бездне теней, становится ясно, что это не обычная буря. Шёпот древних заклинаний звучит в воздухе, а жуткие огни мерцают, словно злобные духи, танцуя на волнах.\n\nЭкипаж становится беспокойным, когда страх овладевает им. Навигационное оборудование сбоит, и теперь мы дрейфуем в этой магической пустоте, не в силах отличить друга от врага. Мы должны действовать и побыстрее, чтобы противостоять этой злой магии, пока она не поглотила нас целиком и полностью."
 ek_travel_events.0069.a:0 "[char_next_in_line.GetName], давай, защитим корабль!"
 ek_travel_events.0069.a.success:0 "Вы успешно защитили корабль"
 ek_travel_events.0069.a.failure:0 "Магия теней слишком сильна"
 ek_travel_events.0069.d:0 "[char_next_in_line.GetName], ты можешь развеять эту штуку?"
 ek_travel_events.0069.d.success:0 "[char_next_in_line.GetName] успешно защищает корабль"
 ek_travel_events.0069.d.failure:0 "Магия теней слишком сильна"
 ek_travel_events.0069.b:0 "Я буду молиться за души павших..."
 ek_travel_events.0069.c:0 "Такая тьма, такая сила..."

 ek_travel_events.0070.t:0 "$travel_event_prefix$ Сделка с ведьмой-матерью"
 ek_travel_events.0070.desc:0 "Я и моя свита движемся по просторам местечка [ROOT.Char.GetCurrentLocation.GetName], а атмосфера вокруг нас становится всё более жуткой. Небо потемнело и в воздухе витает аромат, больше привычный для сезона сбора урожая. Именно тогда мы наткнулись на необычное сборище на поляне. Группа людей, одетых в жуткие костюмы, танцевала вокруг костра, а их смех эхом разносился среди деревьев.\n\nПодойдя к центру сборища, мы обнаружили там женщину, облачённую в рваную мантию, и держащую в руке гнутый посох. Она представилась как ведьма-матерь и с лукавой улыбкой поманила меня подойти поближе. Низким мелодичным голосом она предложила отпраздновать Праздник Ведьм, попробовав один из нескольких сортов пива, каждый из которых обладал своими таинственными эффектами. В её глазах можно было заметить свет потусторонней мудрости, пока она ждала моего выбора."
 ek_travel_events.0070.a:0 "Это кроваво-красное варево выглядит неплохо!"
 ek_travel_events.0070.a.tt:0 "Вы заразились хворью, что известна как [GetTrait('sanguinare_vampiris').GetName( GetNullCharacter )]!"
 ek_travel_events.0070.b:0 "Сколько стоит вон та очень интересная книга?"
 ek_travel_events.0070.c:0 "Как мне научиться вашей мудрости?"
 ek_travel_events.0070.d:0 "Факелы, живо!"
 ek_travel_events.0070.e:0 "Давайте просто уберёмся отсюда подальше."
 ek_travel_events.0070.f:0 "Это варево выглядит очень мясистым!"
 ek_travel_events.0070.f.tt:0 "Вы заразились хворью, что известна как [GetTrait('sanies_lupinus').GetName( GetNullCharacter )]!"

 ek_travel_events.0071.t:0 "$travel_event_prefix$ Загадочная анвильская русалка"
 ek_travel_events.0071.desc:0 "In the heart of Anvil stands the captivating Mermaid, a legendary statue carved from ancient stone. With a form that has earned her many names, this enigmatic figure has remained a symbol of Anvil's allure.\n\nDespite speculation about her origins and purpose, her true history remains a mystery. Yet, the Mermaid's enduring presence continues to enchant and inspire the people of Anvil, making her an integral part of the city's identity."
 ek_travel_events.0071.a:0 "I wonder what the people of Anvil have to say about her."
 ek_travel_events.0071.b:0 "An enigmatic figure of mysterious origins? I must seek answers!"
 ek_travel_events.0071.c:0 "Very beautiful, but we better get going."

 ek_travel_events.0072.t:0 "$travel_event_prefix$ История Сатча"
 ek_travel_events.0072.desc:0 "Sutch's intriguing history traces back to its origins as a strategic fort during the First Era, defending against Yokudan invaders.\n\nIts transformation into a thriving town was driven by its crucial role as a trade gateway between Colovia and the Redguard settlements along the Hammerfell coast. The town rapidly evolved into a bustling trading hub, facilitating the exchange of various goods, including contraband, and leaving a profound mark on the region's history."
 ek_travel_events.0072.a:0 "This cultural hub can teach me so much!"
 ek_travel_events.0072.b:0 "So many trade opportunities!"
 ek_travel_events.0072.c:0 "A single fort to defend such an important border? I must see that."
 ek_travel_events.0072.d:0 "We're not here as tourists!"

 ek_travel_events.0073.t:0 "$travel_event_prefix$ Ода Элденскому древу"
 ek_travel_events.0073.desc:0 "My journey brings me to the heart of Valenwood, where the ancient Elden Tree stands as a testament to the ages. Its roots delve deep into history, its branches stretch into myth. The shapers, guardians of growth, work around its immense base, tending to the young saplings with reverence, but to the Elden Tree itself, they do not dare extend their touch.\n\nThe air hums with the whispered wisdom of the owl perched on a high limb and the silent slither of the snake along the trunk. Fey and beast alike move through the shadows cast by the great tree, each taking a moment to acknowledge its grandeur. In the Elden Tree's embrace, the world's storms are stilled and the noise of conflict is quelled."
 ek_travel_events.0073.a:0 "Meditate on the Elden Tree's power."
 ek_travel_events.0073.b:0 "Observe the shapers' diligence."
 ek_travel_events.0073.c:0 "Rest beneath the sprawling boughs."
 ek_travel_events.0073.d:0 "Move on without looking back."

 ek_travel_events.0074.t:0 "$travel_event_prefix$ Винные сорта Чёрного Леса"
 ek_travel_events.0074.desc:0 "Amidst the enchanting Nibenese Lowlands, I chance upon a unique collection of local wines, which are often overlooked in discussions of Imperial vintages.\n\nThe diverse terroir here yields an array of wines, each embodying the distinct characteristics of its origin."
 ek_travel_events.0074.a:0 "The prestigious vintages from the Left Banks are truly noble!"
 ek_travel_events.0074.b:0 "The sweet wines from the Niben Forest are simply divine!"
 ek_travel_events.0074.c:0 "The wines from the southern border are real conversation starters!"
 ek_travel_events.0074.d:0 "What am I, a sommelier?"

 # Ymis Events 
 ek_travel_events.1000.t:0 "$travel_event_prefix$ Сбор коллопи"
 ek_travel_events.1000.desc:0 "Many dangers and secrets lie concealed within the depths of Valenwood, but there are also wondrous sights to behold that remain unseen by those who never dare to explore this treacherous green expanse.\n\nThe spectacle my traveling group stumbles upon is one of these wonders: a gathering of Imga during their renowned Kollopi Harvest. The Kollopi, small rodents that reside on the outermost branches of graht oak trees, can only be reached by the most agile individuals, who skillfully leap between the slender branches. It's a remarkable display of dexterity."
 ek_travel_events.1000.a:0 "Stay a while and watch the spectacle."
 ek_travel_events.1000.b:0 "I want to join in!"
 ek_travel_events.1000.b.success:0 "You impress the Imga"
 ek_travel_events.1000.b.failure:0 "You fail and hurt yourself"
 ek_travel_events.1000.c:0 "Whats the point? Move on."

 ek_travel_events.1001.t:0 "$travel_event_prefix$ Пир коллопи"
 ek_travel_events.1001.desc:0 "To everyone's surprise, you not only show skills equal to the Imga, but you even surpass some of them. You reach out to branches so distant that even the elusive Kollopi had believed themselves safe there. With your assistance, the Apemen manage to collect such a substantial number of Kollopi that they extend an invitation for you to stay and join them in their upcoming feast.\n\nThis is undoubtedly a tremendous honor, but it would also mean a further delay in my journey. Alternatively, I could propose the idea of having one of them accompany me on my travels to gain a deeper understanding of their culture."
 ek_travel_events.1001.a:0 "Join the Feast."
 ek_travel_events.1001.b:0 "Recruit one of the Harvesters."
 ek_travel_events.1001.c:0 "That was fun, but it's time to go now."

 ek_travel_events.1002.t:0 "$travel_event_prefix$ Мельница"
 ek_travel_events.1002.desc:0 "While I am traversing the countryside of [ROOT.Char.GetCurrentLocation.GetName], I notice a strange building atop a small hill. Its towering structure reaches up into the sky, and four wooden arms reach out from a central axis, with large spans of cloth between them. Its enormous, flat blades spin in a mesmerizing, rhythmic dance, powered by the invisible force of the wind. A sense of wonder overtakes me as I behold this ingenious creation. What is its purpose? How does it function?\n\nIt may cause a significant delay in my travel, but I could take this the opportunity to study these buildings in detail, with the hope of eventually recreating them at home."
 ek_travel_events.1002.a:0 "I have to study those!"
 ek_travel_events.1002.b:0 "A proof of [windmill_culture.GetName] ingenuity."
 ek_travel_events.1002.c:0 "I have to fight them!"
 ek_travel_events.1002.d:0 "Whatever, we have to move on."

 ek_travel_events.1003.t:0 "$travel_event_prefix$ Осмотр звёзд"
 ek_travel_events.1003.desc:0 "It's a clear sky under which we've chosen to set up our camp for the night. Exhausted from a long day of traveling, I lie down near the fire, gazing up at the strange and wondrous world above us - the realm of the star signs that watch over us, guarding us from the even stranger things that lie beyond their borders. Every star representing certain strengths and attributes, which help us navigate the challenges of our lives.\n\nI've carried my own blessing since birth, but I've never taken the time to fully contemplate about it. This is a rare opportunity to gain a broader understanding of the stars and their role in mundus, but I also sense the weariness from the day's struggles weighing on me."
 ek_travel_events.1003.a:0 "Reflect about the current star sign."
 ek_travel_events.1003.b:0 "Just go to sleep."

 ek_travel_events.1004.t:0 "$travel_event_prefix$ Скрытый тайник"
 ek_travel_events.1004.desc:0 "While I steal a moment of solitude away from the travel group, I stumble upon a locked chest cleverly concealed behind a cluster of imposing rocks. Could it be the hidden cache of bandits frightened off by our presence, or perhaps the belongings of a resourceful adventurer who decided to store some provisions in the wilderness?\n\nRegardless of its origin, I find myself drawn to the challenge posed by the lock itself. If I successfully open it, I could lay claim to the chest's contents, as the true owner is nowhere in sight. The only lingering question is whether the effort to unlock this enigmatic chest is truly worth my time."
 ek_travel_events.1004.a:0 "I know how to pick a lock."
 ek_travel_events.1004.a.success:0 "You successfully pick the lock"
 ek_travel_events.1004.a.failure:0 "You are unable to pick the lock"
 ek_travel_events.1004.b:0 "Let's break it open!"
 ek_travel_events.1004.b.success:0 "You successfully break the lock"
 ek_travel_events.1004.b.failure:0 "You are unable to break the lock"
 ek_travel_events.1004.c:0 "No problem for a mage like me."
 ek_travel_events.1004.d:0 "[alteration_mage.GetFirstName|U] use our magic to open it!
 ek_travel_events.1004.e:0 "Whatever is in there does not belong to me."

 ek_travel_events.1005.t:0 "$travel_event_prefix$ Звенящее растение"
 ek_travel_events.1005.desc:0 "A peculiar sound interrupts my journey, prompting me to pause and investigate its origin. To my surprise, I discover that the source of this enigmatic noise is a plant with unusual characteristics I've never before encountered. It thrives near the water, boasting broad leaves that emit a faint luminescence and emit a constant sound that can be heard even from several feet away.\n\nAs [herbalist_character.GetFirstName] joins me in my examination, [herbalist_character.GetSheHE] enlightens me about this plant, identifying it as a Nirnroot - a highly mysterious botanical specimen with potent alchemical properties that perplex herbalists across all of Mundus. The prospect of taking it with us holds the promise of unlocking valuable insights and knowledge."
 ek_travel_events.1005.a:0 "I am going to study it."
 ek_travel_events.1005.b:0 "[herbalist_character.GetFirstNameNoToolTip|U], decipher it's secrets."
 ek_travel_events.1005.c:0 "That will fetch a nice price in the next town."

 ek_travel_events.1006.t:0 "$travel_event_prefix$ Красочные брачные танцы"
 ek_travel_events.1006.desc:0 "Traversing the treacherous swamps of Black Marsh, we all brace for the worst as we notice some strange lights not far from us shining through the trees. But as we carefully approach them, it soon becomes clear that there is no danger here – this time at least. Instead, we find a bunch of small creatures dancing through the air, displaying a range of beautiful colors and patterns. These small Swamp Jellies display some distant resemblance to the much larger Netch, with long tentacles under a gas-filled body.\n\nSeeing them move in some kind of complex mating dance, leaves even the most battle-hardened individual of my group stunned by this display of unexpected beauty."
 ek_travel_events.1006.a:0 "A welcome distraction for a while."
 ek_travel_events.1006.b:0 "Pretty, but we have to go on."

 ek_travel_events.1007.t:0 "$travel_event_prefix$ Ящер-предок"
 ek_travel_events.1007.desc:0 "Black Marsh may be the homeland of my people, but even for us Argonians, it conceals mysteries and surprises. And so, my entire group comes to an abrupt halt as we spot a magnificent lizard observing us from a nearby tree. I instantly recognize it as one of the renowned ancestor lizards, the very same species that was shaped into the very own ancestors of my people by the Hist, many centuries ago.\n\nConfronted with such a sudden reminder of our history and the enduring role the Hist plays for our people, I can't help but feel a profound sense of humility and gratitude, sending shivers down my scales."
 ek_travel_events.1007.a:0 "It is important to reflect our origin."
 ek_travel_events.1007.b:0 "We have to focus on the future."

 ek_travel_events.1008.t:0 "$travel_event_prefix$ Знание песка"
 ek_travel_events.1008.desc:0 "Among all the places in Tamriel, the Alik'r desert stands out as one of the most adept at safeguarding its secrets. Entire civilizations lie entombed beneath the shifting sands, and the winds that sweep through the dunes carry with them the forgotten prayers and thoughts of lost wanderers.\n\nYet, there is even more to this mysterious land than that. Every traveler who ventures through the Alik'r is acquainted with the peculiar crimson mist that emerges from the sands in the morning, only to vanish by noon. This eerie mist appears to be a manifestation of the magical properties of the stone, which has been weathered into the fine sand of the Alik'r over countless ages. I find myself pondering the possibility of harnessing this phenomenon with further study."
 ek_travel_events.1008.a:0 "Spend more time on the mysteries of sand."
 ek_travel_events.1008.a.success:0 "You extract some Arcana from the desert."
 ek_travel_events.1008.a.failure:0 "The sand eludes you."
 ek_travel_events.1008.b:0 "I would rather continue my journey."

 ek_travel_events.1009.t:0 "$travel_event_prefix$ «О бессмертии песка»"
 ek_travel_events.1009.desc:0 "The Alik'r Desert may be a perilous expanse, but it possesses its own unique allure. At least to [peot_character.GetFirstName], this arid realm seems to hold a distinct charm. I can see [poet_character.GetHerHim] being inspired by this surroudning as [poet_character.GetSheHe] draws near me and suddenly readies [poet_character.GetHerselfHimself to recite with eloquence:\n\n'A sacred flame rises above the fire,\nThe ghosts of great men and women without names,\nCities long dead rise and fall in the flame,\nThe Dioscori Song of Revelation,\nBursting walls and deathless rock,\nFiery sand that heals and destroys.'\n\nWith a gentle smile, [poet_character.GetSheHe] elucidates, "This is a verse penned by Weltan of Sentinel, celebrating the Alik’r. It's quite beautiful, wouldn't you agree?""
 ek_travel_events.1009.a:0 "Teach me to write something like that."
 ek_travel_events.1009.a.success:0 "You develop a sense for poetry in the desert."
 ek_travel_events.1009.a.failure:0 "Your lyrical efforts are fruitless."
 ek_travel_events.1009.b:0 "You are right, it's exquisite."
 ek_travel_events.1009.c:0 "I don't really care about poetry."

 ek_travel_events.1010.t:0 "$travel_event_prefix$ Подводные фонари"
 ek_travel_events.1010.desc:0 "During a tranquil night at sea, I decided to take a leisurely stroll on the ship's deck, allowing my feet and thoughts to roam freely. However, something else quickly captured my interest: I spotted lights shimmering beneath the dark waters. Initially, I mistook them for some kind of marine creatures, but they remained still, and the pattern they formed resembled the lights of a city at night. Could it be possible? Was there a civilization hidden beneath the sea? Such phenomena are not unheard of. The Sea Sload are rumored to construct entire cities, and who knows what other civilizations might reside in those uncharted depths of Tamriel?\n\nAs I stand there, I am captivated by this glimpse into a mysterious and strangely beautiful world."
 ek_travel_events.1010.a:0 "Let your thoughts drift away."
 ek_travel_events.1010.b:0 "Ponder about those hidden cultures."

 ek_travel_events.1500.t:0 "$travel_danger_prefix$ Ужасное пробуждение"
 ek_travel_events.1500.desc:0 "I really needed some sleep after a long day of travel, but something awakens me in the middle of the night. There is a heavy weight resting on my chest; I can't move and can barely breathe. For a brief moment, it all seems like a bad dream, but then a stream of moonlight falls through an opening in my tent. What I see is worse than any nightmare:\n\nA giant tick - a Hoarvor - sits on my chest, slowly drinking my blood from an open wound, numbed by the creature's poison. I have no idea how much blood I already lost on that monster but I feel severely weakened, and if I don't act quickly, this night might be my last."
 ek_travel_events.1500.a:0 "Get off me, you beast!"
 ek_travel_events.1500.a.success:0 "You manage to shake the Hoarvor off"
 ek_travel_events.1500.a.failure:0 "The creature will satisfy it's thirst on your blood"
 ek_travel_events.1500.b:0 "Blast it into pieces!"
 ek_travel_events.1500.c:0 "Scream for help, as loud as you can."

 ek_travel_events.1501.t:0 "$travel_danger_prefix$ Крылатые мимики"
 ek_travel_events.1501.desc:0 "I expected to see and hear many strange things during my travel through the thick undergrowth of Valenwood, but the weird creatures gathering above my head now are exceeding my wildest expectations. They resemble legless birds with swollen bellies and menacing glowing eyes. However, it's not their appearance that disturbs me the most; it's their endless chatter. In fact, they seem to repeat every word I've spoken in the last few hours in a mocking tone, mixing my sentences into a confusing gibberish.\n\nIt's really taking a toll on my nerves, and screaming at them only seems to make things worse. If I don't manage to get rid of them, I'll have to endure their presence for many more days, and I don't know if I am able to take much more of that."
 ek_travel_events.1501.a:0 "Just try to ignore them."
 ek_travel_events.1501.b:0 "[hunter_character.GetFirstNameNoToolTip|U] you are a hunter, shoot them down."
 ek_travel_events.1501.b.success:0 "[hunter_character.GetFirstNameNoToolTip|U] shoots down the mimics"
 ek_travel_events.1501.b.failure:0 "[hunter_character.GetFirstNameNoToolTip|U] misses the mimics"
 ek_travel_events.1501.c:0 "Those beasts have picked the wrong target!"
 ek_travel_events.1501.c.success:0 "You shoot down the mimics"
 ek_travel_events.1501.c.failure:0 "You miss the mimics"

 ek_travel_events.1502.t:0 "$travel_danger_prefix$ Смерть свыше"
 ek_travel_events.1502.desc:0 "It really came out of nothing. In one moment, [unlucky_character.GetFirstName] was chatting with me as we wander in the shadow of a giant graht-oak, and in the next, [unlucky_character.GetHerHis] head gets smashed in by a heavy object, and [unlucky_character.GetSheHe] falls down without the time to even make a noise.\n\nI stand there, shocked, not sure if we are under attack until I fully realize what happened: a giant seed capsule was falling from the tree's twigs above us, hitting [unlucky_character.GetFirstNameNoToolTip] right on the head. [unlucky_character.GetHerHis|U] death was  as sudden as it is final, and there is nothing we can do for [unlucky_character.GetHerHim] anymore."
 ek_travel_events.1502.a:0 "Cover your heads, there may be more of that!"

 ek_travel_events.1503.t:0 "$travel_danger_prefix$ Убийственные растения"
 ek_travel_events.1503.desc:0 "Valenwood is really no place to be careless. This realm operates by its own unique logic and laws, and it seems that even the flora here can be deadly. What appeared to be a harmless vine suddenly springs to life as we pass by, seizing [strangled_character.GetFirstName] and pulling [strangled_character.GetHerHim] into the undergrowth. As I rush to [strangled_character.GetHerHis] aid with my weapon drawn, I realize [strangled_character.GetSheHe]'s caught by a strangler, a carnivorous plant with long, thorny tentacles. I'm cautious about approaching that murderous piece of vegetation, to avoid my own demise, but if no one intervenes, [strangled_character.GetFirstNameNoToolTip] will be suffocated on the spot, and [strangled_character.GetHerHis] body will only serve to further enrich Valenwood's soil."
 ek_travel_events.1503.a:0 "I cut you free!"
 ek_travel_events.1503.a.success:0 "You manage to rescue [strangled_character.GetFirstNameNoTooltip]"
 ek_travel_events.1503.a.failure:0 "You fail to rescue [strangled_character.GetFirstNameNoTooltip]"
 ek_travel_events.1503.b:0 "[prowess_character.GetFirstNameNoToolTip|U] help [strangled_character.GetHerHim]!"
 ek_travel_events.1503.b.success:0 "[prowess_character.GetFirstNameNoToolTip|U] manages to rescue [strangled_character.GetFirstNameNoTooltip]"
 ek_travel_events.1503.b.failure:0 "[prowess_character.GetFirstNameNoToolTip|U] fails to rescue [strangled_character.GetFirstNameNoTooltip]"
 ek_travel_events.1503.c:0 "There is nothing we can do..."

 ek_travel_events.1504.t:0 "$travel_danger_prefix$ Столкновение с пустотой"
 ek_travel_events.1504.desc:0 "I had heard of the Hollow before: They were builders and architects from a foreign coast who attempted to construct a city in Valenwood, but perished centuries ago, turned into stone themselves. It's said that they now serve the Wilderking, who uses them as guardians of his realm.\n\nHowever, I had not expected to suddenly come face to face with a Hollow myself. But there it stands, menacingly blocking our path. It's impossible to discern any emotion from the crumbling face covered in moss, and the eyes are as empty as the name 'Hollow' implies. However, the way that entity moves and acts leaves no room for doubt: it sees us as a threat, and we have to either appease it, or prepare for a fight."
 ek_travel_events.1504.a:0 "Pay your respect to that strange creature."
 ek_travel_events.1504.b:0 "Don't hurt us, [wilderking_character.GetFirstNameNoToolTip] follows your god aswell!"
 ek_travel_events.1504.c:0 "Let's see how tough that thing really is..."
 ek_travel_events.1504.c.success:0 "You overcome the Hollow"
 ek_travel_events.1504.c.failure:0 "This foe proves to be too much for you"

 ek_travel_events.1505.t:0 "$travel_danger_prefix$ Песчаная буря!"
 ek_travel_events.1505.desc:0 "For those who brave the desert, peril lurks beyond hungry creatures, the scorching sun, and unrelenting thirst - it's the very sand itself. Suspended in the air by an abrupt storm, it carries the potential to engulf anything in its path, whether it be a structure, a caravan, or a solitary wanderer. I stand in awe, my heart pounding, as I behold such a tempest on the distant horizon, hurtling toward my location like a ferocious beast.\n\nIt may be wise the seek immediate shelter. However, waiting for it to subside might entail a lengthy delay in my travels."
 ek_travel_events.1505.a:0 "Push through this!"
 ek_travel_events.1505.a.success:0 "You survive the storm."
 ek_travel_events.1505.a.failure:0 "[dead_character.GetFirstNameNoToolTip|U] got lost in the storm."
 ek_travel_events.1505.a.critical_failure:0 "Everyone perishes in the storm."
 ek_travel_events.1505.b:0 "Build a shelter and wait till the storm is over."

 ek_travel_events.1506.t:0 "$travel_danger_prefix$ Дюнорой атакует!"
 ek_travel_events.1506.desc:0 "It happened in the blink of an eye. One moment, we were making good progress under the scorching sun of the Alik'r desert, and in the next, the sand beneath our very feet started to whirl, eventually giving birth to a creature that few are ever unfortunate enough to witness:\n\nThis monstrous entity had a shoulder height equivalent to that of a fully grown horse and was three times as long. With massive claws, it sent sand into the air and boasted an enormous gaping maw, poised to engulf its prey whole.\n\nA duneripper!"
 ek_travel_events.1506.a:0 "Gather around me, fight back!"
 ek_travel_events.1506.a.success:0 "You manage to drive the beast off."
 ek_travel_events.1506.a.failure:0 "[duneripper_food.GetFirstNameNoToolTip|U] was snatched by the duneripper."
 ek_travel_events.1506.b:0 "I bring that beast down!"
 ek_travel_events.1506.b.success:0 "You slay the duneripper."
 ek_travel_events.1506.b.failure:0 "You are killed by the duneripper."
 ek_travel_events.1506.c:0 "Run and hide."
 ek_travel_events.1506.c.t:0 "Someone else might be killed by the duneripper."

 ek_travel_events.1507.t:0 "$travel_danger_prefix$ Цена воды"
 ek_travel_events.1507.desc:0 "During a stop at an oasis to replenish my water reserves, I am suddenly confronted by a peculiar creature. It's half snake and half woman, adorned with exotic jewelry and armed with long, menacing claws, all set beneath a scaly face with two cunning eyes. A desert Lamia!\n\nTo my even greater surprise, the creature begins to speak. Its forked tongue makes it a bit challenging to understand, but it becomes clear that the Lamia wants some form of payment for the water I've just taken, as she considers it her own. Considering her apparent fondness for expensive jewelry, offering some gold may suffice to appease her, if I wish to avoid violence, that is."
 ek_travel_events.1507.a:0 "Pay the Lamia."
 ek_travel_events.1507.b:0 "I pay only in steel, beast!"
 ek_travel_events.1507.b.success:0 "You slay the Lamia."
 ek_travel_events.1507.b.failure:0 "You are killed by the Lamia."
 ek_travel_events.1507.c:0 "Guards, take care of this."
 ek_travel_events.1507.c.t:0 "The Lamia will be driven off by your mercenary guards."

 ek_travel_events.1508.t:0 "$travel_danger_prefix$ Укус скорпиона"
 ek_travel_events.1508.desc:0 "The scorpions of Hammerfell are feared even beyond the borders of the country. Those dwelling deep in the Alik’r desert are rumored to grow as large as horses and pose a well-known danger to unwary travelers. However, the smaller ones can be equally deadly, as [unlucky_character.GetFirstName] is just about to discover. Without a warning, [unlucky_character.GetSheHe] screams in pain and collapses to the ground, and I can only take a glimpse of a scorpion scurrying away after injecting its deadly poison into [unlucky_character.GetHerHis] veins.\n\nWithout immediate assistance, [unlucky_character.GetFirstNameNoToolTip] is likely to die at the spot."
 ek_travel_events.1508.a:0 "I know a spell against that poison!"
 ek_travel_events.1508.b:0 "[traveling_court_physician.GetFirstName|U] help [unlucky_character.GetHerHim]!"
 ek_travel_events.1508.c:0 "That scorpion would make for a lovely pet."
 ek_travel_events.1508.c.success:0 "You catch the scorpion."
 ek_travel_events.1508.c.failure:0 "The scorpion eludes you."
 ek_travel_events.1508.d:0 "There is nothing that can be done..."

 ek_travel_events.1509.t:0 "$travel_danger_prefix$ Зыбучие пески"
 ek_travel_events.1509.desc:0 "No one can deny the strangeness of the Alik’r. It's as if the desert itself is a living, breathing entity, an elusive and ever-changing presence that defies the comprehension of any ordinary mind. The dunes appear to shift when I'm not looking, the strangely warm wind abruptly changes direction, and even the sand beneath my feet seems to move. During the day, an eerie red mist often obscures the sun, while at night, clouds of swirling sand blot out the sky which makes it hard to find any point of orientation.\n\nI now understand how easy it is to become disoriented in this place. If I don't tread carefully, it may be quite some time before I can find my way out again."
 ek_travel_events.1509.a:0 "I am already lost."
 ek_travel_events.1509.b:0 "[caravan_master.GetFirstName|U] do you know the way?"
 ek_travel_events.1509.c:0 "Good thing we have [desert_warrior_character.GetFirstName] with us."

 ek_travel_events.1510.t:0 "$travel_danger_prefix$ Морской змей!"
 ek_travel_events.1510.desc:0 "The first thing we noticed was a looming shadow, ascending quite fast from the depths toward our ship. Some of us held out hope that it might be nothing more than a sizable piece of kelp, but their optimism was swiftly shattered when a colossal sea serpent was thrusting its head out of the waves.\n\nAlthough not massive enough to engulf our entire vessel, it certainly appeared ravenous and poised to seize an unfortunate soul from the deck, to pull them back into the curshing ocean depths."
 ek_travel_events.1510.a:0 ""I am a Maormer, that beast has to respect me!""
 ek_travel_events.1510.b:0 "Gather everyone to fight for their lives."
 ek_travel_events.1510.b.success:0 "The serpent will be driven off."
 ek_travel_events.1510.b.failure:0 "[sea_serpent_food.GetFirstNameNoToolTip|U] was killed by the sea serpent."
 ek_travel_events.1510.c:0 "I will have its head!"
 ek_travel_events.1510.c.success:0 "You slay the sea serpent."
 ek_travel_events.1510.c.failure:0 "You are killed by the sea serpent."

 ek_travel_events.1511.t:0 "$travel_danger_prefix$ Морские драконы"
 ek_travel_events.1511.desc:0 "They may be called sea dragons, but the enormous creature that suddenly appeared beneath our ship bore no resemblance to those winged beasts. In fact, it looked more like a gigantic crocodile, with colossal flippers in place of legs. While it follows our ship, it doesn't exhibit any signs of aggression, at least for now. However, given its apparent strength, it could pose a serious threat to our vessel if it were to turn hostile.\n\nPerhaps it would be wise to navigate towards safer waters or consider feeding it to keep it content. [unlucky_character.GetFirstName|U] is staying perilously close to the rail, and everyone is momentarily distracted by the situation..."
 ek_travel_events.1511.a:0 "Push [unlucky_character.GetFirstName] over board, to feed it."
 ek_travel_events.1511.b:0 "Order the ship into more shallow waters."
 ek_travel_events.1511.c:0 ""If we ignore it, it will ignore us, right?""
 ek_travel_events.1511.c.success:0 "The sea dragon leaves you alone."
 ek_travel_events.1511.c.failure:0 "The sea dragon damages the ship."
 ek_travel_events.1511.c.critical_failure:0 "The sea dragon sinks the ship."

 ek_travel_events.1512.t:0 "$travel_danger_prefix$ Охотники-колоссы"
 ek_travel_events.1512.desc:0 "I had heard about the Sea Giants that roam the northern oceans of Tamriel in vessels as massive as small villages, but I did not expect to spot them on the horizon myself. It is a sight as frightening as it is fascinating. The waves created by their enormous ship would probably be enough to sink us if they decided to come closer, and their weapons, crafted to slay whales and who knows what other beasts, could easily split anyone in half.\n\nFortunately for us, they seem distracted for now as they are hunting down a whole school of whales. However, if we continue on our current course, they will surely notice us and may decide to switch targets."
 ek_travel_events.1512.a:0 "To the coast, avoid them at all cost!"
 ek_travel_events.1512.b:0 ""They are hunting whales, not ships. Stay on course.""
 ek_travel_events.1512.b.success:0 "The sea giants are distracted by their hunt."
 ek_travel_events.1512.b.failure:0 "The sea giants decide to attack."

 ek_travel_events.1513.t:0 "$travel_danger_prefix$ Вонь из глубин"
 ek_travel_events.1513.desc:0 "While traversing the eltheric ocean, an overpowering stench suddenly assaulted our senses, unlike anything I had ever encountered. The noxious odor enveloped the entire ship, leaving the sailors gasping for air and prompting most passengers to flee to their cabins, desperately trying to keep the contents of their stomachs in check.\n\nAs I am pondering the source of this foul stench, [sailor_character.GetFirstName], one of the sailors, begin to speak, [sailor_character.GetHerHis] expression filled with dread: "That's the breath of Ithguleoir, the undying Leviathan that haunts these waters! It is said that the air from Oblivion itself shrouds this monstrous creature. If it's this close, our fate is sealed!""
 ek_travel_events.1513.a:0 ""Superstitious Nonsense!""
 ek_travel_events.1513.b:0 ""There has to be another explanation for this.""
 ek_travel_events.1513.b.success:0 "You convince everyone that this is a harmless phenomenon"
 ek_travel_events.1513.b.failure:0 "You fail to deliver a convincing explanation"
 ek_travel_events.1513.c:0 ""Are we all going to die?""

 ek_travel_events.1514.t:0 "$travel_danger_prefix$ Тревожный взгляд"
 ek_travel_events.1514.desc:0 "I'm not entirely sure why I stayed up so late that night on the ship. Perhaps I had a lingering feeling that something wasn't quite right, preventing me from falling asleep. To clear my mind, I decided to take a stroll on the deck, inhaling the crisp air and gazing up at the night sky. And then, I witnessed it.\nInitially, I mistook it for an unfamiliar island until I realized this massive form was moving through the dark sea! It was challenging to discern details because the creature's skin was as black as crude oil itself, but it was large enough to obscure the stars, appearing as a shadow even darker than the night itself.\n\nI stood in shock, still unable to move, even after the creature disappeared beneath the waves and the foaming waters it left behind settled down."
 ek_travel_events.1514.a:0 ""What in Oblivion was that?""

 ek_travel_events.1515.t:0 "$travel_danger_prefix$ Итгулор!"
 ek_travel_events.1515.desc:0 "We should never have ventured into these waters! The unsettling sightings and the foul odor occasionally emanating from the sea should have served as a warning to us. Now, I fear it is too late. Our ship is utterly helpless in the tumultuous, churning sea, whille something colossal is rising to the surface. Some of the people on board are screaming or praying, while others are scrambling for their weapons. However, as the massive form breaches through the waves, all action came to an abrupt halt as everyone froze in pure shock.\n\nIndeed, it was Ithguleoir, the immortal and legendary Leviathan that haunts this ocean. And as it opened a maw large enough to swallow our entire ship, we knew that all hope is now meaningless."
 ek_travel_events.1515.a:0 "May [ROOT.Char.GetFaith.DeathDeityName] have mercy on our souls!"

 ek_travel_events.1516.t:0 "$travel_danger_prefix$ Морские призраки!"
 ek_travel_events.1516.desc:0 "I always assumed the Sea of Ghosts got its name solely from ancient legends dating back to the times when the first Nords were settling in Cyrodiil. I never expected these legends to hold true to this very day!\n\nHowever, there is no doubt anymore. The eerie, otherworldly apparitions floating above the waves and encircling our ship are undeniably real, their ghostly glow standing out unnaturally under the moonlight. There's no time for speculation about whether they are actual haunting souls or some other mysterious phenomenon, because one thing is abundantly clear: they are on a vengeful quest for blood."
 ek_travel_events.1516.a:0 "Use a restoration spell to ward the ship."
 ek_travel_events.1516.b:0 ""[resto_mage.GetFirstName|U] can you ward the ship?""
 ek_travel_events.1516.c:0 ""Those lost souls will serve #bold me#! now!"""
 ek_travel_events.1516.d:0 ""Ghosts or not, I will fight them!""
 ek_travel_events.1516.d.success:0 "You drive the wraiths off"
 ek_travel_events.1516.d.failure:0 "You are killed by the wraiths"
 ek_travel_events.1516.e:0 "Hide under deck until they are gone"
 ek_travel_events.1516.e.t:0 "[ghost_victim.GetFirstName|U] was dragged away by the wraiths"

 ek_travel_events.1517.t:0 "$travel_danger_prefix$ Внезапное столкновение!"
 ek_travel_events.1517.desc:0 "An otherwise uneventful sea voyage came to an abrupt halt as our ship collided with something massive out of the blue. The impact shook the entire vessel, and an eerie sound reverberated through the air as wooden planks scraped against... something. Everyone rushed to the deck to see what had caused this disturbance, but whatever it was, it remained elusive.\n\nDid we just bump into a gigantic sea creature lurking beneath the waves? Or had we brushed against the roof of an enigmatic underwater structure? The sea surrounding us is deep, and there are no known cliffs or shallows in the region. While the crew began inspecting the damage caused by the collision, speculation ran rampant among the rest of us, trying to fathom the cause of this unexpected event."
 ek_travel_events.1517.a:0 "Concerning..."

 ek_travel_events.1518.t:0 "$travel_danger_prefix$ Цефалиарх Бездны"
 ek_travel_events.1518.desc:0 "The ship I've chosen for this voyage has certainly weathered its fair share of storms before. However, the current tempest is really testing its limits. The howling wind tears through the sails, the rolling thunder overshadows even the deafening crash of colossal waves, and constant lightning streaks across the sky, pushing the ship to its limits. It's evident that even the experienced crew aboard this vessel is gripped by fear.\n\nSuddenly, [mora_character.GetFirstName] approaches me, [mora_character.GetHerHis] voice trembling. "My [ROOT.Char.GetLadyLord], it's no secret that the Daedric Lord Hermaeus Mora has a certain power over the sea. I've been following him for quite some time, and if you too pledge your soul to him, I believe he will protect us in this dire moment.""
 ek_travel_events.1518.a:0 ""I am already under Moras protection!""
 ek_travel_events.1518.b:0 ""I pledge my soul to Mora if I have to!""
 ek_travel_events.1518.c:0 ""Never, I prefer to face this storm!""
 ek_travel_events.1518.c.success:0 "The storm leaves you unharmed"
 ek_travel_events.1518.c.failure:0 "The storm damages the ship"
 ek_travel_events.1518.c.critical_failure:0 "The storm sinks the ship"

 ek_travel_events.1519.t:0 "$travel_danger_prefix$ Зияющий водоворот"
 ek_travel_events.1519.desc:0 "I've heard tales of the enigmatic maelstrom in the Abecean Sea before - a swirling vortex believed to be a direct gateway to the realm of the Daedric Prince Molag Bal. At first, I dismissed it as a mere scholarly theory or a sailor's tall tale.\n\nHowever, the deafening, churning whirlpool that has materialized right before our very eyes is undeniably tangible, and our ship is now locked in a fierce struggle against its formidable suction.\n\nIf we were to be drawn into its clutches, our fate would be far worse than death."
 ek_travel_events.1519.a:0 "A testament of Molag Bals might."
 ek_travel_events.1519.b:0 "Let someone else navigate the ship into safety."
 ek_travel_events.1519.success:0 "The ship escapes the maelstroms pull"
 ek_travel_events.1519.failure:0 "The ship gets sucked in by the maelstrom"
 ek_travel_events.1519.c:0 "Take the helm yourself."

 ek_travel_events.1520.t:0 "$travel_danger_prefix$ Пираты!"
 ek_travel_events.1520.desc:0 "The perils of the sea are numerous, but perhaps none is more common than encountering pirates, as I regret to say I am experiencing firsthand. We sighted their menacing sails some time ago, yet our attempts to outrun them proved futile, for their vessel was swifter than ours. Now, they're closing in on our ship, and I find myself confronted with a pivotal decision.\n\nShould I consider a negotiation, offering them our gold? Do we stand and fight? Or perhaps there's an alternative escape from this dire predicament that we haven't yet considered."
 ek_travel_events.1520.a:0 "Convince the pirates to join you."
 ek_travel_events.1520.a.success:0 "[pirate_character.GetFirstName|U] joins your court"
 ek_travel_events.1520.a.failure:0 "The Pirates are not convinced"
 ek_travel_events.1520.b:0 "Threaten to blast the pirates away with your destruction magic."
 ek_travel_events.1520.c:0 "Pay the pirates."
 ek_travel_events.1520.d:0 "Fight the pirates!"
 ek_travel_events.1520.d.success:0 "You beat the pirates"
 ek_travel_events.1520.d.failure:0 "You are wounded by the pirates"
 ek_travel_events.1520.d.critical_failure:0 "You are killed by the pirates"