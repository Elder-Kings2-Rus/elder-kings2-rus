l_russian:

 ek_morrowind_travel_events.0001.t:0 "$travel_event_prefix$ Размышления о грибных башнях"
 ek_morrowind_travel_events.0001.desc:0 "Неважно, сколько раз я буду любоваться такими чудесами, я никогда к этому не привыкну. Похожие на гигантские мясистые ветви, торчащие из недр земли, грибные башни Телванни вызывают больше вопросов, чем дают ответов.\n\nОдин из таких вопросов не выходит у меня из головы: «Почему грибы?» Конечно, на него должен быть ответ. Интересно, почему они к ним так привязаны?"
 ek_morrowind_travel_events.0001.a:0 "Обнюхать их поближе..."
 ek_morrowind_travel_events.0001.a.like:0 "Вам понравился запах"
 ek_morrowind_travel_events.0001.a.hate:0 "Они пахнут ужасно"
 ek_morrowind_travel_events.0001.b:0 "Отведать небольшой кусочек..."
 ek_morrowind_travel_events.0001.b.like:0 "Это очень вкусно"
 ek_morrowind_travel_events.0001.b.hate:0 "Это отвратительно"
 ek_morrowind_travel_events.0001.c:0 "Возможно, они улучшают силу?"
 ek_morrowind_travel_events.0001.c.like:0 "Это сработало"
 ek_morrowind_travel_events.0001.c.hate:0 "Стало только хуже"
 ek_morrowind_travel_events.0001.d:0 "Не важно, они внушают трепет, и стану [Select_CString(ROOT.Char.IsFemale, 'такой', 'таким' )] же!"
 ek_morrowind_travel_events.0001.d.like:0 "Окружающие съёживаются, когда вы проходите мимо"
 ek_morrowind_travel_events.0001.d.hate:0 "Вы выглядите глупо"
 ek_morrowind_travel_events.0001.e:0 "Я вообще не люблю грибы."

 ek_morrowind_travel_events.0002.t:0 "$travel_event_prefix$ Проницательность"
 ek_morrowind_travel_events.0002.desc:0 "Путешествуя по владению [ROOT.Char.GetCurrentLocation.GetName], я издалека [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] [Select_CString(merchant.IsFemale, 'странствующую торговку', 'странствующего купца' )]. На [Select_CString(merchant.IsFemale, 'ней', 'нём' )] был герб дома Хлаалу, и [Select_CString(merchant.IsFemale, 'он спросила', 'он спросил' )], не [Select_CString(ROOT.Char.IsFemale, 'заинтересована', 'заинтересован' )] ли я в каких-нибудь выгодных предложениях.\n\nНа долю секунды я окидываю взглядом свою свиту."
 ek_morrowind_travel_events.0002.a:0 "Что ж, я могу вложить немного золота."
 ek_morrowind_travel_events.0002.a.good:0 "Ваши вложения принесли плоды"
 ek_morrowind_travel_events.0002.a.bad:0 "Рынок оказался бесперспективным"
 ek_morrowind_travel_events.0002.b:0 "Я не могу упустить такую возможность!"
 ek_morrowind_travel_events.0002.b.good:0 "Огромная прибыль"
 ek_morrowind_travel_events.0002.b.bad:0 "Ваши вложения не оправдались"
 ek_morrowind_travel_events.0002.c:0 "Научи меня!"
 ek_morrowind_travel_events.0002.d:0 "Мне это не интересно, благодарю."

 ek_morrowind_travel_events.0003.t:0 "$travel_event_prefix$ Исцеление душ"
 ek_morrowind_travel_events.0003.desc:0 "Наша свита заметила неподалеку наспех сооружённый лагерь целителей. Увидев, что мы приближаемся, [healer.GetFirstName] [Select_CString(healer.IsFemale, 'подошла', 'подошёл' )] ко мне и [Select_CString(healer.IsFemale, 'представилась', 'представился' )].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Благородная', 'Благородный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] нам очень нужны ингредиенты для зелий исцеления. К сожалению, больных слишком много, а наших ресурсов слишком мало. Не могли бы вы нам помочь?»"
 ek_morrowind_travel_events.0003.a:0 "Разумеется, вот золото."
 ek_morrowind_travel_events.0003.b:0 "Как известно, сердца даэдра являются отличными ингредиентами!"
 ek_morrowind_travel_events.0003.b.good:0 "Вы убили нескольких даэдра поблизости"
 ek_morrowind_travel_events.0003.b.bad:0 "Вам удалось сбежать от даэдра"
 ek_morrowind_travel_events.0003.c:0 "Позвольте мне взглянуть на эти раны..."
 ek_morrowind_travel_events.0003.d:0 "Это не моя забота."

 ek_morrowind_travel_events.0004.t:0 "$travel_danger_prefix$ Путь изгнания"
 ek_morrowind_travel_events.0004.desc:0 "До меня дошли слухи, что мне следует быть [Select_CString(ROOT.Char.IsFemale, 'осторожной', 'осторожным' )] при пересечении владения [ROOT.Char.GetCurrentLocation.GetName], поскольку некие эшлендеры-изгнанники разбили лагерь в этом регионе.\n\nСлухи подтвердились, когда [Select_CString(exile.IsFemale, 'могучая воительница заставила', 'могучий воин заставил' )] мою свиту остановиться и [Select_CString(exile.IsFemale, 'представилась', 'представился' )] как [exile.GetFirstName]. [exile.GetSheHe|U] просить нас мирно сдаться и понести наказание за вторжение на их земли."
 ek_morrowind_travel_events.0004.a:0 "Я изгоню тебя в Обливион!"
 ek_morrowind_travel_events.0004.defeated_exile:0 "Вы одержали победу"
 ek_morrowind_travel_events.0004.defeated_by_exile:0 "Вы проиграли в битве"
 ek_morrowind_travel_events.0004.b:0 "Итак, во сколько мне это обойдётся?"
 ek_morrowind_travel_events.0004.c:0 "Думаю, я знаю короткий путь, который избавит меня от них!"
 ek_morrowind_travel_events.0004.d:0 "Если вы проводите меня, это не будет нарушением, не так ли?"
 ek_morrowind_travel_events.0004.offer_accepted:0 "[exile.GetFirstName] [Select_CString(exile.IsFemale, 'присоединилась', 'присоединился' )] к вашему отряду!"
 ek_morrowind_travel_events.0004.offer_refused:0 "[exile.GetFirstName] не [Select_CString(exile.IsFemale, 'убеждена', 'убеждён' )]"

 ek_morrowind_travel_events.0005.t:0 "$travel_event_prefix$ Сводящий с ума шёпот"
 ek_morrowind_travel_events.0005.desc:0 "Изолированное, почти скрытое от посторонних глаз, это довольно редкое место для любых путешествий. Только самые несчастные попадают сюда случайно, и только самые невменяемые попадают сюда по собственной воле.\n\nВполне естественно, что такое ужасное учреждение, как лечебница Горн, построено в таком уединении. Постоянные крики, доносящиеся изнутри, слышны на значительном расстоянии.\n\nЧем чаще я слышу отчаянные вопли, тем отчетливее слышу за ними шёпот. Чем ближе я подхожу к источнику, тем отчётливее они становятся для меня."
 ek_morrowind_travel_events.0005.a:0 "Мне нужно понять..."
 ek_morrowind_travel_events.0005.b:0 "Да смилуется [ROOT.GetCharacter.GetFaith.HighGodName]!"

 ek_morrowind_travel_events.0006.t:0 "$travel_event_prefix$ Тёмные эльфы, тёмные сердца"
 ek_morrowind_travel_events.0006.desc:0 "Я нигде не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] таких ужасов и дикости, какие творятся в Морровинде. Порабощение, убийства, обман, жестокость — там превозносятся любые грехи из всех возможных. Там процветает почитание даэдра. Этот остров осквернён до мозга костей.\n\nНо что меня по-настоящему ужасает, от чего у меня мурашки бегут по коже и, вероятно, не дадут мне спать долгими ночами, так это выражение их лиц, когда они совершают самые отвратительные поступки, какие только можно вообразить.\n\nБудь то избиение порабощённой души или манипулирование мозгом существа, чтобы заставить его выполнять свои приказы, данмеры делают всё это со скучающим видом, словно им хотелось бы, чтобы это было более... Забавно."
 ek_morrowind_travel_events.0006.a:0 "Это возмутительно! Разве они не знают?"
 ek_morrowind_travel_events.0006.b:0 "Это могло бы быть... выгодно."
 ek_morrowind_travel_events.0006.c:0 "Пусть [ROOT.GetCharacter.GetFaith.HighGodName] помилует их души..."