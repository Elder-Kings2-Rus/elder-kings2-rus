l_russian:
 ek_travel_events_bm.0001.t: "Подземный экспресс"
 ek_travel_events_bm.0001.desc: "Бесконечные болота Чернотопья внезапно заканчиваются. Моя свита продирается сквозь кусты и выходит на довольно приветливую на вид поляну, покрытую красноватой глиной. К счастью, эта земля куда более твёрдая и сухая, чем все поверхности, по которым мы шли последние несколько дней.\n\nНо вдруг земля начинает уходить из-под ног. Глина пузырится, словно смола. Она мигом превращается в грязь, и хотя мы пытаемся выбраться, жижа уже достигает наших колен."
 ek_travel_events_bm.0001.guide: "\n\n— Подождите, — говорит [argonian_guide.GetFirstName], [Select_CString(argonian_guide.IsFemale, 'наша проводница', 'наш проводник' )]. [argonian_guide.GetHerHis|U] тон весьма спокойный. — Нас вот-вот прокатит друг."
 ek_travel_events_bm.0001.native: "\n\nВы прекрасно знаете, что это такое. Вас вот-вот проглотит корневой червь – самый быстрый – и наименее предсказуемый – способ передвижения по болоту."
 ek_travel_events_bm.0001.desc2: "\n\nЗемля разверзается и под нами раскрывается огромная пасть, которая проглатывает нас целиком!"
 ek_travel_events_bm.0001.a: "Что ж, придётся довериться [Select_CString(argonian_guide.IsFemale, 'проводнице', 'проводнику' )]..."
 ek_travel_events_bm.0001.a.tt: "Вас ждёт неясная судьба..."
 ek_travel_events_bm.0001.a.flavor: "Этот вариант доступен благодаря наличию [Select_CString(argonian_guide.IsFemale, 'аргонианинки-проводницы', 'аргонианина-проводника' )] в вашей [Concept( 'entourage', 'свите' )|E]"
 ek_travel_events_bm.0001.b.flavor: "Этот вариант доступен, потому что ваша [culture|El] обладает [Concept( 'innovation', 'инновацией' )|E] #V $innovation_black_marsh_natives$#!"
 ek_travel_events_bm.0001.c.flavor: "Вы решили бороться с монстром!"
 ek_travel_events_bm.0001.b: "— Всем сохранять спокойствие!"
 ek_travel_events_bm.0001.c: "— К бою!"

 ek_travel_events_bm.0002.t: "Подземный экспресс"
 ek_travel_events_bm.0002.desc_freed: "Не теряя времени, я начинаю выкрикивать команды своей свите. Действуя сообща, мы смогли выбраться из пасти твари. Мы смогли удержать пасть открытой и я [Select_CString(ROOT.Char.IsFemale, 'вытащила', 'вытащил' )] последнего члена моей группы, прежде чем пасть захлопнулась и монстр скрылся под землёй.\n\nМы мельком успели взглянуть на загадочного зверя и увидели полупрозрачную кожу и просторные внутренние полости. Судя по всему, червь никак не отреагировал на повреждения – если мы их вообще нанесли – своей пасти."
 ek_travel_events_bm.0002.desc_guide: "Ещё более шокирующими, чем факт проглатывания заживо, были заверения [Select_CString(argonian_guide.IsFemale, 'моей проводницы', 'моего проводника' )] о безопасности всего этого. Но в данной ситуации оставалось только довериться [argonian_guide.GetHerHim]. В итоге шок прошёл, и мы осознали, что оказались внутри пасти какого-то гигантского зверя. Позже [argonian_guide.GetFirstName] [Select_CString(argonian_guide.IsFemale, 'объяснила', 'объяснил' )] мне, что чудовище было огромным «корневым червём», подземным существом, которое используется для передвижения по болотам между подобными красными полянами, вроде той, которую я [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )] за место отдыха. Судя по всему, нас взяли в поездку."
 ek_travel_events_bm.0002.desc_native: "Несмотря на первоначальный шок от факта проглатывания заживо, это был приятный сюрприз. Мы обнаружили, что нас несёт один из огромных корневых червей, которые стремительно передвигаются между корней Чернотопья. Красная глина, конечно же, отмечает один из многих входов в этот подземный экспресс; теперь нам нужно только знать, как и когда выбраться обратно. Я пока что [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] расслабиться и ждать конечной."
 ek_travel_events_bm.0002.desc_failed: "Увы, но несмотря на все попытки сопротивления, подземная пасть поглотила нас. Челюсти сомкнулись вокруг нас, а затем нас как будто засосало в какой-то туннель. Я едва [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] слышать своих спутников, и, казалось, они тоже почти не слышали меня. Нас сильно мотало из стороны в сторону и укачивало. Нам всем казалось, что мы вот-вот умрём."
 ek_travel_events_bm.0002.end: "\n\nМы не могли сказать, сколько именно времени прошло. Но поездка закончилась так же внезапно, как и началась. Протолкнувшись через грязную землю, червь выплюнул нас на поверхности поляны, которая была очень похожа на ту, с которой начался наш путь. Мы решили побыстрее убраться отсюда."
 ek_travel_events_bm.0002.desc_lost: "\n\nОказавшись на безопасном расстоянии, мы пересчитали присутствующих. Все на месте, за исключением [Select_CString(entourage_member.IsFemale, 'одной', 'одного' )]. [entourage_member.GetFirstName], ты где?"
 ek_travel_events_bm.0002.desc_lost.tt:0 "[entourage_member.GetFirstName] [Select_CString(entourage_member.IsFemale, 'была проглочена и выплюнута', 'был проглочен и выплюнут' )] в случайном месте в Чернотопье!"
 ek_travel_events_bm.0002.a: "Что, во имя Обливиона, это было?"
 ek_travel_events_bm.0002.b: "Где, во имя Обливиона, мы?"
 ek_travel_events_bm.0002.desc_near_destination: "Вас выплюнули недалеко от места назначения вашего [Concept('travel', 'путешествия')|E]!"
 ek_travel_events_bm.0002.desc_same_area: "Вас выплюнули где-то в том же регионе Чернотопья!"
 ek_travel_events_bm.0002.desc_previous: "Вас выплюнули в начале вашего пути!"
 ek_travel_events_bm.0002.desc_random: "Вас выплюнули в случайном месте в Чернотопье!"