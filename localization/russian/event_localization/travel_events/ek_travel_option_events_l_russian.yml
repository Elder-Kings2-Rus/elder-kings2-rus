 #EK TODO: give this a writer for review
 ek_travel_option_events.0001.t: "$adventurers_scout_for_talent_option$: [Select_CString(local_character.IsFemale, 'Изгнанная преступница', 'Изгнанный преступник' )]"
 ek_travel_option_events.0001.intro: "Мой путь проходит через местечко [ROOT.Char.GetCurrentLocation.GetName] и тут я встречаю на дороге [Select_CString(local_character.IsFemale, 'женщину', 'мужчину' )]. Не нужно быть невероятно проницательным, чтобы подметить все признаки – осторожные взгляды через плечо, пальцы, инстинктивно сжимающие спрятанный кинжал, и тяжесть в глазах, которую несут только те, кто находится на задворках общества. Несомненно, у [Select_CString(local_character.IsFemale, 'этой женщины', 'этого мужчины' )] была веская причина оставить своё было сообщество позади. Возможно, [local_character.GetSheHe] окажется ценным дополнением к моему лагерю. Когда я подхожу ближе, меня встречает [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('local_character'))] ухмылка на [local_character.GetHerHis] лице.\n\n"
 ek_travel_option_events.0001.excellent: "— Я [local_character.GetWomanMan] выдающихся талантов, — уверенно заявляет [local_character.GetSheHe]. — И я [Select_CString(local_character.IsFemale, 'готова', 'готов' )] предложить вам свои услуги – за определённую плату, разумеется."
 ek_travel_option_events.0001.good: "— Думаю, я могу быть [Select_CString(local_character.IsFemale, 'полезна', 'полезен' )] для вашего дела, — говорит [local_character.GetSheHe]. — Вопрос лишь в том, сколько вы готовы заплатить за мои услуги?"
 ek_travel_option_events.0001.average: "— Похоже, у нас есть что-то общее, — провозглашает [local_character.GetSheHe]. — Может быть, нам стоит поработать вместе некоторое время?"
 ek_travel_option_events.0001.poor: "— Пожалуйста, мне больше некуда идти, — умоляет [local_character.GetSheHe]. — Пустите меня в ваш лагерь."
 ek_travel_option_events.0001.a: "Возьми эти монеты и докажи свою ценность!"
 ek_travel_option_events.0001.provisions: "Полагаю, еды будет достаточно в качестве оплаты, верно?"
 ek_travel_option_events.0001.b: "На что мне [Select_CString(local_character.IsFemale, 'такая', 'такой' )] [local_character.Custom('InsultNoun')]."

 excellent.skill_tt: "[local_character.GetUIName] [Select_CString(local_character.IsFemale, 'изумительна', 'изумителен' )] в своём деле"
 good.skill_tt: "[local_character.GetUIName] [Select_CString(local_character.IsFemale, 'хороша', 'хорош' )] в своём деле"
 average.skill_tt: "[local_character.GetUIName] [Select_CString(local_character.IsFemale, 'неплоха', 'неплох' )] в своём деле"
 poor.skill_tt: "[local_character.GetUIName] [Select_CString(local_character.IsFemale, 'плоха', 'плох' )] в своём деле"