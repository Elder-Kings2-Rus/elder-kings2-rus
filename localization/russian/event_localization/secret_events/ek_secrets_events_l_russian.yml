 ek_secrets.0002.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has publicly denounced me as a vile Daedra Worshipper, who convenes with $azura$! Her worship is subject to persecution according to the ruling faith of the realm, and only [ROOT.Char.GetFaith.NegativeAfterLife] awaits my soul..."
 ek_secrets.0002.a:0 "This is a misunderstanding!"
 ek_secrets.0002.b:0 "Why yes I do worship the $azura_alt$, how could you tell?"
 
 ek_secrets.0102.negative.desc:0 "It seems the influence of the Daedra seeps even within my court! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] accuses [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] of consorting with $azura$, a Prince declared heretical within our faith! If we let it slip, who knows what devious plots her worship will bring upon our realm..."
 ek_secrets.0102.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has publicly accused [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] of being devoted to the Daedric Prince $azura$!"
 ek_secrets.0102.worried.desc:0 "I also worship the $azura_alt$ in secret, and must be more careful from now on..."
 ek_secrets.0102.positive_2.desc:0 "It seems [secret_exposer.GetFirstName] does not understand how convening with $azura$ brings us closer to the divine..."
 ek_secrets.0102.dislikes_negative:0 "[owner.GetFirstName]?! Consorting with Daedra?!"
 ek_secrets.0102.b:0 "This dangerous worship cannot be tolerated! Guards!"
 ek_secrets.0102.c:0 "Surely there are more important things to do?"
 
