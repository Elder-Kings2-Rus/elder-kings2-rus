 ek_secrets.0002.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] публично [Select_CString(secret_exposer.IsFemale, 'осудила и назвала', 'осудил и назвал')] меня мерзким #LORE [Concept( 'compendium_daedra', 'даэдрапоклонником' )|E]#!, который связался с Принцем Даэдра, известным как $azura$! \n\nПоклонение ей преследуется местной официальной верой, и только [ROOT.Char.GetFaith.NegativeAfterLife] ждет мою душу..."
 ek_secrets.0002.a:0 "Это недоразумение!"
 ek_secrets.0002.b:0 "Даже если я действительно служу $azura_alt$, как вы это докажете?"
 
 ek_secrets.0102.negative.desc:0 "Кажется, влияние #LORE [Concept( 'compendium_daedra', 'Даэдра' )|E]#! просачивается даже в мой двор! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] говорит, что $azura$ влияет на [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], согласно нашей вере, этот Принц признан еретическим! Если мы оставим это без внимания, кто знает, какие деяния поклонение ей принесет в нашу державу..."
 ek_secrets.0102.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] публично [Select_CString(secret_exposer.IsFemale, 'осудила', 'осудил')] [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] за преданность #LORE [Concept( 'compendium_daedric_prince', 'Даэдрическому Принцу' )|E]#!, известному, как $azura$!"
 ek_secrets.0102.worried.desc:0 "$azura_alt$ с этого момента мой покровитель, мне стоит быть осторожней..."
 ek_secrets.0102.positive_2.desc:0 "Кажется, [secret_exposer.GetFirstName] не понимает, как может $azura$ приблизить нас к божественному..."
 ek_secrets.0102.dislikes_negative:0 "[owner.GetFirstName]?! В сговоре с #LORE [Concept( 'compendium_daedra', 'Даэдра' )|E]#!?!"
 ek_secrets.0102.b:0 "Это недопустимо! Стража!"
 ek_secrets.0102.c:0 "Может, у нас есть более важные дела?"
 
