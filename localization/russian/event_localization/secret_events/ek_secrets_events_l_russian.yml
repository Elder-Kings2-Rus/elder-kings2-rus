 ek_secrets.0002.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] публично [Select_CString(secret_exposer.IsFemale, 'осудила и назвала', 'осудил и назвал')] меня [Select_CString(ROOT.Char.IsFemale, 'мерзкой', 'мерзким' )] [Glossary( 'даэдра', 'DAEDRA_GLOSS' )]поклонни[Select_CString(ROOT.Char.IsFemale, 'цей, которая связалась', 'ком, который связался' )] с князем даэдра, известной как $azura$!.\n\nЕё культ преследуется господствующей официальной верой, так что моей душе суждено отправиться в [ROOT.Char.GetFaith.NegativeAfterLife]."
 ek_secrets.0002.a:0 "Это недоразумение!"
 ek_secrets.0002.b:0 "Даже если я действительно служу $azura_alt$, как вы это докажете?"
 
 ek_secrets.0102.negative.desc:0 "Кажется, влияние [Glossary( 'даэдра', 'DAEDRA_GLOSS' )] просачивается даже в мой двор! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] утверждает, что $azura$ влияет на персонажа по имени [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. А ведь по канонам нашей веры поклонение этому князю считается ересью! Если мы закроем на это глаза, то кто может поручиться, что этот культ не причинит зла нашей державе?"
 ek_secrets.0102.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] публично [Select_CString(secret_exposer.IsFemale, 'осудила', 'осудил')] персонажа по имени [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] за поклонение [Glossary( 'князю даэдра', 'DAEDRA_GLOSS' )], известной как $azura$!"
 ek_secrets.0102.worried.desc:0 "$azura_alt$? Я тоже втайне служу ей. Отныне мне нужно быть вдвойне осторожнее."
 ek_secrets.0102.positive_2.desc:0 "Кажется, [secret_exposer.GetFirstName] не понимает, как $azura$ может помочь нам постичь божественное..."
 ek_secrets.0102.dislikes_negative:0 "[owner.GetFirstName]?! В сговоре с [Glossary( 'даэдра', 'DAEDRA_GLOSS' )]?!"
 ek_secrets.0102.b:0 "Подобная ересь возмутительна! Стража!"
 ek_secrets.0102.c:0 "Неужто у нас нет более важных дел?"
 
