l_russian:
feast_header:0 "Праздник:"
feast_default.1001.t:1 "$feast_header$ Восторг"
feast_default.1001.new_life.t:1 "$feast_header$ Восторг"
feast_default.1001.very_high_learning:0 "После долгого разговора о наших восхитительных блюдах [impressed_guest.GetTitledFirstName] заявляет, что [impressed_guest.GetSheHe] считает меня самым образованным и мудрым, и что мои высказывания всегда имеют неоценимую ценность для тех, кто менее начитан, чем я."
feast_default.1001.high_learning:0 "После долгого разговора за едой [impressed_guest.GetTitledFirstName] говорит, что [impressed_guest.GetSheHe] восхищается тем, как я могу подробно излагать любую тему."
feast_default.1001.average_learning:0 "Поговорив некоторое время за ужином, [impressed_guest.GetTitledFirstName] наклоняется ко мне, чтобы сказать, что [impressed_guest.GetSheHe] впечатляет, насколько я хорошо разбираюсь в столь многих вещах."
feast_default.1001.low_learning:0 "Пока я разговариваю с людьми за ужином, [impressed_guest.GetTitledFirstName] наклоняется ко мне."Хотел бы я уметь говорить так же умно, как вы, [ROOT.Char.GetTitledFirstName]!"\n\nЯ вытираю суп с подбородка и улыбаюсь умной улыбкой."
feast_default.1001.a:0 "[impressed_guest.GetSheHe|U] признает истинный интеллект, я вижу это."

feast_default.1002.t:0 "$feast_header$ Невыносимое ожидание"
feast_default.1002.desc:0 "Я не могу поверить, как долго мы ждали еду! Мы здесь, чтобы поесть или полюбоваться текстурой деревянного стола? На что ты пялишься, [other_guest.GetTitledFirstName], я просто очень голоден!"
feast_default.1002.a:0 "Я тоже чувствую запах на кухне!"
feast_default.1002.gluttons_and_impatients:0 "Каждый нетерпеливый и прожорливый гость"

feast_default.1003.t:0 "$feast_header$ Восторг"
feast_default.1003.new_life.t:0 "$feast_header$ Восторг"
feast_default.1003.desc:0 "Поев вместе некоторое время, я, должно быть, сказал что-то особенно умное, потому что [other_guest.GetTitledFirstName] похвалил меня за то, какой я умный!\n\nВ ответ я интеллигентно улыбаюсь в ответ своему коллеге-ученому, прежде чем заняться со слюной, стекающей по моему подбородку."
feast_default.1003.a:0 "Иногда я говорю умные вещи."
feast_default.1003.b:0 "Я не знал, что [other_guest.GetSheHe] чувствует также!"

feast_default.1004.t:0 "$feast_header$ Небесное наслаждение"
feast_default.1004.desc_exotic:0 "Ах, что это за еда, такая богатая на вкус? Такого невероятного экзотического лакомства я еще никогда не видела и не пробовала! О, и эти удивительно странные щедрые сладости!\n\nНа этом празднике есть несколько невероятных блюд, которые я никогда раньше не видел и сомневаюсь, что увижу снова! Я должен спросить источник!"
feast_default.1004.desc_lavish:0 "Какое огромное и бесконечное множество блюд и десертов! Это та еда, которую я могу ожидать в [ROOT.GetFaith.PositiveAfterLife]? О, и какой обширный выбор сладостей!\n\nЭто, должно быть, самая большая еда, которую я когда-либо видел в одном месте!"
feast_default.1004.desc_meager:0 "Что это? На этой кости есть мясо? Мужчины обычно едят такие маленькие овощи? Это та еда, которую мне ожидать в [ROOT.GetFaith.NegativeAfterLife]? Ой, а где сладости?\n\nВот как крестьяне едят!"
feast_default.1004.desc:0 "Ах, что это за мясо, такое богатое на вкус? Что это за овощи, почти сладкие? О, и эти замечательные маленькие десерты!\n\nНа этом празднике одни из лучших блюд, которые я когда-либо пробовал!"
feast_default.1004.a:0 "Восхитительно!"
feast_default.1004.a_meager:0 "Жалко!"
feast_default.1004.b:0 "Это потрясающе! Передай мне еще порцию!"
feast_default.1004.b_meager:0 "Это все? Будут ли вторые блюда?"

feast_default.1005.t:0 "$feast_header$ Изоляция"
feast_default.1005.desc:0 "Это слишком. Непрекращающаяся болтовня окружающих, множество лиц, обращенных ко мне для разговора..."
feast_default.1005.desc_friendly_guest:0 "\n\nМне повезло, что [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] по крайней мере здесь."
feast_default.1005.a:0 "Должно быть место, где я могу побыть один."
feast_default.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], не оставляйте меня наедине с этими тварями!"
feast_default.1005.c:0 "— Э-э, я... я... Ужасная у нас погода, не так ли?"

feast_default.1006.table_companions:0 "Все сидят рядом со мной"
feast_default.1006.t:0 "$feast_header$ Дома"
feast_default.1006.desc:0 "Ах, нет ничего лучше праздника! Это напоминает нам всем о том, что хорошо в жизни, и компания тоже не так уж плоха! По крайней мере, так думают те, кто сидит рядом со мной.\n\n"Вы что-то особенное, [ROOT.Char.GetFirstNameNoTooltip]," [guest_1.GetTitledFirstName] говорит мне. [guest_2.GetTitledFirstName] и [guest_3.GetTitledFirstName] кивают головой в знак согласия."
feast_default.1006.a:0 "Я просто делаю то, что считаю правильным!"
feast_default.1006.b:0 "Всем еще один раунд!"
feast_default.1006.c:0 "Нет другого способа жить по-настоящему, друзья мои!"

feast_default.1007.t:0 "$feast_header$ Ненасытный"
feast_default.1007.desc:0 "Из-за постоянной подачи вкусных блюд большинство гостей отказались от еды на ночь, просто наслаждаясь развлечениями. Я рад видеть, что [other_glutton.GetTitledFirstName] знает лучше!\n\n[other_glutton.GetSheHe|U] и я оба жаждем попробовать, пока есть еда!"
feast_default.1007.a:0 "Вместе мы могли бы съесть целую лошадь!"
feast_default.1007.b:0 "Бьюсь об заклад, я могу переесть [other_glutton.GetHerHim]."

feast_default.1008.t:0 "$feast_header$ Запятнанное суждение"
feast_default.1008.desc:0 "Когда глаза [secret_recipient.GetTitledFirstNamePossessive] округляются от моих слов, я понимаю, в чем только что признался. Я изо всех сил пытаюсь оттолкнуть свою кружку.\n\n"Я выпил слишком много. Я пытаюсь встать, немного пошатываясь. "Не верь ни одному моему слову!""
feast_default.1008.a:0 "Как же этому довелось случиться..."
feast_default.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U] не купится на мои оправдания...#!"

feast_default.1009.t:0 "$feast_header$ Запятнанное суждение"
feast_default.1009.desc:0 "Глаза [secret_recipient.GetTitledFirstNamePossessive] округляются от моих слов, и я понимаю, что только что сказал о [secret_owner.GetTitledFirstName]. Я изо всех сил пытаюсь оттолкнуть свою кружку.\n\n"
feast_default.1009.a:0 "Как же этому довелось случиться..."

feast_default.1010.t:0 "$feast_header$ Обещание есть обещание"
feast_default.1010.desc:1 "Что я обещал прошлой ночью? Я не могу вспомнить, что к этому привело, но я помню, как хлопнул по спине [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )], сказав [favor_recipient.GetHerHim], что сделаю все, о чем [favor_recipient.GetSheHe] попросит меня.\n\nТеперь ходит много слухов о "клятве" которую я дал!"
feast_default.1010.a:0 "Обещание есть обещание, несмотря ни на что."
feast_default.1010.b:0 "Это был просто пьяный бред!"
feast_default.1010.every_participant_with_high_opinion:1 "Каждый другой участник, который уважает [favor_recipient.GetFirstNameNoTooltip]"

feast_default.1011.t:0 "$feast_header$ на тропе войны"
feast_default.1011.desc:0 "Это опьяняет — напиток в моей крови и гнев в моих венах.\n\nМой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] спотыкается в меня вне зала, и я ошибочно принимаю [guest_to_murder.GetHerHim] за [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. Через мгновение [guest_to_murder.GetHerHis] кровь стекает по моему клинку. Когда [guest_to_murder.GetHerHis] тело  падает на землю, я внезапно чувствую себя очень трезвым."
feast_default.1011.a:0 "Мой нож настигнет [guest_to_murder.GetSheHe|U]! Обещаю!"
feast_default.1011.a.success:0 "Люди считают, что это был несчастный случай"
feast_default.1011.a.failure:0 "Люди не покупаются на мою ложь"
feast_default.1011.b:0 "Я… мне нужно почистить лезвие...!"
feast_default.1011.b.success:0 "Убийство остается загадкой"
feast_default.1011.b.failure:0 "Я разоблачен как убийца"
feast_default.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip], как ты мог?!"

feast_default.1012.t:0 "$feast_header$ Смертельные жидкости"
feast_default.1012.desc_opening:0 "Мой [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstNamePossessive] рад принять еще один стакан, но его заглушают брызги собственного напитка, когда я выливаю его на пол.\n\nПо мере того, как [guest_to_murder.GetHerHis] дыхание становится затрудненным, и вся краска сходит с [guest_to_murder.GetHerHis] лица, я чувствую, как расплывается моя улыбка. У меня вырывается смешок, когда [guest_to_murder.GetHerHis] тело падает на стол."
feast_default.1012.a:1 "Тост за [guest_to_murder.GetTitleTierName|U] и [guest_to_murder.GetHerHis] жажду жизни!"

feast_default.1013.t:0 "$feast_header$ Защитник"
feast_default.1013.desc:0 "Поскольку мой [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] преследует к моему [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName] с кипящим гневом в [guest_to_kill.GetHerHis] глазах и ножом в руке я поступаю даже не задумываясь.\n\nЯ хватаю ближайший предмет, который можно использовать в качестве оружия, и бросаюсь в атаку."
feast_default.1013.a:0 "Кто знал, что столовые приборы могут быть такими острыми?"
feast_default.1013.a_1:0 "Надеюсь, [ROOT.Char.GetFaith.NegativeAfterLife] тепло приветствует [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')]."
feast_default.1013.b:0 "Я отклоню нож!"
feast_default.1013.b.success:0 "Никто не пострадал"
feast_default.1013.b.failure:0 "Я #EMP почти#! справился"
feast_default.1013.b.big_failure:0 "я проиграл"
feast_default.1013.c:0 "...и бросайтесь прямо в укрытие."
feast_default.1013.d:0 ""Я выступал в защиту [guest_to_save.GetFirstNameNoTooltip], вы все это видели.""

feast_default.1014.t:0 "$feast_header$ Свидетель"
feast_default.1014.desc:0 "Мой [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] усмехается, когда я, спотыкаясь, выхожу наружу, чтобы облегчиться. Злость, которая уже кипит в моих венах, набирает разрушительную силу, когда [guest_to_murder.GetSheHe] идет ко мне."
feast_default.1014.a:0 "Пожалуйста, [witness.GetTitledFirstNameNoTooltip], никому не говорите!"
feast_default.1014.a_2:0 "Вы никому не расскажете о том, что видели."
feast_default.1014.b:0 "Поговорим о том, чтобы оказаться не в том месте и не в то время!"



feast_default.1016.t:0 "$feast_header$ Блестящие безделушки"
feast_default.1016.desc_intro:0 "Я оглядываю оживленную комнату. Горят костры, льются напитки. Восхитительные угощения превращаются в хворост, и настроение приподнятое.\n\nВ темном углу, ловя мерцание света, я поблескиваю [trinket_to_steal.GetName]. Кажется, он брошен на одном из боковых столиков и явно зовет меня по имени."
feast_default.1016.desc_greedy:0 "\n\nБыло бы преступлением #EMP не избавить#! его от одиночества! Я быстро оглядываю комнату, чтобы убедиться, что за мной не наблюдают.."
feast_default.1016.desc_hesitant:0 "\n\nЯ сурово сжимаю кулак, пытаясь побороть свое желание, надеясь, что никто не заметит."
feast_default.1016.desc_default:0 "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] кажется состоятельным, [activity.GetOwner.GetSheHe] никак не мог пропустить эту крошечную безделушку..."
feast_default.1016.a_greedy:0 "Не против, если я это сделаю!"
feast_default.1016.a_hesitant:0 "Я просто не могу с собой поделать..."
feast_default.1016.a:0 "Это #EMP определенно#! красивая безделушка."
feast_default.1016.b:0 "Нет. Это неправильно."
feast_default_1016_stealth.desc:0 "Ваше воровство осталось незамеченным"
feast_default_1016_observed.desc:0 "У вас был свидетель"
feast_default.1016.tt:0 "Брелок украден"


feast_default.1017.t:0 "$feast_header$ Что скрывается в тени"
feast_default.1017.desc_intro:0 "Я медленно продвигаюсь к приставному столу, поддерживая разговоры с гостями, которых встречаю по пути.\nКогда я нахожусь у [new_trinket.GetName], одним движением я быстро, но осторожно подталкиваю предмет к краю стола в подготовленный заранее платок. Успех!"
feast_default.1017.desc_discovered:0 "\n\nПрилив адреналина зашкаливает, но... У меня тревожное ощущение, что я был не единственным свидетелем моего ограбления.\n\nВремя покажет..."
feast_default.1017.desc_stealth:0 "\n\nПрилив адреналина, стук моего сердца в груди и сладкий вкус победы при успешном приобретении.\n\nВ этот момент все остальное действительно не имеет значения."
feast_default.1017.a:0 "Это не хорошо."
feast_default.1017.b:0 "Это отлично!"
feast_default.1017.b_honest:0 "надеюсь никто не узнает..."


feast_default.1018.t:0 "... появится"
feast_default.1018.desc_intro:0 "Ни с того ни с сего на моем пороге появляется [witness.GetTitledFirstNameNoTooltip]. Ясно, что у [witness.GetSheHe] есть скрытые мотивы для [witness.GetHerHis] визита.\n\n"...[feast_host.GetTitledFirstNameNoTooltip] как сообщается, искал [trinket_to_steal.GetName] и, честно говоря, я не уверен, что такое я видел, но я подумал, что лучше всего услышать вашу версию истории, как это было#!. Вы случайно не видели его во время пира?" [witness.GetSheHe|U] разглядывает меня сверху донизу"."
feast_default.1018.desc_greedy:0 "\n\nКак смеет [witness.GetSheHe]! Гвозди впиваются в мои ладони, я изо всех сил стараюсь не смотреть открыто на откровенное самодовольство [witness.GetTitledFirstNameNoTooltip], пытаясь придумать свой следующий шаг."
feast_default.1018.desc_default:0 "\n\nМое сердце снова стучит в ушах, и я чувствую, как по моей спине стекает струйка пота. Это риск, на который я иду в обмен на этот сладкий, сладкий момент покупки."
feast_default.1018.a:0 "У меня здесь есть мешочек для монет, который мог бы быть."
feast_default.1018.a_contempt:0 "Возьми этот мешочек для монет и уходи с тобой!"
feast_default.1018.a_tt:0 "[witness.GetTitledFirstNameNoTooltip] сохраняет [witness.GetHerselfHimself]"
feast_default.1018.b:0 "Эта старая вещь? Никогда не доводилось видеть."
feast_default.1018.b_contempt:0 "Эта старая вещь? Никогда.. Не доводилось видеть.. Это."
feast_default_1018_success.desc:0 "[witness.GetTitledFirstNameNoTooltip] убежден(а)"
feast_default_1018_failure.desc:0 "[witness.GetTitledFirstNameNoTooltip] не убежден(а)"
feast_default_1018_success.t:0 "Успешное убеждение"
feast_default_1018_failure.t:0 "Неудачное убеждение"
feast_default.1018.c:0 "Положил глаз... #EMP и руки#! на нее!""
feast_default.1018.d:0 "Это была ошибка! Я верну ее!"
feast_default.1018.d_tt:0 "Это больше не повторится!"


feast_default.1019.t:0 "Апология"
feast_default.1019_start:0 "Когда я вхожу в комнаты [feast_host.GetTitledFirstNameNoTooltip], мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] смотрит на меня с.."
feast_default.1019.desc_intro_redeemed:0 "$feast_default.1019_start$ разочарованный взгляд.\n\n"Я этого не предвидел, признаюсь. иметь свой собственный [feast_host.Custom2('RelationToMe', ROOT.Char)] стать жертвой такого постыдного поведения... действительно, это должно тяготить вас. Я приветствую ваше признание, это первый шаг к улучшению.""
feast_default.1019.desc_intro_condemned:0 "$feast_default.1019_start$ неодобрительный взгляд.\n\n"Мы никогда не сходились во взглядах, ты и я.. Мой собственный [feast_host.Custom2('RelationToMe', ROOT.Char)] поддался такой вещи, как мелкое воровство...Это самое обидное и грустное. Ты должен стараться быть лучше.""
feast_default.1019.desc_redemption_greedy:0 "\n\nЯ подыгрываю этому театральному действу, хотя и знаю, что альтернатива была бы намного хуже. По крайней мере, я избежал неприятностей... на этот раз."
feast_default.1019.desc_condemnation_greedy:0 "\n\nС трудом сдерживая себя, я смотрю на землю перед [feast_host.GetHerHim] и киваю. Да, я #EMP буду лучше в следующий раз#!"
feast_default.1019.desc_redemption:0 "\n\nУниженная своим поведением, я искренне благодарна [feast_host.GetHerHis] за доброжелательный ответ на мою просьбу. Образный камень действительно свалился с моих плеч."
feast_default.1019.desc_condemnation:0 "\n\nЩеки покраснели от стыда, мне противно собственное поведение. Независимо от того, что на меня нашло, теперь я страдаю от последствий."
feast_default.1019.a:0 "... может мне оставить предмет в знак моих недостатков?"
feast_default.1019.a_tt:0 "Попытаться сохранить [trinket_to_steal.GetName]"
feast_default.1019.b:0 "Я не прошу ничего, кроме твоего прощения, мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
feast_default_1019_success.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] поддается убеждению"
feast_default_1019_failure.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] не поддается убеждению"
feast_default_1019_redeemed.t:0 "Искуплен"
feast_default_1019_condemned.t:0 "Осужден"

feast_default.1020.t:0 "$feast_header$ Проишествие"
feast_default.1020.desc:0 "Прогуливаясь по залам моего презренного [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))], [feast_host.GetTitledFirstNameNoTooltip], я тщательно изучаю [feast_host.GetHerHis] коллекцию выставленных артефактов. Такая безвкусица — может быть, [feast_host.GetSheHe] следует понизить планку или две...\n\nМой взгляд задерживается на [feast_target_artifact.GetName]."
feast_default.1020.a_knock_over:0 "Может, я #EMP случайно#! столкну его."
feast_default.1020.a_scratch:0 "Я поцарапаю его хорошенько..."
feast_default.1020.a_drunkard:0 "Я мог бы расплескать свой [ROOT.Char.Custom('RegionalDrink')] на все это..."
feast_default.1020.a_lustful:0 "Я #EMP сильно#! желаю испортить его полностью"
feast_default.1020.a.tt_success:0 "Вы портите артефакт незаметно"
feast_default.1020.a.tt_fined:0 "[activity.GetOwner.GetTitledFirstNameNoTooltip] наказывает вас за ваш поступок"
feast_default.1020.a.tt_imprisoned:0 "[activity.GetOwner.GetTitledFirstNameNoTooltip] принимает ответные меры"
feast_default.1020.b:0 "Нет, лучше не рисковать."
feast_default.1020.tt:0 "Артефакт испорчен"
GUESTS_LIKED_DEFACING:0 "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! гость(и) оценил(и) это действие:"

feast_default.2001.t:0 "$feast_header$ Позорное нетерпение"
feast_default.2001.desc:0 "[host.GetTitledFirstName] объявил о небольшой задержке подачи еды, а [glutton.GetTitledFirstName] выглядит готовым лопнуть от разочарования!\n\nМежду бурчанием в [glutton.GetHerHis] желудке я слышу только недовольное урчание."
feast_default.2001.a:0 "[glutton.GetSheHe|U] выставляет на посмешище [glutton.GetHerselfHimself]."
feast_default.2001.b:0 "[glutton.GetFirstNameNoTooltip] прав! Где наша еда?!"

feast_default.2002.t:0 "$feast_header$ Поклонник"
feast_default.2002.desc:0 "Кто-то невидимый подсунул мне записку во время пира:\n\n"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]"\n\nОт кого могло быть это нежное письмо? Что-то было в том как [crush_1.GetTitledFirstName] застенчиво посмотрела на меня. Или как [crush_2.GetTitledFirstName] улыбнулась, когда мы встретились. Мне показалось, что [crush_3.GetTitledFirstName] очень хочет сесть рядом со мной..."
feast_default.2002.a:0 "Должно быть, [crush_1.GetFirstNameNoTooltip]!"
feast_default.2002.b:0 "Могло ли это быть [crush_2.GetFirstNameNoTooltip]?"
feast_default.2002.c:0 "На нем написано [crush_3.GetFirstNameNoTooltip]."
feast_default.2002.potential_lover_tt:0 "Если вы правы, то будет больше шансов, что персонаж будет ваш [lover|E]"

feast_default.2003.t:0 "$feast_header$ Взаимное настроение"
feast_default.2003.new_life.t:0 "Фестиваль новой жизни: взаимные настроения"
feast_default.2003.desc:0 "То, что начиналось как обычное застолье, стало исключительным благодаря присутствию [other_guest.GetTitledFirstName]!\n\nВесь вечер мы говорили на самые разные темы, и, судя по всему, у нас много общего! Я так хорошо провел время с [other_guest.GetHerHim]."
feast_default.2003.a:0 "Какой хороший вечер!"

feast_default.2005.t:0 "$feast_header$ по всему моему новому [ROOT.Char.Custom('GetClothingArticle')|U]"
feast_default.2005.desc:0 "Мы все могли сказать, что [drunk.GetTitledFirstName] слишком много выпил, хотя [drunk.GetSheHe] настаивал на том, чтобы показать нам, насколько трезвым был [drunk.GetSheHe].\n\nПросто встать с [drunk.GetHerHis] места оказалось сложно для [drunk.GetHerHim], и теперь я весь в вонючей блевотине!"
feast_default.2005.a:0 ""Тебе должно быть стыдно за себя, [drunk.GetFirstNameNoTooltip]!""
feast_default.2005.b:0 ""Ха! Какое вы шоу устроили!""

feast_default.2006.t:1 "$feast_header$ Нетерпеливый [befriending_guest.GetTitleTierName|U]"
feast_default.2006.desc:0 "Поскольку [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] снова прерывает разговор громким смехом, я больше не могу отрицать, что [befriending_guest.GetSheHe] ведет себя странно.\n\n[befriending_guest.GetSheHe|U] никогда не отходит далеко от меня, присоединяется ко мне в каждом разговоре, выражает признательность за все, что я говорю..."
feast_default.2006.a:0 "Это странный способ добиться моей благосклонности, но должен сказать, что он работает."
feast_default.2006.b:0 "Я мог бы привыкнуть к этому!"
feast_default.2006.c:0 "Терпеть не могу, когда кто-то вот так преследует меня!"
feast_default.2006.d:0 "Пожалуйста, оставь меня одного!"

feast_default.2007.t:0 "$feast_header$ Раскрытое дело!"
feast_default.2007.desc:0 "Громкий треск разносится по большому залу, когда одна из дверей в служебные помещения ломается.\n\nВ полуодетом кувырке мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [lover_guest_1.GetTitledFirstName] и мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [lover_guest_2.GetTitledFirstName] высыпаются на пол на глазах у всех."
feast_default.2007.a_chaste:0 "Я не могу смотреть!"
feast_default.2007.a_lustful:0 "Просто #EMP представьте#! чем они могли заниматься...!"
feast_default.2007.a_sadistic:0 "Ха! Это вкусно!"
feast_default.2007.a_compassionate:0 "Такого позора никто не заслуживает..."
feast_default.2007.b:0 "Представить, что #EMP у них#! был такой секрет!"

feast_default.2008.t:0 "$feast_header$ за запертой дверью"
feast_default.2008.desc:1 "Когда [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] попытался незаметно прокрасться с пиршества, мне показалось, что я мельком увидел руку [homosexual_character.GetHerHis], скользнувшую в руку [romance_target.Custom('FemaleMale')] слуга!\n\nМои подозрения подтвердились, когда я застал их в укромном помещении полураздетыми!"
feast_default.2008.a:0 "Общение с другим [homosexual_character.GetWomanMan]?! Царство должно знать!"
feast_default.2008.b:0 "Твой секрет в безопасности со мной, [homosexual_character.GetFirstNameNoTooltip]. На данный момент."
feast_default.2008.c:0 "Оскверняет #EMP моих#! слуг без моего одобрения?!"
feast_default.2008.d:0 "О, [homosexual_character.GetFirstNameNoTooltip], если бы я только знал."
feast_default.2008.d.unlock_text:0 "Ваша [sexuality|E] делает эту опцию доступной"

feast_default.2009.t:0 "$feast_header$ Пожалуйста, продолжайте"
feast_default.2009.desc:1 "Я внимательно слушаю [secret_holder.GetTitledFirstName], пока [secret_holder.GetSheHe] небрежно раскрывает всевозможные вещи. Отвлеченный попыткой получить последнюю каплю из кружки [secret_holder.GetHerHis], [secret_holder.GetSheHe] не обращает внимания на то, как внимательно я обращаю внимание.\n\nКак только [secret_holder.GetSheHe] понимает, [secret_holder.GetSheHe] начинает вставать."Я просто болтаю! Все равно это неправда!""
feast_default.2009.a:0 "О, это просто #EMP очень#! интересные прогулки."

feast_default.2011.t:0 "$feast_header$ Обещание есть обещание"
feast_default.2011.desc:0 "Не заботясь ни о каком этикете, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] хлопает меня по спине."
feast_default.2011.a:0 "Ты [favor_character.GetWomanMan] своего слова, не так ли?"
feast_default.2011.b:0 ""Ха, [favor_character.GetTitledFirstNameNoTooltip] слишком пьян, чтобы понять, что говорит [favor_character.GetSheHe]!""

feast_default.2012.t:0 "$feast_header$ Свидетель"
feast_default.2012.desc:0 "Когда я выхожу на улицу, чтобы облегчиться, я слышу крики из-за угла. Когда я поворачиваю его, я вижу, как мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] ухмыляется, когда [murderer.GetSheHe] вонзает [murderer.GetHerHis] клинок в лицо покрытия [murdered_guest.GetTitledFirstName].\n\nКаких бы звуков я ни издал, должно быть, было достаточно, чтобы [murderer.GetFirstName] повернулся ко мне с удивлением на лице."
feast_default.2012.a:0 "Что вы #EMP наделали#!?!"
feast_default.2012.b:0 "Все узнают о вашем преступлении!"
feast_default.2012.c:0 "У моего молчания есть цена."

feast_default.2013.t:0 "$feast_header$ Подхалим"
feast_default.2013.desc:0 "Ходившие слухи о том, что [bootlicker.GetTitledFirstName] хочет выслужиться перед [shared_liege.GetTitledFirstName], подтверждаются тем, что [bootlicker.GetSheHe] вручает подарок [shared_liege.GetHerHim].\n\n"
feast_default.2013.a:0 ""Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! У меня тоже есть подарок для Вас!""
feast_default.2013.a.success:0 "[shared_liege.GetTitledFirstName] впечатлен вашим спонтанным подарком"
feast_default.2013.a.failure:0 "[shared_liege.GetTitledFirstName] не впечатлен вашим спонтанным подарком"
feast_default.2013.b:0 "Я посвящаю тост во славу [shared_liege.GetTitledFirstNameNoTooltip]!"
feast_default.2013.b.success:0 "[shared_liege.GetTitledFirstName] впечатлен вашим спонтанным тостом"
feast_default.2013.b.failure:0 "[shared_liege.GetTitledFirstName] не впечатлен вашим спонтанным тостом"
feast_default.2013.c:0 "Пролейте свой напиток на одаренную шкуру и заявите, что это был несчастный случай."
feast_default.2013.c.success:0 "Все считают, что разлив был несчастным случаем"
feast_default.2013.c.failure:0 "Никто не верит, что разлив был несчастным случаем"
feast_default.2013.d:0 "Не надо спешить. Я придумаю что-нибудь в другой раз."

feast_default.3001.t:0 "$feast_header$ Пир с другом"
feast_default.3001.desc:0 "Как приятно видеть [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]! Мы снова едим, пьем и поем вместе, как будто не прошло и времени с тех пор, как мы расстались в последний раз.\n\nМы могли бы обедать в сарае, и это все равно было бы одним из величайших праздников, на которых я когда-либо был."
feast_default.3001.a:0 "Ах, какой была бы жизнь без [friend.GetFirstNameNoTooltip]?"

feast_default.3002.t:0 "$feast_header$ Украденные поцелуи"
feast_default.3002.desc:0 "[lover.GetTitledFirstName], мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Мы улыбаемся и приветствуем друг друга, как будто мы еще не знаем друг друга близко. Как будто мы никогда не обнимали друг друга в муках страсти. Как будто мы не жаждем обнять друг друга.\n\nКогда позже мы проходим мимо друг друга в заброшенном коридоре, я снова чувствую [lover.GetHerHis] губы на своих. Затем [lover.GetSheHe] указывает на неосвещенный дверной проем..."
feast_default.3002.a:0 "Идем! Мы не можем терять ни минуты!"
feast_default.3002.discovery_tt:0 "#F Слуги видят многое и могут начать говорить...#!"
feast_default.3002.b:0 "Нет, нас могут обнаружить."

feast_default.3003.t:0 "$feast_header$
feast_default.3003.desc:1 "Это был такой приятный праздник, но потом #EMP [rival.GetSheHe]#! появился. Могу ли я не провести ни одного вечера, не омраченного навязчивой вонью [rival.GetTitledFirstNameNoTooltip]?\n\nХуже всего становится когда доносится скрежет [rival.GetHerHis] голоса.[rival.GetSheHe] поворачивается ко мне. ""Откуда столько грусти, [ROOT.Char.GetFirstNameNoTooltip]?""
feast_default.3003.a:0 "[rival.GetSheHe|U] вызывает у меня желание дать [rival.GetHerHim] по морде!"

feast_default.3004.t:0 "$feast_header$ Оскорбительные ссоры"
feast_default.3004.desc:0 "После того, как было съедено большое количество еды и напитков, я нахожу [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] посреди громкого разговора. [rival_guest.GetSheHe|U] поворачивается ко мне, как только [rival_guest.GetSheHe] замечает мое присутствие.\n\n""Слушай, #EMP ты#! – одно твое присутствие портит этот вечер!""
feast_default.3004.a:0 "Я думаю, с тебя хватит на сегодня."
feast_default.3004.b:0 "Вы не что иное, как [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]!"
feast_default.3004.b.success:0 "Вы выигрываете бой"
feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] побеждает в битве"
feast_default.3004.c:0 "Некоторые приносят радость, куда бы они ни пошли; другие, что бы они ни делали."
feast_default.3004.c.tt:0 "#F Настало время [rival_guest.GetFirstNameNoTooltip] дать немного радости#!"
feast_default.3004.d:0 "Удар кулаком в лицо — такой же хороший ответ, как и любой другой!"

feast_default.3005.t:0 "$feast_header$ Вызов"
feast_default.3005.desc:0 "Зал оглашается смехом моего [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName], с [rival_to_duel.GetHerHis] насмешками и оскорблениями — когда [rival_to_duel.GetSheHe] называет меня [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')] Я обнажаю клинок."
feast_default.3005.desc_won:0 "\n\nЯ прихожу в себя, когда наклоняюсь над [rival_to_duel.GetHerHim], ботинком на груди [rival_to_duel.GetHerHis], мы оба тяжело дышим."
feast_default.3005.desc_lost:0 "\n\nЯ прихожу в себя, когда [rival_to_duel.GetSheHe] наклоняется надо мной, ботинок упирается мне в грудь. [rival_to_duel.GetSheHe|U] шипит мне на ухо,"
feast_default.3005.a:0 ""Ты заплатишь за все, что сделал.""
feast_default.3005.b:0 ""Я никогда не уступлю таким, как ТЫ!""
feast_default.3005.c:0 ""Пожалуйста, не делайте мне больно!""
feast_default.3005.d:0 ""Я хочу услышать, как ты молишь о пощаде.""
feast_default.3005.e:0 "Я протягиваю руку и разрезаю [rival_to_duel.GetHerHis] ахиллово сухожилие одним плавным движением."

feast_default.3006.t:0 "$feast_header$ Одна ночь"
feast_default.3006.opening_1:0 "Преодолевая пьянство и похоть, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] и я оказываюсь в одиночестве. [partner.GetHerHis|U] руки вокруг меня, [partner.GetHerHis] губы на моей шее, мы гасим огонь, горящий в груди и чреслах."
feast_default.3006.opening_2:1 "Я просыпаюсь в чужой постели, с неожиданным партнером. Воспоминания о прошлой ночи медленно обретают форму из ноющего тумана в моей голове. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] и я, объединенные желанием."
feast_default.3006.opening_3:0 "Я был так настойчив, что именно этого я делать не стал. Тем не менее, после нескольких рюмок я так легко попал в объятия [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] — пойманный в [partner.GetHerHis] соблазнительную паутину . Достаточно скоро я оказался в [partner.GetHerHis] постели."
feast_default.3006.both_married_love:0 "\n\nЯ не могу смириться с мыслью, что уйду без [partner.GetHerHim], но [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] никогда не должен знать, и мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
feast_default.3006.married_love:0 "\n\nЯ не могу вынести мысли о том, что буду без [partner.GetHerHim], но мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] не может знать, что здесь произошло."
feast_default.3006.partner_married_love:0 "\n\nЯ не могу смириться с мыслью, что буду без [partner.GetHerHim], но с учетом [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))], [partner_spouse.GetTitledFirstName], что я могу сделать?"
feast_default.3006.unmarried_love:0 "\n\nВне границ брака и приличия мы не можем позволить миру узнать, что здесь произошло. Тем не менее, я не могу вынести мысли о том, чтобы остаться без [partner.GetHerHim] хотя бы один день."
feast_default.3006.both_married:0 "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] нельзя знать, и это без упоминания моего собственного [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
feast_default.3006.married:0 "\n\nМой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] не должен узнать о моем предательстве."
feast_default.3006.partner_married:0 "\n\n[partner.GetHerHis|u] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] не может знать, что здесь произошло."
feast_default.3006.unmarried:0 "\n\nВне границ брака и приличия мы не можем позволить миру узнать, что здесь произошло."
feast_default.3006.a:0 "Я должен увидеть тебя снова!"
feast_default.3006.b:0 "Давайте максимально использовать этот момент..."
feast_default.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] не показывает заинтесованности#!"
feast_default.3006.c:0 "Давайте никогда не будем говорить об этом."
feast_default.3006.c.tt:1 "#F Вы будете держаться подальше от [partner.GetFirstNameNoTooltip]#!"

feast_default.3007.t:0 "$feast_header$ Посреди акта"
feast_default.3007.love:0 "Пока другие гости теряют рассудок от чашек, мы с [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] находим комнату, чтобы провести ночь наедине. Я целую обнаженную спину [lover.GetFirstNamePossessive], кпк вдруг чей-то голос заставляет меня спешно прикрыться."
feast_default.3007.not_love:0 "Я провожаю [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], в пустую комнату, чтобы сбежать от толпы. В тот момент когда уже начинаю утолять свой голод, знакомый голос заставляет мою кровь застынуть."
feast_default.3007.ambiguous:0 "Надеясь провести некоторое время с [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], я увел [lover.GetTitledFirstName] с пира. Как только я собрался вернуться, знакомый голос заставил меня замереть в шоке."
feast_default.3007.end:0 "\n\n"[ROOT.Char.GetFirstNameNoTooltip]?!" Моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] смотрит на нас в шоке. "Как ты мог спать с этой [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]?!""
feast_default.3007.a:0 "Это ничего не значило, моя дорогая!"
feast_default.3007.b:0 "Я люблю [lover.GetHerHim]!"
feast_default.3007.c:0 "Я делаю, как хочу."

feast_default.5001.t:0 "$feast_header$ Кривая улыбка"
feast_default.5001.friend_reminder:0 "Я считаю, что [friend.GetTitledFirstName] имел в виду это только как предостережение, но после того, как мой [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend'))] напомнил мне об ужасающей репутации [host.GetTitledFirstNamePossessive], я могу думать о немногом другом."
feast_default.5001.rival_reminder:0 "Я знаю, что [rival.GetTitledFirstName] сказал это только для того, чтобы вызвать у меня беспокойство, но теперь, когда мой [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('rival'))] напомнил мне ужасающую репутацию [host.GetTitledFirstNamePossessive], я не могу думать ни о чем другом."
feast_default.5001.spouse_reminder:0 "Коснувшись моей руки, чтобы привлечь мое внимание, [spouse.GetTitledFirstName] заговорила пониженным голосом, полным беспокойства."
feast_default.5001.sadist_reminder:1 "С тревожной улыбкой [sadist.GetTitledFirstName] рассказал некоторые из наиболее ужасающих историй о средствах дипломатии [host.GetTitledFirstNamePossessive]. Я не должен допустить, чтобы это задело меня, но теперь мне трудно думать о чем-то другом."
feast_default.5001.reminder:0 "Даже если застолье является поводом для празднования и радости, очень трудно не думать об ужасающей репутации [host.GetTitledFirstNamePossessive]..."
feast_default.5001.worry:0 "\n\nКаждая улыбка нашего хозяина теперь выглядит слишком широкой, и каждый лязг кувшина или тарелки заставляет меня подпрыгивать, опасаясь, что кто-то навлек на себя [host.GetHerHis] гнев незначительным пренебрежением. Или, что еще хуже, что этот человек — я."
feast_default.5001.a:0 "Я могу пройти через это. Это всего лишь праздник."

feast_default.5002.t:0 "$feast_header$ Заблуждения"
feast_default.5002.desc_chair:0 "Наш хозяин, мой [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], наклоняется, чтобы лучше поговорить со стулом рядом с [lunatic_host.GetHerHim]. При таком отображении все другие разговоры скоро уменьшатся.\n\n"Что ты говоришь, [ROOT.Char.Custom('RandomLadyLord')]? Да, конечно, я доверяю тебе больше, чем кому-либо здесь!""
feast_default.5002.desc_chicken:0 "Наш хозяин, мой [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], нежно обнимает ощипанную — и [lunatic_host.GetHerHis] приготовленную куриную грудь, шепча ей сладкие глупости. Когда [lunatic_host.GetSheHe] начинает громко провозглашать свою любовь к птице, настроение в большом зале быстро меняется."
feast_default.5002.desc_drapes:0 "Наш хозяин, мой [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], выходит на танцпол, держа в руках один из баннеров, которыми украшали [lunatic_host.GetHerHis] стены.\n\nГости ничего не могут сделать, кроме как смотреть, как он ведет кусок ткани в искусном танце, очарованный зрелищем."
feast_default.5002.a:0 "Мой [lunatic_host.GetLadyLord], почему бы нам не выйти на улицу подышать воздухом?"
feast_default.5002.b:0 "Я должен остановить это безумие!"
feast_default.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]! Позвольте мне присоединиться к вам обоим!"

feast_default.5003.t:0 "$feast_header$ Болезненное развлечение"
feast_default.5003.desc:0 "Осколки острого металла в некоторых блюдах, осколки на стульях, ссадины и многообещающие синяки...\n\nСидя во главе стола, мой [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] не может скрыть холодную улыбку, растекающуюся по [sadistic_host.GetHerHis] лицу, как другой [guest.GetLadyLord], [guest.GetTitledFirstName],плюет кровью на [guest.GetHerHis] тарелку."
feast_default.5003.a:0 ""Это неприемлемо!""
feast_default.5003.b:0 "Я пока позабочусь о [guest.GetFirstNameNoTooltip]."
feast_default.5003.c:0 "Какой славный праздник!"

feast_default.5004.t:0 "$feast_header$ Дно кружки"
feast_default.5004.desc:0 ""Это был звук пустой чашки, которую вы только что поставили на стол?" [host.GetTitledFirstName] должно быть имеет заколдованные уши, чтобы быть способным услышать что-нибудь за грохотом большого зала. Милостивый хозяин зовет слугу. "Еще вина сюда! Никто не останется в жажде!""
feast_default.5004.a:0 "Спасибо, мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
feast_default.5004.b:0 "С меня вполне достаточно, я думаю."
feast_default.5004.c:0 "Я извиняюсь и ускользаю в толпе."

feast_default.5005.t:0 "Гарум!"
feast_default.5005.desc:0 "О, этот райский вкус! Такой пикантный, но слегка солоноватый, напоминающий море...\n\nВозможно, это лучший гарум, который я когда-либо пробовал, и повар [host.GetTitledFirstNamePossessive] умело его применил!"
feast_default.5005.a:0 "Мне нужно есть это регулярно!"
feast_default.5005.b:0 ""Это невероятная еда, [host.GetFirstNameNoTooltip]!""
feast_default.5005.c:0 ""Знаете ли вы, что мурри был вдохновлен гарумом?""
feast_default.5005.c.flavor:0 "Не многие другие гости, кажется, знают об этом!"
feast_default.5005.d:0 "Ах если бы можно было дышать гарумом!"

feast_default.6001.t:0 "$feast_header$ Право [spouse.GetWomanMan|U] на работу"
feast_default.6001.new_life.t:0 "Фестиваль новой жизни: правильная [spouse.GetWomanMan|U] для работы"
feast_default.6001.dislike_spouse:1 "Хотя есть много способов, которыми мы не ладим, я должен признаться, что мой [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] отлично справился с моим пиршеством. [spouse.GetFirstName] позаботился о том, чтобы еда была доставлена ​​вовремя, все гости рассадились на нужных местах, и все выглядели довольными.\n\nС [spouse.GetHerHim] рядом со мной за большим столом и празднование вот-вот начнется , Я дал понять [spouse.GetHerHim], что ценю усердную работу [spouse.GetHerHis] по подготовке этого праздника."
feast_default.6001.like_spouse:0 "Мой дорогой [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] усердно работает, чтобы гарантировать, что все на празднике пройдет гладко. Еда прибывает вовремя, все гости рассаживаются по своим местам, и все кажутся довольными.\n\nКогда [spouse.GetFirstName] рядом со мной за большим столом, все готово. Я сжимаю руку [spouse.GetHerHis] и улыбаюсь [spouse.GetHerHim], прежде чем подняться, чтобы объявить о начале празднования."
feast_default.6001.a:0 "Что бы я делал без [spouse.GetHerHim]."

feast_default.6002.t:0 "$feast_header$ Похвальное усилие"
feast_default.6002.new_life.t:0 "Фестиваль новой жизни: похвальное усилие"
feast_default.6002.desc:0 "Пока идет пир, и наши гости весело едят и пьют, [guest.GetTitledFirstName] подходит к [spouse.GetFirstName] и ко мне за большим столом.\n"Это чудесный праздник! Мои комплименты хозяевам.""
feast_default.6002.a:0 ""Да, я проделал большую работу, не так ли?""
feast_default.6002.b:0 ""[spouse.GetFirstNameNoTooltip] заслуживает всяческих похвал.""

feast_default.6003.t:0 "$feast_header$ В моем доме"
feast_default.6003.new_life.t:0 "Фестиваль новой жизни: в моем доме"
feast_default.6003.opening:0 "Я сделал все, что мог, чтобы [fighter_1.GetTitledFirstName] и [fighter_2.GetTitledFirstName] находились как можно дальше друг от друга. Этого было мало, и вот они подрались посреди моего пира!"
feast_default.6003.bodyguard:0 "\nМой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName], стоит рядом с дракой и смотрит на меня в ожидании приказа вмешаться."
feast_default.6003.guard:0 "\nОдин из моих охранников приближается к драке и смотрит на меня в ожидании приказа вмешаться."
feast_default.6003.a:0 "Выбросьте вон [fighter_2.GetFirstNameNoTooltip], чтобы немного охладиться."
feast_default.6003.b:0 "Держите [fighter_1.GetFirstNameNoTooltip], пока все не успокоятся."
feast_default.6003.c:0 ""Стоп! Мы поговорим об этом позже.""


feast_default.6101.t:0 "$feast_header$ Проблемный [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
feast_default.6101.new_life.t:0 "Фестиваль новой жизни: Troubled [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
feast_default.6101.desc_opening:0 "Умоляющий взгляд, который я получаю от моего [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [ Troubled_guest.GetFirstName], приобретает отчаянный тон. Группа гостей приближается к углу, в котором [troubled_guest.GetSheHe] прятался весь вечер, и стены мешают [troubled_guest.GetHerHis] сбежать.\n\n"
feast_default.6101.desc_liked:0 "Бедняжка [troubled_guest.GetWomanMan] нпостоянно не в ладах с людьми!"
feast_default.6101.desc_disliked:0 "Невозможно было представить, что [troubled_guest.GetTitleTierName] поведет себя таким образом..."
feast_default.6101.a:0 "Я отвлеку сходящихся гостей."
feast_default.6101.b:0 "Ну же, [troubled_guest.GetFirstNameNoTooltip]. Расскажите нам историю!"
feast_default.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]! Мне надо поговорить с тобой. Наедине."
feast_default.6101.c.tt:0 "Нам обоим не помешал бы перерыв..."

feast_default.6111.t:0 "$feast_header$ Собеседник"
feast_default.6111.new_life.t:0 "Фестиваль новой жизни: собеседник"
feast_default.6111.desc:0 "По мере того, как одна тарелка с едой заменяется другой, мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] продолжает и продолжает говорить о [guest_to_talk_to.Custom('subject_of_interest ')].\n\n"...и вот как мы исправили этот беспорядок! Вы уверены, что я не надоел вам, [ROOT.Char.GetLadyLord]?""
feast_default.6111.a:0 "Нет-нет, пожалуйста, продолжайте!"
feast_default.6111.b:0 "Почему бы нам вместо этого больше не говорить о Вас?"
feast_default.6111.c:0 "Вид того как Вы выставляете себя в дураках, никогда не утомит меня!"
every_evil_guest_scope_tt:0 "Каждый несимпатичный гость"

feast_default.6121.t:0 "$feast_header$ Оскорбительно со вкусом"
feast_default.6121.new_life.t:0 "Фестиваль новой жизни: оскорбительно со вкусом"
feast_default.6121.desc:0 "Когда в большой зал вносят тарелку за тарелкой еды, до меня доносится безошибочный запах, и я улыбаюсь. Это мой [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] чувствителен к [ROOT.GetCharacter.Custom('GetFoodDetail')] - это то, что я, #EMP к сожалению#!, забыл сказать повару.\n\n"Приветствую вас всех и молюсь, чтобы вы нашли еду по своему вкусу""
feast_default.6121.a:0 "Особенно вы, [hated_guest.GetFirstNameNoTooltip]. Наслаждайтесь!"
feast_default.6121.b:0 "[hated_guest.GetHerHis|U] лицо, когда я "спасаю" [hated_guest.GetHerHim] от еды, определенно мне нравится!"

feast_default.6231.t:0 "$feast_header$ Бедствие"
feast_default.6231.new_life.t:0 "Фестиваль новой жизни: стихийные бедствия"
feast_default.6231.desc:0 ""Мой [ROOT.Char.GetLadyLord]. Вино… Мы открыли следующую бочку — оно испортилась. Оно ВСЕ испорчено!!"\n\nЗастолье все еще бушует, но без выпивки настроение обязательно испортится с жестокой скоростью..""
feast_default.6231.a:0 "Винный торговец все еще должен быть в городе!"
every_drunkard_guest_scope_tt:0 "Каждый пьяный гость в присутствии"
feast_default.6231.b:0 "Мы все должны принять участие. Давай сейчас."
feast_default.6231.c:0 "Время взломать мои секретные запасы."

feast_default.6251.t:0 "$feast_header$ Дилемма"
feast_default.6251.desc:0 "Праздник подходит к концу, и я глубоко разговариваю со своим [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName].\n\n[guest.GetSheHe|U] спрашивает, что я думаю о [guest.Custom('subject_of_interest')] — [guest.GetSheHe] глубоко заинтересован в [guest.GetHerselfHimself]."
feast_default.6251.a:0 "Это тема, которая меня тоже увлекает!"
feast_default.6251.b:0 "Мне наплевать."
feast_default.6251.c:0 "Я больше заинтересован в #EMP вас#!...!"

feast_default.6261.t:0 "$feast_header$ Служить людям"
feast_default.6261.desc_lunatic:0 ""Я лично протянул руку помощи в приготовлении еды, и надеюсь, что результат порадует!""
feast_default.6261.desc_not_lunatic:0 ""Помощник повара отдал свое тело и душу, чтобы приготовить это блюдо, и я надеюсь, что результат порадует!""
feast_default.6261.desc_cannibal_guest:0 "\n\nКогда мы садимся есть, я не могу не заметить, что мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName], кажется, особенно наслаждается едой."
feast_default.6261.desc_concerned_guest:0 "\n\nОднако когда мы садимся есть, мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] тычет только в еду, расположенную перед [concerned_guest.GetHerHim] и смотрит на меня с подозрением."
feast_default.6261.a_exposed:0 "Как будто [concerned_guest.GetSheHe] мне не доверяет!"
feast_default.6261.a:0 "Пусть [concerned_guest.GetHerHim] подозревает, что хочет [concerned_guest.GetSheHe]."
feast_default.6261.b:0 "Принесите [concerned_guest.GetTitleTierName] что-нибудь еще поесть."
feast_default.6261.c:0 "Я думаю, у нас может быть много диетических идей для обсуждения!"

feast_default.6301.t:0 "$feast_header$ Искусственная ответственность"
feast_default.6301.desc:0 "В разгар празднества ко мне спешит капитан гвардии.\n\n""[ROOT.Char.GetLadyLord], кажется, у кого-то есть [feast_target_artifact.Custom('DamageArtifactAction')] [feast_target_artifact.GetName]! Улики указывают на моего [ROOT.Char.GetLadyLord] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))], [feast_artifact_culprit.GetTitledFirstNameNoTooltip], который этим вечером вел себя странно. " [captain_of_the_guard_dummy.GetSheHe|U] смотрит в направлении [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip].\n\n"Что [ROOT.Char.GetLadyLord] прикажет мне сделать?""
feast_default.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
feast_default.6301.desc_learning:0 "\n\nОглядываясь назад, [feast_artifact_culprit.GetTitledFirstNameNoTooltip] выглядит довольно неустроенным."
feast_default.6301.a:0 "Немедленно задержите [feast_artifact_culprit.GetTitledFirstNameNoTooltip]!"
feast_default.6301.b:0 "Принесите мне [feast_artifact_culprit.GetHerHim]."
feast_default.6301.b.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] лучше заплатит за ущерб."
feast_default.6301.b.tt_innocent:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] невиновен"
feast_default.6301.b.tt_guilty:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] виновен"
feast_default.6301.c_learning:0 "Я полагаю, вы знаете больше, чем показываете, капитан..."
feast_default.6301.c.tt:0 "Вы избавляетесь от своего коварного капитана."
feast_default.6301.d:0 "Мне все равно никогда не нравилось это произведение."


feast_default.6302.t:0 "Разговоры о невиновности"
feast_default.6302.t_lover:0 "Невинность лежит здесь"
feast_default.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip] подходит ко мне в моем кабинете."
feast_default.6302.desc_secret_lover:0 "\n\n[feast_trusted_friend.GetSheHe|U] нервно смотрит на меня."
feast_default.6302.desc_spirited_debate:0 "\n\n[feast_trusted_friend.GetSheHe|U] смотрит на меня спокойным, но обеспокоенным взглядом."
feast_default.6302.a:0 "Даже Гомер кивает. Моя вина."
feast_default.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] запомнит это."
feast_default.6302.a_lover:0 "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
feast_default.6302.b:0 "Оставим это при себе."
feast_default.6302.b.tt:0 "Я уверен, что [feast_artifact_culprit.GetTitledFirstNameNoTooltip] виновен в чем-то"
feast_default.6302.b.tt_callous:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] прекрасно дополняет моих заключенных."

feast_default.6351.t:0 "$feast_header$ Сопутствующий ущерб"
feast_default.6351.desc_intro:0 "Едва я успел сесть на свое место, как услышал вой, исходящий от [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]. Похоже что [feast_default_6351_fighter_2.GetSheHe] и [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] действительно увлеклись, и [feast_default_6351_fighter_2.GetFirstNameNoTooltip] получает надлежащее [feast_default_6351_fighter_1.GetWomanMan] обращение от [feast_default_6351_fighter_1.GetFirstNameNoTooltip]. Слишком поздно я понимаю, что [feast_target_artifact.GetName] оказался прям на пути их схватки!"
feast_default.6351.desc_calm:0 "\n\nЯ требую, чтобы мои охранники разделили этих двоих, шипящих и царапающих друг друга."
feast_default.6351.desc_wrathful:0 "\n\nЯ кричу им через зал: "В чем дело?!""
feast_default.6351.desc_outro:0 "\n\nДуэт представлен передо мной, все время обвиняя друг друга в том, что они начали драку."
feast_default.6351.a:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], как ты мог?"
feast_default.6351.a_wrathful:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP как ты смеешь!#!"
feast_default.6351.a.tt:0 "Заставьте [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] оплатить ущерб."
feast_default.6351.b:0 "Почему ты позволил [feast_default_6351_fighter_1.GetHerHim] провоцировать тебя, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
feast_default.6351.b_wrathful:0 "Мое терпение истощается, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]..."
feast_default.6351.b.tt:0 "Заставьте [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] оплатить ущерб."
feast_default.6351.c:0 "Неважно, кто это начал. Вы оба ответственны."
feast_default.6351.c_wrathful:0 "#EMP Достаточно!#! Вы оба оплачиваете ущерб."
feast_default.6351.c.tt:0 "Пусть они оба возместят ущерб."
feast_default.6351.d:0 "Во имя [ROOT.Char.GetFaith.HighGodName] я подставлю другую щеку."
feast_default.6351.d.tt:0 "Пусть [ROOT.Char.GetFaith.HighGodName] разбирается с ними."
feast_default.6351.e:0 "Такие вещи случаются. Это не было моим любимым произведением."
feast_default.6351.e_wrathful:0 "#EMP к счастью для вас, тупицы#!, мне никогда не нравилась эта вещь..."
feast_default.6351.e.tt:0 "Пусть они сорвутся с крючка."

feast_default.6501.t:0 "$feast_header$ Намёк"
feast_default.6501.desc.opening:0 ""Я знаю, что я сказал, я просто не понимаю, почему вам кажется это таким забавным?"\n\n[innocent_guest.GetTitledFirstName] дразнит [innocent_guest.GetHerHis] и направляется в сторону, в то время как я еле удерживаю свой смешок. Я не говорил [innocent_guest.GetHerHim] что сказанное [innocent_guest.GetSheHe] может быть истолковано как что-то непристойное.\n\n"
feast_default.6501.joke_a:0 ""Если сжать головку, выльется густая субстанция!""
feast_default.6501.joke_b:0 ""Я с трудом понимаю этот диалект, а я слышал, что вы хитрый лингвист!""
feast_default.6501.joke_c:0 ""У нее была прекрасная грудь, выставленная в зале суда!""
feast_default.6501.desc.ending_solo:0 "\n\nЯ один думаю, что это смешно? Я не узнаю, пока не заговорю. Стоит ли рисковать позором [innocent_guest.GetFirstNameNoTooltip] ради шутки?"
feast_default.6501.desc.ending_duo:0 "\n\nВозможно, я не одинок в том, что думаю, что это смешно; [fellow_pervert.GetTitledFirstName] выплюнул немного [fellow_pervert.GetHerHis] напитка, когда [innocent_guest.GetTitledFirstNameNoTooltip] повторил [innocent_guest.GetHerselfHimself]. У этих двоих может быть такой же грубый юмор, как и у меня, или они могут обидеться на него. Я не узнаю, что они думают, пока я не выскажусь."
feast_default.6501.a:0 "Я, эм... Неважно..."
feast_default.6501.b:0 "Повторите то, что вы сказали, но медленно. Подумайте об этом."
feast_default.6501.b.tt:0 "#F Вы рискуете опозориться [innocent_guest.GetTitledFirstNameNoTooltip] надеюсь, что у вас такой же юмор"
feast_default.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip] находит двусмысленность забавной"
feast_default.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip] в расстройстве от вашего извращенного юморома"

feast_default.8001.t:0 "$feast_header$ Из пепла в пламя"
feast_default.8001.desc:0 "Пламя лижет крышу, и крики эхом разносятся по ночам. Я прислоняюсь спиной к закрытой двери, не обращая внимания на испуганные лица моих близких и улыбаюсь. Позволить тлеющей обиде вспыхнуть пламенем — это действительно лучший способ справиться с инакомыслием!\n\nПо мере того, как удары с другой стороны становятся все слабее и слабее, я наконец позволяю себе смеяться."
feast_default.8001.a:0 "Наконец... Они ушли."
feast_default.8001_survivors:0 "Все, кого я предупреждал, не садисты и не черствы"

feast_default.8002.t:0 "$feast_header$ Из пепла в пламя"
feast_default.8002.desc:0 "Пламя лижет крышу, крики эхом разносятся по ночи, и я прислоняюсь спиной к закрытой двери и улыбаюсь. Позволить тлеющей обиде вспыхнуть пламенем — это действительно лучший способ справиться с инакомыслием!\n\nПо мере того, как удары с другой стороны становятся все слабее и слабее, я наконец позволяю себе смеяться."
feast_default.8002.a:0 "Наконец я избавился от них. Избавьтесь от них всех!"
feast_default.8002_death:0 "Все присутствующие"

feast_default.8003.t:0 "$feast_header$ Обуглен, но не сожжен"
feast_default.8003.desc:0 "Пламя распространяется быстро, слишком быстро, и, когда я пытаюсь запереть дверь, вскоре меня захлестывает гость, спасающийся бегством из ада. Слегка обугленный, [enemy_1.GetTitledFirstName].[enemy_1.GetTitledFirstName]. "Что это значит? Ты пытался заманить нас туда?!""
feast_default.8003.a:0 "Оскорбление! Я бы #EMP никогда не посмел#!!"

feast_default.8051.t:0 "$feast_header$ Нарастание настроений"
feast_default.8051.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] выводит меня и нескольких других через заднюю дверь пиршественного зала, прежде чем запереть ее наглухо.\n\nВсе наши вопросы остаются без ответа, и как пламя â и крики начинают подниматься из зала мы все замолкаем. Вскоре слышен только смех нашего хозяина."
feast_default.8051.a:0 "[host.GetSheHe|U] не в ладах с некоторыми участниками, но это?!"
feast_default.8051.a_death:0 "Все остальные присутствующие"

feast_default.8052.desc:0 ""Огонь!""\n\nПока среди гостей распространяется паника, я оглядываюсь в поисках [host.Custom2('MyCharacterIntroduction', ROOT.Char)], но обнаруживаю, что [host.GetHerHis] стул пуст.\n\nОгонь распространяется быстро – [ROOT.Char.Custom('RegionalDrink')] - испачканная ткань и расфуфыренные посетители быстро сгорают. Моя кожа покрывается волдырями и я кричу; но вскоре и это невозможно, потому что клубы дыма заглушают мои крики."
feast_default.8052.a:0 "Я всегда хотел уйти в сияющей славе..."

feast_default.8061.desc_tried_to_spare_me:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] выводит меня и еще несколько человек из пиршественного зала, прежде чем попытаться закрыть дверь.\n\nОднако — до того, как [host.GetSheHe] сможет это сделать крики поднимаются изнутри, и все присутствующие высыпают в ночь, когда пламя начинает подниматься из пиршественного зала."
feast_default.8061.desc:0 ""Огонь!"\n\nПо мере того, как среди гостей распространяется паника, я оглядываюсь в поисках [host.Custom2('MyCharacterIntroduction', ROOT.Char)], но обнаруживаю [host.GetHerHis] стул пустым.\n\nДверь в пиршественный зал закрывается, но вскоре перепуганные гости распахни его, пока мы все бежим от огня. Снаружи стоит растерянный, но удивительно спокойный, [host.GetTitledFirstNameNoTooltip]."
feast_default.8061.a:0 "Что происходит, [host.GetFirstNameNoTooltip]?!"

feast_default.9001.t:0 "$feast_header$ Когда мои гости уходят"
feast_default.9001.desc_murder:0 "Поскольку все — ну, почти все — разошлись по своим домам, я с гордостью могу сказать, что праздник удался!"
feast_default.9001.desc_murder_feast_success:0 "Все разошлись по домам, и я с гордостью могу сказать, что праздник удался!"
feast_default.9001.desc_murder_feast_fail:0 "Поскольку все разъехались по своим домам — живые и здоровые — я не могу не чувствовать себя крайне разочарованным. По крайней мере, они, похоже, наслаждались пиршеством, прежде чем оно все сгорело..."
feast_default.9001.desc_exotic:0 "Все отправились домой с животами, полными экзотических деликатесов, и я с гордостью могу сказать, что праздник удался!"
feast_default.9001.desc_lavish:0 "Все мои гости покинули замок со всем содержимым моей огромной кладовой в животах, и я с гордостью могу сказать, что пир удался!"
feast_default.9001.desc_meager:0 "Поскольку все мои гости сражались за последние остатки моего скудного стола, я испытываю огромное облегчение, когда вижу, как они наконец уходят в свободной одежде и с урчащими животами."
feast_default.9001.desc:0 "Все разошлись по домам, и я с гордостью могу сказать, что праздник удался!"
feast_default.9001.spouse:0 "\n\nЯ благодарен своей [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] за успех, и я не чувствую ничего, кроме благодарности, пока [spouse.GetSheHe] провожает последних гостей."
feast_default.9001.no_spouse:0 "Тем не менее, я все еще благодарен за то, что усилия на данный момент закончились."
feast_default.9001.a:0 "До скорого!"

feast_default.9001.new_life.t:0 "Фестиваль "Новая жизнь": Мои гости уходят"

feast_default.9002.t:0 "$feast_header$ Возвращение домой"
feast_default.9002.desc_murder_feast:0 "Какой праздник! Я надолго запомню дни, проведенные в залах [host.GetTitledFirstNamePossessive], особенно с этим...#EMP огненным#! окончанием вечера.""
feast_default.9002.desc_exotic:0 "Какой праздник! До приезда я и представить не мог, какие экзотические деликатесы я буду пробовать в свое время в залах [host.GetTitledFirstNamePossessive]. Это был праздник, который я никогда не забуду!"
feast_default.9002.desc_lavish:0 "Какой праздник! Перед приездом моя одежда была свободной и неподходящей, теперь я, шатаясь, выхожу из залов [host.GetTitledFirstNamePossessive] в два раза полнее еды и веселья, чем когда я прибыл! Это был праздник, который я буду стараться забыть!"
feast_default.9002.desc_meager:0 "Что за праздник? Хотя обычно я ожидаю гораздо больше еды от пира, я покидаю залы [host.GetTitledFirstNamePossessive] голодными, но, по крайней мере, компания была хорошей. Это был праздник, который я хотел бы забыть."
feast_default.9002.desc:0 "Какой праздник! Я надолго запомню дни, проведенные в залах [host.GetTitledFirstNamePossessive]."
feast_default.9002.desc_ending:1 "\n\nПришло время смыть следы веселья и вина и снова вернуться к своим обязанностям в королевстве."
feast_default.9002.a:0 "Прощай, мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
