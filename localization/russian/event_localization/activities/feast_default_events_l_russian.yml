l_russian:
feast_header:0 "Праздник:"
feast_default.1001.t:1 "$feast_header$ Восторг"
feast_default.1001.new_life.t:1 "$feast_header$ Восторг"
feast_default.1001.very_high_learning:0 "После долгого разговора о наших восхитительных блюдах [impressed_guest.GetTitledFirstName] заявляет, что [impressed_guest.GetSheHe] считает меня самым образованным и мудрым, и что мои высказывания всегда имеют неоценимую ценность для тех, кто менее начитан, чем я."
feast_default.1001.high_learning:0 "После долгого разговора за едой [impressed_guest.GetTitledFirstName] говорит, что [impressed_guest.GetSheHe] восхищается тем, как я могу подробно излагать любую тему."
feast_default.1001.average_learning:0 "Поговорив некоторое время за ужином, [impressed_guest.GetTitledFirstName] наклоняется ко мне, чтобы сказать, что [impressed_guest.GetSheHe] впечатляет, насколько я хорошо разбираюсь в столь многих вещах."
feast_default.1001.low_learning:0 "Пока я разговариваю с людьми за ужином, [impressed_guest.GetTitledFirstName] наклоняется ко мне."Хотел бы я уметь говорить так же умно, как вы, [ROOT.Char.GetTitledFirstName]!"\n\nЯ вытираю суп с подбородка и улыбаюсь умной улыбкой."
feast_default.1001.a:0 "[impressed_guest.GetSheHe|U] признает истинный интеллект, я вижу это."

feast_default.1002.t:0 "$feast_header$ Невыносимое ожидание"
feast_default.1002.desc:0 "Да сколько же можно ждать еды?! Мы тут есть собрались или столешницу разглядывать? А ты чего [Select_CString(other_guest.IsFemale, 'уставилась', 'уставился' )], [other_guest.GetTitledFirstName]? Я просто очень хочу есть!"
feast_default.1002.a:0 "Ух, как же пахнет из кухни!"
feast_default.1002.gluttons_and_impatients:0 "Все нетерпеливые и прожорливые гости"

feast_default.1003.t:0 "$feast_header$ Благоговение"
feast_default.1003.new_life.t:0 "$feast_header$ Восторг"
feast_default.1003.desc:0 "Мы некоторое время перемежаем еду беседой, и я, должно быть, говорю нечто весьма рассудительное, так как [other_guest.GetTitledFirstName] внезапно отпускает комплимент моему уму!\n\nВ ответ я улыбаюсь ученому сотоварищу и принимаюсь стирать жир с подбородка."
feast_default.1003.a:0 "Иногда я могу выдать что-нибудь умное."
feast_default.1003.b:0 "Кто бы мог подумать, что [other_guest.GetSheHe] так думает!"

feast_default.1004.t:0 "$feast_header$ Райское угощение"
feast_default.1004.desc_exotic:0 "Ах, что это за блюдо с таким насыщенным вкусом? Никогда прежде мне не доводилось пробовать такое изумительное экзотическое лакомство! А ещё эти восхитительные и незнакомые сладости!\n\nНа этом пиру подают удивительные блюда, которые мне не доводилось пробовать раньше и вряд ли удастся попробовать в будущем! Нужно попросить рецепт!"
feast_default.1004.desc_lavish:0 "Это просто бесконечный поток блюд и десертов! Неужели такие же блюда может предложить [ROOT.GetFaith.PositiveAfterLife]? Столько сладостей, просто глаза разбегаются!\n\nНе припомню, чтобы мне доводилось видеть столько разных блюд в одном месте!"
feast_default.1004.desc_meager:0 "Что это? Где мясо на этой кости? Вы что, всегда едите такие мелкие овощи? Неужели такими блюдами меня встретит [ROOT.GetFaith.NegativeAfterLife]? И где сладости?\n\nДолжно быть, так питаются крестьяне!"
feast_default.1004.desc:0 "О, что это за мясо? Какой насыщенный вкус! А овощи? Нежные и такие сладкие! И эти милые крохотные десертики!\n\nНа этом пиру подают едва ли не лучшую еду, что мне доводилось пробовать!"
feast_default.1004.a:0 "Объедение!"
feast_default.1004.a_meager:0 "Убожество!"
feast_default.1004.b:0 "Это чудесно! Передайте мне ещё блюдо!"
feast_default.1004.b_meager:0 "И это все? А вторые блюда будут?"

feast_default.1005.t:0 "$feast_header$ В одиночестве"
feast_default.1005.desc:0 "Это уже слишком. Беспрестанная болтовня вокруг, череда людей, желающих пообщаться... #EMP Люди#!...\n\nМожно было сразу предположить, что на пиру будет шумно, но чтобы настолько?!"
feast_default.1005.desc_friendly_guest:0 "\n\nПо крайней мере, здесь [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )|l]."
feast_default.1005.a:0 "Должно же быть место, где я смогу уединиться."
feast_default.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], не оставляй меня с этими животными!"
feast_default.1005.c:0 "«Э... я... я... мерзкая нынче погодка, правда?»"

feast_default.1006.table_companions:0 "Все, сидящие рядом со мной"
feast_default.1006.t:0 "$feast_header$ Дома"
feast_default.1006.desc:0 "Ах, нет ничего прекраснее пира! Он напоминает нам о том, что жизнь хороша — особенно в хорошей компании. По крайней мере, сидящие рядом со мной с этим согласны.\n\n«Ты просто нечто, [ROOT.Char.GetFirstNameNoTooltip]», — говорит мне [guest_1.GetTitledFirstName]. [guest_2.GetTitledFirstName] и [guest_3.GetTitledFirstName] согласно кивают."
feast_default.1006.a:0 "Я лишь делаю то, что считаю нужным!"
feast_default.1006.b:0 "И вновь поднимаем бокалы!"
feast_default.1006.c:0 "По-другому жить и незачем, друзья мои!"

feast_default.1007.t:0 "$feast_header$ Обжорство"
feast_default.1007.desc:0 "Деликатес сменяется деликатесом, многие гости уже не могут на них смотреть и просто наслаждаются вечером. Но какое же счастье, что со мной [other_glutton.GetTitledFirstName]!\n\n[other_glutton.GetSheHe|U] тоже знает, что пока на столе еда, её нужно есть!"
feast_default.1007.a:0 "Вместе мы и от лошади костей не оставим!"
feast_default.1007.b:0 "Спорю, я [SCOPE.sC('other_glutton').GetHerHis] превзойду."

feast_default.1008.t:0 "$feast_header$ Спутанные мысли"
feast_default.1008.desc:0 "[secret_recipient.GetTitledFirstNamePossessive] слушает меня с широко раскрытыми глазами, и я внезапно осознаю, что несу. Непослушной рукой пытаюсь отодвинуть кружку подальше.\n\n«Нельзя столько пить, — я кое-как встаю, пытаясь перебороть дрожь в ногах. — Не слушайте, что я несу!»"
feast_default.1008.a:0 "Неужели это из-за меня?.."
feast_default.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U] не верит моим оправданиям...#!"

feast_default.1009.t:0 "$feast_header$ Спутанные мысли"
feast_default.1009.desc:0 "[secret_recipient.GetTitledFirstNamePossessive] слушает меня с широко раскрытыми глазами, и я внезапно осознаю, что в моём рассказе слишком часто появляется [secret_owner.GetTitledFirstName]! Непослушной рукой пытаюсь отодвинуть кружку подальше.\n\n«Нельзя столько пить, — я кое-как встаю, пытаясь перебороть дрожь в ногах. — Не слушайте, что я несу!»"
feast_default.1009.a:0 "Неужели это из-за меня?.."

feast_default.1010.t:0 "$feast_header$ Обещание есть обещание"
feast_default.1010.desc:1 "Не помню, как все началось, зато помню, как [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )] [Select_CString(favor_recipient.IsFemale, 'получила', 'получил' )] от меня мощный хлопок по спине, а заодно опрометчивое обещание сделать все, о чем [favor_recipient.GetSheHe] попросит.\n\nИ вот уже люди судачат о моей «клятве»!"
feast_default.1010.a:0 "В любом случае, слово придётся сдержать."
feast_default.1010.b:0 "Да это просто пьяный вздор!"
feast_default.1010.every_participant_with_high_opinion:1 "Другие гости, у которых [favor_recipient.GetFirstNameNoTooltip] вызывает уважение"

feast_default.1011.t:0 "$feast_header$ На тропе войны"
feast_default.1011.desc:0 "Не знаю, что опьяняет сильнее — выпивка или ярость в моей крови.\n\n[Select_CString(guest_to_murder.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] налетает на меня в коридоре. На мгновение кажется, будто передо мной [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName], и этот миг оказывается слишком долгим: удар, и кровь гостя уже капает с моего клинка! [guest_to_murder.GetTitledFirstName] тяжело оседает, и я внезапно трезвею."
feast_default.1011.a:0 "[guest_to_murder.GetSheHe|U] [Select_CString(guest_to_murder.IsFemale, 'сама налетела', 'сам налетел' )] на мой клинок! Честное слово!"
feast_default.1011.a.success:0 "Люди поверили, что произошёл несчастный случай"
feast_default.1011.a.failure:0 "Моя ложь не сработала"
feast_default.1011.b:0 "Мне... Мне... нужно вытереть клинок!.."
feast_default.1011.b.success:0 "Убийство осталось нераскрытым"
feast_default.1011.b.failure:0 "Правда о том, что я убийца, выплыла наружу"
feast_default.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip], как же так?!"

feast_default.1012.t:0 "$feast_header$ Смертоносные жидкости"
feast_default.1012.desc_opening:0 "[Select_CString(guest_to_murder.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstNamePossessive] так [Select_CString(guest_to_murder.IsFemale, 'поглощена', 'поглощен' )] очередным своим бокалом, что не замечает, как содержимое моего незаметно проливается на пол.\n\n[SCOPE.sC('guest_to_murder').GetHerHis|U] дыхание становится тяжелым, а лицо стремительно бледнеет. Я чувствую, как губы невольно кривятся в ухмылке. Шум падающего на столешницу тела заглушает мой лёгкий смешок."
feast_default.1012.a:1 "[guest_to_murder.GetTitleTierName|U]! Этот тост за тебя и за твою жажду жизни!"

feast_default.1013.t:0 "$feast_header$ На защиту"
feast_default.1013.desc:0 "Когда [Select_CString(guest_to_kill.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] с ножом в руке и злобным огнем во взоре направляется туда, где стоит [Select_CString(guest_to_save.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName], я не колеблюсь ни мгновения.\n\nХватаю первое, что попало под руку, и бросаюсь в атаку."
feast_default.1013.a:0 "Кто знал, что столовые приборы так хорошо наточены?"
feast_default.1013.a_1:0 "Надеюсь, [guest_to_kill.Custom('InsultNoun')] отправится прямо в [ROOT.Char.GetFaith.NegativeAfterLife]."
feast_default.1013.b:0 "Я уклонюсь от клинка!"
feast_default.1013.b.success:0 "Никто не пострадал"
feast_default.1013.b.failure:0 "Мне #EMP почти#! удалось"
feast_default.1013.b.big_failure:0 "Это провал"
feast_default.1013.c:0 "...и устремлюсь в укрытие."
feast_default.1013.d:0 "«Вы все видели! [guest_to_save.GetFirstNameNoTooltip] [Select_CString(guest_to_save.IsFemale, 'нуждалась', 'нуждался' )] в защите!»"

feast_default.1014.t:0 "$feast_header$ Свидетель"
feast_default.1014.desc:0 "[guest_to_murder.Custom('InsultAdjective')|U] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] ухмыляется, глядя, как я поспешно выхожу из зала, чтобы облегчиться. Во мне давно клокочет ярость, когда же [guest_to_murder.GetTitledFirstName] подходит ближе, гнев достигает апогея. «Глядите-ка, кто тут у нас! [ROOT.Char.Custom('InsultNoun')|U] [ROOT.Char.GetFirstNameNoTooltip]! Спорим, ты...»\n\nЯ вгоняю клинок в ненавистное лицо. Когда [guest_to_murder.GetFirstNamePossessive] падает, я слышу за спиной сдавленный вздох."
feast_default.1014.a:0 "Умоляю, [witness.GetTitledFirstNameNoTooltip], не выдавай меня!"
feast_default.1014.a_2:0 "Вы никому не расскажете о том, что видели."
feast_default.1014.b:0 "Вот тебе и «неудачные обстоятельства»!"


 #Shiny Trinkets
feast_default.1016.t:0 "$feast_header$ Блестящие безделушки"
feast_default.1016.desc_intro:0 "Я окидываю взглядом оживленное помещение. Огонь пылает, напитки льются рекой. Гости объедаются угощениями, и настроение у всех на высоте.\n\nВ тёмном углу слабо мерцает [trinket_to_steal.GetName], отражая искры пламени. Похоже, никто из сидящих за столами не обращает внимания на артефакт на другом конце стола, который так и просится мне в руки."
feast_default.1016.desc_greedy:0 "\n\nБыло бы преступлением #EMP не#! избавить эту вещицу от одиночества! Я украдкой оглядываюсь, чтобы удостовериться, что за мной не следят."
feast_default.1016.desc_hesitant:0 "\n\nЯ плотно сжимаю кулаки, борясь с порывом. Надеюсь, этого никто не заметил."
feast_default.1016.desc_default:0 "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] явно не бедствует и вряд ли заметит пропажу безделушки..."
feast_default.1016.a_greedy:0 "Надеюсь, вы не против!"
feast_default.1016.a_hesitant:0 "Я просто не могу сдержаться..."
feast_default.1016.a:0 "Эта вещица выглядит #EMP очень #! красиво."
feast_default.1016.b:0 "Нет. Так нельзя."
feast_default_1016_stealth.desc:0 "Ваше воровство остается незамеченным"
feast_default_1016_observed.desc:0 "Вас заметили"
feast_default.1016.tt:0 "Украдено украшение"

 #Shiny Trinkets continued - Thievery resolution
feast_default.1017.t:0 "$feast_header$ Что скрывается в тени"
feast_default.1017.desc_intro:0 "Я медленно подбираюсь к противоположному концу стола, поддерживая беседу со встреченными гостями.\n[new_trinket.GetName] совсем рядом, и одним быстрым движением руки я толкаю вещицу к краю стола в мой гостеприимно раскрытый карман. Дело сделано!"
feast_default.1017.desc_discovered:0 "\n\nКровь бурлит от восторга, но... меня на отпускает ощущение, что я не единственный свидетель ограбления.\n\nВремя покажет..."
feast_default.1017.desc_stealth:0 "\n\nКровь бурлит от восторга, сердце бьется как сумасшедшее, и я ощущаю сладкий вкус победы от нового приобретения.\n\nВсё остальное неважно."
feast_default.1017.a:0 "Это нехорошо."
feast_default.1017.b:0 "Отлично!"
feast_default.1017.b_honest:0 "Надеюсь, никто не узнает..."

 #Shiny Trinkets continued - The witness confronts you
feast_default.1018.t:0 "...Становится явным"
feast_default.1018.desc_intro:0 "Ни с того ни с сего у меня на пороге появляется [witness.GetTitledFirstNameNoTooltip]. Очевидно, [witness.GetHerHis] визит продиктован не просто вежливостью.\n\n«... Говорят, [feast_host.GetTitledFirstNameNoTooltip] ищет свою пропажу. Вроде бы это [trinket_to_steal.GetName]. Признаться, я не знаю, #EMP что#! именно я [Select_CString(witness.IsFemale, 'видела', 'видел' )], но мне кажется, вам стоит рассказать свою #EMP точку зрения#!. Вам ничего такого не попадалось на глаза во время пира?» — [witness.GetSheHe] пристально смотрит на меня."
feast_default.1018.desc_greedy:0 "\n\nДа как [witness.GetSheHe] смеет! Ногти впиваются в мои ладони, и я еле сдерживаю себя, раздумывая над ответом."
feast_default.1018.desc_default:0 "\n\nМое сердце вновь бьется как сумасшедшее, а по спине струится пот. Вот цена сладостного момента обладания."
feast_default.1018.a:0 "У меня под рукой есть кошель с монетами."
feast_default.1018.a_contempt:0 "Возьмите этот кошель — и прочь с глаз моих!"
feast_default.1018.a_tt:0 "[witness.GetTitledFirstNameNoTooltip] не раскрывает тайну"
feast_default.1018.b:0 "Эта дребедень? Впервые о ней слышу."
feast_default.1018.b_contempt:0 "Эта дребедень? Впервые. О ней. Слышу."
feast_default_1018_success.desc:0 "[witness.GetTitledFirstNameNoTooltip] [Select_CString(witness.IsFemale, 'убеждена', 'убежден' )]"
feast_default_1018_failure.desc:0 "[witness.GetTitledFirstNameNoTooltip] не верит мне"
feast_default_1018_success.t:0 "Успешное убеждение"
feast_default_1018_failure.t:0 "Убеждение не удалось"
feast_default.1018.c:0 "Попадалось на глаза... #EMP и в руки#!!"
feast_default.1018.d:0 "Это просто недоразумение! Я всё верну!"
feast_default.1018.d_tt:0 "Это не повторится!"

 #Shiny Trinkets continued - You return the piece to the feast_host
feast_default.1019.t:0 "Извинение"
feast_default.1019_start:0 "Я вхожу в покои, где меня ждет [feast_host.GetTitledFirstNameNoTooltip], и [Select_CString(feast_host.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] бросает на меня"
feast_default.1019.desc_intro_redeemed:0 "$feast_default.1019_start$ разочарованный взгляд.\n\n«Признаюсь, я не [Select_CString(feast_host.IsFemale, 'ожидала', 'ожидал' )], что [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [feast_host.Custom2('RelationToMe', ROOT.Char)] опустится до такого... наверняка это для тебя тяжкое бремя. Я одобряю ваше решение сознаться, это первый шаг на пути к исправлению»."
feast_default.1019.desc_intro_condemned:0 "$feast_default.1019_start$ разочарованный взгляд.\n\n«Мы с вами не ладим. Подумать только, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [feast_host.Custom2('RelationToMe', ROOT.Char)] опускается до мелкого воровства... #EMP какой#! позор. Вам нужно быть умнее»."
feast_default.1019.desc_redemption_greedy:0 "\n\nЯ подыграю, ведь альтернатива намного хуже. По крайней мере, на этот раз мне удалось выкрутиться."
feast_default.1019.desc_condemnation_greedy:0 "\n\nС трудом сдерживая себя, я смотрю в пол и киваю. Да. #EMP В следующий раз я буду действовать умнее.#!"
feast_default.1019.desc_redemption:0 "\n\nСтыдясь своего поведения, я благодарен за выказанное мне милосердие. Словно гора с плеч."
feast_default.1019.desc_condemnation:0 "\n\nЯ краснею от стыда и отвращения к собственному поступку. Я не знаю, что на меня нашло, и приму последствия."
feast_default.1019.a:0 "...возможно, мне стоит сохранить эту вещь как напоминание о моих недостатках?"
feast_default.1019.a_tt:0 "Попытаться оставить артефакт «[trinket_to_steal.GetName]» себе"
feast_default.1019.b:0 "Я лишь прошу простить меня, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
 feast_default_1019_success.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] верит мне"
 feast_default_1019_failure.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] не верит мне"
 feast_default_1019_redeemed.t:0 "Искупление"
 feast_default_1019_condemned.t:0 "Осуждение"

feast_default.1020.t:0 "$feast_header$ Несчастный случай"
feast_default.1020.desc:0 "Я прогуливаюсь по залам, в которых обитает [Select_CString(feast_host.IsFemale, 'моя невыносимая', 'мой невыносимый' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] [feast_host.GetTitledFirstNameNoTooltip], изучая выставленную коллекцию [feast_host.GetHerHis] артефактов. Такая безвкусица — возможно, [feast_host.GetSheHe] даже не заметит, лишившись парочки...\n\nМне на глаза попадается [feast_target_artifact.GetName]."
feast_default.1020.a_knock_over:0 "Я могу #EMP случайно#! уронить..."
feast_default.1020.a_scratch:0 "Я оставлю несколько хороших царапин... "
feast_default.1020.a_drunkard:0 "У меня ведь может случайно пролиться [ROOT.Char.Custom('RegionalDrink')]..."
feast_default.1020.a_lustful:0 "Я #EMP очень#! хочу изуродовать эту вещь..."
feast_default.1020.a.tt_success:0 "Вы незаметно портите артефакт"
feast_default.1020.a.tt_fined:0 "[activity.GetOwner.GetTitledFirstNameNoTooltip] взыскивает с вас компенсацию за содеянное"
feast_default.1020.a.tt_imprisoned:0 "[activity.GetOwner.GetTitledFirstNameNoTooltip] мстит"
feast_default.1020.b:0 "Нет, лучше не рисковать."
feast_default.1020.tt:0 "Артефакт испорчен"
 GUESTS_LIKED_DEFACING:0 "Гости (#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#!) оценят этот поступок:"

feast_default.2001.t:0 "$feast_header$ Постыдное нетерпение"
feast_default.2001.desc:0 "[host.GetTitledFirstName] сообщает, что перемена блюд немного задержится, а [glutton.GetTitledFirstName] уже [Select_CString(glutton.IsFemale, 'готова', 'готов' )] взорваться от нетерпения!\n\nВорчание у н[glutton.GetHerHis] в животе заглушает только [SCOPE.sC('glutton').GetHerHis] собственное недовольное ворчание."
feast_default.2001.a:0 "[glutton.GetSheHe|U] только позорится."
feast_default.2001.b:0 "[glutton.GetFirstNameNoTooltip] дело говорит! Где еда?!"

feast_default.2002.t:0 "$feast_header$ Тайные поклонники"
feast_default.2002.desc:0 "На пиру кто-то незаметно подбрасывает мне записку:\n\n«[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]»\n\nКто мог написать столь нежное письмо? А ведь [crush_1.GetTitledFirstName] весь пир забрасывает меня смущенными взглядами! А [crush_2.GetTitledFirstName] так по-особенному [Select_CString(crush_2.IsFemale, 'улыбнулась', 'улыбнулся' )] мне при встрече... Опять же [crush_3.GetTitledFirstName] изо всех сил [Select_CString(crush_3.IsFemale, 'старалась', 'старался' )] подсесть ко мне поближе..."
feast_default.2002.a:0 "Наверняка это [crush_1.GetFirstNameNoTooltip]!"
feast_default.2002.b:0 "Не [crush_2.GetFirstNameNoTooltip] ли это?"
feast_default.2002.c:0 "Это [crush_3.GetFirstNameNoTooltip], и думать нечего."
feast_default.2002.potential_lover_tt:0 "Если вы правы, вскоре у вас появится [lover|El]"

feast_default.2003.t:0 "$feast_header$ Взаимность"
feast_default.2003.new_life.t:0 "Фестиваль новой жизни: взаимность"
feast_default.2003.desc:0 "Все начинается как заурядная пирушка, но [other_guest.GetTitledFirstName] своим присутствием делает его совершенно особенным!\n\nМы проводим в беседе весь вечер, и, судя по всему, у нас очень много общего! Я в полном восторге."
feast_default.2003.a:0 "Какой прекрасный вечер!"

feast_default.2005.t:0 "$feast_header$ О нет! Порвали предмет одежды: [ROOT.Char.Custom('GetClothingArticle')]!"
feast_default.2005.desc:0 "Всем было ясно, что [drunk.GetTitledFirstName] [Select_CString(drunk.IsFemale, 'выпила', 'выпил' )] слишком много, как бы ни [Select_CString(drunk.IsFemale, 'пыталась', 'пытался' )] доказать обратное.\n\nДаже попытка встать оказалась для н[drunk.GetHerHis] непосильной задачей, и теперь моя одежда покрыта зловонной блевотиной!"
feast_default.2005.a:0 "«[Select_CString(drunk.IsFemale, 'Постыдилась', 'Постыдился' )] бы, [drunk.GetFirstNameNoTooltip]!»"
feast_default.2005.b:0 "«Ха! Ну потеха!»"

feast_default.2006.t:1 "$feast_header$ [befriending_guest.GetTitleTierName|U] в нетерпении"
feast_default.2006.desc:0 "[befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )|U] снова прерывает разговор громким смехом, и я понимаю, что [befriending_guest.GetSheHe] ведет себя очень странно.\n\n[befriending_guest.GetSheHe|U] постоянно держится поблизости, встревает в каждый мой разговор и осыпает меня знаками внимания сверх обычного..."
feast_default.2006.a:0 "Странный способ добиться моего расположения, но — внезапно — действенный."
feast_default.2006.b:0 "Я могу привыкнуть!"
feast_default.2006.c:0 "Противно, когда за тобой так волочатся!"
feast_default.2006.d:0 "Оставь меня в покое!"

feast_default.2007.t:0 "$feast_header$ Интрижка раскрыта!"
feast_default.2007.desc:0 "С громким треском ломается дверь одной из кладовых...\n\nИ... [Select_CString(lover_guest_1.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [lover_guest_1.GetTitledFirstName] и [Select_CString(lover_guest_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [lover_guest_2.GetTitledFirstName] вываливаются полуодетые на всеобщее обозрение."
feast_default.2007.a_chaste:0 "Это невыносимо!"
feast_default.2007.a_lustful:0 "#EMP Представляете#!, чем они собирались заняться?!"
feast_default.2007.a_sadistic:0 "Ха! Прелестно!"
feast_default.2007.a_compassionate:0 "Никто не заслуживает такого позора..."
feast_default.2007.b:0 "Подумать только, вот это #EMP у них#! секрет!"

feast_default.2008.t:0 "$feast_header$ За запертыми дверями"
feast_default.2008.desc:1 "Когда [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] пытается незаметно покинуть застолье, мне кажется, что [homosexual_character.GetHerHis] держит за руку [Select_CString(romance_target.IsFemale, 'служанка', 'слуга' )]!\n\nВскоре мои подозрения подтверждаются: я застаю их полуголых в дальней комнате!"
feast_default.2008.a:0 "С [Select_CString(homosexual_character.IsFemale, 'другой женщиной', 'другим мужчиной' )]?! Об этом узнает вся держава!"
feast_default.2008.b:0 "Я тебя не выдам, [homosexual_character.GetFirstNameNoTooltip]. Пока что."
feast_default.2008.c:0 "Прислугу #EMP мне#! портишь?! Да ещё и без спросу?!"
feast_default.2008.d:0 "Ох, [homosexual_character.GetFirstNameNoTooltip], можно было догадаться."
feast_default.2008.d.unlock_text:0 "Этот вариант доступен из-за вашей [Concept( 'sexuality', 'сексуальной ориентации' )|E]"

feast_default.2009.t:0 "$feast_header$ Прошу, продолжай"
feast_default.2009.desc:1 "Затаив дыхание, я слушаю, что говорит [secret_holder.GetTitledFirstName], ибо, увлекшись извлечением последних капель из кружки, [secret_holder.GetSheHe] вообще не следит за словами.\n\nНо вот [secret_holder.GetSheHe] замечает моё чрезмерное внимание и неуклюже пытается встать. «Я понятия не имею, что несу! Все это выдумка, до последнего слова!»"
feast_default.2009.a:0 "Зато какая #EMP интересная#! выдумка!"

feast_default.2011.t:0 "$feast_header$ Обещание есть обещание"
feast_default.2011.desc:0 "Вопреки всем правилам этикета, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] хлопает меня по спине. «Я серьезно! — восклицает [favor_character.GetSheHe]. — Что угодно! Все для тебя сделаю!»\n\nОт н[SCOPE.sC('favor character').GetHerHis] разит выпивкой, но [SCOPE.sC('favor character').GetHerHis] обещание слышали все присутствующие."
feast_default.2011.a:0 "Ты ведь держишь слово, правда?"
feast_default.2011.b:0 "«Ха, [favor_character.GetTitledFirstNameNoTooltip] спьяну не понимает, что несет!»"

feast_default.2012.t:0 "$feast_header$ Свидетель"
feast_default.2012.desc:0 "Я спешу облегчиться и вдруг слышу за углом какие-то крики. Поворачиваюсь и вижу, как [Select_CString(murderer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] с издевательской ухмылкой вонзает клинок прямо кому-то в лицо. Это же [murdered_guest.GetTitledFirstName]!\n\nВидимо, я издаю какой-то сдавленный звук, и [murderer.GetFirstName] изумленно поворачивается ко мне."
feast_default.2012.a:0 "Что ты #EMP [Select_CString(murderer.IsFemale, 'наделала', 'наделал' )]#!?!"
feast_default.2012.b:0 "Все узнают о твоем преступлении!"
feast_default.2012.c:0 "Моё молчание имеет цену."

feast_default.2013.t:0 "$feast_header$ Лизоблюд"
feast_default.2013.desc:0 "Слухи о том, что [bootlicker.GetTitledFirstName] хочет, чтобы [shared_liege.GetTitledFirstName] [Select_CString(shared_liege.IsFemale, 'проявила', 'проявил' )] к [Select_CString(bootlicker.IsFemale, 'ней', 'нему' )] благосклонность, подтвердились, когда [bootlicker.GetSheHe] [Select_CString(bootlicker.IsFemale, 'преподнесла', 'преподнес' )] [shared_liege.GetHerHim] дар.\n\n«[Select_CString(shared_liege.IsFemale, 'Моя дражайшая', 'Мой дражайший' )] [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], какое счастье лицезреть вас! Зная о возможной встрече, я [Select_CString(bootlicker.IsFemale, 'принесла', 'принес' )] вам в дар эту чудесную шкуру как знак моей признательности».\n\n[shared_liege.GetTitledFirstName] с довольной ухмылкой изучает шкуру. Увидев, что [shared_liege.GetSheHe] радуется подарку, я понимаю, что упускаю свой шанс на улучшение отношений!"
feast_default.2013.a:0 "«[Select_CString(shared_liege.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! У меня тоже есть для вас подарок!»"
feast_default.2013.a.success:0 "[shared_liege.GetTitledFirstName] под впечатлением от вашего неожиданного подарка"
feast_default.2013.a.failure:0 "[shared_liege.GetTitledFirstName] не в восторге от вашего неожиданного подарка"
feast_default.2013.b:0 "«#EMP Кхм!#! Предлагаю тост! За вас, [shared_liege.GetTitledFirstNameNoTooltip]!»"
feast_default.2013.b.success:0 "[shared_liege.GetTitledFirstName] под впечатлением от вашего неожиданного тоста"
feast_default.2013.b.failure:0 "[shared_liege.GetTitledFirstName] не в восторге от вашего неожиданного тоста"
feast_default.2013.c:0 "Пролить напиток на подаренную шкуру и заявить, что это случайность."
feast_default.2013.c.success:0 "Все верят, что произошла досадная случайность"
feast_default.2013.c.failure:0 "Никто не верит, что это была случайность"
feast_default.2013.d:0 "Не стоит спешить. Я придумаю что-нибудь в другой раз."

feast_default.3001.t:0 "$feast_header$ Пир с другом"
feast_default.3001.desc:0 "Как же хорошо, когда рядом [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]! Мы снова едим, пьем и поем вместе, словно никогда и не расставались.\n\nДаже если бы мы сидели в хлеву, это был бы один из лучших пиров в моей жизни!"
feast_default.3001.a:0 "Эх, что за жизнь, если [friend.GetFirstNameNoTooltip] не рядом?"

feast_default.3002.t:0 "$feast_header$ Украденные поцелуи"
feast_default.3002.desc:0 "[lover.GetTitledFirstName], [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Мы вежливо здороваемся, словно до сих пор не проникли в величайшие тайны друг друга. Словно никогда не сливались в пароксизмах страсти. Словно все наши мысли не заняты мучительным желанием прижаться друг к другу.\n\nНемногим позже мы бежим по пустынному коридору, я улучаю момент, чтобы прижаться губами к [lover.GetHerHis] губам. А затем [lover.GetSheHe] кивает в сторону темного коридора..."
feast_default.3002.a:0 "Скорее! Нельзя терять ни мгновения!"
feast_default.3002.discovery_tt:0 "#F Слуги все видят и могут проболтаться...#!"
feast_default.3002.b:0 "Нет, нас могут увидеть."

feast_default.3003.t:0 "$feast_header$ Неприятное соседство"
feast_default.3003.desc:1 "Пир шёл чудесно, пока не [Select_CString(rival.IsFemale, 'появилась', 'появился' )] #EMP [rival.GetSheHe]#!. Неужели [rival.GetTitledFirstNameNoTooltip] так и будет отравлять мне жизнь своей всепоглощающей вонью?\n\nО, как я ненавижу [rival.GetHerHis] противный голос! И как же мерзко [rival.GetSheHe] ухмыляется, когда гнусит: «О чем печалимся, [ROOT.Char.GetFirstNameNoTooltip]?»"
feast_default.3003.a:0 "[SCOPE.sC('rival').GetHerHis|U] рожа так и напрашивается на встречу с моим кулаком!"

feast_default.3004.t:0 "$feast_header$ Переход на личности"
feast_default.3004.desc:0 "После обильных возлияний я замечаю, что [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] ведет оживленную беседу. Стоит мне приблизиться, как [rival_guest.GetSheHe] замечает меня и сразу оборачивается.\n\n«А #EMP ты#! — ты одним своим присутствием портишь весь вечер!»"
feast_default.3004.a:0 "Кажется, тебе уже хватит."
feast_default.3004.b:0 "Ты — просто [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]!"
feast_default.3004.b.success:0 "Вы победили в драке"
feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] побеждает в драке"
feast_default.3004.c:0 "Одни радуют своим присутствием, другие — отсутствием."
feast_default.3004.c.tt:0 "#F Пора тебе, [rival_guest.GetFirstNameNoTooltip], всех осчастливить#!"
feast_default.3004.d:0 "Удар в лицо — не худший ответ!"

feast_default.3005.t:0 "$feast_header$ Вызов"
feast_default.3005.desc:0 "[Select_CString(rival_to_duel.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName] оглашает зал громким хохотом, издевками и оскорблениями. Когда же [rival_to_duel.GetSheHe] заявляет, что я [ROOT.Char.Custom('InsultNoun')], я обнажаю клинок."
feast_default.3005.desc_won:0 "\n\nРазум возвращается. Я стою, наклонившись над соперником, наступив [rival_to_duel.GetHerHim] на грудь. Оба мы тяжело дышим."
feast_default.3005.desc_lost:0 "\n\nРазум возвращается. [rival_to_duel.GetSheHe|U] стоит, склонившись надо мной и наступив мне на грудь. Шипит мне на ухо: «Давай, умоляй меня о пощаде»."
feast_default.3005.a:0 "«Ты за все заплатишь»."
feast_default.3005.b:0 "«#EMP Тебе#! я никогда не сдамся!»"
feast_default.3005.c:0 "«Пожалуйста, пощади!»"
feast_default.3005.d:0 "«Давай, моли о пощаде»."
feast_default.3005.e:0 "Одним плавным движением я перерезаю [rival_to_duel.GetHerHim] ахиллесово сухожилие."

feast_default.3006.t:0 "$feast_header$ Одна ночь"
feast_default.3006.opening_1:0 "Я и [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] одни, в плену винных паров и страсти. [partner.GetHerHis|U] руки обвиваются вокруг меня, а губы прижимаются к моей шее, и мы отдаемся пламени, бушующему в наших душах и чреслах."
feast_default.3006.opening_2:1 "Я просыпаюсь в незнакомой постели, в неожиданной компании. Из болезненного тумана в голове медленно складываются воспоминания о прошлой ночи. Я и [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] в плену страсти..."
feast_default.3006.opening_3:0 "Все мои уверения, что именно этого и не случится... Пара бокалов — и [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] уже заключает меня в объятия и окутывает своей соблазнительной паутиной. Вскоре мы оказываемся в [partner.GetHerHis] постели."
feast_default.3006.both_married_love:0 "\n\nМысль о разлуке невыносима, но ни [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))], ни [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] никогда не должны об этом узнать!"
feast_default.3006.married_love:0 "\n\nМысль о разлуке невыносима, но [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] не [Select_CString(spouse.IsFemale, 'должна', 'должен' )] знать, что здесь произошло."
feast_default.3006.partner_married_love:0 "\n\nМысль о разлуке невыносима, но пока рядом [partner_spouse.GetTitledFirstName], [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))], что я могу сделать?"
feast_default.3006.unmarried_love:0 "\n\nМы должны вернуться в мир брачных уз, в границы дозволенного, где никто не может знать, что здесь произошло. И все же мысль о том, что придётся провести без н[SCOPE.sC('partner').GetHerHis] даже день, мучительна."
feast_default.3006.both_married:0 "\n\n [partner.GetHerHis|U][partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] не [Select_CString(partner_spouse.IsFemale, 'должна', 'должен' )] об этом знать, а [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] — и подавно!"
feast_default.3006.married:0 "\n\n[Select_CString(spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] не [Select_CString(spouse.IsFemale, 'должна', 'должен' )] узнать о моём предательстве."
feast_default.3006.partner_married:0 "\n\n [partner.GetHerHis|u][partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] не [Select_CString(partner_spouse.IsFemale, 'должна', 'должен' )] узнать о том, что здесь произошло."
feast_default.3006.unmarried:0 "\n\nМы должны вернуться в мир брачных уз, в границы дозволенного. Нельзя, чтобы кто-нибудь узнал, что здесь произошло."
feast_default.3006.a:0 "Я умираю от желания встретиться вновь!"
feast_default.3006.b:0 "Возьмём от этих мгновений все..."
feast_default.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] [Select_CString(friend.IsFemale, 'равнодушна', 'равнодушен' )]#!"
feast_default.3006.c:0 "Давай забудем это."
feast_default.3006.c.tt:1 "#F Надеюсь, [partner.GetFirstNameNoTooltip] больше тебя не увидит#!"

feast_default.3007.t:0 "$feast_header$ Застали"
feast_default.3007.love:0 "Прочие гости с головами нырнули в свои кубки, а я и [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] находим альков, где можем уединенно отдаться друг другу. Я осыпаю обнаженную спину [lover.GetFirstNamePossessive] поцелуями, как вдруг слышу чужой голос и пытаюсь прикрыться."
feast_default.3007.not_love:0 "[Select_CString(partner.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], и я скрываемся от толпы в уединенных покоях. Моя страсть в самом разгаре, как вдруг я слышу знакомый голос... Кровь застывает у меня в жилах."
feast_default.3007.ambiguous:0 "В надежде, что [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] [lover.GetTitledFirstName] и я проведем больше времени вместе, я увожу [SCOPE.sC('lover').GetHerHis] прочь от пиршественных столов. Когда настает пора возвращаться и я начинаю приводить себя в порядок, я застываю, заслышав знакомый голос."
feast_default.3007.end:0 "\n\n«[ROOT.Char.GetFirstNameNoTooltip]?! — [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] потрясенно смотрит на нас. — Вот уж не [Select_CString(spouse.IsFemale, 'ожидала', 'ожидал' )], что на твоем ложе окажется [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]!»"
feast_default.3007.a:0 "Любовь моя, клянусь, это ничего не значит!"
feast_default.3007.b:0 "Я люблю [SCOPE.sC('lover').GetHerHis]!"
feast_default.3007.c:0 "Я могу делать, что хочу."

feast_default.5001.t:0 "$feast_header$ Кривая улыбка"
feast_default.5001.friend_reminder:0 "Наверное, [friend.GetTitledFirstName] просто [Select_CString(friend.IsFemale, 'хотела', 'хотел' )] меня предостеречь, но после того как [Select_CString(friend.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] [Select_CString(friend.IsFemale, 'напомнила', 'напомнил' )] мне, чем, по слухам, занимается [host.GetTitledFirstNamePossessive], я не могу думать ни о чем другом."
feast_default.5001.rival_reminder:0 "Я знаю, что [rival.GetTitledFirstName] просто [Select_CString(rival.IsFemale, 'хотела', 'хотел' )] заставить меня поволноваться, но после того как [Select_CString(rival.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] [Select_CString(rival.IsFemale, 'напомнила', 'напомнил' )] мне, чем, по слухам, занимается [host.GetTitledFirstNamePossessive], я не могу думать ни о чем другом."
feast_default.5001.spouse_reminder:0 "[spouse.GetTitledFirstName] трогает меня за руку и тихо и нервно сообщает: «[host.GetTitledFirstName] весь вечер глаз с тебя не сводит».\nУчитывая, какой репутацией славится [spouse.GetTitledFirstNamePossessive], лучше бы мне этого не слышать."
feast_default.5001.sadist_reminder:1 "[sadist.GetTitledFirstName] нервно улыбается и вспоминает несколько особенно жутких историй: говорят, [host.GetTitledFirstNamePossessive] обожает... необычные средства... общения. Нельзя принимать это близко к сердцу, но я теперь только об этом и думаю!"
feast_default.5001.reminder:0 "Пусть пир — радостное и праздничное событие, но забыть о том, чем, по слухам занимается [host.GetTitledFirstNamePossessive], невозможно..."
feast_default.5001.worry:0 "\n\nУхмылки хозяина кажутся все шире и шире, и я нервно подпрыгиваю при каждом звоне посуды, боясь, что кто-то навлек на себя [host.GetHerHis] гнев. А мысль, что это могу быть я, приводит меня просто в ужас."
feast_default.5001.a:0 "Я выдержу. Это просто пир."

feast_default.5002.t:0 "$feast_header$ Заблуждения"
feast_default.5002.desc_chair:0 "[Select_CString(lunatic_host.IsFemale, 'Хозяйка, моя', 'Хозяин, мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], доверительно наклоняется к своему стулу. Разговоры в зале начинают стихать.\n\n«Что вы говорите, [ROOT.Char.GetLadyLord]? Конечно же, я могу довериться только вам!»"
feast_default.5002.desc_chicken:0 "[Select_CString(lunatic_host.IsFemale, 'Хозяйка, моя', 'Хозяин, мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], нежно прижимает ощипанную (и вареную!) тушку курицы к груди, нашептывая ей какие-то милые пустяки. Когда же [lunatic_host.GetSheHe] начинает заявлять о своих чувствах к мертвому цыпленку громче, в зале воцаряется весьма тяжелая атмосфера."
feast_default.5002.desc_drapes:0 "[Select_CString(lunatic_host.IsFemale, 'Хозяйка, моя', 'Хозяин, мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], влетает в танцующую толпу, сжимая в объятиях знамя, недавно украшавшее стену.\n\nГости ошеломленно замирают, глядя, как выделывает замысловатые па с огромным куском ткани."
feast_default.5002.a:0 "[Select_CString(lunatic_host.IsFemale, 'Моя', 'Мой' )] [lunatic_host.GetLadyLord], почему бы нам не выйти, подышать свежим воздухом?"
feast_default.5002.b:0 "Нужно прекратить это безумие!"
feast_default.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]! Позвольте к вам присоединиться!"

feast_default.5003.t:0 "$feast_header$ Болезненные развлечения"
feast_default.5003.desc:0 "Острая металлическая стружка в тарелках, занозистые стулья, #EMP досадные мелочи#!, оставляющие следы на душе и на теле...\n\nА [Select_CString(sadistic_host.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))|l] [sadistic_host.GetTitledFirstName], [Select_CString(sadistic_host.IsFemale, 'сидящая', 'сидящий' )] во главе стола, не может сдержать довольную ухмылку, которая становится шире, когда очередной лорд или леди — на этот раз это [guest.GetTitledFirstName] — сплевывает кровь на тарелку."
feast_default.5003.a:0 "«Это недопустимо!»"
feast_default.5003.b:0 "Пока что я позабочусь о том, чтобы [guest.GetFirstNameNoTooltip] [Select_CString(guest.IsFemale, 'получила', 'получил' )] помощь."
feast_default.5003.c:0 "Какой чудесный пир!"

feast_default.5004.t:0 "$feast_header$ Дно кружки"
feast_default.5004.desc:0 "«Это что там по столу стучит? Неужели пустая кружка?» — чтобы разобрать хоть что-то во всеобщем гомоне, нужны поистине заколдованные уши. [host.GetTitledFirstName] машет слуге. «Неси больше вина! Ни одно горло не останется сухим!»"
feast_default.5004.a:0 "Спасибо, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [Select_CString(host.IsFemale, 'моя', 'мой' )]!"
feast_default.5004.b:0 "Кажется, с меня довольно."
feast_default.5004.c:0 "Я придумываю предлог и растворяюсь в толпе."

feast_default.5005.t:0 "Гарум!"
feast_default.5005.desc:0 "Ах, этот божественный вкус! Острый и слегка солоноватый, напоминающий о море...\n\nДолжно быть, это вкуснейший гарум из всех, что мне доводилось пробовать. Повар, которого [Select_CString(host.IsFemale, 'наняла', 'нанял' )] [host.GetTitledFirstName], готовит совершенный гарум!"
feast_default.5005.a:0 "Я хочу есть его постоянно!"
feast_default.5005.b:0 "«Великолепное блюдо, [host.GetFirstNameNoTooltip]!»"
feast_default.5005.c:0 "«А вы знали, что гарум послужил вдохновением для мурри?»"
feast_default.5005.c.flavor:0 "Немногие из гостей знали это!"
feast_default.5005.d:0 "Жаль, у меня нет возможности #EMP дышать#! гарумом!"

feast_default.6001.t:0 "$feast_header$ Право [spouse.GetWomanMan|U] на работу"
feast_default.6001.new_life.t:0 "Фестиваль новой жизни: правильная [spouse.GetWomanMan|U] для работы"
feast_default.6001.dislike_spouse:1 "Хотя есть много способов, которыми мы не ладим, я должен признаться, что мой [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] отлично справился с моим пиршеством. [spouse.GetFirstName] позаботился о том, чтобы еда была доставлена вовремя, все гости расселись на нужных местах, и все выглядели довольными.\n\nС [spouse.GetHerHim] рядом со мной за большим столом и празднование вот-вот начнется, Я дал понять [spouse.GetHerHim], что ценю усердную работу [spouse.GetHerHis] по подготовке этого праздника."
feast_default.6001.like_spouse:0 "Мой дорогой [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] усердно работает, чтобы гарантировать, что все на празднике пройдет гладко. Еда прибывает вовремя, все гости рассаживаются по своим местам, и все кажутся довольными.\n\nКогда [spouse.GetFirstName] рядом со мной за большим столом, все готово. Я сжимаю руку [spouse.GetHerHis] и улыбаюсь [spouse.GetHerHim], прежде чем подняться, чтобы объявить о начале празднования."
feast_default.6001.a:0 "Без н[SCOPE.sC('spouse').GetHerHis] мне было бы не справиться."

feast_default.6002.t:0 "$feast_header$ Похвальное усилие"
feast_default.6002.new_life.t:0 "Фестиваль новой жизни: похвальное усилие"
feast_default.6002.desc:0 "Пир в разгаре, гости весело пьют и едят, а [guest.GetTitledFirstName] направляется туда, где за большим столом сидим я и [spouse.GetFirstName].\n«Чудесный пир! Мои поздравления хозяевам!»"
feast_default.6002.a:0 "«Да, я свое дело знаю, правда?»"
feast_default.6002.b:0 "«Ну что вы, это все [spouse.GetFirstNameNoTooltip]»."

feast_default.6003.t:0 "$feast_header$ В моём доме"
feast_default.6003.new_life.t:0 "Фестиваль новой жизни: в моём доме"
feast_default.6003.opening:0 "Казалось, мы сделали все, лишь бы [fighter_1.GetTitledFirstName] и [fighter_2.GetTitledFirstName] сидели как можно дальше друг от друга. Но и этого мало! Они перешли к рукоприкладству — прямо посреди моего пира!"
feast_default.6003.bodyguard:0 "\n[Select_CString(bodyguard.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName] стоит рядом с дерущимися и ждет моего приказа вмешаться."
feast_default.6003.guard:0 "\nОдин из моих стражников стоит рядом с дерущимися и ждет моего приказа вмешаться."
feast_default.6003.a:0 "Пусть [fighter_2.GetFirstNameNoTooltip] проветрит голову. Выбросить [SCOPE.sC('fighter_1').GetHerHis] вон."
feast_default.6003.b:0 "Пусть [fighter_1.GetFirstNameNoTooltip] успокоится. Придержи [SCOPE.sC('fighter_2').GetHerHis]."
feast_default.6003.c:0 "«Погодите! Потом поговорим»."


feast_default.6101.t:0 "$feast_header$ [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U] в беде"
feast_default.6101.new_life.t:0 "Фестиваль новой жизни: Troubled [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
feast_default.6101.desc_opening:0 "Во взглядах, которые бросает на меня [Select_CString(troubled_guest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName], явно читается отчаяние. Несколько гостей приближаются к углу, где [troubled_guest.GetSheHe] [Select_CString(troubled_guest.IsFemale, 'пряталась', 'прятался' )] весь вечер, а стены перекрывают [SCOPE.sC('troubled_guest').GetHerHim] путь к отступлению.\n\n"
feast_default.6101.desc_liked:0 "Бедняжке никогда не давалось общение с другими людьми!"
feast_default.6101.desc_disliked:0 "Как странно ведет себя [troubled_guest.GetTitleTierName|l]..."
feast_default.6101.a:0 "Я отвлеку докучливых гостей."
feast_default.6101.b:0 "Ну же, [troubled_guest.GetFirstNameNoTooltip], расскажи нам что-нибудь!"
feast_default.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]! Нам нужно поговорить. Наедине."
feast_default.6101.c.tt:0 "И мне, и тебе не помешает перерыв..."

feast_default.6111.t:0 "$feast_header$ Беседа"
feast_default.6111.new_life.t:0 "Фестиваль новой жизни: беседа"
feast_default.6111.desc:0 "Череда блюд сменяет друг друга, а [Select_CString(guest_to_talk_to.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] говорит без умолку. Очевидно, [guest_to_talk_to.Custom('subject_of_interest')] для него — захватывающая тема.\n\n«...Вот так мы и вылезли из этой передряги! Вам не наскучил мой рассказ, [ROOT.Char.GetLadyLord]?»"
feast_default.6111.a:0 "Нет-нет, прошу, продолжайте!"
feast_default.6111.b:0 "А почему бы нам вместо этого не поговорить о тебе?"
feast_default.6111.c:0 "То, как ты строишь из себя дурака, не может наскучить!"
every_evil_guest_scope_tt:0 "Все неотзывчивые гости"

feast_default.6121.t:0 "$feast_header$ Оскорбление со вкусом"
feast_default.6121.new_life.t:0 "Фестиваль новой жизни: оскорбление со вкусом"
feast_default.6121.desc:0 "Одно за другим новые блюда прибывают в зал, и вот я чувствую ни с чем не сравнимый аромат. Улыбаюсь. [Select_CString(hated_guest.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))|l] [hated_guest.GetTitledFirstName] и [ROOT.GetCharacter.Custom('GetFoodDetail')] совершенно несовместимы. Какое несчастье, надо было сообщить об этом повару!\n\n«Приветствую всех и надеюсь, что каждый найдет блюдо себе по вкусу»."
feast_default.6121.a:0 "Особенно вы, [hated_guest.GetFirstNameNoTooltip]. #EMP Наслаждайтесь#!!"
feast_default.6121.b:0 "[hated_guest.GetHerHis|U] лицо после «спасения» от еды — это просто нечто!"

feast_default.6231.t:0 "$feast_header$ Большая беда"
feast_default.6231.new_life.t:0 "Фестиваль новой жизни: большая беда"
feast_default.6231.desc:0 "«[ROOT.Char.GetLadyLord|U], вино... Мы открыли очередной бочонок, а оно... скисло. #EMP Всё#! скисло!»\n\nПир ещё в разгаре, но без выпивки настроение гостей стремительно испортится."
feast_default.6231.a:0 "Торговец вином, кажется, ещё не уехал!"
every_drunkard_guest_scope_tt:0 "Все присутствующие гости-пьяницы"
feast_default.6231.b:0 "Мы все должны сплотиться. Ну же."
feast_default.6231.c:0 "Пора открыть мой тайный погреб."

feast_default.6251.t:0 "$feast_header$ Дилемма"
feast_default.6251.desc:0 "Веселье постепенно утихает. Я и [Select_CString(guest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))|l] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName] ведем очень серьезный разговор.\n\n[SCOPE.sC('guest').GetHerHis|U] весьма интересует [guest.Custom('subject_of_interest')]: [guest.GetTitledFirstName] спрашивает, что я думаю об этом."
feast_default.6251.a:0 "О, да, мне это тоже крайне интересно!"
feast_default.6251.b:0 "Мне совершенно безразлично."
feast_default.6251.c:0 "Мне куда интереснее #EMP ты#!!.."

feast_default.6261.t:0 "$feast_header$ Простое человеческое мясо"
feast_default.6261.desc_lunatic:0 "«Очень надеюсь, что трапеза не разочарует, ведь мне довелось принять самое непосредственное участие в её подготовке!»"
feast_default.6261.desc_not_lunatic:0 "«Помощник повара отдал душу и тело ради этой трапезы, и я надеюсь, что результат не разочарует!»"
feast_default.6261.desc_cannibal_guest:0 "\n\nМы садимся за трапезу, и я замечаю, что [Select_CString(cannibal_guest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] особенно наслаждается едой."
feast_default.6261.desc_concerned_guest:0 "\n\nМы начинаем трапезу, но [Select_CString(concerned_guest.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] осторожно ковыряет пищу перед собой и подозрительно поглядывает на меня."
feast_default.6261.a_exposed:0 "[concerned_guest.GetSheHe|U] мне как будто не доверяет!"
feast_default.6261.a:0 "Пусть подозревает, сколько вздумается."
feast_default.6261.b:0 "[concerned_guest.GetTitleTierName] больше так не может. Принесите другой еды!"
feast_default.6261.c:0 "Кажется, мы можем обсудить немало гастрономических идей!"

feast_default.6301.t:0 "$feast_header$ Уязвимость артефакта"
feast_default.6301.desc:0 "Посреди праздника ко мне спешно подходит капитан стражи.\n\n«[ROOT.Char.GetLadyLord|U], похоже, кто-то решил [feast_target_artifact.Custom('DamageArtifactAction')] артефакт «[feast_target_artifact.GetName]»! Все улики указывают на то, что это [Select_CString(feast_artifact_culprit.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))] [feast_artifact_culprit.GetTitledFirstNameNoTooltip] — [Select_CString(feast_artifact_culprit.IsFemale, 'она', 'он' )] странно ведет себя весь вечер», — [captain_of_the_guard_dummy.GetSheHe] сопровождает свои слова выразительным взглядом.\n\n«Какие будут ваши приказания, [ROOT.Char.GetLadyLord]?»"
feast_default.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
feast_default.6301.desc_learning:0 "\n\nЕсли присмотреться, [feast_artifact_culprit.GetTitledFirstNameNoTooltip] выглядит взволнованно."
feast_default.6301.a:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] немедленно отправится в темницу!"
feast_default.6301.b:0 "Приведите [feast_artifact_culprit.GetHerHis] ко мне."
feast_default.6301.b.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] заплатит за причиненный ущерб."
feast_default.6301.b.tt_innocent:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] [Select_CString(feast_artifact_culprit.IsFemale, 'невиновна', 'невиновен' )]"
feast_default.6301.b.tt_guilty:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] [Select_CString(feast_artifact_culprit.IsFemale, 'виновна', 'виновен' )]"
feast_default.6301.c_learning:0 "Капитан, полагаю, вы знаете больше, чем говорите..."
feast_default.6301.c.tt:0 "Вы отстраняете капитана за соучастие."
feast_default.6301.d:0 "Мне всё равно не нравилась эта вещь."

 #...turns out the suspect was innocent after all
feast_default.6302.t:0 "Речи невиновности"
feast_default.6302.t_lover:0 "Здесь лежит невиновность"
feast_default.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip] заходит в мой кабинет. «[Select_CString(ROOT.Char.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], я лишь недавно [Select_CString(feast_trusted_friend.IsFemale, 'узнала', 'узнал' )], что [feast_artifact_culprit.GetFirstNameNoTooltip] находится в темнице»."
feast_default.6302.desc_secret_lover:0 "\n\n[feast_trusted_friend.GetSheHe|U] нервно смотрит на меня. «Должно быть, это ошибка. Я... знаю... где [Select_CString(feast_artifact_culprit.IsFemale, 'была', 'был' )] [feast_artifact_culprit.GetTitledFirstNameNoTooltip] во время происшествия, и это не [Select_CString(feast_artifact_culprit.IsFemale, 'могла быть она', 'мог быть он' )]».\nПри этих словах [feast_trusted_friend.GetHerHis] щёки краснеют."
feast_default.6302.desc_spirited_debate:0 "\n\n[feast_trusted_friend.GetSheHe|U] смотрит на меня спокойно, но с тревогой. «Я точно помню, что [Select_CString(feast_artifact_culprit.IsFemale, 'она', 'он' )] и [feast_debatee_character.GetTitledFirstNameNoTooltip] яростно спорили во время происшествия. Увы, но [Select_CString(feast_artifact_culprit.IsFemale, 'виновница не она', 'виновник не он' )]»."
feast_default.6302.a:0 "Всем нам свойственно ошибаться."
feast_default.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] этого не забудет."
feast_default.6302.a_lover:0 "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
feast_default.6302.b:0 "Давай не будет об этом распространяться."
feast_default.6302.b.tt:0 "Наверняка [feast_artifact_culprit.GetTitledFirstNameNoTooltip] [Select_CString(feast_artifact_culprit.IsFemale, 'виновна', 'виновен' )] в #EMP чем-то#!."
feast_default.6302.b.tt_callous:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] станет отличным дополнением к моим узникам."

feast_default.6351.t:0 "$feast_header$ Сопутствующий ущерб"
feast_default.6351.desc_intro:0 "Мне с трудом удается не вскочить с места, когда [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] издает громкий вопль. Похоже, [feast_default_6351_fighter_2.GetSheHe] и [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] сцепились в ожесточенной драке, и [feast_default_6351_fighter_2.GetFirstNameNoTooltip] хорошенько получает. Слишком поздно до меня доходит, что на пути их воинских плясок находится [feast_target_artifact.GetName]!"
feast_default.6351.desc_calm:0 "\n\nЯ приказываю страже растащить дерущихся, отчаянно шипящих и норовящих вцепиться друг другу в глотки."
feast_default.6351.desc_wrathful:0 "\n\nЯ кричу на весь зал: «#EMP Что всё это значит?!#!»"
feast_default.6351.desc_outro:0 "\n\nУчастники драки предстают передо мной, сваливая вину друг на друга."
feast_default.6351.a:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], как вы могли?!"
feast_default.6351.a_wrathful:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP как вы посмели!#!"
feast_default.6351.a.tt:0 "Пусть [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] заплатит за ущерб."
feast_default.6351.b:0 "Почему вы позволили [feast_default_6351_fighter_1.GetHerHim] вас спровоцировать, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
feast_default.6351.b_wrathful:0 "Моё терпение на исходе, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]..."
feast_default.6351.b.tt:0 "Пусть [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] заплатит за ущерб."
feast_default.6351.c:0 "Не важно, кто начал. Вина лежит на вас двоих."
feast_default.6351.c_wrathful:0 "#EMP Довольно!#! Вы заплатите за причиненный ущерб."
feast_default.6351.c.tt:0 "Пусть оба участника заплатят за ущерб."
feast_default.6351.d:0 "Во имя [ROOT.Char.GetFaith.HighGodNamePossessive] я подставлю другую щеку."
feast_default.6351.d.tt:0 "Пусть их рассудит [ROOT.Char.GetFaith.HighGodName]."
feast_default.6351.e:0 "Всякое случается. Эта вещь мне не особо дорога."
feast_default.6351.e_wrathful:0 "#EMP К счастью для вас, идиотов#!, эта вещь мне никогда не нравилась..."
feast_default.6351.e.tt:0 "Спустить им это с рук."

feast_default.6501.t:0 "$feast_header$Намёк"
feast_default.6501.desc.opening:0 "«Я знаю, что я [Select_CString(innocent_guest.IsFemale, 'сказала', 'сказал' )], я просто не вижу тут ничего смешного».\n\n[innocent_guest.GetTitledFirstName] покачивает головой, пока я изо всех сил сдерживаю смех. Ведь [innocent_guest.GetSheHe] не знает, что [innocent_guest.GetHerHis] слова можно воспринять как непристойность.\n\n"
feast_default.6501.joke_a:0 "«Если сжать голову, появится густая жидкость!»"
feast_default.6501.joke_b:0 "«Мне с трудом дается этот диалект, но, по слухам, вы хорошо работаете языком!»"
feast_default.6501.joke_c:0 "«Она выставила свое сокровище на всеобщее обозрение!»"
feast_default.6501.desc.ending_solo:0 "\n\nЧто, только я считаю это забавным? Я не узнаю, если не спрошу. Но тогда [innocent_guest.GetFirstNameNoTooltip] окажется в неловком положении. Стоит ли того шутка?"
feast_default.6501.desc.ending_duo:0 "\n\nВозможно, не только я нахожу это забавным. [fellow_pervert.GetTitledFirstName] [Select_CString(fellow_pervert.IsFemale, 'пролила', 'пролил' )] на себя напиток, когда [innocent_guest.GetTitledFirstNameNoTooltip] [Select_CString(innocent_guest.IsFemale, 'повторила', 'повторил' )] свои слова. Эти двое могут оценить мою грубоватую шутку, а могут обидеться. Я не узнаю, если смолчу."
feast_default.6501.a:0 "Я... Неважно..."
feast_default.6501.b:0 "Повторите свои слова, медленно, вдумчиво."
feast_default.6501.b.tt:0 "#F Вы рискуете в надежде, что [innocent_guest.GetTitledFirstNameNoTooltip] оценит подобный юмор"
feast_default.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip] находит двусмысленность забавной"
feast_default.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip] обижается на ваш пошлый юмор"

feast_default.8001.t:0 "$feast_header$ Из искры возгорится пламя"
feast_default.8001.desc:0 "Пламя стелется по крыше, и вопли ужаса разрывают ночь. Я прижимаюсь спиной к запертой двери, думаю про искаженные от ужаса любимые лица и улыбаюсь. Вот что такое «пылать от гнева». Действительно, отличный способ покончить с разногласиями!\n\nУдары с той стороны двери наконец затихают, и я позволяю себе засмеяться."
feast_default.8001.a:0 "Наконец-то... их нет."
feast_default.8001_survivors:0 "Все предупрежденные мной не садисты и не бесчувственные"

feast_default.8002.t:0 "$feast_header$ Из искры возгорится пламя"
feast_default.8002.desc:0 "Пламя стелется по крыше, и вопли ужаса разрывают ночь. Я прижимаюсь спиной к запертой двери и улыбаюсь. Так вот что такое «пылать от гнева». Действительно, отличный способ покончить с разногласиями!\n\nУдары с той стороны двери наконец затихают, и я позволяю себе засмеяться."
feast_default.8002.a:0 "Наконец-то они перестанут мне докучать. Все они!"
feast_default.8002_death:0 "Все присутствующие"

feast_default.8003.t:0 "$feast_header$ Копоть, а не пламя"
feast_default.8003.desc:0 "Пламя быстро распространяется — слишком быстро! Я пытаюсь запереть дверь на засов, но меня сносит толпа перепуганных гостей.\n\nСгрудившись, мы стоим снаружи и смотрим на ревущее пекло. Подходит [Select_CString(enemy_1.IsFemale, 'раздраженная и слегка закопченная', 'раздраженный и слегка закопченный' )] [enemy_1.GetTitledFirstName]: «Что это было? Спалить нас хочешь?!»"
feast_default.8003.a:0 "Как ты смеешь! Да я бы #EMP никогда#!..."

feast_default.8051.t:0 "$feast_header$ Накал страстей"
feast_default.8051.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] выводит меня и нескольких других гостей через черный ход пиршественного зала и накрепко запирает дверь. \n\nНаши вопросы остаются без ответа. Внутри разгорается пламя и раздаются вопли столь ужасные, что мы теряем дар речи. Вскоре наступает тишина, которую нарушает только смех поджигателя."
feast_default.8051.a:0 "[host.GetSheHe|U], конечно, кое с кем не в ладах, но такое?!"
feast_default.8051.a_death:0 "Остальные гости"

feast_default.8052.desc:0 "«Пожар!»\n\nПаника нарастает, я смотрю на место во главе стола, но [host.Custom2('MyCharacterIntroduction', ROOT.Char)] куда-то [Select_CString(host.IsFemale, 'исчезла', 'исчез' )].\n\nПламя стремительно распространяется — [ROOT.Char.Custom('RegionalDrink')] на одежде гостей загорается очень быстро. Моя кожа пузырится и #EMP слезает клочьями#!, я кричу, но недолго: густой дым забивает горло и гасит все звуки."
feast_default.8052.a:0 "Всегда хотелось сгореть в пламени славы..."

feast_default.8061.desc_tried_to_spare_me:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] выводит меня и нескольких других гостей через черный ход пиршественного зала и пытается запереть дверь.\n\nНо прежде чем [SCOPE.sC('host').GetHerHim] это удается, изнутри доносятся крики и поток перепуганных гостей вываливается в ночную прохладу, а пиршественный зал весь тонет в огне."
feast_default.8061.desc:0 "«Пожар!»\n\nПаника нарастает, я смотрю на место во главе стола, но [host.Custom2('MyCharacterIntroduction', ROOT.Char)] куда-то [Select_CString(host.IsFemale, 'исчезла', 'исчез' )].\n\nДверь пиршественного зала закрывается, но ужас придает гостям сил, они выбивают её, и все мы бежим прочь от огненной смерти. Снаружи нас поджидает слегка [Select_CString(host.IsFemale, 'сконфуженная', 'сконфуженный' )], но удивительно [Select_CString(host.IsFemale, 'спокойная', 'спокойный' )] [host.GetTitledFirstNameNoTooltip]."
feast_default.8061.a:0 "[host.GetFirstNameNoTooltip], что происходит?!"

feast_default.9001.t:0 "$feast_header$ Когда гости ушли"
feast_default.9001.desc_murder:0 "Все — ну почти все — гости разъехались по домам, и я могу с гордостью заявить: пир удался!"
feast_default.9001.desc_murder_feast_success:0 "Тела гостей разъехались по домам, и я могу с гордостью заявить: пир удался!"
feast_default.9001.desc_murder_feast_fail:0 "Гости — целые и невредимые — разъехались по домам, и я невольно ощущаю страшное разочарование. По крайней мере, они успели насладиться угощением, прежде чем все сгорело..."
feast_default.9001.desc_exotic:0 "Все гости разъехались по домам, набив животы экзотическими деликатесами, и я могу с гордостью заявить: пир удался!"
feast_default.9001.desc_lavish:0 "Все гости разъехались из моего замка, набив животы запасами из моей кладовой, и я могу с гордостью заявить: пир удался!"
feast_default.9001.desc_meager:0 "Мои гости наконец-то закончили драться за последние объедки со стола, и я с облегчение наблюдаю, как они разъезжаются по домам в ставшей просторной одежде и с урчащими животами."
feast_default.9001.desc:0 "Все гости разъехались по домам, и я могу с гордостью заявить: пир удался!"
feast_default.9001.spouse:0 "\n\nЕсли бы не [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName], пир не вышел бы столь роскошным. Я смотрю, как [spouse.GetSheHe] провожает последних гостей, и сердце моё полно благодарности."
feast_default.9001.no_spouse:0 "В любом случае, хорошо, что эта суета закончилась."
feast_default.9001.a:0 "До новых встреч!"

feast_default.9001.new_life.t:0 "Фестиваль новой жизни: Мои гости уходят"

feast_default.9002.t:0 "$feast_header$ Возвращение домой"
feast_default.9002.desc_murder_feast:0 "Что за пир! Ах, [host.GetTitledFirstNamePossessive]! Дни, проведенные в [Select_CString(host.IsFemale, 'её', 'его' )] чертогах я запомню надолго — особенно... #EMP жаркое#! завершение того вечера."
feast_default.9002.desc_exotic:0 "Вот это пир! До моего приезда сюда мне и в голову не приходило, что в этих залах меня ждут столь экзотические деликатесы. Этот пир я не забуду никогда!"
feast_default.9002.desc_lavish:0 "Вот это пир! До приезда одежда висела на мне мешком, а сейчас я покидаю эти гостеприимные залы, и во мне вдвое больше еды и веселья, чем было по приезде! Трудно будет забыть такой пир!"
feast_default.9002.desc_meager:0 "Это что, пир? Обычно на пирах полагается предлагать больше пищи, но хотя бы общество было приятным. Жаль, что мне не удастся забыть этот пир."
feast_default.9002.desc:0 "Что за пир! Ах, [host.GetTitledFirstNamePossessive]! Дни, проведенные в [Select_CString(host.IsFemale, 'её', 'его' )] чертогах я запомню надолго."
feast_default.9002.desc_ending:1 "\n\nПора смыть с себя следы вина и веселья и вспомнить, что я [ROOT.Char.GetLadyLord] державы."
feast_default.9002.a:0 "Прощайте, [Select_CString(host.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))|l]..."
