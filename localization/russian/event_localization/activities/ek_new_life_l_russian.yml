l_russian:

 ek_new_life.2001.t:0 "Фестиваль новой жизни"
 ek_new_life.2001.t_murder:0 "Фестиваль новой жизни"
 ek_new_life.2001.desc:0 "Гости собрались вокруг Древа Новой Жизни, лорды и дамы из ближних и дальних уголков королевства.\n\nНастроение прекрасное, настроение приподнятое, когда начинается Фестиваль Новой Жизни!"
 ek_new_life.2001.desc_murder_feast:0 "Пока гости выстраиваются вокруг Дерева Новой Жизни, я замечаю их одного за другим. [enemy_1.GetTitledFirstName], [enemy_2.GetTitledFirstName]... Все мои враги — враги королевства!\n\nКогда слуги зажигают большой очаг, меня внезапно озаряет: что, если они были бы избавлены от бремени своего существования все сразу?"
 ek_new_life.2001.a:0 "Приглашаем всех отпраздновать Фестиваль Новой Жизни!"
 ek_new_life.2001.a.tt:0 "Фестиваль начинается"
 ek_new_life.2001.b:0 "Все они гости в моем доме. Никакого вреда им не грозит."
 ek_new_life.2001.c:0 "Каждый прочувствует моё #EMP тёплое#! гостеприимство."
 ek_new_life.2001.c.tt:0 "Фестиваль начинается, и, надеюсь, финал будет... поучительным."
 ek_new_life.2001.d:0 "Конечно, дорогие мне люди будут пощажены."
 ek_new_life.2001.c.people_to_spare:0 "Все дорогие мне будут предупреждены"

 ek_new_life.2501.t:0 "Фестиваль новой жизни"
 ek_new_life.2501.likes_host:0 "Все гости собрались вокруг Дерева Новой Жизни, и наш любезный хозяин, [activity.GetOwner.GetTitledFirstName], поприветствовал всех нас на Фестивале Новой Жизни!"
 ek_new_life.2501.dislikes_host:0 "Каждый гость вокруг Древа Новой Жизни и наш хозяин [activity.GetOwner.Custom('InsultAdjective')], [activity.GetOwner.GetTitledFirstName], наконец-то поприветствовал всех нас на Фестивале Новой Жизни."
 ek_new_life.2501.a.gluttonous:0 "Я чувствую запах кухни отсюда!"
 ek_new_life.2501.a.drunkard:0 "Где бочки!?"
 ek_new_life.2501.a.gregarious:0 "Я не могу дождаться, чтобы поговорить со всеми!"
 ek_new_life.2501.a.shy:0 "Здесь много людей..."
 ek_new_life.2501.a:0 "Я с нетерпением жду этого!"
 ek_new_life.2501.b:0 "Лучше бы это стоило моего времени."

 ek_new_life_dunmer.0001.t:0 "Фестиваль новой жизни: Сапог-в-лаве"
 ek_new_life_dunmer.0001.friend_reminder:0 "Мой друг [friend.GetTitledFirstName] попросил меня составить [friend.GetHerHim] компанию по участию в местном празднике Сапога-в-лаве."
 ek_new_life_dunmer.0001.rival_reminder:0 "Мой соперник, [rival.GetTitledFirstName], сказал это только для того, чтобы вызвать у меня беспокойство, но теперь, когда мой [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('rival'))] напомнил мне о важности традиции, я не могу думать ни о чем другом."
 ek_new_life_dunmer.0001.spouse_reminder:0 "Коснувшись моей руки, чтобы привлечь моё внимание, [spouse.GetTitledFirstName] заговорила приглушенным голосом. "Почтите ли Вы меня танцем?"\nЯ задумался над вопросом."
 ek_new_life_dunmer.0001.sadist_reminder:1 "С тревожной улыбкой [sadist.GetTitledFirstName] рассказал некоторые из наиболее ужасающих историй о первых днях Сапога-в-лаве. Я не должен допустить, чтобы это задело меня, но теперь мне трудно думать о чем-то другом."
 ek_new_life_dunmer.0001.reminder:0 "Даже если Фестиваль является поводом для празднования и радости, очень трудно не думать о традициях и истории Сапога-в-лаве..."
 ek_new_life_dunmer.0001.worry:0 "\n\nОднажды, совсем недолго, город Эбонхарт объявил танцы незаконными. Местные жители тут же изобрели Сапог-в-лаве, который они назвали необходимостью, в случае если их ботинки когда-нибудь загорятся. Теперь стало традицией практиковать его в тавернах, прикрепив при этом к одежде маленькую булавку."
 ek_new_life_dunmer.0001.a:0 "Хорошо, я станцую Сапог-в-лаве."

 ek_new_life_dunmer.0002.t:0 "Фестиваль новой жизни: Триединство"
 ek_new_life_dunmer.0002.friend_reminder:0 "Мой друг [friend.GetTitledFirstName] попросил меня принять составить [friend.GetHerHim] компанию по участию в традиции Триединства в местном храме."
 ek_new_life_dunmer.0002.rival_reminder:0 "Мой соперник, [rival.GetTitledFirstName], сказал это только для того, чтобы вызвать у меня беспокойство, но теперь, когда мой [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('rival'))] напомнил мне о важности традиции Триединства, я могу думать о немногом другом."
 ek_new_life_dunmer.0002.spouse_reminder:0 "Коснувшись моей руки, чтобы привлечь моё внимание, [spouse.GetTitledFirstName] заговорила приглушенным голосом: "Вы не пойдете со мной в храм?"\nЯ задумался над вопросом."
 ek_new_life_dunmer.0002.zealot_reminder:0 "С тревожной улыбкой [zelot.GetTitledFirstName] рассказал некоторые из наиболее ужасающих историй о гневе Трибунала. Я не должен допустить, чтобы это задело меня, но теперь мне трудно думать о чем-то другом."
 ek_new_life_dunmer.0002.reminder:0 "Даже если Фестиваль является поводом для празднования и радости, очень трудно не думать о традиции Триединства и истории..."
 ek_new_life_dunmer.0002.worry:0 "\n\nМы весь день сидим в Храме, слушая, как миряне читают уроки из житий святых. Эта традиция больше обязанность, чем шалость."
 ek_new_life_dunmer.0002.a:0 "...Окончание слов - АЛЬМСИВИ."

 ek_new_life_breton.0001.t:0 "Фестиваль новой жизни: украшение сатуралии"
 ek_new_life_breton.0001.friend_reminder:0 "Мой друг [decorator.GetTitledFirstName] попросил меня присоединиться к традиции сатуралии и украсить вечнозелёное дерево с [decorator.GetHerHis] помощью."
 ek_new_life_breton.0001.rival_reminder:0 "Мой соперник [decorator.GetTitledFirstName] уже начал готовить своё вечнозелёное дерево сатуралии. Теперь вам нужно справиться лучше, чем моему [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('rival'))]."
 ek_new_life_breton.0001.spouse_reminder:0 "Почувствовав прикосновение к моей руке, я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] низкий голос [decorator.GetTitledFirstName]: "Хотите украсить дерево сатуралии вместе со мной?"\n\nДаже если Фестиваль является поводом для праздника и радости, очень трудно не думать о традициях и истории дерева сатуралий..."
 ek_new_life_breton.0001.diligent_reminder:1 "С тревожной улыбкой [decorator.GetTitledFirstName] рассказывает о некоторых из самых удивительных подвигов, которые были совершены [decorator.GetSheHe] при украшении дерева сатуралии. Я не должен допустить, чтобы это задело меня, но теперь мне трудно думать о чем-то другом."
 ek_new_life_breton.0001.reminder:0 "Даже если Фестиваль является поводом для праздника и радости, очень трудно не думать о традициях и истории дерева сатуралии..."
 ek_new_life_breton.0001.worry:0 "\n\nЭта традиция включает в себя украшение вечнозелёных деревьев изысканными украшениями. Вечнозелёные деревья выбирают потому, что они ассоциируются с устойчивостью и возрождением."
 best_friend_saturalia_tree:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] приобрели прочную связь, вместе украшая дерево сатуралии."
 lover_saturalia_tree:0 "[CHARACTER.GetShortUIName|U] соблазнил [TARGET_CHARACTER.GetShortUINamePossessive], когда вместе украшали дерево сатуралии."
 lover_saturalia_tree_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] соблазнил [CHARACTER.GetShortUINamePossessive], когда вместе украшали дерево сатуралии."
 nemesis_saturalia_tree:0 "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] сильно поссорились, когда украшали дерево сатуралии."
 nemesis_saturalia_tree_corresponding:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] сильно поссорились, когда украшали дерево сатуралии."
 soulmate_saturalia_tree:0 "[TARGET_CHARACTER.GetShortUIName|U] завоевал вечную преданность [CHARACTER.GetShortUINamePossessive], вместе украсив дерево сатуралии."
 soulmate_saturalia_tree_corresponding:0 "[CHARACTER.GetShortUIName|U] завоевал вечную преданность [TARGET_CHARACTER.GetShortUINamePossessive], вместе украсив дерево сатуралии."
 ek_new_life_breton.0001.a:0 "И сияющий светлый орнамент на вершине козырька!"

 ek_new_life_breton.0002.t:0 "Фестиваль новой жизни: Сатуралия Распущенности"
 ek_new_life_breton.0002.desc:0 "Во время празднования сатуралии я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] группу людей в плащах, спускающихся в подземелья, и [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] проследовать за ними. Сцена, которую я там [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )], осталась в моей памяти на всю оставшуюся жизнь.\n\nОни полностью раздевались и непристойно хихикали, выпивая одни из самых соблазнительных бокалов вина, которые я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]."
 ek_new_life_breton.0002.a:0 "Да здравствует Сангвин!"
 ek_new_life_breton.0002.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]... сопротивляться!"

 ek_new_life_breton.0003.t:0 "Фестиваль новой жизни: Дарение подарков Сатуралии"
 ek_new_life_breton.0003.desc:0 "Во время празднования Сатуралии принято класть подарки под дерево Сатуралии для наших друзей, семьи и близких. [secret_santa.GetFirstNameNoTooltip] подходит ко мне и говорит, что под этим большим вечнозелёным деревом есть подарок только для меня.\n\nЯ смотрю на большую завернутую коробку с моим именем и вижу трогательное письмо, подписанное всеми моими друзьями."
 ek_new_life_breton.0003.a:0 "О боже, спасибо!"
 ek_new_life_breton.0003.a.tt:0 "Вы получите подарок от друзей"
 ek_new_life_breton.0003.t.gift:0 "Вы получаете подарок Сатуралии"
 ek_new_life_breton.0003.b:0 "Было бы неправильно принять это"

 ek_new_life_breton.0004.t:0 "Фестиваль новой жизни: Парад Сатуралий"
 ek_new_life_breton.0004.desc:0 "Существует сатурарианская традиция, которая включает в себя большой парад по столице, чтобы распространить праздничное настроение. Ожидается, что правитель появится к концу парада и помашет ликующей публике."
 ek_new_life_breton.0004.a:0 "Вот и я, преданные подданные!"

 ek_new_life_breton.0005.t:0 "Фестиваль новой жизни: Замковое состязание очарования"
 ek_new_life_breton.0005.desc:0 "У бретонцев из замка Алькаир есть любопытная традиция, которая называется "Замковое состязание очарования". Давным-давно, после страшной войны, управляющий объявил конкурс. Тот исполнитель, который больше всех порадует выживших обитателей замка, прославится.\n\nВ честь этой традиции каждый бретонский правитель во время новогодних праздников устраивает в своих залах замковое состязание.\n\nЯ внимательно наблюдаю за каждым выступлением с глотанием мечей, дыханием огнём и жонглированием ножей, которые происходят на этом празднике."
 ek_new_life_breton.0005.a:0 "Посмотрите на это!"
 ek_new_life_breton.0005.b:0 "Какая легкомысленность!"
 ek_new_life_breton.0005.c:0 "Я присоединяюсь!"



 ek_new_life_reach.0001.t:0 "Волк, который жаждал неба"
 ek_new_life_reach.0001.desc:0 "Раз в год, в канун нового года, жители Предела собираются вокруг теплого костра, рассказывают мрачные истории и поют тревожные песни, как часть традиции, посвященной укорочению дней.\n\nОдна из самых популярных сказок среди детей - это сказка о Волке, который жаждал неба, рассказанная одним из наших старейшин. В сказке о Волке, которого играет один из самых прожорливых среди нас останавливает Медведь, которого играет один из сильнейших среди нас.\n\nВ этом году историю рассказывает [storyteller.GetTitledFirstName],[wolf.GetTitledFirstName] играет Волка и [bear.GetTitledFirstName] играет роль Медведя."
 ek_new_life_reach.0001.a:0 "Звук радостных криков детей прекрасен!"

 ek_new_life.0009.t:0 "Фестиваль новой жизни: Погружение в озеро Снежного медведя"
 ek_new_life.0009.desc:0 "Норды обычно празднуют Фестиваль Новой Жизни, путешествуя по отдалённым местам, раздеваясь до тонкой одежды и прыгая в ледяную воду.\n\nСледует ли мне окунуться в озеро Снежного медведя? Я слышал, что это очень бодрит."
 ek_new_life.0009.a:0 "Хорошо, я войду в озеро Снежного медведя."
 ek_new_life.0009.b:0 "Я в таких крестьянских затеях не участвую."

 feast_main_stable_breakin.0002.new_life.t:0 "Фестиваль новой жизни: Дрессировка лошадей"
 feast_main_stable_breakin.0003.new_life.t:0 "Фестиваль новой жизни: Дрессировка лошадей"

 feast_main_befriend.1001.new_life.t:1 "Фестиваль новой жизни: Крушение Высокого стола"
 feast_main_befriend.2001.new_life.t:1 "Фестиваль новой жизни: Крушение Высокого стола"

 ek_new_life.0010.t:0 "Фестиваль новой жизни: Удар каменного зуба"
 ek_new_life.0010.desc:0 "Во время фестиваля новой жизни пиршества орсимеров становятся ещё более дикими, с особыми праздничными танцами, песнями и, в конце концов, тем или иным пуншем. Один из самых древних и почитаемых обычаев — рыгать как можно громче, чтобы показать хозяину, что вы довольны угощением и закусками.\n\nВ этом празднике всё иначе, так как гости начинают рыгать в честь праздника. Однако [belcher.GetFirstNameNoTooltip] удалось произвести отрыжку, которая могла соперничать с самим громом, и никто не мог отрыгнуть громче, чем [belcher.GetSheHe]."
 ek_new_life.0010.a:0 "Действительно впечатляет!"
 ek_new_life.0010.b:0 "Я совершал вещи и получше."

 ek_new_life.0011.t:0 "Фестиваль новой жизни: Забег Сигнального огня"
 ek_new_life.0011.desc:0 "Давным-давно болезнь распространилась по городу Бергама и вывела из строя большую часть населения. Военачальник по имени Эмиш Ядовитый Язык узнал об этой болезни и послал банду мародеров, чтобы ограбить ослабленный город. Хотя она тоже была поражена болезнью, Зоре Стойкая стояла на страже в одиночку.\n\nОна знала, что число мародеров было слишком велико для неё одной. Поэтому она разработала план, чтобы заставить их поверить, будто болезнь прошла и что городские защитники были готовы. Она пробежала по Бергаме и зажгла все сигнальные огни, освещая город. Этот героический поступок сплотил больных защитников города. Они вышли на поле боя, и, хотя мародеры Эмиша запаниковали и попытались бежать, все они были убиты. В конце концов, Зоре умерла той же ночью от болезни, но память о ней живет.\n\nКаждый год на фестивале новой жизни жители Бергамы чествуют её жертву, зажигая несколько сигнальных огней по всему городу. Эта традиция распространилась по всему Хаммерфеллу и стала одним из самых ожидаемых редгардских событий.\n\nНа сей раз [runner.GetShortUIName] удалось стать самым быстрым бегуном в [GetPlayer.GetCurrentLocation.GetName], что привлекло моё внимание."
 ek_new_life.0011.a:0 "Очень впечатляет, [runner.GetShortUIName]!"
 ek_new_life.0011.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'совершала', 'совершал' )] вещи и получше."

 friend_signal_fire_sprint:0 "[CHARACTER.GetShortUIName|U] поздравил [TARGET_CHARACTER.GetShortUIName] с самым лучшим результатом в Забеге Сигнального огня"

 ek_new_life.0012.t:0 "Фестиваль старой жизни"
 ek_new_life.0012.desc:0 "Чтобы понять этот ответ, нужно вспомнить о Празднике Старой жизни, который мы проводим, когда дни становятся короче, а поля пустеют. Это прелюдия к празднествам фестиваля новой жизни.\n\nВ это время рассказывают страшные истории и поют какого же рода песни. В «Неизвестном пассажире» рассказывается о таинственном незнакомце на корабле — никто из других путешественников не помнит, как он поднялся на борт. «Олененок, потерявшийся в лесу» узнает, что бродячий волк убил его мать и надел её шкуру, и, пытаясь сбежать, оказывается в волчьем логове. «Полуночный постоялец» снимает комнату глухой ночью, но к утру исчезает — забрав с собой ребенка хозяина трактира."
 ek_new_life.0012.a:0 "Я буду внимательно слушать. Может быть, там есть важный урок."
 ek_new_life.0012.b:0 "У меня нет времени на подобные сказки."

 ek_new_life.0013.t:0 "Фестиваль новой жизни: Грязеброс"
 ek_new_life.0013.desc_two:0 "Я наслаждаюсь праздником, веду содержательные беседы с другими пирующими, но тут в моё лицо внезапно прилетает шар из грязи. Чтобы все босмеры были смиренными и верными земле, которая их вскормила, у них есть обычай бросать грязевые шары в высокопоставленных лиц, обычно правителей или послов.\n\nЯ смотрю в том направлении, откуда прилетел грязевой шар, и вижу [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] и [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)], чьи руки руки вымазаны в грязи."
 ek_new_life.0013.desc_opening:0 "Я наслаждаюсь праздником, веду содержательные беседы с другими пирующими, но тут в моё лицо внезапно прилетает шар из грязи. Чтобы все босмеры были смиренными и верными земле, которая их вскормила, у них есть обычай бросать грязевые шары в высокопоставленных лиц, обычно правителей или послов.\n\nЯ смотрю в том направлении, откуда прилетел грязевой шар, и вижу [participant.Custom2('MyCharacterIntroduction', ROOT.Char)], чьи руки руки вымазаны в грязи."
 ek_new_life.0013.desc:0 "\n\n[participant.GetFirstNameNoTooltip|U] парализован страхом. И по [participant.GetHerHis] глазам, я вижу, что [participant.GetSheHe] искренне испытывает вину за этот поступок!"
 ek_new_life.0013.a:0 "Посмотрим, кто кого обмажет грязью!"
 ek_new_life.0013.a.success:0 "Вы измазываете персонажа [participant.GetFirstNameNoTooltip|U] в грязи"
 ek_new_life.0013.a.failure:0 "Вы поскальзываетесь и оказываетесь полностью [Select_CString(ROOT.Char.IsFemale, 'покрытой', 'покрытым' )] грязью"
 ek_new_life.0013.b:0 "Как вы смеете?!"
 ek_new_life.0013.c:0 "Как вы смеете, [to_blame.GetFirstNameNoTooltip]?!"
 ek_new_life.0013.c.success:0 "[to_blame.GetFirstNameNoTooltip] берёт вину на себя"
 ek_new_life.0013.c.failure:0 "Вы говорите лживые нелепости."
 rival_mudball_lie:0 "[CHARACTER.GetShortUIName] солгал о том, будто [TARGET_CHARACTER.GetShortUINamePossessive] принимал участие в грязебросе."
 rival_mudball_lie_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] солгал о том, будто [CHARACTER.GetShortUINamePossessive] принимал участие в грязебросе."
 friend_mudball_fight:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] подружились во время грязеброса."

 ek_new_life.0014.t:0 "Фестиваль новой жизни: Паломничество сирот войны"
 ek_new_life.0014.desc:0 "Среди альтмеров существует обычай оказывать помощь сиротам при храмах во время праздника Новой Жизни. Это начинание называется "Паломничество сирот войны" и является очень уважаемой традицией. Более богатые обычно жертвуют золото, а менее удачливые — свой труд.\n\nЯ подхожу к храму вместе с другими пирующими, которые хотят приобщиться к этой традиции. Я размышляю о том, что бы мне сделать."
 ek_new_life.0014.a:0 "Я буду работать вместе с менее удачливыми."
 ek_new_life.0014.b:0 "Я пожертвую изрядное количество золота."
 ek_new_life.0014.c:0 "Моего присутствия будет достаточно."

 ek_new_life.0015.t:0 "Фестиваль новой жизни: Пир рыбного блага"
 ek_new_life.0015.desc:0 "Пир рыбного блага — один из старейших праздников Чернотопья. Он довольно прост: все здоровые аргониане приносят рыбу. А все больные или недееспособные едят её. Пир символизирует общинную связь между всеми членами племени и служит напоминанием о том, что аргониане вместе сильнее чем поодиночке, независимо от наших личных слабостей.\n\nКаждый участник занят своим делом. Одни ловят рыбу, другие поют или танцуют. Или готовятся к приготовлению улова."
 ek_new_life.0015.a:0 "Я отправляюсь на рыбалку!"
 ek_new_life.0015.b:0 "Я предпочту присоединился к группе, что не занимается рыбалкой."

ek_new_life.0016.t:0 "Фестиваль новой жизни: Испытание когтистого коварства"
ek_new_life.0016.desc:0 "В честь бога-трикстера Раджина каджиты отмечают праздник Новой жизни испытанием когтистого коварства — игрой, проверяющей ловкость лап участников.\n\nВ этом испытании три монеты заперты в трёх разных сундуках, причём каждый последующий взломать сложнее, чем предыдущий. Взломщики и карманники соревнуются в том, кто первым принесёт монеты на алтарь и получит титул когтистого."
ek_new_life.0016.a:0 "Я опробую свои силы во взломе замков!"
ek_new_life.0016.a.success:0 "Вы вовремя взламываете замки и достаёте монеты"
ek_new_life.0016.a.failure:0 "Кто-то другой заполучает монеты первым"
ek_new_life.0016.b:0 "Я выхвачу приз прямо из рук персонажа [lockpicker.GetFirstNamePossessive] hands!"
ek_new_life.0016.b.success:0 "[lockpicker.GetFirstNameNoTooltip] так и не понял, что произошло"
ek_new_life.0016.b.failure:0 "Вас поймали с поличным"
ek_new_life.0016.c:0 "Я просто посмотрю."
rival_five_clawed_guile:0 "[CHARACTER.GetShortUIName] украл монеты персонажа [TARGET_CHARACTER.GetShortUINamePossessive] во время испытания когтистого коварства."
rival_five_clawed_guile_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] украл монеты персонажа [CHARACTER.GetShortUINamePossessive] во время испытания когтистого коварства."

ek_new_life.0017.t:0 "Фестиваль новой жизни: День очищения"
ek_new_life.0017.desc:0 "По традиции, на следующий день после самого большого праздника Новой Жизни жители всего Хай Рока отмечают День очищения. Когда-то этот день отводился для уборки после празднования дня Новой жизни, но теперь это самостоятельный праздник.\n\nВ этот день крестьяне, гости, придворные и правители участвуют в конкурсах по уборке, марафонах по оттиранию грязи и всевозможных прочих веселых мероприятиях."
ek_new_life.0017.a:0 "Подайте мне метлу!"
ek_new_life.0017.b:0 "Я же [ROOT.Char.GetTitleAsName], ради [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]!"