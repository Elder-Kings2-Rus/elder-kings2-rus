l_russian:

 ek_new_life.2001.t:0 "Фестиваль новой жизни"
 ek_new_life.2001.t_murder:0 "Фестиваль новой жизни"
 ek_new_life.2001.desc:0 "Гости собрались вокруг Древа Новой Жизни, лорды и дамы из ближних и дальних уголков королевства.\n\nНастроение прекрасное, настроение приподнятое, когда начинается Фестиваль Новой Жизни!"
 ek_new_life.2001.desc_murder_feast:0 "Пока гости выстраиваются вокруг Дерева Новой Жизни, я замечаю их одного за другим. [enemy_1.GetTitledFirstName], [enemy_2.GetTitledFirstName]... Все мои враги — враги королевства!\n\nКогда слуги зажигают большой очаг, меня внезапно озаряет: что, если они были бы избавлены от бремени своего существования все сразу?"
 ek_new_life.2001.a:0 "Приглашаем всех отпраздновать Фестиваль Новой Жизни!"
 ek_new_life.2001.a.tt:0 "Фестиваль начинается"
 ek_new_life.2001.b:0 "Все они гости в моем доме. Никакого вреда им не грозит."
 ek_new_life.2001.c:0 "Каждый будет обнят моим"
 ek_new_life.2001.c.tt:0 "Фестиваль начинается, и, надеюсь, финал будет... поучительным."
 ek_new_life.2001.d:0 "Конечно, дорогие мне люди будут пощажены."
 ek_new_life.2001.c.people_to_spare:0 "Все дорогие мне будут предупреждены"

 ek_new_life.2501.t:0 "Фестиваль новой жизни"
 ek_new_life.2501.likes_host:0 "Все гости собрались вокруг Дерева Новой Жизни, и наш любезный хозяин, [activity.GetOwner.GetTitledFirstName], поприветствовал всех нас на Фестивале Новой Жизни!"
 ek_new_life.2501.dislikes_host:0 "Каждый гость вокруг Древа Новой Жизни и наш хозяин [activity.GetOwner.Custom('InsultAdjective')], [activity.GetOwner.GetTitledFirstName], наконец-то поприветствовал всех нас на Фестивале Новой Жизни."
 ek_new_life.2501.a.gluttonous:0 "Я чувствую запах кухни отсюда!"
 ek_new_life.2501.a.drunkard:0 "Где бочки!?"
 ek_new_life.2501.a.gregarious:0 "Я не могу дождаться, чтобы поговорить со всеми!"
 ek_new_life.2501.a.shy:0 "Здесь много людей..."
 ek_new_life.2501.a:0 "Я с нетерпением жду этого!"
 ek_new_life.2501.b:0 "Лучше бы это стоило моего времени."

 ek_new_life_dunmer.0001.t:0 "Фестиваль новой жизни: Сапог-в-лаве"
 ek_new_life_dunmer.0001.friend_reminder:0 "Мой друг [friend.GetTitledFirstName] попросил меня составить [friend.GetHerHim] компанию по участию в местном празднике Сапога-в-лаве."
 ek_new_life_dunmer.0001.rival_reminder:0 "Мой соперник, [rival.GetTitledFirstName], сказал это только для того, чтобы вызвать у меня беспокойство, но теперь, когда мой [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('rival'))] напомнил мне о важности традиции, я не могу думать ни о чем другом."
 ek_new_life_dunmer.0001.spouse_reminder:0 "Коснувшись моей руки, чтобы привлечь мое внимание, [spouse.GetTitledFirstName] заговорила приглушенным голосом. "Почтите ли Вы меня танцем?"\nЯ задумался над вопросом."
 ek_new_life_dunmer.0001.sadist_reminder:1 "С тревожной улыбкой [sadist.GetTitledFirstName] рассказал некоторые из наиболее ужасающих историй о первых днях Сапога-в-лаве. Я не должен допустить, чтобы это задело меня, но теперь мне трудно думать о чем-то другом."
 ek_new_life_dunmer.0001.reminder:0 "Даже если Фестиваль является поводом для празднования и радости, очень трудно не думать о традициях и истории Сапога-в-лаве..."
 ek_new_life_dunmer.0001.worry:0 "\n\nОднажды, совсем недолго, город Эбонхарт объявил танцы незаконными. Местные жители тут же изобрели Сапог-в-лаве, который они назвали необходимостью, в случае если их ботинки когда-нибудь загорятся. Теперь стало традицией практиковать его в тавернах с маленькой булавкой."
 ek_new_life_dunmer.0001.a:0 "Хорошо, я станцую Сапог-в-лаве."

 ek_new_life_dunmer.0002.t:0 "Фестиваль новой жизни: Триединство"
 ek_new_life_dunmer.0002.friend_reminder:0 "Мой друг [friend.GetTitledFirstName] попросил меня принять составить [friend.GetHerHim] компанию по участию в традиции Триединства в местном храме."
 ek_new_life_dunmer.0002.rival_reminder:0 "Мой соперник, [rival.GetTitledFirstName], сказал это только для того, чтобы вызвать у меня беспокойство, но теперь, когда мой [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('rival'))] напомнил мне о важности традиции Триединства, я могу думать о немногом другом."
 ek_new_life_dunmer.0002.spouse_reminder:0 "Коснувшись моей руки, чтобы привлечь мое внимание, [spouse.GetTitledFirstName] заговорила приглушенным голосом: "Вы не пойдете со мной в храм?"\nЯ задумался над вопросом."
 ek_new_life_dunmer.0002.zealot_reminder:0 "С тревожной улыбкой [zelot.GetTitledFirstName] рассказал некоторые из наиболее ужасающих историй о гневе Трибунала. Я не должен допустить, чтобы это задело меня, но теперь мне трудно думать о чем-то другом."
 ek_new_life_dunmer.0002.reminder:0 "Даже если Фестиваль является поводом для празднования и радости, очень трудно не думать о традиции Триединства и истории..."
 ek_new_life_dunmer.0002.worry:0 "\n\nМы весь день сидим в Храме, слушая, как миряне читают уроки из житий святых. Эта традиция больше обязанность, чем шалость."
 ek_new_life_dunmer.0002.a:0 "...Окончание слов - АЛЬМСИВИ."

 ek_new_life_breton.0001.t:0 "Фестиваль новой жизни: украшение сатуралии"
 ek_new_life_breton.0001.friend_reminder:0 "Мой друг [decorator.GetTitledFirstName] попросил меня присоединиться к традиции сатуралии и украсить вечнозеленое дерево с [decorator.GetHerHis] помощью."
 ek_new_life_breton.0001.rival_reminder:0 "Мой соперник [decorator.GetTitledFirstName] уже начал готовить свое вечнозеленое дерево сатуралии. Теперь мне нужно сделать лучше, чем мой [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('rival'))]."
 ek_new_life_breton.0001.spouse_reminder:0 "Почувствовав прикосновение к моей руке, я услышал низкий голос [decorator.GetTitledFirstName]: "Хотите украсить дерево сатуралии вместе со мной?"\n\nДаже если Фестиваль является поводом для праздника и радости, очень трудно не думать о традициях и истории дерева сатуралий..."
 ek_new_life_breton.0001.diligent_reminder:1 "С тревожной улыбкой [decorator.GetTitledFirstName] рассказывает о некоторых из самых удивительных подвигов, которые были совершены [decorator.GetSheHe] при украшении дерева сатуралии. Я не должен допустить, чтобы это задело меня, но теперь мне трудно думать о чем-то другом."
 ek_new_life_breton.0001.reminder:0 "Даже если Фестиваль является поводом для праздника и радости, очень трудно не думать о традициях и истории дерева сатуралии..."
 ek_new_life_breton.0001.worry:0 "\n\nЭта традиция включает в себя украшение вечнозеленых деревьев изысканными украшениями. Вечнозеленые деревья выбирают потому, что они ассоциируются с устойчивостью и возрождением."
 best_friend_saturalia_tree:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] приобрели прочную связь, вместе украшая дерево сатуралии."
 lover_saturalia_tree:0 "[CHARACTER.GetShortUIName|U] соблазнил [TARGET_CHARACTER.GetShortUINamePossessive], когда вместе украшали дерево сатуралии."
 lover_saturalia_tree_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] соблазнил [CHARACTER.GetShortUINamePossessive], когда вместе украшали дерево сатуралии."
 nemesis_saturalia_tree:0 "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] сильно поссорились, когда украшали дерево сатуралии."
 nemesis_saturalia_tree_corresponding:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] сильно поссорились, когда украшали дерево сатуралии."
 soulmate_saturalia_tree:0 "[TARGET_CHARACTER.GetShortUIName|U] завоевал вечную преданность [CHARACTER.GetShortUINamePossessive], вместе украсив дерево сатуралии."
 soulmate_saturalia_tree_corresponding:0 "[CHARACTER.GetShortUIName|U] завоевал вечную преданность [TARGET_CHARACTER.GetShortUINamePossessive], вместе украсив дерево сатуралии."
 ek_new_life_breton.0001.a:0 "И сияющий светлый орнамент на вершине козырька!"

 ek_new_life_breton.0002.t:0 "Фестиваль новой жизни: Сатуралия Распущенности"
 ek_new_life_breton.0002.desc:0 "Во время празднования сатуралии я увидел группу людей в плащах, спускающихся в подземелья, и решил проследовать за ними. Сцена, которую я там увидел, осталась в моей памяти на всю оставшуюся жизнь.\n\nОни полностью раздевались и непристойно хихикали, выпивая одни из самых соблазнительных бокалов вина, которые я когда-либо видел."
 ek_new_life_breton.0002.a:0 "Да стравствует Сангвин!"
 ek_new_life_breton.0002.b:0 "Я должен... сопротивляться!"

 ek_new_life_breton.0003.t:0 "Фестиваль «Новая жизнь»: Дарение подарков Сатуралии"
 ek_new_life_breton.0003.desc:0 "Во время празднования Сатуралии принято класть подарки под дерево Сатуралии для наших друзей, семьи и близких. [secret_santa.GetFirstNameNoTooltip] подходит ко мне и говорит, что под этим большим вечнозеленым деревом есть подарок только для меня.\n\nЯ смотрю на большую завернутую коробку с моим именем и вижу трогательное письмо, подписанное всеми моими друзья."
 ek_new_life_breton.0003.a:0 "О боже, спасибо!"
 ek_new_life_breton.0003.a.tt:0 "Вы получите подарок от друзей"
 ek_new_life_breton.0003.t.gift:0 "Вы получаете подарок Сатуралии"
 ek_new_life_breton.0003.b:0 "Было бы неправильно принять это"

 ek_new_life_breton.0004.t:0 "Фестиваль новой жизни: Парад Сатуралий"
 ek_new_life_breton.0004.desc:0 "Существует сатурарианская традиция, которая включает в себя большой парад по столице, чтобы распространить праздничное настроение. Ожидается, что правитель появится к концу парада и помашет ликующей публике."
 ek_new_life_breton.0004.a:0 "Вот и я, преданные подданные!"

 ek_new_life_breton.0005.t:0 "New Life Festival: Castle Charm Challenge"
 ek_new_life_breton.0005.desc:0 "The Bretons of Alcaire Castle have a curious tradition called the Castle Charm Challenge. Long ago, after a terrible war, the steward declared a contest. Any performer who most delighted the castle's survivors would win great renown.\n\nHonoring this tradition, every Breton ruler hosts the Castle Charm in their halls during the New Year's festivities.\n\nI carefully observe every sword swallowing, fire breathing and knife juggling skilfully presented by the revelers."
 ek_new_life_breton.0005.a:0 "Look at that!"
 ek_new_life_breton.0005.b:0 "Such frivolous distractions!"
 ek_new_life_breton.0005.c:0 "I'm joining in!"



 ek_new_life_reach.0001.t:0 "Волк, который жаждал неба"
 ek_new_life_reach.0001.desc:0 "Раз в год, в канун нового года, жители Предела собираются вокруг теплого костра, рассказывают мрачные истории и поют тревожные песни, как часть традиции, посвященной укорочению дней.\n\nОдна из самых популярных сказок среди детей - это сказка о Волке, который жаждал неба, рассказанная одним из наших старейшин. В сказке о Волке, которого играет один из самых прожорливых среди нас останавливает Медведь, которого играет один из сильнейших среди нас.\n\nВ этом году историю рассказывает [storyteller.GetTitledFirstName],[wolf.GetTitledFirstName] играет Волка и [bear.GetTitledFirstName] играет роль Медведя."
 ek_new_life_reach.0001.a:0 "Звук радостных криков детей прекрасен!"

 ek_new_life.0009.t:0 "Фестиваль новой жизни: Погружение в озеро Снежного медведя"
 ek_new_life.0009.desc:0 "Норды обычно празднуют Фестиваль Новой Жизни, путешествуя по отдаленным местам, раздеваясь до тонкой одежды и прыгая в ледяную воду.\n\nСледует ли мне окунуться в озеро Снежного медведя? Я слышал, что это очень бодрит."
 ek_new_life.0009.a:0 "Хорошо, я войду в озеро Снежного медведя."
 ek_new_life.0009.b:0 "Я в таких крестьянских затеях не участвую."

 feast_main_stable_breakin.0002.new_life.t:0 "Фестиваль новой жизни: Дрессировка лошадей"
 feast_main_stable_breakin.0003.new_life.t:0 "Фестиваль новой жизни: Дрессировка лошадей"

 feast_main_befriend.1001.new_life.t:1 "Фестиваль новой жизни: Крушение Высокого стола"
 feast_main_befriend.2001.new_life.t:1 "Фестиваль новой жизни: Крушение Высокого стола"

 ek_new_life.0010.t:0 "Фестиваль новой жизни: Удар каменного зуба"
 ek_new_life.0010.desc:0 "Во время фестиваля "Новая жизнь" пиршества орсимеров становятся еще более дикими, с особыми праздничными танцами, песнями и, в конце концов, тем или иным пуншем. Один из самых древних и почитаемых обычаев — рыгать как можно громче, чтобы показать хозяину, что вы довольны угощением и закусками.\n\nВ этом празднике все иначе, так как гости начинают рыгать в честь праздника. Однако [belcher.GetFirstNameNoTooltip] удалось произвести отрыжку, которая могла соперничать с самим громом, и никто не мог отрыгнуть громче, чем [belcher.GetSheHe]."
 ek_new_life.0010.a:0 "Действительно впечатляет!"
 ek_new_life.0010.b:0 "Я совершал вещи и получше."

 ek_new_life.0011.t:0 "Фестиваль новой жизни: Забег Сигнального огня"
 ek_new_life.0011.desc:0 "Давным-давно болезнь распространилась по городу Бергама и вывела из строя большую часть населения. Военачальник по имени Эмиш Ядовитый Язык узнал об этой болезни и послал банду мародеров, чтобы ограбить ослабленный город. Хотя она тоже была поражена болезнью, Зоре Стойкая стояла на страже в одиночку.\n\nОна знала, что число мародеров было слишком велико для нее одной. Поэтому она разработала план, чтобы заставить их поверить, будто болезнь прошла и что городские защитники были готовы. Она пробежала по Бергаме и зажгла все сигнальные огни, освещая город. Этот героический поступок сплотил больных защитников города. Они вышли на поле боя, и, хотя мародеры Эмиша запаниковали и попытались бежать, все они были убиты. В конце концов, Зоре умерла той же ночью от болезни, но память о ней живет.\n\nКаждый год на фестивале «Новая жизнь» жители Бергамы чествуют ее жертву, зажигая несколько сигнальных огней по всему городу. Эта традиция распространилась по всему Хаммерфеллу и стала одним из самых ожидаемых редгардских событий.\n\nНа сей раз [runner.GetShortUIName] удалось стать самым быстрым бегуном в [GetPlayer.GetCurrentLocation.GetName], что привлекло мое внимание."
 ek_new_life.0011.a:0 "Очень впечатляет, [runner.GetShortUIName]!"
 ek_new_life.0011.b:0 "Я совершал вещи и получше."

 friend_signal_fire_sprint:0 "[CHARACTER.GetShortUIName|U] поздравил [TARGET_CHARACTER.GetShortUIName] с самым лучшим результатом в Забеге Сигнального огня"

 ek_new_life.0012.t:0 "Old Life Festival"
 ek_new_life.0012.desc:0 "We hold the Old Life Festival in Cyrodiil as the days grow short and the fields lie fallow. It is a prelude to the New Life's festivities.\n\nDuring this time we bring forth dark tales and unsettling songs. The Unknown Passenger tells of a cloaked figure on a ship who none of the other travelers recall boarding. The Lost Fawn in the Woods learns a stalking wolf killed its mother and wears her skin, but in its haste to flee it takes shelter in the wolf's den. The Midnight Lodger rents a room in the dead of night, but vanishes before morning, along with the innkeeper's child."
 ek_new_life.0012.a:0 "I'll listen attentively. Maybe there's a lesson in there."
 ek_new_life.0012.b:0 "I don't have time for such folklore."

 ek_new_life.0013.t:0 "New Life Festival: Mud Ball Merriment"
 ek_new_life.0013.desc_two:0 "I'm enjoying the feast the best I can, having meaningful conversations with the other revelers when my face gets hit by a mud ball. In order to keep all Bosmer humble and faithful to the earth that nurtured them, it is customary to hurl mud balls at figures of great prestige, usually rulers or ambassadors.\n\nI look at the general direction which the mud ball came from only to see [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] and [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)] with their hands covered in mud."
 ek_new_life.0013.desc_opening:0 "I'm enjoying the feast the best I can, having meaningful conversations with the other revelers when my face gets hit by a mud ball. In order to keep all Bosmer humble and faithful to the earth that nurtured them, it is customary to hurl mud balls at figures of great prominence, usually rulers or emissaries.\n\nI look at the general direction which the mud ball came from only to see [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] with [participant.GetHerHis] hands covered in mud."
 ek_new_life.0013.desc:0 "\n\n[participant.GetFirstNameNoTooltip|U] stands there, paralyzed; before long I see the overwhelming guilt in [participant.GetHerHis] eyes, almost apologetic!"
 ek_new_life.0013.a:0 "We'll see who muds who!"
 ek_new_life.0013.a.success:0 "You mud [participant.GetFirstNameNoTooltip|U] away"
 ek_new_life.0013.a.failure:0 "You slip and end up entirely covered in mud"
 ek_new_life.0013.b:0 "How dare you?!"
 ek_new_life.0013.c:0 "How dare you, [to_blame.GetFirstNameNoTooltip]?!"
 ek_new_life.0013.c.success:0 "[to_blame.GetFirstNameNoTooltip] gets the blame"
 ek_new_life.0013.c.failure:0 "You sound like a ridiculous liar"
 rival_mudball_lie:0 "[CHARACTER.GetShortUIName] lied about [TARGET_CHARACTER.GetShortUINamePossessive] part in a Mud Ball Merriment prank."
 rival_mudball_lie_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] lied about [CHARACTER.GetShortUINamePossessive] part in a Mud Ball Merriment prank."
 friend_mudball_fight:0 "[CHARACTER.GetShortUIName|U] and [TARGET_CHARACTER.GetShortUIName] bonded over the Mud Ball Merriment."

 ek_new_life.0014.t:0 "New Life Festival: War Orphan's Sojourn"
 ek_new_life.0014.desc:0 "It is a custom among the Altmer to help the temples maintain orphan aid during the New Life Festival. That endeavour is called the War Orphan's Sojourn and is a very respected tradition. The wealthier usually contribute with gold and the less fortunate usually contribute with labour.\n\nI approach the temple along with the other revelers that wanted to partake in this tradition. I ponder on what I should do."
 ek_new_life.0014.a:0 "I'll work along with the less fortunate."
 ek_new_life.0014.b:0 "I'll donate a fair amount of gold."
 ek_new_life.0014.c:0 "My presence should be enough."

 ek_new_life.0015.t:0 "New Life Festival: Fish Boon Feast"
 ek_new_life.0015.desc:0 "The Fish Boon Feast is one of Black Marsh's oldest celebrations. It's quite simple; Those who are able, bring fish. Those who are not, eat fish. It represents a communal bond between all members of the tribe and it serves to remember that all Argonians are stronger together, no matter our personal weaknesses.\n\nEvery participant is engaged in the activity. Some are fishing, others are singing or dancing, or preparing themselves to cook the fish."
 ek_new_life.0015.a:0 "I'll get to fishing!"
 ek_new_life.0015.b:0 "I'd rather join the non-fishing group."

ek_new_life.0016.t:0 "New Life Festival: Five-Clawed Guile"
ek_new_life.0016.desc:0 "In honor of the trickster god Rajhin, the Khajiiti people celebrate the New Life Festival with the Trial of the Five-Clawed Guile, a game to test the participants' sleight of hand.\n\nIn this trial, three coins are locked in three different chests, one with a harder lock to pick than the other. Locksmiths and pickpockets alike compete to see who will offer the coins at the altar first and claim the title of Five-Claw among peers."
ek_new_life.0016.a:0 "I'll try my hand at lockpicking!"
ek_new_life.0016.a.success:0 "You pick the locks and retrieve the coins in time"
ek_new_life.0016.a.failure:0 "Someone else gets the coins first"
ek_new_life.0016.b:0 "I'll snatch the prize from [lockpicker.GetFirstNamePossessive] hands!"
ek_new_life.0016.b.success:0 "[lockpicker.GetFirstNameNoTooltip] is none the wiser"
ek_new_life.0016.b.failure:0 "You're caught red-handed"
ek_new_life.0016.c:0 "I'll just watch it."
rival_five_clawed_guile:0 "[CHARACTER.GetShortUIName] stole [TARGET_CHARACTER.GetShortUINamePossessive] coins during the Trial of the Five-Clawed Guile."
rival_five_clawed_guile_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] stole [CHARACTER.GetShortUINamePossessive] coins during the Trial of the Five-Clawed Guile."

ek_new_life.0017.t:0 "New Life Festival: Scour Day"
ek_new_life.0017.desc:0 "As it's tradition, on the day after the biggest of feasts of the New Life Festival, people all over High Rock celebrate Scour Day. Once the day that was reserved for cleaning up after the New Life festivities, it is now a celebration on its own.\n\nPeasants, guests, courtiers and rulers alike join in for cleaning contests, scrubbing marathons and all sorts of fun activities on this day."
ek_new_life.0017.a:0 "Hand me a broom!"
ek_new_life.0017.b:0 "I'm a [ROOT.Char.GetTitleAsName], for [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] sake!"