l_russian:

 ek_new_life.2001.t:0 "Праздник Новой жизни"
 ek_new_life.2001.t_murder:0 "Праздник Новой жизни"
 ek_new_life.2001.desc:0 "Гости собрались вокруг древа Новой жизни, лорды и дамы из ближних и дальних уголков державы.\n\nНачинается праздник Новой жизни, взбодритесь и порадуйтесь!"
 ek_new_life.2001.desc_murder_feast:0 "Пока гости выстраиваются вокруг древа Новой жизни, я замечаю их одного за другим. [enemy_1.GetTitledFirstName], [enemy_2.GetTitledFirstName]... Все мои враги — враги державы!\n\nКогда слуги зажигают большой очаг, меня внезапно озаряет: что, если они были бы избавлены от бремени своего существования все сразу?"
 ek_new_life.2001.a:0 "На празднестве Новой жизни рады всем!"
 ek_new_life.2001.a.tt:0 "Праздник начинается"
 ek_new_life.2001.b:0 "Все они гости в моём доме. Никакого вреда им не грозит."
 ek_new_life.2001.c:0 "Каждый прочувствует моё #EMP тёплое#! гостеприимство."
 ek_new_life.2001.c.tt:0 "Праздник начинается, и, остаётся надеяться, финал будет... поучительным."
 ek_new_life.2001.d:0 "Конечно, дорогие мне люди будут пощажены."
 ek_new_life.2001.c.people_to_spare:0 "Все те, кто мне дорог, будут предупреждены"

 ek_new_life.2501.t:0 "Праздник Новой жизни"
 ek_new_life.2501.likes_host:0 "Все гости собрались вокруг древа Новой жизни, и [Select_CString( SCOPE.sActivity('activity').GetOwner.IsFemale, 'наша любезная хозяйка', 'наш любезный хозяин' )], [activity.GetOwner.GetTitledFirstName], [Select_CString( SCOPE.sActivity('activity').GetOwner.IsFemale, 'поприветствовала', 'поприветствовал' )] всех нас на празднике Новой жизни!"
 ek_new_life.2501.dislikes_host:0 "Все гости собрались вокруг древа Новой жизни и [Select_CString( SCOPE.sActivity('activity').GetOwner.IsFemale, 'наша', 'наш' )] [activity.GetOwner.Custom('InsultAdjective')] [Select_CString( SCOPE.sActivity('activity').GetOwner.IsFemale, 'хозяйка', 'хозяин' )], [activity.GetOwner.GetTitledFirstName], наконец-то [Select_CString( SCOPE.sActivity('activity').GetOwner.IsFemale, 'поприветствовала', 'поприветствовал' )] всех нас на празднике Новой жизни."
 ek_new_life.2501.a.gluttonous:0 "Я чувствую запах кухни отсюда!"
 ek_new_life.2501.a.drunkard:0 "Где бочки!?"
 ek_new_life.2501.a.gregarious:0 "Я не могу дождаться, чтобы поговорить со всеми!"
 ek_new_life.2501.a.shy:0 "Здесь много людей..."
 ek_new_life.2501.a:0 "Я с нетерпением жду этого!"
 ek_new_life.2501.b:0 "Лучше бы это стоило моего времени."

 ek_new_life_dunmer.0001.t:0 "Пляска лавовых ног"
 ek_new_life_dunmer.0001.friend_reminder:0 "[Select_CString(friend.IsFemale, 'Моя подруга', 'Мой друг' )] [friend.GetTitledFirstName] [Select_CString(friend.IsFemale, 'попросила', 'попросил' )] меня принять участие в праздновании Пляски лавовых ног вместе с [Select_CString(friend.IsFemale, 'ней', 'ним' )]."
 ek_new_life_dunmer.0001.rival_reminder:0 "[Select_CString(rival.IsFemale, 'Моя соперница', 'Мой соперник' )] [rival.GetTitledFirstName] [Select_CString(rival.IsFemale, 'сказала', 'сказал' )] это только для того, чтобы вызвать у меня беспокойство, но теперь, когда [Select_CString(rival.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('rival'))] [Select_CString(rival.IsFemale, 'напомнила', 'напомнил' )] мне о важности традиции Пляски лавовых ног, я не могу думать ни о чём другом."
 ek_new_life_dunmer.0001.spouse_reminder:0 "Коснувшись моей руки, чтобы привлечь моё внимание, [spouse.GetTitledFirstName] [Select_CString(spouse.IsFemale, 'заговорила', 'заговорил' )] приглушённым голосом. «Почтите ли Вы меня танцем?»\nЯ [Select_CString(ROOT.Char.IsFemale, 'задумалась', 'задумался' )] над вопросом."
 ek_new_life_dunmer.0001.sadist_reminder:1 "С тревожной улыбкой [sadist.GetTitledFirstName] [Select_CString(sadist.IsFemale, 'пересказала', 'пересказал' )] некоторые из наиболее ужасающих историй о первых днях Пляски лавовых ног. Я не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] позволять этому овладеть мной, но теперь мне трудно думать о чём-то другом."
 ek_new_life_dunmer.0001.reminder:0 "Несмотря на то, что фестиваль является поводом для празднования и радости, очень трудно не вспоминать о традициях и истории Пляски лавовых ног..."
 ek_new_life_dunmer.0001.worry:0 "\n\nКогда-то, совсем недолго, в городе Эбонхарт танцы были запрещены. Местные жители тут же изобрели Пляску лавовых ног, которую они назвали необходимостью, в случае если их сапоги когда-нибудь загорятся. Теперь стало традицией практиковать её в тавернах, прикрепив при этом к одежде маленькую булавку."
 ek_new_life_dunmer.0001.a:0 "Хорошо, я станцую Пляску лавовых ног."

 ek_new_life_dunmer.0002.t:0 "Триединство"
 ek_new_life_dunmer.0002.friend_reminder:0 "[Select_CString(friend.IsFemale, 'Моя подруга', 'Мой друг' )] [friend.GetTitledFirstName] [Select_CString(friend.IsFemale, 'попросила', 'попросил' )] меня принять участие в праздновании Триединства в местном храме вместе с [Select_CString(friend.IsFemale, 'ней', 'ним' )]."
 ek_new_life_dunmer.0002.rival_reminder:0 "[Select_CString(rival.IsFemale, 'Моя соперница', 'Мой соперник' )] [rival.GetTitledFirstName] [Select_CString(rival.IsFemale, 'сказала', 'сказал' )] это только для того, чтобы вызвать у меня беспокойство, но теперь, когда [Select_CString(rival.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('rival'))] [Select_CString(rival.IsFemale, 'напомнила', 'напомнил' )] мне о важности традиции Триединства, я не могу думать ни о чём другом."
 ek_new_life_dunmer.0002.spouse_reminder:0 "Коснувшись моей руки, чтобы привлечь моё внимание, [spouse.GetTitledFirstName] [Select_CString(spouse.IsFemale, 'заговорила', 'заговорил' )] приглушённым голосом: «Вы не пойдёте со мной в храм?»\nЯ [Select_CString(ROOT.Char.IsFemale, 'задумалась', 'задумался' )] над вопросом."
 ek_new_life_dunmer.0002.zealot_reminder:0 "С тревожной улыбкой [zealot.GetTitledFirstName] [Select_CString(zealot.IsFemale, 'пересказала', 'пересказал' )] некоторые из наиболее ужасающих историй о гневе Трибунала. Я не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] позволять этому овладеть мной, но теперь мне трудно думать о чём-то другом."
 ek_new_life_dunmer.0002.reminder:0 "Несмотря на то, что фестиваль является поводом для празднования и радости, очень трудно не вспоминать о традициях и истории Триединства..."
 ek_new_life_dunmer.0002.worry:0 "\n\nМы весь день сидим в храме, слушая, как миряне читают уроки из житий святых. Эта традиция скорее обязанность, чем развлечение."
 ek_new_life_dunmer.0002.a:0 "...Конец этих слов - АЛМСИВИ."

 ek_new_life_breton.0001.t:0 "Украшение дерева Сатуралий"
 ek_new_life_breton.0001.friend_reminder:0 "[Select_CString(decorator.IsFemale, 'Моя подруга', 'Мой друг' )] [decorator.GetTitledFirstName] [Select_CString(decorator.IsFemale, 'попросила', 'попросил' )] меня принять участие в традиции Сатуралий - украсить вместе с [Select_CString(decorator.IsFemale, 'ней', 'ним' )] вечнозелёное дерево."
 ek_new_life_breton.0001.rival_reminder:0 "[Select_CString(decorator.IsFemale, 'Моя соперница', 'Мой соперник' )] [decorator.GetTitledFirstName] уже [Select_CString(decorator.IsFemale, 'начала', 'начал' )] готовить своё вечнозелёное дерево Сатуралий. Теперь мне нужно справиться лучше, чем [Select_CString(decorator.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('decorator'))|U]."
 ek_new_life_breton.0001.spouse_reminder:0 "Прикоснувшись к моей руке, чтобы привлечь моё внимание, [decorator.GetTitledFirstName] тихо произносит: «Хотите украсить дерево Сатуралий вместе со мной?»\n\nНесмотря на то, что фестиваль является поводом для празднования и радости, очень трудно не вспоминать о традициях и истории дерева Сатуралий..."
 ek_new_life_breton.0001.diligent_reminder:1 "С тревожной улыбкой [decorator.GetTitledFirstName] рассказывает о некоторых из самых удивительных подвигов, которые [Select_CString(decorator.IsFemale, 'ей', 'ему' )] довелось совершить при украшении дерева Сатуралий. Я не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] позволять этому овладеть мной, но теперь мне трудно думать о чём-то другом."
 ek_new_life_breton.0001.reminder:0 "Несмотря на то, что фестиваль является поводом для празднования и радости, очень трудно не вспоминать о традициях и истории дерева Сатуралий..."
 ek_new_life_breton.0001.worry:0 "\n\nЭта традиция включает в себя украшение вечнозелёных деревьев изысканными украшениями. Вечнозелёные деревья выбирают потому, что они ассоциируются с устойчивостью и возрождением."
 best_friend_saturalia_tree:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] приобрели прочную связь, вместе украшая дерево Сатуралий."
 lover_saturalia_tree:0 "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'соблазнили', Select_CString(CHARACTER.IsFemale, 'соблазнила', 'соблазнил' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )], когда вместе украшали дерево Сатуралий."
 lover_saturalia_tree_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'соблазнили', Select_CString(TARGET_CHARACTER.IsFemale, 'соблазнила', 'соблазнил' ))] [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], когда вместе украшали дерево Сатуралий."
 nemesis_saturalia_tree:0 "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] сильно поссорились, когда украшали дерево Сатуралий."
 nemesis_saturalia_tree_corresponding:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] сильно поссорились, когда украшали дерево Сатуралий."
 soulmate_saturalia_tree:0 "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'завоевали', Select_CString(TARGET_CHARACTER.IsFemale, 'завоевала', 'завоевал' ))] вечную преданность [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], вместе украсив дерево Сатуралий."
 soulmate_saturalia_tree_corresponding:0 "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'завоевали', Select_CString(CHARACTER.IsFemale, 'завоевала', 'завоевал' ))] вечную преданность [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )], вместе украсив дерево Сатуралий."
 ek_new_life_breton.0001.a:0 "И украшение в виде сияющего света на вершине!"
 ek_new_life_breton.0001.b:0 "Нет, спасибо."

 ek_new_life_breton.0002.t:0 "Сатуралии распущенности"
 ek_new_life_breton.0002.desc:0 "Во время празднования Сатуралий я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] группу людей в плащах, спускающихся в подземелья, и [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] проследовать за ними. Сцена, которую я там [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )], осталась в моей памяти на всю оставшуюся жизнь.\n\nОни полностью раздевались и непристойно хихикали, выпивая одни из самых соблазнительных бокалов вина, которые я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]."
 ek_new_life_breton.0002.a:0 "Да здравствует Сангвин!"
 ek_new_life_breton.0002.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]... сопротивляться!"

 ek_new_life_breton.0003.t:0 "Дарение подарков на Сатуралии"
 ek_new_life_breton.0003.desc:0 "Во время празднования Сатуралий принято класть подарки под дерево Сатуралий для наших друзей, семьи и близких. [secret_santa.GetFirstNameNoTooltip] подходит ко мне и говорит, что под этим большим вечнозелёным деревом есть подарок только для меня.\n\nЯ смотрю на большую завернутую коробку с моим именем и вижу трогательное письмо, подписанное всеми моими друзьями."
 ek_new_life_breton.0003.a:0 "Ух ты, спасибо!"
 ek_new_life_breton.0003.a.tt:0 "Вы получите подарок от друзей"
 ek_new_life_breton.0003.t.gift:0 "Вы получаете подарок Сатуралий"
 ek_new_life_breton.0003.b:0 "Было бы неправильно принять это"

 ek_new_life_breton.0004.t:0 "Парад Сатуралий"
 ek_new_life_breton.0004.desc:0 "Существует традиция Сатуралий, которая включает в себя большой парад по столице, чтобы распространить праздничное настроение. Ожидается, что правитель появится к концу парада и помашет ликующей публике."
 ek_new_life_breton.0004.a:0 "Вот и я, преданные подданные!"

 ek_new_life_breton.0005.t:0 "Замковое состязание очарования"
 ek_new_life_breton.0005.desc:0 "У бретонцев из замка Алькаир есть любопытная традиция, которая называется «Замковое состязание очарования». Давным-давно, после страшной войны, управляющий объявил состязание. Тот исполнитель, который больше всех порадует выживших обитателей замка, прославится.\n\nВ честь этой традиции каждый бретонский правитель во время новогодних праздников устраивает в своих залах Замковое состязание очарования.\n\nЯ внимательно наблюдаю за каждым выступлением с глотанием мечей, дыханием огнём и жонглированием ножей, которые происходят на этом празднике."
 ek_new_life_breton.0005.a:0 "Посмотрите на это!"
 ek_new_life_breton.0005.b:0 "Какая легкомысленность!"
 ek_new_life_breton.0005.c:0 "Я присоединяюсь!"



 ek_new_life_reach.0001.t:0 "Волк, который жаждал неба"
 ek_new_life_reach.0001.desc:0 "Раз в год, в канун нового года, жители Предела собираются вокруг теплого костра, рассказывают мрачные истории и поют тревожные песни, как часть традиции, посвящённой укорочению дней.\n\nОдна из самых популярных сказок среди детей - это сказка о Волке, который жаждал неба, рассказанная одним из наших старейшин. В сказке о Волке, которого играет один из самых прожорливых среди нас, останавливает Медведь, которого играет один из сильнейших среди нас.\n\nВ этом году историю рассказывает [storyteller.GetTitledFirstName], [wolf.GetTitledFirstName] играет Волка и [bear.GetTitledFirstName] играет роль Медведя."
 ek_new_life_reach.0001.a:0 "Звук радостных криков детей прекрасен!"

 ek_new_life.0009.t:0 "Ныряние снежного медведя"
 ek_new_life.0009.desc:0 "Норды обычно празднуют праздник Новой жизни, путешествуя по отдалённым местам, раздеваясь до нижней одежды и прыгая в ледяную воду.\n\nСледует ли мне принять участие в Нырянии снежного медведя? Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )], что это очень бодрит."
 ek_new_life.0009.a:0 "Хорошо, я выполню Ныряние снежного медведя."
 ek_new_life.0009.b:0 "Я в таких крестьянских затеях не участвую."

 ek_new_life.0010.t:0 "Удар Каменного Зуба"
 ek_new_life.0010.desc:0 "Во время праздника Новой жизни пиршества орсимеров становятся ещё более дикими, с особыми праздничными танцами, песнями и, в конце концов, тем или иным пуншем. Один из самых древних и почитаемых обычаев — рыгать как можно громче, чтобы показать хозяину, что вы довольны угощением и закусками.\n\nВ этом празднике всё иначе, так как гости начинают рыгать в честь праздника. Однако [belcher.GetFirstNameNoTooltip] [Select_CString(belcher.IsFemale, 'рыгнула', 'рыгнула' )] так громко, что [Select_CString(belcher.IsFemale, 'могла', 'мог' )] бы соперничать с самим громом, и никто не смог рыгнуть громче, чем [belcher.GetSheHe]."
 ek_new_life.0010.a:0 "Действительно впечатляет!"
 ek_new_life.0010.b:0 "У меня бывало и лучше."

 ek_new_life.0011.t:0 "Забег сигнальных огней"
 ek_new_life.0011.desc:0 "Давным-давно по городу Бергама распространилась болезнь и поразила большую часть населения. Военачальник по имени Эмиш Ядовитый Язык прознал об этой болезни и послал банду головорезов, чтобы разграбить ослабленный город. Хотя она тоже была поражена болезнью, Зоре Стойкая стояла на страже в одиночку.\n\nОна знала, что головорезов было слишком много, чтобы она могла с ними справиться в одиночку. Поэтому она разработала план, чтобы заставить их поверить, будто болезнь прошла и что защитники города были готовы. Она пробежала по Бергаме и зажгла все сигнальные огни, освещая город. Этот героический поступок сплотил больных защитников города. Они вышли на поле боя, и, хотя головорезы Эмиша запаниковали и попытались бежать, все они были убиты. В конце концов, Зоре умерла той же ночью от болезни, но память о ней живёт.\n\nКаждый год на празднике Новой жизни жители Бергамы чествуют её жертву, зажигая несколько сигнальных огней по всему городу. Эта традиция распространилась по всему Хаммерфеллу и стала одним из самых ожидаемых редгардских событий.\n\nНа сей раз [runner.GetShortUIName] [Select_CString(runner.IsFemale, 'оказалась', 'оказался' )] быстрее всех во владении [GetPlayer.GetCurrentLocation.GetName], что привлекло моё внимание."
 ek_new_life.0011.a:0 "Очень впечатляет, [runner.GetShortUIName]!"
 ek_new_life.0011.b:0 "У меня бывало и лучше."

 friend_signal_fire_sprint:0 "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'поздравили', Select_CString(CHARACTER.IsFemale, 'поздравила', 'поздравил' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] с самым лучшим результатом в Забеге сигнальных огней"

 ek_new_life.0012.t:0 "Праздник Старой жизни"
 ek_new_life.0012.desc:0 "Мы проводим праздник Старой жизни, когда дни становятся короче, а поля пустеют. Это преддверие праздника Новой жизни.\n\nВ это время рассказывают страшные истории и поют такого же рода песни. В «Неизвестном пассажире» рассказывается о таинственном незнакомце на корабле — никто из других путешественников не помнит, как он поднялся на борт. «Олененок, потерявшийся в лесу» узнает, что бродячий волк убил его мать и надел её шкуру, и, пытаясь сбежать, оказывается в волчьем логове. «Полуночный постоялец» снимает комнату глухой ночью, но к утру исчезает — забрав с собой ребёнка хозяина трактира."
 ek_new_life.0012.a:0 "Я буду внимательно слушать. Может быть, там есть важный урок."
 ek_new_life.0012.b:0 "У меня нет времени на подобные сказки."

 ek_new_life.0013.t:0 "Грязеброс"
 ek_new_life.0013.desc_two:0 "Я наслаждаюсь праздником, веду содержательные беседы с другими пирующими, но тут в моё лицо внезапно прилетает шар из грязи. Чтобы все босмеры были смиренными и верными земле, которая их вскормила, у них есть обычай бросать грязевые шары в высокопоставленных лиц, обычно правителей или послов.\n\nЯ смотрю в том направлении, откуда прилетел грязевой шар, и вижу, что там стоят [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] и [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)], чьи руки вымазаны в грязи."
 ek_new_life.0013.desc_opening:0 "Я наслаждаюсь праздником, веду содержательные беседы с другими пирующими, но тут в моё лицо внезапно прилетает шар из грязи. Чтобы все босмеры были смиренными и верными земле, которая их вскормила, у них есть обычай бросать грязевые шары в высокопоставленных лиц, обычно правителей или послов.\n\nЯ смотрю в том направлении, откуда прилетел грязевой шар, и вижу, что там стоит [participant.Custom2('MyCharacterIntroduction', ROOT.Char)], чьи руки вымазаны в грязи."
 ek_new_life.0013.desc:0 "\n\n[participant.GetFirstNameNoTooltip|U] словно [Select_CString(participant.IsFemale, 'оцепенела', 'оцепенел' )]; вскоре я вижу в [participant.GetHerHis] глазах, почти извиняющихся, чувство непреодолимой вины!"
 ek_new_life.0013.a:0 "Посмотрим, кто кого обмажет грязью!"
 ek_new_life.0013.a.success:0 "Вы измазываете персонажа [participant.GetFirstNameNoTooltip|U] в грязи"
 ek_new_life.0013.a.failure:0 "Вы поскальзываетесь и оказываетесь полностью [Select_CString(ROOT.Char.IsFemale, 'покрытой', 'покрытым' )] грязью"
 ek_new_life.0013.b:0 "Как вы смеете?!"
 ek_new_life.0013.c:0 "Как вы смеете, [to_blame.GetFirstNameNoTooltip]?!"
 ek_new_life.0013.c.success:0 "[to_blame.GetFirstNameNoTooltip] берёт вину на себя"
 ek_new_life.0013.c.failure:0 "Вы говорите лживые нелепости."
 rival_mudball_lie:0 "[CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'солгали', Select_CString(CHARACTER.IsFemale, 'солгала', 'солгал' ))] о том, что [TARGET_CHARACTER.GetShortUINamePossessive] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'участвовали', Select_CString(TARGET_CHARACTER.IsFemale, 'участвовала', 'участвовал' ))] в розыгрыше грязеброса."
 rival_mudball_lie_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'солгали', Select_CString(TARGET_CHARACTER.IsFemale, 'солгала', 'солгал' ))] о том, что [CHARACTER.GetShortUINamePossessive] [Select_CString( CHARACTER.IsLocalPlayer, 'участвовали', Select_CString(CHARACTER.IsFemale, 'участвовала', 'участвовал' ))] в розыгрыше грязеброса."
 friend_mudball_fight:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] подружились во время грязеброса."

 ek_new_life.0014.t:0 "Паломничество сирот войны"
 ek_new_life.0014.desc:0 "Среди альтмеров существует обычай оказывать помощь сиротам при храмах во время праздника Новой жизни. Это начинание называется «Паломничество сирот войны» и является очень уважаемой традицией. Более богатые обычно жертвуют золото, а менее удачливые — свой труд.\n\nЯ подхожу к храму вместе с другими пирующими, которые хотят приобщиться к этой традиции. Я размышляю о том, что бы мне сделать."
 ek_new_life.0014.a:0 "Я буду работать вместе с менее удачливыми."
 ek_new_life.0014.b:0 "Я пожертвую изрядное количество золота."
 ek_new_life.0014.c:0 "Моего присутствия будет достаточно."

 ek_new_life.0015.t:0 "Пир рыбного блага"
 ek_new_life.0015.desc:0 "Пир рыбного блага — один из старейших праздников Чернотопья. Он довольно прост: те, кто могут, ловят рыбу. А те, кто нет - едят её. Пир символизирует общинную связь между всеми членами племени и служит напоминанием о том, что аргониане вместе сильнее чем поодиночке, независимо от наших личных слабостей.\n\nКаждый участник занят своим делом. Одни ловят рыбу, другие поют или танцуют. Или готовятся к приготовлению улова."
 ek_new_life.0015.a:0 "Я отправляюсь на рыбалку!"
 ek_new_life.0015.b:0 "Я предпочту присоединился к группе, что не занимается рыбалкой."

 ek_new_life.0016.t:0 "Испытание когтистого коварства"
 ek_new_life.0016.desc:0 "В честь бога-обманщика Раджина каджиты отмечают праздник Новой жизни испытанием когтистого коварства — игрой, проверяющей ловкость лап участников.\n\nВ этом испытании три монеты заперты в трёх разных сундуках, причём каждый последующий взломать сложнее, чем предыдущий. Взломщики и карманники соревнуются в том, кто первым принесёт монеты на алтарь и получит титул Когтистого."
 ek_new_life.0016.a:0 "Я опробую свои силы во взломе замков!"
 ek_new_life.0016.a.success:0 "Вы вовремя взламываете замки и достаёте монеты"
 ek_new_life.0016.a.failure:0 "Кто-то другой заполучает монеты первым"
 ek_new_life.0016.b:0 "[lockpicker.GetFirstNamePossessive] и не заметит, как я выхвачу приз из [Select_CString(lockpicker.IsFemale, 'её', 'его' )] рук!"
 ek_new_life.0016.b.success:0 "[lockpicker.GetFirstNameNoTooltip] так и не [Select_CString(lockpicker.IsFemale, 'поняла', 'понял' )], что произошло"
 ek_new_life.0016.b.failure:0 "Вас поймали с поличным"
 ek_new_life.0016.c:0 "Я просто посмотрю."
 rival_five_clawed_guile:0 "[CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'украли', Select_CString(CHARACTER.IsFemale, 'украла', 'украл' ))] монеты [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] во время испытания когтистого коварства."
 rival_five_clawed_guile_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'украли', Select_CString(TARGET_CHARACTER.IsFemale, 'украла', 'украл' ))] монеты [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] во время испытания когтистого коварства."

 ek_new_life.0017.t:0 "День очищения"
 ek_new_life.0017.desc:0 "По традиции, на следующий день после самого большого праздника Новой жизни жители всего Хай Рока отмечают День очищения. Когда-то этот день отводился для уборки после празднования Новой жизни, но теперь это самостоятельный праздник.\n\nВ этот день крестьяне, гости, придворные и правители участвуют в конкурсах по уборке, марафонах по оттиранию грязи и всевозможных прочих веселых мероприятиях."
 ek_new_life.0017.a:0 "Подайте мне метлу!"
 ek_new_life.0017.b:0 "Я же [ROOT.Char.GetTitleAsName], ради [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]!"

 feast_type_new_life:0 "Праздник Новой жизни"
 feast_type_new_life_desc:1 "$EFFECT_LIST_BULLET$ Те же эффекты, что и при обычном пире, но с [Concept( 'holiday', 'праздничным' )|E] духом!\n\n#weak Присоединяйтесь к празднествам и позвольте духу сезона направлять вас!#!"
 feast.2001.desc_outro_new_life:0 "\n\nНачинается праздник Новой жизни, взбодритесь и порадуйтесь!"