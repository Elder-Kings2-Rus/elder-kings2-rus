l_russian:

 ek_new_life.2001.t:0 "Праздник Новой жизни"
 ek_new_life.2001.t_murder:0 "Праздник Новой жизни"
 ek_new_life.2001.desc:0 "Гости – лорды и леди из ближних и дальних уголков державы – собрались вокруг древа Новой жизни.\n\nУ всех прекрасное настроение, и в этой чудесной атмосфере начинается праздник Новой жизни!"
 ek_new_life.2001.desc_murder_feast:0 "Пока гости выстраиваются вокруг древа Новой жизни, я замечаю их одного за другим. [enemy_1.GetTitledFirstName], [enemy_2.GetTitledFirstName]... Как они посмели явиться в мой дом? Все это мои враги – враги державы!\n\nСлуги зажигают большой камин, и меня осеняет. А что если я избавлю мир от всех них одним махом?"
 ek_new_life.2001.a:0 "На празднике Новой жизни рады всем!"
 ek_new_life.2001.a.tt:0 "Праздник начинается"
 ek_new_life.2001.b:0 "Все они – гости моего дома. Им ничего не грозит."
 ek_new_life.2001.c:0 "Каждый прочувствует моё #EMP тёплое#! гостеприимство."
 ek_new_life.2001.c.tt:0 "Праздник начинается, и, остаётся надеяться, финал будет... поучительным."
 ek_new_life.2001.d:0 "Конечно, я пощажу всех, кто мне дорог."
 ek_new_life.2001.c.people_to_spare:0 "Я предупрежу всех, кто мне дорог"

 ek_new_life.2501.t:0 "Праздник Новой жизни"
 ek_new_life.2501.likes_host:0 "Все гости собрались вокруг древа Новой жизни, и [Select_CString( SCOPE.sActivity('activity').GetOwner.IsFemale, 'наша любезная хозяйка', 'наш любезный хозяин' )], [activity.GetOwner.GetTitledFirstName], [Select_CString( SCOPE.sActivity('activity').GetOwner.IsFemale, 'поприветствовала', 'поприветствовал' )] всех нас на празднике Новой жизни!"
 ek_new_life.2501.dislikes_host:0 "Все гости собрались вокруг древа Новой жизни и [Select_CString( SCOPE.sActivity('activity').GetOwner.IsFemale, 'наша', 'наш' )] [activity.GetOwner.Custom('InsultAdjective')] [Select_CString( SCOPE.sActivity('activity').GetOwner.IsFemale, 'хозяйка', 'хозяин' )], [activity.GetOwner.GetTitledFirstName], наконец-то [Select_CString( SCOPE.sActivity('activity').GetOwner.IsFemale, 'поприветствовала', 'поприветствовал' )] всех нас на празднике Новой жизни."
 ek_new_life.2501.a.gluttonous:0 "Я отсюда чувствую запахи с кухни!"
 ek_new_life.2501.a.drunkard:0 "Где бочонки!?"
 ek_new_life.2501.a.gregarious:0 "Скорее бы со всеми поболтать!"
 ek_new_life.2501.a.shy:0 "Народу здесь много..."
 ek_new_life.2501.a:0 "Жду не дождусь!"
 ek_new_life.2501.b:0 "Надеюсь, это не пустая трата времени."

 ek_new_life_dunmer.0001.t:0 "Пляска лавовых ног"
 ek_new_life_dunmer.0001.friend_reminder:0 "[Select_CString(friend.IsFemale, 'Моя подруга', 'Мой друг' )] [friend.GetTitledFirstName] [Select_CString(friend.IsFemale, 'попросила', 'попросил' )] меня принять участие в праздновании Пляски лавовых ног вместе с [Select_CString(friend.IsFemale, 'ней', 'ним' )]."
 ek_new_life_dunmer.0001.rival_reminder:0 "[Select_CString(rival.IsFemale, 'Моя соперница', 'Мой соперник' )] [rival.GetTitledFirstName] [Select_CString(rival.IsFemale, 'сказала', 'сказал' )] это только для того, чтобы сбить меня с толку. Но теперь, когда [Select_CString(rival.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('rival'))] [Select_CString(rival.IsFemale, 'напомнила', 'напомнил' )] мне о важности традиции Пляски лавовых ног, я не могу думать ни о чём другом."
 ek_new_life_dunmer.0001.spouse_reminder:0 "Коснувшись моей руки, чтобы привлечь внимание, [spouse.GetTitledFirstName] [Select_CString(spouse.IsFemale, 'заговорила', 'заговорил' )] приглушённым голосом. «Почтите ли вы меня танцем?»\nЯ [Select_CString(ROOT.Char.IsFemale, 'задумалась', 'задумался' )] над этим вопросом."
 ek_new_life_dunmer.0001.sadist_reminder:1 "С тревожной улыбкой [sadist.GetTitledFirstName] [Select_CString(sadist.IsFemale, 'пересказала', 'пересказал' )] несколько самых жутких историй о первых днях Пляски лавовых ног. Я не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] позволять этим мыслям овладеть мной, но теперь мне трудно думать о чём-либо другом."
 ek_new_life_dunmer.0001.reminder:0 "Хотя праздник является поводом для радости и веселья, трудно не задуматься о традициях и истории Пляски лавовых ног..."
 ek_new_life_dunmer.0001.worry:0 "\n\nКогда-то, пусть и ненадолго, танцы в городе Эбонхарт были под запретом. В ответ на это местные жители придумали Пляску лавовых ног. На тот случай, по их слова, если вдруг загорятся сапоги. С тех пор Пляска стала традицией: её исполняют в тавернах, прикрепляя к одежде маленькую булавку."
 ek_new_life_dunmer.0001.a:0 "Хорошо, я станцую Пляску лавовых ног."

 ek_new_life_dunmer.0002.t:0 "Триединство"
 ek_new_life_dunmer.0002.friend_reminder:0 "[Select_CString(friend.IsFemale, 'Моя подруга', 'Мой друг' )] [friend.GetTitledFirstName] [Select_CString(friend.IsFemale, 'попросила', 'попросил' )] меня принять участие в праздновании Триединства в местном храме вместе с [Select_CString(friend.IsFemale, 'ней', 'ним' )]."
 ek_new_life_dunmer.0002.rival_reminder:0 "[Select_CString(rival.IsFemale, 'Моя соперница', 'Мой соперник' )] [rival.GetTitledFirstName] [Select_CString(rival.IsFemale, 'сказала', 'сказал' )] это только для того, чтобы сбить меня с толку. Но теперь, когда [Select_CString(rival.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('rival'))] [Select_CString(rival.IsFemale, 'напомнила', 'напомнил' )] мне о важности традиции Триединства, я не могу думать ни о чём другом."
 ek_new_life_dunmer.0002.spouse_reminder:0 "Коснувшись моей руки, чтобы привлечь внимание, [spouse.GetTitledFirstName] [Select_CString(spouse.IsFemale, 'заговорила', 'заговорил' )] приглушённым голосом: «Вы посетите храм со мной?»\nЯ [Select_CString(ROOT.Char.IsFemale, 'задумалась', 'задумался' )] над этим вопросом."
 ek_new_life_dunmer.0002.zealot_reminder:0 "С тревожной улыбкой [zealot.GetTitledFirstName] [Select_CString(zealot.IsFemale, 'пересказала', 'пересказал' )] несколько самых жутких историй о гневе [Glossary( 'Трибунала', 'TRIBUNAL_GLOSS' )]. Я не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] позволять этим мыслям овладеть мной, но теперь мне трудно думать о чём-либо другом."
 ek_new_life_dunmer.0002.reminder:0 "Хотя праздник является поводом для радости и веселья, трудно не задуматься о традициях и истории Триединства..."
 ek_new_life_dunmer.0002.worry:0 "\n\nВесь день мы проводим в храме, слушая, как миряне читают наставления из житий святых. Эта традиция скорее долг, чем весёлое времяпрепровождение."
 ek_new_life_dunmer.0002.a:0 "...Конец этих слов – [Glossary( 'АЛМСИВИ', 'TRIBUNAL_GLOSS' )]."

 ek_new_life_breton.0001.t:0 "Украшение дерева Сатуралий"
 ek_new_life_breton.0001.friend_reminder:0 "[Select_CString(decorator.IsFemale, 'Моя подруга', 'Мой друг' )] [decorator.GetTitledFirstName] [Select_CString(decorator.IsFemale, 'попросила', 'попросил' )] меня принять участие в традиции Сатуралий – украсить вместе с [Select_CString(decorator.IsFemale, 'ней', 'ним' )] вечнозелёное дерево."
 ek_new_life_breton.0001.rival_reminder:0 "[Select_CString(decorator.IsFemale, 'Моя соперница', 'Мой соперник' )] [decorator.GetTitledFirstName] уже [Select_CString(decorator.IsFemale, 'начала', 'начал' )] готовить своё вечнозелёное дерево Сатуралий. Теперь мне нужно справиться лучше, чем [Select_CString(decorator.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('decorator'))|U]."
 ek_new_life_breton.0001.spouse_reminder:0 "Коснувшись моей руки, чтобы привлечь внимание, [decorator.GetTitledFirstName] тихо произносит: «Хотите украсить дерево Сатуралий вместе со мной?»\n\nХотя праздник является поводом для радости и веселья, трудно не задуматься о традициях и истории дерева Сатуралий..."
 ek_new_life_breton.0001.diligent_reminder:1 "С тревожной улыбкой [decorator.GetTitledFirstName] рассказывает о некоторых из самых удивительных подвигов, которые [Select_CString(decorator.IsFemale, 'ей', 'ему' )] довелось совершить при украшении дерева Сатуралий. Я не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] позволять этим мыслям овладеть мной, но теперь мне трудно думать о чём-либо другом."
 ek_new_life_breton.0001.reminder:0 "Хотя праздник является поводом для радости и веселья, трудно не задуматься о традициях и истории дерева Сатуралий..."
 ek_new_life_breton.0001.worry:0 "\n\nЭта традиция заключается в украшении вечнозелёных деревьев затейливыми изысканными украшениями. Вечнозелёные деревья выбираются не случайно, поскольку они символизируют стойкость и возрождение."
 best_friend_saturalia_tree:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] обрели прочную связь, вместе украшая дерево Сатуралий."
 lover_saturalia_tree:0 "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'соблазнили', Select_CString(CHARACTER.IsFemale, 'соблазнила', 'соблазнил' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )], когда вместе украшали дерево Сатуралий."
 lover_saturalia_tree_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'соблазнили', Select_CString(TARGET_CHARACTER.IsFemale, 'соблазнила', 'соблазнил' ))] [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], когда вместе украшали дерево Сатуралий."
 nemesis_saturalia_tree:0 "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] сильно поссорились, когда украшали дерево Сатуралий."
 nemesis_saturalia_tree_corresponding:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] сильно поссорились, когда украшали дерево Сатуралий."
 soulmate_saturalia_tree:0 "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'завоевали', Select_CString(TARGET_CHARACTER.IsFemale, 'завоевала', 'завоевал' ))] вечную преданность [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], вместе украсив дерево Сатуралий."
 soulmate_saturalia_tree_corresponding:0 "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'завоевали', Select_CString(CHARACTER.IsFemale, 'завоевала', 'завоевал' ))] вечную преданность [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )], вместе украсив дерево Сатуралий."
 ek_new_life_breton.0001.a:0 "И сияющее украшение на самую верхушку!"
 ek_new_life_breton.0001.b:0 "Нет, спасибо."

 ek_new_life_breton.0002.t:0 "Сатуралии распущенности"
 ek_new_life_breton.0002.desc:0 "Во время празднования Сатуралий я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] группу людей в плащах, спускающихся в подземелья, и [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] проследовать за ними. Сцена, [Select_CString(ROOT.Char.IsFemale, 'свидетельницей', 'свидетелем' )] которой я там [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )], осталась в моей памяти навсегда.\n\nОни были полностью обнажены, непристойно хихикали и потягивали одни из самых соблазнительных бокалов вина, которые я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]."
 ek_new_life_breton.0002.a:0 "Да здравствует Сангвин!"
 ek_new_life_breton.0002.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )]... сопротивляться!"

 ek_new_life_breton.0003.t:0 "Дарение подарков на Сатуралии"
 ek_new_life_breton.0003.desc:0 "Во время празднования Сатуралий принято оставлять подарки под деревом Сатуралий для друзей, семьи и близких. [secret_santa.GetFirstNameNoTooltip] подходит ко мне и говорит, что под этим большим вечнозелёным деревом лежит подарок, предназначенный исключительно для меня.\n\nЯ смотрю на большую и изысканно упакованную коробку со своим именем и вижу прикреплённое к ней трогательное письмо, подписанное всеми моими друзьями."
 ek_new_life_breton.0003.a:0 "Ух ты, спасибо!"
 ek_new_life_breton.0003.a.tt:0 "Вы получите подарок от друзей"
 ek_new_life_breton.0003.t.gift:0 "Вы получаете подарок Сатуралий"
 ek_new_life_breton.0003.b:0 "Было бы неправильно принять это."

 ek_new_life_breton.0004.t:0 "Парад Сатуралий"
 ek_new_life_breton.0004.desc:0 "Одной из традиций Сатуралий является большой парад в столице, который одаряет город праздничным настроением. Согласно обычаю, правитель появляется в самом конце шествия и приветствует ликующую толпу."
 ek_new_life_breton.0004.a:0 "Вот и я, преданные подданные!"

 ek_new_life_breton.0005.t:0 "Замковое состязание очарования"
 ek_new_life_breton.0005.desc:0 "У бретонцев из замка Алькаир есть любопытная традиция — «Замковое состязание очарования». Давным-давно, после страшной войны, управляющий объявил конкурс: тот, кто сумеет больше всех порадовать выживших обитателей замка, обретёт славу.\n\nВ память об этом событии каждый бретонский правитель во время новогодних праздников устраивает в своих залах собственное состязание очарования.\n\nЯ с интересом наблюдаю за выступлениями: глотание мечей, дыхание огнём, жонглирование ножами..."
 ek_new_life_breton.0005.a:0 "Посмотрите на это!"
 ek_new_life_breton.0005.b:0 "Какая легкомысленность!"
 ek_new_life_breton.0005.c:0 "Я присоединяюсь!"



 ek_new_life_reach.0001.t:0 "Волк, который жаждал неба"
 ek_new_life_reach.0001.desc:0 "Раз в год, в канун нового года, жители Предела собираются вокруг тёплого костра, рассказывают мрачные истории и поют тревожные песни. Всё это – часть древней традиции, посвящённой дням, что становятся всё короче.\n\nОдна из самых любимых детских сказок – это история о «Волке, который жаждал неба». В этой сказке Волка, которого играет один из самых прожорливых среди нашего племени, останавливает Медведь – один из сильнейших в наших рядах.\n\nВ этом году сказку рассказывает [storyteller.GetTitledFirstName], роль Волка исполняет [wolf.GetTitledFirstName], а Медведя — [bear.GetTitledFirstName]."
 ek_new_life_reach.0001.a:0 "Звук радостных криков детей прекрасен!"

 ek_new_life.0009.t:0 "Ныряние снежного медведя"
 ek_new_life.0009.desc:0 "Норды отмечают праздник Новой жизни, отправляясь в отдалённые места, раздеваясь до нижней одежды и прыгая в ледяную воду.\n\nСледует ли мне принять участие в Нырянии снежного медведя? Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )], что это очень бодрит."
 ek_new_life.0009.a:0 "Хорошо, я решаюсь на Ныряние снежного медведя."
 ek_new_life.0009.b:0 "Я в подобных крестьянских затеях не участвую."

 ek_new_life.0010.t:0 "Удар Каменного Зуба"
 ek_new_life.0010.desc:0 "Во время праздника Новой жизни орочьи пиршества становятся особенно буйными – с дикими танцами, громкими песнями и, конечно же, щедрыми порциями пунша. Один из древнейших и самых почитаемых обычаев – рыгнуть как можно громче, чтобы показать хозяину, насколько вы довольны поданным угощением.\n\nНа этом празднике всё иначе: гости рыгают не просто от сытости, а в честь самого торжества. Однако [belcher.GetFirstNameNoTooltip] [Select_CString(belcher.IsFemale, 'рыгнула', 'рыгнула' )] так громко, что [Select_CString(belcher.IsFemale, 'могла', 'мог' )] бы посоперничать с самим громом. Никто так и не смог превзойти [belcher.GetHerHis]."
 ek_new_life.0010.a:0 "Действительно впечатляет!"
 ek_new_life.0010.b:0 "У меня бывало и громче."

 ek_new_life.0011.t:0 "Забег сигнальных огней"
 ek_new_life.0011.desc:0 "Давным-давно в городе Бергама вспыхнула болезнь, поразившая большую часть населения. Военачальник по имени Эмиш Ядовитый Язык прознал об этой болезни и послал банду головорезов, чтобы разграбить ослабленный город. Несмотря на то, что сама была больна, Зоре Стойкая встала на стражу в одиночку.\n\nПонимая, что ей не справиться со столь многочисленными нападавшими, она придумала хитрый план: заставить их поверить, будто болезнь отступила и защитники готовы к бою. Зоре пробежала по Бергаме, зажигая сигнальные огни и озаряя город. Её героический поступок вдохновил остальных больных защитников, и они вышли на поле боя. Головорезы Эмиша запаниковали и попытались бежать, но были перебиты. В ту же ночь Зоре скончалась от болезни, но её подвиг живёт в памяти народа.\n\nКаждый год на празднике Новой жизни жители Бергамы чтят её жертву, зажигая сигнальные огни по всему городу. Эта традиция распространилась по всему Хаммерфеллу и стала одним из самых ожидаемых событий у редгардов.\n\nНа сей раз [runner.GetShortUIName] [Select_CString(runner.IsFemale, 'оказалась', 'оказался' )] быстрее всех во владении [GetPlayer.GetCurrentLocation.GetName], и это привлекло моё внимание."
 ek_new_life.0011.a:0 "Очень впечатляет, [runner.GetShortUIName]!"
 ek_new_life.0011.b:0 "У меня бывало и быстрее."

 friend_signal_fire_sprint:0 "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'поздравили', Select_CString(CHARACTER.IsFemale, 'поздравила', 'поздравил' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] с самым лучшим результатом в Забеге сигнальных огней"

 ek_new_life.0012.t:0 "Праздник Старой жизни"
 ek_new_life.0012.desc:0 "Праздник Старой жизни отмечают, когда дни становятся короче, а поля пустеют. Он предшествует празднику Новой жизни.\n\nВ это время принято рассказывать жуткие истории и исполнять такие же тревожные песни. В «Неизвестном пассажире» рассказывается о таинственном незнакомце на корабле – никто из других путешественников не помнит, как он поднялся на борт. В «Оленёнке, потерявшемся в лесу» герой узнаёт, что бродячий волк убил его мать и надел её шкуру, а при попытке сбежать оказывается в логове хищника. В «Полуночном постояльце» незнакомец снимает комнату глубокой ночью, а к утру исчезает – вместе с ребёнком хозяина трактира."
 ek_new_life.0012.a:0 "Я буду внимательно слушать. Возможно, в этом есть важный урок."
 ek_new_life.0012.b:0 "У меня нет времени на подобные сказки."

 ek_new_life.0013.t:0 "Грязеброс"
 ek_new_life.0013.desc_two:0 "Я наслаждаюсь праздником, веду содержательные беседы с другими пирующими, но тут в моё лицо внезапно прилетает шар из грязи. Чтобы босмеры оставались смиренными и верными земле, что их взрастила, у них существует обычай бросать грязевые шары в высокопоставленных лиц, обычно правителей или послов.\n\nЯ оборачиваюсь в сторону, откуда прилетел шар, что там стоят [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] и [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)], чьи [to_blame.Custom('HandsClawsPaws')] вымазаны в грязи."
 ek_new_life.0013.desc_opening:0 "Я наслаждаюсь праздником, веду содержательные беседы с другими пирующими, но тут в моё лицо внезапно прилетает шар из грязи. Чтобы босмеры оставались смиренными и верными земле, что их взрастила, у них существует обычай бросать грязевые шары в высокопоставленных лиц, обычно правителей или послов.\n\nЯ оборачиваюсь в сторону, откуда прилетел шар, и вижу, что там стоит [participant.Custom2('MyCharacterIntroduction', ROOT.Char)], чьи [participant.Custom('HandsClawsPaws')] вымазаны в грязи."
 ek_new_life.0013.desc:0 "\n\n[participant.GetFirstNameNoTooltip|U] словно [Select_CString(participant.IsFemale, 'оцепенела', 'оцепенел' )]; вскоре я замечаю в [participant.GetHerHis] взгляде почти извиняющееся выражение – явный признак чувства непреодолимой вины!"
 ek_new_life.0013.a:0 "Посмотрим, кто кого обмажет грязью!"
 ek_new_life.0013.a.success:0 "Вы измазываете персонажа [participant.GetFirstNameNoTooltip|U] в грязи"
 ek_new_life.0013.a.failure:0 "Вы поскальзываетесь и оказываетесь полностью [Select_CString(ROOT.Char.IsFemale, 'покрытой', 'покрытым' )] грязью"
 ek_new_life.0013.b:0 "Как вы смеете?!"
 ek_new_life.0013.c:0 "Как вы смеете, [to_blame.GetFirstNameNoTooltip]?!"
 ek_new_life.0013.c.success:0 "[to_blame.GetFirstNameNoTooltip] берёт вину на себя"
 ek_new_life.0013.c.failure:0 "Вы произносите нелепую ложь."
 rival_mudball_lie:0 "[CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'солгали', Select_CString(CHARACTER.IsFemale, 'солгала', 'солгал' ))] о том, что [TARGET_CHARACTER.GetShortUINamePossessive] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'участвовали', Select_CString(TARGET_CHARACTER.IsFemale, 'участвовала', 'участвовал' ))] в розыгрыше грязеброса."
 rival_mudball_lie_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'солгали', Select_CString(TARGET_CHARACTER.IsFemale, 'солгала', 'солгал' ))] о том, что [CHARACTER.GetShortUINamePossessive] [Select_CString( CHARACTER.IsLocalPlayer, 'участвовали', Select_CString(CHARACTER.IsFemale, 'участвовала', 'участвовал' ))] в розыгрыше грязеброса."
 friend_mudball_fight:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] подружились во время грязеброса."

 ek_new_life.0014.t:0 "Паломничество сирот войны"
 ek_new_life.0014.desc:0 "У альтмеров существует обычай во время праздника Новой жизни помогать сиротам, живущим при храмах. Это начинание, известное как «Паломничество сирот войны», считается глубоко уважаемой традицией. Более состоятельные жертвуют золото, а менее удачливые – свой труд.\n\nЯ подхожу к храму вместе с другими пирующими, которые хотят приобщиться к этой традиции. Я размышляю о том, что бы мне сделать."
 ek_new_life.0014.a:0 "Я буду трудиться плечом к плечу с теми, кому повезло меньше."
 ek_new_life.0014.b:0 "Я пожертвую щедрую сумму золота."
 ek_new_life.0014.c:0 "Моего присутствия будет достаточно."

 ek_new_life.0015.t:0 "Пир рыбного блага"
 ek_new_life.0015.desc:0 "Пир рыбного блага – один из древнейших праздников Чернотопья. Его суть проста: те, кто умеют – ловят рыбу, а те, кто не умеют – наслаждаются ею. Этот пир символизирует общинную связь между всеми членами племени и напоминает, что аргониане сильны вместе, несмотря на личные слабости.\n\nКаждый участник занят своим делом: одни ловят рыбу, другие поют, танцуют или готовят улов."
 ek_new_life.0015.a:0 "Я отправляюсь на рыбалку!"
 ek_new_life.0015.b:0 "Я присоединюсь к тем, кто не занимается рыбалкой."

 ek_new_life.0016.t:0 "Испытание когтистого коварства"
 ek_new_life.0016.desc:0 "В честь бога-обманщика Раджина каджиты отмечают праздник Новой жизни испытанием когтистого коварства — игрой, проверяющей ловкость лап участников.\n\nВ этом состязании три монеты заперты в трёх разных сундуках, и каждый следующий замок сложнее предыдущего. Взломщики и карманники соревнуются, кто первым принесёт монеты на алтарь и заслужит титул Когтистого."
 ek_new_life.0016.a:0 "Я опробую свои силы во взломе замков!"
 ek_new_life.0016.a.success:0 "Вы вовремя вскрываете замки и достаёте монеты"
 ek_new_life.0016.a.failure:0 "Кто-то другой успевает раньше и забирает монеты"
 ek_new_life.0016.b:0 "[lockpicker.GetFirstNamePossessive] и не заметит, как я выхвачу приз из [Select_CString(lockpicker.IsFemale, 'её', 'его' )] рук!"
 ek_new_life.0016.b.success:0 "[lockpicker.GetFirstNameNoTooltip] так и не [Select_CString(lockpicker.IsFemale, 'поняла', 'понял' )], что произошло"
 ek_new_life.0016.b.failure:0 "Вас ловят с поличным"
 ek_new_life.0016.c:0 "Я просто понаблюдаю."
 rival_five_clawed_guile:0 "[CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'украли', Select_CString(CHARACTER.IsFemale, 'украла', 'украл' ))] монеты [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] во время испытания когтистого коварства."
 rival_five_clawed_guile_corresponding:0 "[TARGET_CHARACTER.GetShortUIName] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'украли', Select_CString(TARGET_CHARACTER.IsFemale, 'украла', 'украл' ))] монеты [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] во время испытания когтистого коварства."

 ek_new_life.0017.t:0 "День очищения"
 ek_new_life.0017.desc:0 "По традиции, на следующий день после главного торжества Новой жизни жители всего Хай Рока отмечают День очищения. Изначально он был посвящён уборке после праздника, но со временем превратился в самостоятельное событие.\n\nВ этот день крестьяне, гости, придворные и даже правители участвуют в конкурсах по уборке, марафонах по оттиранию грязи и других весёлых мероприятиях"
 ek_new_life.0017.a:0 "Подайте мне метлу!"
 ek_new_life.0017.b:0 "Я же [ROOT.Char.GetTitleAsName], ради [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]!"

 feast_type_new_life:0 "Праздник Новой жизни"
 feast_type_new_life_desc:1 "$EFFECT_LIST_BULLET$ Те же эффекты, что и у обычного пира, но с [Concept( 'holiday', 'праздничным' )|E] духом!\n\n#weak Присоединяйтесь к празднествам и позвольте духу сезона направлять вас!#!"
 feast.2001.desc_outro_new_life:0 "\n\nУ всех прекрасное настроение, и в этой чудесной атмосфере начинается праздник Новой жизни!"