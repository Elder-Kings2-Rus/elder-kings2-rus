 hunt.0520.ash_hopper:0 "It skulks amidst the ash-covered terrain, swooping down upon the hapless prey that wanders too close, causing distress among the local villages and unsettling those who seek to gather in peace."
 hunt.0520.cliff_strider:0 "It lurks amidst the ashen landscape, descending upon unsuspecting prey that strays too near, sowing fear among nearby villages and unsettling those who seek solace in its vicinity."
 hunt.0500.bull_netch:0 "It prowls the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')], swooping down to seize livestock from neighboring settlements and instilling fear in the hearts of gatherers."
 hunt.0520.alit:0 "Fear spreads among nearby villages, and unease settles over those seeking solace amidst the peaceful gathering. The alit's presence looms, a reminder of nature's untamed grace and the balance between predator and prey."
 hunt.0520.senche_cougar:0 "It strikes suddenly, its unsuspecting prey falling victim to its swift assault. Those seeking solace in the tranquil surroundings find themselves profoundly unsettled by its presence."
 hunt.0520.assassin_beetle:0 "Those seeking peace in the serene surroundings are unnerved by its swift and lethal strikes."
 hunt.0500.badger:0 "It strikes swiftly, ambushing any unsuspecting prey that dares to approach too closely."
 hunt.0500.ash_hopper:0 "There's undoubtedly an ash hopper in the vicinity—an elusive yet formidable creature, perfect for a challenging hunt."
 hunt.0500.ringtail:0 "Indeed, there's a ringtail lurking in the area—a cunning and wily quarry, offering an exciting hunting opportunity."
 hunt.0500.rabbit:0 "Look, there's a rabbit in the area: a swift and elusive creature, perfect for a quick hunt."
 hunt.0500.scrib:0 "See there, a scrib is nearby—a small and curious critter, worth a chase."
 hunt.1001.bull_netch:0 "\n\nThe creatures abruptly surge upward as we draw near, their distinct calls echoing through the air as they withdraw into the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], emanating a menacing growl."
 hunt.1001.assassin_beetle:0 "\n\nAs we approach, the creatures swiftly rise into the air, their unique chattering filling the surroundings before they vanish into the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], leaving behind a foreboding growl, warning us of their presence."
 hunt_animal_feature_scales:0 "scales"
 hunt.1001.desc_dangerous_morrowind:0 "\n\nThe [activity.Custom('GetAnimalAdjective')] beast is a sight to behold. The kagouti growl as they each spot its [activity.Custom('GetAnimalFeature')] amongst the [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\n"
 hunt.0530.ash_hopper:0 "I believe an agile ash hopper will be adequate."
 hunt.0530.ringtail:0 "I reckon a spry ringtail will suffice for our hunt."
 hunt_seek_ash_hopper_falconry_tt:0 "[host.GetShortUIName|U] will seek to #V hawk#! an #V ash hopper#!:\n$hunt_animal_prestige_lowest$"
 hunt.1062.t.ash_hopper:0 "Hop, Hop, Hop..."
 hunt.1062.t.ringtail:0 "Running Rings"
 hunt.0550.morrowind:0 "I have checked my gear and kagouti many times, it won't be long now..."
