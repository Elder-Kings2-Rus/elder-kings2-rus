l_russian:
 ek_hunt.1001.t:0 "Уединённый храм"
 ek_hunt.1001.desc:0 "Охота продолжается, а вы отделяетесь от своей группы и оказываетесь в той части охотничьих угодий, которую никогда раньше не видели.\nВокруг вас стихло пение птиц и различные звуки, издаваемые более крупными зверями, и вы можете почувствовать присутствие чего-то высшего, наблюдающего за этой землей.\n\nВы медленно продвигаетесь вперед и находите маленькое уединённое святилище, посвящённое самому #LORE [Concept( 'compendium_daedric_prince', 'Даэдрическому Принцу' )|E]#! Хирсину, Отцу Охоты и князю Ликантропии!"
 ek_hunt.1001.a:0 "Это место проклято, я уничтожу эту святыню!"
 ek_hunt.1001.a.tt:0 "Принц будет немного недоволен, а ваша охотничья группа может оказаться без добычи..."
 ek_hunt.1001.b:0 "Оставить святыню нетронутой."
 ek_hunt.1001.b.tt:0 "Лучше присоединиться к вашей охотничьей группе и сосредоточиться на охоте."
 ek_hunt.1001.c1:0 "Вознести краткую молитву Хирсину за благополучную охоту..."
 ek_hunt.1001.c2:0 "Вознести краткую молитву Хирсину за благополучную охоту..."
 ek_hunt.1001.c3:0 "Вознести краткую молитву Хирсину за благополучную охоту..."
 ek_hunt.1001.c.tt:0 "Хирсин может наградить вас обильной добычей..."
 ek_hunt.1001.d:0 "Запомнить, где находится храм, чтобы вернуться к нему позже..."
 ek_hunt.1001.d.tt:0 "Это святилище позволит вам общаться с Хирсином, если возникнет такая необходимость."
 ek_hunt.1002.t:0 "Я встретил лунный свет"
 ek_hunt.1002.desc:0 "Я направляюсь в [ROOT.Char.Custom('TerrainType')], чтоб совершить свою вечернюю прогулку, думая о том случае, когда от моих рук пал большой белый [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]. Пока я размышляю и вспоминаю об этом событии, передо мной появляется призрачный [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]. Прежде чем я успеваю подготовить свой [ROOT.Char.Custom('signature_weapon')], призрак начинает говорить громким, низким голосом.\n\n«Приветствую, [Select_CString(ROOT.Char.IsFemale, 'охотница', 'охотник' )]. Я - дух охоты. Я лишь тень славного ловчего, которого вы зовёте Хирсином, и я предлагаю тебе вечную охоту. Служи мне, и тебе будет даровано много добычи в моих Охотничьих угодьях.»\n\n[Select_CString(ROOT.Char.IsFemale, 'Удивлённая', 'Удивлённый' )], я изо всех сил пытаюсь подобрать слова..."
 ek_hunt.1002.a:0 "Получай, демон! Прочь!"
 ek_hunt.1002.a.tt:0 "Ваш [ROOT.Char.Custom('signature_weapon')] задевает существо, но оно оказывается быстрее и уносится прочь."
 ek_hunt.1002.b:0 "На помощь! На помощь! Кто-нибудь, быстрее!"
 ek_hunt.1002.b.tt:0 "Вы убегаете как испуганный зверь."
 ek_hunt.1002.c:0 "Благослови нашу охоту, о Хирсин."
 ek_hunt.1002.c.tt:0 "Помоги нам охотиться с честью и добыть законную и щедрую добычу."
 ek_hunt.1002.d:0 "Я преклоняюсь перед тобой, могучий владыка Хирсин."
 ek_hunt.1002.d.tt:0 "Мы предстаём перед тобой со всем почтением и смирением, признавая твою божественную власть над лесом и всей законной добычей в нём."
 ek_hunt.1003.t:0 "Хранители природы"
 ek_hunt.1003.desc:0 "Вокруг нас [ROOT.Char.Custom('TerrainType')] и мы продолжаем охоту. Вскоре я и моя группа оказываемся в окружении похожих на растения существ, отдалённо напоминающих женщин, под командованием которых находятся дикие [activity.Custom('GetAnimalPlural')]. Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] как кто-то крикнул «Спригганы!» до начала драки. Спригганы известны как священные защитницы природы, высоко почитаемые теми, кто поклоняется природе в повседневной жизни.\n\nЯ не могу не задаться вопросом, не является ли эта территория объектом чрезмерного внимания охотников."
 ek_hunt.1003.a:0 "Священны они или нет, но эти звери погибнут!"
 ek_hunt.1003.a.success:0 "Вы побеждаете спригганов"
 tooltip.ek_hunt.1003.a.success:0 "Победа!"
 ek_hunt.1003.a.tt:0 "Вы вырезаете всех спригганов."
 ek_hunt.1003.a.failure:0 "Спригганы побеждают вас!"
 tooltip.ek_hunt.1003.a.failure:0 "Поражение!"
 ek_hunt.1003.b:0 "Отступаем!"
 ek_hunt.1003.b.tt:0 "Вы бежите так быстро, как только возможно."
 ek_hunt.1003.a.failure.death.tt:0 "Спригганы убивают вас!"
 ek_hunt.1004.t:0 "Тёмный лес!"
 ek_hunt.1004.desc:0 "Полная луна освещает [ROOT.Char.Custom('TerrainType')], а я и моя группа заблудились, преследуя животных под названием [activity.Custom('GetAnimalType')]. Тут я слышу низкое рычание и внезапно остаюсь наедине с тварью.\n\nГлаза этого существа выглядят почти человеческими, но во всех остальных аспектах это просто [ROOT.Char.Custom('LocalAnimal')]. Я вспоминаю старые сказки, которые мне рассказывали в детстве перед сном. В этих историях обычные люди в полнолуние превращались в монстров. Тварь медленно ходила вокруг меня кругами, внимательно рассматривая свою потенциальную жертву и принюхиваясь. Вдруг он провыл скорбный гимн Королю Охоты.\n\nМне нужно действовать, и быстро."
 ek_hunt.1004.a:0 "Давай, чудовище!"
 ek_hunt.1004.a.success:0 "Вы побеждаете вервольфа"
 ek_hunt.1004.a.failure:0 "Вервольф побеждает вас"
 ek_hunt.1006.t:0 "Скачки по скалам"
 ek_hunt.1006.desc:0 "Прочёсывая местность на предмет следов животных под названием [ROOT.Char.MakeScope.Var('animal_type').GetFlagName], я слышу знакомый, но тревожный шум. Мелкий скальный наездник, агрессивно визжащий над нами, дал о себе знать.\n\nБегство может быть единственной возможностью вернуться домой невредимыми, но убийство скального наездника обеспечит безопасность этих земель."
 ek_hunt.1006.a:0 "Вот он!" 
 ek_hunt.1006.a.success:0 "Вам удаётся сбить скального наездника"
 ek_hunt.1006.a.failure:0 "Скальный наездник обогнал вас"
 ek_hunt.1007.t:0 "Источник костей"
 ek_hunt.1007.desc:0 "Когда я охотился через [ROOT.Char.Custom('TerrainType')] в [ROOT.Char.GetCurrentLocation.GetName], я оказался перед уникальной дилеммой: С одной стороны, меня манила неизвестность, таинственная кость с ее нерассказанными историями, потенциальная связь с неизведанными уголками дикой природы.\n\nИ в то же время меня привлекала знакомая и проверенная кость, хранящая воспоминания о бесчисленных удачных охотах, кость, которую я хорошо знал и на которую мог положиться."
 ek_hunt.1007.a:0 "Я рискну с новой костью."
 ek_hunt.1007.b:0 "[ROOT.Char.Custom('GetAnimalPlural')] - их проверенный и настоящие кости подойдут."
 ek_hunt.1007.c:0 "Какие истории рассказывают эти кости?"
 ek_hunt.1007.d:0 "Я предпочитаю использовать кости павших врагов."
 hunt.0500.no_tusked_bristleback:0 "По шелесту листвы и отдалённым звукам становится ясно, что в чаще обитают [activity.Custom('GetAnimalPlural')]. И хотя в этот раз вам не удалось поймать клыкастого щетиноспина, азарт охоты не покидает вас, когда вы погружаетесь в яркий пейзаж мира природы."
 hunt.0500.no_antelope:0 "На просторах равнины грациозно пасутся [activity.Custom('GetAnimalPlural')]. Они движутся в естественном ритме, их формы органично вписываются в золотистый пейзаж. И хотя сегодня неуловимая антилопа ускользает от вашего преследования, азарт охоты не покидает вас, поскольку вы становитесь частью этого величественного пейзажа дикой природы."
 hunt.0500.no_gazelle:0 "Тем не менее, обширный ландшафт наполнен жизнью, поскольку по выжженной солнцем местности грациозно передвигаются [activity.Custom('GetAnimalPlural')]. Их ловкие движения и стремительная грация придают засушливым просторам чарующую энергию. И хотя неуловимая газель ускользает от моего взгляда, азарт охоты не покидает меня, когда я погружаюсь в нетронутую красоту этой необузданной земли."
 hunt.0500.no_elk:0 "К сожалению, никаких следов лося в этом районе нет. Однако в лесах оживленно обитают различные [activity.Custom('GetAnimalPlural')]."
 hunt.0500.no_springbok:0 "В этих краях не встретить антилопу-прыгуна, но пасущиеся в огромном количестве [activity.Custom('GetAnimalPlural')] украшают местность."
 hunt.1001.closing_no_fur:0 "Без предупреждения, с внезапным приливом сил зверь [activity.Custom('GetAnimalChargePresent')] прочь за возвышением и исчезает из виду. На горизонте заметно лишь пятно, в котором угадывается [activity.Custom('GetAnimalColor')] цвет!"
 hunt.0520.ash_hopper:0 "Он шныряет среди покрытой пеплом местности, набрасываясь на незадачливую добычу, которая забредает слишком близко, наводит страх на местные деревни и тревожит тех, кто стремится собраться в мире."
 hunt.0520.cliff_strider:0 "Он скрывается среди пепельного ландшафта, обрушиваясь на ничего не подозревающую добычу, оказавшуюся поблизости, сеет страх в близлежащих деревнях и тревожит тех, кто ищет утешения в его окрестностях."
 hunt.0520.bull_netch:0 "Его место обитания - местные [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]. Он срывается с места, чтобы похитить скот из соседних поселений, и вселях страх в сердца собирателей."
 hunt.0520.alit:0 "Страх охватывает все окрестные деревни, беспокойство овладевает теми, кто ищет успокоения среди мирных собраний. Присутствие алитов напоминает о необузданности природы и равновесии между хищником и добычей."
 hunt.0520.senche_cougar:0 "Он нападает внезапно, и ничего не подозревающая жертва становится жертвой его стремительного нападения. Те, кто ищет успокоения в спокойной обстановке, оказываются глубоко встревоженными его присутствием."
 hunt.0520.assassin_beetle:0 "Тех, кто ищет покоя в безмятежной обстановке, он пугает своими стремительными и смертоносными ударами."
 hunt.0500.badger:0 "Он стремительно нападает на ничего не подозревающую добычу, осмелившуюся подойти слишком близко."
 hunt.0500.ash_hopper:0 "Поблизости, несомненно, обитает пепельный прыгун - неуловимое, но грозное существо, идеально подходящее для сложной охоты."
 hunt.0500.ringtail:0 "Действительно, в этом районе притаился кольцехвостый енот - хитрая и изворотливая добыча, предлагающая увлекательную охоту."
 hunt.0500.rabbit:0 "Гляньте, там кролик: быстрое и неуловимое существо, идеальное для быстрой охоты."
 hunt.0500.scrib:0 "Видите, рядом скриб - маленькая и любопытная зверушка, за которой стоит погоняться."
 hunt.0500.skeever:0 "Почему бы не поохотиться на злокрыса? Эти вредители повсюду."
 hunt.1001.bull_netch:0 "\n\nПри нашем приближении существа резко взмывают вверх, их отчетливые призывы эхом разносятся по воздуху, когда они удаляются в [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], издавая угрожающее рычание."
 hunt.1001.assassin_beetle:0 "\n\nКогда мы приближаемся, существа стремительно поднимаются в воздух, их неповторимое стрекотание наполняет окрестности, а затем они удаляются в [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], оставляя после себя предвкушающее рычание, предупреждая нас о своём присутствии."
 hunt_animal_feature_scales:0 "чешуйки"
 hunt.1001.desc_dangerous_morrowind:0 "\n\n[activity.Custom('GetAnimalAdjective')] - зверь, достойный внимания. Кагути рычат, когда они замечают [activity.Custom('GetAnimalFeature')] посреди местности [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\n"
 hunt.0530.ash_hopper:0 "Я считаю, что проворного пепельного прыгуна будет вполне достаточно."
 hunt.0530.ringtail:0 "Я считаю, что для нашей охоты вполне хватит и шустрого кольцехвостого енота."
 hunt_seek_ek_animal_falconry_tt:0 "[host.GetShortUIName|U] проводит #V соколиную охоту#! на зверя, известного как [activity.Custom('GetAnimalTypeEkAnimal')|V]:\n[activity.Custom('ActivityAnimalPrestige')]"
 hunt.1062.t.ash_hopper:0 "Прыг, прыг, прыг..."
 hunt.1062.t.ringtail:0 "Бегущие кольца"
 hunt.0550.morrowind:0 "Я много раз проверяю своё снаряжение и кагути, осталось недолго..."
 hunt.1003.bull_netch:0 "\n\nВ воздухе раздаются звуки рогов, лай собак и победные крики охотников, окруживших решительно настроенного самца нетча."
 feature_animal_trinket_type_netch_jelly:0 "Желе"
 feature_animal_trinket_type_dragon_bones:0 "Кости"
 feature_animal_trinket_type_dragon_scales:0 "Чешуя"
 hunt.1003.ash_hopper:0 "\n\nПо мере того как участники праздника окружают непокорного пепельного прыгуна, воздух наполняется звуками рожков, лаем собак и радостными криками. Круг сжимается, приближаясь к дерзкому существу, готовому вступить с ним в непоколебимую схватку."
 hunt.0520.t.nix_hound:0 "Когти, как у Альмалексии"
 hunt.0520.t.alit:0 "Без хвоста, с укусом"
 hunt.0520.t.cliff_strider:0 "Странствует так высоко"
 hunt.0520.t.senche_cougar:0 "Проворный и уверенный"
 hunt.0520.t.assassin_beetle:0 "Угроза Сеймара"

 hunt.0520.nix_hound:0 "Он рыщет по пепельной местности, нанося стремительные удары по ничего не подозревающей добыче, подошедшей слишком близко, вселяя страх в жителей окрестных деревень и тревожа тех, кто ищет успокоения среди тихой заводи."
 hunt.1003.badger:0 "\n\nХитрый барсук, ощетинившись шерстью, продолжает вести себя вызывающе и рычать, когда вокруг него снуют собаки и охотники с копьями."
 hunt.1003.ringtail:0 "\n\nПроворный кольцехвостый енот, высоко подняв хвост, ещё сохраняет бодрость духа и шипит, когда его окружают собаки и копья."
 hunt.1003.assassin_beetle:0 "\n\nГрозный жук-убийца, угрожающе поблескивающий бронированным панцирем, всё ещё сохраняет бодрость духа и шипит, когда его окружают собаки и охотники с копьями."

