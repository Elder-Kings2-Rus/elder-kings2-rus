 hunt.0520.nix_hound:0 "It prowls through the ashen terrain, striking swiftly upon unsuspecting prey that ventures too near, instilling fear in the nearby villages and unsettling those who seek solace amidst the peaceful gathering."
 hunt.1003.badger:0 "\n\nThe cunning badger, fur bristling, remains defiant, growling as dogs and spears close in around it."
 hunt.1003.ringtail:0 "\n\nThe agile ringtail, its tail raised high, still has some fight left in it, hissing as dogs and spears surround it."
 hunt.1003.assassin_beetle:0 "\n\nThe formidable assassin beetle, its armored carapace gleaming menacingly, still has some fight left in it, hissing as dogs and spears surround it."
