l_russian:
 ek_hunt.1001.t:0 "Уединенный храм"
 ek_hunt.1001.desc:0 "По мере того, как охота продолжается, вы оказываетесь отделенным от своей группы и оказываетесь в той части охотничьих угодий, которую никогда раньше не видели.\nВокруг вас стихло пение птиц и различные звуки, издаваемые более крупными зверями, и вы можете почувствовать присутствие высшего, наблюдающего за этой землей.\n\nПо мере того, как вы медленно продвигаетесь вперед, вы находите маленькое уединенное святилище, посвященное не кому иному, как даэдрическому принцу Хирсину, Отцу Охоты и Принцу Ликантропии!"
 ek_hunt.1001.a:0 "Это место проклято, я уничтожу эту святыню!"
 ek_hunt.1001.a.tt:0 "Принц будет немного недоволен, а ваша охотничья группа может оказаться без добычи..."
 ek_hunt.1001.b:0 "Оставьте святыню нетронутой."
 ek_hunt.1001.b.tt:0 "Лучше присоединиться к вашей охотничьей группе и сосредоточиться на своей охоте."
 ek_hunt.1001.c1:0 "Вознесите небольшую молитву Хирсину за благополучную охоту..."
 ek_hunt.1001.c2:0 "Вознесите небольшую молитву Хирсину за благополучную охоту..."
 ek_hunt.1001.c3:0 "Вознесите небольшую молитву Хирсину за благополучную охоту..."
 ek_hunt.1001.c.tt:0 "Хирсин может наградить вас обильной добычей..."
 ek_hunt.1001.d:0 "Обратите внимание, где находится храм, чтобы вернуться к нему позже..."
 ek_hunt.1001.d.tt:0 "Это святилище позволит вам общаться с Хирсином, если возникнет такая необходимость."
 ek_hunt.1002.t:0 "Я встретил лунный свет"
 ek_hunt.1002.desc:0 "Я направляюсь в [ROOT.Char.Custom('TerrainType')], чтоб совершить свою вечернюю прогулку, думая о том случае, когда от моих рук пал большой белый [ROOT.Char.Custom('LocalAnimal')]. Пока я размышляю и вспоминаю об этом событии, передо мной появляется призрачный [ROOT.Char.Custom('LocalAnimal')]. Прежде чем я успеваю подготовить свой [ROOT.Char.Custom('signature_weapon')], призрак начинает говорить громким, низким голосом.\n\n"Рад встрече, охотник. Я дух охоты, всего один взгляд на славного сталкера, которого ваш род называет Хирсин, и я предлагаю вам вечную охоту. Служи мне, и тебе будет даровано много добычи в моих охотничьих угодьях. "\n\nУдивленный, я изо всех сил пытаюсь подобрать слова..""
 ek_hunt.1002.a:0 "Получай, демон! Прочь!"
 ek_hunt.1002.a.tt:0 "Ваш [ROOT.Char.Custom('signature_weapon')] задевает существо, но оно оказывается быстрее и уносится прочь."
 ek_hunt.1002.b:0 "На помощь! На помощь! Кто-нибудь, быстрее!"
 ek_hunt.1002.b.tt:0 "Вы убегаете как испуганный зверь."
 ek_hunt.1002.c:0 "Благослови нас на охоте, о Хирсин."
 ek_hunt.1002.c.tt:0 "Помоги нам охотиться с честью и добыть законную и щедрую добычу."
 ek_hunt.1002.d:0 "Я преклоняюсь перед вами, могучий лорд Хирсин."
 ek_hunt.1002.d.tt:0 "Мы предстаем перед вами со всем почтением и смирением, признавая вашу божественную власть над лесом и всей законной добычей в нем."
 ek_hunt.1003.t:0 "Хранители природы"
 ek_hunt.1003.desc:0 "По мере того, как охота продолжается через [ROOT.Char.Custom('TerrainType')], я и моя группа оказываемся в окружении похожих на растения существ в виде женского гуманоида, под командованием которых были дикие [ROOT.Char.Custom( 'LocalAnimalMultiple')]. Я слышал, как кто-то кричал "Спригганы!" до начала драки. Спригганы известны как священные защитники природы, высоко почитаемые теми, кто поклоняется природе в своей повседневной практике."
 ek_hunt.1003.a:0 "Священно это или нет, но эти звери гибнут!"
 ek_hunt.1003.a.success:0 "Вы побеждаете спригганов"
 tooltip.ek_hunt.1003.a.success:0 "Победа!"
 ek_hunt.1001.a.tt:0 "Вы вырезаете всех спригганов."
 ek_hunt.1003.a.failure:0 "Спригганы побеждают вас!"
 tooltip.ek_hunt.1003.a.failure:0 "Поражение!"
 ek_hunt.1003.b:0 "Отступаем!"
 ek_hunt.1002.b.tt:0 "Вы бежите так быстро, как только возможно."
 ek_hunt.1003.a.failure.death.tt:0 "Спригганы убивают вас!"
 ek_hunt.1004.t:0 "Где [ROOT.Char.Custom('LocalAnimal')|U]? Там [ROOT.Char.Custom('LocalAnimal')|U]!"
 ek_hunt.1004.desc:0 "Полная луна освещает [ROOT.Char.Custom('TerrainType')], а я и моя группа заблудились, преследуя небольшую группу животных под названием [ROOT.Char.Custom('LocalAnimalMultiple')]. Тут я слышу низкое рычание и внезапно остаюсь наедине с тварью.\n\nГлаза этого существа выглядят почти человеческими, но во всех остальных аспектах это просто [ROOT.Char.Custom('LocalAnimal')]. Я вспоминаю старые сказки, которые мне рассказывали в детстве перед сном. В этих историях обычные люди в полнолуние превращались в монстров. Тварь медленно ходила вокруг меня кругами, внимательно рассматривая свою потенциальную жертву и принюхиваясь.\n\nМне нужно действовать, и быстро."
 ek_hunt.1004.a:0 "Давай, чудовище!"
 ek_hunt.1004.a.success:0 "Вы побеждаете вер-[ROOT.Char.Custom('LocalAnimal')]"
 ek_hunt.1004.a.failure:0 "Вер-[ROOT.Char.Custom('LocalAnimal')] побеждает вас"
 ek_hunt.1005.t:0 "Дурная кровь"
 ek_hunt.1005.desc:0 "Солнце зашло за [ROOT.Char.Custom('TerrainType')], а я и моя группа заблудились, преследуя небольшую группу животных под названием [ROOT.Char.Custom('LocalAnimalMultiple')]. Тут я слышу низкое рычание и внезапно остаюсь наедине с тварью.\n\nЕё глаза были налиты кровью и безумны, а само существо всё покрыто кровью. Я вспоминаю старые сказки, которые мне рассказывали в детстве перед сном. В этих историях обычные люди превращались в вампиров от укусов диких существ, известных как кровавые монстры. Тварь смотрит прямо на меня.\n\nМне нужно действовать, и быстро."
 ek_hunt.1005.a:0 "[ROOT.Char.GetFaith.HighGodName|U], смилуйся надо мной!"
 ek_hunt.1005.a.success:0 "Вы побеждаете кровавого монстра"
 ek_hunt.1005.a.failure:0 "Кровавый монстр побеждает вас"
 ek_hunt.1006.t:0 "Скачки по скалам"
 ek_hunt.1006.desc:0 "Прочёсывая местность на предмет следов животных под названием [ROOT.Char.Custom('LocalAnimal')], я слышу знакомый, но тревожный шум. Мелкий скальный наездник, агрессивно визжащий над нами, дал о себе знать.\n\nБегство может быть единственной возможностью вернуться домой невредимыми, но убийство скального наездника обеспечит безопасность этих земель."
 ek_hunt.1006.a:0 "Вот он!" 
 ek_hunt.1006.a.success:0 "Вам удаётся сбить скального наездника"
 ek_hunt.1006.a.failure:0 "Скальный наездник обогнал вас"
ek_hunt.1007.t:0 "Жуткое создание"
ek_hunt.1007.desc:0 "Во время разведки местности в поисках дичи я наступаю на камень, который отталкивает меня назад. Отступив назад и приготовившись к худшему, я и мои спутники смотрим за тем, как "камень" встаёт и пытается ухватить меня за ногу.\n\nЭто грязекраб, часто встречающийся в этой местности, но, тем не менее вызывающий раздражение."
ek_hunt.1007.a:0 "Твоё время настало, тварь."
ek_hunt.1007.a.success:0 "Вы победили грязекраба"
tooltip.ek_hunt.1007.a.success:0 "Грязекраб повержен!"
ek_hunt.1007.a.failure:0 "Грязекраб побеждает в схватке"
tooltip.ek_hunt.1007.a.failure:0 "Вы проиграли!"
ek_hunt.1007.a.failure.death.tt:0 "Серьёзно?"
ek_hunt.1007.b:0 "Думаю, мне удалось найти себе нового лучшего друга!"