l_russian:
 ek_hunt.1001.t:0 "Уединённый храм"
 ek_hunt.1001.desc:0 "Охота продолжается, и вы отделяетесь от своей группы, оказавшись в части охотничьих угодий, которую прежде никогда не посещали.\nВокруг стихло пение птиц и звуки, издаваемые крупными зверями – и вы ощущаете присутствие чьего-то высшего разума, наблюдающего за этой землёй.\n\nВы медленно продвигаетесь вперёд и находите маленькое уединённое святилище, посвящённое самому [Glossary( 'князю даэдра', 'DAEDRA_GLOSS' )] Хирсину, Отцу Охоты и князю Ликантропии!"
 ek_hunt.1001.a:0 "Это место проклято, я уничтожу эту святыню!"
 ek_hunt.1001.a.tt:0 "Принц будет недоволен и может лишить вас добычи..."
 ek_hunt.1001.b:0 "Оставить святыню нетронутой."
 ek_hunt.1001.b.tt:0 "Хватит отвлекаться, охота ждёт."
 ek_hunt.1001.c1:0 "Вознести краткую молитву Хирсину за благополучную охоту..."
 ek_hunt.1001.c2:0 "Вознести краткую молитву Хирсину за благополучную охоту..."
 ek_hunt.1001.c3:0 "Вознести краткую молитву Хирсину за благополучную охоту..."
 ek_hunt.1001.c.tt:0 "Хирсин может наградить вас обильной добычей..."
 ek_hunt.1001.d:0 "Запомнить, где находится храм, чтобы вернуться к нему позже..."
 ek_hunt.1001.d.tt:0 "Это святилище позволит вам общаться с Хирсином, если возникнет такая необходимость."
 ek_hunt.1002.t:0 "Я [Select_CString(ROOT.Char.IsFemale, 'встретила', 'встретил' )] лунный свет"
 ek_hunt.1002.desc:0 "Я направляюсь в [ROOT.Char.Custom('TerrainType')], чтоб совершить свою вечернюю прогулку, думая о том случае, когда от моих рук пал большой белый [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]. Пока я размышляю и вспоминаю об этом событии, передо мной появляется призрачный [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]. Прежде чем я успеваю подготовить свой [ROOT.Char.Custom('signature_weapon')], призрак начинает говорить громким, низким голосом.\n\n«Приветствую, [Select_CString(ROOT.Char.IsFemale, 'охотница', 'охотник' )]. Я – дух охоты. Я лишь тень славного ловчего, которого вы зовёте Хирсином, и я предлагаю тебе вечную охоту. Служи мне, и тебе будет даровано много добычи в моих Охотничьих угодьях.»\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'удивлена', 'удивлён' )] и изо всех сил пытаюсь подобрать слова..."
 ek_hunt.1002.a:0 "Получай, демон! Прочь!"
 ek_hunt.1002.a.tt:0 "Ваш [ROOT.Char.Custom('signature_weapon')] задевает существо, но оно оказывается быстрее и уносится прочь."
 ek_hunt.1002.b:0 "На помощь! На помощь! Кто-нибудь, быстрее!"
 ek_hunt.1002.b.tt:0 "Вы убегаете как испуганный зверь."
 ek_hunt.1002.c:0 "Благослови нашу охоту, о Хирсин."
 ek_hunt.1002.c.tt:0 "Помоги нам охотиться с честью и добыть законную и щедрую добычу."
 ek_hunt.1002.d:0 "Я преклоняюсь перед тобой, могучий владыка Хирсин."
 ek_hunt.1002.d.tt:0 "Мы предстаём перед тобой с почтением и смирением, признавая твою божественную власть над лесом и всей законной добычей, что обитает в его пределах."
 ek_hunt.1003.t:0 "Хранители природы"
 ek_hunt.1003.desc:0 "Вокруг нас [ROOT.Char.Custom('TerrainType')] и мы продолжаем охоту. Вскоре я и моя группа оказываемся в окружении похожих на растения существ, отдалённо напоминающих женщин, под командованием которых находятся дикие [activity.Custom('GetAnimalPlural')]. Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] как кто-то крикнул «Спригганы!» до начала драки. Спригганы известны как священные защитницы природы, высоко почитаемые теми, кто поклоняется природе в повседневной жизни.\n\nЯ не могу не задаться вопросом, не является ли эта территория объектом чрезмерного внимания охотников."
 ek_hunt.1003.a:0 "Священны они или нет, но эти звери погибнут!"
 ek_hunt.1003.a.success:0 "Вы побеждаете спригганов"
 tooltip.ek_hunt.1003.a.success:0 "Победа!"
 ek_hunt.1003.a.tt:0 "Вы вырезаете всех спригганов."
 ek_hunt.1003.a.failure:0 "Спригганы побеждают вас!"
 tooltip.ek_hunt.1003.a.failure:0 "Поражение!"
 ek_hunt.1003.b:0 "Отступаем!"
 ek_hunt.1003.b.tt:0 "Вы бежите так быстро, как только возможно."
 ek_hunt.1003.a.failure.death.tt:0 "Спригганы убивают вас!"
 ek_hunt.1004.t:0 "Тёмный лес!"
 ek_hunt.1004.desc:0 "Полная луна освещает [ROOT.Char.Custom('TerrainType')], а я и моя группа заблудились, преследуя животных под названием [activity.Custom('GetAnimalType')]. Тут я слышу низкое рычание и внезапно остаюсь наедине с тварью.\n\nГлаза этого существа выглядят почти человеческими, но во всех остальных аспектах это просто [ROOT.Char.Custom('LocalAnimal')]. Я вспоминаю старые сказки, которые мне рассказывали в детстве перед сном. В этих историях обычные люди в полнолуние превращались в монстров. Тварь медленно ходит вокруг меня кругами, внимательно рассматривая свою потенциальную жертву и принюхиваясь. Вдруг существо развевает пасть и в его вое мне слышится скорбный гимн Королю Охоты.\n\nМне нужно действовать, и быстро."
 ek_hunt.1004.a:0 "Давай, чудовище!"
 ek_hunt.1004.a.success:0 "Вы побеждаете вервольфа"
 ek_hunt.1004.a.failure:0 "Вервольф побеждает вас"
 ek_hunt.1006.t:0 "Скачки по скалам"
 ek_hunt.1006.desc:0 "Прочёсывая местность на предмет следов животных под названием [ROOT.Char.MakeScope.Var('animal_type').GetFlagName], я слышу знакомый, но тревожный шум. Мелкий скальный наездник, агрессивно визжащий над нами, даёт о себе знать.\n\nБегство может быть единственной возможностью вернуться домой невредимыми, но убийство скального наездника обеспечит безопасность этих земель."
 ek_hunt.1006.a:0 "Получай!" 
 ek_hunt.1006.a.success:0 "Вы побеждаете скального наездника"
 ek_hunt.1006.a.failure:0 "Скальный наездник побеждает вас"
 ek_hunt.1007.t:0 "Источник кости"
 ek_hunt.1007.desc:0 "Пробираясь сквозь [ROOT.Char.Custom('TerrainType')] в землях вокруг местечка [ROOT.Char.GetCurrentLocation.GetName], я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] с необычной дилеммой: мне нужно выбрать кость, способную задать сюжет моим стрелам.\n\nС одной стороны меня ждёт притягательность неизвестного, загадочная кость с ещё незнакомыми историями, возможная связь с неизведанным ликом дикой природы. С другой – надёжность знакомой, проверенной кости, хранящей воспоминания о бесчисленных удачных охотах. Кости, которую я знаю и на которую могу положиться."
 ek_hunt.1007.a:0 "Я рискну и выберу новую кость."
 ek_hunt.1007.b:0 "Старые, проверенные кости созданий, что известны как [ROOT.Char.Custom('GetAnimalPlural')], не подведут."
 ek_hunt.1007.c:0 "Какие истории рассказывают эти кости?"
 ek_hunt.1007.d:0 "Я предпочитаю использовать кости павших врагов."
 hunt.0500.no_tusked_bristleback:0 "По шелесту листвы и отдалённым звукам становится ясно, что в чаще обитают [activity.Custom('GetAnimalPlural')]. И хотя в этот раз вам не удалось поймать клыкастого щетиноспина, азарт охоты не покидает вас, когда вы погружаетесь в яркий пейзаж мира природы."
 hunt.0500.no_antelope:0 "На просторах равнины грациозно пасутся [activity.Custom('GetAnimalPlural')]. Они движутся в естественном ритме, их силуэты сливаются с золотистым ландшафтом. И хотя сегодня неуловимая антилопа ускользает от вас, азарт охоты не угасает, поскольку вы становитесь частью этого величественного полотна дикой природы."
 hunt.0500.no_gazelle:0 "Тем не менее, обширный ландшафт наполнен жизнью, поскольку по выжженной солнцем местности грациозно передвигаются [activity.Custom('GetAnimalPlural')]. Их ловкие движения и стремительная грация придают засушливым просторам чарующую энергию. И хотя неуловимая газель ускользает от вашего взгляда, азарт охоты не угасает, когда вы сливаетесь с нетронутой красотой этой необузданной земли."
 hunt.0500.no_elk:0 "К сожалению, никаких следов лося здесь нет. Однако в лесах оживленно обитают различные [activity.Custom('GetAnimalPlural')]."
 hunt.0500.no_springbok:0 "В этих краях не встретить антилопу-прыгуна, но пасущиеся в огромном количестве [activity.Custom('GetAnimalPlural')] украшают местность."
 hunt.1001.closing_no_fur:0 "Внезапно зверь срывается с места, скрывается за возвышенностью и стремительно несётся прочь. Через мгновение горизонте заметно лишь пятно, в котором угадывается [activity.Custom('GetAnimalColor')] цвет!"
 hunt.0520.ash_hopper:0 "Он шныряет по покрытой пеплом местности, набрасываясь на незадачливую добычу, забредшую слишком близко. Он наводит страх на местные деревни и тревожит тех, кто жаждет собраться в мире."
 hunt.0520.cliff_strider:0 "Он скрывается среди пепельного ландшафта, внезапно обрушиваясь на ничего не подозревающую добычу, оказавшуюся поблизости. Он сеет страх в близлежащих деревнях и тревожит тех, кто ищет утешения в этих краях."
 hunt.0520.bull_netch:0 "Его место обитания – местные [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]. Он внезапно обрушивается с небес, чтобы похитить скот из соседних поселений, и вселяет страх в сердца собирателей."
 hunt.0520.alit:0 "Страх охватывает близлежащие деревни, а тревога поселяется в сердцах тех, кто ищет успокоения среди мирных собраний. Присутствие алита напоминает о необузданности природы и вечном равновесии между хищником и добычей."
 hunt.0520.senche_cougar:0 "Он наносит удар внезапно, и ничего не подозревающая добыча становится жертвой стремительной атаки. Те, кто ищет покоя в этих тихих краях, оказываются глубоко потрясены его присутствием."
 hunt.0520.assassin_beetle:0 "Те, кто ищут покоя в безмятежной обстановке, встревожены его стремительными и смертоносными ударами."
 hunt.0500.badger:0 "Он стремительно нападает на ничего не подозревающую добычу, осмелившуюся подойти слишком близко."
 hunt.0500.ash_hopper:0 "Без сомнения, поблизости прячется пепельный прыгун – неуловимое, но грозное существо, идеально подходящее для сложной охоты."
 hunt.0500.ringtail:0 "Действительно, в этом районе притаился кольцехвостый енот – хитрая и ловкая добыча, обещающая захватывающую охоту."
 hunt.0500.rabbit:0 "Гляньте, там кролик: стремительное и неуловимое создание, идеально подходящее для быстрой охоты."
 hunt.0500.scrib:0 "Видите, рядом скриб – маленькая и любопытная зверушка, за которой стоит погоняться."
 hunt.0500.skeever:0 "Почему бы не поохотиться на злокрыса? Эти вредители повсюду."
 hunt.1001.bull_netch:0 "\n\nПри нашем приближении существа резко взмывают вверх. Их характерные крики раздаются в воздухе, когда они удаляются в [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], издавая угрожающее рычание."
 hunt.1001.assassin_beetle:0 "\n\nКогда мы приближаемся, существа стремительно поднимаются в воздух. Их пронзительное стрекотание наполняет окрестности, а затем они удаляются в [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], оставляя после себя предвкушающее рычание, предупреждая нас о своём присутствии."
 hunt_animal_feature_scales:0 "чешуйки"
 hunt.1001.desc_dangerous_morrowind:0 "\n\n[activity.Custom('GetAnimalAdjective')] – зверь, достойный внимания. Кагути рычат, когда они замечают [activity.Custom('GetAnimalFeature')] посреди местности [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\n"
 hunt.0530.ash_hopper:0 "Я считаю, что проворного пепельного прыгуна будет вполне достаточно."
 hunt.0530.ringtail:0 "Я считаю, что для нашей охоты вполне хватит и шустрого кольцехвостого енота."
 hunt_seek_ek_animal_falconry_tt:0 "[host.GetShortUIName|U] проводит #V соколиную охоту#! на зверя, известного как [activity.Custom('GetAnimalTypeEkAnimal')|V]:\n[activity.Custom('ActivityAnimalPrestige')]"
 hunt.1062.t.ash_hopper:0 "Прыг, прыг, прыг..."
 hunt.1062.t.ringtail:0 "Бегущие кольца"
 hunt.0550.morrowind:0 "Я в очередной раз проверяю своё снаряжение и кагути, осталось недолго..."
 hunt.1003.bull_netch:0 "\n\nВ воздухе раздаются звуки рогов, лай собак и победные крики охотников, окруживших решительно настроенного самца нетча."
 feature_animal_trinket_type_netch_jelly:0 "Желе"
 feature_animal_trinket_type_dragon_bones:0 "Кости"
 feature_animal_trinket_type_dragon_scales:0 "Чешуя"
 hunt.1003.ash_hopper:0 "\n\nКогда охотники окружают дерзкого пепельного прыгуна, воздух наполняется звуками труб, лаем собак и радостными возгласами. Круг сжимается, приближаясь к дерзкому существу и готовясь вступить с ним в схватку."
 hunt.0520.t.nix_hound:0 "Когти, как у Альмалексии"
 hunt.0520.t.alit:0 "Без хвоста, с укусом"
 hunt.0520.t.cliff_strider:0 "Странствует так высоко"
 hunt.0520.t.senche_cougar:0 "Проворный и уверенный"
 hunt.0520.t.assassin_beetle:0 "Угроза Сеймара"

 hunt.0520.nix_hound:0 "Он рыщет по пепельной местности, стремительно набрасываясь на ничего не подозревающую добычу, осмелившуюся подойти слишком близко. Он вселяет страх в близлежащие деревни и тревожит тех, кто ищет успокоения среди тихой заводи."
 hunt.1003.badger:0 "\n\nХитрый барсук, взъерошив шерсть, продолжает вести себя вызывающе и рычать, когда вокруг него снуют собаки и охотники с копьями."
 hunt.1003.ringtail:0 "\n\nПроворный кольцехвостый енот, высоко подняв хвост, всё ещё сохраняет бодрость духа и шипит даже в окружении собак и охотников с копьями."
 hunt.1003.assassin_beetle:0 "\n\nГрозный жук-убийца, угрожающе поблескивающий бронированным панцирем, всё ещё сохраняет бодрость духа и шипит даже в окружении собак и охотников с копьями."

