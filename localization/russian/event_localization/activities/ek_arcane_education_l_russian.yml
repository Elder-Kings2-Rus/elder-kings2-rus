l_russian:
 ek_arcane_education.0010.t: "Прибытие в [location.GetBaronyNameExplicitlyNoTooltip]"
 ek_arcane_education.0010.desc: "Наконец-то я стою перед воротами [location.GetBaronyNameExplicitly], почтенной академии магических искусств.\n\nЗа этими священными стенами мастера магии хранят и развивают её тайны, обладая глубокими знаниями и огромной силой. Здесь, под их руководством, я постигну секреты арканы и научусь изменять саму структуру Нирна."
 ek_arcane_education.0010.desc_arcane_university: "Пересекая мост от Арборетума, передо мной вырастают величественные стены Университета волшебства — некогда древнего айлейдского района, а ныне ведущего центра магического обучения Тамриэля.\n\nОхраняемый имперскими боевыми магами, этот комплекс служит прибежищем для изучения чар, заклинаний и алхимии. И вот я здесь, готовый погрузиться в арканные искусства и занять своё место среди величайших магов Тамриэля."
 ek_arcane_education.0010.desc_winterhold_college: "Приближаясь к Коллегии Винтерхолда, я вижу, как её внушительное здание возвышается впереди, расположившись на утёсе и глядя вниз на древний город.\n\nЭтот почтенный институт стоит здесь веками, а его происхождение восходит к легендарному магу Шалидору. Внутри его стен находятся Зал Стихий и библиотека Арканиум, хранящие бесценные знания, а под кампусом простирается Мидден, скрывающий самые глубокие тайны Коллегии."
 ek_arcane_education.0010.desc_firedancer_college: "В тени выжженных солнцем гор Хаммерфелла расположился Колледж огненных танцоров Скавена — место, где искусство и разрушение сливаются воедино.\n\nЗдесь студентов обучают владеть пламенем не только как орудием могущества, но и как средством выражения красоты, управляя жаром и ритмом огня. Основу обучения составляет пиромантия, но колледж также охватывает все школы магии, и теперь я могу изучать их здесь."
 ek_arcane_education.0010.desc_sapiarch_college: "Приближаясь к Коллегии Сапиархов, я ощущаю охватывающее меня благоговение. Высокие стены возвышаются в строгом величии, и только с особого разрешения мастера портала мне позволено войти — редкая честь, свидетельствующая о том, как тщательно Сапиархи хранят своё уединение, каждый из них посвятив себя единственной, но глубокой дисциплине. Вряд ли где-то ещё в Тамриэле можно обрести более глубокое понимание магии."
 ek_arcane_education.0010.desc_beela_kars_laboratory: "Когда я прибываю в древний занмир Норг-Тзель, где расположена лаборатория Била-Кара, меня охватывает непроизвольное чувство тревоги.\n\nЭтот величественный каменный пирамидальный комплекс стоит как монумент безграничного познания, его потрёпанные временем стены хранят тайны вот уже многие века. Теперь он снова стал местом учёбы, где собираются учёные всех мастей, но, пожалуй, само это строение знает больше, чем они все вместе взятые..."
 ek_arcane_education.0010.desc_tel_aruhn: "Приближаясь к Тель-Аруну, я вижу, как его величественный шпиль возвышается над горизонтом, сливаясь с тельваннийскими грибными башнями. Здесь жили легендарные маги альдмерского, кимерского, а теперь и данмерского происхождения, и кажется, что их объединённая сила пронизала саму землю, на которой стоит это место.\n\nМагия пульсирует в каждом уголке, и я не могу дождаться, чтобы окунуться в её древнее, мистическое объятие."
 ek_arcane_education.0010.desc_end: "\n\nКонечно, где есть знания, там есть и #EMP соблазны#! И я уверен, что это место щедро одарит меня и тем, и другим."
 ek_arcane_education.0010.desc_very_very_far: "\n\nХотя для магов со всех уголков Тамриэля не редкость собираться в подобных местах, я замечаю любопытство, которое вызывает мой облик. Похоже, что здесь мы, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], встречаемся нечасто."
 ek_arcane_education.0010.a: "Пора приступать."
 ek_arcane_education.0010.b: "Я уже чувствую силу этого места."
 
 ek_arcane_education.1000.t: "Поиск добровольца"
 ek_arcane_education.1000.desc: "В пыльном углу библиотеки ко мне подходит [student.GetFirstName], [student.GetHerHis] лицо озарено волнением, пока [student.GetSheHe] разворачивает свитки, покрытые небрежными записями. "Прошу прощения," — говорит [student.GetSheHe], голосом, в котором смешаны восторг и осторожность. "Я экспериментирую с парой новых заклинаний — они должны быть полезными, думаю. Но мне нужно проверить их в действии. Поможете мне? Уверяю, это будет вам на пользу. По крайней мере… я так надеюсь."\n\nМеня это заинтриговало. Магия заключается в расширении границ возможного, но я не могу не задуматься, насколько безопасен этот "эксперимент"."
 ek_arcane_education.1000.a: "Конечно, что может пойти не так?"
 ek_arcane_education.1000.a.t: "Этот выбор может повлечь за собой непредвиденные последствия."
 ek_arcane_education.1000.b: "Позволь мне показать тебе несколько вещей о магических экспериментах."
 ek_arcane_education.1000.c: "Я не подопытный кролик!"

 ek_arcane_education.1001.t: "Алхимическое искушение"
 ek_arcane_education.1001.desc: "Поздним вечером я тружусь в одиночестве у алхимического стола в окружении мягкого свечения колб и землистого аромата измельчённых трав. Хотя алхимия сейчас не является моей основной сферой обучения, я не могу отрицать её привлекательность. Мой взгляд скользит по рядам стоящих зелий и банок, полных редких ингредиентов.\n\nЯ могу попробовать сварить собственное зелье, извлекая из этого ценный урок, или взять одно из уже готовых. А может… просто незаметно прихватить несколько самых ценных компонентов и потом выгодно продать их в соседнем городе?"
 ek_arcane_education.1001.a: "Идеальный момент, чтобы заняться зельеварением."
 ek_arcane_education.1001.b: "Это зелье магии может мне пригодиться."
 ek_arcane_education.1001.c: "Мне точно не помешает одно из этих лечебных зелий."
 ek_arcane_education.1001.d: "Что взято без спроса, то продаётся без угрызений совести, верно?"
 
 ek_arcane_education.1002.t: "Разоблачение некромантии!"
 ek_arcane_education.1002.desc: "Сквозь приоткрытую дверь редко используемой аудитории я замечаю странное свечение и, что ещё более необычно, запах разложения. Я заинтригованно и осторожно заглядываю внутрь. Там [secret_necromancer.GetFirstName] стоит над мелом очерченным кругом, в центре которого лежит безжизненное тело несчастного животного. [secret_necromancer.GetHerHis|E] руки двигаются с отточенной точностью, в то время как губы шепчут заклинания, наполняя комнату зловещим холодом.\n\nНет никаких сомнений — [secret_necromancer.GetFirstNameNoTooltip] занимается некромантией и явно надеется, что никто не заметит."
 ek_arcane_education.1002.a: "Нужно сообщить об этом!"
 ek_arcane_education.1002.b: "О, ещё один поклонник тёмных искусств! Давай обменяемся знаниями."
 ek_arcane_education.1002.c: "Я ничего не видел."

 ek_arcane_education.1003.t: "Искусство наложения чар"
 ek_arcane_education.1003.desc: "Комната наполнена мягким гулом магии, пока [teacher.GetFirstName] демонстрирует основы зачарования, направляя энергию из заполненного камня душ прямо в серебряное ожерелье. Я заворожённо наблюдаю за точностью движений [teacher.GetHerHis] рук и лёгким мерцанием, возникающим над металлом.\n\nКогда [teacher.GetSheHe] заканчивает, то предлагает мне попробовать зачаровать предмет самостоятельно — все необходимые материалы уже под рукой. Либо же я могу продолжить наблюдение, сосредоточившись на теоретических аспектах ремесла."
 ek_arcane_education.1003.a: "Зачаровать украшение."
 ek_arcane_education.1003.a.success: "Вы создаёте магическое кольцо."
 ek_arcane_education.1003.a.failure: "Ваше зачарование не удалось."
 ek_arcane_education.1003.b: "Зачаровать оружие."
 ek_arcane_education.1003.b.success: "Вы создаёте магический кинжал."
 ek_arcane_education.1003.b.failure: "Ваше зачарование не удалось."
 ek_arcane_education.1003.c: "Пока просто понаблюдаю за работой [teacher.GetFirstNameNoTooltip]."
 
 ek_arcane_education.1004.t: "Арканный поединок"
 ek_arcane_education.1004.desc: "Пока я практикую базовые заклинания, ко мне приближается [student.GetFirstName] с уверенным блеском в глазах.\n"Я наблюдаю за тобой," — говорит [student.GetSheHe]. "Хочешь проверить свои навыки в тренировочном поединке? Ничего смертельного — просто шанс получить реальный боевой опыт."\n\nДуэль — это всегда риск, но возможность сразиться с достойным соперником бесценна. Победа будет приятной, но даже в поражении можно многому научиться."
 ek_arcane_education.1004.a: "Приготовься познать мою мощь!"
 ek_arcane_education.1004.a.success: "Вы выигрываете дуэль."
 ek_arcane_education.1004.a.failure: "Вы терпите поражение в дуэли."
 ek_arcane_education.1004.b: "Я воздержусь."

 ek_arcane_education.1005.t: "Сила в словах"
 ek_arcane_education.1005.desc: "Бесцельно бродя между книжных полок библиотеки, я замечаю странную книгу. Её обложка сделана из тёмной, потрёпанной кожи, словно она до сих пор жива. Руны, выгравированные на ней, не похожи ни на что из того, что я когда-либо видел. Но самое тревожное в том, что я готов поклясться — вчера этой книги здесь не было, хотя она покрыта слоем пыли.\n\nЯ чувствую, как от неё исходит мощное притяжение. Но я знаю достаточно о магии, чтобы осознавать опасность неизвестных текстов. Я оглядываюсь на знакомые свитки на соседних полках — безопасные труды, лишённые подобных тайн... но и подобных рисков."
 ek_arcane_education.1005.a: "Прочитать загадочный фолиант."
 ek_arcane_education.1005.a.success: "Книга дарует вам могущественные знания."
 ek_arcane_education.1005.a.success.critical: "Книга наделяет вас невообразимыми знаниями."
 ek_arcane_education.1005.a.failure: "Книга запутывает ваш разум."
 ek_arcane_education.1005.a.failure.critical: "Книга поглощает вашу душу."
 ek_arcane_education.1005.b: "Мора, веди меня в этом чтении!"
 ek_arcane_education.1005.c: "Лучше придерживаться обычных писаний."
 ek_arcane_education.1005.d: "Наверное, просто ещё одна скучная книга."
 
 ek_arcane_education.1006.t: "Урок изменения"
 ek_arcane_education.1006.desc: ""Вы, вероятно, знакомы с заклинанием, превращающим дешёвые металлы в золото," — начинает сегодняшнюю лекцию [teacher.GetFirstName]. "Это скорее фокус алчного человека, чем достижение истинного мастера арканы. Сегодня же мы изучим более полезное применение трансмутации. Ваша задача — превратить этот кусок свинца в прочное железо. Ведь империи строятся не на золоте, а на стали и инструментах."\n\n[teacher.GetSheHe] кладёт передо мной кусок свинца. Тот лежит, неподвижный и невзрачный, ожидая, когда сила моей воли изменит его природу."
 ek_arcane_education.1006.a: "Попробовать выполнить задание."
 ek_arcane_education.1006.a.success: "Трансмутация прошла успешно."
 ek_arcane_education.1006.a.failure: "Трансмутация провалилась."
 ek_arcane_education.1006.b: "Я просто сделаю золото. Много золота."
 ek_arcane_education.1006.c: "На самом деле, у меня есть идея получше..."
 ek_arcane_education.1006.c.success: "Вы превращаете металл во что-то совершенно новое."
 ek_arcane_education.1006.c.failure: "Как-то... металл взрывается."
 ek_arcane_education.1006.d: "Можно повторить инструкцию?"

 ek_arcane_education.1007.t: "Урок разрушения"
 ek_arcane_education.1007.desc: ""Вы научились вызывать пламя, призывать холод и направлять молнии," — начинает [teacher.GetFirstName], [teacher.GetHerHis] взгляд окидывает аудиторию. "Но разрушение — это не просто мощь, это искусство выбора. У каждого элемента есть своё предназначение и последствия. Сегодня вы продемонстрируете своё понимание этого, выбрав наиболее эффективный элемент для сражения. Ваши цели — не каменные глыбы и не неподвижные манекены, а вы сами. Разумеется, защитные барьеры предотвратят серьёзные увечья."\n\nУмелым жестом [teacher.GetSheHe] создаёт мерцающий магический щит вокруг [otherStudent.GetFirstName], [Select_CString(otherStudent.IsFemale, 'которая', 'который' )] делает шаг вперёд, [Select_CString(otherStudent.IsFemale, 'собранная', 'собранный' )] и [Select_CString(otherStudent.IsFemale, 'настороженная', 'настороженный' )]. Учитель даёт мне знак приготовиться."
 ek_arcane_education.1007.a: "Нет ничего лучше раскалённого огненного шара!"
 ek_arcane_education.1007.a.success: "Вы прожигаете защиту противника."
 ek_arcane_education.1007.a.failure: "Ваше пламя недостаточно горячо."
 ek_arcane_education.1007.b: "Предпочитаю замораживать врагов до костей."
 ek_arcane_education.1007.b.success: "Такой мороз невозможно остановить."
 ek_arcane_education.1007.b.failure: "Ваше заклинание больше похоже на лёгкий холодок."
 ek_arcane_education.1007.c: "Электричество — лучший выбор, особенно против магов."
 ek_arcane_education.1007.c.success: "Вы обходите защитные барьеры."
 ek_arcane_education.1007.c.failure: "Ваши усилия тщетны."
 ek_arcane_education.1007.d: "Разве нет менее опасного способа учиться?"
 
 ek_arcane_education.1008.t: "Урок восстановления"
 ek_arcane_education.1008.desc: "Не каждое занятие должно быть теоретическим, и сегодня нам представляется редкая возможность применить знания на практике. [wounded_peasant.GetFirstName|E], местный житель, жестоко [Select_CString(wounded_peasant.IsFemale, 'искалеченная', 'искалеченный' )] местным животным, что известно как [ROOT.Char.Custom('LocalAnimal')], [Select_CString(wounded_peasant.IsFemale, 'была', 'был' )] [Select_CString(wounded_peasant.IsFemale, 'доставлена', 'доставлен' )] в университет, ибо [wounded_peasant.GetHerHis] состояние выходит за пределы возможностей обычных лекарей. Однако эта трагическая ситуация даёт нам шанс научиться исцелять по-настоящему.\n\nМы собираемся вокруг, выполняя заклинания восстановления под руководством [teacher.GetFirstName]. Раны серьёзны, но правильно подобранное заклинание должно суметь затянуть рассечённую плоть и срастить сломанные кости — если мы подойдём к делу с точностью и осторожностью."
 ek_arcane_education.1008.a: "Приложить усилия и попытаться исцелить крестьянина."
 ek_arcane_education.1008.a.success: "Вы исцеляете [wounded_peasant.GetFirstName]."
 ek_arcane_education.1008.a.failure: "Ваши действия лишь ухудшают состояние [wounded_peasant.GetFirstName]."
 ek_arcane_education.1008.b: "[Select_CString(wounded_peasant.IsFemale, 'Эта', 'Этот' )] [wounded_peasant.GetWomenMan] уже [Select_CString(wounded_peasant.IsFemale, 'обречена', 'обречён' )]. Лучше обратить [wounded_peasant.GetHerHim] во что-то полезное."
 ek_arcane_education.1008.c: "Испытать экспериментальное лечение."
 ek_arcane_education.1008.c.success: "Вы полностью исцеляете [wounded_peasant.GetFirstName]."
 ek_arcane_education.1008.c.failure: "Ваши действия значительно ухудшают состояние [wounded_peasant.GetFirstName]."
 ek_arcane_education.1008.d: "Пусть [student.GetFirstName] займётся этим, а я понаблюдаю."

 ek_arcane_education.1009.t: "Урок иллюзии"
 ek_arcane_education.1009.desc: "Сегодняшний урок посвящён заклинаниям обаяния — основополагающему аспекту Школы Иллюзии. Эти заклинания созданы для того, чтобы мягко влиять на эмоции и мнения окружающих, склоняя их к доверию, восхищению или даже симпатии.\n\nПод руководством [teacher.GetFirstName] мне предстоит отработать это искусство, воздействуя на [student.GetFirstName]. Возможно, это не самое впечатляющее заклинание этой школы, но его полезность сложно переоценить. А может быть, оно окажется настолько действенным, что стоит испытать его и на [teacher.GetFirstNameNoTooltip] [teacher.GetHerselfHimself]..."
 ek_arcane_education.1009.a: "Это должно быть несложно — манипулировать [student.GetHerHis] разумом."
 ek_arcane_education.1009.a.success: "Вы очаровываете [student.GetFirstName]."
 ek_arcane_education.1009.a.failure: "[student.GetFirstName] сопротивляется вашему воздействию."
 ek_arcane_education.1009.b: "Попробовать применить заклинание на [teacher.GetFirstNameNoTooltip]."
 ek_arcane_education.1009.b.success: "Вы очаровываете [teacher.GetFirstName]."
 ek_arcane_education.1009.b.failure: "Ваши манипуляции раскрыты."
 ek_arcane_education.1009.c: "Заклинания обаяния, серьёзно? Как скучно."
 
 ek_arcane_education.1010.t: "Урок призыва"
 ek_arcane_education.1010.desc: "Мне выпал редкий и захватывающий шанс. [teacher.GetFirstName], произнеся несколько слов силы, вызывает в центр аудитории [dremora.GetFirstName] — грозного даэдра, сотканного из потусторонней сущности.\n\nЭто не просто демонстрация — это возможность взаимодействовать с существом из Обливиона. Дремора стоит, готовый, а его глаза пылают холодным огнём, ожидая команд. [teacher.GetFirstNameNoTooltip] предлагает нам задавать вопросы, предоставляя шанс из первых уст узнать нечто важное."
 ek_arcane_education.1010.a: "Убедить [dremora.GetFirstNameNoTooltip] раскрыть несколько тайн."
 ek_arcane_education.1010.a.success: "Дремора делится с вами частью своих знаний."
 ek_arcane_education.1010.a.failure: "Существо лишь насмехается над вами."
 ek_arcane_education.1010.b: "Вызвать дремору на дуэль."
 ek_arcane_education.1010.b.success: "Вы овладеваете новыми боевыми техниками."
 ek_arcane_education.1010.b.failure: "Дремора разбивает вас в бою."
 ek_arcane_education.1010.c: "Нечестивое создание! Пусть [ROOT.Char.GetFaith.HighGodName] покарает тебя!"
 ek_arcane_education.1010.d: "Лучше держаться подальше и делать записи."

 ek_arcane_education.1011.t: "Тренировка боевых магов"
 ek_arcane_education.1011.desc: "Отдохнув от учёбы, я оказываюсь на просторных тренировочных площадках Университета волшебства. Здесь лучших бойцов Имперского легиона закаляют, превращая в грозных боевых магов, чьи смертоносные навыки сочетают искусство ближнего боя и магии. Их дисциплина и решимость делают их поистине уникальными в Тамриэле.\n\nНаблюдая за их тренировками, я понимаю, что здесь можно узнать не меньше, чем в самой обширной библиотеке."
 ek_arcane_education.1011.a: "Присоединиться к тренировке."
 ek_arcane_education.1011.b: "Наблюдать за их техникой."
 ek_arcane_education.1011.c: "Предложить [battlemage.GetFirstName] золото за переход в мою свиту."
 ek_arcane_education.1011.d: "Приятно просто смотреть, как тренируются другие."
 
 ek_arcane_education.1012.t: "Танец с огнём"
 ek_arcane_education.1012.desc: "Колледж в Скавене славится многими вещами, но больше всего — Огненными танцорами, чья репутация простирается далеко за пределы Хаммерфелла. Эти искусные акробаты превращают пиромантию в завораживающее зрелище, исполняя сложнейшие заклинания с грацией, будто бы танцуют — причём в весьма откровенных нарядах.\n\nРазумеется, я не мог покинуть это место, не увидев их выступление. То, что я наблюдаю, захватывает дух и полностью оправдывает все легенды, которые я слышал."
 ek_arcane_education.1012.a: "Присоединиться к танцу — это тоже часть обучения."
 ek_arcane_education.1012.b: "[firedancer.GetFirstName] весьма [Select_CString(firedancer.IsFemale, 'привлекательна', 'привлекателен' )]..."
 ek_arcane_education.1012.c: "Небольшая сумма золота может убедить [battlemage.GetFirstName] присоединиться к моей свите."
 ek_arcane_education.1012.d: "Просто расслабиться и насладиться зрелищем."

 ek_arcane_education.1013.t: "Встреча с сапиархом"
 ek_arcane_education.1013.desc: "Бродя по элегантным коридорам Коллегии, я неожиданно сталкиваюсь с [sapiarch.GetFirstName]. Потребовалось мгновение, чтобы узнать [sapiarch.GetHerHim] — выдающуюся фигуру среди Сапиархов — и, к моему удивлению, [sapiarch.GetSheHe] явно не против побеседовать.\n\nБез всякого вступления [sapiarch.GetFirstNameNoTooltip] с энтузиазмом начинает объяснять тонкости [sapiarch.GetHerHis] области исследований. Не успеваю я опомниться, как уже вовлечён в спонтанную лекцию о Транслиминальных искусствах, тонкостях Орнаментальной флоры и глубинах Мифоистории."
 ek_arcane_education.1013.a: "Воспользоваться моментом и вступить в дискуссию."
 ek_arcane_education.1013.a.success: "Вы высказываете несколько любопытных мыслей."
 ek_arcane_education.1013.a.failure: "Вы выставляете себя дураком."
 ek_arcane_education.1013.b: "Просто кивать и слушать."
 ek_arcane_education.1013.c: "Сапиарх вроде [sapiarch.GetFirstName] [Select_CString(sapiarch.IsFemale, 'была', 'был' )] бы отличным дополнением к моей свите."
 ek_arcane_education.1013.d: "Постепенно отойти назад."
 
 ek_arcane_education.1014.t: "Призраки прошлого"
 ek_arcane_education.1014.desc: "Каждый раз, блуждая по коридорам этого древнего занмира, я нахожу скрытые комнаты, запутанные переходы и тёмные подземелья — некоторые из них до сих пор хранят тайны, забытые ещё до появления письменности. Но сегодня мои открытия выходят за рамки привычных потёртых надписей на осыпающихся стенах или заржавевших, окровавленных инструментов, утерянных века назад.\n\nСегодня я стою лицом к лицу с толпой разгневанных призраков, их нематериальные формы прикованы к этому месту давно забытой несправедливостью.\nЭти мучимые души, возможно, обладают фрагментами древних знаний, но обращаться к ним за ответами — всё равно что играть с огнём."
 ek_arcane_education.1014.a: "Попытаться извлечь знания из этого столкновения."
 ek_arcane_education.1014.a.success: "Вы узнаёте ужасающие и удивительные вещи."
 ek_arcane_education.1014.a.failure: "Вы разъяряете призраков."
 ek_arcane_education.1014.b: "Изгнать потерянные души и дать им покой."
 ek_arcane_education.1014.c: "Покинуть это место и никогда сюда не возвращаться."

 ek_arcane_education.1015.t: "Мидден"
 ek_arcane_education.1015.desc: "Каждый студент Коллегии Винтерхолда знает о Миддене — тёмном лабиринте ледяных пещер, древних руин и забытых канализационных ходов, спрятанных глубоко под кампусом. Это место окутано тайнами и пугающими историями. Одни спускаются туда, чтобы проводить запрещённые эксперименты или скрывать последствия неудачных заклинаний. Другие, с более благими намерениями, стремятся создать там магические лаборатории, полные чудесных устройств. А есть те, кто решает исследовать его глубины... и больше не возвращается.\n\n[student.GetFirstName] всегда [Select_CString(student.IsFemale, 'проявляла', 'проявлял' )] живой интерес к этим рассказам, и сегодня [student.GetSheHe] [Select_CString(student.IsFemale, 'предложила', 'предложил' )] мне отправиться в эту опасную экспедицию вместе."
 ek_arcane_education.1015.a: "Исследовать Мидден вместе."
 ek_arcane_education.1015.a.t: "Мидден полон опасностей и тайн."
 ek_arcane_education.1015.a.success.perk: "Вы находите утерянный гримуар."
 ek_arcane_education.1015.a.success.gold: "Вы обнаруживаете спрятанные сокровища."
 ek_arcane_education.1015.a.success.xp: "Мидден раскрывает вам часть своих секретов."
 ek_arcane_education.1015.a.failure.stress: "Вы теряетесь в его глубинах на несколько часов."
 ek_arcane_education.1015.a.failure.illness: "Вас кусает нечто зловещее."
 ek_arcane_education.1015.b: "Позволить [student.GetFirstName] отправиться туда в одиночку."
 ek_arcane_education.1015.b.success.perk: "[student.GetFirstName] находит утерянный гримуар."
 ek_arcane_education.1015.b.success.gold: "[student.GetFirstName] обнаруживает спрятанные сокровища."
 ek_arcane_education.1015.b.success.xp: "Мидден раскрывает [student.GetFirstName] часть своих секретов."
 ek_arcane_education.1015.b.failure.stress: "[student.GetFirstName] теряется в его глубинах на несколько часов."
 ek_arcane_education.1015.b.failure.illness: "[student.GetFirstName] получает зловещий укус."
 ek_arcane_education.1015.c: "Отговорить [student.GetFirstName] от этой идеи и предложить заняться учёбой."
 
 ek_arcane_education.1016.t: "На вершине башни"
 ek_arcane_education.1016.desc: "Учёба невозможна без отдыха, и какое место лучше всего подходит для размышлений, чем самая вершина Тель-Аруна? Отсюда, с верхушки этой древней башни, я могу видеть далеко за пределы города — на востоке простираются острова, а на западе возвышается угрожающая Красная Гора. Здесь наверху царит умиротворённая тишина, лишь иногда нарушаемая пролетом скальных наездников.\n\nЯ задумываюсь, сколько великих магов стояли здесь до меня и какие мысли посещали их в такие моменты. Если я действительно хочу идти по их стопам, то [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] использовать это время с умом — возможно, потренировав несколько новых заклинаний."
 ek_arcane_education.1016.a: "Попробовать сбить парочку скальных наездников."
 ek_arcane_education.1016.b: "Идеальное место, чтобы испытать заклинание лёгкости."
 ek_arcane_education.1016.c: "Разыграть иллюзию перед крестьянами внизу."
 ek_arcane_education.1016.d: "Попытаться призвать крылатого даэдра."

