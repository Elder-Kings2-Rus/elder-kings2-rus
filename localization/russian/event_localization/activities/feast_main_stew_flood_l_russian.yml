l_russian:
 feast_main_stew_flood.0002.t:1 "$feast_header$ Море рагу"
 feast_main_stew_flood.0002.new_life.t:1 "Фестиваль новой жизни: Море рагу"
 feast_main_stew_flood.0002.stew_introduction_blamed:0 "Я выпил слишком много, когда наткнулся на огромный котел, висевший над камином в пиршественном зале. Он расстегнулся и высвободился, и его пикантный бульон хлынул, чтобы покрыть пол морем похлебки!"
 feast_main_stew_flood.0002.stew_introduction_blame:0 "В пьяном ступоре мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stew_sea_blamed'))], [stew_sea_blamed.GetTitledFirstName], отпер защелку огромного котла, висящего над камином посреди пиршественного зала! Пикантный бульон брызнул и залил пол морем тушеного мяса!"
 feast_main_stew_flood.0002.stew_introduction:0 "В суете застолья один из слуг [activity.GetOwner.GetTitledFirstNamePossessive] случайно отпер защелку огромного котла, висевшего над камином посреди пиршественного зала! Пикантный бульон залил полкомнаты морем тушеного мяса!"
 feast_main_stew_flood.0002.someone_got_covered:0 "\n\n[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')] [stew_sea_gets_covered.GetTitledFirstName] настигла набегающая волна, заставив [stew_sea_gets_covered.GetHerHis] громко выругаться, по поводу своего внешнего вида, из-за того, что соус стекал на [stew_sea_gets_covered.GetHerHis] лицо."
 feast_main_stew_flood.0002.splash_desc_standard:0 "\n\nГости бросились в другой конец зала, а густая масса распустила сальные щупальца среди прыгающих ног."
 feast_main_stew_flood.0002.every_target:0 "\nПоддавшись [stew_sea_glutton.GetHerHis] ненасытному голоду, [stew_sea_glutton.GetTitledFirstName] рухнул на пол, проглотив столько мясной каши, сколько [stew_sea_glutton.GetSheHe] мог проглотить, а [stew_sea_horrified_character.GetTitledFirstName] в полном ужасе наблюдал за происходящим."
 feast_main_stew_flood.0002.only_glutton:0 "\n\nПоддавшись [stew_sea_glutton.GetHerHis] неутолимому голоду, [stew_sea_glutton.GetTitledFirstName] рухнул на пол, проглотив столько мясистого рагу, сколько было возможно."
 feast_main_stew_flood.0002.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName] стоял в оцепенении посреди всего этого, потрясенный и напуганный декадентской тратой."
 feast_main_stew_flood.0002.a:0 "Я никогда не видел столько рагу."
 feast_main_stew_flood.0003.t:1 "$feast_header$ Море рагу"
 feast_main_stew_flood.0003.new_life.t:1 "Фестиваль новой жизни: Море рагу"
 feast_main_stew_flood.0003.stew_introduction_blame:0 "В пьяном ступоре [stew_sea_blamed.GetTitledFirstName] отпирал огромный котел, висевший над камином посреди пиршественного зала! Пикантный бульон залил полкомнаты морем тушеного мяса!"
 feast_main_stew_flood.0003.stew_introduction:0 "В суете пира идиот-слуга ухитрился отпереть огромный котел, висевший над камином в пиршественном зале! Вкусный бульон залил полпола морем тушеного мяса!"
 feast_main_stew_flood.0003.someone_got_covered:0 "\n\nГость [stew_sea_gets_covered.Custom('stew_flood_covered_adjective')] [stew_sea_gets_covered.GetTitledFirstName], сидевший рядом с котлом, настигла набегающая волна заставив громко выругаться и проклинать [stew_sea_gets_covered.GetHerHis] испорченный внешний вид из-за того, что соус стекал на [stew_sea_gets_covered.GetHerHis] лицо."
 feast_main_stew_flood.0003.splash_desc_standard:0 "Гости бросились в другой конец зала, а густая масса распустила сальные усики среди прыгающих ног."
 feast_main_stew_flood.0003.every_target:0 "\n\nПоддавшись [stew_sea_glutton.GetHerHis] ненасытному голоду, [stew_sea_glutton.GetTitledFirstName] рухнул на пол, проглотив столько мясной каши, сколько было возможно, а [stew_sea_horrified_character.GetTitledFirstName] в полном ужасе наблюдал."
 feast_main_stew_flood.0003.only_glutton:0 "\n\nПоддавшись [stew_sea_glutton.GetHerHis] неутолимому голоду, [stew_sea_glutton.GetTitledFirstName] рухнул на пол, проглотив столько мясистого рагу, сколько было возможно."
 feast_main_stew_flood.0003.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName] стоял в оцепенении посреди всего этого, потрясенный и напуганный декадентской тратой."
 feast_main_stew_flood.0003.a:0 "Будь проклят этот бардак!"
 feast_main_stew_flood.0004.t:1 "$feast_header$ Море рагу"
 feast_main_stew_flood.0004.stew_introduction_blame:0 "В пьяном ступоре [stew_sea_blamed.GetTitledFirstName] отпирал огромный котел, висевший над камином посреди пиршественного зала! Вкусный бульон залил половину пола морем тушеного мяса!"
 feast_main_stew_flood.0004.stew_introduction:0 "В суете застолья один из слуг [activity.GetOwner.GetTitledFirstNamePossessive] случайно отпер защелку огромного котла, висевшего над камином посреди пиршественного зала! Пикантный бульон залил полкомнаты морем тушеного мяса!"
 feast_main_stew_flood.0004.getting_covered:0 "\nЯ сидел слишком близко, и жирная мука нахлынула на меня, как волна, назревшая в глубинах [ROOT.Char.GetFaith.NegativeAfterLife]. Моя одежда может быть выстирана, но жалящий позор зала, полного смеха, никогда не смоется."
 feast_main_stew_flood.0004.a:0 "Почему это случилось со мной?!"
 feast_main_stew_flood.0005.t:1 "$feast_header$ Море рагу"
 feast_main_stew_flood.0005.stew_introduction_blame:0 "В пьяном ступоре [stew_sea_blamed.GetTitledFirstName] отпирал огромный котел, висевший над камином посреди пиршественного зала! Вкусный бульон залил полпола морем тушеного мяса!"
 feast_main_stew_flood.0005.stew_introduction:0 "В суете застолья один из слуг [activity.GetOwner.GetTitledFirstNamePossessive] случайно отпер защелку огромного котла, висевшего над камином посреди пиршественного зала! Пикантный бульон залил полкомнаты морем тушеного мяса!"
 feast_main_stew_flood.0005.cannot_resist:0 "\nПоскольку повсюду разливалась эта вкусная еда, я просто не мог удержаться. Прежде чем я понял, что происходит, я был на всех четырех, лакая тушеное мясо, как обычная собака! Я даже не думал о том, что подумают другие гости, не говоря уже о хозяине!"
 feast_main_stew_flood.0005.being_watched:0 "\nВо время всего этого я лишь смутно осознавал, что [stew_sea_horrified_character.GetTitledFirstName] наблюдает за мной с искаженным от отвращения лицом."
 feast_main_stew_flood.0005.a:0 "Это было слишком хорошо!"
 feast_main_stew_flood.0006.t:1 "$feast_header$ Море рагу"
 feast_main_stew_flood.0006.stew_introduction_blame:0 "В пьяном ступоре [stew_sea_blamed.GetTitledFirstName] отпирал огромный котел, висевший над камином посреди пиршественного зала! Вкусный бульон залил полпола морем тушеного мяса!"
 feast_main_stew_flood.0006.stew_introduction:0 "В суете застолья один из слуг [activity.GetOwner.GetTitledFirstNamePossessive] случайно отпер защелку огромного котла, висевшего над камином посреди пиршественного зала! Пикантный бульон залил полкомнаты морем тушеного мяса!"
 feast_main_stew_flood.0006.shocking_experience:0 "Это было слишком, учитывая огромное количество еды, которую должны были подать гостям, учитывая тот факт, что теперь она пропала зря."
 feast_main_stew_flood.0006.a:0 "Я должен отвести взгляд."
 feast_main_stew_flood.0041.t:1 "$feast_header$ Так заканчивается очередной праздник!"
 feast_main_stew_flood.0041.blame_placed:0 "Мы все возвращаемся домой довольные, оставляя нашего хозяина с поводом для гордости. Хотя [stew_sea_blamed.GetTitledFirstName] может получить больше стыда, чем удовлетворения после случая с опрокидыванием котла!"
 feast_main_stew_flood.0041.no_blame_placed:0 "Мы все возвращаемся домой довольные, оставляя нашего хозяина с поводом для гордости. Кроме слуги, который опрокинул котел с тушеным мясом. Это был довольно позорный момент."
 feast_main_stew_flood.0041.a:0 "Какой хороший праздник."
 feast_main_stew_flood.0042.t:1 "$feast_header$ Так заканчивается очередной праздник!"
 feast_main_stew_flood.0042.new_life.t:1 "Фестиваль "Новая жизнь": вот и закончился еще один фестиваль!"
 feast_main_stew_flood.0042.blame_placed:0 "Все мои гости расходятся довольными, а я остаюсь, гордясь своей щедростью. Тем не менее, [stew_sea_blamed.GetTitledFirstName] может получить больше стыда, чем удовлетворения после случая с опрокидыванием котла! Уборка не будет дешевой."
 feast_main_stew_flood.0042.no_blame_placed:0 "Все мои гости расходятся довольными, а я остаюсь, гордясь своей щедростью. Тем не менее, мне, возможно, придется что-то сделать с этим проклятым слугой, который опрокинул котел с тушеным мясом. И уборка будет недешевой."
 feast_main_stew_flood.0042.a:0 "Я с нетерпением жду возможности приветствовать вас всех обратно!"
 feast_main_stew_flood.0043.blame_placed:0 "Пир наконец закончился, и я могу уйти, чтобы позаботиться о своем позоре.\nЭта чертова мясная похлебка въелась повсюду, и я не уверен, что когда-нибудь избавлюсь от запаха своих волос! Пройдёт много времени, прежде чем я забуду, что со мной сделал [stew_sea_blamed.GetTitledFirstName]."
 feast_main_stew_flood.0043.no_blame_placed:0 "Пир наконец закончился, и я могу уйти, чтобы позаботиться о своем позоре.\nЭта чертова мясная похлебка въелась повсюду, и я не уверен, что когда-нибудь избавлюсь от запаха своих волос! Пройдёт много времени, прежде чем я забуду, что тот слуга сделал со мной."
 feast_main_stew_flood.0043.a:0 "Я больше никогда не буду есть тушенку."
 feast_main_stew_flood.0044.desc:0 "Пир закончился после того, как запах тушеного мяса навис над ним, как призрак. Я не могу поверить, что мне так не повезло, и я просто... хочу, чтобы этого не случилось!"
 feast_main_stew_flood.0044.a:0 "Надеюсь, люди были слишком пьяны, чтобы помнить."
 stew_flood_covered_adjective_wrathful:0 "раздражительный"
 stew_flood_covered_adjective_proud:0 "гордый"
 stew_flood_covered_adjective_beautiful:0 "красивый"
 stew_flood_fallback_adjective:0 "ничего не подозревающий"
