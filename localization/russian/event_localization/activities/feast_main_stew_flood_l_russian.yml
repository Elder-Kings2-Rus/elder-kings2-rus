l_russian:
 feast_main_stew_flood.0002.t:1 "$feast_header$ Море рагу"
 feast_main_stew_flood.0002.new_life.t:1 "Фестиваль новой жизни: Море жаркого"
 feast_main_stew_flood.0002.stew_introduction_blamed:0 "Над очагом пиршественного зала висел огромный котел. Когда же было выпито достаточно — и даже чуть больше, чем следовало, почва ушла у меня из-под ног, мы рухнули на пол в обнимку с этим котлом и поплыли по бескрайнему морю жаркого!"
 feast_main_stew_flood.0002.stew_introduction_blame:0 "В пьяном угаре [Select_CString(stew_sea_blamed.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stew_sea_blamed'))] [stew_sea_blamed.GetTitledFirstName] [Select_CString(stew_sea_blamed.IsFemale, 'споткнулась', 'споткнулся' )] и [Select_CString(stew_sea_blamed.IsFemale, 'налетела', 'налетел' )] на огромный котел, что висел над очагом в центре пиршественного зала. Вкуснейшее жаркое морем разлилось по всему залу!"
 feast_main_stew_flood.0002.stew_introduction:0 "Посреди пира кто-то из прислуги [activity.GetOwner.GetTitledFirstNamePossessive] случайно опрокинул огромный котел, что висел над очагом в центре пиршественного зала. Вкуснейшее жаркое морем разлилось по всему залу!"
 feast_main_stew_flood.0002.someone_got_covered:0 "\n\n[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')|U][Select_CString(stew_sea_gets_covered.IsFemale, 'ая', 'ый' )] [stew_sea_gets_covered.GetTitledFirstName] [Select_CString(stew_sea_gets_covered.IsFemale, 'оказалась', 'оказался' )] в плену ароматных волн. [SCOPE.sCharacter('stew_sea_gets_covered').GetSheHe|U] [Select_CString(stew_sea_gets_covered.IsFemale, 'стирала', 'стирал' )] стекающий с лица жир и громко [Select_CString(stew_sea_gets_covered.IsFemale, 'сокрушалась', 'сокрушался' )] о безвозвратно испорченной одежде."
 feast_main_stew_flood.0002.splash_desc_standard:0 "\n\nГости рванулись к противоположной стене, а у самых их ног жирными щупальцами извивалось горячее варево."
 feast_main_stew_flood.0002.every_target:0 "\nИ вот уже [stew_sea_glutton.GetTitledFirstName] не может противиться неутолимому голоду и падает на пол, до тошноты набивая рот мясистой массой, а [stew_sea_horrified_character.GetTitledFirstName] с ужасом смотрит на эту вакханалию."
 feast_main_stew_flood.0002.only_glutton:0 "\n\nИ вот уже [stew_sea_glutton.GetTitledFirstName] не может противиться неутолимому голоду и падает на пол, до тошноты набивая рот мясистой массой."
 feast_main_stew_flood.0002.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName] стоит посреди этой неразберихи, не в силах двинуться от ужаса и осознания того, сколь велика и сколь бессмысленна потеря."
 feast_main_stew_flood.0002.a:0 "В моей жизни никогда не было столько жаркого."
 feast_main_stew_flood.0003.t:1 "$feast_header$ Море жаркого"
 feast_main_stew_flood.0003.new_life.t:1 "Фестиваль новой жизни: Море рагу"
 feast_main_stew_flood.0003.stew_introduction_blame:0 "В пьяном угаре [stew_sea_blamed.GetTitledFirstName] [Select_CString(stew_sea_blamed.IsFemale, 'споткнулась', 'споткнулся' )] и [Select_CString(stew_sea_blamed.IsFemale, 'опрокинула', 'опрокинул' )] огромный котел, бурливший на очаге посреди чертога. Хлынувшее на пол море вкуснейшего рагу залило половину пиршественного зала!"
 feast_main_stew_flood.0003.stew_introduction:0 "В разгар пира какой-то идиот из прислуги случайно опрокинул огромный котел, бурливший на очаге посреди чертога. Хлынувшее на пол море вкуснейшего рагу залило половину пиршественного зала!"
 feast_main_stew_flood.0003.someone_got_covered:0 "\n\n[stew_sea_gets_covered.Custom('stew_flood_covered_adjective')|U][Select_CString(stew_sea_gets_covered.IsFemale, 'ая', 'ый' )] [stew_sea_gets_covered.GetTitledFirstName], [Select_CString(stew_sea_gets_covered.IsFemale, 'сидевшая', 'сидевший' )] рядом с котлом, [Select_CString(stew_sea_gets_covered.IsFemale, 'оказалась', 'оказался' )] в плену ароматных волн. [SCOPE.sCharacter('stew_sea_gets_covered').GetSheHe|U] [Select_CString(stew_sea_gets_covered.IsFemale, 'стирала', 'стирал' )] стекающий с лица жир и громко [Select_CString(stew_sea_gets_covered.IsFemale, 'сокрушалась', 'сокрушался' )] о безвозвратно испорченной одежде."
 feast_main_stew_flood.0003.splash_desc_standard:0 "Гости рванулись к противоположной стене, а у самых их ног жирными щупальцами извивалось горячее варево."
 feast_main_stew_flood.0003.every_target:0 "\n\nИ вот уже [stew_sea_glutton.GetTitledFirstName] не может противиться неутолимому голоду и падает на пол, до тошноты набивая рот мясистой массой, а [stew_sea_horrified_character.GetTitledFirstName] с ужасом смотрит на эту вакханалию."
 feast_main_stew_flood.0003.only_glutton:0 "\n\nИ вот уже [stew_sea_glutton.GetTitledFirstName] не может противиться неутолимому голоду и падает на пол, до тошноты набивая рот мясистой массой."
 feast_main_stew_flood.0003.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName] стоит посреди этой неразберихи, не в силах двинуться от ужаса и осознания того, сколь велика и сколь бессмысленна потеря."
 feast_main_stew_flood.0003.a:0 "Проклятье, что за кавардак!"
 feast_main_stew_flood.0004.t:1 "$feast_header$ Море жаркого"
 feast_main_stew_flood.0004.stew_introduction_blame:0 "В пьяном угаре [stew_sea_blamed.GetTitledFirstName] [Select_CString(stew_sea_blamed.IsFemale, 'споткнулась', 'споткнулся' )] и [Select_CString(stew_sea_blamed.IsFemale, 'опрокинула', 'опрокинул' )] огромный котел, бурливший на очаге посреди чертога. Хлынувшее на пол море вкуснейшего рагу залило половину пиршественного зала!"
 feast_main_stew_flood.0004.stew_introduction:0 "Посреди пира кто-то из прислуги [activity.GetOwner.GetTitledFirstNamePossessive] случайно опрокинул огромный котел, что висел над очагом в центре пиршественного зала. Вкуснейшее жаркое морем разлилось по всему залу!"
 feast_main_stew_flood.0004.getting_covered:0 "\nНе нужно было сидеть так близко! Меня с ног до головы окатило жирной волной, столь огромной, что породить такую в силах лишь [ROOT.Char.GetFaith.NegativeAfterLife]! Одежду отстирают, а вот от взрыва насмешек, которыми облили меня прочие пирующие, мне не отмыться никогда."
 feast_main_stew_flood.0004.a:0 "За что мне все это?!"
 feast_main_stew_flood.0005.t:1 "$feast_header$ Море жаркого"
 feast_main_stew_flood.0005.stew_introduction_blame:0 "В пьяном угаре [stew_sea_blamed.GetTitledFirstName] [Select_CString(stew_sea_blamed.IsFemale, 'споткнулась', 'споткнулся' )] и [Select_CString(stew_sea_blamed.IsFemale, 'опрокинула', 'опрокинул' )] огромный котел, бурливший на очаге посреди чертога. Хлынувшее на пол море вкуснейшего рагу залило половину пиршественного зала!"
 feast_main_stew_flood.0005.stew_introduction:0 "Посреди пира кто-то из прислуги [activity.GetOwner.GetTitledFirstNamePossessive] случайно опрокинул огромный котел, что висел над очагом в центре пиршественного зала. Вкуснейшее жаркое морем разлилось по всему залу!"
 feast_main_stew_flood.0005.cannot_resist:0 "\nКак можно удержаться, когда еда вокруг буквально разливается морем?! Прежде чем мой разум осознал, что происходит, тело упало на четвереньки и принялось жадно лакать жаркое, подобно собаке! И меня совершенно не волновало, что подумают гости, [Select_CString( SCOPE.sActivity('activity').GetOwner.IsFemale, 'хозяйка', 'хозяин' )]... да кто угодно!"
 feast_main_stew_flood.0005.being_watched:0 "\nМельком мне удалось заметить, что [stew_sea_horrified_character.GetTitledFirstName] глядит на меня с искаженным от отвращения лицом."
 feast_main_stew_flood.0005.a:0 "Но было слишком вкусно!"
 feast_main_stew_flood.0006.t:1 "$feast_header$ Море жаркого"
 feast_main_stew_flood.0006.stew_introduction_blame:0 "В пьяном угаре [stew_sea_blamed.GetTitledFirstName] [Select_CString(stew_sea_blamed.IsFemale, 'споткнулась', 'споткнулся' )] и [Select_CString(stew_sea_blamed.IsFemale, 'опрокинула', 'опрокинул' )] огромный котел, бурливший на очаге посреди чертога. Хлынувшее на пол море вкуснейшего рагу залило половину пиршественного зала!"
 feast_main_stew_flood.0006.stew_introduction:0 "Посреди пира кто-то из прислуги [activity.GetOwner.GetTitledFirstNamePossessive] случайно опрокинул огромный котел, что висел над очагом в центре пиршественного зала. Вкуснейшее жаркое морем разлилось по всему залу!"
 feast_main_stew_flood.0006.shocking_experience:0 "Это было просто невыносимо. Огромное количество еды, предназначенной гостям, теперь предназначалось выгребной яме."
 feast_main_stew_flood.0006.a:0 "Нужно отвернуться."
 feast_main_stew_flood.0041.t:1 "$feast_header$ И так закончился очередной пир!"
 feast_main_stew_flood.0041.blame_placed:0 "Довольные, мы расходимся по домам — [Select_CString( SCOPE.sActivity('activity').GetOwner.IsFemale, 'хозяйка', 'хозяин' )] может гордиться, пир вышел на славу. Конечно, [stew_sea_blamed.GetTitledFirstName], позабыв о радости, стыдится за перевернутый котел!"
 feast_main_stew_flood.0041.no_blame_placed:0 "Довольные, мы расходимся по домам — [Select_CString( SCOPE.sActivity('activity').GetOwner.IsFemale, 'хозяйка', 'хозяин' )] может гордиться, пир вышел на славу. Если не думать о том, что прислуга перевернула котел. Это, конечно, позорная история."
 feast_main_stew_flood.0041.a:0 "Хороший вышел пир."
 feast_main_stew_flood.0042.t:1 "$feast_header$ И так закончился очередной пир!"
 feast_main_stew_flood.0042.new_life.t:1 "Фестиваль "Новая жизнь": вот и закончился ещё один фестиваль!"
 feast_main_stew_flood.0042.blame_placed:0 "Довольные гости разъезжаются по домам, и я могу без ложной скромности сказать, что прием им был оказан отменный. Конечно, [stew_sea_blamed.GetTitledFirstName], позабыв о радости, стыдится за перевернутый котел! Уборка нам обойдется недешево."
 feast_main_stew_flood.0042.no_blame_placed:0 "Довольные гости разъезжаются по домам, и я могу без ложной скромности сказать, что прием им был оказан отменный. Нужно только что-нибудь сделать с проклятой прислугой, опрокинувшей котел с жарким. Уборка выйдет не из дешевых."
 feast_main_stew_flood.0042.a:0 "Жду не дождусь новой встречи!"
 feast_main_stew_flood.0043.blame_placed:0 "Пир наконец-то окончен, и я могу убраться прочь, зализывать нанесенные позором раны.\nКуда только не затекло проклятое жаркое! Не знаю, смогу ли я когда-нибудь избавиться от его запаха в волосах? Ох, не скоро я забуду, что [Select_CString(stew_sea_blamed.IsFemale, 'сделала', 'сделал' )] со мною [stew_sea_blamed.GetTitledFirstName]."
 feast_main_stew_flood.0043.no_blame_placed:0 "Пир наконец-то окончен, и я могу убраться прочь, зализывать нанесенные позором раны.\nКуда только не затекло проклятое жаркое! Не знаю, смогу ли я когда-нибудь избавиться от его запаха в волосах? Ох, не скоро я забуду, что со мной сделала проклятая прислуга."
 feast_main_stew_flood.0043.a:0 "К жаркому я больше и пальцем не притронусь."
 feast_main_stew_flood.0044.desc:0 "Пир заканчивается, но запах жаркого все ещё висит над нами, подобно призраку. Поверить не могу, что именно мне выпал столь печальный жребий... Лучше бы всего этого не было!"
 feast_main_stew_flood.0044.a:0 "Надеюсь, все были слишком пьяны и быстро все забудут."
 stew_flood_covered_adjective_wrathful:0 "раздражительн"
 stew_flood_covered_adjective_proud:0 "величав"
 stew_flood_covered_adjective_beautiful:0 "прелестн"
 stew_flood_fallback_adjective:0 "беззаботн"
