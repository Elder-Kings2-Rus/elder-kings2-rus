 pilgrimage_because_i_have_tenet_mendicant_preachers:0 "Потому что ваша [faith|E] имеет [GetFaithDoctrine('tenet_mendicant_preachers').GetBaseName] [core_tenet|E]:"
 pilgrimage_because_i_have_tenet_pentarchy:0 "Потому что ваша [faith|E] имеет [GetFaithDoctrine('tenet_pentarchy').GetBaseName] [core_tenet|E]:"
