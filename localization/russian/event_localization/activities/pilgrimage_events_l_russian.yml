 pilgrimage_return_home:0 "Я вернулся домой в [start_location.GetNameNoTier]"

 # Generic Pilgrimage Start Events

 pilgrimage.0001.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] паломничество"
 pilgrimage.0001.desc:0 "Пора отправиться в путешествие к одной из святынь. Но к какой?"
 pilgrimage.0001.a:0 "Это место в [holy_site_1.GetNameNoTierNoTooltip]."
 pilgrimage.0001.b:0 "Это [ROOT.Char.GetFaith.HouseOfWorshipPlural] в [holy_site_2.GetNameNoTierNoTooltip]."
 pilgrimage.0001.c:0 "К [holy_site_3.GetNameNoTierNoTooltip]!"
 pilgrimage.0001.d:0 "Может, куда-то еще..."
 pilgrimage.0001.e:0 "Я передумал. Сейчас неподходящее время."
 pilgrimage.0002.a:0 "Это место в [holy_site_4.GetNameNoTierNoTooltip]."
 pilgrimage.0002.b:0 "Это [ROOT.Char.GetFaith.HouseOfWorshipPlural] в [holy_site_5.GetNameNoTierNoTooltip]."
 pilgrimage.0002.c:0 "К [holy_site_6.GetNameNoTierNoTooltip]!"
 pilgrimage.0003.a:0 "Это место в" [holy_site_7.GetNameNoTierNoTooltip]."
 pilgrimage.0003.b:0 "Это [ROOT.Char.GetFaith.HouseOfWorshipPlural] в [holy_site_8.GetNameNoTierNoTooltip]."
 pilgrimage.0003.c:0 "К [holy_site_9.GetNameNoTierNoTooltip]!"

 pilgrimage.1001.t:0 "$pilgrimage_header$ отправление"
 pilgrimage.1001.desc.opening:0 "Готовясь к путешествию, я знаю, что я буду в безопасности, ведь [ROOT.Char.GetFaith.PantheonTerm] будет защищать меня."
 pilgrimage.1001.desc.short:0 "\n\nХотя я не буду отсутствовать долго, я молюсь о благополучии земель в мое отсутствие."
 pilgrimage.1001.desc.medium:0 "\n\nПока я иду с [ROOT.Char.GetFaith.HighGodNameAlternate], мои земли могут и подождать, как бы долго я ни отсутствовал"
 pilgrimage.1001.desc.long:0 "\n\nМоя точка назначения далеко от дома, но [ROOT.Char.GetFaith.DivineRealm] - мой хозяин, я иду возлагать ей почести, как любой другой уважающий себя правоверный, даже мои земли могут подождать."
 pilgrimage.1001.desc.very_long:0 "\n\nМеня не будет очень долго, я могу только молиться [ROOT.Char.GetFaith.HighGodNameAlternate], чтобы он присматривал за моими землями."
 pilgrimage.1001.a:0 "Время отправляться."

 # Generic Pilgrimage Journey Events 

 pilgrimage.2001.t:0 "$pilgrimage_header$ Бандиты!"
 pilgrimage.2001.desc:0 "Я просыпаюсь из-за хаоса в лагере, мне хватило мгновения понять, что происходит.\n\nНа нас напали!\n\nБандиты заполонили наши палатки и повозки, пока наша стража делает, что может, защищая лагерь."
 pilgrimage.2001.a:0 "Где мой меч? Я прогоню этих псин прочь!"
 pilgrimage.2001.a.success:0 "Бандиты отбиты."
 pilgrimage.2001.a.success_title:0 "Бандиты отбиты."
 pilgrimage.2001.a.failure:0 "Я ранен в битве."
 pilgrimage.2001.a.failure_title:0 "Ранение в битве!"
 pilgrimage.2001.b:0 "Здесь должно быть какое-то укрытие!"
 pilgrimage.2001.b.success:0 "Я нашел укрытие за повозкой."
 pilgrimage.2001.b.success_tt:0 "Я выхожу невредимым."
 pilgrimage.2001.b.success_title:0 "В целости и сохранности"
 pilgrimage.2001.b.failure:0 "Бандиты подожгли повозку."
 pilgrimage.2001.b.failure_title:0 "Повозка горит!"
 pilgrimage.2001.c:0 ""Хватит! Я заплачу чем угодно!""

 pilgrimage.2002.t:0 "$pilgrimage_header$ Возлюби Ближнего Своего"
 pilgrimage.2002.desc:0 "Среди моих собратьев-паломников есть [dummy_gender.GetWomanMan], проповедующий сострадание и братство — до того, как [dummy_gender.GetSheHe] не доходит до язычников.\n\nОдним вечером, вокруг костра, [dummy_gender.GetSheHe] громко заявил, что они "гнусные монстры в глазах [ROOT.Char.GetFaith.PantheonTerm]! Все они извращенцы и детоубийцы!" Большинство отводит глаза, когда [dummy_gender.GetSheHe] смотрит на них. В ту ночь я не был так быстр. "Вы не согласны, o [ROOT.Char.GetTitleAsNameNoTooltip]?""
 pilgrimage.2002.a:0 "Не #EMP все#! такие плохие."
 pilgrimage.2002.b:0 "Соглашусь, я бы не стал доверять защитникам их идей!"
 pilgrimage.2002.c:0 "Воистину! Они плюют в лик [ROOT.Char.GetFaith.HighGodName]!"

 pilgrimage.2003.t:0 "$pilgrimage_header$ потеря спутников"
 pilgrimage.2003.desc:0 "С каждой неделей, всё меньше паломников присоединяется к нам. Некоторые уже зашли так далеко, как только могли, прежде чем им надо было вовзращаться домой; другие встретили не такую удачную судьбу.\n\nБольше всего беспокоит тот факт, что моя группа стражников редеет в пугающих сроках. Этот факт показывает, каким трудным может быть это путешествие."
 pilgrimage.2003.a:0 "Некоторые из местных жителей кажутся такими, что из них получились бы свирепые охранники."
 pilgrimage.2003.b:0 "Всё, что мне нужно,это защита [ROOT.Char.GetFaith.PantheonTerm]."

 pilgrimage.2004.t:0 "$pilgrimage_header$ неожиданная встреча"
 pilgrimage.2004.desc:0 "По мере моего приближения к [destination_title.GetNameNoTierNoTooltip], я встречаю все больше и больше паломников отовсюду.\n\nОдин из них узнал меня издалека: "[ROOT.Char.GetTitledFirstNameNoTooltip]?! Это ты?"\n\nЭто не кто иной, как [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pilgrimage.2004.a:0 "Нас свел [ROOT.Char.GetFaith.PantheonTerm]!"
 pilgrimage.2004.b:0 "Знаменательная встреча, но я должен помолиться наедине с собой."

 pilgrimage.2005.t:0 "$pilgrimage_header$ грубая история"
 pilgrimage.2005.desc:1 "Проходя мимо костра, один из попутчиков рассказывал историю, которую [dummy_peasant_gender.GetSheHe] однажды услышал, о неком [ROOT.Char.GetTitleAsNameNoTooltip], под хриплый смех. Когда я пришел, замолчали все — кроме рассказчика.\n\n"О, не волнуйтесь ми[ROOT.Char.GetLadyLord], вы не такие, как [ROOT.Char.Custom('InsultNoun')] в этой истории!"
 pilgrimage.2005.desc_close:0 "Речь идет о [ROOT.Char.GetTitleAsNameNoTooltip] этих земель.""
 pilgrimage.2005.desc_far:0 "Речь идет о [ROOT.Char.GetTitleAsNameNoTooltip] из далекого места, называемого [title.GetNameNoTierNoTooltip].""
 pilgrimage.2005.a:0 "Правда? Расскажи об этом [ROOT.Char.GetTitleAsNameNoTooltip].""
 pilgrimage.2005.a.flavor:0 "Присяду у костра."
 pilgrimage.2005.b:0 ""Стража! Подайте кнут.""
 pilgrimage.2005.c:0 "Возможно, мне стоит найти других попутчиков."

 pilgrimage.2006.t:0 "$pilgrimage_header$ потерялись!"
 pilgrimage.2006.desc:0 "Я готов поклясться, что это был путь вперед!\n\nНи одному моему спутнику - или мне - не удалось найти путь назад к святыне. Мы вообще на те звезды смотрим? Такое ощущение, что мы потратили неделю зазря."
 pilgrimage.2006.a:0 "Мы должны найти проводника любой ценой."
 pilgrimage.2006.b:0 "Честное слово, нам просто надо пройти еще немного..."

 pilgrimage.2007.t:0 "$pilgrimage_header$ размышления"
 pilgrimage.2007.desc:0 "Здесь, поздно ночью, я иногда смотрю на звезды и удивляюсь. [ROOT.Char.GetFaith.PantheonTerm] может меня вообще видеть здесь, так далеко от дома?\n\nДля чего все это?"
 pilgrimage.2007.a:0 "[ROOT.Char.GetFaith.PantheonTerm|U] пожелал бы мне этого!"
 pilgrimage.2007.b:0 "То, что я хочу, так это увидеть дальние края."
 pilgrimage.2007.c:0 "Это все ради видимости."

 pilgrimage.2008.t:0 "$pilgrimage_header$ болезнь"
 pilgrimage.2008.desc:0 "Видимо, путешествие плохо сказалось на мне. Может, это просто чужие земли с чужим воздухом, или меха недостаточно теплые.\n\nТак или иначе, мой кашель не прекращался уже несколько недель, я сегодня утром сделал над собой великое усилие, чтобы встать. Есть ли у меня вообще силы, чтобы идти дальше?"
 pilgrimage.2008.a:0 "Не время сдаваться!"
 pilgrimage.2008.a.tt:0 "Путешествовать, пока [GetTrait('ill').GetName( GetPlayer )] опасно"
 pilgrimage.2008.b:0 "Не могу так идти."
 pilgrimage.2008.whole_of_body:0 "Ах, этот кашель быстро пройдет."

 pilgrimage.2009.t:0 "$pilgrimage_header$ хриплый кашель"
 pilgrimage.2009.desc:0 "Путешествие не идет мне на пользу. Мое здоровье не укрепилось из-за моего стремления получить милость [ROOT.Char.GetFaith.PantheonTerm]. Все становится хуже и хуже. Я не помню, как я дышал без усилий."
 pilgrimage.2009.a:0 "Я дойду до конца. Пусть [ROOT.Char.GetFaith.HighGodNameAlternate] благословит меня."
 pilgrimage.2009.b:0 "Это явно воля [ROOT.Char.GetFaith.HighGodNamePossessive], чтобы я вернулся назад."

 # Встреча с мистиком
 pilgrimage.2010.t:0 "Мистик и $pilgrimage_header$"
 pilgrimage.2010.desc:0 "[mystic.GetTitledFirstName] - один из самых странных людей, повстречавшихся мне на пути. [mystic.GetSheHe|U] видимо твердо верит, но также разъясняет природу [ROOT.Char.GetFaith.HighGodName] и что это все значит. Ночью, [mystic.GetHerHis] палатка была освещена свечами, и иногда из нее исходит странное пение и необычный запах благовоний.\n\nЯ был не готов к тому, что [mystic.GetFirstNameNoTooltip] предложит мне войти."
 pilgrimage.2010.a:0 "Очень любопытно..."
 pilgrimage.2010.a.tt:0 "Вы входите внутрь"
 pilgrimage.2010.b:0 "Нет, спасибо, все это попахивает ересью!"

 pilgrimage.2011.desc:0 "Внутри [mystic.GetTitledFirstNamePossessive] палатки, Меня встречают сильные запахи и невероятно жгучий, тяжелый воздух. "Важно, чтобы мы обратили свой взор внутрь себя," [mystic.GetSheHe] объясняет и садится.\n\n"Закройте глаза и сосредоточьтесь, как я. Пусть [ROOT.Char.GetFaith.PantheonTerm] протечет через вас. Достигните экстаза божественности!""
 pilgrimage.2011.a:0 "Да! Я чувствую связь с [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 pilgrimage.2011.a.tt:0 "Вы испытываете божественную эйфорию."
 pilgrimage.2011.b:0 "Мне так хорошо, что я вздремнул..."
 pilgrimage.2011.b.tt:0 "Вам приятно, вы дремлете."
 pilgrimage.2011.c:0 "Скажи мне, какое это имеет отношение к [ROOT.Char.GetFaith.HighGodName]?"
 pilgrimage.2011.c.tt:0 "Вы вступаете в спор с мистиком."
 
 pilgrimage.2012.desc:0 "Я не могу точно вспомнить, что произошло после того, как я вошел в мистическую палатку. Все, что я могу вспомнить, - это смутные образы и головокружение.\n\nТеперь я задаюсь вопросом, а был ли [mystic.GetSheHe] здесь вообще..."
 pilgrimage.2012.a:0 "[mystic.GetSheHe|U] имел много странных идей."

 pilgrimage.2013.desc:0 "После следования инструкций [mystic.GetTitledFirstNamePossessive], Я вижу все гораздо яснее. Я #EMP чувствую#! это. [ROOT.Char.GetFaith.PantheonTerm|U], мир, все это проходило через мое тело. Через душу.\n\nКогда я вышел из палатки через несколько часов, у меня появляется новое понимание себя и всей жизни."
 pilgrimage.2013.a:0 "я был слеп, а теперь вижу."

 pilgrimage.2014.desc:0 "Когда я очнулся после того, как уснул в [mystic.GetTitledFirstNamePossessive] палатке, она исчезла. Мои слуги кружились вокруг коврика, на котором я спал, но здесь не было и следа этого мистика.\n\nЯ хотя бы выспался!"
 pilgrimage.2014.a:0 "Почему моя сумка кажется удивительно легкой?"

 pilgrimage.2015.desc:0 "Честно, никогда не ожидал [mystic.GetTitledFirstName], чтобы ответить за [mystic.GetHerHis] странные практики также, как и [mystic.GetSheHe].\n\nЯ все еще с подозрением смотрю на... что бы [mystic.GetSheHe] он ни замышлял, но у меня появилсь новые идеи для рассмотрения!"
 pilgrimage.2015.a:0 "Как ты #EMP можешь#! стать ближе к [ROOT.Char.GetFaith.PantheonTerm]?"

 pilgrimage.2101.t:0 "$pilgrimage_header$ Жажда близости"
 pilgrimage.2101.desc:0 "Как долго я не чувствовал тепла чужого тела? Это паломничество увело меня далеко от моего дома, а также от моих удобств.\n\nКак я тоскую по желаниям плоти, по объятиям любовниц и их крикам наслаждения, когда мы направляем друг друга к достижению экстаза. Эти фантазии не перестают заполнять мой разум, и я чувствую искушение уступить своим желаниям, чтобы я мог сосредоточиться."
 pilgrimage.2101.desc.lust_vice:0 "\n\n[ROOT.Char.GetFaith.HighGodName], я знаю, что это грех! Почему ты так сурово испытываешь меня? Разве моего паломничества недостаточно, чтобы доказать мою преданность?"
 pilgrimage.2101.desc.lust_virtue:0 "\n\nОпределенно, это часть испытаний от [ROOT.Char.GetFaith.HighGodNamePossessive]! Могу ли я оставаться добродетельным, не становясь жертвой возможных врагов веры во время паломничества?"
 pilgrimage.2101.desc.lust_neutral:0 "Это неприятное чувство досады, от которого я должен избавиться! Но это не лишено риска. Это чужие земли, не мой дом, и мной могут воспользоваться в этот момент слабости".
 pilgrimage.2101.a:0 "Только одну ночь..."
 pilgrimage.2101.b:0 "Зачем ограничивать себя одним борделем? Давайте посетим столько, сколько сможем!"
 pilgrimage.2101.c:0 "Я должен пересилить себя и продолжать паломничество!"

 # 'Temptation/Virtue' Journey Events
 pilgrimage.2501.t:0 "$pilgrimage_header$ Жалкий нищий"
 pilgrimage.2501.desc.opening:0 "Когда моя свита проезжает по маленькому городку, я чувствую, как кто-то тянет меня за подол одежды. Обернувшись, чтобы посмотреть, я вижу худого, потрепанного попрошайку, [beggar.GetWomanMan], глазеющего на меня .\n\n"О великий господин, я умоляю тебя, дай несколько монет бедному нищему! Я умираю с голоду, и никто из местных не поможет мне.""
 pilgrimage.2501.desc.virtue.generous:0 "\n\nДаже если щедрость это не моё, пребывание в паломничестве напоминает мне, что благотворительность ожидается от всех набожных [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]..."
 pilgrimage.2501.desc.virtue.compassionate:0 "\n\nХотя я равнодушен к беде [beggar.GetHerHis], пребывание в паломничестве напоминает мне, что сострадание к менее удачливым ожидается от всех набожных [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]..."
 pilgrimage.2501.desc.sin.generous:0 "\n\nКаким бы несчастным ни выглядел этот бедолага [ROOT.Char.GetFaith.PantheonTerm] считает благотворительность грехом..."
 pilgrimage.2501.a.virtue:0 "Во славу [ROOT.Char.GetFaith.HighGodNamePossessive], я думаю, что дам тебе немного денег..."
 pilgrimage.2501.a.sin:0 "Не могу заставить себя сказать "нет"!"
 pilgrimage.2501.b:0 "Ба! Иди искать работу, зарабатывай сам!"
 pilgrimage.2501.c.arrogant:0 "Как ты смеешь трогать мои одеяния, худородец!?"

 pilgrimage.2502.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2502.desc.gave:0 ""Да! Да, спасибо вам, ми[ROOT.Char.Custom('LadyLordWomanMan')], спасибо... [ROOT.Char.GetFaith.HighGodName], это был он? И ему спасибо! Но, о щедрейший [ROOT.Char.Custom('LadyLordWomanMan')], я могу попросить еще отсыпать?"
 pilgrimage.2502.desc.refused:0 ""Нет! Нет, ми[ROOT.Char.Custom('LadyLordWomanMan')], пожалуйста, смилуйтесь!"
 pilgrimage.2502.desc.end:0 "Моя сестра больна и отчаянно нуждается в лекарствах! Ваши деньги могли бы спасти ей жизнь, пожалуйста! Мы были бы вам очень признательны!""
 pilgrimage.2502.a:0 "Ээ... ладно. Для лекарств."
 pilgrimage.2502.b:0 "Нет, я не могу! Это #EMP неправильно#!!"
 pilgrimage.2502.c.gave:0 "Нет, что дал, то дал!"
 pilgrimage.2502.c.refused:0 "Я сказал #EMP нет#!! Теперь исчезни!"

 pilgrimage.2503.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2503.desc:0 ""Замечательно! Пусть она поскорее оправится от своей болезни. Но могу ли я попросить еще немного? Моя сестра, у нее есть дети, ну и, вы знаете, какие они. Они такие обжоры! Не могли бы вы дать нам чутка еды...?""
 pilgrimage.2503.a:0 "Ладно. Хорошо. Дети не должны голодать."
 pilgrimage.2503.b:0 "Я думаю, что дал уже достаточно."

 pilgrimage.2504.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2504.desc:0 "Спасибо, спасибо вам большое, о, ми[ROOT.Char.Custom('LadyLordWomanMan')]! Я бесконечно благодарен, ибо я в долгу перед вами за то, что никогда не смогу вернуть!\n\nБожья щедрость [ROOT.Char.GetFaith.HighGodNamePossessive] не знает пределов, я буду восхвалять [ROOT.Char.GetFaith.HighGodHerHis] до конца жизни!"
 pilgrimage.2504.a:0 "Ты забыл, я и это дал."
 pilgrimage.2504.a.flavor:0 "Вы бы оставили лучшее позади?"
 pilgrimage.2504.b:0 "Ты сказал, в долгу передо мной? Хмм..."
 pilgrimage.2504.c.virtue:0 "Пожалуйста. А теперь ступай, с благословением [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.2504.c.sin:0 "Да, да.. а теперь иди."

 pilgrimage.2511.t:0 "$pilgrimage_header$ Самоуверенный мелкий лорд"
 pilgrimage.2511.desc.start:0 "[destination_title.GetNameNoTierNoTooltip] привлекает паломников со всего [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] мира, так что вполне возможно, что я столкнулся бы с [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)] на своем пути.\n\n #EMP Это#! непостижимо дерзкий способ, как [lordling.GetSheHe] обошелся со мной, отрезав мое окружение от [lordling.GetHerHis] лошади и зовущий меня [ROOT.Char.Custom('InsultNoun')]... #EMP в лицо#!, никак иначе!"
 pilgrimage.2511.desc.wrathful:0 "\n\nМоя кровь кипит, я сдерживаю себя только тем, что [ROOT.Char.GetFaith.PriestNeuterPlural] сказал нам проявлять сдержанность и не позволять нашим эмоциям брать верх."
 pilgrimage.2511.desc.vengeful:0 "\n\nИменно в такие моменты мне напоминают [ROOT.Char.GetFaith.PantheonTerm] повелевает нам прощать тех, кто причинил нам зло."
 pilgrimage.2511.desc.vengeful.christian:0 "\n\nIt is times like this I am reminded Jesus commanded us to turn the other cheek..."
 pilgrimage.2511.a:0 "К черту это, я тебе преподам урок!"
 pilgrimage.2511.b:0 "Вдох... выдох..."
 pilgrimage.2511.c:0 "Должен же быть способ чтобы лучше справиться с этим гневом."

 # Christian Pilgrimage Journey Events

 pilgrimage.3001.t:0 "$pilgrimage_header$ Tears of [ROOT.Char.GetFaith.WaterGodName]"
 pilgrimage.3001.desc:0 "Even when on pilgrimage, the priests still hold Mass every Sunday. It is held out in the open when no church is nearby, but early this morning, a storm rolled in and has not ceased.\n\nUndeterred, a zealous [ROOT.Char.Custom('DefaultPriestTitle')] is standing out in the pouring rain, giving a sermon about perseverance in the face of adversity. Despite this, the size of [zealous_priest.GetHerHis] audience is rapidly dwindling as discouraged adherents seek refuge from the torrential rain."
 pilgrimage.3001.a:0 "What is a little rain to a faithful [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]?"
 pilgrimage.3001.a.tt:0 "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.b:0 "Forget this madness, I'll be in my tent."

 pilgrimage.3002.t:0 "$pilgrimage_header$ Adam's Innocence"
 pilgrimage.3002.desc:0 "As my party prepares to break camp, I notice a massive commotion nearby — A naked [naked_preacher.GetWomanMan] has climbed on top of a large rock and is preaching to the assembled crowd.\n\n"The original sin still stains our souls my friends, but that need not be so! If we shed our garbs, can we recover the lost innocence of Adam and Eve... then, and #EMP only#! then, will the Holy Spirit see fit to touch us and show us God's true love!""
 pilgrimage.3002.a:0 "[naked_preacher.GetSheHe|U] has the right idea! I've never felt so close to [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.3002.b:0 "Heretic! Get [naked_preacher.GetHerHim] down from there!"
 pilgrimage.3002.c:0 "Challenge [naked_preacher.GetHerHim] to a theological debate."
 pilgrimage.3002.c.success:0 "You convince the preacher of [naked_preacher.GetHerHis] folly"
 pilgrimage.3002.c.failure:0 "You are unable to counter the preacher's arguments"
 pilgrimage.3002.d:0 "Ignore [naked_preacher.GetHerHim] and continue on my journey."

 pilgrimage.3003.t:0 "$pilgrimage_header$ The End Is Nigh"
 pilgrimage.3003.desc:0 "As my party passes through a small town I notice a throng of people filling the market square. At the center a [doomsayer.GetWomanMan] stands on an overturned fish cart, shouting wildly to all who will listen.\n\n"The Day of Judgement is nigh! Repent! Repent I say, or you shall be damned for all eternity!\n\nThe worried looking townsfolk nervously whisper to each other, fearful of the doomsayer's words."
 pilgrimage.3003.a:0 ""De die autem illa et hora nemo scit!""
 pilgrimage.3003.a.flavor:0 "The Bible is clear; no man knows when the Day shall be!"
 pilgrimage.3003.b:0 "I sure am glad this pilgrimage comes with an indulgence!"
 pilgrimage.3003.c:0 "That [doomsayer.GetWomanMan] is #EMP not#! a priest! Cast [doomsayer.GetHerHim] down!"

 # Muslim Pilgrimage Journey Events
 pilgrimage.3101.t:0 "$pilgrimage_header$ Ihram"
 pilgrimage.3101.desc:1 "As I near Mecca, I find myself now standing before the Mīqāt, the boundary between the sacred spaces of Mecca and the outside world.\n\nFrom this point on I must enter a state of Ihram, undergoing a ritual cleansing and wearing only the prescribed attire. I must also refrain from sexual acts, swearing, and arrogant or rude thoughts."
 pilgrimage.3101.a:0 "I will commit to Ihram with the utmost dedication."
 pilgrimage.3101.b:0 "Ehh... it's not like anyone will know if I slip up."

 pilgrimage.3102.t:0 "$pilgrimage_header$ Ziyarat"
 pilgrimage.3102.desc:0 "Though the Hajj is mandatory for all Muslims, pilgrimages to other locations are far less common. As these Ziyarat are not required by Islamic doctrine, the Muslims who chose to undertake them can have a wide variety of motivations for doing so.\n\nAs we travel along the road to [destination_title.GetNameNoTierNoTooltip], I find myself thinking about what made me want to take this journey in particular..."
 pilgrimage.3102.a:0 "I want to see the entirety of Allah's glorious creation."
 pilgrimage.3102.b:0 "My zeal burns so hot that I wish to do more than just the Hajj."
 pilgrimage.3102.c:0 "The doubts I harbor compel me to look for answers in distant lands."

 # Hindu Pilgrimage Journey Events
 pilgrimage.3201.t:0 "$pilgrimage_header$ Ritual Cleansing"
 pilgrimage.3201.desc:0 "Ritual purification is a crucial part of every Hindu pilgrim's journey. A common form of this is to wash oneself in the waters of a sacred river crossing.\n\nThere is one such crossing just up ahead, but I cannot help but notice it is #EMP filled#! with commoners who have also come on pilgrimage..."
 pilgrimage.3201.a:0 "Join the other faithful in the sacred waters."
 pilgrimage.3201.b:0 "I will not bathe with #EMP peasants#!!"

 pilgrimage.3202.t:0 "$pilgrimage_header$ Holiness of the Forest"
 pilgrimage.3202.desc.hinduism:0 "While the Seven Holy Cities are the most sacred of places, the wilderness itself has its own kind of sacredness. "
 pilgrimage.3202.desc.buddhism:0 "Gautama Buddha taught us that all life is sacred. While sentient beings are the highest form of life, even the smallest blade of grass still deserves respect."
 pilgrimage.3202.desc.jainism:0 "Ahiṃsā, or non-violence, is one of the main precepts of Jainism. Even violence against plants is prohibited, excluding the bare minimum needed to sustain life."
 pilgrimage.3202.desc.nature:0 "The arrogance of man has led many to believe they are above nature, but they are wrong. The natural world exists in the truest, most purest state of being."
 pilgrimage.3202.desc.end:0 "\n\nAs we pass through a simple forest clearing, it strikes me just how serene and quiet it is. No struggle, no strife... just a simple peace enjoyed by the trees and shrubs."
 pilgrimage.3202.a:0 "Let us spend some time here, and contemplate the universe."
 pilgrimage.3202.a.tt:0 "Your pilgrimage will be #N delayed several months#!"
 pilgrimage.3202.b:0 "Hurry up, let us get on with it!"
 pilgrimage.3202.b.tt:0 "You will reach your destination #P several weeks sooner#!"

 # Buddhist Pilgrimage Journey Events
 pilgrimage.3301.t:0 "$pilgrimage_header$ Critical Bhikkhu"
 pilgrimage.3301.desc:0 "Along the pilgrim's path I see many wanderers, those who have abandoned the world and freed themselves from all worldly attachments.\n\nToday an elderly wanderer eyes my entourage as [wanderer.GetSheHe] walks beside me. "You bring too much with you. To achieve enlightenment, you must cast off your worldly possessions like me, and travel in naught but simple robes.""
 pilgrimage.3301.a:0 "I can manage that, at least for this journey."
 pilgrimage.3301.b:0 "But my tent, my blankets? It is too much. I am not ready!"
 pilgrimage.3301.c:0 "Ah, but is against Ṛta for a [ROOT.Char.GetTitleAsNameNoTooltip] to travel in austerity."

 # Generic Pilgrimage Destination Events
 # Standard arrival
 pilgrimage.4001.t:0 "$pilgrimage_header$ прибытие"
 pilgrimage.4001.desc:0 "Я наконец-то здесь, душой и телом, в великом [ROOT.Char.GetFaith.HouseOfWorship] от [destination_title.GetNameNoTierNoTooltip].\n\nКак [ROOT.Char.GetFaith.BishopNeuter] предлагает мне благословение, я думаю обо всем, что должно было произойти, чтобы [ROOT.Char.GetFaith.PantheonTerm] привел меня сюда именно сейчас."
 pilgrimage.4001.cynical_end:0 "\n\nКак много я прошел пешком..."
 pilgrimage.4001.a:0 "Я прошел священный путь."
 pilgrimage.4001.b:0 "Важно то, что меня здесь видят и слышат."

 # The Mystic is there!
 pilgrimage.4002.desc:0 "Наконец-то я здесь, телом и душой, в конце моего великого паломничества. Я, видимо, должен был встретить [mystic.GetTitledFirstName], искателя истинного знания о божественном?\n\n"Осмотрись, [ROOT.Char.GetFirstNameNoTooltip]!" - говорит [mystic.GetSheHe]. "Разве эта слава не та, как я говорил, что она будет?""
 pilgrimage.4002.a:0 "Действительно, это так, друг мой!"
 pilgrimage.4002.b:0 "Это... все в порядке."
 pilgrimage.4002.c:0 "О да, мне нравится, что я вижу."

 # Specific Pilgrimage Destination Events

   # Christian
 pilgrimage.5001.t:0 "The Golden Hill of Sancre Tor"
 pilgrimage.5001.desc:0 "Pilgrims flock to Rome from all over the Christian world. Some follow the Via Francigena; others take less well known paths. In the end, we all converge here, at St. Peter's Basilica, where the great man himself was put to rest.\n\nStanding here with the other pilgrims, I sense a feeling of solemn unity and fellowship shared amongst the gathered, all having overcoming various trials and tribulations along their journey."
 pilgrimage.5001.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5001.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5011.t:0 "$pilgrimage_header$ O Jerusalem, Jerusalem!"
 pilgrimage.5011.desc.beginning:0 "No other city in the world has a history quite like Jerusalem. In addition to the many other holy sites there, the city contains "
 pilgrimage.5011.desc.christian:0 "the Church of the Holy Sepulchre, built over the combined places where Jesus was crucified, buried, and resurrected."
 pilgrimage.5011.desc.muslim:0 "the Haram esh-Sharif, the site where Muhammad ascended to Heaven after his time on earth."
 pilgrimage.5011.desc.jewish:0 "the Temple Mount, the location of the Holy of Holies, and the site where the Third Temple is prophecized to be rebuilt."
 pilgrimage.5011.desc.end:0 "\n\nStanding outside of the Temple Mount, with my hand on the Western Wall, I find myself reflecting on everything that happened on my journey to this city of legend."
 pilgrimage.5011.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5011.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5021.t:0 "$pilgrimage_header$ The City of the World's Desire!"
 pilgrimage.5021.desc:0 "I finally stand on the hills outside Constantinople, a glimmering jewel of civilization that echoes with the glory of the Roman Empire. It is truly a site to behold!\n\nNear the center I can see the Hagia Sophia, the great center of worship, which is often the considered the epitome of Byzantine architecture.\n\nIt is far from the only wonder here though, and as I gaze out over the city I marvel at the glories of [ROOT.Char.GetFaith.CreatorNamePossessive] creation."
 pilgrimage.5021.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5021.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5031.t:0 "$pilgrimage_header$ Alexandria!"
 pilgrimage.5031.desc:0 "At last I have arrived in Alexandria, the home of Christian monasticism. The very first monks and hermits began their journeys in the desert caves around the city, which are still in use today.\n\nThough not as famous as Jerusalem or Rome, Alexandria has a long history as a center of theology and learning. Even after centuries of Islamic occupation, enclaves of Christians living within the city still keep their faith strong."
 pilgrimage.5031.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5031.b:0 "$pilgrimage.4001.b$"

   # Jewish
 pilgrimage.5101.t:0 "$pilgrimage_header$ Sinai and Horeb"
 pilgrimage.5101.desc:1 "[ROOT.Char.GetFaith.HighGodName] first spoke to Moses on the top of Mt. Sinai, taking on the form of a burning bush. Later, on the same mountain, [ROOT.Char.GetFaith.HighGodNameSheHe|U] delivered onto him the Ten Commandments, which have formed the foundation of all Abrahamic doctrine.\n\nIt is without question that [ROOT.Char.GetFaith.HighGodName] favors this place, and I find myself wondering if [ROOT.Char.GetFaith.HighGodNameSheHe|U] is looking down at me as I stand on these sacred slopes..."
 pilgrimage.5101.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5101.b:0 "$pilgrimage.4001.b$"

   # Muslim
 pilgrimage.5201.t:0 "$pilgrimage_header$ The Hegira"
 pilgrimage.5201.desc:0 "Muhammad was not always beloved, and in the earliest days of the Muslim faith many rejected him and his teachings.\n\nAfter being warned of an assassination plot, he left Mecca to travel to Yathrib, where a growing group of Muslims welcomed him with open arms. This journey was known as the Hegira, and in his new home Muhammad was able to rally the warring tribes around him in submission to Allah.\n\nYathrib would go on to be renamed Medina, the city of the Prophet, in honor of this. Now here I am, ready to honor his journey myself."
 pilgrimage.5201.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5201.b:0 "$pilgrimage.4001.b$"

   # Hindu
 pilgrimage.5301.t:0 "$pilgrimage_header$ Varanasi"
 pilgrimage.5301.desc:0 "At last I have arrived in Varanasi. Founded by the god Shiva in far-back antiquity, the great city attracts pilgrims from long and far.\n\nIt is not just Hindu pilgrims who travel here though, as the city is near the site where Gautama Buddha first taught his disciples.\n\nSeeing this mixing of the faithful first-hand, and the knowledge and discussion that flow from it, makes me newly aware of how we all live in this world together."
 pilgrimage.5301.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5301.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5311.t:0 "$pilgrimage_header$ Ayodhya"
 pilgrimage.5311.desc:1 "At long last I have arrived in Ayodhya, birthplace of the god Rama and setting of the great epic Ramayana. As an incarnation of Vishnu, Rama's birth and life are considered to be a shining example of dharma in action.\n\nAs a tale which has inspired generations of Hindus, being at the place of the Ramayana makes me wonder what kind of mark my own legacy will leave on history..."
 pilgrimage.5311.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5311.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5321.t:0 "$pilgrimage_header$ Mathura"
 pilgrimage.5321.desc:0 "I have finally arrived at my destination, Mathura. It is here that the god Krishna was born, the deity compassion, love, and tenderness.\n\nLooking around, I can see all of those aspects displayed by the pilgrims who flock here to worship at the Krishna Janmasthan Temple Complex, one of the most splendid and grand pieces of religious architecture build to date."
 pilgrimage.5321.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5321.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5331.t:0 "$pilgrimage_header$ Haridwar"
 pilgrimage.5331.desc:0 "At long last I have arrived at the source of the sacred Ganges River, Haridwar.\n\nThe city was built upon the site where the goddess Ganga herself descended when Lord Shiva released the mighty river from his locks of hair.\n\nKnown for being able to wash away sins, pilgrims from all over the world flock here to bathe in the waters of the river. Now I will be one of them."
 pilgrimage.5331.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5331.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5341.t:0 "$pilgrimage_header$ Kanchipuram"
 pilgrimage.5341.desc:1 "At long last I have arrived in Kanchipuram, home of the Kamakshi Amman Temple.\n\nDedicated to the mother goddess, this temple is known as a place of peace and prosperity, and remains one of the seven holiest sites in Hinduism. "
 pilgrimage.5341.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5341.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5351.t:0 "$pilgrimage_header$ Ujjayini"
 pilgrimage.5351.desc:0 "Arriving in the ancient city of Ujjain, I begin making my way towards the Mahakaleshwar Jyotirlinga.\n\nDedicated to Lord Shiva in his incarnation as Mahakaleshwar, the city has long been both a pilgrimage and administrative center, creating a great bustling metropolis that pulses with the lives of the faithful.\n\nAfter arriving at the great temple I seek the blessing of the [ROOT.Char.GetFaith.BishopNeuter], cleaning my soul of its sins."
 pilgrimage.5351.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5351.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5361.t:0 "$pilgrimage_header$ Dwarka"
 pilgrimage.5361.desc:0 "At last I am on the threshold of the Gateway City, Dwarka, one of the greatest sites in Hinduism.\n\nAccording to legend, Vishnu's incarnation of Krishna reclaimed great swathes of land from the sea itself so that the city could be built here. Since then, the city has grown substantially, becoming a religious and economic hub that attracts pilgrims from all over... myself among them."
 pilgrimage.5361.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5361.b:0 "$pilgrimage.4001.b$"

   # Buddhism
 pilgrimage.5401.t:0 "$pilgrimage_header$ Bodh Gaya"
 pilgrimage.5401.desc:0 "I have arrived in the holiest place in the world for Buddhists, Bodh Gaya is the place where [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] attained enlightenment under the Bodhi Tree.\n\nSince then the elaborate Mahabodi Temple was constructed around the sacred tree, and pilgrims from all over the world flock here to learn more of [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] story and celebrate [ROOT.Char.GetFaith.HighGodHerHis] life."
 pilgrimage.5401.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5401.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5411.t:0 "$pilgrimage_header$ Kushinagar"
 pilgrimage.5411.desc:0 "At last I have arrived in Kushinagar, where it is said [ROOT.Char.GetFaith.HighGodName] passed on from the mortal world.\n\nHaving attained Nirvana in life, [ROOT.Char.GetFaith.HighGodHerHis] death is to be celebrated, as [ROOT.Char.GetFaith.HighGodNameSheHe] attained Parinirvana after dying and broke free from the chains of rebirth. This moksha, or liberation, is the ultimate goal of a devout Buddhist."
 pilgrimage.5411.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5411.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5421.t:0 "$pilgrimage_header$ Sarnath"
 pilgrimage.5421.desc:0 "My journey has finally brought me to Sarnath, the site where [ROOT.Char.GetFaith.HighGodName] first taught the four noble truths to [ROOT.Char.GetFaith.HighGodHerHis] followers as well as the teachings associated with it.\n\nIt was here that the first Buddhist school was founded, which even today attracts pilgrims from all over the world."
 pilgrimage.5421.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5421.b:0 "$pilgrimage.4001.b$"

   # Jainism
 pilgrimage.5501.t:0 "$pilgrimage_header$ Shikharji"
 pilgrimage.5501.desc:1 "According to the Nirvana Kanda, twenty of the twenty-four Jain tirthankaras attained Moksha here on the mountain of Shikharji. Such a storied history has made this place the most important pilgrimage site in the Jain community, and as my gaze wanders from the highest peaks to the lowest reaches I find myself reflecting on my own journey here and what it means for my life."
 pilgrimage.5501.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5501.b:0 "$pilgrimage.4001.b$"
  
 # Zoroastrian
 pilgrimage.5601.t:0 "$pilgrimage_header$ The Divine Consciousness"
 pilgrimage.5601.desc:0 "As I stand upon the slopes of Mount Ushi-darena, the vista of the lower reaches spreads out before me. Faced with the awe-inspiring sight, I cannot help but think about how Zoroaster attained illumination here, receiving the knowledge of Ahura Mazda to spread to the world below. Like most pilgrims here I feel no divine spark of prophecy, yet even still I cannot help but marvel at what lay before me."
 pilgrimage.5601.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5601.b:0 "$pilgrimage.4001.b$"

   # Norse Germanic
 pilgrimage.5901.t:0 "$pilgrimage_header$ Paderborn!"
 pilgrimage.5901.desc:0 "Deep in the forests of Paderborn once lay Irminsul, the Great Pillar. Erected to honor Odin, the monument was destroyed by Charlemagne during the Saxon Wars, but our people continue to flock to the site where it once stood in honor of its memory. Now I can say that I, too, have made pilgrimage to the sacred place."
 pilgrimage.5901.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5901.b:0 "$pilgrimage.4001.b$"

   # Tengri
 pilgrimage.5911.t:0 "$pilgrimage_header$ Open Blue Skies"
 pilgrimage.5911.desc:0 "The world is [ROOT.Char.GetFaith.HighGodNamePossessive] temple, the great blue sky grander than the ceiling of any mosque or church. Here in great open steppes of [destination_title.GetNameNoTierNoTooltip] I feel especially close to [ROOT.Char.GetFaith.PantheonTerm], and find myself reflecting on my journey to reach this sacred place."
 pilgrimage.5911.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5911.b:0 "$pilgrimage.4001.b$"

   # Sanctity of Nature
 pilgrimage.5921.t:0 "$pilgrimage_header$ Священные рощи"
 pilgrimage.5921.desc:0 "Наконец-то я наконец-то прибыл в [destination_title.GetNameNoTierNoTooltip]. В то время как некоторые поклоняются в церквях, я знаю, что самые священные места находятся в открытом лесу, где босые ноги ласкает мягкая, питающая земля.\n\nСтарые рощи здесь особенно почтенны, и я ловлю себя на том, что размышляю о своем месте в мире природы, стоя среди огромных деревьев."
 pilgrimage.5921.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5921.b:0 "$pilgrimage.4001.b$"

 # Generic Pilgrimage Return Events
 pilgrimage.9001.t:0 "$pilgrimage_header$ Возвращение"
 pilgrimage.9001.desc:0 "Мое путешествие было долгим, но я, наконец, снова вернулся домой. Хотя многое осталось прежним, кое-что изменилось в том, как [ROOT.Char.GetFaith.PriestNeuterPlural] и [ROOT.Char.GetFaith.BishopNeuterPlural] относятся ко мне.\n\nЯ прошел путь правоверного человека, и они настаивают, что это что-то изменило во мне, независимо от того, вижу я это сам или нет."
 pilgrimage.9001.a:0 "Хорошо снова быть дома."
