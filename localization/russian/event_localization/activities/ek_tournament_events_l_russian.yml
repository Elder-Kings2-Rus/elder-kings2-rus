 contest_events.0800.arcane_clash: "Руны вычерчиваются на песке арены, свитки изучаются в последний раз, тихо бормочутся заклинания, а глашатай объявляет о начале состязания. Маги всех школ готовятся раскрыть свой тайный потенциал в предстоящих дуэлях.\n\n" #NT!
 contest_events.0805.t.arcane_clash: "$tournament_phase_arcane_clash$: $contest_events.0505.t$" #NT!
  
 tournament_events.0150.arcane_clash: "Магические способности [arcane_clash_winner.GetTitledFirstNamePossessive|U] были достаточно сильны, чтобы победить всех противников и выиграть Магическое столкновение.\n" #NT!
 tournament_events.0150.arcane_clash_self: "Благодаря моим магическим способностям я смог победить всех противников и выиграть Магическое столкновение.\n" #NT!
  
 tournament_events.6051.arcane_clash: "Я пытался наложить тайное заклинание на [sabotage_target.GetFirstName] до начала [activity.GetCurrentPhase.GetPhase.GetName|l], чтобы обеспечить себе преимущество." #NT!
  
 tournament_versus_contest_end_flavor_arcane_clash_1: "[ROOT.Char.GetFirstNameOrMeNoTooltip|U] мог использовать более сильные заклинания." #NT!
 tournament_versus_contest_end_flavor_arcane_clash_2: "[ROOT.Char.GetFirstNameOrMeNoTooltip|U] оказался верховным магом." #NT!
 tournament_versus_contest_end_flavor_arcane_clash_3: "[ROOT.Char.GetFirstNameOrMeNoTooltip|U] продемонстрировал более глубокое понимание арканы, чем [second.GetFirstNameOrMeNoTooltip]." #NT!
  
 activity_window_character_arcane_clash_winner: "Победитель Магического столкновения\n[Character.GetShortUINameNoTooltip|U]" #NT!
  
 locale_window_widget_progress_to_victory_label_active_competing_arcane_clash: "Вы участвуете в #bold Магическом столкновении#!" #NT!
  
 death_contest_arcane_clash_accident: "был случайно убит на турнире в Магическом столкновении" #NT!
 death_contest_arcane_clash_accident_killer: "был случайно убит на турнире [TARGET_CHARACTER.GetUIName] в Магическом столкновении" #NT!
  
 tournament_prize_staff_name: "Приз [newly_created_artifact.GetType|U]" #NT!
  
 contest_bg_arcane_clash: "Магический турнир" #NT!
  
 contest_events.0864.t: "$tournament_contest_header$ Заклинание и контрзаклинание" #NT!
 contest_events.0864.desc: "Заклинания блокируются вардами, призывы возвращаются в Обливион, а любая рана заживает за секунды — независимо от того, была ли она вызвана огнем, искрой или льдом. До сих пор это была настоящая демонстрация магической мощи, и я вспоминаю, когда" #NT!
 contest_events.0864.flavor_1: "мой противник призвал этого гигантского Атронаха.\n\n" #NT!
 contest_events.0864.flavor_2: "мой противник почти подавил меня разрушительными заклинаниями.\n\n" #NT!
 contest_events.0864.flavor_3: "Мне нужно было решить, как поступить с исцеляющими способностями моих противников.\n\n" #NT!
 contest_events.0864.flavor_4: "нам обоим приходилось управлять своим запасом магии.\n\n" #NT!
 contest_events.0864.flavor_5: "Я внезапно столкнулся с заклинанием невидимости.\n\n" #NT!
 contest_events.0864.flavor_6: "с арены вырвался опасный дремора.\n\n" #NT!
 contest_events.0864.flavor_7: "мы достигли тупика между нашими силами.\n\n" #NT!
 contest_events.0864.flavor_8: "Я стал свидетелем тайных знаний моих противников.\n\n" #NT!
 contest_events.0864.flavor_9: "мой противник готовил это действительно необычное заклинание.\n\n" #NT!
 contest_events.0864.flavor_10: "Мне пришлось иметь дело с некромантскими силами.\n\n" #NT!
 contest_events.0864.flavor_11: "Я нанес противнику удар стихией в живот.\n\n" #NT!
 contest_events.0864.flavor_12: "Мой противник использовал силы лича.\n\n" #NT!
 contest_events.0864.flavor_13: "Я исчерпал свои магические резервы, чтобы обеспечить победу.\n\n" #NT!
 contest_events.0864.flavor_14: "Я предпринял попытку запугивания своего противника.\n\n" #NT!
 contest_events.0864.flavor_15: "Я использовал магию иллюзий, чтобы настроить судью против моего противника.\n\n" #NT!
 contest_events.0864.flavor_fallback: "Поле для дуэлей теперь покрыто шрамами от ударов стихий, а воздух наполнен тайной энергией. Наша магия почти исчерпана, и пришло время выбрать закрывающее заклинание.\n\n" #NT!
 contest_events.0864.a: "Разрушение - способ покончить с этим" #NT!
 contest_events.0864.b: "Универсальность Изменения мне сейчас поможет" #NT!
 contest_events.0864.c: "Мне придется снова положиться на свои способности к Восстановлению." #NT!
 contest_events.0864.d: "В конце концов, мой оппонент поддастся моим иллюзиям." #NT!
 contest_events.0864.e: "Буду действовать по ситуации" #NT!
  
 contest_events.0874.t: "$tournament_contest_header$ Магический финал" #NT!
 contest_events.0874.pivotal_success: "Я чувствую, как магия бурлит по моим венам, пока я формирую из нее мощное заклинание. Мой противник не может использовать правильные контрмеры и становится жертвой моей мощи. Я не могу сдержать улыбку, пока готовлю следующее заклинание, которое высвободит еще более высшие силы.\n\n" #NT!
 contest_events.0874.pivotal_neutral: "Какое бы заклинание ни пробовал один из нас – другой всегда находит правильный ответ. Похоже, это магическое испытание силы будет продолжаться до тех пор, пока один из нас не одержит верх или пока у него не закончится магия.\n\n" #NT!
 contest_events.0874.pivotal_failure: "Я вложил в это заклинание все свои знания и силу, но мой противник нейтрализует его одним взмахом руки. Я понимаю, что совершил серьезную ошибку, и маг не может себе этого позволить. Потраченная на это магия ставит меня в невыгодное положение, которое легко может привести к моему падению.\n\n" #NT!
 contest_events.0874.ptv_close: "Это действительно равновесие сил. Чтобы выйти из этой тупиковой ситуации, потребуется правильное заклинание." #NT!
 contest_events.0874.ptv_top: "Я явно доминирую в этой магической дуэли. Мне просто нужно сейчас избежать серьезных ошибок, и победа должна быть за мной." #NT!
 contest_events.0874.ptv_top_spectator: "[pivotal_contestant.GetFirstName|U] явно доминирует в этой магической дуэли. Сейчас просто нужно избегать серьезных ошибок, и победа будет [pivotal_contestant.GetHersHis]." #NT!
 contest_events.0874.ptv_bottom: "Пока что мои заклинания оказываются неэффективными, и каждое приближает меня к поражению. Мне нужно принять правильное решение, иначе все будет кончено..." 
 contest_events.0874.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] заклинания пока что оказываются неэффективными, и каждое приближает [pivotal_contestant.GetHerHim] к поражению. Если [pivotal_contestant.GetSheHe] не примет правильного решения сейчас, то все будет кончено..."
 contest_events.0874.ptv_top_half: "На данный момент мне удалось сохранить преимущество, поскольку мой противник изо всех сил пытается справиться с моими заклинаниями. Но победа все еще далеко." #NT!
 contest_events.0874.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] на данный момент удалось сохранить преимущество, поскольку противник изо всех сил пытается справиться с [pivotal_contestant.GetHerHis] заклинаниями. Но победа все еще далеко." #NT!
 contest_events.0874.ptv_bottom_half: "Я не смог найти правильный ответ на заклинания, которые были использованы на меня, но у меня еще остались магические силы. Если использовать их с умом, я мог бы восстановить свое положение." #NT!
 contest_events.0874.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] не смог найти правильный ответ на примененные заклинания, [pivotal_contestant.GetSheHe] еще имеет какую то магическую силу. При разумном использовании [pivotal_contestant.GetSheHe] всё может обернуть." #NT!
 contest_events.0874.ptv_fallback: "Потоки магии и взрывы стихий сотрясают землю, пока Магическое столкновение продолжается." #NT!
 contest_events.0874.spectator: "\n\nОба участника не дают друг другу возможности дышать, пока заклинание следует за заклинанием. В этой битве используются все школы магии, и толпа восхищается проявлением такой силы." #NT!
 contest_events.0874.final: "Воздух наполнился магией, а заклинания становились сильнее с каждой секундой. Эта демонстрация магической силы скоро достигнет своего апогея." #NT!
 contest_events.0874.winner_start: "Я чувствую свою возможность и не позволю ей пропасть даром, [versus_contestant.GetFirstName] не имеет возможности ей противостоять." #NT!
 contest_events.0874.loser_start: "Заклинание [versus_contestant.GetFirstName|U] застало меня врасплох. Я не смогу вовремя оправиться от этого, так как [versus_contestant.GetSheHe] уже готовит следующее заклинание." #NT!
 contest_events.0874.winner_surprise: "Иногда одно правильное заклинание в нужное время — это все, что нужно, чтобы решить исход равного состязания. Мне удается найти именно это заклинание, застигая противника врасплох." #NT!
 contest_events.0874.winner_grind: "Я медленно истощаю запасы [versus_contestant.GetHerHis] магии бесконечной бомбардировкой различными заклинаниями. Это лишь вопрос времени, когда [versus_contestant.GetHerHis] защита пошатнется и [versus_contestant.GetSheHe] уступит моему превосходству." #NT!
 contest_events.0874.loser_surprise: "Внезапной сменой используемой магической школы [versus_contestant.GetSheHe] умудряется застать меня врасплох. Мои защитные заклинания сметены, и я полностью открыт для [versus_contestant.GetHerHis] магических атак." #NT!
 contest_events.0874.loser_grind: "Я блокирую заклинание за заклинанием, но [versus_contestant.GetHerHis] запас магии кажется бесконечным. Моей защиты уже начинает не хватать, и это лишь вопрос времени, когда [versus_contestant.GetSheHe] полностью ее сокрушит." #NT!
 contest_events.0874.a: "Еще одно заклинание..." #NT!
 contest_events.0874.b: "Еще одно заклинание!" #NT!
  
 contest_events.6000.t: "$tournament_contest_header$ Могучий Атронах" #NT!
 contest_events.6000.desc: "[versus_contestant.GetFirstName] широко известен своим глубоким пониманием магии призыва, однако то, что [versus_contestant.GetSheHe] призывает, дало непроизвольную дрожь по всей толпе. Это Атронах — элементальная сущность из планов Обливиона — но это один из самых колоссальных экземпляров, которые я когда-либо видел.\n\nПосле короткой команды моего противника он поворачивается ко мне, готовый высвободить свою разрушительную силу. Я должен быстро разработать стратегию противостояния этой новой угрозе." #NT!
 contest_events.6000.a: "Призовите еще большего!" #NT!
 contest_events.6000.a.success: "Ваш Атронах выглядит равным  [versus_contestant.GetFirstNameNoTooltip]." #NT!
 contest_events.6000.a.failure: "Ваш Атронах не может сравниться с Атронахом [versus_contestant.GetFirstNameNoTooltip]." #NT!
 contest_events.6000.b: "Это просто очень большая цель." #NT!
 contest_events.6000.b.success: "Ты разнесешь этого Атронаха на куски." #NT!
 contest_events.6000.b.failure: "Атронах отбивает ваши разрушительные заклинания." #NT!
 contest_events.6000.c: "Используйте его против [versus_contestant.GetFirstNameNoTooltip]." #NT!
 contest_events.6000.c.success: "[versus_contestant.GetFirstNameNoTooltip|U] будет атакован своим собственным творением." #NT!
 contest_events.6000.c.failure: "У вас нет власти над этим элементальным существом." #NT!
 contest_events.6000.d: "Укрепите свое сопротивление стихиям." #NT!
 contest_events.6000.d.success: "Атронах не сможет причинить вам вред." #NT!
 contest_events.6000.d.failure: "Просто этого было недостаточно..." #NT!
 contest_events.6000.e: "«Эта штука ужасна!»" #NT!
  
 contest_events.6010.t: "$tournament_contest_header$ Бомбардировка разрушения" #NT!
 contest_events.6010.desc: "Огонь, мороз и молния. [versus_contestant.GetFirstName] высвобождает все элементы, находящиеся в [versus_contestant.GetHerHis] распоряжении, и мне едва удается противостоять этой разрушительной энергии. Моя защита скоро даст сбой, и в этом случае я могу не только проиграть этот поединок, но и получить серьезную травму.\n\nНо судья не поднимает руку; хотя эта сила может быть чрезмерной, она все равно подпадает под правила Магического столкновения. Мне предстоит найти выход из этой ситуации." #NT!
 contest_events.6010.a: "Положитесь на защиту, которая сдержит это." #NT!
 contest_events.6010.a.success: "Ваш подопечный способен сдерживать разрушительные заклинания." #NT!
 contest_events.6010.a.failure: "Ваш подопечный терпит неудачу" #NT!
 contest_events.6010.b: "Вызовите существо в виде живого щита." #NT!
 contest_events.6010.b.success: "Несчастный даэдра блокирует магические снаряды [versus_contestant.GetFirstNameNoTooltip]." #NT!
 contest_events.6010.b.failure: "Ваше призванное существо не продержалось и секунды." #NT!
 contest_events.6010.c: "Используйте иллюзии, чтобы перенаправить эти заклинания в толпу." #NT!
 contest_events.6010.c.success: "[watching_crowd.GetFirstName] попадает под действие заклинания." #NT!
 contest_events.6010.c.tt: "Кто-то может и пострадает, но, по крайней мере, это не ты." #NT!
 contest_events.6010.d: "«Я сдаюсь, я сдаюсь!»" #NT!
  
 contest_events.6020.t: "$tournament_contest_header$ Исцеление" #NT!
 contest_events.6020.desc: "Что бы я ни делал, [versus_contestant.GetFirstName] не теряет своей силы, благодаря магии восстановления, которая закрывает все раны в течение нескольких секунд. Я уже потратил значительную часть своей магической силы, но победа остается недостижимой, так как [versus_contestant.GetSheHe] стоит на месте, оставаясь совершенно невредимым.\n\n Толпа разделяет мое разочарование, так как тактика моего противника может быть эффективной, но приводит к довольно скудному представлению. Я должен решить, воспользоваться ли этим или найти способ окончательно преодолеть целительские способности [versus_contestant.GetFirstNameNoToolTip]." #NT!
 contest_events.6020.a: ""Попробуй вылечить #bold это#!!"" #NT!
 contest_events.6020.a.success: "Вы взрываете [versus_contestant.GetFirstNameNoTooltip|U] заклинанием большого разрушения." #NT!
 contest_events.6020.a.failure: "[versus_contestant.GetFirstNameNoTooltip|U] легко восстанавливается после вашей атаки." #NT!
 contest_events.6020.b: "Соберите поддержку толпы." #NT!
 contest_events.6020.c: "Возможно, призыв поможет." #NT!
 contest_events.6020.c.success: "Маленький даэдра прерывает исцеляющие заклинания [versus_contestant.GetFirstNameNoTooltip]." #NT!
 contest_events.6020.c.failure: "Ваш призыв не может сломить решимость [versus_contestant.GetFirstNameNoTooltip]." #NT!
 contest_events.6020.d: "«Кто здесь целитель?»" #NT!
 contest_events.6020.d.success: "Ваша восстанавливающая магия гораздо эффективнее." #NT!
 contest_events.6020.d.failure: "Вы не можете сравниться с целительной силой [versus_contestant.GetFirstNameNoTooltip]." #NT!
 contest_events.6020.e: "Если [versus_contestant.GetFirstNameNoTooltip] может дать столько жизненной силы..." #NT!
  
 contest_events.6030.t: "$tournament_contest_header$ Сдерживание" #NT!
 contest_events.6030.desc: "После первых минут нашей дуэли становится ясно, что [versus_contestant.GetFirstName] в настоящее время использует лишь часть магии. Благодаря умелому использованию магии изменения [versus_contestant.GetSheHe] поддерживает комплексную защиту, полагаясь исключительно на самые элементарные заклинания.\n\nОсторожность теперь превыше всего; если я пренебрегу приспосабливанием к этой стратегии, [versus_contestant.GetSheHe] потенциально может сокрушить меня, как только я исчерпаю свои собственные резервы." #NT!
 contest_events.6030.a: "Я также намерен разумно использовать свою магию." #NT!
 contest_events.6030.a.success: "Вам удается накопить большие магические резервы, чем [versus_contestant.GetFirstNameNoTooltip]." #NT!
 contest_events.6030.a.failure: "[versus_contestant.GetFirstNameNoTooltip|U] играет в эту игру лучше тебя." #NT!
 contest_events.6030.b: "«Хорошо, я знаю это заклинание ярости»." #NT!
 contest_events.6030.b.success: "[versus_contestant.GetFirstNameNoTooltip|U] мгновенно тратит все резервы." #NT!
 contest_events.6030.b.failure: "Ничто не может поколебать разум [versus_contestant.GetFirstNameNoTooltip]." #NT!
 contest_events.6030.c: "Пора придумать что-то неожиданное." #NT!
 contest_events.6030.d: "Просто отсидитесь." #NT!
  
 contest_events.6040.t: "$tournament_contest_header$ Где [versus_contestant.GetSheHe]?" #NT!
 contest_events.6040.desc: "Я заранее знал, что [versus_contestant.GetFirstName] — мастер магии иллюзий. Однако я все еще озадачен тем, что [versus_contestant.GetSheHe] внезапно исчезает из моего поля зрения. Волнение толпы ощутимо, воздух наполняется вздохами, а я на короткое время замираю. Теперь я не уверен, куда направить свои заклинания, и одновременно чувствую себя уязвимым для атак со всех возможных направлений.\n\nСледует ли мне расставить приоритеты в защите или попытаться определить местоположение моего противника? Могу ли я вообще предпринять разумные действия?" #NT!
 contest_events.6040.a: "Покройте всю территорию заклинаниями разрушения." #NT!
 contest_events.6040.a.success: "Вы задели [versus_contestant.GetFirstNameNoTooltip], несмотря на то, что [versus_contestant.GetHerHim] невидим." #NT!
 contest_events.6040.a.failure: "Вы все еще не обнаружили [versus_contestant.GetFirstNameNoTooltip]." #NT!
 contest_events.6040.a.failure_big: "Кто то из толпы пострадал от вашего чрезмерного использования магии." #NT!
 contest_events.6040.b: "«Никто от меня не скроется!»" #NT!
 contest_events.6040.b.success: "Вы успешно используете свои собственные навыки иллюзий, чтобы пробить магическую завесу [versus_contestant.GetFirstNameNoTooltip]." #NT!
 contest_events.6040.b.failure: "Ваших способностей недостаточно, чтобы отследить истинное положение [versus_contestant.GetFirstNameNoTooltip]." #NT!
 contest_events.6040.c: "Подготовьтесь к приближающейся атаке." #NT!
 contest_events.6040.c.success: "Ваша магия изменения предотвращает любой вред, нанесенный вашим невидимым соперником." #NT!
 contest_events.6040.c.failure: "[versus_contestant.GetFirstNameNoTooltip] все же удается преодолеть вашу защиту." #NT!
 contest_events.6040.d: "Против подобных трюков ничего не поделаешь." #NT!
  
 contest_events.6050.t: "$tournament_contest_header$ Даэдра вышли из-под контроля!" #NT!
 contest_events.6050.desc: "Нечто подобное должно было бы произойти, если такому фокуснику, как [versus_contestant.GetFirstName], разрешили участвовать в этих событиях! Дремора, вызванный [versus_contestant.GetFirstNameNoTooltip], смог вырваться на свободу в тот момент, когда [dremora_markynaz.GetSheHe] было призвано в этот план. Я вижу жажду крови на лице этого даэдра, поскольку [dremora_markynaz.GetFirstName] намеревается максимально использовать свою свободу.\n\n[dremora_markynaz.GetSheHe] готовится к атаке на неудачливую цель, но невозможно сказать, кто почувствует Гнев Дреморы." #NT!
 contest_events.6050.a: "Изгоните [dremora_markynaz.GetFirstNameNoTooltip|U] обратно в Обливион!" #NT!
 contest_events.6050.a.success: "Дремора возвращается туда, откуда пришел." #NT!
 contest_events.6050.a.failure: "Ваши попытки лишь раздражают [dremora_markynaz.GetFirstNameNoTooltip]." #NT!
 contest_events.6050.b: "«Интересно. Посмотрим, что произойдет»." #NT!
 contest_events.6050.b.success: "Дремора атакует [versus_contestant.GetFirstNameNoTooltip]." #NT!
 contest_events.6050.b.failure: "Дремора нападает на вас." #NT!
 contest_events.6050.b.neutral: "Дремора нападает на наблюдающую толпу." #NT!
 contest_events.6050.c: "Удачное отвлечение. Атакуйте, сейчас!" #NT!
  
 contest_events.6060.t: "$tournament_contest_header$ Мгновенный баланс сил" #NT!
 contest_events.6060.desc: "Пока заклинание следует за заклинанием в моем поединке с [versus_contestant.GetFirstName], никто из нас не может одержать верх. Хотя у нас разные подходы к магии, в данный момент мы достигли точки равновесия, реагируя на действия оппонента как участники сложного танца магической природы.\n\n Публика в достаточной степени впечатлена этим проявлением магического таланта, но мы оба знаем, что долго такое положение дел сохраняться не может. Один из нас рано или поздно должен найти выход из этой патовой ситуации, и я намерен, чтобы это был я." #NT!
 contest_events.6060.a: "Просто подождите, пока появится возможность выйти из тупика." #NT!
 contest_events.6060.a.success: "Вам удается поймать подходящий момент для сокрушительного удара." #NT!
 contest_events.6060.a.failure: "[versus_contestant.GetFirstNameNoTooltip|U] медленно одолевает вас." #NT!
 contest_events.6060.b: "Призовите что-нибудь, чтобы изменить баланс в вашу пользу." #NT!
 contest_events.6060.b.success: "Два против одного. Ваш призыв делает свое дело." #NT!
 contest_events.6060.b.failure: "Сосредоточение внимания на колдовстве, а не на самой битве, приводит к вашему поражению." #NT!
 contest_events.6060.c: "Положитесь на грубую, магическую мощь." #NT!
 contest_events.6060.c.success: "Иногда грубая сила стихий является правильным ответом в подобной ситуации." #NT!
 contest_events.6060.c.failure: "Отсутствие у вас изящества снижает шансы на победу." #NT!
 contest_events.6060.d: "«Я обучен действовать в подобных ситуациях!»" #NT!
 contest_events.6060.d.success: "Вы комбинируете магические и физические атаки, чтобы сбить противника с толку." #NT!
 contest_events.6060.d.failure: "Похоже, [versus_contestant.GetFirstNameNoTooltip] справляется с этим видом боя даже лучше тебя." #NT!
 contest_events.6060.e: "Признать [versus_contestant.GetFirstNameNoTooltip] достойным противником." #NT!
  
 contest_events.6070.t: "$tournament_contest_header$ Встреча с Высшим Магом" #NT!
 contest_events.6070.desc: "[versus_contestant.GetFirstName] определенно обладает значительными познаниями в магических искусствах. Заклинания поистине впечатляют, и каждое, напоминает произведение искусства.\n\nЯ не могу не испытывать определенного восхищения к тому, кто сумел накопить такой замечательный набор навыков. Однако я не должен упускать из виду свою цель. Мне нужно найти способ победить [versus_contestant.GetFirstNameNoTooltip] или, по крайней мере, чему-то научиться." #NT!
 contest_events.6070.a: "«Только темная магия может помочь мне здесь!»" #NT!
 contest_events.6070.b: ""[versus_contestant.GetFirstNameNoTooltip] точно не будет этого ожидать!"" #NT!
 contest_events.6070.c: "Вы будете полагаться на свой боевой опыт." #NT!
 contest_events.6070.d: "Я способен соответствовать этому уровню арканы!" #NT!
 contest_events.6070.d.success: "Вы показываете себя более чем равным." #NT!
 contest_events.6070.d.failure: "[versus_contestant.GetFirstNameNoTooltip] превосходит вас." #NT!
 contest_events.6070.e: "Постарайтесь чему-то научиться у своего противника." #NT!
  
 contest_events.6080.t: "$tournament_contest_header$ Демонстрация магической силы" #NT!
 contest_events.6080.desc: "Первые несколько минут моей дуэли с [versus_contestant.GetFirstName] прошли без происшествий. Однако теперь я понимаю, что [versus_contestant.GetSheHe] просто готовится к решающему моменту. Когда я оправляюсь от последствий предыдущего заклинания, [versus_contestant.GetSheHe] инициирует сложное заклинание. Напряженная тишина окутывает арену, в то время как магия начинает накапливаться в воздухе.\n\nКакую бы демонстрацию силы мой противник ни намеревался сотворить здесь, это может привести к моему поражению, если я не смогу ответить достаточно быстро." #NT!
 contest_events.6080.a: "«Я отражу это сразу же!»" #NT!
 contest_events.6080.a.success: "Вы изменяете свою кожу так, что она отражает заклинание обратно на [versus_contestant.GetFirstNameNoTooltip]." #NT!
 contest_events.6080.a.failure: "Заклинание [versus_contestant.GetFirstNameNoTooltip|U] оказалось слишком сильным." #NT!
 contest_events.6080.b: "Обман [versus_contestant.GetHerHis] ума, чтобы потерять концентрацию." #NT!
 contest_events.6080.b.success: "Отвлечение работает." #NT!
 contest_events.6080.b.failure: "Мысли [versus_contestant.GetFirstNameNoTooltip|U] защищены от ваших попыток." #NT!
 contest_events.6080.c: "Ударь первым!" #NT!
 contest_events.6080.c.success: "Вы наносите мощный стихийный удар до того, как заклинание успевает закончиться." #NT!
 contest_events.6080.c.failure: "[versus_contestant.GetFirstNameNoTooltip|U] защитил [versus_contestant.GetherselfHimself] от таких отчаянных попыток." #NT!
 contest_events.6080.d: "Разумеется, [versus_contestant.GetFirstNameNoTooltip] не сможет завершить это заклинание." #NT!
 contest_events.6080.d.success: "Заклинание не сработало – на этот раз вам повезло!" #NT!
 contest_events.6080.d.success_big: "Похоже, [versus_contestant.GetFirstNameNoTooltip] хвастался - заклинание дает ощутимый эффект." #NT!
 contest_events.6080.d.failure: "Вам придется ощутить всю мощь этого заклинания!" #NT!
  
 contest_events.6090.t: "$tournament_contest_header$ Столкновение с темной магией" #NT!
 contest_events.6090.desc: "Ходили слухи о склонности [versus_contestant.GetFirstName] к некромантии, и теперь я являюсь свидетелем этого воочию. Я не совсем уверен, как [versus_contestant.GetSheHe] это делает — возможно, кто-то подготовил арену накануне вечером — но внезапно труп нежити поднимается из земли прямо у меня под ногами!\n\nПоскольку мне приходится отбиваться от этого существа, [versus_contestant.GetFirstNameNoToolTip] уже готовит следующее заклинание." #NT!
 contest_events.6090.a: "«Я тоже практикую это искусство. Давайте проверим ваши способности!»" #NT!
 contest_events.6090.a.success: "Ваши знания о Темных искусствах окажутся лучше." #NT!
 contest_events.6090.a.failure: "Ваши попытки конкурировать с [versus_contestant.GetFirstNameNoTooltip] в некромантии тщетны." #NT!
 contest_events.6090.b: "«Я откажусь от этих грязных заклинаний!»" #NT!
 contest_events.6090.b.tt: "Нежить-миньоны [versus_contestant.GetFirstNameNoTooltip] бегут от вашей восстанавливающей магии." #NT!
 contest_events.6090.c: "Это должно быть против правил!" #NT!
 contest_events.6090.c.success: "[versus_contestant.GetFirstNameNoTooltip] дисквалифицируется." #NT!
 contest_events.6090.c.failure: "Эту практику разрешено продолжать." #NT!
 contest_events.6090.d: "Повелевать смертью таким образом – впечатляюще!" #NT!
  
 contest_events.6100.t: "$tournament_contest_header$ Встреча с могучим личем" #NT!
 contest_events.6100.desc: "Кто бы мог подумать, что турнир может стать подходящим местом проведения для такого "человека", как [versus_contestant.GetFirstName]? Сбросив оковы смерти и вместо этого приняв ледяную хватку нежити - [versus_contestant.GetSheHe] на таком уровне магического мастерства, с которым могут надеяться соперничать лишь немногие избранные.\n\nЧтобы выйти победителем против такого грозного существа в Магическом столкновении не будет простым достижением, но это достойная цель, к которой стоит стремиться. Теперь остается вопрос: способен ли я достичь этого?" #NT!
 contest_events.6100.a: "«Наконец-то кто-то равный моей силе!»" #NT!
 contest_events.6100.a.success: "Вы одолели [versus_contestant.GetFirstNameNoTooltip] в эпической схватке." #NT!
 contest_events.6100.a.failure: "[versus_contestant.GetFirstNameNoTooltip|U] удается одолеть вас." #NT!
 contest_events.6100.b: "«Я убью тебя, мерзкое существо!»" #NT!
 contest_events.6100.b.tt: "Вы атакуете [versus_contestant.GetFirstNameNoTooltip] очищающим светом." #NT!
 contest_events.6100.c: "«Я не могу противостоять такому злу!»" #NT!
 contest_events.6100.d: "«Я бы хотел обладать такой силой!»" #NT!
  
 contest_events.6110.t: "$tournament_contest_header$ Нанести элементальный удар" #NT!
 contest_events.6110.desc: "Магия — очень универсальный инструмент, и хотя [versus_contestant.GetFirstName] определенно способен ее использовать, [versus_contestant.GetSheHe], возможно, не так хорошо разбирается в более приземленных аспектах боя, как я. Когда мы начинаем кружить друг вокруг друга и проверять защитную магию наших противников, я не могу не подумать о возможностях, которые может предложить комбинированная атака магии и физической силы.\n\nБыстрый удар в живот [versus_contestant.GetFirstNameNoTooltip] кулаком вместе с магией стихий, может обеспечить мне быструю победу, хотя это также может быть сочтено бесчестным." #NT!
 contest_events.6110.a: ""Ха, попробуй #bold это#!!"" #NT!
 contest_events.6110.b: "Это кажется несправедливым..." #NT!
 contest_events.6110.c: "Как насчет заклинания дальнего боя?" #NT!
 contest_events.6110.c.success: "Ваше заклинание дальнего боя успешно." #NT!
 contest_events.6110.c.failure: "Ваше заклинание дальнего боя терпит неудачу." #NT!
  
 contest_events.6120.t: "$tournament_contest_header$ Магическое истощение" #NT!
 contest_events.6120.desc: "Во время магической битвы против [versus_contestant.GetFirstName] я чувствую редкую возможность. В магическом барьере, воздвигнутом для [versus_contestant.GetHerHis] защиты, есть заметная слабость, и я, возможно, смогу полностью разрушить его, если приложу достаточную силу. Однако для этого потребуется значительное количество магии, и мне понадобится больше времени, чтобы оправиться от такого напряжения.\n\nЭто оставляет мне право принять решение. Стоит ли прибегать к столь радикальным методам или здесь есть альтернативные пути достижения победы?" #NT!
 contest_events.6120.a: "Необходимо!" #NT!
 contest_events.6120.b: "Это было бы недальновидно." #NT!
  
 contest_events.6130.t: "$tournament_contest_header$ Ужасающая угроза" #NT!
 contest_events.6130.desc: "Многие люди со временем стали бояться меня, и пока [versus_contestant.GetFirstName] готовится [versus_contestant.GetHerselfHimself] противостоять мне в тайном бою, я размышляю, как я могу извлечь из этого выгоду. В конце концов, существует бесчисленное множество творческих методов, позволяющих мучить кого-либо, используя доступные нам магические возможности.\n\nОсобенно злонамеренной угрозы может быть достаточно, чтобы вытолкнуть [versus_contestant.GetFirstNameNoToolTip] за пределы разума и заставить [versus_contestant.GetherHim] сдаться – тем самым обеспечив мою победу без необходимости на самом деле произносить какие-либо заклинания." #NT!
 contest_events.6130.a: "Я сломаю тебе разум!" #NT!
 contest_events.6130.b: "Вас вывернут наизнанку!" #NT!
 contest_events.6130.c: "Мои заклинания будут преследовать тебя вечно!" #NT!
 contest_events.6130.success: "Вы успешно запугали [versus_contestant.GetFirstNameNoTooltip]." #NT!
 contest_events.6130.failure: "[versus_contestant.GetFirstNameNoTooltip|U] не напуган." #NT!
  
 contest_events.6140.t: "$tournament_contest_header$ Манипулировать судьей?" #NT!
 contest_events.6140.desc: "Когда я начинаю обмениваться первыми заклинаниями и контрзаклинаниями с [versus_contestant.GetFirstName], мне приходит в голову мысль: может ли быть более простой способ обеспечить победу? Приобретя определенное мастерство в магии иллюзий, я размышляю над фундаментальным уроком своих исследований – о важности нестандартного мышления для достижения величия.\n\nЗачем тратить усилия на моего противника, если вместо этого я могу проникнуть в разум судьи? В случае успеха я, несомненно, смог бы убедить их, что [versus_contestant.GetFirstNameNoTooltip] заслуживает дисквалификации." #NT!
 contest_events.6140.a: "Для этого и создана магия иллюзий." #NT!
 contest_events.6140.a.success: "Вы успешно манипулируете мнением судей." #NT!
 contest_events.6140.a.failure: "Ваша попытка манипулировать судьей раскрыта." #NT!
 contest_events.6140.b: "Это не стоит риска." #NT!
