 ek_contest_events.0019.t:0 "$tournament_contest_header$ Заклинание и контрзаклинание"
 ek_contest_events.0019.desc:0 "Заклинания блокируются оберегами, призванные существа возвращаются в Обливион, а любая рана заживает за секунды — независимо от того, была ли она вызвана огнём, искрой или льдом. До сих пор это была настоящая демонстрация магической мощи, и я вспоминаю, когда"
 ek_contest_events.0019.flavor_1:0 "[Select_CString(versus_contestant.IsFemale, 'моя оппонентка призвала', 'мой оппонент призвал' )] этого гигантского атронаха.\n\n"
 ek_contest_events.0019.flavor_2:0 "[Select_CString(versus_contestant.IsFemale, 'моя оппонентка практически подавила', 'мой оппонент практически подавил' )] меня заклинаниями школы Разрушения.\n\n"
 ek_contest_events.0019.flavor_3:0 "мне нужно было решить, как поступить с исцеляющими способностями [Select_CString(versus_contestant.IsFemale, 'моей оппонентки', 'моего оппонента' )].\n\n"
 ek_contest_events.0019.flavor_4:0 "нам обоим приходилось управлять своим запасом маны.\n\n"
 ek_contest_events.0019.flavor_5:0 "я внезапно [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] с заклинанием невидимости.\n\n"
 ek_contest_events.0019.flavor_6:0 "с арены вырвался опасный дремора.\n\n"
 ek_contest_events.0019.flavor_7:0 "мы достигли тупика между нашими силами.\n\n"
 ek_contest_events.0019.flavor_8:0 "я [Select_CString(ROOT.Char.IsFemale, 'стала свидетельницей', 'стал свидетелем' )] магических знаний [Select_CString(versus_contestant.IsFemale, 'моей оппонентки', 'моего оппонента' )].\n\n"
 ek_contest_events.0019.flavor_9:0 "[Select_CString(versus_contestant.IsFemale, 'моя оппонентка произнесла', 'мой оппонент произнёс' )] это поистине необычное заклинание.\n\n"
 ek_contest_events.0019.flavor_10:0 "мне пришлось иметь дело с некромантскими силами.\n\n"
 ek_contest_events.0019.flavor_11:0 "я [Select_CString(ROOT.Char.IsFemale, 'нанесла', 'нанёс' )] [Select_CString(versus_contestant.IsFemale, 'оппонентке', 'оппоненту' )] удар стихией в живот.\n\n"
 ek_contest_events.0019.flavor_12:0 "[Select_CString(versus_contestant.IsFemale, 'моя оппонентка использовала', 'мой оппонент использовала' )] силы лича.\n\n"
 ek_contest_events.0019.flavor_13:0 "я [Select_CString(ROOT.Char.IsFemale, 'исчерпала', 'исчерпал' )] свои магические резервы, чтобы обеспечить себе победу.\n\n"
 ek_contest_events.0019.flavor_14:0 "я [Select_CString(ROOT.Char.IsFemale, 'предприняла', 'предпринял' )] попытку запугивания [Select_CString(versus_contestant.IsFemale, 'своей оппонентки', 'своего оппонента' )].\n\n"
 ek_contest_events.0019.flavor_15:0 "я [Select_CString(ROOT.Char.IsFemale, 'использовала', 'использовал' )] магию школы Иллюзии, чтобы настроить судью против [Select_CString(versus_contestant.IsFemale, 'моей оппонентки', 'моего оппонента' )].\n\n"
 ek_contest_events.0019.flavor_fallback:0 "Поле для дуэлей теперь покрыто шрамами от ударов стихий, а воздух наполнен магической энергией. Наша мана почти исчерпана, и пришло время выбрать завершающее заклинание.\n\n"
 ek_contest_events.0019.a:0 "Магия школы Разрушения - способ покончить с этим"
 ek_contest_events.0019.b:0 "Универсальность школы Изменения мне сейчас поможет"
 ek_contest_events.0019.c:0 "Мне придётся снова положиться на свои способности в школе Восстановления."
 ek_contest_events.0019.d:0 "В конце концов, [Select_CString(versus_contestant.IsFemale, 'моя оппонентка', 'мой оппонент' )] поддастся моим иллюзиям."
 ek_contest_events.0019.e:0 "Финальный призыв решит всё"
  
 ek_contest_events.0001.t:0 "$tournament_contest_header$ Магический финал"
 ek_contest_events.0001.pivotal_success:0 "Я чувствую, как магия бурлит по моим венам, пока я формирую из неё мощное заклинание. [Select_CString(versus_contestant.IsFemale, 'Моя оппонентка', 'Мой оппонент' )] не может использовать правильные контрчары и становится жертвой моей мощи. Я не могу сдержать улыбку, пока готовлю следующее заклинание, которое высвободит ещё более высшие силы.\n\n"
 ek_contest_events.0001.pivotal_neutral:0 "Какое бы заклинание ни пробовал один из нас – другой всегда находит правильный ответ. Похоже, это магическое испытание силы будет продолжаться до тех пор, пока один из нас не одержит верх или пока у него не закончится мана.\n\n"
 ek_contest_events.0001.pivotal_failure:0 "Я [Select_CString(ROOT.Char.IsFemale, 'вложила', 'вложил' )] в это заклинание все свои знания и силу, но [Select_CString(versus_contestant.IsFemale, 'моя оппонентка', 'мой оппонент' )] нейтрализует его одним взмахом руки. Я понимаю, что [Select_CString(ROOT.Char.IsFemale, 'совершила', 'совершил' )] серьёзную ошибку, а маг не может себе этого позволить. Потраченная на это мана ставит меня в невыгодное положение, которое легко может привести меня к поражению.\n\n"
 ek_contest_events.0001.ptv_close:0 "Это действительно равновесие сил. Чтобы выйти из этой тупиковой ситуации, потребуется правильное заклинание."
 ek_contest_events.0001.ptv_top:0 "Я явно доминирую в этой магической дуэли. Мне просто нужно сейчас избежать серьёзных ошибок, и победа должна быть за мной."
 ek_contest_events.0001.ptv_top_spectator:0 "[pivotal_contestant.GetFirstName|U] явно доминирует в этой магической дуэли. Сейчас просто нужно избегать серьезных ошибок, и победа будет за [Select_CString(pivotal_contestant.IsFemale, 'ней', 'ним' )]."
 ek_contest_events.0001.ptv_bottom:0 "Пока что мои заклинания оказываются неэффективными, и каждое приближает меня к поражению. Мне нужно принять правильное решение, иначе всё будет кончено..." 
 ek_contest_events.0001.ptv_bottom_spectator:0 "Заклинания персонажа [pivotal_contestant.GetFirstName] пока что оказываются неэффективными, и каждое приближает [pivotal_contestant.GetHerHis] к поражению. Если [pivotal_contestant.GetSheHe] не примет правильного решения сейчас, то всё будет кончено..."
 ek_contest_events.0001.ptv_top_half:0 "На данный момент мне удалось сохранить преимущество, поскольку [Select_CString(versus_contestant.IsFemale, 'моя оппонентка', 'мой оппонент' )] изо всех сил пытается справиться с моими заклинаниями. Но победа всё ещё далеко."
 ek_contest_events.0001.ptv_top_half_spectator:0 "[pivotal_contestant.GetFirstName] [Select_CString(pivotal_contestant.IsFemale, 'сумела', 'сумел' )] на данный момент сохранить преимущество, поскольку [Select_CString(pivotal_contestant.IsFemale, 'её', 'его' )] [Select_CString(versus_contestant.IsFemale, 'оппонентка', 'оппонент' )] изо всех сил пытается справиться с [pivotal_contestant.GetHerHis] заклинаниями. Но победа всё ещё далеко."
 ek_contest_events.0001.ptv_bottom_half:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] найти правильный ответ на заклинания, которые были наложены на меня, но у меня ещё остались магические силы. Если использовать их с умом, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы восстановить своё положение."
 ek_contest_events.0001.ptv_bottom_half_spectator:0 "[pivotal_contestant.GetFirstName] не [Select_CString(pivotal_contestant.IsFemale, 'смогла', 'смог' )] найти правильный ответ на применённые заклинания, но [pivotal_contestant.GetSheHe] ещё имеет какую то магическую силу. При разумном использовании [pivotal_contestant.GetSheHe] всё ещё может обернуть ситуацию в свою пользу."
 ek_contest_events.0001.ptv_fallback:0 "Потоки магии и взрывы стихий сотрясают землю, пока Магическое столкновение продолжается."
 ek_contest_events.0001.spectator:0 "\n\nОба участника не дают друг другу возможности дышать, пока заклинание следует за заклинанием. В этой битве используются все школы магии, и толпа восхищается проявлением такой силы."
 ek_contest_events.0001.final:0 "Воздух наполнился магией, а заклинания становились сильнее с каждой секундой. Эта демонстрация магической силы скоро достигнет своего апогея."
 ek_contest_events.0001.winner_start:0 "Я чувствую свою возможность и не позволю ей пропасть даром, [versus_contestant.GetFirstName] не сможет ей противостоять."
 ek_contest_events.0001.loser_start:0 "Заклинание персонажа [versus_contestant.GetFirstName|U] застало меня врасплох. Я не смогу вовремя оправиться от этого, так как [versus_contestant.GetSheHe] уже готовит следующее заклинание."
 ek_contest_events.0001.winner_surprise:0 "Иногда одно правильное заклинание в нужное время — это всё, что нужно, чтобы решить исход равного состязания. Мне удаётся найти именно это заклинание, застигая оппонента врасплох."
 ek_contest_events.0001.winner_grind:0 "Я медленно истощаю [versus_contestant.GetHerHis] запасы маны бесконечной бомбардировкой различными заклинаниями. Это лишь вопрос времени, когда [versus_contestant.GetHerHis] защита пошатнётся и [versus_contestant.GetSheHe] уступит моему превосходству."
 ek_contest_events.0001.loser_surprise:0 "Внезапной сменой используемой магической школы [versus_contestant.GetSheHe] умудряется застать меня врасплох. Мои защитные заклинания сметены, и я полностью [Select_CString(ROOT.Char.IsFemale, 'открыта', 'открыт' )] для [versus_contestant.GetHerHis] магических атак."
 ek_contest_events.0001.loser_grind:0 "Я блокирую заклинание за заклинанием, но [versus_contestant.GetHerHis] запас магии кажется бесконечным. Моей защиты уже начинает не хватать, и это лишь вопрос времени, когда [versus_contestant.GetSheHe] полностью её сокрушит."
 ek_contest_events.0001.a:0 "Ещё одно заклинание..."
 ek_contest_events.0001.b:0 "Ещё одно заклинание!"
  
 ek_contest_events.0002.t:0 "$tournament_contest_header$ Могучий атронах"
 ek_contest_events.0002.desc:0 "[versus_contestant.GetFirstName] широко [Select_CString(versus_contestant.IsFemale, 'известна', 'известен' )] своим глубоким пониманием магии призыва, однако то, что [versus_contestant.GetSheHe] [Select_CString(versus_contestant.IsFemale, 'призвала', 'призвал' )], вызвало непроизвольную дрожь по всей толпе. Это атронах — элементальная сущность из миров Обливиона — но это один из самых колоссальных экземпляров, которые я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )].\n\nПосле краткого приказа [Select_CString(versus_contestant.IsFemale, 'моей оппонентки', 'моего оппонента' )] он поворачивается ко мне, готовый высвободить свою разрушительную силу. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быстро разработать стратегию противостояния этой новой угрозе."
 ek_contest_events.0002.a:0 "Призвать атронаха побольше!"
 ek_contest_events.0002.a.success:0 "Ваш атронах выглядит равным атронаху персонажа [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0002.a.failure:0 "Ваш атронах не может сравниться с атронахом персонажа [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0002.b:0 "Это просто очень большая цель."
 ek_contest_events.0002.b.success:0 "Вы разносите этого атронаха на куски."
 ek_contest_events.0002.b.failure:0 "Атронах отбивает ваши заклинания школы Разрушения."
 ek_contest_events.0002.c:0 "Обернуть его против персонажа [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0002.c.success:0 "[versus_contestant.GetFirstNameNoTooltip|U] будет [Select_CString(versus_contestant.IsFemale, 'атакована', 'атакован' )] своим собственным творением."
 ek_contest_events.0002.c.failure:0 "У вас нет власти над этим элементальным существом."
 ek_contest_events.0002.d:0 "Укрепить своё сопротивление стихиям."
 ek_contest_events.0002.d.success:0 "Атронах не сможет причинить вам вред."
 ek_contest_events.0002.d.failure:0 "Этого было явно недостаточно..."
 ek_contest_events.0002.e:0 "«Эта штука ужасна!»"
  
 ek_contest_events.0003.t:0 "$tournament_contest_header$ Бомбардировка школой Разрушения"
 ek_contest_events.0003.desc:0 "Огонь, мороз и молния. [versus_contestant.GetFirstName] высвобождает все элементы, находящиеся в [versus_contestant.GetHerHis] распоряжении, и мне едва удается противостоять этой разрушительной энергии. Моя защита скоро даст сбой, и в этом случае я могу не только проиграть этот поединок, но и получить серьёзную травму.\n\nНо судья не поднимает руку; хотя эта сила может быть чрезмерной, она все равно подпадает под правила Магического столкновения. Мне предстоит найти выход из этой ситуации."
 ek_contest_events.0003.a:0 "Положится на оберег, который сдержит это."
 ek_contest_events.0003.a.success:0 "Ваш оберег сдерживает заклинания школы Разрушения."
 ek_contest_events.0003.a.failure:0 "Ваш оберег не выдержал"
 ek_contest_events.0003.b:0 "Вызовите существо в виде живого щита."
 ek_contest_events.0003.b.success:0 "Несчастный #LORE [Concept( 'compendium_daedra', 'даэдра' )|E]#! блокирует магические снаряды персонажа [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0003.b.failure:0 "Ваше призванное существо не продержалось и секунды."
 ek_contest_events.0003.c:0 "Использовать иллюзии, чтобы перенаправить эти заклинания в толпу."
 ek_contest_events.0003.c.success:0 "[watching_crowd.GetFirstName] попадает под действие заклинания."
 ek_contest_events.0003.c.tt:0 "Кто-то может и пострадает, но, по крайней мере, это не вы."
 ek_contest_events.0003.d:0 "«Я сдаюсь, я сдаюсь!»"
  
 ek_contest_events.0004.t:0 "$tournament_contest_header$ Исцеление"
 ek_contest_events.0004.desc:0 "Что бы я ни [Select_CString(ROOT.Char.IsFemale, 'делала', 'делал' )], [versus_contestant.GetFirstName] не теряет своей силы, благодаря магии Восстановления, которая залечивает все раны в течение нескольких секунд. Я уже [Select_CString(ROOT.Char.IsFemale, 'потратила', 'потратил' )] значительную часть своей магической силы, но победа остается недостижимой, так как [versus_contestant.GetSheHe] стоит на месте, оставаясь совершенно [Select_CString(versus_contestant.IsFemale, 'невредимой', 'невредимым' )].\n\n Толпа разделяет моё разочарование, так как тактика [Select_CString(versus_contestant.IsFemale, 'моей противницы', 'моего противника' )] может быть эффективной, но приводит к довольно скудному представлению. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] решить, воспользоваться ли этим или найти способ окончательно преодолеть целительские способности персонажа [versus_contestant.GetFirstNameNoToolTip]."
 ek_contest_events.0004.a:0 "«Попробуй исцелить #bold это#!!»"
 ek_contest_events.0004.a.success:0 "Вы разносите персонажа [versus_contestant.GetFirstNameNoTooltip|U] сильным заклинанием школы Разрушения."
 ek_contest_events.0004.a.failure:0 "[versus_contestant.GetFirstNameNoTooltip|U] легко восстанавливается после вашей атаки."
 ek_contest_events.0004.b:0 "Заручиться поддержкой толпы."
 ek_contest_events.0004.c:0 "Возможно, призыв поможет."
 ek_contest_events.0004.c.success:0 "Маленький #LORE [Concept( 'compendium_daedra', 'даэдра' )|E]#! прерывает исцеляющие заклинания персонажа [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0004.c.failure:0 "Ваш призыв не может сломить решимость персонажа [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0004.d:0 "«Кто здесь целитель?»"
 ek_contest_events.0004.d.success:0 "Ваша магия Восстановления гораздо эффективнее."
 ek_contest_events.0004.d.failure:0 "Вы не можете сравниться с целительной силой персонажа [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0004.e:0 "Если [versus_contestant.GetFirstNameNoTooltip] может дать столько жизненной силы..."
  
 ek_contest_events.0005.t:0 "$tournament_contest_header$ Сдерживание"
 ek_contest_events.0005.desc:0 "После первых минут нашей дуэли становится ясно, что [versus_contestant.GetFirstName] в настоящее время использует лишь часть магии. Благодаря умелому использованию магии Изменения [versus_contestant.GetSheHe] поддерживает комплексную защиту, полагаясь исключительно на самые элементарные заклинания.\n\nОсторожность теперь превыше всего; если я пренебрегу приспосабливанием к этой стратегии, [versus_contestant.GetSheHe] потенциально может сокрушить меня, как только я исчерпаю свои собственные резервы."
 ek_contest_events.0005.a:0 "Я также [Select_CString(ROOT.Char.IsFemale, 'намерена', 'намерен' )] разумно использовать свою ману."
 ek_contest_events.0005.a.success:0 "Вам удаётся накопить большие магические резервы, чем у персонажа [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0005.a.failure:0 "[versus_contestant.GetFirstNameNoTooltip|U] играет в эту игру лучше вас."
 ek_contest_events.0005.b:0 "«Хорошо, я знаю это заклинание ярости»."
 ek_contest_events.0005.b.success:0 "[versus_contestant.GetFirstNameNoTooltip|U] мгновенно тратит все резервы."
 ek_contest_events.0005.b.failure:0 "Ничто не может поколебать разум персонажа [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0005.c:0 "Пора придумать что-то неожиданное."
 ek_contest_events.0005.d:0 "Просто переждать."
  
 ek_contest_events.0006.t:0 "$tournament_contest_header$ Где [versus_contestant.GetSheHe]?"
 ek_contest_events.0006.desc:0 "Я заранее [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что [versus_contestant.GetFirstName] — мастер магии школы Иллюзии. Однако я всё ещё [Select_CString(ROOT.Char.IsFemale, 'озадачена', 'озадачен' )] тем, что [versus_contestant.GetSheHe] внезапно исчезает из моего поля зрения. Волнение толпы ощутимо, воздух наполняется вздохами, а я на короткое время замираю. Теперь я не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], куда направить свои заклинания, и одновременно чувствую себя [Select_CString(ROOT.Char.IsFemale, 'уязвимой', 'уязвимым' )] для атак со всех возможных направлений.\n\nСледует ли мне расставить приоритеты в защите или попытаться определить местоположение моего противника? Могу ли я вообще предпринять разумные действия?"
 ek_contest_events.0006.a:0 "Покрыть всю территорию заклинаниями школы Разрушения."
 ek_contest_events.0006.a.success:0 "Вы задели персонажа [versus_contestant.GetFirstNameNoTooltip], несмотря на то, что [versus_contestant.GetSheHe] [Select_CString(versus_contestant.IsFemale, 'невидима', 'невидим' )]."
 ek_contest_events.0006.a.failure:0 "Вы всё ещё не обнаружили персонажа [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0006.a.failure_big:0 "Кто то из толпы пострадал от вашего чрезмерного использования магии."
 ek_contest_events.0006.b:0 "«Никто от меня не скроется!»"
 ek_contest_events.0006.b.success:0 "Вы успешно используете свои собственные навыки Иллюзии, чтобы пробить магическую завесу персонажа [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0006.b.failure:0 "Ваших способностей недостаточно, чтобы отследить истинное положение персонажа [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0006.c:0 "Подготовиться к неизбежной атаке."
 ek_contest_events.0006.c.success:0 "Ваша магия Изменения предотвращает любой вред, нанесённый [Select_CString(versus_contestant.IsFemale, 'вашей невидимой соперницей', 'вашим невидимым соперником' )]."
 ek_contest_events.0006.c.failure:0 "[versus_contestant.GetFirstNameNoTooltip] всё же [Select_CString(versus_contestant.IsFemale, 'смогла', 'смог' )] преодолеть вашу защиту."
 ek_contest_events.0006.d:0 "Против подобных трюков ничего не поделать."
  
 ek_contest_events.0007.t:0 "$tournament_contest_header$ Даэдра вырвались из-под контроля!"
 ek_contest_events.0007.desc:0 "Нечто подобное должно было бы произойти, если [Select_CString(versus_contestant.IsFemale, 'такой заклинательнице', 'такому заклинателю' )], как [versus_contestant.GetFirstName], разрешили участвовать в этих событиях! Дремора, вызванный персонажем [versus_contestant.GetFirstNameNoTooltip], вырывается на свободу в тот момент, когда [dremora_markynaz.GetSheHe] [Select_CString(dremora_markynaz.IsFemale, 'была призвана', 'был призван' )] в этот мир. Я вижу жажду крови на лице этого #LORE [Concept( 'compendium_daedra', 'даэдра' )|E]#!, поскольку [dremora_markynaz.GetFirstName] намеревается максимально использовать свою свободу.\n\n[dremora_markynaz.GetSheHe] готовится к атаке на неудачливую цель, но невозможно сказать, кто почувствует гнев дреморы." #NT!
 ek_contest_events.0007.a:0 "Изгнать дремору [dremora_markynaz.GetFirstNameNoTooltip|U] обратно в Обливион!"
 ek_contest_events.0007.a.success:0 "Дремора возвращается туда, откуда [Select_CString(dremora_markynaz.IsFemale, 'явилась', 'явился' )]."
 ek_contest_events.0007.a.failure:0 "Ваши попытки лишь раздражают дремору [dremora_markynaz.GetFirstNameNoTooltip]."
 ek_contest_events.0007.b:0 "«Интересно. Посмотрим, что произойдёт»."
 ek_contest_events.0007.b.success:0 "Дремора атакует персонажа [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0007.b.failure:0 "Дремора нападает на вас."
 ek_contest_events.0007.b.neutral:0 "Дремора нападает на наблюдающую толпу."
 ek_contest_events.0007.c:0 "Удачное отвлечение. Атакуйте, сейчас!"
  
 ek_contest_events.0008.t:0 "$tournament_contest_header$ Мгновенный баланс сил"
 ek_contest_events.0008.desc:0 "Пока заклинание следует за заклинанием в моем поединке с персонажем [versus_contestant.GetFirstName], никто из нас не может одержать верх. Хотя у нас разные подходы к магии, в данный момент мы достигли точки равновесия, реагируя на действия оппонента как участники сложного танца магической природы.\n\n Публика в достаточной степени впечатлена этим проявлением магического таланта, но мы оба знаем, что долго такое положение дел сохраняться не может. Один из нас рано или поздно должен найти выход из этой патовой ситуации, и я надеюсь, что это буду я."
 ek_contest_events.0008.a:0 "Просто подождать, пока появится возможность выйти из тупика."
 ek_contest_events.0008.a.success:0 "Вам удаётся поймать подходящий момент для сокрушительного удара."
 ek_contest_events.0008.a.failure:0 "[versus_contestant.GetFirstNameNoTooltip|U] медленно одолевает вас."
 ek_contest_events.0008.b:0 "Призвать что-нибудь, чтобы изменить баланс в вашу пользу."
 ek_contest_events.0008.b.success:0 "Два против одного. Ваш призыв делает своё дело."
 ek_contest_events.0008.b.failure:0 "Сосредоточение внимания на колдовстве, а не на самой битве, приводит к вашему поражению."
 ek_contest_events.0008.c:0 "Положится на грубую, магическую мощь."
 ek_contest_events.0008.c.success:0 "Иногда грубая сила стихий является правильным ответом в подобной ситуации."
 ek_contest_events.0008.c.failure:0 "Отсутствие у вас изящества снижает шансы на победу."
 ek_contest_events.0008.d:0 "«Я [Select_CString(ROOT.Char.IsFemale, 'обучена', 'обучен' )] действовать в подобных ситуациях!»"
 ek_contest_events.0008.d.success:0 "Вы комбинируете магические и физические атаки, чтобы сбить противника с толку."
 ek_contest_events.0008.d.failure:0 "Похоже, [versus_contestant.GetFirstNameNoTooltip] справляется с этим видом боя даже лучше вас."
 ek_contest_events.0008.e:0 "Признать персонажа [versus_contestant.GetFirstNameNoTooltip] [Select_CString(versus_contestant.IsFemale, 'достойной противницей', 'достойным противником' )]."
  
 ek_contest_events.0009.t:0 "$tournament_contest_header$ Встреча с Верховным магом"
 ek_contest_events.0009.desc:0 "[versus_contestant.GetFirstName] определенно обладает значительными познаниями в магических искусствах. Заклинания поистине впечатляют, и каждое, напоминает произведение искусства.\n\nЯ не могу не испытывать определённого восхищения к тому, кто сумел накопить такой замечательный набор навыков. Однако я не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] упускать из виду свою цель. Мне нужно найти способ победить персонажа [versus_contestant.GetFirstNameNoTooltip] или, по крайней мере, чему-то научиться."
 ek_contest_events.0009.a:0 "«Только тёмная магия может мне помочь!»"
 ek_contest_events.0009.b:0 "«[versus_contestant.GetFirstNameNoTooltip] точно не будет этого ожидать!»"
 ek_contest_events.0009.c:0 "Вы будете полагаться на свой боевой опыт."
 ek_contest_events.0009.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'способна', 'способен' )] соответствовать этому уровню Арканы!"
 ek_contest_events.0009.d.success:0 "Вы показываете себя более чем [Select_CString(ROOT.Char.IsFemale, 'равной', 'равным' )]."
 ek_contest_events.0009.d.failure:0 "[versus_contestant.GetFirstNameNoTooltip] превосходит вас."
 ek_contest_events.0009.e:0 "Постараться чему-то научиться у [Select_CString(versus_contestant.IsFemale, 'своей противницы', 'своего противника' )]."
  
 ek_contest_events.0010.t:0 "$tournament_contest_header$ Демонстрация магической силы"
 ek_contest_events.0010.desc:0 "Первые несколько минут моей дуэли с персонажем [versus_contestant.GetFirstName] прошли без происшествий. Однако теперь я понимаю, что [versus_contestant.GetSheHe] просто готовится к решающему моменту. Когда я оправляюсь от последствий предыдущего заклинания, [versus_contestant.GetSheHe] начинает произносить сложное заклинание. Напряжённая тишина окутывает арену, в то время как магия начинает накапливаться в воздухе.\n\nКакую бы демонстрацию силы [Select_CString(versus_contestant.IsFemale, 'моя противница ни намеревалась', 'мой противник ни намеревался' )] сотворить здесь, это может привести к моему поражению, если я не смогу ответить достаточно быстро."
 ek_contest_events.0010.a:0 "«Я отражу это обратно!»"
 ek_contest_events.0010.a.success:0 "Вы изменяете свою кожу так, что она отражает заклинание обратно на персонажа [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0010.a.failure:0 "Заклинание персонажа [versus_contestant.GetFirstNameNoTooltip|U] оказалось слишком сильным."
 ek_contest_events.0010.b:0 "Попробовать [versus_contestant.GetHerHis] отвлечь, чтобы [Select_CString(versus_contestant.IsFemale, 'она потеряла', 'он потерял' )] концентрацию."
 ek_contest_events.0010.b.success:0 "Отвлечение сработало."
 ek_contest_events.0010.b.failure:0 "Мысли персонажа [versus_contestant.GetFirstNameNoTooltip|U] защищены от ваших манипуляций."
 ek_contest_events.0010.c:0 "Ударить [Select_CString(ROOT.Char.IsFemale, 'первой', 'первым' )]!"
 ek_contest_events.0010.c.success:0 "Вы наносите мощный стихийный удар до того, как заклинание успевает закончиться."
 ek_contest_events.0010.c.failure:0 "[versus_contestant.GetFirstNameNoTooltip|U] [Select_CString(versus_contestant.IsFemale, 'защитила', 'защитил' )] себя от таких отчаянных попыток."
 ek_contest_events.0010.d:0 "Разумеется, [versus_contestant.GetFirstNameNoTooltip] не сможет завершить это заклинание."
 ek_contest_events.0010.d.success:0 "Заклинание не сработало – на этот раз вам повезло!"
 ek_contest_events.0010.d.success_big:0 "Похоже, хвастовство персонажа [versus_contestant.GetFirstNameNoTooltip] было излишним - заклинание дает обратный эффект."
 ek_contest_events.0010.d.failure:0 "Вам придётся ощутить всю мощь этого заклинания!"
  
 ek_contest_events.0011.t:0 "$tournament_contest_header$ Столкновение с тёмной магией"
 ek_contest_events.0011.desc:0 "Ходили слухи о склонности персонажа [versus_contestant.GetFirstName] к некромантии, и теперь я [Select_CString(ROOT.Char.IsFemale, 'узрела', 'узрел' )] это воочию. Я не совсем [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], как [versus_contestant.GetSheHe] это делает — возможно, кто-то подготовил арену накануне вечером — но внезапно неживой труп выбирается из под земли прямо у меня под ногами!\n\nПоскольку мне приходится отбиваться от этого существа, [versus_contestant.GetFirstNameNoToolTip] уже готовит следующее заклинание."
 ek_contest_events.0011.a:0 "«Я тоже практикую это искусство. Давай проверим наши способности!»"
 ek_contest_events.0011.a.success:0 "Ваши знания о тёмных искусствах оказались лучше."
 ek_contest_events.0011.a.failure:0 "Ваши попытки конкурировать с персонажем [versus_contestant.GetFirstNameNoTooltip] в некромантии тщетны."
 ek_contest_events.0011.b:0 "«Я отказываюсь от этих грязных заклинаний!»"
 ek_contest_events.0011.b.tt:0 "Неживые прислужники персонажа [versus_contestant.GetFirstNameNoTooltip] бегут от вашей магии Восстановления."
 ek_contest_events.0011.c:0 "Это против правил!"
 ek_contest_events.0011.c.success:0 "[versus_contestant.GetFirstNameNoTooltip] [Select_CString(versus_contestant.IsFemale, 'дисквалифицирована', 'дисквалифицирован' )]."
 ek_contest_events.0011.c.failure:0 "Эту практику разрешено продолжать."
 ek_contest_events.0011.d:0 "Повелевать смертью таким образом – впечатляюще!"
  
 ek_contest_events.0012.t:0 "$tournament_contest_header$ Встреча с могучим личем"
 ek_contest_events.0012.desc:0 "Кто бы мог подумать, что турнир может стать подходящим местом для такой личности, как [versus_contestant.GetFirstName]? Сбросив оковы смерти и вместо этого приняв ледяную хватку нежити - [versus_contestant.GetSheHe] на таком уровне магического мастерства, с которым могут надеяться соперничать лишь немногие избранные.\n\nЧтобы выйти победителем против такого грозного существа в Магическом столкновении не будет простым достижением, но это достойная цель, к которой стоит стремиться. Теперь остается вопрос: [Select_CString(ROOT.Char.IsFemale, 'способна', 'способен' )] ли я достичь этого?"
 ek_contest_events.0012.a:0 "«Наконец-то, достойный противник!»"
 ek_contest_events.0012.a.success:0 "Вы одолели персонажа [versus_contestant.GetFirstNameNoTooltip] в эпической схватке."
 ek_contest_events.0012.a.failure:0 "[versus_contestant.GetFirstNameNoTooltip|U] одолевает вас."
 ek_contest_events.0012.b:0 "«Я убью тебя, мерзкое существо!»"
 ek_contest_events.0012.b.tt:0 "Вы атакуете персонажа [versus_contestant.GetFirstNameNoTooltip] очищающим светом."
 ek_contest_events.0012.c:0 "«Я не могу противостоять такому злу!»"
 ek_contest_events.0012.d:0 "«Я бы [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] обладать такой силой!»"
  
 ek_contest_events.0013.t:0 "$tournament_contest_header$ Нанесение стихийного удара"
 ek_contest_events.0013.desc:0 "Магия — очень универсальный инструмент, и хотя [versus_contestant.GetFirstName] определённо [Select_CString(versus_contestant.IsFemale, 'способна', 'способен' )] её использовать, [versus_contestant.GetSheHe], возможно, не так хорошо разбирается в более приземленных аспектах боя, как я. Когда мы начинаем кружить друг вокруг друга и проверять защитную магию, я не могу не подумать о возможностях, которые может предложить комбинированная атака магии и физической силы.\n\nБыстрый удар в живот персонажа [versus_contestant.GetFirstNameNoTooltip] кулаком вместе с магией стихий, может обеспечить мне быструю победу, хотя это также может быть сочтено бесчестным."
 ek_contest_events.0013.a:0 "«Ха, попробуй #bold это#!!»"
 ek_contest_events.0013.b:0 "Это кажется нечестным..."
 ek_contest_events.0013.c:0 "Как насчет дальнобойного заклинания?"
 ek_contest_events.0013.c.success:0 "Ваше дальнобойное заклинание успешно."
 ek_contest_events.0013.c.failure:0 "Ваше дальнобойное заклинание терпит неудачу."
  
 ek_contest_events.0014.t:0 "$tournament_contest_header$ Магическое истощение"
 ek_contest_events.0014.desc:0 "Во время магической битвы против персонажа [versus_contestant.GetFirstName] я чувствую редкую возможность. В магическом барьере, воздвигнутом для [versus_contestant.GetHerHis] защиты, есть заметная слабость, и я, возможно, смогу полностью разрушить его, если приложу достаточную силу. Однако для этого потребуется значительное количество магии, и мне понадобится больше времени, чтобы оправиться от такого напряжения.\n\nМне нужно принять решение. Стоит ли прибегать к столь радикальным методам или здесь есть альтернативные пути достижения победы?"
 ek_contest_events.0014.a:0 "Необходимо!"
 ek_contest_events.0014.b:0 "Это было бы недальновидно."
  
 ek_contest_events.0015.t:0 "$tournament_contest_header$ Ужасающая угроза"
 ek_contest_events.0015.desc:0 "Многие со временем стали бояться меня, и пока [versus_contestant.GetFirstName] готовится противостоять мне в магической схватке, я размышляю, как я могу извлечь из этого выгоду. В конце концов, существует бесчисленное множество творческих методов, позволяющих мучить кого-либо, используя доступные нам магические возможности.\n\nОсобенно злонамеренной угрозы может быть достаточно, чтобы вытолкнуть персонажа [versus_contestant.GetFirstNameNoToolTip] за пределы разума и заставить [versus_contestant.GetHerHis] сдаться – тем самым обеспечив мою победу без необходимости на самом деле произносить какие-либо заклинания."
 ek_contest_events.0015.a:0 "Я сломлю твой разум!"
 ek_contest_events.0015.b:0 "Тебя вывернет наизнанку!"
 ek_contest_events.0015.c:0 "Мои заклинания будут преследовать тебя вечно!"
 ek_contest_events.0015.d:0 "Я могу выиграть обычными способами."
 ek_contest_events.0015.success:0 "Вы успешно запугали персонажа [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0015.failure:0 "[versus_contestant.GetFirstNameNoTooltip|U] не поддаётся запугиванию."
  
 ek_contest_events.0016.t:0 "$tournament_contest_header$ Манипулирование судьёй?"
 ek_contest_events.0016.desc:0 "Когда я начинаю обмениваться первыми заклинаниями и контрзаклинаниями с персонажем [versus_contestant.GetFirstName], мне приходит в голову мысль: может ли быть более простой способ обеспечить победу? Приобретя определённое мастерство в магии Иллюзий, я размышляю над фундаментальным уроком своих исследований – о важности нестандартного мышления для достижения величия.\n\nЗачем тратить усилия на [Select_CString(versus_contestant.IsFemale, 'мою противницу', 'моего противника' )], если вместо этого я могу проникнуть в разум судьи? В случае успеха я, несомненно, [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] бы убедить их, что [versus_contestant.GetFirstNameNoTooltip] заслуживает дисквалификации."
 ek_contest_events.0016.a:0 "Для этого и создана магия Иллюзий."
 ek_contest_events.0016.a.success:0 "Вы успешно манипулируете мнением судей."
 ek_contest_events.0016.a.failure:0 "Ваша попытка манипулировать судьей раскрыта."
 ek_contest_events.0016.b:0 "Это не стоит риска."

 ek_contest_events.0017.t:1 "$tournament_contest_header$ Изменяющиеся атаки"
 ek_contest_events.0017.desc:0 "Всегда стоит тщательно готовиться к бою с другим магом. Однако противостояние с персонажем [versus_contestant.GetFirstName] представляет собой практически непреодолимую проблему. Будучи известным экспериментатором, [versus_contestant.GetSheHe] использует магию беспрецедентными способами, выходя за пределы возможного. Защита от мага с таким изобретательным подходом к магии становится всё более несостоятельной.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] найти ответ на это, и сделать это нужно быстро."
 ek_contest_events.0017.a:0 "Постараться быстро покончить с этим."
 ek_contest_events.0017.a.success:0 "Вы преодолели защиту персонажа [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0017.a.failure:0 "[versus_contestant.GetFirstNameNoTooltip|U] не [Select_CString(versus_contestant.IsFemale, 'впечатлена', 'впечатлён' )] вашей атакой."
 ek_contest_events.0017.b:0 "«Что ж, значит это битва творческих способностей.»"
 ek_contest_events.0017.b.success:0 "Вы оказались более изобретательны, чем [versus_contestant.GetFirstNameNoTooltip]."
 ek_contest_events.0017.b.failure:0 "[versus_contestant.GetFirstNameNoTooltip|U] более [Select_CString(versus_contestant.IsFemale, 'изобретательна', 'изобретателен' )], чем вы."
 ek_contest_events.0017.c:0 "«Я не знаю, как с этим справиться.»"

 ek_contest_events.0018.t:1 "$tournament_contest_header$ Объединённая мощь"
 ek_contest_events.0018.desc:0 "Бесчисленные часы, проведенные за чтением древних томов, оттачивая свое заклинание и исследуя глубины непонятных арканных техник, наконец принесли замечательные результаты. Я могу органично соединить различные школы магии в одном заклинании, оставив персонажу [versus_contestant.GetFirstName] мало возможностей для защиты. Возможно, я смогу наколдовать существо с вечными способностями к самоисцелению или погрузить персонажа [versus_contestant.GetFirstNameNoTooltip] в вихрь реальных и иллюзорных заклинаний школы Разрушения, оставив [versus_contestant.GetHerHis] в неведении, что этому противопоставить.\n\nПредел доступных мне возможностей практически безграничен."
 ek_contest_events.0018.a:0 "«Испытай на себе всю мою мощь!»"
 ek_contest_events.0018.b:0 "В этом нет необходимости."