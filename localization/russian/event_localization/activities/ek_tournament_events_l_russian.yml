 death_contest_arcane_clash_accident:0 "[Select_CString(CHARACTER.IsFemale, 'была случайно убита', 'был случайно убит' )] на турнире в Магическом столкновении"
 death_contest_arcane_clash_accident_killer:0 "[Select_CString(CHARACTER.IsFemale, 'была случайно убита', 'был случайно убит' )] на турнире [Select_CString(TARGET_CHARACTER.IsPlayer, '', 'персонажем ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsPlayer, 'им персонажем', '' )] в Магическом столкновении"
  
