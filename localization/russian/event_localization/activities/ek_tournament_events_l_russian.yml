 contest_events.0800.arcane_clash:0 "Руны вычёрчиваются на песке арены, свитки изучаются в последний раз, тихо бормочутся заклинания, а глашатай объявляет о начале состязания. Маги всех школ готовятся раскрыть свой тайный потенциал в предстоящих дуэлях.\n\n"
 contest_events.0805.t.arcane_clash:0 "$tournament_phase_arcane_clash$: $contest_events.0505.t$"
  
 tournament_events.0150.arcane_clash:0 "Магические способности персонажа [arcane_clash_winner.GetTitledFirstNamePossessive|U] были достаточно сильны, чтобы победить всех противников и выиграть Магическое столкновение.\n"
 tournament_events.0150.arcane_clash_self:0 "Благодаря моим магическим способностям я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] победить всех противников и выиграть Магическое столкновение.\n"
  
 tournament_events.6051.arcane_clash:0 "Я [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался' )] наложить тайное заклинание на персонажа [sabotage_target.GetFirstName] до начала состязания [activity.GetCurrentPhase.GetPhase.GetName|l], чтобы обеспечить себе преимущество."
  
 tournament_versus_contest_end_flavor_arcane_clash_1:0 "[ROOT.Char.GetFirstNameOrMeNoTooltip|U] [Select_CString(ROOT.Char.IsFemale, 'сумела', 'сумел' )] использовать более сильные заклинания."
 tournament_versus_contest_end_flavor_arcane_clash_2:0 "[ROOT.Char.GetFirstNameOrMeNoTooltip|U] [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] более сильным магом."
 tournament_versus_contest_end_flavor_arcane_clash_3:0 "[ROOT.Char.GetFirstNameOrMeNoTooltip|U] [Select_CString(ROOT.Char.IsFemale, 'продемонстрировала', 'продемонстрировал' )] более глубокое понимание арканы, чем [second.GetFirstNameOrMeNoTooltip]."
  
 activity_window_character_arcane_clash_winner:0 "Победитель Магического столкновения\n[Character.GetShortUINameNoTooltip|U]"
 
 mysterious_stranger_arcane_clash:0 "[Select_CString(mysterious_stranger.IsFemale, 'Загадочная колдунья', 'Загадочный маг' )] неизвестного происхождения по имени «[mysterious_stranger.GetFirstName]» в последнее время вызывает большой интерес.\n\n"
  
