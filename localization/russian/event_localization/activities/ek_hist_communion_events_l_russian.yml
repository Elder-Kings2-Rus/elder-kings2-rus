 # Arrival
 hist_communion.0001.t:0 "Прибытие"
 hist_communion.0001.desc.amberhist:0 "Когда я приближаюсь к избранному для общения дереву Хист, голос Тсоно-Зухила звучит в моей голове, его непонятный шепот эхом отдается в уголках моего разума.\n\nДерево Хист передо мной излучает ауру необузданной силы, янтарная плазма струится из его древнего ствола, собираясь в мерцающие лужицы потустороннего могущества.\nКаждый шаг к нему учащает мой пульс, ибо я знаю, что это причастие приблизит меня к могущественным и в то же время поражающим разум секретам Янтарного Хиста."
 hist_communion.0001.desc.ghosthist:0 "Я чувствую присутствие Призрачного Хиста еще до того, как вижу его, появившегося из густого тумана на болотах. Его бесплотная аура пронизывает воздух, слабое свечение отбрасывает призрачный отблеск среди клубящегося тумана.\n\nОсторожно приближаясь, я чувствую, как по позвоночнику пробегает холодок, словно сам Гист наблюдает за мной, его призрачный шепот касается моего сознания.\n\nЭто общение обещает открыть секреты, выходящие за границы живого мира, - если я смогу доказать, что достоин."
 hist_communion.0001.desc.sunhist:0 "Когда я приближаюсь к священной роще Солнечного Хиста, я издалека ощущаю его возвышающееся присутствие, сияющее магической энергией. Воздух потрескивает, словно сама атмосфера заряжена силой.\n\nПодходя ближе я вижу, как величественная форма дерева простирается в небо, его ветви пылают золотым светом, танцующим в ритме древних ритуалов.\n\nС каждым шагом я чувствую прилив предвкушения, зная, что общение с Солнечным Гистом обещает погрузить меня в вечную мудрость и непостижимое могущество."
 hist_communion.0001.desc:0 "Когда я подхожу к священной роще, где растет Хист, выбранный для причастия, меня встречает золотистый аромат сока Хиста. Широкие ветви дерева отбрасывают глубокие тени на болото, а его сплетенные корни выглядят древними, как само время.\n\nПо мере моего приближения дерево гудит с тихой, резонирующей силой, а его листья шепчут древние истины, известные только самым набожным.\n\nМое сердце разрывается от благоговения и предвкушения, зная, что общение со священным деревом приблизит меня к самой сути моего народа."
 hist_communion.0001.a.amberhist:0 "Пусть янтарная плазма течет"
 hist_communion.0001.a.ghosthist:0 "Пусть бледный Хист благословит меня"
 hist_communion.0001.a.sunhist:0 "Пусть солнце благословит это причастие"
 hist_communion.0001.a:0 "Пусть Хист примет меня"
 
 # General Events
 hist_communion.0100.t:0 "Форма чудовища"
 hist_communion.0100.desc:0 "В эту эпоху хаоса и беспорядков мой народ вынужден приспосабливаться к новым трудностям. С незапамятных времен Хист был нашим надежным союзником, давая нам силу в трудные времена. Стоя на коленях под могучими ветвями древнего дерева, я чувствую, что сейчас самое время просить об особом даре - превращении в чудовище, существо несравненной силы.\n\n Но я знаю, что за такую метаморфозу придется заплатить серьезную цену. Она нанесет удар по моему разуму, лишив его слоев сознания и разума, и в итоге я могу превратиться в первобытное существо, руководствующееся инстинктами."
 hist_communion.0100.a:0 ""Я готов пройти этот путь""
 hist_communion.0100.a.success:0 "Хист меняет тебя"
 hist_communion.0100.a.failure:0 "Хист отклоняет ваше желание"
 hist_communion.0100.b:0 ""Я могу служить Хисту другими способами""

 hist_communion.0101.t:0 "Рождение детеныша"
 hist_communion.0101.desc:0 "Иногда судьбоносные события разворачиваются в самые неожиданные моменты. Когда я преклоняю колени в молитве перед Хистом, воздух пронзает треск. Яйцо, залитое золотистым соком, раскрывается на моих глазах, и вылупившийся детеныш вытягивает голову на свежий воздух, издавая свой первый крик. Инстинктивно я беру его на руки, и тут же он затихает.\n\n Это знак Хиста? Мне суждено заботиться об этом детеныше? Местные смотрители Хиста считают, что да, но в конечном итоге решение остается за мной."
 hist_communion.0101.a:0 "Примите [hatchling.GetTitledFirstName] в дар от Хиста!"
 hist_communion.0101.b:0 "[new_parent.GetTitledFirstName] должен вырастить [hatchling.GetTitledFirstName]."
 hist_communion.0101.c:0 "Отнеситесь к этому как к случайности"

 hist_communion.0102.t:0 "Мудрость оратора Хиста"
 hist_communion.0102.desc:0 "Сам Хист редко говорит внятно. Его общение проявляется в шелесте листьев на ветру, узорах на коре и видениях, вызванных поглощением его сока - именно в таких формах он чаще всего выражает свою волю. Эти знаки загадочны и их легко не понять, поэтому такие знатоки Хиста, как [hist_speaker.GetTitledFirstName], посвящают свою жизнь изучению тонкого языка Хиста.\n\nКак только я слышу, как [hist_speaker.GetTitledFirstName] начинает читать некоторым местным жителям лекцию о воле Хиста, я подхожу ближе, желая услышать, что [hist_speaker.GetSheHe] скажет."
 hist_communion.0102.a:0 "Послушать, что скажет [hist_speaker.GetTitledFirstName]."
 hist_communion.0102.b:0 "Участвовать в дебатах о воле Хиста"
 hist_communion.0102.b.success:0 "Вы оба получили новый взгляд на вещи"
 hist_communion.0102.b.failure:0 "Дискуссия бесплодна"
 hist_communion.0102.c:0 "На самом деле, [hist_speaker.GetTitledFirstName] все делает неправильно..."
 hist_communion.0102.c.success:0 "Вы делаете несколько отличных замечаний"
 hist_communion.0102.c.failure:0 "Вы выставляете себя на посмешище"

 hist_communion.0103.t:0 "Голос в листве?"
 hist_communion.0103.desc:0 "Сначала дул легкий ветерок, нежно шевеля болотные цветы вокруг меня, но внезапно порыв ветра охватил меня, шелестя ветвями Хиста и исполняя мелодичный танец с листьями. Это жуткое, но прекрасное зрелище завораживает всех вокруг, заставляя их приостановить свои дела и внимательно прислушаться.\n\nМожет быть, в этих звуках скрыто какое-то послание? Такая возможность витает в воздухе, притягивая нас ближе к дереву в надежде разгадать древнюю мудрость Хиста."
 hist_communion.0103.a:0 "Слушать внимательно"
 hist_communion.0103.a.great_success:0 "Хист говорит с вами"
 hist_communion.0103.a.success:0 "Вам удается понять кое-что из этого."
 hist_communion.0103.a.fail:0 "Сообщение ускользает от вас"
 hist_communion.0103.b:0 "Общаться с ним"
 hist_communion.0103.c:0 "Это просто ветер"

 hist_communion.0104.t:0 "Приподнятая завеса"
 hist_communion.0104.desc:0 "Когда я сижу под Хистом, над моей головой распускаются его цветы, а вокруг раздаются звуки болот, я чувствую душевный покой, который, как мне казалось, я потерял навсегда. Все, что мучило меня, кажется незначительным по сравнению с древним существом, чье присутствие так долго пробивало пелену, лежащую над моим разумом. Я вдруг вспомнил то время, когда меня не мучили собственные мысли.\nМожет ли это быть? Может ли Хист вернуть это?\n\nШепот листьев словно отвечает мне, их шелест становится успокаивающей колыбельной, проникающей в глубины моей души. И впервые за целую вечность я позволяю себе надеяться на лучшие дни."
 hist_communion.0104.a:0 "Mмой собственный разум."

 hist_communion.0105.t:0 "Подарок от Хиста"
 hist_communion.0105.desc:0 "Как и Саксхлил, мы являемся частью чего-то большего, чем отдельные недуги или печали. Но даже во время этого общения, когда мой разум соединен с Хистом, я все равно чувствую свое тело и его ограничения. Мы должны перемещаться по этим болотам, ходить, видеть и сражаться, если это необходимо. Прижавшись лицом к шершавой коре в поисках утешения, я чувствую, как от дерева в меня проникает тепло - мягкая, неоспоримая сила. Оно заполняет пустоту, оставленную моей травмой, успокаивающим бальзамом, восстанавливая то, что, как я боялся, было потеряно навсегда."
 hist_communion.0105.a:0 "Я уже чувствую это."

 hist_communion.0106.t:0 "Сок течет"
 hist_communion.0106.desc:0 "В Хисте есть тайны, которые мы никогда не сможем полностью постичь. Одна из них - то, как он использует свою магию. Те, кто использует его силу, способны на удивительные и страшные подвиги - способности, которые, как я считал, были утрачены, когда мое тело было разрушено, а поток магической силы навсегда остановлен.\n\n Но, слушая, как сок Хиста течет по дереву, словно кровь по телу, я начинаю постигать самую известную истину: ничто в этом мире не вечно. И если что и может восстановить мои магические способности, так это Хист."
 hist_communion.0106.a:0 "Все исцеляется"

 hist_communion.0107.t:0 "Восстановить жизненные силы"
 hist_communion.0107.desc:0 "Приятно снова ощутить присутствие Хиста, даже если мои суставы скрипят так, словно они сами сделаны из дерева, пока я сижу в тени. Измученный путешествием сюда, я решаюсь на несколько секунд закрыть глаза. Открыв их снова, я замечаю едва заметные изменения в окружающих меня цветах - зелень листвы кажется более яркой, голубой цвет неба - более глубоким и чистым. Даже воздух кажется наполненным новой энергией, снимающей тяжесть с моего сердца.\n\nЯ понимаю, что Хист сделал мне драгоценный подарок: возможность вновь ощутить жизненную силу, хотя бы только на короткие годы моей оставшейся жизни."
 hist_communion.0107.a:0 "Я чувствую, как ко мне возвращаются силы!"

 hist_communion.0108.t:0 "Снятое проклятие"
 hist_communion.0108.desc:0 "Мы знаем, что в Тамриэле действуют другие могущественные силы, и иногда они даже осмеливаются вмешиваться в дела нас, избранного народа Корня. Придя к этому общению, я носил на себе проклятие даэдрического принца, ибо они порой считают себя достаточно высокими, чтобы обращаться с нами как со своими игрушками.\n\nНо в присутствии нашего могущественного Хиста их влияние ослабевает, и я чувствую, что могу сбросить их проклятие, как змея сбрасывает свою старую кожу."
 hist_communion.0108.a:0 "Спасибо, могучий Хист!"

 hist_communion.0109.t:0 "Хист обеспечивает"
 hist_communion.0109.desc:0 "Самый простой способ получить благословение от Хиста - это проглотить немного его сока. Итак, я подхожу к спокойному месту, где растет мое родное дерево Хист, а бурлящее болото и кваканье лягушек создают вокруг меня расслабляющую атмосферу.\n\nКогда я прикасаюсь к его коре, я слышу, как в моей голове звучит мое собственное имя, как будто сам Хист говорит со мной. Воодушевленный этим, я держу свою чашу под одной из ветвей, готовый поймать каждую каплю священного ликера, который он может мне дать."
 hist_communion.0109.a:0 "Дождаться нескольких капель сока Хиста"
 hist_communion.0109.a.success:0 "Хист дарует вам благословение"
 hist_communion.0109.a.failure:0 "Хист отказывается от подарка"
 hist_communion.0109.b:0 "Не быть навязчивым"

 hist_communion.0110.t:0 "Мягкий мох под ветвями"
 hist_communion.0110.desc:0 "Вдруг я натыкаюсь на прекрасное место неподалеку от Хиста - скрытую рощу с нагретыми солнцем камнями, отбрасывающими прохладные тени, где растет мягкий мох. Спокойное журчание болот наполняет воздух, а яркие зеленые оттенки мха приглашают усталых путников отдохнуть.\n\nПока я стою и размышляю, я думаю, не будет ли неуважением прилечь на время в таком священном месте. Присутствие Хиста нависает надо мной, приглашая к молитве. И все же манящий мягкий мох и мирная обстановка манят меня сделать паузу и восстановить силы после утомительного дня."
 hist_communion.0110.a:0 "Немного вздремнуть"
 hist_communion.0110.b:0 "Использовать это место для медитации"
 hist_communion.0110.c:0 "Идеальное место для молитвы"

 hist_communion.0111.t:0 "Желающий сосуд"
 hist_communion.0111.desc:0 "Я удивлен, когда ко мне подходит [wannabe_behemoth.GetFirstName]. Видя [wannabe_behemoth.GetHerHim] поглощенным молитвой в течение нескольких дней, я не ожидал увидеть [wannabe_behemoth.GetHerHim] снова до конца причастия.\n\nНо теперь [wannabe_behemoth.GetSheHe] показывает весы решимости и делится, что Хист предложил [wannabe_behemoth. GetHerHim] благословение формы чудовища, увеличив его силу на благо нашего племени.\n\nИ все же, [wannabe_behemoth.GetSheHe] признает, что это изменение может повлиять на [wannabe_behemoth.GetHerHis] умственные способности. С уважением, [wannabe_behemoth.GetFirstName] просит моего разрешения продолжить трансформацию."
 hist_communion.0111.a:0 "Пусть [wannabe_behemoth.GetHerHim] сделает это."
 hist_communion.0111.b:0 "Запретить [wannabe_behemoth.GetHerHis] это желание"

 hist_communion.0200.t:0 "Янтарное благословение"
 hist_communion.0200.desc:0 "Время пришло. Хист услышал мои мольбы о пресловутом янтарном благословении и выделил для меня свежий бассейн янтарной плазмы, в котором я должен искупаться. Когда я приближаюсь к светящейся субстанции, я чувствую, что многие глаза устремлены на меня, с нетерпением наблюдая за моим решением. Сырая сила, исходящая от янтарной плазмы, ощутима, и она меняет саму ткань реальности.\n\nЯ приостановился, обдумывая риски. Если я завершу этот ритуал, есть шанс, что мой разум будет поглощен плазмой, и он навсегда останется разрушенным. Однако притягательность такой силы неоспорима для тех, кто достаточно храбр и смел, чтобы стремиться к ней, - это испытание воли и стойкости перед лицом как физической, так и духовной трансформации."
 hist_communion.0200.a:0 "Принять ванну"
 hist_communion.0200.a.great_success:0 "Янтарный Хист благословляет вас"
 hist_communion.0200.a.success:0 "Янтарная плазма сводит с ума"
 hist_communion.0200.a.failure:0 "Вас считают недостойным"
 hist_communion.0200.b:0 "Отойти от лужи"

 hist_communion.0201.t:0 "Святые хранители"
 hist_communion.0201.desc:0 "Есть много посторонних, которые не понимают нюансов нашей веры и возможностей, которые она открывает. Они считают хистов, дающих янтарную плазму, безумцами и отвергают их как ошибочные и опасные. Именно по этой причине мы должны взять на себя защиту этих священных деревьев. К счастью, есть много опытных хранителей, которые посвящают всю свою жизнь защите разросшихся городов-храмов, построенных вокруг избранных нами хистов.\n\nНаблюдать за их тренировками - зрелище не из приятных. А [amber_warrior.GetFirstName] выделяется даже в их рядах. [amber_warrior.GetHerHis|E] кожа светится цветом самого янтаря, а на [amber_warrior.GetHerHis|E] лице написана торжественная решимость исполнить [amber_warrior.GetHerHis] священный долг."
 hist_communion.0201.a:0 "Наблюдать за их упражнениями"
 hist_communion.0201.b:0 "Тренироваться с [amber_warrior.GetFirstName]"
 hist_communion.0201.b.great_success:0 "[amber_warrior.GetFirstName] вдохновляет вас"
 hist_communion.0201.b.success:0 "Это ценное упражнение"
 hist_communion.0201.c:0 "Восхищаться их преданностью"

 hist_communion.0300.t:0 "Благословение солнца"
 hist_communion.0300.desc:0 "Наблюдая за тем, как солнце поднимается над болотами этим утром, я понял, что сегодня идеальный день, чтобы попросить благословения. Его лучи пробивались сквозь полог и освещали Хист, заставляя капельки сока Хиста на его коре переливаться, словно расплавленное золото. В этом свете есть нечто большее, чем просто тепло, которое я ощущаю на своей чешуе, и свет, заливающий болото. Он пронизан сырой магией, питающей Хист так же, как он впитывает воду и землю.\n\nЕсли я получу благословение сегодня, я тоже смогу использовать аркану новыми и могущественными способами."
 hist_communion.0300.a:0 "Получить благословение"
 hist_communion.0300.a.success:0 "Хист благословляет вас"
 hist_communion.0300.a.failure:0 "Вас считают недостойным"
 hist_communion.0300.b:0 "Изменить свое мнение об этом."

 hist_communion.0301.t:0 "Ветви арканы"
 hist_communion.0301.desc:0 "Некоторые из других племен могут назвать нас гордецами, но как можно не гордиться, когда речь идет о таких совершенных существах, как наши деревья Хист? Они возвышаются над всем остальным на болотах, высокие и сильные, их ветви купаются в солнечном свете и пьют его сырую силу.\n\nНо наш Хист не только могущественный, он еще и щедрый. Когда я стою рядом с ним, по моей чешуе внезапно пробегает дрожь энергии. Хист делится со мной толикой своей мощи, и я чувствую себя лужицей, которой коснулся огромный океан."
 hist_communion.0301.a:0 "Восстановить магию"
 hist_communion.0301.b:0 "Изменить направление потока"

 hist_communion.0400.t:0 "Призрачная чешуя"
 hist_communion.0400.desc:0 "Пока что это общение было многообещающим. В густом тумане я смог ощутить присутствие своего Хиста в одиночестве, размышляя о том, что позволяет нам выживать даже в самых неблагоприятных условиях. Мы, люди-призраки, процветаем там, где другие погибают; мы находим надежду во тьме, цель в смерти и возможность во всем, что кажется мрачным.\n\nНо если я действительно хочу воплотить эти идеалы, я должен пойти дальше и попросить у бледного Хиста благословения, чтобы стать Призрачной Чешуей. Только в этом облике я смогу служить ему и своему народу в полной мере."
 hist_communion.0400.a:0 "Предложить себя Хисту"
 hist_communion.0400.a.success:0 "Хист благословляет вас"
 hist_communion.0400.a.failure:0 "Вас считают недостойным"
 hist_communion.0400.b:0 "Не стоит считать себя достойным, пока что"

 hist_communion.0401.t:0 "Белые тени"
 hist_communion.0401.desc:0 "Большую часть времени они передвигаются незаметно, но, побыв некоторое время рядом с ними, человек начинает улавливать признаки их присутствия: движения, скрытые густым утренним туманом, ощущение, что за ним постоянно наблюдают, и зловоние в воздухе, создаваемое восставшими богвратами. Вокруг Хиста повсюду стоят Призрачные Чешуйки, наблюдающие за ним из тени и готовые в любой момент нанести удар по тем, кто желает ему зла, независимо от их рода.\n\nПоначалу они вызывали у меня чувство тревоги, но через некоторое время я привык к ним, ощущая чувство защиты и благодарности за их бесконечный долг."
 hist_communion.0401.a:0 "У них есть чему поучиться"
 hist_communion.0401.b:0 "Они являются доказательством стойкости нашего народа."
 
 # End
 hist_communion.1000.t:0 "В конце"
 hist_communion.1000.desc.amberhist:0 "Причастие закончилось, а в моей голове все еще звучат загадочные голоса Тсоно-Зухила. Или это лишь отголоски моих собственных мыслей, кружащихся в голове, как муха, попавшая в янтарную плазму?\n\nКак бы то ни было, это был незабываемый опыт - подойти так близко к тайнам, окружающим Янтарный Хист, который стоит на страже моего народа."
 hist_communion.1000.desc.sunhist:0 "Пришло время расстаться с этим общением, но я не грущу, ведь каждый момент был благословением, которое умеют ценить только мои люди. Я был ближе к солнцу, чем большинство существ когда-либо смогут.\n\nИ я все еще чувствую тепло на своих чешуйках, которое останется со мной во время путешествия к дому."
 hist_communion.1000.desc.ghosthist:0 "Я сам пришел к этому общению как призрак, пробираясь через темные болота, окутанные туманом и лишенные света, который никогда не достигает земли в этих местах болот. Я уверен, что и на обратном пути все будет так же, но все же перемены произошли: Меня коснулся бледный Хист, и мне больше не нужно бояться ужасов Черного болота - теперь я их часть."
 hist_communion.1000.desc:0 "Каждый аргонианин в той или иной форме ощущает связь с Хистом на протяжении своей жизни. Но приблизиться к нему так близко, как я во время этого общения, - дар, за который я искренне благодарен.\n\nТо, что я унесу домой, - это не просто благословение или исцеленная рана; это знание того, что Хист всегда будет рядом с нами, а мы - с ним."
 hist_communion.1000.a.tt:0 "Время возвращаться домой"
 hist_communion.1000.a.miniscule:0 "Это было загадочное начинание."
 hist_communion.1000.a.minor:0 "Мне не удалось многое узнать о Хисте."
 hist_communion.1000.a.medium:0 "Я чувствовал руководство Хиста."
 hist_communion.1000.a.major:0 "Я един с Хистом."