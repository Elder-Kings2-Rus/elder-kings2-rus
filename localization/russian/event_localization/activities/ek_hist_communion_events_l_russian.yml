 # Arrival
 hist_communion.0001.t:0 "Прибытие"
 hist_communion.0001.desc.amberhist:0 "Когда я приближаюсь к избранному для общения дереву хист, голос Цоно-Зухил звучит в моей голове, его непонятный шёпот эхом отдаётся в уголках моего разума.\n\nДерево хист передо мной излучает ауру необузданной силы, янтарная плазма струится из его древнего ствола, собираясь в мерцающие лужицы потустороннего могущества.\nКаждый шаг к нему учащает мой пульс, ибо я знаю, что это причастие приблизит меня к могущественным и в то же время поражающим разум тайнам Янтарного хиста."
 hist_communion.0001.desc.ghosthist:0 "Я чувствую присутствие Призрачного хиста ёще до того, как вижу его, появившегося из густого тумана на болотах. Его бесплотная аура пронизывает воздух, слабое свечение отбрасывает призрачный отблеск среди клубящегося тумана.\n\nОсторожно приближаясь, я чувствую, как по позвоночнику пробегает холодок, словно сам хист наблюдает за мной, его призрачный шёпот касается моего сознания.\n\nЭто общение обещает открыть тайны, выходящие за границы живого мира, - если я смогу доказать, что [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )]."
 hist_communion.0001.desc.sunhist:0 "Когда я приближаюсь к священной роще Солнечного хиста, я издалека ощущаю его возвышающееся присутствие, сияющее магической энергией. Воздух потрескивает, словно сама атмосфера заряжена силой.\n\nПодходя ближе я вижу, как величественная форма дерева простирается в небо, его ветви пылают золотым светом, танцующим в ритме древних ритуалов.\n\nС каждым шагом я чувствую прилив предвкушения, зная, что общение с Солнечным хистом обещает погрузить меня в вечную мудрость и непостижимое могущество."
 hist_communion.0001.desc:0 "Когда я подхожу к священной роще, где растёт хист, выбранный для общения, меня встречает золотистый аромат сока хиста. Широкие ветви дерева отбрасывают глубокие тени на болото, а его сплетённые корни выглядят древними, как само время.\n\nПо мере моего приближения дерево гудит с тихой, резонирующей силой, а его листья шепчут древние истины, известные только самым набожным.\n\nМоё сердце разрывается от благоговения и предвкушения, зная, что общение со священным деревом приблизит меня к самой сути моего народа."
 hist_communion.0001.a.amberhist:0 "Пусть янтарная плазма течёт"
 hist_communion.0001.a.ghosthist:0 "Пусть бледный хист благословит меня"
 hist_communion.0001.a.sunhist:0 "Пусть солнце благословит это общение"
 hist_communion.0001.a:0 "Пусть хист примет меня"

 # General Events
 hist_communion.0100.t:0 "Форма чудовища"
 hist_communion.0100.desc:0 "В эту эпоху хаоса и беспорядков мой народ вынужден приспосабливаться к новым трудностям. С незапамятных времён хист были нашими надёжными союзниками, давая нам силу в трудные времена. Стоя на коленях под могучими ветвями древнего дерева, я чувствую, что сейчас самое время просить об особом даре - превращении в чудовище, существо несравненной силы.\n\nНо я знаю, что за такую метаморфозу придётся заплатить серьёзную цену. Она нанесёт удар по моему разуму, лишив его слоёв сознания и разума, и в итоге я могу превратиться в первобытное существо, руководствующееся инстинктами."
 hist_communion.0100.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] пройти этот путь"
 hist_communion.0100.a.success:0 "Хист меняет вас"
 hist_communion.0100.a.failure:0 "Хист отвергать ваше желание"
 hist_communion.0100.b:0 "Огромный риск... но какая сила!"
 hist_communion.0100.c:0 "Я могу служить хисту иными путями"

 hist_communion.0101.t:0 "Рождение детёныша"
 hist_communion.0101.desc:0 "Иногда судьбоносные события разворачиваются в самые неожиданные моменты. Когда я преклоняю колени в молитве перед хистом, воздух пронзает треск. Яйцо, залитое золотистым соком, раскрывается на моих глазах, и вылупившийся детёныш вытягивает голову на свежий воздух, издавая свой первый крик. Инстинктивно я беру его на руки, и тут же он затихает.\n\nЭто знак хиста? Мне суждено заботиться об этом детёныше? Местные хранители хиста считают, что да, но в конечном итоге решение остаётся за мной."
 hist_communion.0101.a:0 "[hatchling.GetTitledFirstName] будет принят как дар от хиста!"
 hist_communion.0101.b:0 "[new_parent.GetTitledFirstName] вырастит этого детёныша." #[hatchling.GetTitledFirstName]
 hist_communion.0101.c:0 "Отнестись к этому как к случайности"

 hist_communion.0102.t:0 "Мудрость голоса-хиста"
 hist_communion.0102.desc:0 "Хист редко говорят внятно. Его общение проявляется в шелесте листьев на ветру, узорах на коре и видениях, вызванных поглощением его сока - именно в таких формах он чаще всего выражает свою волю. Эти знаки загадочны и их легко не понять, поэтому такие голоса-хист, как [hist_speaker.GetTitledFirstName], посвящают свою жизнь изучению тонкого языка хиста.\n\nКак только я слышу, как [hist_speaker.GetTitledFirstName] начинает читать некоторым местным жителям проповедь о воле хиста, я подхожу ближе, желая услышать, что [hist_speaker.GetSheHe] скажет."
 hist_communion.0102.a:0 "Послушать, что скажет [hist_speaker.GetTitledFirstName]."
 hist_communion.0102.b:0 "Участвовать в дебатах о воле хиста"
 hist_communion.0102.b.success:0 "Вы оба получили новый взгляд на вещи"
 hist_communion.0102.b.failure:0 "Дискуссия бесплодна"
 hist_communion.0102.c:0 "На самом деле, [hist_speaker.GetTitledFirstName] ошибается..."
 hist_communion.0102.c.success:0 "Вы делаете несколько отличных замечаний"
 hist_communion.0102.c.failure:0 "Вы выставляете себя на посмешище"

 hist_communion.0103.t:0 "Голос в листве?"
 hist_communion.0103.desc:0 "Сначала дул лёгкий ветерок, нежно шевеля болотные цветы вокруг меня, но внезапно порыв ветра охватил меня, шелестя ветвями хиста и исполняя мелодичный танец с листьями. Это жуткое, но прекрасное зрелище завораживает всех вокруг, заставляя их приостановить свои дела и внимательно прислушаться.\n\nВозможно, в этих звуках скрыто какое-то послание? Такая возможность витает в воздухе, притягивая нас ближе к дереву в надежде разгадать древнюю мудрость хиста."
 hist_communion.0103.a:0 "Внимательно прислушаться"
 hist_communion.0103.a.great_success:0 "Хист говорит с вами"
 hist_communion.0103.a.success:0 "Вам удаётся понять кое-что из этого."
 hist_communion.0103.a.fail:0 "Послание ускользает от вас"
 hist_communion.0103.b:0 "Общаться с ним"
 hist_communion.0103.c:0 "Это просто ветер"

 hist_communion.0104.t:0 "Приподнятая завеса"
 hist_communion.0104.desc:0 "Когда я сижу под хистом, над моей головой распускаются его цветы, а вокруг раздаются звуки болот, я чувствую душевный покой, который, как мне казалось, я [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял' )] навсегда. Всё, что мучило меня, кажется незначительным по сравнению с древним существом, чьё присутствие так долго пробивало пелену, лежащую над моим разумом. Я вдруг [Select_CString(ROOT.Char.IsFemale, 'вспомнила', 'вспомнил' )] то время, когда меня не мучили собственные мысли.\nВозможно ли это? Может ли хист вернуть его?\n\nШёпот листьев словно отвечает мне, их шелест становится успокаивающей колыбельной, проникающей в глубины моей души. И впервые за целую вечность я позволяю себе надеяться на лучшие дни."
 hist_communion.0104.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'собралась', 'собрался' )] с мыслями."

 hist_communion.0105.t:0 "Дар от хиста"
 hist_communion.0105.desc:0 "Как саксхлил, мы являемся частью чего-то большего, чем отдельные недуги или печали. Но даже во время этого общения, когда мой разум соединён с хистом, я всё равно чувствую своё тело и его ограничения. Мы должны перемещаться по этим болотам, ходить, видеть и сражаться, если это необходимо. Прижавшись лицом к шершавой коре в поисках утешения, я чувствую, как от дерева в меня проникает тепло - мягкая, неоспоримая сила. Оно заполняет пустоту, оставленную моей травмой, успокаивающим бальзамом, восстанавливая то, что, как я [Select_CString(ROOT.Char.IsFemale, 'боялась', 'боялся' )], было потеряно навсегда."
 hist_communion.0105.a:0 "Я уже чувствую это."

 hist_communion.0106.t:0 "Сок течёт"
 hist_communion.0106.desc:0 "У хиста есть тайны, которые мы никогда не сможем полностью постичь. Одна из них - то, как он использует свою магию. Те, кто использует его силу, способны на удивительные и страшные подвиги - способности, которые, как я [Select_CString(ROOT.Char.IsFemale, 'считала', 'считал' )], были утрачены, когда моё тело было разрушено, а поток магической силы навсегда остановлен.\n\nНо, слушая, как сок хиста течёт по дереву, словно кровь по телу, я начинаю постигать самую известную истину: ничто в этом мире не вечно. И если что и может восстановить мои магические способности, так это хист."
 hist_communion.0106.a:0 "Всё исцеляется"

 hist_communion.0107.t:0 "Восстановление жизненных сил"
 hist_communion.0107.desc:0 "Приятно снова ощутить присутствие хиста, даже если мои суставы скрипят так, словно они сами сделаны из дерева, пока я сижу в тени. [Select_CString(ROOT.Char.IsFemale, 'Измученная', 'Измученный' )] путешествием сюда, я решаюсь на несколько секунд закрыть глаза. Открыв их снова, я замечаю едва заметные изменения в окружающих меня цветах - зелень листвы кажется более яркой, голубой цвет неба - более глубоким и чистым. Даже воздух кажется наполненным новой энергией, снимающей тяжесть с моего сердца.\n\nЯ понимаю, что хист сделал мне драгоценный дар: возможность вновь ощутить жизненную силу, хотя бы только на короткие годы моей оставшейся жизни."
 hist_communion.0107.a:0 "Я чувствую, как ко мне возвращаются силы!"

 hist_communion.0108.t:0 "Снятое проклятие"
 hist_communion.0108.desc:0 "Мы знаем, что в Тамриэле действуют другие могущественные силы, и иногда они даже осмеливаются вмешиваться в дела нас, избранного народа Корня. Придя к этому общению, я [Select_CString(ROOT.Char.IsFemale, 'носила', 'носил' )] на себе проклятие князя даэдра, ибо они порой считают себя достаточно возвышенными, чтобы обращаться с нами как со своими игрушками.\n\nНо в присутствии нашего могущественного хиста их влияние ослабевает, и я чувствую, что могу сбросить их проклятие, как змея сбрасывает свою старую кожу."
 hist_communion.0108.a:0 "Спасибо, могучий хист!"

 hist_communion.0109.t:0 "Дары хиста"
 hist_communion.0109.desc:0 "Самый простой способ получить благословение от хиста - это проглотить немного его сока. Итак, я подхожу к спокойному месту, где растёт моё родное дерево хист, а бурлящее болото и кваканье лягушек создают вокруг меня расслабляющую атмосферу.\n\nКогда я прикасаюсь к его коре, я слышу, как в моей голове звучит моё собственное имя, как будто сам хист говорит со мной. [Select_CString(ROOT.Char.IsFemale, 'Воодушевлённая', 'Воодушевлённый' )] этим, я держу свою чашу под одной из ветвей, [Select_CString(ROOT.Char.IsFemale, 'готовая', 'готовый' )] поймать каждую каплю священного сока, который он может мне дать."
 hist_communion.0109.a:0 "Дождаться нескольких капель сока хиста"
 hist_communion.0109.a.success:0 "Хист дарует вам благословение"
 hist_communion.0109.a.failure:0 "Хист отказывается от дара"
 hist_communion.0109.b:0 "Не следует навязываться"

 hist_communion.0110.t:0 "Мягкий мох под ветвями"
 hist_communion.0110.desc:0 "Вдруг я натыкаюсь на прекрасное место неподалеку от хиста - скрытую рощу с нагретыми солнцем камнями, отбрасывающими прохладные тени, где растёт мягкий мох. Спокойное журчание болот наполняет воздух, а яркие зелёные оттенки мха приглашают усталых путников отдохнуть.\n\nПока я стою и размышляю, я думаю, не будет ли неуважением прилечь на время в таком священном месте. Присутствие хиста нависает надо мной, приглашая к молитве. И всё же манящий мягкий мох и мирная обстановка манят меня сделать паузу и восстановить силы после утомительного дня."
 hist_communion.0110.a:0 "Немного вздремнуть"
 hist_communion.0110.b:0 "Использовать это место для медитации"
 hist_communion.0110.c:0 "Идеальное место для молитвы"

 hist_communion.0111.t:0 "Жаждущий сосуд"
 hist_communion.0111.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'удивлена', 'удивлён' )], когда ко мне подходит [wannabe_behemoth.GetFirstName]. Видя [wannabe_behemoth.GetHerHis] [Select_CString(wannabe_behemoth.IsFemale, 'поглощённой', 'поглощённым' )] молитвой в течение нескольких дней, я не [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )] увидеть [wannabe_behemoth.GetHerHis] снова до конца общения.\n\nНо теперь [wannabe_behemoth.GetSheHe] выказывает небывалую решимость и делится, что хист предложил [wannabe_behemoth.GetHerHim] благословение формы чудовища, увеличив [wannabe_behemoth.GetHerHis] силу на благо нашего племени.\n\nИ всё же, [wannabe_behemoth.GetSheHe] признаёт, что эта трансформация может повлиять на [wannabe_behemoth.GetHerHis] умственные способности. С уважением, [wannabe_behemoth.GetFirstName] просит моего разрешения продолжить трансформацию."
 hist_communion.0111.a:0 "Позволить [wannabe_behemoth.GetHerHim] сделать это."
 hist_communion.0111.b:0 "Отвергнуть [wannabe_behemoth.GetHerHis] желание"

 hist_communion.0200.t:0 "Янтарное благословение"
 hist_communion.0200.desc:0 "Время пришло. Хист услышал мои мольбы о пресловутом янтарном благословении и выделил для меня свежий пруд янтарной плазмы, в котором я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] искупаться. Когда я приближаюсь к светящейся субстанции, я чувствую, что многие глаза устремлены на меня, с нетерпением наблюдая за моим решением. Сырая сила, исходящая от янтарной плазмы, ощутима, и она меняет саму ткань реальности.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'приостановилась', 'приостановился' )], обдумывая риски. Если я завершу этот ритуал, есть шанс, что мой разум будет поглощён плазмой, и он навсегда останется разрушенным. Однако притягательность такой силы неоспорима для тех, кто достаточно храбр и смел, чтобы стремиться к ней, - это испытание воли и стойкости перед лицом как физической, так и духовной трансформации."
 hist_communion.0200.a:0 "Войти в пруд"
 hist_communion.0200.a.great_success:0 "Янтарный хист благословляет вас"
 hist_communion.0200.a.success:0 "Янтарная плазма сводит вас с ума"
 hist_communion.0200.a.failure:0 "Вас сочли [Select_CString(ROOT.Char.IsFemale, 'недостойной', 'недостойным' )]"
 hist_communion.0200.b:0 "Отойти от лужи"

 hist_communion.0201.t:0 "Священные хранители"
 hist_communion.0201.desc:0 "Есть много посторонних, которые не понимают нюансов нашей веры и возможностей, которые она открывает. Они считают хисты, дающие янтарную плазму, безумными и отвергают их как заблудших и опасных. Именно по этой причине мы должны взять на себя защиту этих священных деревьев. К счастью, есть много опытных хранителей, которые посвящают всю свою жизнь защите разросшихся городов-храмов, построенных вокруг избранных нами хистов.\n\nНаблюдать за их тренировками - зрелище не из приятных. А [amber_warrior.GetFirstName] выделяется даже в их рядах. [amber_warrior.GetHerHis|E] кожа светится цветом самого янтаря, а на [amber_warrior.GetHerHis] лице написана торжественная решимость исполнить свой священный долг."
 hist_communion.0201.a:0 "Наблюдать за их упражнениями"
 hist_communion.0201.b:0 "Я и [amber_warrior.GetFirstName] приступим к тренировке"
 hist_communion.0201.b.great_success:0 "[amber_warrior.GetFirstName] вдохновляет вас"
 hist_communion.0201.b.success:0 "Это ценное упражнение"
 hist_communion.0201.c:0 "Восхищаться их преданностью"

 hist_communion.0300.t:0 "Благословение солнца"
 hist_communion.0300.desc:0 "Наблюдая за тем, как солнце поднимается над болотами этим утром, я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что сегодня идеальный день, чтобы попросить благословения. Его лучи пробивались сквозь полог и освещали хист, заставляя капельки сока хиста на его коре переливаться, словно расплавленное золото. В этом свете есть нечто большее, чем просто тепло, которое я ощущаю на своей чешуе, и свет, заливающий болото. Он пронизан сырой магией, питающей хист так же, как он впитывает воду и землю.\n\nЕсли я получу благословение сегодня, я тоже смогу использовать магию новыми и могущественными способами."
 hist_communion.0300.a:0 "Получить благословение"
 hist_communion.0300.a.success:0 "Хист благословляет вас"
 hist_communion.0300.a.failure:0 "Вас сочли [Select_CString(ROOT.Char.IsFemale, 'недостойной', 'недостойным' )]"
 hist_communion.0300.b:0 "Изменить своё мнение об этом."

 hist_communion.0301.t:0 "Магические ветви"
 hist_communion.0301.desc:0 "Некоторые их других племён могут назвать нас гордецами, но как можно не гордиться, когда речь идет о таких совершенных существах, как наши деревья хист? Они возвышаются над всем остальным на болотах, высокие и сильные, их ветви купаются в солнечном свете и пьют его сырую силу.\n\nНо наш хист не только могущественный, он ещё и щедрый. Когда я стою рядом с ним, по моей чешуе внезапно пробегает дрожь энергии. Хист делится со мной толикой своей мощи, и я чувствую себя лужицей, которой коснулся огромный океан."
 hist_communion.0301.a:0 "Восстановить магию"
 hist_communion.0301.b:0 "Изменить направление потока"

 hist_communion.0400.t:0 "Призрачная чешуя"
 hist_communion.0400.desc:0 "Пока что это общение было многообещающим. В густом тумане я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] ощутить присутствие своего хиста в одиночестве, размышляя о том, что позволяет нам выживать даже в самых неблагоприятных условиях. Мы, призрачный народ, процветаем там, где другие погибают; мы находим надежду во тьме, цель в смерти и возможность во всем, что кажется мрачным.\n\nНо если я действительно хочу воплотить эти идеалы, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] пойти дальше и попросить у бледного хиста благословения, чтобы стать Призрачной чешуей. Только в этом облике я смогу служить ему и своему народу в полной мере."
 hist_communion.0400.a:0 "Предложить себя хисту"
 hist_communion.0400.a.success:0 "Хист благословляет вас"
 hist_communion.0400.a.failure:0 "Вас сочли [Select_CString(ROOT.Char.IsFemale, 'недостойной', 'недостойным' )]"
 hist_communion.0400.b:0 "Не стоит считать себя [Select_CString(ROOT.Char.IsFemale, 'достойной', 'достойным' )], пока что"

 hist_communion.0401.t:0 "Белые тени"
 hist_communion.0401.desc:0 "Большую часть времени они передвигаются незаметно, но, побыв некоторое время рядом с ними, всякий начинает улавливать признаки их присутствия: движения, скрытые густым утренним туманом, ощущение, что за ним постоянно наблюдают, и зловоние в воздухе, создаваемое восставшими болотными гниляками. Вокруг хиста повсюду стоят Призрачные чешуйки, наблюдающие за ним из тени и готовые в любой момент нанести удар по тем, кто желает ему зла, независимо от их рода.\n\nПоначалу они вызывали у меня чувство тревоги, но через некоторое время я [Select_CString(ROOT.Char.IsFemale, 'привыкла', 'привык' )] к ним, ощущая чувство защиты и благодарности за их бесконечный долг."
 hist_communion.0401.a:0 "У них есть чему поучиться"
 hist_communion.0401.b:0 "Они являются доказательством стойкости нашего народа."

 # End
 hist_communion.1000.t:0 "В конце"
 hist_communion.1000.desc.amberhist:0 "Общение закончилось, а в моей голове всё ещё звучат загадочные голоса Цоно-Зухил. Или это лишь отголоски моих собственных мыслей, кружащихся в голове, как муха, попавшая в янтарную плазму?\n\nКак бы то ни было, это был незабываемый опыт - подойти так близко к тайнам, окружающим Янтарный хист, который стоит на страже моего народа."
 hist_communion.1000.desc.sunhist:0 "Пришло время расстаться с этим общением, но я не грущу, ведь каждый момент был благословением, которое умеет ценить только мой народ. Я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] ближе к солнцу, чем большинство существ когда-либо смогут.\n\nИ я всё ещё чувствую тепло на своих чешуйках, которое останется со мной во время путешествия домой."
 hist_communion.1000.desc.ghosthist:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сама пришла', 'сам пришёл' )] к этому общению словно призрак, пробираясь через тёмные болота, окутанные туманом и лишённые света, который никогда не достигает земли в этих местах болот. Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что и на обратном пути всё будет так же, но всё же перемены произошли: меня коснулся бледный хист, и мне больше не нужно бояться ужасов Чернотопья - теперь я их часть."
 hist_communion.1000.desc:0 "Каждый аргонианин в той или иной форме ощущает связь с хистом на протяжении своей жизни. Но приблизиться к нему так близко, как я во время этого общения, - дар, за который я искренне [Select_CString(ROOT.Char.IsFemale, 'благодарна', 'благодарен' )].\n\nТо, что я унесу домой, - это не просто благословение или исцеленная рана; это знание того, что хист всегда будет рядом с нами, а мы - с ним."
 hist_communion.1000.a.tt:0 "Время возвращаться домой"
 hist_communion.1000.a.miniscule:0 "Это было загадочное начинание."
 hist_communion.1000.a.minor:0 "Мне не удалось получить много знаний о хисте."
 hist_communion.1000.a.medium:0 "Я [Select_CString(ROOT.Char.IsFemale, 'ощутила', 'ощутил' )] руководство хиста."
 hist_communion.1000.a.major:0 "Я [Select_CString(ROOT.Char.IsFemale, 'едина', 'един' )] с хистом."