l_russian:
 pilgrimage_because_i_have_tenet_sacred_alchemy:0 "Поскольку ваша [faith|E] имеет [GetFaithDoctrine('tenet_sacred_alchemy').GetBaseName] [core_tenet|E]:"
 pilgrimage_because_i_have_tenet_divine_purity:0 "Поскольку ваша [faith|E] имеет [GetFaithDoctrine('tenet_divine_purity').GetBaseName] [core_tenet|E]:"
 pilgrimage.5001.desc_beginning:0 "Как и многие другие паломники, почитающие Императоров Реманов или алессианскую линию, вы путешествовали через горы Джералл тем же путем, что и тело Ремана, когда оно было погребено."
 pilgrimage.5001.desc_sancre_tor_ruined:0 "\nВозможно, старый город не так впечатляет, как когда-то, но даже сейчас, когда он потерял большую часть своего великолепия, вы можете почувствовать историческую и духовную значимость этого места."
 pilgrimage.5001.desc_sancre_tor_repaired:0 "\nГоды работы по восстановлению города и возвращению ему того богатства, которого он заслуживает, окупились, и под шум многочисленных паломников, жителей, торговцев и местных чиновников вы прибываете в город."
 pilgrimage.5001.desc_mid:0 "\n\nПосещая старые гробницы в сопровождении местной стражи и священника, вы уделяете немного времени осмотру гробниц старых Реманских императоров и отдаете дань уважения перед их могилами."
 pilgrimage.5001.desc_tombstone_1:0 "\n#I Здесь покоится Реман из Сиродила. Он победил акавирскую Орду и принес мир в Тамриэль. 2762.#!"
 pilgrimage.5001.desc_tombstone_2:0 "\n#I Здесь покоится Реман II из Сиродила, коронованный императором Тамриэля в 2812 году. Он пал в битве с темными эльфами на пятьдесят седьмом году жизни после правления из тридцати девяти лет и восьми месяцев без дня.#!"
 pilgrimage.5001.desc_tombstone_3:0 "\n#I Здесь покоится Реман III, последний император Сиродила, бич темных эльфов, жестоко убитый предательством в 2920 году. Он правил сорок три года.#
 pilgrimage.5001.desc_tombstone_0:0 "\nВы возносите небольшую молитву их душам и Трону Дракона, прежде чем вас сопровождают наружу.."
 pilgrimage.5001.desc_end:0 "\n\nНа этом ваше паломничество подходит к концу, и вам наверняка будет что рассказать по возвращении домой."
 pilgrimage.5001.a:0 "Да будут благословенны драконорожденные императоры..."
 pilgrimage.5001.b:0 "Да, они действительно мертвы."
 ek_pilgrimage.0001.t:0 "Чтение проповедей"
 ek_pilgrimage.0001.desc:0 "Даже в паломничестве священники все равно читают проповеди. Собрание обычно проводится под открытым небом, когда поблизости нет храма.\n\nНе испугавшись, ревностный [ROOT.Char.Custom('DefaultPriestTitle')] стоит и читает проповеди. Я сижу среди публики и слушаю [sermon_reader.GetHerHim].\n\n"Окончание слов - АЛЬМСИВИ.", [sermon_reader.GetSheHe] заканчивает. Я размышляю о прочитанном."
 ek_pilgrimage.0001.a:0 "Слава Вивеку!"
 ek_pilgrimage.0001.b:0 "Как скучно, я буду в своей палатке."