l_russian:
 pilgrimage_because_i_have_tenet_sacred_alchemy:0 "Поскольку у вашей [Concept('faith', 'конфессии')|E] есть [core_tenet|E]: [GetFaithDoctrine('tenet_sacred_alchemy').GetBaseName]:"
 pilgrimage_because_i_have_tenet_divine_purity:0 "Поскольку у вашей [Concept('faith', 'конфессии')|E] есть [core_tenet|E]: [GetFaithDoctrine('tenet_divine_purity').GetBaseName]:"
 
 pilgrimage.5001.desc_beginning:0 "Как и многие другие паломники, почитающие императоров из династий Ремана или Алессии, вы путешествовали через Джерольские горы тем же путем, по которому переправлялось к гробнице тело Ремана."
 pilgrimage.5001.desc_sancre_tor_ruined:0 "\nВозможно, старый город не так впечатляет, как когда-то, но даже сейчас, когда он потерял большую часть своего великолепия, вы можете почувствовать историческую и духовную значимость этого места."
 pilgrimage.5001.desc_sancre_tor_repaired:0 "\nГоды работы по восстановлению города и возвращению ему того богатства, которого он заслуживает, окупились, и под шум многочисленных паломников, жителей, торговцев и местных чиновников вы прибываете в город."
 pilgrimage.5001.desc_mid:0 "\n\nПосещая старые гробницы в сопровождении местной стражи и священника, вы уделяете немного времени осмотру гробниц старых императоров из династии Ремана и отдаете дань уважения перед их могилами."
 pilgrimage.5001.desc_tombstone_1:0 "\n#I Здесь покоится Реман Сиродильский. Он победил акавирскую Орду и принес мир в Тамриэль. 2762.#!"
 pilgrimage.5001.desc_tombstone_2:0 "\n#I Здесь покоится Реман II Сиродил, коронованный императором Тамриэля в 2812 году. Он пал в битве с тёмными эльфами на пятьдесят седьмом году жизни после правления из тридцати девяти лет и восьми месяцев без дня.#!"
 pilgrimage.5001.desc_tombstone_3:0 "\n#I Здесь покоится Реман III, последний император Сиродила, бич тёмных эльфов, жестоко убитый предательством в 2920 году. Он правил сорок три года.#!"
 pilgrimage.5001.desc_tombstone_0:0 "\nВы возносите небольшую молитву их душам и Трону Дракона, прежде чем вас сопровождают наружу.."
 pilgrimage.5001.desc_end:0 "\n\nНа этом ваше паломничество подходит к концу, и вам наверняка будет что рассказать по возвращении домой."
 pilgrimage.5001.a:0 "Да будут благословенны драконорождённые императоры..."
 pilgrimage.5001.b:0 "Да, они действительно мертвы."
 
 ek_pilgrimage.0001.t:0 "$pilgrimage_header$ Чтение проповедей"
 ek_pilgrimage.0001.desc:0 "Даже в паломничестве священники все равно читают проповеди. Собрание обычно проводится под открытым небом, когда поблизости нет храма.\n\nНе испугавшись, ревностный [ROOT.Char.Custom('DefaultPriestTitle')] стоит и читает проповеди. Я сижу среди публики и слушаю [sermon_reader.GetHerHim].\n\n"Окончание слов - АЛЬМСИВИ.", [sermon_reader.GetSheHe] заканчивает. Я размышляю о прочитанном."
 ek_pilgrimage.0001.a:0 "Слава Вивеку!"
 ek_pilgrimage.0001.b:0 "Как скучно, я буду в своей палатке."

 ek_pilgrimage.0002.t:0 "$pilgrimage_header$ Мудрость веков"
 ek_pilgrimage.0002.desc:0 "Направляясь к месту назначения паломничества и замечаю на горизонте яркое мерцание, словно оно зовет меня издалека.\n\nПриближаясь к месту, я сразу же узнаю объект, который излучал такой яркий свет. Это был щит, который Пелинал Вайтстрейк нес в бой, сделанный самим Джулианосом. О, какой радостный день! Я падаю на колени и начинаю горячо молиться моему богу-покровителю. Прикосновение к нему открывает надпись на камне за щитом:\n\n#F "Стремись к истине. Блюди закон. Пребывая в сомнении, ищи совета у мудрых. Джулианос благословляет вас своей мудростью и своим руководством. Доверяйте своим знаниям, потому что в них вся ваша сущность." #!"
 ek_pilgrimage.0002.a:0 "Славься Джулианос!"
 ek_pilgrimage.0002.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин' )], Господь."

 ek_pilgrimage.0003.t:0 "$pilgrimage_header$ Святилище кровавого камня"
 ek_pilgrimage.0003.desc:0 "Паломничество само по себе может быть весьма тяжёлым испытанием, но некоторые паломники временами действуют ещё радикальнее. Я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] кровавый след, тянущийся за некоторыми паломниками. Это весьма удивило меня, поэтому я через некоторое время [Select_CString(ROOT.Char.IsFemale, 'остановила', 'остановил' )] одного из них, чтобы спросить, не позвать ли врача.\n\nСо вздохом и болью в голосе [hetman.GetSheHe] ответил мне, что это — доказательство их преданности Трибуналу. Паломники используют специальную обувь, которая колет и режет их ноги, дабы они могли почувствовать боль мучеников. В ходе этого создаётся кровавый камень, также известный как гелиотроп, который они оставляют в святилище на пути к месту под названием [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 ek_pilgrimage.0003.a:0 "Во имя святого Велота! Я пройду это испытание!"
 ek_pilgrimage.0003.a.tt:0 "Вы просите пару обуви паломников для себя и направляетесь по следу из засохшей крови."
 ek_pilgrimage.0003.b:0 "Безумцы!"

 ek_pilgrimage.0004.desc:0 "После мучительной прогулки вместе с другими паломниками мы, наконец, добрались до святилища Кровавого камня. Когда я [Select_CString(ROOT.Char.IsFemale, 'подошла к нему, то почувствовала', 'подошёл к нему, то почувствовал' )], что из моего ботинка выпал камень. Он был тёмно-красного цвета и весьма странной формы.\n\nЯ увидел, что у других паломников тоже были такие же камни. Один из них сказал мне, что нас благословил святой Велот и что наше паломничество было успешным. Некоторые из них начали говорить о том, что боль, которую испытывали мученики, нужно помнить всегда, если вы действительно хотите чтить Трёх."
 ek_pilgrimage.0004.a:0 "Мои ноги просто убивают меня!"
 ek_pilgrimage.0004.b:0 "Славься Святой Велот! Славьтесь Мученики!"
 ek_pilgrimage.0004.c:0 "Это и есть истинная вера!"
 
 ek_pilgrimage.0005.t:0 "Путь паломника: Смирение"
 ek_pilgrimage.0005.desc:0 "Пока мы пробираемся через поля Кумму, наш путь слегка отклонился: мы останавливаемся на северном берегу, чтобы рассмотреть Алтарь Смирения.\n\nПодойдя к святилищу, как и многие паломники до меня, я замечаю возложенный муск у основания и выбитую надпись на алтаре:\n\n#I Здесь Лорд Вивек повстречал бедного фермера, у которого издох гуар. Без этого гуара фермер не мог собрать урожай муска, чтобы обеспечить свою семью и деревню. И тогда Лорд Вивек сбросил свои изящные одежды и в поте лица трудился в поле подобно быку, пока весь урожай не был собран. И мы приходим на Поля Кумму, чтобы молить о таком же смирении, какое Лорд Вивек явил в тот день.#!"
 ek_pilgrimage.0005.a:0 "Возложить муск и помолиться в знак почтения."
 ek_pilgrimage.0005.b:0 "Кивнуть и продолжить путь."

 ek_pilgrimage.0006.t:0 "Путь паломника: Отвага"
 ek_pilgrimage.0006.desc:0 "На юго-западной окраине Храмового округа города Вивек находится Алтарь Отваги, также известный как Святилище Стояния Луны.\n\nПодойдя к святилищу, как и многие паломники до меня, я замечаю возложенные у основания зелья левитации и выбитую надпись на алтаре:\n\n#I Когда Шеогорат восстал против Трибунала, он обманом вынудил луну Баар Дау сбиться с начертанного пути через Обливион. По наущению Безумной Звезды луна решилась обрушиться на новый город Вивека, который Шеогорат объявил насмешкой над небесами. Когда Вивек прознал о замысле Шеогората, он заставил блудную луну замереть в небе, единым взмахом и величием своего вида. Пораженная мужеством и отвагой Вивека, луна Баар Дау поклялась вечно служить Трибуналу и его делам.#!"
 ek_pilgrimage.0006.a:0 "Возложить зелье левитации и помолиться в знак почтения."
 ek_pilgrimage.0006.b:0 "Кивнуть и продолжить путь."

 ek_pilgrimage.0007.t:0 "Путь паломника: Благородство"
 ek_pilgrimage.0007.desc:0 "Сразу за дворцом Вивека находится Алтарь Благородства, к которому стекаются паломники со всего Морровинда.\n\nПодойдя к святилищу, как и многие паломники до меня, я замечаю возложенные у основания золотые монеты и выбитую надпись на алтаре:\n\n#I Много лет спустя после победы Лорда Неревара и Трибунала над Дагот Уром люди пожелали воздвигнуть памятник героям той войны. Вивек поблагодарил их, но сказал, что лучше посвятить памятник не только славным героям, но всем людям, и большим и малым, погибшим или пострадавшим в той войне.#!"
 ek_pilgrimage.0007.a:0 "Возложить немного золота и помолиться в знак почтения."
 ek_pilgrimage.0007.b:0 "Кивнуть и продолжить путь."

 ek_pilgrimage.0008.t:0 "Путь паломника: Учтивость"
 ek_pilgrimage.0008.desc:0 "В глубинах Канала Загадок дворца Вивека расположен Алтарь Учтивости, к которому допускаются лишь наиболее набожные и благочестивые паломники.\n\nВ поисках этой святыни мне удалось обнаружить некую замаскированную плиту, на которой выбиты следующие слова:\n\n#I Вдохни воды Его славы и путь станет ясен.#!"
 ek_pilgrimage.0008.a:0 "Опустить голову под воду и глубоко вдохнуть."
 ek_pilgrimage.0008.a.tt:0 "Вы достигли Алтаря Учтивости"
 ek_pilgrimage.0008.b:0 "Оградить себя от этого безумства."

 ek_pilgrimage.0009.t:0 "Путь паломника: Учтивость"
 ek_pilgrimage.0009.desc:0 "Я продолжаю дышать, пока священные воды наполняют мои лёгкие, но моя вера не ослабевает. В конце-концов я чувствую, как силы покидают тело, и я оказываюсь в комнате с дреморой и сокрытым святилищем за [krazzt.GetHerHis] спиной.\n\nПо мере того, как я приближаюсь к этому существу, [krazzt.GetSheHe] нетерпеливо указывает на святилище, а затем протягивает мне открытую ладонь, словно ожидая подношений от меня. В замешательстве я подхожу к святилищу, на котором замечаю выбитую надпись:\n\n#I В битве с Мерунесом Дагоном Вивек предпочёл отдать свой длинный серебряный меч Лорду #LORE [Concept( 'compendium_daedra', 'даэдра' )|E]#! бою с безоружным врагом. Это настолько впечатлило дремора, самых достойных и благородных из слуг Мерунеса Дагона, что они и по сей день выказывают приверженцам Трибунала своё уважение и почтение, хотя мы никогда не должны забывать о том, что они наши враги.#!"
 ek_pilgrimage.0009.a:0 "Отдать дреморе длинный серебряный меч."
 ek_pilgrimage.0009.b:0 "Произнести краткую молитву и вернуться назад."

 ek_pilgrimage.0010.t:0 "Путь паломника: Справедливость"
 ek_pilgrimage.0010.desc:0 "Паломничество приводит меня на вершину храма в Гнисисе, где я замечаю Маску Вивека и святилище рядом с ней.\n\nодойдя к святилищу, как и многие паломники до меня, я замечаю возложенные у основания зелья исцеления болезней и выбитую надпись на алтаре:\n\n#I Когда Вивек проснулся, то обнаружил, что и его, и его спутников покрыл толстый слой серого пепла. Они превратились в неподвижные изваяния, не способные освободиться, и сердце Вивека исполнилось отчаяния. Но его слёзы размягчили пепельный панцирь, Вивек высвободился, сорвал пепельную коросту со своих едва живых спутников, вдохнул жизнь в их лёгкие и исцелил от недуга. В том и заключается героизм Вивека — его нежное сердце дало силы там, где не помогла его мощь.#!"
 ek_pilgrimage.0010.a:0 "Возложить зелье исцеления болезней."
 ek_pilgrimage.0010.b:0 "Кивнуть и продолжить путь."

 ek_pilgrimage.0011.t:0 "Путь паломника: Честь"
 ek_pilgrimage.0011.desc:0 "Паломничество приводит меня к морскому побережью к югу от Гнисиса, в пещеру, известную как Пещера Коала.\n\nРядом со входом мне удалось обнаружить святилище, у основания которого возложено немало дреугового воска. Я замечаю выбитую надпись на алтаре:\n\n#I В Пещере Коала Вивек сражался со Здоровяком, отцом дреугов. Победив Здоровяка, Вивек сохранил ему жизнь с тем условием, что сам Здоровяк и его дети сбросят свои крепкие шкуры, и те послужат броней для данмеров.#!"
 ek_pilgrimage.0011.a:0 "Возложить дреуговый воск к святилищу."
 ek_pilgrimage.0011.b:0 "Кивнуть и продолжить путь."
 ek_pilgrimage.0011.c:0 "Попробовать найти дреугов внутри пещеры."
 ek_pilgrimage.0011.c.tt:0 "Сразитесь с грозным дреугом, что доказать свою честь!"

 ek_pilgrimage.0012.t:0 "Путь паломника: Честь"
 ek_pilgrimage.0012.desc:0 "Я углубляюсь в пещеры, ища следы любые заметные следы дреугов. Наконец, мне удалось обнаружить его.\n\nСгорбленное создание нависает надо мной, а его сверкающие клешни начинают щёлкать, как только он замечает меня. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] действовать без промедления."
 ek_pilgrimage.0012.a:0 "В атаку!"
 ek_pilgrimage.0012.b:0 "Убежать, пока не стало слишком поздно!"
 ek_pilgrimage.0012.a.success:0 "Вам удалось победить дреуга и возложить его воск к святилищу"
 tooltip.ek_pilgrimage.0012.a.success:0 "Вы победили дреуга"
 ek_pilgrimage.0012.a.failure:0 "Дреуг одолел вас"
 tooltip.ek_pilgrimage.0012.a.failure:0 "Дреуг одолел вас"
 ek_pilgrimage.0012.a.failure.death.tt:0 "Дреуг убивает вас"
 ek_pilgrimage.0012.b.tt:0 "Возможно, вы слегка недооценили дреуга..."

 ek_pilgrimage.0013.t:0 "Путь паломника: Гордость"
 ek_pilgrimage.0013.desc:0 "Когда паломничество привело меня на вершину горы Канд, я замечаю небольшое святилище на моём пути.\n\nПодойдя к святилищу, я замечаю возложенные к его основанию камни душ и выбитую надпись на алтаре:\n\n#I Доверься Трибуналу, ибо он защищает нас от врагов. Возлюби Трибунал, ибо он помогает нам в трудную минуту. Уважай Трибунал ибо их несокрушимая воля и могущество - гордость всех данмеров.#!"
 ek_pilgrimage.0013.a:0 "Возложить камень душ к святилищу."
 ek_pilgrimage.0013.b:0 "Кивнуть и продолжить путь."

 ek_pilgrimage.0014.t:0 "$pilgrimage_header$ Милосердие Рилмс"
 ek_pilgrimage.0014.desc:0 "Когда я направляюсь к месту паломничества, я замечаю некое мерцание вдали, которое словно манит меня издалека.\n\nПодойдя поближе, я сразу узнаю предмет, излучавший такой яркий свет. Это туфли, которые сняла сама Святая Рилмс, чтобы быть ближе к бедным! Какой славный день! Я падаю на колени и начинаю истово молиться, слёзы катятся по моему лицу.\n\nПрикосновение к этой реликвии настолько растрогало меня, что я обдумываю возможность посвятить себя Босоногой Святой."
 ek_pilgrimage.0014.a:0 "Славься, Святая Рилмс! Славьтесь, пилигримы и попрошайки!"
 ek_pilgrimage.0014.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин' )], великая Святая."

 ek_pilgrimage.0015.t:0 "$pilgrimage_header$ Вмешательство Аралора"
 ek_pilgrimage.0015.desc:0 "Когда я направляюсь к месту паломничества, я замечаю некое мерцание вдали, которое словно манит меня издалека.\n\nПодойдя поближе, я сразу узнаю предмет, излучавший такой яркий свет. Это власяница, которую носил сам Святой Аралор! Какой славный день! Я падаю на колени и начинаю истово молиться, слёзы катятся по моему лицу.\n\nПрикосновение к этой реликвии настолько растрогало меня, что я обдумываю возможность посвятить себя Кающемуся Святому."
 ek_pilgrimage.0015.a:0 "Славься Святой Аралор! Славьтесь кожевники и рудокопы!"
 ek_pilgrimage.0015.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин' )], великий Святой." 

 ek_pilgrimage.0016.t:0 "$pilgrimage_header$ Слава Фелмса"
 ek_pilgrimage.0016.desc:0 "Когда я направляюсь к месту паломничества, я замечаю некое мерцание вдали, которое словно манит меня издалека.\n\nПодойдя поближе, я сразу узнаю предмет, излучавший такой яркий свет. Это тесак, принадлежавший самому Святому Фелмсу! Какой славный день! Я падаю на колени и начинаю истово молиться, слёзы катятся по моему лицу.\n\nПрикосновение к этой реликвии настолько растрогало меня, что я обдумываю возможность посвятить себя Смелому Святому."
 ek_pilgrimage.0016.a:0 "Славься Святой Фелмс! Славьтесь мясники и торговцы рыбой!"
 ek_pilgrimage.0016.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин' )], великий Святой." 

 ek_pilgrimage.0017.t:0 "$pilgrimage_header$ Камень Ллотиса"
 ek_pilgrimage.0017.desc:0 "Когда я направляюсь к месту паломничества, я замечаю некое мерцание вдали, которое словно манит меня издалека.\n\nПодойдя поближе, я сразу узнаю предмет, излучавший такой яркий свет. Это епископский посох самого Святого Ллотиса! Какой славный день! Я падаю на колени и начинаю истово молиться, слёзы катятся по моему лицу.\n\nПрикосновение к этой реликвии настолько растрогало меня, что я обдумываю возможность посвятить себя Благочестивому Святому."
 ek_pilgrimage.0017.a:0 "Славься Святой Ллотис! Славьтесь портные и красильщики!"
 ek_pilgrimage.0017.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин' )], великий Святой." 
 
 ek_pilgrimage.1018.t:0 "$pilgrimage_header$ Меч крестоносца"
 ek_pilgrimage.1018.desc:0 "Направляясь к месту своего паломничества, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] вдалеке яркое мерцание, которое как будто звало меня издалека.\n\nПодойдя к заинтересовавшему меня месту, я сразу же [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )] предмет, излучавший столь яркий свет. Это меч Пелинала Вайтстрейка, сделанный самим Аркеем. О, что за радостный день! Я падаю на колени и начинаю горячо молиться своему богу-покровителю. Прикоснувшись к мечу, я обнаруживаю надпись на камне за ним:\n\n#F "Чти землю, созданий её и духов, живущих и умерших. Храни и береги подаренное миру смертных и не тревожь души усопших." #! "
 ek_pilgrimage.1018.a:0 "Славься Аркей!"
 ek_pilgrimage.1018.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин' )]."
 
 ek_pilgrimage.1019.t:0 "$pilgrimage_header$ Spirited Away"
 ek_pilgrimage.1019.desc:0 "As I continue my journey towards [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], my path intersects with a grieving [mother.GetMotherFather] named [mother.GetFirstName] at [ROOT.Char.GetCurrentLocation.GetName].\n\nOverwhelmed by sorrow, she shares her heart-wrenching story of losing four children, who have already departed for [mother.GetFaith.PositiveAfterLife]."
 ek_pilgrimage.1019.a:0 "I will pay for an appropriate farewell."
 ek_pilgrimage.1019.b:0 "We all have lost something, now move."

 ek_pilgrimage.1020.t:0 "Cleansing of the Temple" 
 ek_pilgrimage.1020.desc:0 "Within these sacred grounds, [merchant.GetFirstName], a persistent local peddler, disturbs the tranquility near the [ROOT.GetCharacter.GetFaith.HouseOfWorship] in [ROOT.Char.GetCurrentLocation.GetName], disrupting pilgrims and visitors. [zealot.GetFirstName], a devout pilgrim, approaches [merchant.GetHerHim] aggressively.\n\n[zealot.GetFirstNameNoTooltip] demands that [merchant.GetFirstNameNoTooltip] leaves and ends [merchant.GetHerHis] intrusive business activities. [zealot.GetSheHe|U] stresses the importance of maintaining a serene environment for pilgrims. [merchant.GetFirstNameNoTooltip] argues that this is the only way for [merchant.GetHerHim] to provide for [merchant.GetHerHis] family."
 ek_pilgrimage.1020.a:0 "Side with [zealot.GetFirstNameNoTooltip]."
 ek_pilgrimage.1020.b:0 "Side with [merchant.GetFirstNameNoTooltip], for a price."
 ek_pilgrimage.1020.c:0 "I won't get into that."

 ek_pilgrimage.1021.t:0 "Of Dubious Value"
 ek_pilgrimage.1021.desc:0 "The tranquil ambiance is disrupted by whispers among the fellow pilgrims, accompanied by furrowed brows and concerned glances. It appears that several relics, essential to the spiritual sanctity of the place, have been stolen from a nearby cart.\n\nAs you inquire further, a local resident, deeply connected to the spiritual heritage of the site, expresses [local.GetHerHis] dismay, exclaiming, "Who would take the relics? Their only value is historic!""
 ek_pilgrimage.1021.a:0 "I've read about a local relic smuggling operation before..."
 ek_pilgrimage.1021.b:0 "Well, I can find them, for a price."
 ek_pilgrimage.1021.c:0 "I'm staying out of this."
 ek_pilgrimage.1021.a.success:0 "Your information was correct"
 ek_pilgrimage.1021.a.failure:0 "The reports you read were pure propaganda"
 ek_pilgrimage.1021.b.success:0 "You quickly find the thieves and the relics"
 ek_pilgrimage.1021.b.failure:0 "The relics are lost forever"

 ek_pilgrimage.1022.t:0 "$pilgrimage_header$ On the Matter of Mountains"
 ek_pilgrimage.1022.desc:0 "As I ventured through the rugged terrain near the Throat of the World, my pilgrimage took an unexpected turn. Emerging from the shadows, an enigmatic figure materialized before me. Clad in the muted colors of the forest, [woodland_man.GetSheHe] seemed like an otherworldly guardian of these sacred grounds.\n\nBearing an aura of ancient knowledge and a hint of mischief in [woodland_man.GetHerHis] eyes, questioned the very essence of understanding. [woodland_man.GetHerHis|U] words resonated with an eerie wisdom as [woodland_man.GetSheHe] spoke of the "tallest mountain of knowledge," a symbol of enlightenment and insight. In [woodland_man.GetHerHis] hauntingly beautiful voice, [woodlan_mand.GetSheHe] offered to guide me along a path toward this fabled peak."
 ek_pilgrimage.1022.a:0 "Ain't no mountain high enough!"
 ek_pilgrimage.1022.b:0 "[ROOT.Char.GetFaith.random_GoodGodNames] gives me all the answers I need!"

 ek_pilgrimage.1023.t:0 "Precepts of Stendarr"
 ek_pilgrimage.1023.desc:0 "As I stand before the towering temple gates, I feel a sense of profound humility. Stendarr's divine benevolence knows no bounds, and his sanctuary welcomes all who seek solace and guidance.\n\nAs I journey further into the temple, I meditate on Stendarr's sacred precepts. His divine wisdom has granted his faithful the gift of mending and aiding those in need, teaching the importance of selflessness and generosity. The benevolent will of Stendarr calls me to embrace vulnerability, open my heart, and extend kindness to all the people of Tamriel."
 ek_pilgrimage.1023.a:0 "Never refuse aid you are capable of providing."
 ek_pilgrimage.1023.b:0 "Go among the infirm and the wounded wherever you find them."
 ek_pilgrimage.1023.c:0 "Offer prayer to Stendarr every day."
 ek_pilgrimage.1023.d:0 "Do not hoard wealth or indulge physically."
 ek_pilgrimage.1023.e:0 "Well, better take advantage of Stendarr's mercy..."

 ek_pilgrimage.1024.t:0 "Blessed, Blessed Satakalaam"
 ek_pilgrimage.1024.desc:0 "In Satakalaam, I encounter divine blessings from the deities. Onsi's grace emboldens warriors in this land, while Tava's presence is marked by the goshawk nesting atop the High Temple tower. Bees busy themselves with Morwha's blessings, pollinating pomegranate and fig trees. Zeht's influence brings forth water from deep rock, filling fountains and jugs.\n\nUnder Tu'whacca's watchful eye, ancestors from eras past are guarded, and Ruptga's stars shine to guide us on Walkabout. We hold fast to our faith in Satakal, knowing that it will endure until the end of the world."
 ek_pilgrimage.1024.a:0 "Where no evil dare to live."
 ek_pilgrimage.1024.b:0 "Where bees carry pollen to pomegranate and fig."
 ek_pilgrimage.1024.c:0 "Where warriors are bravest in all Alik'r."
 ek_pilgrimage.1024.d:0 "Where stars shine to guide us upon Walkabout."
 ek_pilgrimage.1024.e:0 "Where we shall keep true faith till called to World's End."
 ek_pilgrimage.1024.f:0 "Where goshawk nests atop High Temple tower."
 ek_pilgrimage.1024.g:0 "Where Motalion guards ancestors from eras before."
 ek_pilgrimage.1024.h:0 "Where water from deep rock fills fountain and jug."
 ek_pilgrimage.1024.i:0 "Where I can find nice souvenirs!"

 ek_pilgrimage.1025.t:0 "$pilgrimage_header$ The Apprentices' God"
 ek_pilgrimage.1025.desc:0 "During my sacred pilgrimage, as I journeyed towards [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], the radiant Syrabane's Ring, the Warlock Ring, materialized before me.\n\nIt descended from the heavens like a shimmering star, its presence an embodiment of divine blessings. It alighted upon my outstretched hand, filling me with profound awe. With this divine bestowal, I sensed a mystical connection to the Warlock-God and the wisdom of the wizards."
 ek_pilgrimage.1025.a:0 "Honor to the Warlock-God and the Sacred Ring!"
 ek_pilgrimage.1025.b:0 "I'm not worthy, my Lord."

 ek_pilgrimage.1026.t:0 "The Sounding Horn"
 ek_pilgrimage.1026.desc:0 "As I stand at [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], I am enveloped by the divine protection of the God of Mercy. The resounding call of the horn resonates through the sacred space, a testament to Stendarr's unwavering compassion. In the presence of the $knight_culture_player_plural_no_tooltip$, their blades symbolizing justice and safeguarding, I am reminded of the righteous path I must tread.\n\nAmidst the sacred ceremonies and charitable acts, I find solace in the teachings of Stendarr. Compassion, forgiveness and the solemn duty to shield the weak from harm are the virtues I hold dear as a devoted follower of the Apologist of Men."
 ek_pilgrimage.1026.a:0 "Threefold are the masteries of Stendarr."
 ek_pilgrimage.1026.b:0 "I sound the horn in his name."
 ek_pilgrimage.1026.c:0 "May his shield protect me always from harm."
 ek_pilgrimage.1026.d:0 "That is a very fancy horn!"