l_russian:
 pilgrimage_because_i_have_tenet_sacred_alchemy:0 "Поскольку у вашей [Concept('faith', 'конфессии')|E] есть [core_tenet|E]: [GetFaithDoctrine('tenet_sacred_alchemy').GetBaseName]:"
 pilgrimage_because_i_have_tenet_divine_purity:0 "Поскольку у вашей [Concept('faith', 'конфессии')|E] есть [core_tenet|E]: [GetFaithDoctrine('tenet_divine_purity').GetBaseName]:"
 
 pilgrimage.5001.desc_beginning:0 "Как и многие другие паломники, почитающие императоров из династий Ремана или Алессии, вы путешествовали через Джерольские горы тем же путём, по которому переправлялось к гробнице тело Ремана."
 pilgrimage.5001.desc_sancre_tor_ruined:0 "\nВозможно, старый город не так впечатляет, как когда-то, но даже сейчас, когда он потерял большую часть своего великолепия, вы можете почувствовать историческую и духовную значимость этого места."
 pilgrimage.5001.desc_sancre_tor_repaired:0 "\nГоды работы по восстановлению города и возвращению ему того богатства, которого он заслуживает, окупились, и под шум многочисленных паломников, жителей, торговцев и местных чиновников вы прибываете в город."
 pilgrimage.5001.desc_mid:0 "\n\nПосещая старые гробницы в сопровождении местной стражи и священника, вы уделяете немного времени осмотру гробниц старых императоров из династии Реманов и отдаёте дань уважения перед их могилами."
 pilgrimage.5001.desc_tombstone_1:0 "\n#I Здесь покоится Реман Сиродильский. Он победил акавирскую орду и принёс мир в Тамриэль. 2762.#!"
 pilgrimage.5001.desc_tombstone_2:0 "\n#I Здесь покоится Реман II Сиродил, коронованный императором Тамриэля в 2812 году. Он пал в битве с тёмными эльфами на пятьдесят седьмом году жизни после правления в течение тридцати девяти лет и восьми месяцев без одного дня.#!"
 pilgrimage.5001.desc_tombstone_3:0 "\n#I Здесь покоится Реман III, последний император Сиродила, бич тёмных эльфов, жестоко убитый предательством в 2920 году. Он правил сорок три года.#!"
 pilgrimage.5001.desc_tombstone_0:0 "\nВы возносите небольшую молитву их душам и Трону Дракона, прежде чем вас сопровождают наружу."
 pilgrimage.5001.desc_end:0 "\n\nНа этом ваше паломничество подходит к концу, и вам наверняка будет что рассказать по возвращении домой."
 pilgrimage.5001.a:0 "Да будут благословенны драконорождённые императоры..."
 pilgrimage.5001.b:0 "Да, они действительно мертвы."
 
 ek_pilgrimage.0001.t:0 "$pilgrimage_header$ Чтение проповедей"
 ek_pilgrimage.0001.desc:0 "Даже в паломничестве священники всё равно читают проповеди. Собрание обычно проводится под открытым небом, когда поблизости нет храма.\n\nНе испугавшись, ревностный [ROOT.Char.Custom('DefaultPriestTitle')] стоит и читает проповеди. Я сижу среди публики и слушаю [sermon_reader.GetHerHim].\n\n«Конец этих слов – [Glossary( 'АЛМСИВИ', 'TRIBUNAL_GLOSS' )]», заканчивает [sermon_reader.GetSheHe]. Я размышляю о прочитанном."
 ek_pilgrimage.0001.a:0 "Славься Вивек!"
 ek_pilgrimage.0001.b:0 "Как скучно, я буду в своей палатке."

 ek_pilgrimage.0002.t:0 "$pilgrimage_header$ Мудрость веков"
 ek_pilgrimage.0002.desc:0 "Направляясь к месту своего паломничества, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] на горизонте яркое мерцание, которое словно звало меня издалека.\n\nПодойдя к заинтересовавшему меня месту, я сразу же [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )] предмет, излучавший столь яркий свет. Это щит Пелинала Вайтстрейка, изготовленный самим Джулианосом. О, что за радостный день! Я падаю на колени и начинаю горячо молиться моему богу-покровителю. Прикоснувшись к щиту, я обнаруживаю надпись на камне позади него:\n\n#F «Стремись к истине. Блюди закон. Пребывая в сомнении, ищи совета у мудрых. Джулианос благословляет тебя своей мудростью и наставничеством. Доверяй своим знаниям, ибо в них заключается твоя суть.» #!"
 ek_pilgrimage.0002.a:0 "Славься Джулианос!"
 ek_pilgrimage.0002.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин' )], о Джулианос."

 ek_pilgrimage.0003.t:0 "$pilgrimage_header$ Святилище кровавого камня"
 ek_pilgrimage.0003.desc:0 "Паломничество само по себе может быть весьма тяжёлым испытанием, но некоторые паломники временами действуют ещё радикальнее. Я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] кровавый след, тянущийся за некоторыми паломниками. Это весьма удивило меня, поэтому я через некоторое время [Select_CString(ROOT.Char.IsFemale, 'остановила', 'остановил' )] одного из них, чтобы спросить, не позвать ли врача.\n\nСо вздохом и болью в голосе [hetman.GetSheHe] [Select_CString(hetman.IsFemale, 'ответила', 'ответил' )] мне, что это – доказательство их преданности [Glossary( 'Трибуналу', 'TRIBUNAL_GLOSS' )]. Паломники используют специальную обувь, которая колет и режет их ноги, дабы они могли почувствовать боль мучеников. В ходе этого создаётся кровавый камень, также известный как гелиотроп, который они оставляют в святилище на пути к месту под названием [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 ek_pilgrimage.0003.a:0 "Во имя святого Велота! Я пройду это испытание!"
 ek_pilgrimage.0003.a.tt:0 "Вы просите пару обуви паломников для себя и направляетесь по следу из засохшей крови."
 ek_pilgrimage.0003.b:0 "Безумцы!"

 ek_pilgrimage.0004.desc:0 "После мучительной прогулки вместе с другими паломниками мы, наконец, добрались до святилища Кровавого камня. Когда я [Select_CString(ROOT.Char.IsFemale, 'подошла к нему, то почувствовала', 'подошёл к нему, то почувствовал' )], что из моего ботинка выпал камень. Он был тёмно-красного цвета и весьма странной формы.\n\nЯ увидел, что у других паломников тоже были такие же камни. Один из них сказал мне, что нас благословил святой Велот и что наше паломничество было успешным. Некоторые из них начали говорить о том, что боль, которую испытывали мученики, нужно помнить всегда, если вы действительно хотите чтить Трёх."
 ek_pilgrimage.0004.a:0 "Мои ноги просто убивают меня!"
 ek_pilgrimage.0004.b:0 "Славься Святой Велот! Славьтесь Мученики!"
 ek_pilgrimage.0004.c:0 "Это и есть истинная вера!"
 
 ek_pilgrimage.0005.t:0 "Путь паломника: Смирение"
 ek_pilgrimage.0005.desc:0 "Пока мы пробираемся через поля Кумму, наш путь слегка отклонился: мы останавливаемся на северном берегу, чтобы рассмотреть Алтарь Смирения.\n\nПодойдя к святилищу, как и многие паломники до меня, я замечаю возложенный муск у основания и выбитую надпись на алтаре:\n\n#I Здесь Лорд Вивек повстречал бедного фермера, у которого издох гуар. Без этого гуара фермер не мог собрать урожай муска, чтобы обеспечить свою семью и деревню. И тогда Лорд Вивек сбросил свои изящные одежды и в поте лица трудился в поле подобно быку, пока весь урожай не был собран. И мы приходим на Поля Кумму, чтобы молить о таком же смирении, какое Лорд Вивек явил в тот день.#!"
 ek_pilgrimage.0005.a:0 "Возложить муск и помолиться в знак почтения."
 ek_pilgrimage.0005.b:0 "Кивнуть и продолжить путь."

 ek_pilgrimage.0006.t:0 "Путь паломника: Отвага"
 ek_pilgrimage.0006.desc:0 "На юго-западной окраине Храмового округа города Вивек находится Алтарь Отваги, также известный как Святилище Стояния Луны.\n\nПодойдя к святилищу, как и многие паломники до меня, я замечаю возложенные у основания зелья левитации и выбитую надпись на алтаре:\n\n#I Когда Шеогорат восстал против Трибунала, он обманом вынудил луну Баар Дау сбиться с начертанного пути через Обливион. По наущению Безумной Звезды луна решилась обрушиться на новый город Вивека, который Шеогорат объявил насмешкой над небесами. Когда Вивек прознал о замысле Шеогората, он заставил блудную луну замереть в небе, единым взмахом и величием своего вида. Пораженная мужеством и отвагой Вивека, луна Баар Дау поклялась вечно служить Трибуналу и его делам.#!"
 ek_pilgrimage.0006.a:0 "Возложить зелье левитации и помолиться в знак почтения."
 ek_pilgrimage.0006.b:0 "Кивнуть и продолжить путь."

 ek_pilgrimage.0007.t:0 "Путь паломника: Благородство"
 ek_pilgrimage.0007.desc:0 "Сразу за дворцом Вивека находится Алтарь Благородства, к которому стекаются паломники со всего Морровинда.\n\nПодойдя к святилищу, как и многие паломники до меня, я замечаю возложенные у основания золотые монеты и выбитую надпись на алтаре:\n\n#I Много лет спустя после победы Лорда Неревара и Трибунала над Дагот Уром люди пожелали воздвигнуть памятник героям той войны. Вивек поблагодарил их, но сказал, что лучше посвятить памятник не только славным героям, но всем людям, и большим и малым, погибшим или пострадавшим в той войне.#!"
 ek_pilgrimage.0007.a:0 "Возложить немного золота и помолиться в знак почтения."
 ek_pilgrimage.0007.b:0 "Кивнуть и продолжить путь."

 ek_pilgrimage.0008.t:0 "Путь паломника: Учтивость"
 ek_pilgrimage.0008.desc:0 "В глубинах Канала Загадок дворца Вивека расположен Алтарь Учтивости, к которому допускаются лишь наиболее набожные и благочестивые паломники.\n\nВ поисках этой святыни мне удалось обнаружить некую замаскированную плиту, на которой выбиты следующие слова:\n\n#I Вдохни воды Его славы и путь станет ясен.#!"
 ek_pilgrimage.0008.a:0 "Опустить голову под воду и глубоко вдохнуть."
 ek_pilgrimage.0008.a.tt:0 "Вы достигли Алтаря Учтивости"
 ek_pilgrimage.0008.b:0 "Оградить себя от этого безумства."

 ek_pilgrimage.0009.t:0 "Путь паломника: Учтивость"
 ek_pilgrimage.0009.desc:0 "Я продолжаю дышать, пока священные воды наполняют мои лёгкие, но моя вера не ослабевает. В конце-концов я чувствую, как силы покидают тело, и я оказываюсь в комнате с дреморой и сокрытым святилищем за [krazzt.GetHerHis] спиной.\n\nПо мере того, как я приближаюсь к этому существу, [krazzt.GetSheHe] нетерпеливо указывает на святилище, а затем протягивает мне открытую ладонь, словно ожидая подношений от меня. В замешательстве я подхожу к святилищу, на котором замечаю выбитую надпись:\n\n#I В битве с Мерунесом Дагоном Вивек предпочёл отдать свой длинный серебряный меч [Glossary( 'даэдрическому владыке', 'DAEDRA_GLOSS' )] бою с безоружным врагом. Это настолько впечатлило дремора, самых достойных и благородных из слуг Мерунеса Дагона, что они и по сей день выказывают приверженцам [Glossary( 'Трибуналу', 'TRIBUNAL_GLOSS' )] своё уважение и почтение, хотя мы никогда не должны забывать о том, что они наши враги.#!"
 ek_pilgrimage.0009.a:0 "Отдать дреморе длинный серебряный меч."
 ek_pilgrimage.0009.b:0 "Произнести краткую молитву и вернуться назад."

 ek_pilgrimage.0010.t:0 "Путь паломника: Справедливость"
 ek_pilgrimage.0010.desc:0 "Паломничество приводит меня на вершину храма в Гнисисе, где я замечаю Маску Вивека и святилище рядом с ней.\n\nПодойдя к святилищу, как и многие паломники до меня, я замечаю возложенные у основания зелья исцеления болезней и выбитую надпись на алтаре:\n\n#I Когда Вивек проснулся, то обнаружил, что и его, и его спутников покрыл толстый слой серого пепла. Они превратились в неподвижные изваяния, неспособные освободиться, и сердце Вивека исполнилось отчаяния. Но его слёзы размягчили пепельный панцирь, Вивек высвободился, сорвал пепельную коросту со своих едва живых спутников, вдохнул жизнь в их лёгкие и исцелил от недуга. В том и заключается героизм Вивека – его нежное сердце дало силы там, где не помогла его мощь.#!"
 ek_pilgrimage.0010.a:0 "Возложить зелье исцеления болезней."
 ek_pilgrimage.0010.b:0 "Кивнуть и продолжить путь."

 ek_pilgrimage.0011.t:0 "Путь паломника: Честь"
 ek_pilgrimage.0011.desc:0 "Паломничество приводит меня к морскому побережью к югу от Гнисиса, в пещеру, известную как Пещера Коала.\n\nРядом со входом мне удалось обнаружить святилище, у основания которого возложено немало дреугового воска. Я замечаю выбитую надпись на алтаре:\n\n#I В Пещере Коала Вивек сражался со Здоровяком, отцом дреугов. Победив Здоровяка, Вивек сохранил ему жизнь с тем условием, что сам Здоровяк и его дети сбросят свои крепкие шкуры, и те послужат броней для данмеров.#!"
 ek_pilgrimage.0011.a:0 "Возложить дреуговый воск к святилищу."
 ek_pilgrimage.0011.b:0 "Кивнуть и продолжить путь."
 ek_pilgrimage.0011.c:0 "Попробовать найти дреугов внутри пещеры."
 ek_pilgrimage.0011.c.tt:0 "Сразитесь с грозным дреугом, что доказать свою честь!"

 ek_pilgrimage.0012.t:0 "Путь паломника: Честь"
 ek_pilgrimage.0012.desc:0 "Я углубляюсь в пещеры, ища следы любые заметные следы дреугов. Наконец, мне удалось обнаружить его.\n\nСгорбленное создание нависает надо мной, а его сверкающие клешни начинают щёлкать, как только он замечает меня. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] действовать без промедления."
 ek_pilgrimage.0012.a:0 "В атаку!"
 ek_pilgrimage.0012.b:0 "Убежать, пока не стало слишком поздно!"
 ek_pilgrimage.0012.a.success:0 "Вам удалось победить дреуга и возложить его воск к святилищу"
 tooltip.ek_pilgrimage.0012.a.success:0 "Вы победили дреуга"
 ek_pilgrimage.0012.a.failure:0 "Дреуг одолел вас"
 tooltip.ek_pilgrimage.0012.a.failure:0 "Дреуг одолел вас"
 ek_pilgrimage.0012.a.failure.death.tt:0 "Дреуг убивает вас"
 ek_pilgrimage.0012.b.tt:0 "Возможно, вы слегка недооценили дреуга..."

 ek_pilgrimage.0013.t:0 "Путь паломника: Гордость"
 ek_pilgrimage.0013.desc:0 "Когда паломничество привело меня на вершину горы Канд, я замечаю небольшое святилище на моём пути.\n\nПодойдя к святилищу, я замечаю возложенные к его основанию камни душ и выбитую надпись на алтаре:\n\n#I Доверься Трибуналу, ибо он защищает нас от врагов. Возлюби Трибунал, ибо он помогает нам в трудную минуту. Уважай Трибунал ибо их несокрушимая воля и могущество – гордость всех данмеров.#!"
 ek_pilgrimage.0013.a:0 "Возложить камень душ к святилищу."
 ek_pilgrimage.0013.b:0 "Кивнуть и продолжить путь."

 ek_pilgrimage.0014.t:0 "$pilgrimage_header$ Милосердие Рилмс"
 ek_pilgrimage.0014.desc:0 "Направляясь к месту своего паломничества, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] на горизонте яркое мерцание, которое словно звало меня издалека.\n\nПодойдя к заинтересовавшему меня месту, я сразу же [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )] предмет, излучавший столь яркий свет. Это туфли, которые сняла сама Святая Рилмс, чтобы быть ближе к бедным! О, что за радостный день! Я падаю на колени и начинаю истово молиться, слёзы катятся по моему лицу.\n\nПрикосновение к этой реликвии настолько растрогало меня, что я обдумываю возможность посвятить себя Босоногой Святой."
 ek_pilgrimage.0014.a:0 "Славься, Святая Рилмс! Славьтесь, пилигримы и попрошайки!"
 ek_pilgrimage.0014.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин' )], великая Святая."

 ek_pilgrimage.0015.t:0 "$pilgrimage_header$ Вмешательство Аралора"
 ek_pilgrimage.0015.desc:0 "Направляясь к месту своего паломничества, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] на горизонте яркое мерцание, которое словно звало меня издалека.\n\nПодойдя к заинтересовавшему меня месту, я сразу же [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )] предмет, излучавший столь яркий свет. Это власяница, которую носил сам Святой Аралор! О, что за радостный день! Я падаю на колени и начинаю истово молиться, слёзы катятся по моему лицу.\n\nПрикосновение к этой реликвии настолько растрогало меня, что я обдумываю возможность посвятить себя Кающемуся Святому."
 ek_pilgrimage.0015.a:0 "Славься Святой Аралор! Славьтесь кожевники и рудокопы!"
 ek_pilgrimage.0015.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин' )], великий Святой." 

 ek_pilgrimage.0016.t:0 "$pilgrimage_header$ Слава Фелмса"
 ek_pilgrimage.0016.desc:0 "Направляясь к месту своего паломничества, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] на горизонте яркое мерцание, которое словно звало меня издалека.\n\nПодойдя к заинтересовавшему меня месту, я сразу же [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )] предмет, излучавший столь яркий свет. Это тесак, принадлежавший самому Святому Фелмсу! О, что за радостный день! Я падаю на колени и начинаю истово молиться, слёзы катятся по моему лицу.\n\nПрикосновение к этой реликвии настолько растрогало меня, что я обдумываю возможность посвятить себя Смелому Святому."
 ek_pilgrimage.0016.a:0 "Славься Святой Фелмс! Славьтесь мясники и торговцы рыбой!"
 ek_pilgrimage.0016.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин' )], великий Святой." 

 ek_pilgrimage.0017.t:0 "$pilgrimage_header$ Камень Ллотиса"
 ek_pilgrimage.0017.desc:0 "Направляясь к месту своего паломничества, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] на горизонте яркое мерцание, которое словно звало меня издалека.\n\nПодойдя к заинтересовавшему меня месту, я сразу же [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )] предмет, излучавший столь яркий свет. Это епископский посох самого Святого Ллотиса! О, что за радостный день! Я падаю на колени и начинаю истово молиться, слёзы катятся по моему лицу.\n\nПрикосновение к этой реликвии настолько растрогало меня, что я обдумываю возможность посвятить себя Благочестивому Святому."
 ek_pilgrimage.0017.a:0 "Славься Святой Ллотис! Славьтесь портные и красильщики!"
 ek_pilgrimage.0017.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин' )], великий святой." 
 
 ek_pilgrimage.0018.t:0 "Божественная встреча"
 ek_pilgrimage.0018.desc:0 "Когда я отправляюсь в своё священное паломничество по сакральному городу Вивек, ко мне незаметно приближается скромный жрец, предлагая редкую возможность стать [Select_CString(ROOT.Char.IsFemale, 'свидетельницей', 'свидетелем' )] появления самого Живого бога на публике. [Select_CString(ROOT.Char.IsFemale, 'Очарованная', 'Очарованный' )] перспективой лицезреть божественное в величественной обстановке, я размышляю о священном значении и потенциальной мудрости, которые может принести такое событие."
 ek_pilgrimage.0018.a:0 "Ладно, возьми это золото."
 ek_pilgrimage.0018.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'зашла', 'зашёл' )] так далеко. Моя преданность приведёт меня к Воину-Поэту."
 ek_pilgrimage.0018.c:0 "Мне это не интересно."

 ek_pilgrimage.0019.t:0 "Воин-Поэт"
 ek_pilgrimage.0019.desc:0 "Когда я стою среди немногих счастливчиков, собравшихся в городе Вивек, воздух наполняется чувством предвкушения, поскольку мы ожидаем публичного появления почитаемого бога Вивека. Толпа благоговейно замолкает, когда Он, наконец, появляется, Его присутствие властно и божественно. Нас окутывает сияющая аура, и на мгновение кажется, что время остановилось."
 ek_pilgrimage.0019.a:0 "Хвала Вивеку!"
 ek_pilgrimage.0019.a.flavor:0 "Живой бог начинает говорить..."
 
 ek_pilgrimage.0020.desc:0 "Когда Вивек обращается к избранной группе, его слова тяжёлым свинцовым грузом ложатся глубоко на мою душу. Он как будто обращается непосредственно ко мне, загадками рассказывая, каково моё место в этом мире. Истины, которыми Он делится, подобны личному и в то же время универсальному откровению, и я чувствую себя по-настоящему [Select_CString(ROOT.Char.IsFemale, 'тронутой', 'тронутым' )] божественным."
 ek_pilgrimage.0020.a:0 "Хвала Воину-Поэту!" 
 ek_pilgrimage.0020.a.flavor:0 "Речь Вивека подходит к концу..."
 
 ek_pilgrimage.0021.desc:0 "В присутствии бога мудрости и знания проявляются целеустремлённость и ясность. Тайны вселенной, кажется, приходят в соответствие, и я [Select_CString(ROOT.Char.IsFemale, 'вдохновлена', 'вдохновлён' )] следовать по пути, который был освещён передо мной. Когда божественная аудиенция подходит к концу, Он оставляет меня [Select_CString(ROOT.Char.IsFemale, 'преданной и связанной', 'преданным и связанным' )], как никогда раньше. Присутствие Вивека навсегда изменило меня, и я навсегда сохраню его мудрость в своём сердце."
 ek_pilgrimage.0021.a:0 "Научи меня своему танцу, военной аксиоме!"
 ek_pilgrimage.0021.b:0 "Поделись со мной поэзией и метафорой!"
 ek_pilgrimage.0021.c:0 "Я желаю лишь служить, владыка..."
 ek_pilgrimage.0021.d:0 "Я - сосуд Воина-Поэта."

 ek_pilgrimage.0022.t:0 "$pilgrimage_header$ Жертвенность Анеквины"
 ek_pilgrimage.0022.desc:0 "Направляясь к месту своего паломничества, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] вдалеке яркое мерцание, словно оно звало меня издалека.\n\nКогда я [Select_CString(ROOT.Char.IsFemale, 'приблизилась', 'приблизился' )] к этому месту, я сразу [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )] предмет, излучавший такой яркий свет. Это талисман, принадлежавший самому святому Ворису! О, какой радостный день! Я падаю на колени и начинаю горячо молиться, а по моему лицу катятся слезы.\n\nЭто прикосновение так трогает меня, что я подумываю о том, чтобы тоже посвятить себя Жертвенному святому."
 ek_pilgrimage.0022.a:0 "Наши молитвы ничего не значат, наши подношения ничего не значат!"
 ek_pilgrimage.0022.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин' )], великий святой."

 ek_pilgrimage.0023.t:0 "$pilgrimage_header$ Зрелище, захватывающее дух"
 ek_pilgrimage.0023.desc:0 "Некром - город, окружённый необычной аурой. Он столь же таинственный, сколь и святой, и, тщательно изучив религиозную сторону Города мёртвых, я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] углубиться в его оккультную сторону.\n\nПока я [Select_CString(ROOT.Char.IsFemale, 'бродила', 'бродил' )] по огромному лабиринту подземных катакомб, слабый шёпот рассказывал мне о временах до Трибунала, когда весь Некром поклонялся даэдра. Пока шёпот вел меня по катакомбам, он продолжал рассказ.\n\nУ АЛМСИВИ были большие планы, и Айем хотела, чтобы её полюбил весь Морровинд, поэтому она выбрала поборника и благословила клинок. Этот клинок был известен как «Вышибатель духа», потому что он заставил даэдра замолчать, а культистов затаить дыхание. Даже духи не могли противостоять его силе. Слабый шёпот привёл меня в забытый уголок лабиринтов, и там, на саркофаге без каких-либо надписей, покоится клинок."
 ek_pilgrimage.0023.a:0 "Благословенная Айем, я понесу это наследие."
 ek_pilgrimage.0023.b:0 "Это не моё бремя."

 ek_pilgrimage.1018.t:0 "$pilgrimage_header$ Меч крестоносца"
 ek_pilgrimage.1018.desc:0 "Направляясь к месту своего паломничества, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] на горизонте яркое мерцание, которое словно звало меня издалека.\n\nПодойдя к заинтересовавшему меня месту, я сразу же [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал' )] предмет, излучавший столь яркий свет. Это меч Пелинала Вайтстрейка, изготовленный самим Аркеем. О, что за радостный день! Я падаю на колени и начинаю горячо молиться своему богу-покровителю. Прикоснувшись к мечу, я обнаруживаю надпись на камне позади него:\n\n#F «Чти землю, созданий её и духов, живущих и умерших. Храни и береги подаренное миру смертных и не тревожь души усопших.»#!"
 ek_pilgrimage.1018.a:0 "Славься Аркей!"
 ek_pilgrimage.1018.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин' )], о Аркей."
 
 ek_pilgrimage.1019.t:0 "$pilgrimage_header$ Унесённые призраками"
 ek_pilgrimage.1019.desc:0 "Когда я продолжаю свой путь в графство [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], мой путь пересёкся со [Select_CString(mother.IsFemale, 'скорбящей матерью', 'скорбящим отцом' )] по имени [mother.GetFirstName] в графстве [ROOT.Char.GetCurrentLocation.GetName].\n\n[Select_CString(mother.IsFemale, 'Переполненная', 'Переполненный' )] горем, [Select_CString(mother.IsFemale, 'она', 'он' )] делится историей о потере четырёх детей, которые уже ушли в [mother.GetFaith.PositiveAfterLife]."
 ek_pilgrimage.1019.a:0 "Я оплачу достойное прощание."
 ek_pilgrimage.1019.b:0 "Мы все что-то теряли, пора продолжить путь."

 ek_pilgrimage.1020.t:0 "Очищение храма" 
 ek_pilgrimage.1020.desc:0 "[ROOT.GetCharacter.GetFaith.HouseOfWorship] в графстве [ROOT.Char.GetCurrentLocation.GetName] бурлит: [merchant.GetFirstName], [Select_CString(merchant.IsFemale, 'настойчивая местная торговка', 'настойчивый местный торговец' )], нарушает спокойствие, мешая паломникам и посетителям. [zealot.GetFirstName], [Select_CString(zealot.IsFemale, 'набожная паломница', 'набожный паломник' )], угрожающе подходит к н[merchant.GetHerHim].\n\n[zealot.GetFirstNameNoTooltip] требует, чтобы [merchant.GetFirstNameNoTooltip] [Select_CString(merchant.IsFemale, 'ушла и прекратила', 'ушёл и прекратил' )] свою навязчивую торговлю. [zealot.GetSheHe|U] подчёркивает важность сохранения спокойной обстановки для паломников. [merchant.GetFirstNameNoTooltip] утверждает, что это единственный способ для н[merchant.GetHerHis] обеспечить свою семью."
 ek_pilgrimage.1020.a:0 "Встать на сторону персонажа [zealot.GetFirstNameNoTooltip]."
 ek_pilgrimage.1020.b:0 "Встать на сторону персонажа [merchant.GetFirstNameNoTooltip]. За горсть монет."
 ek_pilgrimage.1020.c:0 "Это не моё дело."

 ek_pilgrimage.1021.t:0 "Сомнительная ценность"
 ek_pilgrimage.1021.desc:0 "Спокойная атмосфера нарушается перешёптываниями между паломниками, сопровождаемыми нахмуренными бровями и обеспокоенными взглядами. Похоже, что несколько реликвий, наделяющие духовной святостью этого места, были украдены из ближайшей телеги.\n\nКогда вы начинаете расспрашивать, [Select_CString(local.IsFemale, 'местная жительница', 'местный житель' )], глубоко [Select_CString(local.IsFemale, 'связанная', 'связанный' )] с духовным наследием этого места, в ужасе восклицает: «Кто мог взять реликвии? Они ценны лишь с точки зрения истории!»"
 ek_pilgrimage.1021.a:0 "Я уже [Select_CString(ROOT.Char.IsFemale, 'читала', 'читал' )] о контрабанде местных реликвий..."
 ek_pilgrimage.1021.b:0 "Ну, я могу найти их за определённую плату."
 ek_pilgrimage.1021.c:0 "Я не буду вмешиваться."
 ek_pilgrimage.1021.a.success:0 "Ваша информация была верна"
 ek_pilgrimage.1021.a.failure:0 "Отчёты, которые вы читали, были чушью"
 ek_pilgrimage.1021.b.success:0 "Вы быстро находите воров и реликвии"
 ek_pilgrimage.1021.b.failure:0 "Реликвии утрачены навсегда"

 ek_pilgrimage.1022.t:0 "$pilgrimage_header$ О горах"
 ek_pilgrimage.1022.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'пробиралась', 'пробирался' )] по пересечённой местности близ Глотки Мира, моё паломничество приняло неожиданный оборот. Выйдя из тени, передо мной материализовалась загадочная фигура. [Select_CString(woodland_man.IsFemale, 'Одетая', 'Одетый' )] в приглушённые цвета леса, [woodland_man.GetSheHe] [Select_CString(woodland_man.IsFemale, 'казалась потусторонней стражницей', 'казался потусторонним стражем' )] этих священных земель.\n\n[Select_CString(woodland_man.IsFemale, 'Несущая', 'Несущий' )] ауру древних знаний и намёк на озорство в своих глазах, [Select_CString(woodland_man.IsFemale, 'она задала', 'он задал' )] вопросы о самой сути понимания. [woodland_man.GetHerHis|U] слова звучат с жуткой мудростью, когда [woodland_man.GetSheHe] говорит о «самой высокой горе знаний», символе просветления и прозрения. Своим призрачно прекрасным голосом [woodland_man.GetSheHe] [Select_CString(woodland_man.IsFemale, 'предложила', 'предложил' )] провести меня по пути к этой сказочной вершине."
 ek_pilgrimage.1022.a:0 "Нет такой высокой горы!"
 ek_pilgrimage.1022.b:0 "[ROOT.Char.GetFaith.random_GoodGodNames] даст мне все необходимые ответы!"

 ek_pilgrimage.1023.t:0 "Заветы Стендарра"
 ek_pilgrimage.1023.desc:0 "Стоя перед возвышающимися воротами храма, я испытываю чувство глубочайшего смирения. Божественная благосклонность Стендарра не знает границ, и его святилище принимает всех, кто ищет утешения и руководства.\n\nПо мере продвижения в храм, я размышляю о священных заветах Стендарра. Его божественная мудрость наделила преданных последователей даром исцелять и помогать нуждающимся, обучая важности бескорыстия и щедрости. Благосклонная воля Стендарра призывает меня вверить себя его воле, открыть своё сердце и проявить доброту ко всем жителям Тамриэля."
 ek_pilgrimage.1023.a:0 "Не отказывай в помощи ближнему своему, если можешь помочь."
 ek_pilgrimage.1023.b:0 "Иди к больным и раненым, где бы ни повстречались они тебе."
 ek_pilgrimage.1023.c:0 "Молись Стендарру изо дня в день."
 ek_pilgrimage.1023.d:0 "Не копи богатства и не предавайся наслаждениям."
 ek_pilgrimage.1023.e:0 "Что ж, лучше воспользоваться милостью Стендарра..."

 ek_pilgrimage.1024.t:0 "Благословенный, благословенный Сатакалаам"
 ek_pilgrimage.1024.desc:0 "В Сатакалааме я сталкиваюсь с благословениями божеств. Милость Онси воодушевляет воинов на этой земле, а присутствие Тавы отмечено ястребом, гнездящимся на вершине башни Высокого храма. Пчёлы, пользуясь благословением Морвы, опыляют гранатовые и фиговые деревья. Под влиянием Зета из глубины скалы появляется вода, наполняя источники и кувшины.\n\nПод бдительным взором Ту'вакки предки былых эпох находятся под надёжной защитой, а звёзды Руптги сияют, указывая нам путь к Обходу. Мы должны крепко держаться за нашу веру в Сатакала, зная, что она будет жить до конца мира."
 ek_pilgrimage.1024.a:0 "Здесь не смеет жить зло."
 ek_pilgrimage.1024.b:0 "Здесь пчёлы разносят пыльцу среди гранатовых и фиговых деревьев."
 ek_pilgrimage.1024.c:0 "Здесь живут храбрейшие во всём Алик'ре воины."
 ek_pilgrimage.1024.d:0 "Здесь звёзды сияют, указывая нам путь к Обходу."
 ek_pilgrimage.1024.e:0 "Здесь мы сохраним истинную веру до самого конца мира."
 ek_pilgrimage.1024.f:0 "Здесь ястреб гнездится на вершине башни Высокого храма."
 ek_pilgrimage.1024.g:0 "Здесь Моталион охраняет предков былых эпох."
 ek_pilgrimage.1024.h:0 "Здесь водный поток, струящийся по глубокому ущелью, наполняет и источник и кувшин."
 ek_pilgrimage.1024.i:0 "Здесь я смогу найти хорошие сувениры!"

 ek_pilgrimage.1025.t:0 "$pilgrimage_header$ Бог Учеников"
 ek_pilgrimage.1025.desc:0 "Во время моего священного паломничества, когда я направляюсь в [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], передо мной материализовалось сияющее Кольцо Сирабейна, Кольцо Чародея.\n\nОно спустилось с небес, словно мерцающая звезда, и его присутствие было воплощением божественного благословения. Оно упало на мою протянутую руку, наполнив меня глубоким благоговением. С этим божественным даром я [Select_CString(ROOT.Char.IsFemale, 'ощутила', 'ощутил' )] мистическую связь с Богом-Чародеем и мудростью волшебников."
 ek_pilgrimage.1025.a:0 "Слава Богу-Чародею и Священному Кольцу!"
 ek_pilgrimage.1025.b:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )], о Сирабейн."

 ek_pilgrimage.1026.t:0 "Сигнальный Рог"
 ek_pilgrimage.1026.desc:0 "Когда я нахожусь в графстве [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], меня окутывает божественная защита бога Милосердия. Звучный зов рога разносится по священному залу, свидетельствуя о непоколебимом сострадании Стендарра. $knight_culture_player_plural_no_tooltip$, чьи клинки символизируют справедливость и защиту, напоминают мне о праведном пути, по которому я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] следовать.\n\nСреди священных церемоний и благотворительности я нахожу утешение в учениях Стендарра. Сострадание, прощение и священный долг защищать слабых от бед – вот добродетели, которыми я дорожу как [Select_CString(ROOT.Char.IsFemale, 'преданная последовательница', 'преданный последователь' )] Защитника Людей."
 ek_pilgrimage.1026.a:0 "Триединство – это искусство Стендарра."
 ek_pilgrimage.1026.b:0 "Я трублю в рог во имя его."
 ek_pilgrimage.1026.c:0 "Пусть щит его всегда оберегает меня от бед."
 ek_pilgrimage.1026.d:0 "Это очень необычный рог!"
 
 ek_pilgrimage.1027.t:0 "Священные испытания Кин"
 ek_pilgrimage.1027.desc:0 "От меня как от [Select_CString(ROOT.Char.IsFemale, 'набожной последовательницы', 'набожного последователя' )] Кин ожидается участие в старых нордских традициях, которые почитают мою богиню-покровительницу. Это включает в себя выполнение Священных испытаний Кин: поиск зверей-хранителей Скайрима и победа над ними в бою.\n\nСуществует семь зверей-хранителей: грязекраб, злокрыс, волк, медведь, мамонт, саблезуб и тролль. Каждый из них представляет собой один из аспектов благословения Кин для сыновей и дочерей севера."
 ek_pilgrimage.1027.a:0 "Славься Кин!"
 ek_pilgrimage.1027.a.tooltip:0 "Вы начинаете выполнение Священных испытаний Кин"
 ek_pilgrimage.1027.b:0 "Я не могу, моё королевство не может править само собой."
 ek_pilgrimage.1028.t:0 "Священные испытания Кин – Грязекраб"

 ek_pilgrimage.1028.desc:0 "После нескольких дней поисков духа-хранителя краба, я чувствую, что он близко. В небольшом бассейне, в окружении нескольких малых грязекрабов, лежит панцирь огромного краба.\n\nСперва было чувство, и это чувство быстро обрело форму. Призрачный краб был гигантским и обладал смертоносными клешнями. Мне предстояло сделать выбор."
 ek_pilgrimage.1028.a:0 "Да защитит меня благословенная жена-воительница."
 ek_pilgrimage.1028.a.success:0 "Вам удаётся одолеть духа-хранителя"
 tooltip.ek_pilgrimage.1028.a.success:0 "Пусть стойкость Кин благословит вас"
 ek_pilgrimage.1028.a.failure:0 "Дух-хранитель щадит вас"
 tooltip.ek_pilgrimage.1028.a.failure:0 "Вы не добились успеха"

 ek_pilgrimage.1029.t:0 "Священные испытания Кин – Злокрыс"
 ek_pilgrimage.1029.desc:0 "В ходе поисков духа-хранителя злокрыса я [Select_CString(ROOT.Char.IsFemale, 'забиралась', 'забирался' )] в самые ужасные канализации и другие зловонные норы, но ничто не могло сравниться с тем омерзительным запахом, который попал в мои ноздри, когда я наконец [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] духа. Он охранял древние гнилые руины вместе с другими злокрысами.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'задыхалась и пыталась', 'задыхался и пытался' )] вдохнуть воздух, но вонь была просто ужасающая. Мне нужно было поскорее принять решение."
 ek_pilgrimage.1029.a:0 "Да благословит меня богиня бури!"
 tooltip.ek_pilgrimage.1029.a.success:0 "Пусть слёзы Кин благословят вас"
 ek_pilgrimage.1029.b:0 "Этого достаточно для меня."

 ek_pilgrimage.1030.t:0 "Священные испытания Кин – Волк"
 ek_pilgrimage.1030.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'обыскала', 'обыскал' )] множество волчьих нор в поисках духа-хранителя волка. К счастью, однажды ночью, когда я внимательно [Select_CString(ROOT.Char.IsFemale, 'прислушивалась', 'прислушивался' )] к вою волков, раздался один особенный вой, который отличался от остальных. Я [Select_CString(ROOT.Char.IsFemale, 'бросилась', 'бросился' )] через лес, чтобы найти его источник, и тут он появился передо мной: огромный призрачный волк. Я [Select_CString(ROOT.Char.IsFemale, 'вытащила', 'вытащил' )] своё оружие и [Select_CString(ROOT.Char.IsFemale, 'приготовилась', 'приготовился' )] к бою."
 ek_pilgrimage.1030.a:0 "Да благословит меня вдова Шора!"
 tooltip.ek_pilgrimage.1030.a.success:0 "Да благословит вас ветер Кин"

 ek_pilgrimage.1031.t:0 "Священные испытания Кин – Медведь"
 ek_pilgrimage.1031.desc:0 "Во время поисков хранителя-медведя я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] странный овраг, форма которого казалась неестественной. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] идти по нему и вскоре [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на отвесную стену. Поднявшись на скалу, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] «круг фей», образованный грибами с белыми шляпками, а в его центре был искомый хранитель-медведь.\n\nБлагоговение перед этим величественным созданием едва не стоило мне жизни, потому что призрачный медведь сразу же напал на меня, не дав опомниться."
 ek_pilgrimage.1031.a:0 "Да благословит меня Мать людей!"
 tooltip.ek_pilgrimage.1031.a.success:0 "Да пребудет с вами благословение Кин"

 ek_pilgrimage.1032.t:0 "Священные испытания Кин – Мамонт"
 ek_pilgrimage.1032.desc:0 "Во время своих странствий я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на кладбище мамонтов, будто сама Кин привела меня к нему. Среди костей я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] святилище прародительницы зверей. Я [Select_CString(ROOT.Char.IsFemale, 'вознесла', 'вознёс' )] ей быструю молитву о наставлении и прямо в середине священного ритуала я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] грохот, доносящийся из-за спины. Прямо на меня нёсся огромный прозрачный мамонт.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'убралась', 'убрался' )] с его дороги и спрятался за костями мамонта, так что зверь проскочил мимо меня. Я [Select_CString(ROOT.Char.IsFemale, 'размышляла', 'размышлял' )] о том, что мне делать."
 ek_pilgrimage.1032.a:0 "Да благословит меня Прародительница зверей"
 tooltip.ek_pilgrimage.1032.a.success:0 "Да последуете вы наставлениям Кин"

 ek_pilgrimage.1033.t:0 "Священные испытания Кин – Саблезуб"
 ek_pilgrimage.1033.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'обыскивала', 'обыскивал' )] замёрзшую тундру в течение многих дней в поисках духа-хранителя саблезуба. Однажды, заглянув за очередную ледяную стену в поисках подсказок, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] внутри ледника замёрзшего саблезуба. И тут за спиной послышался рёв.\n\nКогда я [Select_CString(ROOT.Char.IsFemale, 'подняла', 'поднял' )] голову вверх, чтобы посмотреть, откуда доносится шум, я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] величественного саблезуба, спрыгнувшего ко мне. Существо смотрело на меня, а я [Select_CString(ROOT.Char.IsFemale, 'смотрела', 'смотрел' )] на него в ответ."
 ek_pilgrimage.1033.a:0 "Да направит меня Поцелуй смерти!"
 tooltip.ek_pilgrimage.1033.a.success:0 "Да одарит Кин вас своим поцелуем"

 ek_pilgrimage.1034.t:0 "Священные испытания Кин – Тролль"
 ek_pilgrimage.1034.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'прошла', 'прошёл' )] долгий путь, прежде чем [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] здесь. Многие пилигримы, желающие почтить память Кин, были убиты, пытаясь достичь этого места. Теперь лишь один дух-хранитель стоит передо мной и символизирует конец этого испытания: тролль. Я чувствую присутствие богини и вижу путь к своей цели.\n\nЯ не слышу его ворчания или пыхтения, но я знаю, что он там, ведь он манит меня. Я стою лицом к лицу с чудовищем, храня почтительное молчание."
 ek_pilgrimage.1034.a:0 "Победа или Совнгард!"
 tooltip.ek_pilgrimage.1034.a.success:0 "Пусть Кин проследит за вашими сражениями"

 ek_pilgrimage.1035.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Измученная', 'Измученный' )], но всё же [Select_CString(ROOT.Char.IsFemale, 'восстановившая', 'восстановивший' )] своё самообладание, я наконец-то [Select_CString(ROOT.Char.IsFemale, 'вернулась', 'вернулся' )] домой. Изменилось немногое, но [ROOT.Char.GetFaith.PriestNeuterPlural] и [ROOT.Char.GetFaith.BishopNeuterPlural] смотрят на меня совсем иначе.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'прошла путь святой', 'прошёл путь святого' )], и они уверены, что он изменил меня – понимаю я это, или нет."
 ek_pilgrimage.1035.a:0 "Пусть Кин присмотрит за вами."

 ek_pilgrimage.1036.t:0 "О тех, кто знает Баан-Дара"
 ek_pilgrimage.1036.desc:0 "Я оказываюсь в священных объятиях цели моего паломничества. Места, пропитанного загадочными учениями Баан-Дара, Бога-Разбойника. Я сижу на этой священной земле, а в воздухе витает сущность его мудрости, заставляя меня задумываться о различных интерпретациях его учений.\n\nЯ размышляю о том, насколько любопытно воспринимают Баан-Дара представители разных культур и конфессий. Взрывающиеся цыплята и прочие шалости для лесных эльфов, Бог-Разбойник для чужаков и сказки о Человеке с Тысячей Лиц – различия во взглядах просто разительны. Для моего народа, истинных каджитов, Баан-Дар – не просто легенда или история, а образ жизни. Он присутствует в каждом действии и помогает тем, кто разрывает цепи и борется за свою свободу."
 ek_pilgrimage.1036.a:0 "Не давай другим забрать то, что не хочешь отдавать."
 ek_pilgrimage.1036.b:0 "Не давай другим заковать тебя в цепи, если желаешь жить без цепей."
 ek_pilgrimage.1036.c:0 "Не давай другим себя одурачить, если не хочешь остаться в дураках."
 ek_pilgrimage.1036.d:0 "Баан-Дар не требует от тебя воспевать его имя."