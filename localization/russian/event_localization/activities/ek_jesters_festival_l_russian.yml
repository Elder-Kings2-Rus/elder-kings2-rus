 ek_jesters_festival.2001.t:0 "Фестиваль шутов"
 ek_jesters_festival.2001.t_murder:0 "Фестиваль шутов"
 ek_jesters_festival.2001.desc:0 "Гости собрались в зале, лорды и леди из разных уголков государства, с нетерпением ожидая начала торжества.\n\nНаконец глашатай провозглашает:\n\n"По указу самых величественных величеств,\nИз глубин их великолепного великодушия\nСегодня в силу вступают законы глупости и легкомыслия!\nЗабудьте о тяжелом труде, налогах и ответственности,\nВедь наступает безумная пора задорного веселья!""
 ek_jesters_festival.2001.desc_murder_feast:0 "Когда гости входят в зал, я подмечаю их одного за другим. [enemy_1.GetTitledFirstName], [enemy_2.GetTitledFirstName]... Все мои враги — враги государства!\n\nПока глашатай произносит речь о начале фестивале шутов, на меня снисходит озарение; может стоит прервать их жалкие жизни здесь и сейчас?"
 ek_jesters_festival.2001.a:0 "Приходите сами и захватите своих друзей - добро пожаловать на праздник дураков!"
 ek_jesters_festival.2001.a.tt:0 "Начало фестиваля"
 ek_jesters_festival.2001.b:0 "Все они гости в моем доме. Им не будет причинен вред."
 ek_jesters_festival.2001.c:0 "Каждого ожидает мое #EMP теплое#! гостеприимство."
 ek_jesters_festival.2001.c.tt:0 "Фестиваль начинается, и, надеюсь его концовка будет... поучительной."
 ek_jesters_festival.2001.d:0 "Разумеется, я не причиню вреда дорогим для меня людям."
 ek_jesters_festival.2001.c.people_to_spare:0 "Все, кто мне дорог, будут заранее предупреждены"

 ek_jesters_festival.2501.t:0 "Фестиваль шутов"
 ek_jesters_festival.2501.likes_host:0 "Все гости собрались в зале, и [Select_CString(ROOT.activity.GetOwner.IsFemale, 'наша радушная хозяйка', 'наш радушный хозяин' )] [activity.GetOwner.GetTitledFirstName] дает знак глашатаю, который начинает читать с пергамента.\n\n"По указу самых величественных величеств,\nИз глубин их великолепного великодушия\nСегодня в силу вступают законы глупости и легкомыслия!\nЗабудьте о тяжелом труде, налогах и ответственности,\nВедь наступает безумная пора задорного веселья!""
 ek_jesters_festival.2501.dislikes_host:0 "Каждый гость входит в зал, и [Select_CString(ROOT.activity.GetOwner.IsFemale, 'наша', 'наш' )] [activity.GetOwner.Custom('InsultAdjective')] [Select_CString(ROOT.activity.GetOwner.IsFemale, 'хозяйка', 'хозяин' )], [activity.GetOwner.GetTitledFirstName], наконец-то дает глашатаю знак, который начинает читать с пергамента.\n\n"По указу самых величественных величеств,\nИз глубин их великолепного великодушия\nСегодня в силу вступают законы глупости и легкомыслия!\nЗабудьте о тяжелом труде, налогах и ответственности,\nВедь наступает безумная пора задорного веселья!""
 ek_jesters_festival.2501.a.gluttonous:0 "Я уже ощущаю вкусные запахи с кухни!"
 ek_jesters_festival.2501.a.drunkard:0 "Где бочки!?"
 ek_jesters_festival.2501.a.gregarious:0 "Мне не терпится пообщаться со всеми!"
 ek_jesters_festival.2501.a.shy:0 "Здесь так много народа..."
 ek_jesters_festival.2501.a:0 "Жду с нетерпением!"
 ek_jesters_festival.2501.b:0 "Надеюсь, это стоит моего внимания."

ek_jesters_festival.0001.t:0 "Фестиваль шутов: знатный гость"
ek_jesters_festival.0001.desc:0 "В то время, как я наслаждаюсь празднеством, [prankster.GetNameNoTooltip] подходит ко мне с широкой улыбкой.\n\n"[ROOT.GetCharacter.GetFirstNameNoTooltip], я хочу представить вам кое-кого особенного. Это очень важный и знатный гость, которому не терпится встретиться с вами."\n\nЭто вызвало мое любопытство. Кто бы это мог быть? Меня попросили закрыть глаза, так как это был сюрприз, а гость очень застенчив. Когда меня попросили открыть их снова, перед моим взглядом предстает свинья в короне и плаще. Я в растерянности смотрю на [prankster.GetFirstNameNoTooltip] и [prankster.GetSheHe] начинает безудержно хохотать."
ek_jesters_festival.0001.a:0 "Ты пожалеешь об этом, [prankster.GetShortUINameNoTooltip], помяни мое слово."
ek_jesters_festival.0001.b:0 "Ха, неплохо!"
rival_noble_guest:0 "[TARGET_CHARACTER.GetShortUIName|U] pranked [CHARACTER.GetShortUIName] with a very noble guest at the Jester's Festival."
rival_noble_guest_corresponding:0 "[CHARACTER.GetShortUIName|U] pranked [TARGET_CHARACTER.GetShortUIName] with a very noble guest at the Jester's Festival."

ek_jesters_festival.0002.t:0 "Фестиваль шутов: весеннее настроение"
ek_jesters_festival.0002.desc:0 "Для всех, кто празднует Фестиваль шутов, обычным розыгрышем является осыпание цветами угрюмых гостей в надежде развеселить их.\n\nЯ замечаю, что [grumpy.GetTitledFirstNameNoTooltip] выглядит довольно угрюмо. Возможно, цветочный дождь развеет все [grumpy.GetHerHim] тревоги?"
ek_jesters_festival.0002.a:0 "Ворчунам вход воспрещен!"
ek_jesters_festival.0002.b:0 "Я не хочу расстраивать [grumpy.GetHerHim]..."
friend_springtime_flair:0 "[CHARACTER.GetShortUIName|U] [Select_CString(ROOT.CHARACTER.IsFemale, 'осыпала', 'осыпал' )] гостя [TARGET_CHARACTER.GetShortUIName] цветами на Фестивале шутов, подняв [TARGET_CHARACTER.GetHerHim] настроение."
friend_springtime_flair_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(ROOT.TARGET_CHARACTER.IsFemale, 'подняла', 'поднял' )] настроение гостю [CHARACTER.GetShortUIName] осыпав [CHARACTER.GetHerHim] цветами на Фестивале шутов."
rival_springtime_flair:0 "[TARGET_CHARACTER.GetShortUIName|U] pranked [CHARACTER.GetShortUIName] by showering [CHARACTER.GetHerHim] with flowers at the Jester's Festival."
rival_springtime_flair_corresponding:0 "[CHARACTER.GetShortUIName|U] pranked [TARGET_CHARACTER.GetShortUIName] by showering [TARGET_CHARACTER.GetHerHim] with flowers at the Jester's Festival."

ek_jesters_festival.0003.t:0 "Jester's Festival: Royal Revelry"
ek_jesters_festival.0003.desc:0 "One of the most anticipated events at the Jester's Festival is the setting off of the Illusion Dazzlers, alchemical wonders that explode in colors in the sky!\n\nThose same dazzlers would amuse the common folk of [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]!"
ek_jesters_festival.0003.a:0 "Loyal subjects, take a look at this!"
ek_jesters_festival.0003.b:0 "Why would I waste my time entertaining peasants?"

