l_russian:

 ek_jesters_festival.2001.t:0 "Фестиваль шутов"
 ek_jesters_festival.2001.t_murder:0 "Фестиваль шутов"
 ek_jesters_festival.2001.desc:0 "Гости собрались в зале, лорды и леди из разных уголков государства, с нетерпением ожидая начала торжества.\n\nНаконец глашатай провозглашает:\n\n"По указу самых величественных величеств,\nИз глубин их великолепного великодушия\nСегодня в силу вступают законы глупости и легкомыслия!\nЗабудьте о тяжелом труде, налогах и ответственности,\nВедь наступает безумная пора задорного веселья!""
 ek_jesters_festival.2001.desc_murder_feast:0 "Когда гости входят в зал, я подмечаю их одного за другим. [enemy_1.GetTitledFirstName], [enemy_2.GetTitledFirstName]... Все мои враги — враги государства!\n\nПока глашатай произносит речь о начале фестивале шутов, на меня снисходит озарение; может стоит прервать их жалкие жизни здесь и сейчас?"
 ek_jesters_festival.2001.a:0 "Приходите сами и захватите своих друзей - добро пожаловать на праздник дураков!"
 ek_jesters_festival.2001.a.tt:0 "Начало фестиваля"
 ek_jesters_festival.2001.b:0 "Все они гости в моем доме. Им не будет причинен вред."
 ek_jesters_festival.2001.c:0 "Каждого ожидает моё #EMP теплое#! гостеприимство."
 ek_jesters_festival.2001.c.tt:0 "Фестиваль начинается, и, надеюсь его концовка будет... поучительной."
 ek_jesters_festival.2001.d:0 "Разумеется, я не причиню вреда дорогим для меня людям."
 ek_jesters_festival.2001.c.people_to_spare:0 "Все, кто мне дорог, будут заранее предупреждены"

 ek_jesters_festival.2501.t:0 "Фестиваль шутов"
 ek_jesters_festival.2501.likes_host:0 "Все гости собрались в зале, и [Select_CString(activity.GetOwner.IsFemale, 'наша радушная хозяйка', 'наш радушный хозяин' )] [activity.GetOwner.GetTitledFirstName] дает знак глашатаю, который начинает читать с пергамента.\n\n"По указу самых величественных величеств,\nИз глубин их великолепного великодушия\nСегодня в силу вступают законы глупости и легкомыслия!\nЗабудьте о тяжелом труде, налогах и ответственности,\nВедь наступает безумная пора задорного веселья!""
 ek_jesters_festival.2501.dislikes_host:0 "Каждый гость входит в зал, и [Select_CString(activity.GetOwner.IsFemale, 'наша', 'наш' )] [activity.GetOwner.Custom('InsultAdjective')] [Select_CString(activity.GetOwner.IsFemale, 'хозяйка', 'хозяин' )], [activity.GetOwner.GetTitledFirstName], наконец-то дает глашатаю знак, который начинает читать с пергамента.\n\n"По указу самых величественных величеств,\nИз глубин их великолепного великодушия\nСегодня в силу вступают законы глупости и легкомыслия!\nЗабудьте о тяжелом труде, налогах и ответственности,\nВедь наступает безумная пора задорного веселья!""
 ek_jesters_festival.2501.a.gluttonous:0 "Я уже ощущаю вкусные запахи с кухни!"
 ek_jesters_festival.2501.a.drunkard:0 "Где бочки!?"
 ek_jesters_festival.2501.a.gregarious:0 "Мне не терпится пообщаться со всеми!"
 ek_jesters_festival.2501.a.shy:0 "Здесь так много народа..."
 ek_jesters_festival.2501.a:0 "Жду с нетерпением!"
 ek_jesters_festival.2501.b:0 "Надеюсь, это стоит моего внимания."

ek_jesters_festival.0001.t:0 "Фестиваль шутов: знатный гость"
ek_jesters_festival.0001.desc:0 "В то время, как я наслаждаюсь празднеством, [prankster.GetNameNoTooltip] подходит ко мне с широкой улыбкой.\n\n"[ROOT.GetCharacter.GetFirstNameNoTooltip], я хочу представить вам кое-кого особенного. Это очень важный и знатный гость, которому не терпится встретиться с вами."\n\nЭто вызвало моё любопытство. Кто бы это мог быть? Меня попросили закрыть глаза, так как это был сюрприз, а гость очень застенчив. Когда меня попросили открыть их снова, перед моим взглядом предстает свинья в короне и плаще. Я в растерянности смотрю на [prankster.GetFirstNameNoTooltip] и [prankster.GetSheHe] начинает безудержно хохотать."
ek_jesters_festival.0001.a:0 "Ты пожалеешь об этом, [prankster.GetShortUINameNoTooltip], помяни моё слово."
ek_jesters_festival.0001.b:0 "Ха, неплохо!"
rival_noble_guest:0 "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsFemale, 'разыграла', 'разыграл' )] гостя по имени [CHARACTER.GetShortUIName], представив [CHARACTER.GetHerHim] ОЧЕНЬ знатному гостю на Фестивале шутов."
rival_noble_guest_corresponding:0 "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'разыграла', 'разыграл' )] гостя по имени [TARGET_CHARACTER.GetShortUIName], представив [CHARACTER.GetHerHim] ОЧЕНЬ знатному гостю на Фестивале шутов."

ek_jesters_festival.0002.t:0 "Фестиваль шутов: весеннее настроение"
ek_jesters_festival.0002.desc:0 "Для всех, кто празднует Фестиваль шутов, обычным розыгрышем является осыпание цветами угрюмых гостей в надежде развеселить их.\n\nЯ замечаю, что [grumpy.GetTitledFirstNameNoTooltip] выглядит довольно угрюмо. Возможно, цветочный дождь развеет все [grumpy.GetHerHim] тревоги?"
ek_jesters_festival.0002.a:0 "Ворчунам вход воспрещен!"
ek_jesters_festival.0002.b:0 "Я не хочу расстраивать [grumpy.GetHerHim]..."
friend_springtime_flair:0 "[CHARACTER.GetShortUIName|U] [Select_CString(ROOT.CHARACTER.IsFemale, 'осыпала', 'осыпал' )] гостя по имени [TARGET_CHARACTER.GetShortUIName] цветами на Фестивале шутов, подняв [TARGET_CHARACTER.GetHerHim] настроение."
friend_springtime_flair_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsFemale, 'подняла', 'поднял' )] настроение гостю по имени[CHARACTER.GetShortUIName], осыпав [CHARACTER.GetHerHim] цветами на Фестивале шутов."
rival_springtime_flair:0 "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsFemale, 'разыграла', 'разыграл' )] гостя по имени [CHARACTER.GetShortUIName], осыпав [CHARACTER.GetHerHim] цветами на Фестивале шутов."
rival_springtime_flair_corresponding:0 "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'разыграла', 'разыграл' )] гостя по имени [TARGET_CHARACTER.GetShortUIName], осыпав [TARGET_CHARACTER.GetHerHim] цветами на Фестивале шутов."

ek_jesters_festival.0003.t:0 "Фестиваль шутов: королевские гулянья"
ek_jesters_festival.0003.desc:0 "Одним из самых ожидаемых события на Фестивале шутов является запуск иллюзорных шутих, алхимических чудес, которые взрываются, окрашивая небо яркими красками!\n\nТакие же шутихи позабавят простолюдинов, населяющих  [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]!"
ek_jesters_festival.0003.a:0 "Мои верные подданные, полюбуйтесь на эти чудеса!"
ek_jesters_festival.0003.b:0 "Зачем мне тратить время на развлечение крестьян?"

