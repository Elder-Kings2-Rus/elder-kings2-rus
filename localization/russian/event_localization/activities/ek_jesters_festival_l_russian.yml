 feast.2001.desc_outro_jesters_festival:0 "\n\nУ всех прекрасное настроение, и в этой чудесной атмосфере начинается Праздник шута!"
 ek_jesters_festival.2001.t:0 "Праздник шута"
 ek_jesters_festival.2001.desc:0 "Гости – лорды и леди из ближних и дальних уголков державы – собрались у огня.\n\nУ всех прекрасное настроение, и в этой чудесной атмосфере начинается Праздник шута!"
 ek_jesters_festival.2001.a:0 "Приходите сами и захватите своих друзей – добро пожаловать на праздник дураков!"
 ek_jesters_festival.2001.a.tt:0 "Фестиваль начинается"


 ek_jesters_festival.2501.t:0 "Праздник шута"
 ek_jesters_festival.2501.likes_host:0 "Все гости собрались в зале, и [Select_CString(activity.GetOwner.IsFemale, 'наша радушная хозяйка', 'наш радушный хозяин' )] [activity.GetOwner.GetTitledFirstName] даёт знак глашатаю, который начинает читать с пергамента.\n\n«По указу самых величественных величеств,\nИз глубин их великолепного великодушия\nСегодня в силу вступают законы глупости и легкомыслия!\nЗабудьте о тяжёлом труде, налогах и ответственности,\nВедь наступает безумная пора задорного веселья!»"
 ek_jesters_festival.2501.dislikes_host:0 "Каждый гость входит в зал, и [Select_CString(activity.GetOwner.IsFemale, 'наша', 'наш' )] [activity.GetOwner.Custom('InsultAdjective')] [Select_CString(activity.GetOwner.IsFemale, 'хозяйка', 'хозяин' )], [activity.GetOwner.GetTitledFirstName], наконец-то даёт глашатаю знак, который начинает читать с пергамента.\n\n«По указу самых величественных величеств,\nИз глубин их великолепного великодушия\nСегодня в силу вступают законы глупости и легкомыслия!\nЗабудьте о тяжёлом труде, налогах и ответственности,\nВедь наступает безумная пора задорного веселья!»"
 ek_jesters_festival.2501.a.gluttonous:0 "Я отсюда чувствую запахи с кухни!"
 ek_jesters_festival.2501.a.drunkard:0 "Где бочонки!?"
 ek_jesters_festival.2501.a.gregarious:0 "Скорее бы со всеми поболтать!"
 ek_jesters_festival.2501.a.shy:0 "Народу здесь много..."
 ek_jesters_festival.2501.a:0 "Жду не дождусь!"
 ek_jesters_festival.2501.b:0 "Надеюсь, это не пустая трата времени."

 ek_jesters_festival.0001.t:0 "Знатный гость"
 ek_jesters_festival.0001.desc:0 "Пока я наслаждаюсь празднеством, ко мне с широкой улыбкой подходит [prankster.GetNameNoTooltip]\n\n«[ROOT.GetCharacter.GetFirstNameNoTooltip], я хочу представить вам кое-кого особенного. Это очень важный и знатный гость, которому не терпится встретиться с вами.»\n\nМоё любопытство мгновенно пробудилось. Кто же это может быть? Меня попросили закрыть глаза – сюрприз, мол, а гость к тому же очень застенчив. Когда я [Select_CString(ROOT.Char.IsFemale, 'открыла', 'открыл' )] их вновь, передо мной предстала... свинья в короне и плаще. Я в растерянности смотрю на [prankster.GetFirstNameNoTooltip] и [prankster.GetSheHe] начинает безудержно хохотать."
 ek_jesters_festival.0001.a:0 "Ты пожалеешь об этом, [prankster.GetShortUINameNoTooltip], помяни моё слово."
 ek_jesters_festival.0001.b:0 "Ха, неплохо!"
 rival_noble_guest:0 "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'разыграли', Select_CString(TARGET_CHARACTER.IsFemale, 'разыграл', 'разыграл' ))] [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], представив [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] ОЧЕНЬ знатному гостю на Празднике шута."
 rival_noble_guest_corresponding:0 "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'разыграли', Select_CString(CHARACTER.IsFemale, 'разыграл', 'разыграл' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )], представив [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'вас', Select_CString(TARGET_CHARACTER.IsFemale, 'её', 'его' ))] ОЧЕНЬ знатному гостю на Празднике шута."

 ek_jesters_festival.0002.t:0 "Весеннее настроение"
 ek_jesters_festival.0002.desc:0 "Во время Праздника шута одним из традиционных розыгрышей считается осыпание цветами угрюмых гостей в надежде развеселить их.\n\nЯ замечаю, что [grumpy.GetTitledFirstNameNoTooltip] выглядит довольно угрюмо. Возможно, цветочный дождь развеет тревоги, которыми [grumpy.GetSheHe] терзается?"
 ek_jesters_festival.0002.a:0 "Ворчунам вход воспрещен!"
 ek_jesters_festival.0002.b:0 "Я не хочу расстраивать [grumpy.GetHerHis]..."
 friend_springtime_flair:0 "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'осыпали', Select_CString(CHARACTER.IsFemale, 'осыпала', 'осыпал' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] цветами на Празднике шута, подняв [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'вам', Select_CString(TARGET_CHARACTER.IsFemale, 'ей', 'ему' ))] настроение."
 friend_springtime_flair_corresponding:0 "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'осыпали', Select_CString(TARGET_CHARACTER.IsFemale, 'осыпала', 'осыпал' ))] [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] цветами на Празднике шута, подняв [Select_CString( CHARACTER.IsLocalPlayer, 'вам', Select_CString(CHARACTER.IsFemale, 'ей', 'ему' ))] настроение."
 rival_springtime_flair:0 "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'разыграли', Select_CString(TARGET_CHARACTER.IsFemale, 'разыграла', 'разыграл' ))] [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetNamePossessiveOrMy][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )], осыпав [Select_CString( CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'её', 'его' ))] цветами на Празднике шута."
 rival_springtime_flair_corresponding:0 "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'разыграли', Select_CString(CHARACTER.IsFemale, 'разыграла', 'разыграл' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )], осыпав [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'вас', Select_CString(TARGET_CHARACTER.IsFemale, 'её', 'его' ))] цветами на Празднике шута."

 ek_jesters_festival.0003.t:0 "Королевские гулянья"
 ek_jesters_festival.0003.desc:0 "Одним из самых ожидаемых событий Праздника шута является запуск иллюзорных шутих — алхимических чудес, которые взрываются, окрашивая небо в яркие краски!\n\nТакие же шутихи могут развлечь простолюдинов, населяющих [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]!"
 ek_jesters_festival.0003.a:0 "Мои верные подданные, полюбуйтесь на эти чудеса!"
 ek_jesters_festival.0003.b:0 "Зачем мне тратить время на забавы для крестьян?"
 
 feast_type_jesters_festival:0 "Праздник шута"
 feast_type_jesters_festival_desc:0 "$EFFECT_LIST_BULLET$ Те же эффекты, что и у обычного пира, но с розыгрышами и дурачеством!\n\n#weak Отпразднуйте абсурд!#!"