l_russian:
 feast_main_live_fowl.0002.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] Домашняя дичь"
 feast_main_live_fowl.0002.new_life.t:0 "Фестиваль новой жизни: [fowl_dinner_target.GetFirstNamePossessive] Домашняя дичь"
 feast_main_live_fowl.0002.entremets_served:0 "Слуги выносят впечатляюще украшенные закуски: несколько птиц, среди которых был фаршированный [ROOT.GetCharacter.Custom('exotic_fowl_type')], даже приодетый в свои великолепные оперения. Однако, когда [fowl_dinner_target.GetTitledFirstName] поднес [fowl_dinner_target.GetHerHis] нож к птице, она очнулась с криком! Ее вообще и не готовили! Она клюнула [fowl_dinner_target.GetFirstNamePossessive] в нос, прежде чем вырваться на волю на волю посреди кричащих и смеющихся гостей."
 feast_main_live_fowl.0002.bird_killed:0 "\n\nПобег [ROOT.GetCharacter.Custom('exotic_fowl_type')] закончился достаточно скоро, когда [fowl_bird_killer.GetTitledFirstName] поднялся с места и с хладнокровной ловкостью схватил птицу за шею. С поворотом [fowl_bird_killer.GetHerHis] рук громкий щелчок заставил весь зал замолчать. Тишину нарушали только стоны боли [fowl_dinner_target.GetFirstNamePossessive], когда [fowl_dinner_target.GetSheHe] сжимал [fowl_dinner_target.GetHerHis] окровавленный нос."
 feast_main_live_fowl.0002.bird_chased_by_character:0 "\n\nКогда птица одичала, [fowl_bird_chaser.GetTitledFirstName] пришлось согласиться на вызов. Было очень забавно наблюдать, как [fowl_bird_chaser.GetSheHe] отчаянно гоняется за разбушевавшимся существом через столы! В конце концов [fowl_bird_chaser.GetHerHim] удалось выгнать птицу к дверям большого зала, где та убежала на свежий воздух среди ясных звезд."
 feast_main_live_fowl.0002.bird_chased_away:0 "\n\nПо мере того, как [ROOT.GetCharacter.Custom('exotic_fowl_type')] разбушевался, множество слуг пытались не дать ему опрокинуть другие блюда. Лучшим развлечением было наблюдать, как повар гнался за птицей со своим половником, в конце концов выгнав ее через двери большого зала, где та скрылась в ночи."
 feast_main_live_fowl.0002.a:0 "Какой балаган!"
 feast_main_live_fowl.0003.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] Домашняя дичь"
 feast_main_live_fowl.0003.entremets_served:0 "Слуги выносили впечатляюще украшенные закуски: несколько великолепных птиц, среди которых был фаршированный [ROOT.GetCharacter.Custom('exotic_fowl_type')], даже приодетый в свои великолепные оперения. Однако, когда [fowl_dinner_target.GetTitledFirstName] поднес [fowl_dinner_target.GetHerHis] нож к птице, она очнулась с криком! Ее вообще и не готовили! Она клюнула [fowl_dinner_target.GetFirstNamePossessive] в нос, прежде чем вырваться на волю среди кричащих и смеющихся гостей."
 feast_main_live_fowl.0003.bird_killed:0 "\n\nПобег [ROOT.GetCharacter.Custom('exotic_fowl_type')] закончился достаточно скоро, когда [fowl_bird_killer.GetTitledFirstName] поднялся с [fowl_bird_killer.GetHerHis] места  и с хладнокровной ловкостью схватил птицу за шею. Повернув руки, громкий щелчок заставил весь зал замолчать.\n\nТишина была нарушена стонами боли [fowl_dinner_target.GetFirstNamePossessive], когда [fowl_dinner_target.GetSheHe] приходилось хвататься за [fowl_dinner_target.GetHerHis] окровавленный нос ."
 feast_main_live_fowl.0003.bird_chased_by_character:0 "\n\nКогда птица совсем одичала, [fowl_bird_chaser.GetTitledFirstName] пришлось принять вызов. Было очень забавно наблюдать, как [fowl_bird_chaser.GetSheHe] отчаянно гоняется за разбушевавшимся существом через столы гостей. В конце концов [fowl_bird_chaser.GetHerHim] удалось выгнать птицу к дверям большого зала, откуда она скрылась в ночи."
 feast_main_live_fowl.0003.bird_chased_away:0 "Когда [ROOT.GetCharacter.Custom('exotic_fowl_type')] разбушевался, множество слуг пытались не дать ему опрокинуть другие блюда и испортить еду. Лучшим развлечением было то, что повар гнался за птицей со своим черпаком, пока в конце концов не выгнал ее через двери большого зала, где та скрылась в ночи."
 feast_main_live_fowl.0003.a:0 "Ах, ни одно застолье не обходится без розыгрыша."
 feast_main_live_fowl.0004.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] Домашняя дичь"
 feast_main_live_fowl.0004.entremets_served:1 "В перерывах между трапезами слуги выносят эффектно украшенные блюда в виде закусок, демонстрируя мастерство поваров хозяина. Одним из поданных блюд был фаршированный [ROOT.GetCharacter.Custom('exotic_fowl_type')], даже приодетый в свои великолепные оперения.\nКогда я поднес нож ближе, она очнулась с криком! Кажется, [ROOT.GetCharacter.Custom('exotic_fowl_type')] вообще не был приготовлен! Он клюнул меня в нос, прежде чем вырваться на волю среди кричащих и смеющихся гостей."
 feast_main_live_fowl.0004.bird_killed:0 "\n\nПобег [ROOT.GetCharacter.Custom('exotic_fowl_type')] закончился достаточно скоро, когда [fowl_bird_killer.GetTitledFirstName] поднялся с места и с [fowl_bird_killer.GetHerHis]  хладнокровной ловкостью схватил птицу за шею. С поворотом рук громкий щелчок заставил весь зал замолчать.\n\nЯ сидел и стонал от боли, зажимая свой кровоточащий нос и проклиная имя нашего хозяина."
 feast_main_live_fowl.0004.bird_chased_by_character:1 "\n\nКогда птица одичала, [fowl_bird_chaser.GetTitledFirstName] пришлось принять вызов и отчаянно погнался за обезумевшим существом. В конце концов [fowl_bird_chaser.GetHerHim] удалось выгнать птицу к дверям большого зала, откуда она сбежала.\n\nЯ сидел, стоная от боли, сжимая окровавленный нос и проклиная имя нашего хозяина."
 feast_main_live_fowl.0004.bird_chased_away:0 "\n\nПо мере того, как [ROOT.GetCharacter.Custom('exotic_fowl_type')] разбушевался, множество слуг пытались не дать ему опрокинуть другие блюда. Лучшее развлечение было смотреть как повар погнался за ней своим черпаком, пока наконец, не выгнал птицу через двери большого зала, где она скрылась в ночи. ."
 feast_main_live_fowl.0004.a:0 "Птицы намного сильнее, чем вы думаете..."
 feast_main_live_fowl.0005.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] Домашняя дичь"
 feast_main_live_fowl.0005.entremets_served:0 "Слуги выносили впечатляюще украшенные закуски: несколько птиц, среди которых был фаршированный  [ROOT.GetCharacter.Custom('exotic_fowl_type')], даже приодетый в свои великолепные оперения. Однако, когда [fowl_dinner_target.GetTitledFirstName] поднес [fowl_dinner_target.GetHerHis] нож к птице, она очнулась с криком! Она клюнула [fowl_dinner_target.GetFirstNamePossessive] в нос, прежде чем вырваться на волю среди кричащих и смеющихся гостей."
 feast_main_live_fowl.0005.bird_killed:0 "\n\nНаконец-то мне это надоело, и когда птица пролетела рядом, я схватил ее за шею. Зал погрузился в тишину, когда я сжимал ее шею, покуда та не сломалась. Скомканный комок перьев оставался лежать на полу до окончания трапезы."
 feast_main_live_fowl.0005.a:0 "Ах, это ощущение окончания жизни в твоих руках..."
 feast_main_live_fowl.0006.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] Домашняя дичь"
 feast_main_live_fowl.0006.entremets_served:0 "Слуги выносили впечатляюще украшенные закуски: несколько птиц, среди которых был фаршированный [ROOT.GetCharacter.Custom('exotic_fowl_type')], даже приодетый в свои великолепные оперения. Однако, когда [fowl_dinner_target.GetTitledFirstName] поднес [fowl_dinner_target.GetHerHis] нож к птице, она очнулась с криком! Она клюнула [fowl_dinner_target.GetFirstNamePossessive] в нос, прежде чем вырваться на волю среди кричащих и смеющихся гостей."
 feast_main_live_fowl.0006.bird_chased_by_character:0 "\n\nЯ немедленно воспользовался шансом произвести впечатление на других гостей. Я использовал свои самые властные движения, чтобы приказать птице уйти. Хотя она выбрала путь через несколько столов, и хотя я, возможно, преследовал его с чересчур большим энтузиазмом, я представлял себе впечатляющее зрелище. Когда маленький дракон исчез в свежем ночном воздухе, я почувствовал, что между нами установилась какая-то связь."
 feast_main_live_fowl.0006.a:0 "Подождите, люди смеются надо мной?"
 feast_main_live_fowl.1001.t:1 "$feast_header$ Птичий пир: болезненные воспоминания"
 feast_main_live_fowl.1001.desc:1 "Эта проклятая птица на пиру! Я думал, что рана, которую она оставила мне, заживет, но вместо этого она оставила неприятный шрам на моем лице!"
 feast_main_live_fowl.1001.a:0 "Это навсегда будет напоминать мне о моем истинном враге..."
 fowl_dinner_peacock:0 "павлин"
 fowl_dinner_child:0 "красочная птица"
 feast_main_live_fowl.9001.t:1 "$feast_header$ Праздник заканчивается"
 feast_main_live_fowl.9001.bird_killer:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] пир подходит к концу.\n\nБольшинство гостей расходятся домой довольные, за исключением, пожалуй, [fowl_dinner_target.GetFirstName], который все еще сжимает свой нос там, где [ROOT.GetCharacter.Custom ('exotic_fowl_type')] клюнул [fowl_dinner_target.GetHerHis].\n\nТакже кажется, что никто не хочет уходить одновременно с [fowl_bird_killer.GetFirstName], особенно после того, как [fowl_bird_killer.GetHerHim] довелось жестоко убить птицу."."
 feast_main_live_fowl.9001.no_bird_killer:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] пир подходит к концу.\n\nБольшинство гостей расходятся домой довольные, за исключением, пожалуй, [fowl_dinner_target.GetFirstName], который все еще сжимает свой нос там, где [ROOT.GetCharacter.Custom ('exotic_fowl_type')] клюнул [fowl_dinner_target.GetHerHis]."
 feast_main_live_fowl.9001.a:0 "До новых встреч, мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host_saying_goodbye'))]!"
 feast_main_live_fowl.9002.t:1 "$feast_header$ Праздник заканчивается"
 feast_main_live_fowl.9002.new_life.t:1 "Фестиваль "Новая жизнь": фестиваль заканчивается"
 feast_main_live_fowl.9002.bird_killer:0 "После нескольких дней и ночей в веселой компании мой пир закончился!\n\nБольшинство гостей расходятся домой довольные, за исключением, пожалуй, [fowl_dinner_target.GetFirstName], который все еще сжимает свой нос, за который [fowl_dinner_target.GetHerHis] клюнул [ROOT.GetCharacter.Custom('exotic_fowl_type')].\n\nТакже кажется, что никто не хочет улетать одновременно с [fowl_bird_killer.GetFirstName], особенно после того, как [fowl_bird_killer.GetHerHim] довелось жестоко убить птицу."
 feast_main_live_fowl.9002.no_bird_killer:0 "После нескольких дней и ночей в веселой компании мой пир закончился!\n\nБольшинство гостей расходятся домой довольные, за исключением, пожалуй, [fowl_dinner_target.GetFirstName], который все еще сжимает свой нос, за который [fowl_dinner_target.GetHerHis] клюнул [ROOT.GetCharacter.Custom('exotic_fowl_type')]."
 feast_main_live_fowl.9002.a:0 "Я снова призову вас всех, мои вассалы."
 feast_main_live_fowl.9003.bird_killer:0 "Наконец-то пир закончился!\n\nКажется, все остальные весело провели время, а мне приходится терпеть боль, которую мне причинил этот чертов [ROOT.GetCharacter.Custom('exotic_fowl_type')]!\n\nПолагаю, Я должен поблагодарить [fowl_bird_killer.GetFirstName] за то, что он так эффективно расправился с этим злобным адским существом. Я просто немного беспокоюсь о том, чтобы подойти слишком близко к [fowl_bird_killer.GetHerHim]."
 feast_main_live_fowl.9003.no_bird_killer:0 "Наконец-то пир закончился!\n\nКажется, все остальные весело провели время, а мне приходится терпеть боль, вызванную этим чертовым [ROOT.GetCharacter.Custom('exotic_fowl_type')]! Я ожидал лучшего отношения от [host_saying_goodbye.GetTitledFirstName].\n\nНеважно, я покажу им всем на следующем пиру!"
 feast_main_live_fowl.9003.a:0 "Да да, скоро увидимся."
 feast_main_live_fowl.9004.desc:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] Праздник подходит к концу. Уходя, люди смеются, пока не видят меня и не замолкают. Я знаю, что образ того, как я ломаю шею этой птице, запечатлелся в их памяти. Я очень хорошо помню ощущение жизни, покидающей беспомощное тельце.\n\nПриятно осознавать, что все они немного волнуются."
 feast_main_live_fowl.9004.a:0 "Это был не такой ужасный пир."
 feast_main_live_fowl.9005.desc:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] праздник окончен. Кажется, что большинство гостей хорошо провели время, даже если мне хотелось бы, чтобы они меньше вспоминали о том, как я бегал между столами.\nПо крайней мере, [fowl_dinner_target.GetFirstName] поблагодарил меня за то, что я прогнал птицу после ее нападения."
 feast_main_live_fowl.9005.a:0 "На следующем пиру я буду немного спокойнее."

