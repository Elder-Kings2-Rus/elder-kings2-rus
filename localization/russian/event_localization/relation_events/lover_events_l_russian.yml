#EK Edits: replaced references to "Abraham and Sarah" with "Morihaus and Alessia" (Abraham and Sarah are Christian references; Morihaus and Alessia are TES references), and references to "Socrates and Phaedrus" discussing love and rhetoric with "Pelinal and Morihaus" discussing love (Socrates and Phaedrus were classical Hellenese; Pelinal and Morihaus two TES figures who, in a TES text, discuss love) 
l_russian:
 lover.0001.t:0 "Конец страсти"
 lover.0001.desc_opening:1 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('LoverPetName')], это... Просто ничего больше не получается!»\n\n[Select_CString(lover.IsFemale, 'Моя любовница', 'Мой любовник' )] [lover.GetTitledFirstName] отстраняется от меня. —"
 lover.0001.desc_murder:0 "«Угасающая искра между нами... Как только подумаю, что ты можешь убить... Для меня это слишком!»"
 lover.0001.desc:0 "«Искра между нами, она... она словно погасла»."
 lover.0001.a:1 "Соглашусь: нам пора разойтись."
 lover.0001.b:1 "Но... Вспомни старые добрые времена!"
 lover.0001.b.tt:0 "[lover.GetSheHe|U] даст второй шанс нашим отношениям"

 lover.0002.t:0 "Конец страсти"
 lover.0002.still_in_love:0 "У меня в ушах до сих пор звучат [first_lover.GetHerHis] слова. Из-за того, как мрачно [Select_CString(ROOT.from.IsFemale, 'говорила', 'говорил' )] [first_lover.GetTitledFirstName], я никак не могу избавиться от ощущения, что [first_lover.GetSheHe] [Select_CString(ROOT.from.IsFemale, 'пыталась', 'пытался' )] причинить мне боль.\n\n«Я… но я люблю тебя!» — Мне пришлось силой выдавливать из себя эти слова. Мои мольбы не заставили [ROOT.From.GetCharacter.GetHerHis] изменить мнения."
 lover.0002.still_likes:0 "Слова, с которыми ко мне [Select_CString(ROOT.from.IsFemale, 'обратилась', 'обратился' )] [ROOT.From.GetCharacter.GetTitledFirstName], причинили мне боль, и мне было нелегко её скрыть.\n\nЕсли [first_lover.GetSheHe] думает, что для нас так будет лучше, я не собираюсь затруднять разрыв."
 lover.0002.neutral:0 "«Рано или поздно все подходит к концу», — [Select_CString(ROOT.from.IsFemale, 'сказала', 'сказал' )] мне [first_lover.GetTitledFirstName]. Мне грустно думать обо всем, что было между нами и чего мы только что лишились, но и мне начинает казаться, что так будет лучше."
 lover.0002.dislike:0 "[first_lover.GetTitledFirstName] неуверенно [Select_CString(ROOT.from.IsFemale, 'подошла', 'подошел' )] ко мне. Когда до меня дошло, что [first_lover.GetSheHe] здесь, чтобы сообщить, что мы больше не увидимся, это не огорчило меня. Только успокоило мне душу."
 lover.0002.hate:0 "[first_lover.GetTitledFirstName] [Select_CString(ROOT.from.IsFemale, 'подошла', 'подошел' )], заявив, что нам нужно обсудить нечто важное. Но ещё до того, как [first_lover.GetSheHe] [Select_CString(ROOT.from.IsFemale, 'начала', 'начал' )] говорить, у меня вырвалась тирада о том, что [first_lover.GetSheHe] вновь меня [Select_CString(ROOT.from.IsFemale, 'подвела', 'подвел' )].\n\nМне было почти радостно слышать, что [ROOT.From.GetCharacter.GetTitledFirstName] больше не желает меня видеть."
 lover.0002.like.vengeful:0 "Едва [ROOT.From.GetCharacter.GetTitledFirstName] [Select_CString(ROOT.from.IsFemale, 'начала', 'начал' )] бормотать свои жалкие извинения, как внутри меня начала разгораться ненависть, и с каждым словом её огонь горел все жарче. Что, теперь я [first_lover.GetHerHim] уже не подхожу? [Select_CString(ROOT.from.IsFemale, 'Она', 'Он' )] пожалеет об этом, помяните моё слово..."
 lover.0002.dislike.vengeful:0 "Едва [ROOT.From.GetCharacter.GetTitledFirstName] [Select_CString(ROOT.from.IsFemale, 'начала', 'начал' )] нелепо извиняться, как меня охватило ледяное презрение, уничтожившее остатки чувств к н[first_lover.GetHerHim]. [Select_CString(ROOT.from.IsFemale, 'Она', 'Он' )] пожалеет, что так [Select_CString(ROOT.from.IsFemale, 'оттолкнула', 'оттолкнул' )] меня, попомните мои слова..."
 lover.0002.like.humble:0 "[ROOT.From.GetCharacter.GetTitledFirstName] своими словами [Select_CString(ROOT.from.IsFemale, 'причинила', 'причинил' )] мне почти невыносимую боль, но я не могу отрицать: это была правда. Мне никогда не стать [first_lover.GetHerHim] ровней. Надеюсь, без меня [ROOT.From.GetCharacter.GetHerHim] будет лучше..."
 lover.0002.like.arrogant:0 "[first_lover.GetTitledFirstName]... больше меня не хочет? Что за бессмыслица... Мне показалось, что [first_lover.GetSheHe] просто нехорошо себя чувствует или [ROOT.From.Char.GetHerHis] просто заставили произнести это... Я... Я [first_lover.GetHerHim] отлично подхожу!"
 lover.0002.dislike.arrogant:0 "Мне с трудом удалось сдержать смех, настолько абсурдную вещь [ROOT.From.Char.GetTitledFirstName] [Select_CString(ROOT.from.IsFemale, 'сказала', 'сказал' )]. Конечно же, [ROOT.From.Char.GetSheHe] все ещё хочет меня, ведь я — это все, чего [ROOT.From.Char.GetSheHe] всегда [Select_CString(ROOT.from.IsFemale, 'желала', 'желал' )] в этой жизни! Но я не буду спорить — [ROOT.From.GetCharacter.GetHerHim] же будет хуже. Мне вся эта история безразлична."
 lover.0002.like.lustful:0 "Мне так хотелось, чтобы [ROOT.From.Char.GetTitledFirstName] [Select_CString(ROOT.from.IsFemale, 'обняла', 'обнял' )] меня, что [first_lover.GetHerHis] внезапное прибытие оказалось приятным сюрпризом. Но вдруг [first_lover.GetSheHe] [Select_CString(ROOT.from.IsFemale, 'отстранилась', 'отстранился' )] от моих объятий.\n\nЯ смутно помню, что было сказано, но тупая боль, оставшаяся после [first_lover.GetHerHis] ухода, все ещё не ослабла."
 lover.0002.dislike.lustful:0 "К моему удивлению, когда [first_lover.GetTitledFirstName] [Select_CString(ROOT.from.IsFemale, 'сказала', 'сказал' )], что все кончено, меня охватило облегчение. Наконец-то можно было признать, что [first_lover.GetSheHe] больше не может удовлетворять мои желания."
 lover.0002.like.understanding:0 "И хотя [ROOT.From.Char.GetTitledFirstName] с трудом [Select_CString(ROOT.from.IsFemale, 'подбирала', 'подбирал' )] слова, мне сразу стало ясно, что ничего хорошего меня не ждет. Мне пришлось сдержать печаль, чтобы не усложнять все ещё больше. Моя рука нежно сжала [first_lover.GetHerHis], и тогда слова [ROOT.From.Char.GetHerHis] полились, словно водопад, подтвердив мои самые потаенные страхи."
 lover.0002.dislike.understanding:0 "Что бы ни [Select_CString(ROOT.from.IsFemale, 'хотела', 'хотел' )] сказать [first_lover.GetTitledFirstName], [ROOT.From.Char.GetHerHis] это явно тяготило. И хотя мои чувства к н[first_lover.GetHerHim] ослабли, мне все равно было больно видеть [ROOT.From.Char.GetHerHis] в таком состоянии.\n\nПосле моих заверений, что все будет хорошо, [first_lover.GetSheHe] наконец [Select_CString(ROOT.from.IsFemale, 'сказала', 'сказал' )], что между нами все кончено."
 lover.0002.like.angry:0 "После того как [first_lover.GetTitledFirstName] [Select_CString(ROOT.from.IsFemale, 'мялась', 'мялся' )] добрый час, [first_lover.GetHerHis] признание не стало для меня неожиданностью. Но вот моя собственная реакция меня удивила. Злые слова хлынули из моего рта подобно лаве, и мне даже не хотелось прекращать их поток. Мне хотелось, чтобы [first_lover.GetFirstName] [Select_CString(ROOT.from.IsFemale, 'ощутила', 'ощутил' )] ту же боль, что и я.\n\nЯрость защищала меня, пока [ROOT.From.Char.GetFirstName] не [Select_CString(ROOT.from.IsFemale, 'выбежала', 'выбежал' )] из комнаты. А потом у меня не осталось ничего, кроме мучительного осознания, что меня отвергли."
 lover.0002.dislike.angry:0 "После того как [first_lover.GetTitledFirstName] [Select_CString(ROOT.from.IsFemale, 'мялась', 'мялся' )] добрый час, у меня уже не было сил сдерживать свою ярость. Все язвительные слова, что мне когда-либо хотелось высказать, вырвались из моего рта подобно лаве.\n\nБоль в [first_lover.GetHerHis] глазах придала мне сил, и, когда [ROOT.From.Char.GetTitledFirstName] наконец [Select_CString(ROOT.from.IsFemale, 'прошептала', 'прошептал' )], что между нами все кончено, стало окончательно ясно, что победа за мной."
 lover.0002.like.paranoid:0 "Когда [first_lover.GetTitledFirstName] [Select_CString(ROOT.from.IsFemale, 'сказала', 'сказал' )], что больше не хочет меня, это не стало сюрпризом. Уже давно это было видно по [first_lover.GetHerHis] глазам, по неуверенности [first_lover.GetHerHis] прикосновений. На прямые вопросы [first_lover.GetSheHe] не [Select_CString(ROOT.from.IsFemale, 'отвечала', 'отвечал' )], но, похоже, уже не [Select_CString(ROOT.from.IsFemale, 'могла', 'мог' )] скрывать своих чувств. Или [ROOT.From.Char.GetHerHim] просто приятно было смотреть на мои страдания..."
 lover.0002.dislike.paranoid:0 "Когда [first_lover.GetTitledFirstName] [Select_CString(ROOT.from.IsFemale, 'сказала', 'сказал' )] мне, что больше не хочет меня, это не стало сюрпризом. Мне уже давно было ясно, что это конец, пусть [first_lover.GetSheHe] и [Select_CString(ROOT.from.IsFemale, 'отрицала', 'отрицал' )] это. Возможно, [first_lover.GetSheHe] [Select_CString(ROOT.from.IsFemale, 'затеяла', 'затеял' )] весь этот роман, просто чтобы наказать меня... Да, без сомнения, [Select_CString(ROOT.from.IsFemale, 'эта мерзавка', 'этот мерзавец' )] в восторге от моих страданий!"
 lover.0002.a:0 "Но почему, любовь моя..."
 lover.0002.b:0 "Нет, нужно что-то сделать!"
 lover.0002.c:0 "Возможно, так будет лучше."
 lover.0002.d:0 "Наконец-то! Славься, [ROOT.GetCharacter.GetFaith.FertilityGodName]!"
 lover.0002.e:0 "Я никогда не прощу [first_lover.GetHerHis] предательства."

 lover.0003.t:0 "Слишком много хорошего"
 lover.0003.desc.intro:0 "Мне и в голову не приходило, что [ROOT.Char.Custom('lover_reason')] может присутствовать в чрезмерном количестве, но, похоже, это так! Иногда мне кажется, что моё свободное время — это только "
 lover.0003.desc.twolovers:0 "[lover_1.Custom('lover_activity')] и [lover_2.Custom('lover_activity')]. "
 lover.0003.desc.threelovers:0 "[lover_1.Custom('lover_activity')], [lover_2.Custom('lover_activity')] и [lover_3.Custom('lover_activity')]. "
 lover.0003.desc.end1:0 "\n\nСколько ещё может так продолжаться? Эти "
 lover.0003.desc.end2men:0 "мужчины"
 lover.0003.desc.end2women:0 "женщины"
 lover.0003.desc.end2people:0 "люди"
 lover.0003.desc.end3:0 " сведут меня в могилу!"
 lover_0003.a:0 "[lover_1.GetFirstNameNoTooltip] [Select_CString(lover_1.IsFemale, 'должна', 'должен' )] уйти."
 lover_0003.b:0 "[lover_2.GetFirstNameNoTooltip] и я достигли конца нашего пути."
 lover_0003.c:0 "Я и [lover_3.GetFirstNameNoTooltip] больше не можем продолжать это."
 lover_0003.d:0 "Романтика — это вопрос качества, а не количества!"
 lover_0003.d.tt:0 "Вы используете свои любовные умения, чтобы удовлетворять своих партнеров, не слишком утомляясь."
 lover_0003.e:0 "Пусть это сломит меня, но лишь [ROOT.Char.Custom('lover_reason')] делает нас по-настоящему живыми!"
 lover_0003.e.tt:0 "Вы делаете все возможное для сохранения отношений."

 lover.0004.t:0 "Боль отказа"
 lover.0004.desc:0 "[first_lover.GetFirstName] и я сталкивались с трудностями, не стану отрицать, но [first_lover.GetHerHis] отказ стал для меня шоком. Не могу объяснить почему, но мне и в голову не приходило, что все может кончиться вот так.\n\nЯрость, негодование, сожаление... апатия. Эмоции переполняют меня, а я сижу в ошеломлении и не знаю, что делать."
 lover_0004.a:0 "[Select_CString(ROOT.from.IsFemale, 'Её', 'Его' )] [ROOT.Char.Custom('lover_reason')]... как же мне жить без этого?"
 attempt_to_regain_affection_tt:0 "Мне нужно предпринять что-то решительное, чтобы вернуть [first_lover.GetHerHis] любовь!"

 lover.0005.t:0 "Нет фурии в аду"
 lover.0005.desc:0 "Мне было очевидно, что [lover.GetFirstName] не примет моё решение спокойно, но [lover.GetHerHis] реакция удивила меня. Ни слез, ни мольбы, ни проклятий... Но глаза выдали [lover.GetHerHis] истинные чувства, и увиденное до дрожи напугало меня."
 lover_0005.a:0 "Боюсь, сегодня у меня появился враг."

 lover.0101.t:0 "В [SCOPE.sC('lover').GetHerHis] плену"
 lover.0101.desc_dungeon:0 "Я с трудом различаю решетку из-за слез, застилающих мои глаза. Почему [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] так со мной [Select_CString(lover.IsFemale, 'поступила', 'поступил' )]? [lover.GetTitledFirstName], [Select_CString(lover.IsFemale, 'моя', 'мой' )] [lover.Custom('LoverPetName')], пожалуйста, выпусти меня..."
 lover.0101.desc_house_arrest:0 "И хотя я иду теми же залами, что и [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName], но наши сердца никогда не были столь далеки друг от друга. [Select_CString(lover.IsFemale, 'Моя', 'Мой' )] [lover.Custom('LoverPetName')], пожалуйста, выпусти меня..."
 lover.0101.a:0 "[Select_CString(lover.IsFemale, 'Моя любимая', 'Мой любимый' )] не [Select_CString(lover.IsFemale, 'поступила', 'поступил' )] бы так со мной!"
 lover.0101.b:0 "Это лишь ещё одно препятствие, которое нам нужно преодолеть."

 lover.0102.t:0 "[Select_CString(imprisoned_lover.IsFemale, 'Узница', 'Узник' )]"
 lover.0102.desc:0 "Кто бы мог подумать, что до этого дойдет? [Select_CString(imprisoned_lover.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('imprisoned_lover'))] [imprisoned_lover.GetTitledFirstName] сторонится меня, и, хотя [imprisoned_lover.GetSheHe] все ещё в моих руках, [imprisoned_lover.GetHerHis] любовь ко мне прошла."
 lover.0102.a:0 "Любовь, что [imprisoned_lover.GetSheHe] [Select_CString(imprisoned_lover.IsFemale, 'хранила', 'хранил' )], ушла, но вот [Select_CString(imprisoned_lover.IsFemale, 'сама она', 'сам он' )] никуда не денется!"

 lover.0103.t:0 "Конфликт чувств"
 lover.0103.desc:0 "Подумать только, [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lover'))][Select_CString(lover.IsFemale, 'ая', 'ый' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [SCOPE.sC('lover').GetTitledFirstName] [Select_CString(lover.IsFemale, 'объявила', 'объявил' )] мне войну… Все, что нас объединяло, мои чувства к н[SCOPE.sC('lover').GetHerHim], все это медленно тонет в звуках боевых рогов."
 lover.0103.a:0 "Ничто не встанет у меня на пути. Даже ты, любовь моя!"
 lover.0103.b:0 "В военное время жизнь становится дороже, а любовь — слаще."
 lover.0103.b.tt:0 "#F Я не буду принимать поспешных решений в пылу битвы!#!"

 lover.0104.desc:0 "С тех самых пор, когда владение [war_title.GetName] стало для меня дороже, чем [war_lover.GetTitledFirstName], [war_lover.GetSheHe] отказывается смотреть на меня, и я опасаюсь, что мы навеки потеряли друг друга."
 lover.0104.a:0 "В любви и на войне все средства хороши."

 lover.0201.t:0 "Конец интрижки"
 lover.0201.desc:0 "«Хорошо, что вы все понимаете», — говорит мне [Select_CString(breaker.IsFemale, 'моя любовница', 'мой любовник' )].\n\nАх, [breaker.GetFirstName], если бы так! Сначала ты шепчешь все эти милые слова, а затем уходишь?"
 lover.0201.other_lover:0 "\n\n[Select_CString(other_lover.IsFemale, 'Эта', 'Этот' )] [other_lover.Custom('InsultNounSexual')], это все из-за [Select_CString(other_lover.IsFemale, 'неё', 'него' )]?"
 lover.0201.a:0 "Так все и должно было случиться."

 lover.0202.t:0 "[Select_CString(breaker.IsFemale, 'Моя собственная', 'Мой собственный' )] [breaker.Custom('WifeHusband')]"
 lover.0202.desc:0 "Я... в замешательстве. [Select_CString(breaker.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('breaker'))] [breaker.GetFirstName] говорит, что больше не хочет быть [Select_CString(breaker.IsFemale, 'моей любовницей', 'моим любовником' )]. Неужели нашей страсти недостаточно, чтобы поддерживать семейный очаг?"
 lover.0202.a:0 "Что [breaker.GetSheHe] делает?"

 lover.0203.t:0 "Облегчение"
 lover.0203.desc:0 "«Дело не в тебе, это все я...» — Я не особо прислушиваюсь к тому, что говорит [breaker.GetFirstName]. Несомненно, [breaker.GetSheHe] здесь, чтобы покончить с нашим романом, но я испытываю от этого лишь облегчение."
 lover.0203.a:0 "Да, да, мне ужасно жаль. Иди уже."

 lover.0204.t:0 "[Select_CString(lover.IsFemale, 'Оскорбленная', 'Оскорбленный' )] [lover.Custom('WomanManGirlBoy')]"
 lover.0204.desc:0 "«Да как ты смеешь! Как ты смеешь отвергать меня. Неужели [Select_CString(other_lover.IsFemale, 'эта', 'этот' )] [other_lover.Custom('InsultNounSexual')] лучше?!»\n\nСлухи разносятся быстро, и теперь я могу воочию наблюдать, как [lover.GetFirstName] реагирует на эту новость. Очевидно, [lover.GetSheHe] ненавидит меня и может попытаться отомстить."
 lover.0204.a:0 "[breaker.GetFirstName] [Select_CString(breaker.IsFemale, 'выбрала', 'выбрал' )] меня. Смирись."

 # Ask lover to be exclusive (lover -> soulmate)
 lover.3111.t:0 "[Select_CString(lover.IsFemale, 'Моя единственная и неповторимая', 'Мой единственный и неповторимый' )]"
 lover.3111.desc:1 "[Select_CString(lover.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [SCOPE.sC('lover').GetTitledFirstName] прижимает меня к себе, и я наслаждаюсь редким счастьем. Только подумать: это продолжалось бы вечно, если бы [SCOPE.sC('lover').GetSheHe] [Select_CString(lover.IsFemale, 'могла', 'мог' )] быть [Select_CString(lover.IsFemale, 'моей и только моей', 'моим и только моим' )] навеки…"
 lover.3111.a:1 "Пообещаем никогда не любить никого иного!"
 lover.3111.a.success:0 "[lover.GetShortUIName|U] соглашается стать только [Select_CString(lover.IsFemale, 'моей', 'моим' )]"
 lover.3111.a.failure:0 "[lover.GetShortUIName] смущается от моего предложения"
 lover.3111.a.tt:0 "#F Я предложу, чтобы мы поклялись друг другу в верности#!"
 lover.3111.b:0 "Мне не нужен никто, кроме н[SCOPE.sC('lover').GetHerHis]. Будь [Select_CString(lover.IsFemale, 'моей', 'моим' )] снова!"
 lover_0300_break_up_with_other_lovers_effect.tt:0 "Все остальные ваши вассалы"

 # Send a love letter
 lover.3002.t:0 "Выразить словами"
 lover.3002.desc:0 "[lover.GetFirstName] пробуждает во мне столь сильные чувства, что они буквально жгут меня изнутри! Мне отчаянно нужно дать [lover.GetHerHim] знать об этом!\n\nЛюбовь, направь мою руку, когда я буду изливать свои чувства на бумагу!"
 lover.3002.a:0 "Истина лишь в поэзии!"
 lover.3002.b:0 "Это куда труднее, чем мне казалось..."
 lover.3002.a_beautiful:0 "Прекрасное любовное письмо"
 lover.3002.a_good:0 "Хорошее любовное письмо"
 lover.3002.a_competent:0 "Умелое любовное письмо"
 lover.3002.a_bad:0 "Скверное любовное письмо"
 
 # Terrible love letter
 lover.3003.desc:0 "[first_lover.GetTitledFirstName] [Select_CString(first_lover.IsFemale, 'написала', 'написал' )] мне письмо!\n\n[first_lover.Custom2('love_letter', ROOT.Char )]"
 lover.3003.desc_conclusion:0 "\n\nЧто это такое?.."
 lover.3003.a:0 "Должно быть, это худшая поэма из всех, что мне доводилось слышать!"

 lover.3004.desc:1 "Похоже, моё письмо было принято без восторга. Нужно ещё разок взглянуть на него...\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3004.a:0 "Неужели все настолько плохо?"

 lover.3005.desc_conclusion:0 "\n\nЭто... мило."
 lover.3005.a:0 "По крайней мере, [first_lover.GetSheHe] думает обо мне."

 lover.3006.desc:1 "Похоже, моё письмо было тепло принято, хоть и было названо «незамысловатой попыткой»:\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3006.a:0 "Что ж, главное — внимание!"

 lover.3007.desc_conclusion:0 "\n\nПоэма, только для меня!"
 lover.3007.a:0 "Ах, как трогательно!"

 lover.3008.desc:1 "Моё письмо было тепло принято! Похоже, [lover.GetTitledFirstName] [Select_CString(lover.IsFemale, 'пересказала', 'пересказал' )] его нескольким людям.\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3008.a:0 "Моё красноречие делает свое дело!"

 lover.3009.desc_conclusion:0 "\n\nЭто прекрасно. И написано специально для меня!"
 lover.3009.a:0 "Я сохраню эти слова в своем сердце!"

 lover.3010.desc:1 "[lover.GetTitledFirstName] [Select_CString(lover.IsFemale, 'ответила', 'ответил' )] на моё письмо, сказав, что уже давно не [Select_CString(lover.IsFemale, 'слышала', 'слышал' )] столь прекрасных слов! Если подумать, это меня ничуть не удивляет:\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3010.a:0 "Пожалуй, поэт из меня даже лучше, чем [ROOT.Char.GetTitleAsNameNoTooltip|l]!"

 lover.3112.desc:0 "«Мне не нужен никто, кроме тебя, [ROOT.Char.Custom('LoverPetName')]».\n\n[proposing_lover.GetTitledFirstName] прижимает меня к себе, я чувствую [proposing_lover.GetHerHis] дыхание на своей шее, когда [proposing_lover.GetSheHe] просит пообещать никогда и ни с кем не изменять [proposing_lover.GetHerHim]."
 lover.3112.a:0 "Мне не нужен никто, кроме тебя!"
 lover.3112.b:1 "Конечно, у меня #EMP никогда#! не будет никого другого."
 lover.3112.b.tt:0 "#F Что плохого во лжи, проистекающей из любви?#!"
 lover.3112.c:0 "Ты же не серьезно?!"
 lover.3112.b.remain_together.tt:0 "[THIS.Char.GetShortUIName] остается вашим [Concept( 'lover', 'любовником' )|E]"

 lover.3113.desc:0 "«Да, конечно, мне не нужен никто, кроме тебя, [ROOT.Char.Custom('LoverPetName')]!»\n\nМое сердце сжимается, и меня охватывает волна любви и желания, а потом я и [lover.GetTitledFirstName] сливаемся в страстном поцелуе."
 lover.3113.a:0 "Для меня лишь ты имеешь значение!"
 lover.3113.a.tt:0 "#F Я никого не буду любить так, как [Select_CString(lover.IsFemale, 'её', 'его' )]!#!"

 lover.3114.desc:0 "«Ты мне нравишься, [ROOT.Char.GetFirstNameNoTooltip], но я пока не могу пообещать тебе свою верность».\n\n[lover.GetTitledFirstName] [lover.Custom('quirk_neg_present')], и мы смотрим друг на друга в неловком молчании."
 lover.3114.a:0 "Как можно было так в [Select_CString(lover.IsFemale, 'ней', 'нем' )] ошибиться?"


 lover.0304.opening:1 "[Select_CString(second.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [ROOT.Char.GetFirstNameNoTooltip],"
 lover.0304.desc:0 "Мне никогда не хотелось такого конца, но так уж случилось. Прости, но я люблю другого человека. Мы больше не можем быть вместе.\n\nЖелаю тебе всего счастья, что есть в мире. Да присмотрит за тобой [ROOT.Char.GetFaith.HighGodName]."
 lover.0304.a:0 "Значит, все кончено?"


 lover.1001.t:0 "Слухи и предположения"
 lover.1001.desc:0 "[Select_CString(lover.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('snoopy_lover') )] [snoopy_lover.GetTitledFirstName] многое слышит при дворе.\n\nНедавно до н[snoopy_lover.GetHerHis] дошла прелюбопытная история о том, чем занимается [Select_CString(secret_holder.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('secret_holder') )] [secret_holder.GetTitledFirstName], когда никто не видит..."
 lover.1001.a:0 "Это очень полезные сведения, [ROOT.GetCharacter.Custom('LoverPetName')]."

 lover.1002.t:0 "Потянуть за ниточки"
 lover.1002.desc:0 "[Select_CString(lover.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom('LoverPetName')] [lover.GetTitledFirstName] многое знает о том, как продираться сквозь хитросплетения придворных отношений. [Select_CString(lover.IsFemale, 'Она', 'Он' )] предлагает использовать эти навыки в переговорах, целью которых является [target.GetTitledFirstName]."
 lover.1002.a:0 "Отличная идея!"
 lover.1002.b:0 "Я не могу допустить, чтобы [lover.GetFirstNameNoTooltip] [Select_CString(lover.IsFemale, 'участвовала', 'участвовал' )] в этом."

 lover.1003.t:0 "Любящие объятия"
 lover.1003.desc:0 "[ROOT.Char.GetTitleTierName] — бремя, что давит на меня все сильнее, и только теплые объятия, что раскрывает мне [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )] [lover.GetTitledFirstName], помогают облегчить его.\n\n«Пожалуйста, [ROOT.Char.Custom('LoverPetName')], позволь помочь тебе расслабиться»."
 lover.1003.a:0 "Что бы мы делали друг без друга, любовь моя?"
 lover.1003.b:0 "То что нужно!"

 lover.1004.t:0 "Давай сбежим"
 lover.1004.desc:0 "[Select_CString(lover.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe' , SCOPE.sCharacter('lover') )] [lover.GetTitledFirstName] [lover.Custom('quirk_pos_adverb')] улыбается, обнимая меня, и я вновь вспоминаю, почему так дорожу [Select_CString(lover.IsFemale, 'ей', 'им' )].\n\nКак хорошо было бы на какое-то время уехать, только мы вдвоем..."
 lover.1004.a:0 "Мне говорили, что графство [county.GetNameNoTier] — прекрасное место в это время года."
 lover.1004.a.tt:0 "#F Романтическое путешествие... Кто знает, что может произойти?#!"
 lover.1004.b:0 "Спальня — вполне захватывающий конечный пункт!"

 lover.1005.desc_opening_same_court:0 "«О [ROOT.Char.GetFirstNameNoTooltip]! Сбежать от двора, пусть даже и на время… Это похоже на сон».\n\n"
 lover.1005.desc_opening_other_court:0 "«О [ROOT.Char.GetFirstNameNoTooltip]! Встретиться так, вдали от наших дворов… Это похоже на сон».\n\n"
 lover.1005.desc_object_of_importance:0 "Видя, что [SCOPE.sC('lover').GetTitledFirstName] улыбается, а [lover.GetHerHis] глаза горят, я с радостью соглашаюсь найти свободные места в таверне во владении [county.GetNameNoTier] — это заведение украшает [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))]."
 lover.1005.desc:0 "Видя, что [SCOPE.sC('lover').GetTitledFirstName] улыбается, а [lover.GetHerHis] глаза горят, я с радостью соглашаюсь найти свободные места в таверне во владении [county.GetNameNoTier]."
 lover.1005.a:0 "Самая уединенная комната на неделю!"
 lover.1005.a.tt:0 "#F Моё отсутствие могут заметить#!"
 lover.1005.b:0 "Давай возьмем от этой ночи все."
 lover.1005.c:0 "Хм, эта таверна, да и вся деревня… не помешало бы тут все улучшить…"

 lover.1006.opening:0 "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.1006.desc_opening:0 "Я прошу, помоги мне своим талантом!"
 lover.1006.desc_chancellor:0 "Твои достижения на дипломатическом поприще широко известны..."
 lover.1006.desc_steward:0 "Твои достижения на поприще управления широко известны..."
 lover.1006.desc_marshal:0 "Твои достижения в военном деле широко известны..."
 lover.1006.desc_spymaster:0 "Твои достижения в делах #EMP деликатного#! свойства широко известны..."
 lover.1006.desc_court_chaplain:0 "Твои достижения в теологии широко известны..."
 lover.1006.desc_end:1 "и я думаю, ты станешь отличным кандидатом на место в моем совете."
 lover.1006.a:0 "Конечно я помогу тебе, [lover.GetFirstNameNoTooltip]!"
 lover.1006.b:0 "У меня нет времени заседать в совете."

 lover.1007.t:0 "Вассал и [ROOT.Char.GetHerHis] сюзерен"
 lover.1007.desc:1 "[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('LoverPetName')], ты заслуживаешь самих звезд, — [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] проводит рукой по моей спине. Мы лежим, прижавшись друг к другу, в [lover.GetHerHis] постели. — Увы, я могу дать тебе лишь земные блага... Завтра первым делом я внесу поправки в условия твоего вассалитета»."
 lover.1007.a:0 "Ты слишком [Select_CString(lover.IsFemale, 'добра', 'добр' )] ко мне, [lover.GetFirstNameNoTooltip]!"
 lover.1007.b:0 "Лишь #EMP небольшие#! изменения, сокровище моё?"
 lover.1007.b_1:0 "Теперь мой договор ещё лучше"
 lover.1007.b_2:0 "[lover.GetFirstNameNoTooltip] не в восторге от моей жадности"

 lover.1008.t:0 "[lover.GetTitleTierName] прибывает"
 lover.1008.desc:0 "[Select_CString(lover.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] прибывает во владение [capital.GetNameNoTier], и я спешу поприветствовать [lover.GetHerHis], но вижу, что [lover.GetSheHe] уже [Select_CString(lover.IsFemale, 'окружена', 'окружен' )] сановниками и служащими, которые шумно спрашивают [SCOPE.sC('lover').GetHerHis] мнение и просят о помощи."
 lover.1008.a:0 "Разойдитесь! [Select_CString(lover.IsFemale, 'Она', 'Он' )] здесь, чтобы повидаться со мной!"
 lover.1008.b:0 "[Select_CString(lover.IsFemale, 'Её', 'Его' )] мнение по этим вопросам будет весьма кстати..."

 lover.2001.t:0 "Под гнетом тайны"
 lover.2001.desc:0 "Я очень долго пытаюсь вычислить, кто бы мог узнать о том, в какого рода отношениях состоим я и [lover.GetTitledFirstName].\n\nМое сердце бьется чаще, когда невинные замечания наполняются смыслом. Я пытаюсь убедить себя, что все это мне лишь кажется."
 lover.2001.a:0 "Никто не знает. Точно говорю."

 lover.2002.t:0 "Бремя любви"
 lover.2002.desc:1 "Я горю от страсти к н[lover.GetHerHim], но [lover.GetTitledFirstName] требует столько внимания и заботы, а это нелегко в такие времена!\n[Select_CString(lover.IsFemale, 'Она', 'Он' )] знает, что я [ROOT.Char.Custom('my_title')], что у меня масса обязательств и дел и я, разумеется, не могу провести весь оставшийся день с [Select_CString(lover.IsFemale, 'ней', 'ним' )]!"
 lover.2002.secret:0 "\n\nДаже сохранить наш роман в тайне оказалось непросто!"
 lover.2002.a:0 "Нет, [ROOT.GetCharacter.Custom('LoverPetName')], дело не в том, что мне все равно!"

 lover.2003.t:0 "«Бремя» любви"
 lover.2003.desc:0 "[Select_CString(lover.IsFemale, 'Она', 'Он' )] винит во всем свои обязательства и дела — [first_lover.GetSheHe] же [first_lover.Custom('my_title')]! — но кажется, что [first_lover.GetTitledFirstName] уже не смотрит на меня как раньше.\n\nНеужели я так много прошу? Я просто хочу, чтобы [Select_CString(lover.IsFemale, 'та', 'тот' )], кто говорит, что любит меня, [Select_CString(lover.IsFemale, 'нашла', 'нашел' )] для меня немного времени."
 lover.2003.a:0 "Я заслуживаю лучшего."

 lover.2004.t:0 "Нарушенное обещание"
 lover.2004.desc:0 "[Select_CString(lover.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] настаивает, что брак, в котором состоят [lover.GetSheHe] и [lovers_lover.GetTitledFirstName], сугубо политическая необходимость, но вот улыбки, которые от н[lover.GetHerHis] получает [lover.GetHerHis] [lover.Custom2('RelationToMe',SCOPE.sC('lovers_lover'))], заставляют меня задуматься..."
 lover.2004.a:0 "Я этого не потерплю — мы обещали, что никогда не полюбим никого другого!"
 lover.2004.a.tt:1 "Вы и [lover.GetShortUIName] поговорите прямо"
 lover.2004.b:0 "Я верю [lover.GetHerHim]."
 lover.2004.b.tt:0 "#F Моя любовь не станет лгать мне!#!"

 lover.2005.desc:0 "«О [ROOT.Char.Custom('LoverPetName')], взгляды, которыми обмениваетесь ты и [lovers_lover.GetTitledFirstName], это же только недоразумение?»\n\n[Select_CString(original_lover.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))] [original_lover.GetTitledFirstName] беспокоится о клятве: после моей свадьбы мы поклялись хранить верность друг другу…"
 lover.2005.a:0 "Не волнуйся, любовь моя, у меня нет никого, кроме тебя!"
 lover.2005.b:0 "В моем браке ты ничего не решаешь."

 lover.3103.desc_married:1 "Хоть [lover.GetFirstName] и [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lovers_lover'))][Select_CString(lovers_lover.IsFemale, 'ая', 'ый' )] [lovers_lover.GetTitledFirstName] и состоят в браке, [lover.GetSheHe] уверяет, что любит лишь меня.\n\n«[lover.Custom('LoverPetName')|U], тебе не о чем беспокоиться. Моё сердце принадлежит тебе, я никогда не смогу полюбить кого-то ещё»."
 lover.3103.a:0 "В конце концов [SCOPE.sC('lover').GetSheHe] [Select_CString(lover.IsFemale, 'предпочла', 'предпочел' )] меня, а остальное неважно."

 lover.3104.desc_married:0 "«Я не могу оставить [SCOPE.sC('lovers_lover').GetHerHis] — [lovers_lover.GetSheHe] [Select_CString(lovers_lover.IsFemale, 'моя', 'мой' )] [lovers_lover.Custom('WifeHusband')]! И даже будь у меня возможность… Я дорожу [Select_CString(lovers_lover.IsFemale, 'ей', 'им' )] не меньше, чем тобой, [lover.Custom('LoverPetName')]»."
 lover.3104.desc_ending:0 "\n\nСлова, которые говорит мне [SCOPE.sC('lover').GetTitledFirstName], ранят больше, чем само неприятное открытие. Подумать только, [SCOPE.sC('lover').GetSheHe] меня отвергает!"
 lover.3104.a:0 "По крайней мере, [lovers_lover.GetSheHe] все ещё меня хочет..."
 lover.3104.a.tt:0 "#F В числе прочих...#!"
 lover.3104.b:0 "Тогда я покончу с этим!"

 lover.3105.t:0 "Этой кровати [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] [ROOT.Char.GetTitleTierName|l]"
 lover.3105.desc:0 "«Мне и в голову не приходило, что ты можешь вот так предать меня, [ROOT.Char.GetFirstNameNoTooltip]… Мне не стоило позволять, чтобы [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('lover'))] вроде тебя [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался' )] на моем ложе».\n\nНеужели [Select_CString(discoverer.IsFemale, 'моя', 'мой' )] [discoverer.Custom('LoverPetName')], [Select_CString(discoverer.IsFemale, 'моя', 'мой' )] [discoverer.GetFirstName], бросит меня из-за такой мелочи?!"
 lover.3105.a:0 "По крайней мере, у меня есть [lovers_lover.GetFirstNameNoTooltip]!"


 lover.3201.t:0 "Идеальный подарок"
 lover.3201.desc:0 "Передо мной [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))] отличного качества: представляю, как обрадуется такому подарку [SCOPE.sC('lover').GetTitledFirstName].\n\n«Отличная вещица. Вам так не кажется, [ROOT.Char.GetLadyLord]? — Старый торговец подмигивает. — Отличный подарок для любимого человека»."
 lover.3201.a:0 "Так и есть. Заверни как следует."
 lover.3201.b:0 "Так и есть. Дай десять штук!"
 lover.3201.c:0 "Этот хлам? Не смеши меня."
 lover.3201.c.tt:0 "#F Наверняка я найду другой способ показать [lover.GetHerHim], как сильно я люблю [SCOPE.sC('lover').GetHerHis]!#!"
 

 lover.3202.desc_exquisite_gift:0 "На моей постели [ROOT.Char.Custom2('LoverSeductionObjectMultiple', SCOPE.sC('original_lover'))] — десять штук. Эту загадку я могу разгадать лишь сердцем."
 lover.3202.desc_ordinary_gift:0 "На моей подушке лежит [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))]. Эту загадку я могу разгадать лишь сердцем."
 lover.3202.desc_ending:0 "\n\nО [original_lover.GetTitledFirstName], [original_lover.Custom('LoverPetName')] [Select_CString(original_lover.IsFemale, 'моя', 'мой' )], разве можно мечтать о ком-то лучшем?"
 lover.3202.a:0 "Нужно не забыть поблагодарить [SCOPE.sC('original_lover').GetHerHis] за этот подарок!"
 lover.3202.a.tt:0 "#F И моя #EMP благодарность#! точно придется [SCOPE.sC('original_lover').GetHerHim] по вкусу#!"

 lover.3203.t:0 "Моя любовь"
 lover.3203.desc:0 "После насыщенного дня положено неплохо покувыркаться. И как мне повезло, что и [Select_CString(lover.IsFemale, 'моя', 'мой' )] [lover.Custom('ComplimentAdjective')][Select_CString(lover.IsFemale, 'ая', 'ый' )] [lover.GetTitledFirstName], и [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] открыли мне двери своих спален!"
 lover.3203.a_not_beloved:0 "[Select_CString(spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))] — единственный правильный выбор."
 lover.3203.a_beloved:0 "[Select_CString(spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))] — так велит моё сердце!"
 lover.3203.b:0 "Я иду, [lover.GetFirstNameNoTooltip]!"
 lover.3203.b.success:0 "Мне удается незаметно выскользнуть"
 lover.3203.b.failure:0 "Меня раскрыли"
 lover.3203.b.tt_safe:0 "[spouse.GetFirstNameNoTooltip] пребывает в неведении"
 lover.3203.c:0 "Я сильнее этих желаний!"

 lover.3204.t:0 "Желание издалека"
 lover.3204.desc:0 "С каждым днём я все сильнее чувствую, как далеко от меня [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName]. Вот бы чаще видеть [lover.GetHerHis] [lover.Custom('quirk_pos_adjective')]ую улыбку, чувствовать тепло [lover.GetHerHis] тела, испытывать это наслаждение...\n\nЖелание во мне не утихает, и расстояние между нами убивает меня."
 lover.3204.a:0 "Все будет так, как захочет [ROOT.Char.GetFaith.HighGodName]."
 lover.3204.a.tt:0 "#F Я ничего не буду предпринимать, пусть будет, что будет#!"
 lover.3204.b:0 "Чего хорошего в нашей разлуке?"
 
 lover.3205.opening:0 "[original_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3205.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom('LoverPetName')], [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitledFirstName]!\n\nБоюсь, разделяющее нас расстояние оказалось сильнее меня. Прости, любовь моя, и знай, что я жажду твоей любви и тепла, пусть даже мне и приходится разорвать наши отношения."
 lover.3205.a:0 "Значит, вот все и закончилось..."
 lover.3205.a.tt:0 "#F [original_lover.GetSheHe|U] разбивает мне сердце #EMP простым письмом#!?!#!"

 lover.3206.t:0 "По ту сторону сражения"
 lover.3206.desc:0 "О [lover.GetTitledFirstName], любовь моя, неужели нам удалось пережить эту войну?\n\nТо, что [Select_CString(attacker.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('attacker'))|l] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('attacker'))] [attacker.GetTitledFirstName] [Select_CString(attacker.IsFemale, 'призвала', 'призвал' )] меня на войну, это одно, но заставить меня поднять оружие против любимого человека..."
 lover.3206.a:0 "В любви и на войне все средства хороши — ничего не могу с этим поделать."
 lover.3206.b:0 "Я попытаюсь сдержать [Select_CString(attacker.IsFemale, 'её', 'его' )]!"
 lover.3206.b.tt:0 "#F Все что угодно, лишь бы [lover.GetFirstNameNoTooltip] не [Select_CString(lover.IsFemale, 'пострадала', 'пострадал' )]!#!"

 lover.3207.t:0 "Любовь на расстоянии"
 lover.3207.desc:0 "Пусть даже я и [Select_CString(lover.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] далеко друг от друга, наши сердца едины. Если я напомню [lover.GetHerHim] о своих чувствах, это, надеюсь, вызовет у н[lover.GetHerHis] [lover.Custom('quirk_pos_adjective')]ую улыбку, что так мне всегда нравилась..."
 lover.3207.a:0 "Я напишу поэму о моих чувствах к н[lover.GetHerHim]!"
 lover.3207.a_object:0 "Поэма, а ещё [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))], чтобы передать мои чувства!"
 lover.3207.a.tt:0 "Если [lover.GetFirstNameNoTooltip] оценит поэму:"
 lover.3207.c:0 "[Select_CString(lover.IsFemale, 'Она', 'Он' )] уже знает, что значит для меня!"
 lover.3207.c.tt:0 "#F Конечно, [lover.GetSheHe] знает!..#!"
 
 lover.3208.opening:0 "[writing_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3208.desc_object:0 "Этот подарок, [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('writing_lover'))], служит лишь напоминанием о моем желании и моей верности\n"
 lover.3208.a:0 "Это так мило!"
 lover.3208.a_terrible:0 "#F Я понимаю, [SCOPE.sC('writing_lover').GetSheHe] хочет порадовать меня, но эта #EMP поэма#!…#!"
 lover.3208.a_okay:0 "#F Пусть даже над [writing_lover.GetHerHis] поэзией надо немного поработать...#!"
 lover.3208.a_great:0 "#F А у н[SCOPE.sC('writing_lover').GetHerHis] выразительные стихи!#!"
 lover.3208.a_amazing:0 "#F Читаю поэму и чувствую, как вновь влюбляюсь в н[SCOPE.sC('writing_lover').GetHerHis]!#!"
 lover.3208.b:0 "Это самая глупая вещь, что мне приходилось читать!"

 lover.3209.opening:0 "[SCOPE.sC('lover').Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3209.desc:0 "Присланная тобой поэма сделала мой день ярче и ещё сильнее распалила во мне страсть. Я знаю, что ты думаешь обо мне, и одно только это знание делает мою жизнь сносной."
 lover.3209.a:0 "О [lover.GetFirstNameNoTooltip], мне так тебя не хватает!"

 lover.3210.desc:0 "Пожалуйста, не надо мне больше слать эту ерунду. Я все ещё люблю тебя, несмотря на разделяющее нас расстояние, и мне хотелось бы сохранить эти чувства."
 lover.3210.a:0 "Возможно, поэзия — это не моё..."

 lover.3211.t:0 "Изобразить любовь"
 lover.3211.desc:0 "[capital.GetNameNoTier] приветствует талантливого живописца. Стоило мне увидеть эти прекрасные картины, как в моих мыслях тут же [Select_CString(lover.IsFemale, 'всплыла моя', 'всплыл мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName].\n\nКартина станет прекрасным подарком, надо только правильно подобрать тему..."
 lover.3211.a:0 "Темная аллея перед рассветом — очень символично!"
 lover.3211.a.tt:0 "#F Наверняка [lover.GetSheHe] поймет тонкий намёк!#!"
#EK Edit: Abraham and Sarah replaced by Morihaus and Alessia
 lover.3211.b:0 "Морихаус подле Алессии."
 lover.3211.b.tt:0 "#F Надеюсь, [lover.GetSheHe] оценит религиозный символизм!#!"
 lover.3211.c:0 "Драматичное сражение, чтобы передать бушующую во мне страсть!"
 lover.3211.c.tt:0 "#F Ничто не говорит о любви так, как бой за то, что мы любим!#!"
 lover.3211.d:0 "Бурлящий рынок станет отличной темой!"
 lover.3211.d.tt:0 "#F Наверняка [SCOPE.sC('lover').GetHerHim] понравится живая картина.#!"
#EK Edit: Socrates and Phaedrus replaced by Pelinal and Morihaus
 lover.3211.e:0 "Картина, изображающая диалог Пелинала и Морихауса!"
 lover.3211.e.tt:0 "#F Чем же ещё почтить нашу любовь, как не изображением одного из первых записанных обсуждений этого вопроса?#!"
 lover.3211.f:0 "У меня нет времени на подобные излишества."
 lover.3211.appreciate:0 "Если [lover.GetFirstNameNoTooltip] оценит мой жест:"

 lover.3212.desc_opening:0 "О [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('LoverPetName')] [ROOT.Char.GetFirstNameNoTooltip], прими этот дар!\n\n"
 lover.3212.desc_lifestyle_schemer:0 "Картина изображает темную аллею во владении [capital.GetNameNoTier] в предрассветный час, но я оставлю символизм и намёки скрытыми во тьме, чтобы у тебя была возможность самостоятельно понять их."
#EK Edit: Abraham and Sarah replaced by Morihaus and Alessia
 lover.3212.desc_lifestyle_scholar:0 "Картина изображает Морихауса и Алессию, стоящих рядом, как и мы, и готовых вместе встретить грядущее. Я надеюсь, ты оценишь символическое значение этой картины."
 lover.3212.desc_lifestyle_general:0 "Картина изображает величественную битву. Славные герои одерживают верх над злом. От этой картины кровь вскипает в моих жилах, как и от упоминания твоего имени, [Select_CString(ROOT.Char.IsFemale, 'моя дорогая', 'мой дорогой' )] [ROOT.Char.GetFirstNameNoTooltip]!"
 lover.3212.desc_lifestyle_administrator:0 "Картина изображает бурлящий рынок, переполненный людьми и товарами, как моё сердце переполнено любовью к тебе. Пожалуйста, пусть эта картина напоминает тебе о множестве возможностей, с которыми мы сталкиваемся каждый день, и о моих чувствах! "
#EK Edit: Abraham and Saraha replaced by Pelina and Morihaus
 lover.3212.desc_lifestyle_diplomat:0 "На картине представлен диалог между Пелиналом и Морихаусом, обсуждающими вопросы любви и риторики. Её вдохновила моя любовь к тебе."
 lover.3212.a.perfect:0 "#F Мне ещё не случалось видеть картину, которая бы вызывала во мне такие чувства!#!"
 lover.3212.a:0 "Она восхитительна!"
 lover.3212.b:0 "Картина чудовищна, избавьтесь от неё!"

 lover.3213.desc_perfect:0 "Мне ещё не доводилось видеть подобный образец красоты. Твоя картина затронула самые глубины моей души,"
 lover.3213.desc:0 "Я ценю присланную тобой картину. Замысел и талант её исполнителя очевидны,"
 lover.3213.desc_lifestyle_schemer:0 "а тонкие детали и символизм, запрятанные в темных углах аллеи, и впрямь скрывают глубинный смысл!"
#EK Edit: Abraham and Sarah replaced by Morihaus and Alessia
 lover.3213.desc_lifestyle_scholar:0 "а решение выбрать Морихауса и Алессию просто гениально!"
 lover.3213.desc_lifestyle_general:0 "а изображенное на ней сражение и впрямь заводит меня, и я с нетерпением жду нашей встречи, любовь моя!"
 lover.3213.desc_lifestyle_administrator:0 "а шумный рынок, полный людей и возможностей, кажется таким живым!"
 lover.3213.desc_lifestyle_diplomat:0 "а подобное изображение знаменитого диалога и впрямь вдохновляет!"
 lover.3213.a:0 "Хорошо, что [lover.GetSheHe] [Select_CString(lover.IsFemale, 'оценила', 'оценил' )] подарок!"

 lover.3214.desc:0 "Я ценю сам жест, но присланная тобой картина — один из худших образчиков искусства, что мне доводилось видеть. Это какая-то шутка?"
 lover.3214.a:0 "А-ха-ха... ага. Шутка."

 lover.3215.t:0 "Пропой свою хвалу"
 lover.3215.desc:0 "Поскольку я и [Select_CString(lover.IsFemale, 'моя любимая', 'мой любимый' )] [SCOPE.sC('lover').GetTitledFirstName] не можем быть вместе, я боюсь, что [lover.GetSheHe] забудет, сколь сильны мои чувства к н[lover.GetHerHim].\n\nЕсли [lover.Custom('MusicalPerformer')] отправится представлять меня в деле куртуазной любви, очаровывая [SCOPE.sC('lover').GetHerHis] поэмами, песнями и сладкими речами в мою честь, то это точно напомнит [lover.GetHerHim] о моих чувствах!"
 lover.3215.a:0 "Я немедленно отправлю лучшего из лучших!"
 lover.3215.a.tt:0 "[lover.Custom('MusicalPerformer')] из числа моих придворных переместится ко двору во владении [court_location.GetNameNoTier]"
 lover.3215.b:0 "Да с этим каждый справится, разве нет?"
 lover.3215.c:0 "Я не буду полагаться на какого-то менестреля в вопросах ухаживания."
 lover.3215.c.tt:0 "#F Наверняка мне представятся другие, более личные возможности#!"

 lover.3216.desc:0 "[lover.Custom('MusicalPerformer')] прибывает ко двору, официально, чтобы развлекать и радовать публику, но вскоре он подходит ко мне, чтобы раскрыть истинную цель своего визита."
 lover.3216.desc_fancy_troubadour:0 "[lover.Custom('MusicalPerformer')] прибывает ко двору, чтобы представить нам свой божественный голос и поэзию, что струится подобно реке. Вскоре он подходит ко мне, чтобы раскрыть истинную цель своего визита."
 lover.3216.desc_ending:0 "\n\n«Меня [Select_CString(original_lover.IsFemale, 'послала', 'послал' )] [original_lover.GetTitledFirstName], чтобы передать вам [original_lover.GetHerHis] любовь и развлекать вас, [ROOT.Char.GetLadyLord]»."
 lover.3216.a:0 "Очаровательно!"
 lover.3216.b:0 "Зачем [SCOPE.sC('original_lover').GetHerHim] посылать кого-то другого, чтобы ухаживать за мной вместо себя?"

 lover.3217.desc:0 "Присланный тобой [lover.Custom('MusicalPerformer')] просто очарователен! Поет как птица и сплетает поэзию так, словно был рожден с прялкой в руке. Каждый день он напоминает мне о твоей любви, и моя жизнь становится ярче!"
 lover.3217.a:0 "Хорошо!"

 lover.3218.desc:0 "Ты насмехаешься надо мной, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('LoverPetName')]? Присланный тобой [lover.Custom('MusicalPerformer')] с трудом попадает в ноты, и мне доводилось слышать детские песенки, в которых было больше смысла, чем в его стишках."
 lover.3218.a:0 "Да, #EMP не стоило#! посылать уличного менестреля!"

 lover.3219.t:0 "Личный подарок"
 lover.3219.desc:0 "[Select_CString(lover.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] живет так далеко от моих объятий... Если бы у н[SCOPE.sC('lover').GetHerHis] было что-то на память обо мне, мне было бы гораздо легче."
 lover.3219.a:0 "[Select_CString(lover.IsFemale, 'Она', 'Он' )] получит прядь моих волос."
 lover.3219.a.tt:0 "#F Наверняка [SCOPE.sC('lover').GetSheHe] тоже страшно скучает по мне.#!"
 lover.3219.b:0 "Я отправлю [lover.GetHerHim] кое-что из моего белья!"
 lover.3219.b.tt:0 "#F Безусловно, [lover.GetSheHe] оценит такую прямолинейность.#!"
 lover.3219.c:0 "Пусть это будет [lover.Custom2('LoverSeductionObjectIndefinite', ROOT.Char)], в память о былом."
 lover.3219.c.tt:0 "#F Я знаю, [lover.GetSheHe] бывает очень [Select_CString(lover.IsFemale, 'романтичной', 'романтичным' )].#!"
 lover.3219.d:0 "У меня нет времени на такие бессмысленные подарки."
 lover.3219.d.tt:0 "#F У меня будет возможность получше показать [lover.GetHerHim], как сильно я скучаю!#!"

 lover.3220.desc_opening:0 "Каждый день без тебя пуст, каждый миг без твоих объятий — мука для меня."
 lover.3220.desc_hair:0 "Чтобы напомнить тебе о моей любви в моё отсутствие, посылаю тебе личный дар: прядь моих волос."
 lover.3220.desc_smallclothes:0 "Чтобы напомнить тебе о моей любви в моё отсутствие, посылаю тебе личный дар: кое-что из моего белья."
 lover.3220.desc_object:0 "Чтобы напомнить тебе о моей любви в моё отсутствие, посылаю тебе дар в память о нашем прошлом: [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))]."
 lover.3220.a:0 "Очаровательный подарок!"
 lover.3220.b:0 "И что мне с этим делать?"
 lover.3220.b.tt_smallclothes:0 "#F Фу. Просто фу.#!"

 lover.3221.desc_opening:0 "Присланный тобой подарок быстро полюбился мне."
 lover.3221.desc_hair:0 "Мне будет легче переносить тоску разлуки теперь, когда частичка тебя рядом со мной."
 lover.3221.desc_smallclothes:0 "Мне будет легче переносить тоску разлуки теперь, когда нечто столь личное напоминает мне о том, что нас объединяет."
 lover.3221.desc_object:0 "Мне будет легче переносить тоску разлуки теперь, когда рядом есть напоминание о нашем общем прошлом."
 lover.3221.a:0 "Хорошо, что [SCOPE.sC('lover').GetHerHim] понравился подарок!"

 lover.3222.desc_opening:0 "Присланный тобой подарок и впрямь был очень... личным."
 lover.3222.desc_hair:0 "Не могу не спросить: что мне делать с этими волосами? Это часть какого-то магического ритуала?"
 lover.3222.desc_smallclothes:0 "Не могу не спросить: что заставило тебя прислать мне столь вульгарную часть одежды?"
 lover.3222.desc_object:0 "Не могу не спросить: зачем уделять столько внимания нашему прошлому? Почему бы не взглянуть в будущее?"
 lover.3222.a:0 "Поверить не могу, что [lover.GetSheHe] не [Select_CString(lover.IsFemale, 'оценила', 'оценил' )] подарок!"

 lover.7001.t:0 "[Select_CString(potential_lover.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('potential_lover').Custom2('ComplimentAdjective', ROOT.Char)][Select_CString(potential_lover.IsFemale, 'ая подруга', 'ый друг' )]"
 lover.7001.desc:0 "Я и [SCOPE.sCharacter('potential_lover').GetTitledFirstName] беседуем, сидя рядом, сейчас нас особенно интересует [potential_lover.Custom('herhis_subject_of_interest')]. Я вижу, как [SCOPE.sC('potential_lover').GetSheHe] [potential_lover.Custom('quirk_pos_adverb')] улыбается... Наши взгляды пересекаются, я чувствую, как моё сердце начинает биться чаще, и, судя по румянцу на [potential_lover.GetHerHis] щеках, не только я ощущаю внезапную неловкость."
 lover.7001.a:0 "Я сделаю так, чтобы это мгновение длилось как можно дольше!"
 lover.7001.a.tt:0 "#F Возможно, мы могли бы стать не просто друзьями?#!"
 lover.7001.b:0 "Итак, о чем мы говорили..."
 lover.7001.b.tt:0 "#F Я не хочу, чтобы [potential_lover.GetSheHe] [Select_CString(potential_love.IsFemale, 'думала', 'думал' )], будто мы можем стать чем-то больше, чем просто друзья.#!"

 lover.7002.t:0 "[Select_CString(proposing_friend.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('proposing_friend').Custom2('ComplimentAdjective', ROOT.Char)][Select_CString(proposing_friend.IsFemale, 'ая подруга', 'ый друг' )]"
 lover.7002.desc:0 "Я и [SCOPE.sCharacter('proposing_friend').GetTitledFirstName] беседуем, сидя рядом: нас занимает [ROOT.Char.Custom('subject_of_interest')]. Я улыбаюсь и чувствую на себе [proposing_friend.GetHerHis] взгляд... Воздух буквально напоен неловкостью, и, судя по румянцу на [SCOPE.sC('potential_lover').GetHerHis] щеках, не только я ощущаю это."

 lover.7003.t:0 "[Select_CString(potential_lover.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('potential_lover').Custom('InsultAdjective')] [Select_CString(potential_lover.IsFemale, 'соперница', 'соперник' )]"
 lover.7003.desc:0 "[potential_lover.GetTitledFirstName] выдает очередную тираду, общий смысл которой сводится к тому, что [potential_lover.Custom('herhis_subject_of_interest')] — отличная штука. Мои мысли витают где-то далеко, но я не могу не заметить, что [potential_lover.GetSheHe], вообще-то, довольно [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)][Select_CString(potential_lover.IsFemale, 'ая', 'ый' )] [potential_lover.GetWomanMan].\n\nМы уже привыкли к подобным стычкам, но вдруг, когда наши взгляды встречаются, я чувствую, как в моем сердце трепещет нечто иное, чем ненависть..."
 lover.7003.a:0 "Что за чары на меня [Select_CString(potential_lover.IsFemale, 'наложила эта', 'наложил этот' )] [potential_lover.Custom('InsultNoun')]?!"
 lover.7003.a.tt:0 "#F Мне нужно как следует обдумать это странное чувство...#!"
 lover.7003.b:0 "Наверное, это отвращение."

 lover.7004.t:0 "[Select_CString(proposing_rival.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('proposing_rival').Custom('InsultAdjective')] [Select_CString(proposing_rival.IsFemale, 'соперница', 'соперник' )]"
 lover.7004.desc_opening:0 "Посреди захватывающей дискуссии, предметом которой является [ROOT.Char.Custom('subject_of_interest')], я вижу, как хмурится [proposing_rival.GetTitledFirstName] на другом конце комнаты.\n\n"
 lover.7004.desc_potential_lover_is_go:0 "Наши взгляды встречаются, и, к моему удивлению, [proposing_rival.GetSheHe] [proposing_rival.Custom('quirk_pos_adverb')] улыбается. Как мне раньше удавалось не замечать, что [proposing_rival.GetSheHe] [Select_CString(proposing_rival.IsFemale, 'такая', 'такой' )] [proposing_rival.Custom2('ComplimentAdjective', ROOT.Char)][Select_CString(proposing_rival.IsFemale, 'ая', 'ый' )] [proposing_rival.GetWomanMan]?"
 lover.7004.desc_not:0 "Наши взгляды встречаются, [SCOPE.sCharacter('proposing_rival').GetSheHe] хмурится и быстро отворачивается. Вот [SCOPE.sC('proposing_rival').Custom('InsultNoun')]!"
 lover.7004.a:0 "Я улыбаюсь в ответ?.."
 lover.7004.a.tt:0 "#F Что это за внезапный трепет в моем сердце?#!"
 lover.7004.b:0 "Ох, оставь меня в покое, [proposing_rival.GetFirstNameNoTooltip]."

 lover.7005.t:0 "[Select_CString(potential_lover.IsFemale, 'Моя любимая', 'Мой любимый' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('potential_lover') )]"
 lover.7005.desc:0 "От меня не укрылось, что [Select_CString(potential_lover.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('potential_lover') )] [potential_lover.GetTitledFirstName] — очень [Select_CString(potential_lover.IsFemale, 'привлекательная', 'привлекательный' )] [potential_lover.GetWomanMan]. Моё сердце начинает трепетать, когда [potential_lover.GetSheHe] улыбается и [potential_lover.Custom('quirk_pos_present')]..."
 lover.7005.a:0 "Это нормально, когда объектом таких чувств является [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]?"
 lover.7005.a.tt:0 "#F Что бы это ни было, я хочу ещё!#!"
 lover.7005.b:0 "[Select_CString(potential_lover.IsFemale, 'Она моя', 'Он мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('potential_lover') )]. Возьми себя в руки, [ROOT.Char.GetFirstNameNoTooltip]!"

 lover.7006.t:0 "[Select_CString(proposing_family.IsFemale, 'Моя любимая', 'Мой любимый' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('proposing_family') )]"
 lover.7006.desc:0 "[Select_CString(proposing_family.IsFemale, 'Моя', 'Мой' )] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sCharacter('proposing_family') )] [proposing_family.GetTitledFirstName] — очень [proposing_family.Custom2('ComplimentAdjective', ROOT.Char)][Select_CString(proposing_family.IsFemale, 'ая', 'ый' )] [proposing_family.GetWomanMan], это мне давно было известно. Но в последнее время [proposing_family.GetSheHe] [Select_CString(proposing_family.IsFemale, 'начала', 'начал' )] витать в облаках в моем присутствии, улыбаться милее, чем всегда, и смотрит на меня, когда думает, что я этого не замечаю..."
 lover.7006.a:0 "Да, меня [SCOPE.sC('proposing_family').GetSheHe] тоже интересует!"
 lover.7006.a.tt:0 "#F Но ведь ничего не выйдет... Подумайте, какой скандал разразится!#!"
 lover.7006.b:0 "Наверняка это просто любовь, которую [Select_CString(proposing_family.IsFemale, 'должна', 'должен' )] испытывать [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )]."

 lover.8102.t:0 "$pilgrimage_header$ Последствия"
#EK Edit: fixed "rack" error ("wrack")
 lover.8102.desc:0 "«Извините», — обращается ко мне смутно [Select_CString(brothel_worker.IsFemale, 'знакомая крестьянка', 'знакомый крестьянин' )]. Я пытаюсь вспомнить, где мы могли видеться, но [brothel_worker.GetSheHe] отвечает, словно прочитав мои мысли.\n\n«Мы встретились в борделе владения [brothel_location.GetName]. Вы оплатили мои услуги», — [brothel_worker.GetHerHis] щёки покрываются легким румянцем.\n«Мы снова встретились... Должно быть, судьба распорядилась так,"
 lover.8102.desc.puppy_love:0 "что я в вас [Select_CString(brothel_worker.IsFemale, 'влюбилась', 'влюбился' )]. В ваших руках всё казалось таким правильным... Есть ли в вашем сердце место для кого-то вроде меня?»"
 lover.8102.desc.they_pregnant:0 "что я беременна от вас. Вероятно, в настойке не было нужных трав. Я не хочу одна растить ребенка»."
 lover.8102.desc.you_pregnant:0 "вы, возможно, беременны. Настойка была слабой и без нужных трав. Я не хочу, чтобы вы одна растили ребенка»."
 lover.8102.desc.ending:0 "\n\n[brothel_worker.GetHerHis|U] голос затихает, и [brothel_worker.GetSheHe] робко улыбается мне. Но, возможно, это понимающая усмешка?"
 lover.8102.a:0 "Я приму ответственность за свои действия."
 lover.8102.b:0 "Ты хочешь меня подставить, не так ли?!"
 lover.8102.c:0 "Забудь о той ночи, а не то умолкнешь навеки."
 lover.8102.c.success:0 "[brothel_worker.GetTitledFirstNameNoTooltip] молчит, опасаясь угроз"
 lover.8102.c.failure:0 "[brothel_worker.GetTitledFirstNameNoTooltip] соглашается умолкнуть за плату"
 lover.8102.c.crit_failure:0 "[brothel_worker.GetTitledFirstNameNoTooltip] рассказывает о вашем поступке всему миру"
 lover.8102.d:0 "Можешь пойти со мной, но помалкивай о своем прошлом."
