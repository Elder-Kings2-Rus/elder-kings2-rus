l_russian:
 ek_coming_of_age.0003.desc_child_start:1 "\nБлагодаря [educator.GetShortUIName] я обучился искусству магии. Когда мы завершаем мое обучение, я чувствую, что.. "
 ek_coming_of_age.0003.desc_child_1:0 "у меня все еще сложности со всем, что не является базовым заклинанием."
 ek_coming_of_age.0003.desc_child_2:0 "еще многому нужно научиться, но мои основы тверды."
 ek_coming_of_age.0003.desc_child_3:0 "добился успеха, и я горжусь тем, чему научился за эти годы."
 ek_coming_of_age.0003.desc_child_4:1 "впечатлил [educator.GetHerHim] и других магов при дворе, и они много говорили о моем будущем!"