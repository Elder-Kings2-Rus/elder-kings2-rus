l_russian:
 ek_coming_of_age.0003.desc_child_start:1 "\n[educator.GetShortUIName] [Select_CString(educator.IsFemale, 'помогла', 'помог')] мне освоить искусство магии. По завершении обучения я чувствую, что "
 ek_coming_of_age.0003.desc_child_1:0 "всё ещё испытываю сложности с любыми заклинаниями, что сложнее самых простых базовых чар."
 ek_coming_of_age.0003.desc_child_2:0 "мне ещё многому нужно научиться, но у меня хорошее понимание основ."
 ek_coming_of_age.0003.desc_child_3:0 "могу гордиться своими успехами в чародейском деле."
 ek_coming_of_age.0003.desc_child_4:1 "[educator.GetShortUIName] и остальные маги при дворе впечатлены моими достижениями. Они пророчат мне великое будущее!"