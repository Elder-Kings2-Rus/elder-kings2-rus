l_english:
 #The Monster of X
 #EK NOTE: This was originally in localization\english\event_localization\court_events\hold_court_events_claudia_l_english.yml from vanilla, but seems to have been removed in 1.13 or 1.14.
 #Added it back here since we referenced some of these loc keys.
 hold_court.6200.t:0 "The Monster of [6200_province.GetNameNoTooltip]"
 hold_court.6200.desc:0 "A haggard-looking peasant now stands in front of me. "My [ROOT.Char.GetLadyLord], I beg for your help! \n\n"A #EMP monster#! prowls in the [6200_province.Custom('TerrainTypeProvince')] of [6200_province.GetName], killing cattle and farmers alike... Few have seen it, but the mangled remains of its poor victims leave no doubt: it's clearly a huge [ROOT.Char.Custom('GetAnimalType')], as bloodthirsty as few have ever been seen!\n\n"Please, send your strongest hunters and save us from its voracious jaws!""
 hold_court.6200.a:0 "Take this gold and hire some hunters yourself."
 hold_court.6200.b:0 "My $master_of_hunt_court_position$ [m_hunt.GetFirstNameNoTooltip] will look into it."
 hold_court.6200.b.success:0 "[m_hunt.GetFirstNameNoTooltip] slays the monster"
 hold_court.6200.b.success.tt:0 "Monster Killed"
 hold_court.6200.b.failure:0 "[m_hunt.GetFirstNameNoTooltip] is hurt by the beast"
 hold_court.6200.b.failure.tt:0 "Monster Unscathed"
 hold_court.6200.b.crit_failure:0 "[m_hunt.GetFirstNameNoTooltip] is killed by wild animals"
 hold_court.6200.b.crit_failure.tt:0 "Monster Triumphant"
 hold_court.6200.c:0 "My $champion_court_position$ [champion.GetFirstNameNoTooltip] will slay the beast!"
 hold_court.6200.c.success:0 "[champion.GetFirstNameNoTooltip] kills the beast"
 hold_court.6200.c.failure:0 "[champion.GetFirstNameNoTooltip] is hurt by the beast"
 hold_court.6200.c.crit_failure:0 "[champion.GetFirstNameNoTooltip] is killed by the monster"
 hold_court.6200.d:0 "I shall fell the beast myself!"
 hold_court.6200.d.tt:0 "You will depart as soon as possible."
 hold_court.6200.e:0 "That sounds like #EMP your#! problem."
 hold_court.6201.desc_start:0 "All the preparations completed, I set out with a selected group of guards to face the infamous monster that is terrorizing [6200_province.GetNameNoTooltip]."
 hold_court.6201.desc:0 "It doesn't take us long to find it — a clear trail of blood leads us straight to the creature's abode.\n\nI was already informed of what to expect but, when the massive [ROOT.Char.Custom('GetAnimalType')] finally stands in front of me, I can't help but shiver."
 hold_court.6201.desc_hare:0 "However, no matter how hard we search — high and low — we can't find any trace of the foul [ROOT.Char.Custom('GetAnimalType')].\n\nMy companions are getting antsy and, to be fair, I'm quite tired of the whole business too..."
 hold_court.6201.a:0 "Face me, you foul beast!"
 hold_court.6201.a.success:0 "You slaughter the monster"
 hold_court.6201.a.failure:0 "You are hurt by the beast"
 hold_court.6201.a.crit_failure:0 "You are killed by the beast"
 hold_court.6201.b:0 "The monster cowered at my arrival!"
 hold_court.6201.c:0 "#EMP Wow, that animal is larger than I expected...#!"
 hold_court.6201.c.tt:0 "You leave the villagers to fend for themselves."