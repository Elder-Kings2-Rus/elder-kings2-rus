l_russian:
 #The Monster of X
 #EK NOTE: This was originally in localization\english\event_localization\court_events\hold_court_events_claudia_l_english.yml from vanilla, but seems to have been removed in 1.13 or 1.14.
 #Added it back here since we referenced some of these loc keys.
 hold_court.6200.t:0 "Чудовище из [6200_province.GetNameNoTooltip]"
 hold_court.6200.desc:0 "Передо мной стоит измождённый крестьянин. «[Select_CString(ROOT.GetCharacter.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], умоляю, помогите! \n\n«#EMP Чудовище#! рыщет в [6200_province.Custom('TerrainTypeProvince')] [6200_province.GetName], убивая скот и фермеров... Мало кто его видел, но изуродованные останки его жертв не оставляют сомнений: это огромный [ROOT.Char.Custom('GetAnimalType')], кровожадный, как мало кто другой!\n\n«Пожалуйста, пошлите своих лучших охотников и спасите нас от его ненасытной пасти!»"
 hold_court.6200.a:0 "Возьмите это золото и наймите охотников сами."
 hold_court.6200.b:0 "Мой $master_of_hunt_court_position$ [m_hunt.GetFirstNameNoTooltip] займётся этим."
 hold_court.6200.b.success:0 "[m_hunt.GetFirstNameNoTooltip] убивает чудовище"
 hold_court.6200.b.success.tt:0 "Чудовище убито"
 hold_court.6200.b.failure:0 "[m_hunt.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'ранена', 'ранен' )] зверем"
 hold_court.6200.b.failure.tt:0 "Чудовище невредимо"
 hold_court.6200.b.crit_failure:0 "[m_hunt.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'убита', 'убит' )] дикими зверями"
 hold_court.6200.b.crit_failure.tt:0 "Чудовище торжествует"
 hold_court.6200.c:0 "Мой $champion_court_position$ [champion.GetFirstNameNoTooltip] убьёт зверя!"
 hold_court.6200.c.success:0 "[champion.GetFirstNameNoTooltip] убивает зверя"
 hold_court.6200.c.failure:0 "[champion.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'ранена', 'ранен' )] зверем"
 hold_court.6200.c.crit_failure:0 "[champion.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'убита', 'убит' )] чудовищем"
 hold_court.6200.d:0 "Я [Select_CString(ROOT.GetCharacter.IsFemale, 'сама', 'сам' )] убью зверя!"
 hold_court.6200.d.tt:0 "Вы отправитесь как можно скорее."
 hold_court.6200.e:0 "Это звучит как #EMP ваша#! проблема."
 hold_court.6201.desc_start:0 "Все приготовления завершены, я отправляюсь с отборной группой стражников, чтобы встретиться с печально известным чудовищем, терроризирующим [6200_province.GetNameNoTooltip]."
 hold_court.6201.desc:0 "Нам не потребовалось много времени, чтобы найти его — чёткий след крови ведёт нас прямо к логову существа.\n\nМеня уже предупредили о том, чего ожидать, но, когда массивный [ROOT.Char.Custom('GetAnimalType')] наконец встаёт передо мной, я не могу не содрогнуться."
 hold_court.6201.desc_hare:0 "Однако, как бы мы ни искали — высоко и низко — мы не можем найти никаких следов отвратительной твари, что известна как [ROOT.Char.Custom('GetAnimalType')].\n\nМои спутники начинают нервничать, и, честно говоря, я тоже [Select_CString(ROOT.GetCharacter.IsFemale, 'устала', 'устал' )] от всей этой затеи..."
 hold_court.6201.a:0 "Выходи, мерзкий зверь!"
 hold_court.6201.a.success:0 "Вы убиваете чудовище"
 hold_court.6201.a.failure:0 "Вы ранены зверем"
 hold_court.6201.a.crit_failure:0 "Вы убиты зверем"
 hold_court.6201.b:0 "Чудовище сбежало при моём появлении!"
 hold_court.6201.c:0 "#EMP Вау, это животное больше, чем я [Select_CString(ROOT.GetCharacter.IsFemale, 'ожидала', 'ожидал' )]...#!"
 hold_court.6201.c.tt:0 "Вы оставляете жителей деревни самостоятельно разбираться с проблемой."