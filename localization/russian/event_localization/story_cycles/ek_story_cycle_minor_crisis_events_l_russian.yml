l_russian:
 ek_scmc.0001.desc:0 "Похоже, что промедление с устранением чумы бандитов с нашей земли привело к печальным побочным эффектам.\n\n\n[bandit_leader.GetFirstNameNoTooltip], как лидер самопровозглашенного [ROOT.Char. Custom('BanditFaction')], начали разбойничать в [bandit_county.GetTitle.GetName], утверждая, что наш двор не заботится о простых людях, и грабеж - единственный способ прокормить их семьи."
 ek_scmc.0001.a:0 "Рано или поздно они будут есть сталь!"
 ek_scmc.0001.t:0 "Кризис предотвращен!"
 ek_scmc.0010.d:0 "Последнее пятно организованной преступности в [GetPlayer.GetCurrentLocation.GetName] исчезло, теперь жители в безопасности!"
 ek_scmc.0010.optA:0 "Ликуйте, граждане!"
 ek_scmc.0010.optA_bandits_defeated_tt:0 "Вы разбили всех разбойников, которые пытались завоевать ваши земли!"
 ek_scmc.8003.t:0 "Восстание бандитов: Наследство"
 ek_scmc.8003.desc:0 "[predecessor.GetTitledFirstName] часто говорили о бандитах, которые наводнили [predecessor.GetHerHis] земли; безжалостные и ужасающие мошенники.\n\nКаждый [predecessor.GetHerHis] шаг предпринятый для обуздания восстания, был бесполезен, и я могу только надеяться, что этого достаточно..."
 ek_scmc.8003.a:0 "Пусть проклятие, которое наложил [GetPlayer.GetCurrentLocation.GetName] умрет..."

 ek_scmc.1001.t:1 "Восстание бандитов: Молитва за украденные носки"
 ek_scmc.1001.desc:1 "#EMP Ба-бах!#! Я... где я? Что происходит? Я вглядываюсь в темноту, мои глаза адаптируются к ней. #EMP [ROOT.Char.GetFaith.HighGodName].#! Кто-то стоит у окна моей спальни.\n\nЯ вскакиваю с кровати и несусь на перехват, но злоумышленник оказывается быстрее. Он исчезает в мгновение ока, прямо на моих глазах!\n\nНа следующее утро стражник сказал мне, что это был один из бандитов, которыми кишит этот район. К счастью, они украли лишь носки из моего комода."
 ek_scmc.1001.a:0 "Я буду молиться за разбойника."
 ek_scmc.1001.b:0 "Мы будем следить за всеми. За #EMP абсолютно#! всеми."
 ek_scmc.1001.b.tt:0 "Я ограничу передвижение всех присутствующих при дворе - надеюсь, это заставит бандита раскрыться."
 ek_scmc.1001.c:0 "Удвойте охрану!"
 ek_scmc.1001.c.tt:0 "Дополнительная охрана наверняка отпугнет этих бандитов - или, по крайней мере, помешает им!"
 ek_scmc.1001.d:0 "Кто-нибудь видел что-нибудь? Пожалуйста, мне нужна ваша помощь!"
 ek_scmc.1001.d.tt:0 "Я объявляю по всему королевству, что ищу информацию и подсказки."
 ek_scmc.1001.e:0 "Я проведу расследование. Лично."
 ek_scmc.1001.e.tt:0 "Я использую свои знания в этом деле."
 ek_scmc.1001.e.success:0 "Вы нашли преступника"
 tooltip.ek_scmc.1001.e.success:0 "Вы нашли бандита"
 ek_scmc.1001.e.failure:0 "Преступник ускользает от вас"
 tooltip.ek_scmc.1001.e.failure:0 "Бандит ускользает от вас"

 ek_scmc.1002.t:1 "Восстание бандитов: Предложение от которого нельзя отказаться"
 ek_scmc.1002.desc:0 "Сначала я подумал, что это шутка - как у [crisis_bandit_leader.GetFirstNameNoTooltip], одного из главарей бандитов, которые терзают мои земли, хватило наглости прийти ко мне и предложить мне долю их прибыли, если я буду смотреть сквозь пальцы на их операции?\n\nКонечно, такая наглость требует соответствующего ответа."
 ek_scmc.1002.a:0 "И сколько именно составляет эта прибыль?"
 ek_scmc.1002.b:0 "И сколько нужно, чтобы ваша группа ушла?"
 ek_scmc.1002.c:0 "Стража, захватите этого бандита и приготовьтесь к бою!"
 ek_scmc.1002.c.tt:0 "Вы заключаете в тюрьму главаря бандитов, а ваши охранники разгромили лагерь бандитов!"
 ek_scmc.1002.d:0 "Королевство не может позволить себе иметь дело со злоумышленниками!"

 ek_scmc.1003.t:0 "Указ о награде"
 ek_scmc.1003.desc:0 "В последнее время меня беспокоит рост влияния и сил фракции [crisis_faction.GetName] в моих землях. Похоже, что эта проблема беспокоит и персонажа [steward.GetFirstName], поскольку [steward.GetSheHe] обращается ко мне с новой идеей относительно разрешения этого кризиса.\n\n[steward.GetSheHe|U] предлагает, чтобы королевство объявило о награде за голову лидера этой фракции по имени [faction_leader.GetName]. Мой канцлер считает, что это должно как минимум уменьшить решимость группы [crisis_faction.GetNameNoTooltip]."
 ek_scmc.1003.a:0 "Это замечательная идея!"
 ek_scmc.1003.b:0 "У нас есть другое применение для этих денег."

 ek_scmc.8001.t:0 "Восстание бандитов: Земля вне закона"
 ek_scmc.8001.desc:0 "Прошло время для менее жестокого решения.[ROOT.Char.Custom('BanditFaction')] завладели [bandit_county.GetName], во главе с [bandit_leader.GetFirstNameNoTooltip]."

 ek_scmc.0001.goblin:0 "" #PLACEHOLDER
