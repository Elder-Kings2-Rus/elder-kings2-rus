 ek_pet_animal.3001.t:0 "Бентамский гуар"
 ek_pet_animal.3001.desc:1 "Пока бентамский гуар бродит по комнате, радостно поклёвывая, я размышляю, как назвать [ROOT.Char.Custom('BantamStoryHerHim')]. Что нибудь историческое? Что-то опирающееся на [ROOT.Char.Custom('BantamStoryHerHis')] [ROOT.Char.Custom('BantamColor')] цвет тельца? Что-то, чтобы описать успокаивающее чувство, которое я испытываю, когда [ROOT.Char.Custom('BantamStorySheHe')] бродит рядом со мной?\n\nО, я знаю! я назову [ROOT.Char.Custom('BantamStoryHerHim')]..."
 ek_pet_animal.3001.a:1 "Что за чудесное имя!"

 ### Random bantam guar events
 # You eat some fruits with your bantam guar, smol health modifier
 ek_pet_animal.3101.t:0 "[ROOT.Char.Custom('BantamStoryName')]: Свежие фрукты"
 ek_pet_animal.3101.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'взяла', 'взял' )] за привычку иногда проводить время с [ROOT.Char.Custom('BantamStoryName')] в конце дня, давая [ROOT.Char.Custom('BantamStoryHerHim')] свежие фрукты.\n\nНе знаю, связано ли это с фруктами или со временем, проведённым с [ROOT.Char.Custom('BantamStoryName')], но я чувствую себя более энергично и лучше!"
 ek_pet_animal.3101.a:0 "Оставь немного и мне, [ROOT.Char.Custom('BantamStoryName')]!"

 # Your bantam guar goes with you into battle!
 ek_pet_animal.3102.t:0 "[ROOT.Char.Custom('BantamStoryName')]: Клюв и когти"
 ek_pet_animal.3102.desc:0 "Кажется, что храбрость [ROOT.Char.Custom('BantamStoryName')] не знает границ! Будь то крупномасштабные сражения, небольшие стычки или даже одиночные поединки, [ROOT.Char.Custom('BantamStorySheHe')] никогда не покидает вас и сражается вместе с вами.\n\nВаши противники, кажется, даже боятся [ROOT.Char.Custom('BantamStoryHerHim')], и не один враг был побежден, потому что [ROOT.Char.Custom('BantamStoryName')] отвлекает их при помощи [ROOT.Char.Custom('BantamStoryHerHis')] [ROOT.Char.Custom('BantamColor')] окраса, или даже потому, что [ROOT.Char.Custom('BantamStorySheHe')] клюёт их!"
 ek_pet_animal.3102.a:0 "За мной, в бой!"

 # Your bantam guar attacked a vassal! Wound or possibly an eye removal
 ek_pet_animal.3103.t:0 "[ROOT.Char.Custom('BantamStoryName')]: Клюющий в глаз"
 ek_pet_animal.3103.desc_wounded:0 "Ужас в тронном зале! Пока [vassal.GetName] [Select_CString(vassal.IsFemale, 'ожидала', 'ожидал' )] аудиенции с вами, [ROOT.Char.Custom('BantamStoryName')], казалось бы, из ниоткуда, решил напасть на [vassal.GetHerHim]!\n\n[vassal.GetFirstName] [Select_CString(vassal.IsFemale, 'успела', 'успел' )] выбежать из комнаты, но не раньше, чем ваш бентамский гуар сильно покалечил [vassal.GetHerHim]..."
 ek_pet_animal.3103.desc_eye_removed_not_one_eyed:0 "Ужас в тронном зале! Пока [vassal.GetName] [Select_CString(vassal.IsFemale, 'ожидала', 'ожидал' )] аудиенции с вами, [ROOT.Char.Custom('BantamStoryName')], казалось бы, из ниоткуда, решил напасть на [vassal.GetHerHim]!\n\nВскоре раздался истошный вопль, и когда [ROOT.Char.Custom('BantamStoryName')] выбегает из комнаты, [vassal.GetFirstName] держит свою ладонь у одного из [vassal.GetHerHis] глаз... с капающей кровью."
 ek_pet_animal.3103.desc_eye_removed_one_eyed:0 "Ужас в тронном зале! Пока [vassal.GetName] [Select_CString(vassal.IsFemale, 'ожидала', 'ожидал' )] аудиенции с вами, [ROOT.Char.Custom('BantamStoryName')], казалось бы, из ниоткуда, решил напасть на [vassal.GetHerHim]!\n\nВскоре раздался истошный вопль, и когда [ROOT.Char.Custom('BantamStoryName')] выбегает из комнаты, [vassal.GetFirstName] держит свою ладонь у своего единственного глаза... с капающей кровью.\n\n'Я НЕ ВИЖУ', - кричит [vassal.GetSheHe]. 'ЭТО ВСЁ ТВОЯ ВИНА, ТВОЯ И ТВОЕЙ ТУПОЙ ПТИЦЫ!'"
 ek_pet_animal.3103.a:0 "Я надеюсь, [vassal.GetFirstName] будет в порядке..."
 ek_pet_animal.3103.b:0 "О нет..."

 ek_pet_animal.3104.t:0 "Бентамский феномен"
 ek_pet_animal.3104.desc:0 "С тех пор, как мудрецы культа Мотылька Предка обнародовали свои исследования, утверждающие, что бентамский гуар - самое милое существо во всём Тамриэле, многие знатные и важные личности стали искать их для себя, чтобы содержать в качестве домашних питомцев. Вскоре после этого ушлые торговцы начали продавать куклы и плюшевые игрушки, напоминающие этих крошечных птиц. Содержание бентамских гуаров в качестве домашних питомцев стало символом статуса и удачи.\n\nОдним из самых популярных бентамских гуаров государства является [ROOT.Char.Custom('BantamStoryName')], мой собственный маленький друг.\n\nИ вот, [noble.GetFullName] просит аудиенции со мной, чтобы обсудить нечто важное. [noble.GetSheHe|U] предлагает немалую сумму золота за моего [ROOT.Char.Custom('BantamStoryName')]."
 ek_pet_animal.3104.a:0 "За сколько? Что ж, договорились!"
 ek_pet_animal.3104.b:0 "Я не продам своего друга!"
 ek_pet_animal.3104.c:0 "Возьмите [ROOT.Char.Custom('BantamStoryHerHim')] в знак нашего нового союза!"

