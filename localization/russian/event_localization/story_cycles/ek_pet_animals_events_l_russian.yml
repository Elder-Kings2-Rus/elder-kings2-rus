 parrot_story_eating_fruit_modifier:0 "Поедание свежих фруктов с попугаем"
 parrot_story_eating_fruit_modifier_desc:0 "Этот персонаж с удовольствием делится свежими фруктами со своим попугаем"
 parrot_story_fighting_with_you_modifier:0 "Боевой попугай"
 parrot_story_fighting_with_you_modifier_desc:0 "В бою этого персонажа всегда можно увидеть со своим попугаем неподалеку от себя, отвлекающим врагов и даже иногда нападающим на их."
 
