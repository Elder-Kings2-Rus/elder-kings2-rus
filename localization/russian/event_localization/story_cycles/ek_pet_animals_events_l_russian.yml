 ek_pet_animal.4101.t:0 "[ROOT.Char.Custom('VvardvarkStoryName')]: Свежие фрукты"
 ek_pet_animal.4101.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'взяла', 'взял' )] за привычку иногда проводить время с [ROOT.Char.Custom('VvardvarkStoryName')] в конце дня, давая [ROOT.Char.Custom('VvardvarkStoryHerHim')] свежие фрукты.\n\nНе знаю, связано ли это с фруктами или со временем, проведённым с [ROOT.Char.Custom('VvardvarkStoryName')], но я чувствую себя более энергично и лучше!"
 ek_pet_animal.4101.a:0 "Оставь немного и мне, [ROOT.Char.Custom('VvardvarkStoryName')]!"

 # Your Vvardvark goes with you into battle!
 ek_pet_animal.4102.t:0 "[ROOT.Char.Custom('VvardvarkStoryName')]: Зубы на языке"
 ek_pet_animal.4102.desc:0 "Кажется, что храбрость [ROOT.Char.Custom('VvardvarkStoryName')] не знает границ! Будь то крупномасштабные сражения, небольшие стычки или даже одиночные поединки, [ROOT.Char.Custom('VvardvarkStorySheHe')] никогда не покидает вас и сражается вместе с вами.\n\nВаши противники, кажется, даже боятся [ROOT.Char.Custom('VvardvarkStoryHerHim')], и не один враг был побежден, потому что [ROOT.Char.Custom('VvardvarkStoryName')] отвлекает их при помощи [ROOT.Char.Custom('VvardvarkStoryHerHis')] [ROOT.Char.Custom('VvardvarkColor')] окрас, или даже потому, что [ROOT.Char.Custom('VvardvarkStorySheHe')] кусает их!"
 ek_pet_animal.4102.a:0 "За мной, в бой!"

 # Your Vvardvark attacked a vassal! Wound or possibly an eye removal
 ek_pet_animal.4103.t:0 "[ROOT.Char.Custom('VvardvarkStoryName')]: Прямо в глаза"
 ek_pet_animal.4103.desc_wounded:0 "Ужас в тронном зале! Пока [vassal.GetName] [Select_CString(vassal.IsFemale, 'ожидала', 'ожидал' )] аудиенции с вами, [ROOT.Char.Custom('VvardvarkStoryName')], казалось бы, из ниоткуда, решил напасть на н[vassal.GetHerHim]!\n\n[vassal.GetFirstName] [Select_CString(vassal.IsFemale, 'успела', 'успел' )] выбежать из комнаты, но не раньше, чем ваш пеплозуб сильно покалечил [vassal.GetHerHim]..."
 ek_pet_animal.4103.desc_eye_removed_not_one_eyed:0 "Ужас в тронном зале! Пока [vassal.GetName] [Select_CString(vassal.IsFemale, 'ожидала', 'ожидал' )] аудиенции с вами, [ROOT.Char.Custom('VvardvarkStoryName')], казалось бы, из ниоткуда, решил напасть на [vassal.GetHerHim]!\n\nВскоре раздался истошный вопль, и когда [ROOT.Char.Custom('VvardvarkStoryName')] выбегает из комнаты, [vassal.GetFirstName] держит свою ладонь у одного из [vassal.GetHerHis] глаз... с капающей кровью."
 ek_pet_animal.4103.desc_eye_removed_one_eyed:0 "Ужас в тронном зале! Пока [vassal.GetName] [Select_CString(vassal.IsFemale, 'ожидала', 'ожидал' )] аудиенции с вами, [ROOT.Char.Custom('VvardvarkStoryName')], казалось бы, из ниоткуда, решил напасть на [vassal.GetHerHim]!\n\nВскоре раздался истошный вопль, и когда [ROOT.Char.Custom('VvardvarkStoryName')] выбегает из комнаты, [vassal.GetFirstName] держит свою ладонь у своего единственного глаза... с капающей кровью.\n\n'Я НЕ ВИЖУ', - кричит [vassal.GetSheHe]. 'ЭТО ВСЁ ТВОЯ ВИНА, ТВОЯ И ТВОЕГО ТУПОГО ЖИВОТНОГО!'"
 ek_pet_animal.4103.a:0 "Я надеюсь, [vassal.GetFirstName] будет в порядке..."
 ek_pet_animal.4103.b:0 "О нет..."

