 ek_pet_animal.3199.desc:0 "[ROOT.Char.Custom('BantamStoryName')] не так молод, каким [ROOT.Char.Custom('BantamStorySheHe')] когда-то был, я все ещё слышу [ROOT.Char.Custom('BantamStoryHerHis')] пение, но оно больше не такое яркое и сильное как раньше.\n\nЯ нежно глажу [ROOT.Char.Custom('BantamStoryHerHis')] [ROOT.Char.Custom('BantamColor')] перья и прислушиваюсь к [ROOT.Char.Custom('BantamStoryHerHim')] тихому пению и попыткам взмахнуть [ROOT.Char.Custom('BantamStoryHerHis')] крыльями, но когда наступила тишина, я понимаю, что [ROOT.Char.Custom('BantamStoryHerHis')] пение не разбудит меня следующим утром."
 ek_pet_animal.3199.a:0 "Я буду скучать по тебе, [ROOT.Char.Custom('BantamStoryName')]!"

 pet_bantam_decision:0 "[ROOT.Char.Custom('BantamStoryName')] - погладить"
 pet_bantam_decision_desc:0 "Я знаю, насколько [ROOT.Char.Custom('BantamStoryName')] любит летать вокруг, и меня всегда успокаивает [ROOT.Char.Custom('BantamStoryHerHim')] счастливое пение. Хоть правильное питание и забота за [ROOT.Char.Custom('BantamStoryHerHim')], жизнью требует много усилий и средств, я знаю, что [ROOT.Char.Custom('BantamStorySheHe')] всегда будет рядом со мной!"
 pet_bantam_decision_tooltip:0 "Погладить вашего бентамского гуара"
 pet_bantam_decision_confirm:0 "Погладить вашего бентамского гуара"

 # You pet your bantam guar :)
 ek_pet_animal.3501.t:0 "Приятное времяпрепровождение с [ROOT.Char.Custom('BantamStoryName')]"
 ek_pet_animal.3501.desc:0 "Как только я вхожу в комнату, я вижу, как [ROOT.Char.Custom('BantamStoryName')] взволнованно щебечет.\n\nС улыбкой на лице я впускаю [ROOT.Char.Custom('BantamStoryHerHis')] и даю [ROOT.Char.Custom('BantamStoryHerHim')] раскрыть крылья, прежде чем взлететь.\n[ROOT.Char.Custom('BantamStoryName')] в считанные секунды пробежался по всей комнате, прежде чем прижаться своим тельцем к моим ногам.\n\nСмеясь, я ощущаю, как вся тяжесть сходит с плеч, и мне становится легче."
 ek_pet_animal.3501.a:0 "Ты такой милашка!"

 ek_pet_animal.3502.desc:0 "С любимым лакомством вашего [ROOT.Char.Custom('BantamStoryName')] в руках, вы входите в небольшой сад, где [ROOT.Char.Custom('BantamStoryName')] обычно проводит большую часть [ROOT.Char.Custom('BantamStoryHerHis')] времени.\nКак только [ROOT.Char.Custom('BantamStorySheHe')] замечает вас или фрукты в вашей руке, [ROOT.Char.Custom('BantamStorySheHe')] начинает радостно щебетать и топать вокруг вас.\nВскоре после этого [ROOT.Char.Custom('BantamStorySheHe')] останавливается у моих ног и клюет лакомства с ваших рук.\n\nСмеясь, вы чувствуете, как вам становится легче и вы готовы встретить всё, что готовит для вас этот мир."
 ek_pet_animal.3502.a:0 "Не ешь что попало, [ROOT.Char.Custom('BantamStoryName')]!"

