 rival_vvardvark_peck_corresponding:0 "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'была поцарапана', 'был поцарапан' )] пеплозубом персонажа [TARGET_CHARACTER.GetShortUIName]."

 rival_bantam_peck:0 "Бентамский гуар, который принадлежит персонажу [TARGET_CHARACTER.GetShortUIName|U], клюнул персонажа [CHARACTER.GetShortUIName]."
 rival_bantam_peck_corresponding:0 "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'была клюнута', 'был клюнут' )] бентамским гуаром персонажа [TARGET_CHARACTER.GetShortUIName]."

 rival_mudcrab_peck:0 "Грязекраб, который принадлежит персонажу [TARGET_CHARACTER.GetShortUIName|U], ущипнул персонажа [CHARACTER.GetShortUIName]."
 rival_mudcrab_peck_corresponding:0 "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'была ущипнута', 'был ущипнут' )] грязекрабом персонажа [TARGET_CHARACTER.GetShortUIName]."
