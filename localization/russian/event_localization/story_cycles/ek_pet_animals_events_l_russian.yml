 scorpion_story_observing_modifier:0 "Паучье чутье"
 scorpion_story_observing_modifier_desc:0 "Этот персонаж развил в себе чувство осторожности и скрытности, наблюдая за своим домашним скорпионом."
 scorpion_story_fighting_with_you_modifier:0 "Боевой скорпион"
 scorpion_story_fighting_with_you_modifier_desc:0 "В бою этого персонажа всегда можно увидеть со скорпионом недалеко от себя, отвлекающим врагов и даже иногда ранящим их."
 
