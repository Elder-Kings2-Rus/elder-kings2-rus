 # You observe your scrib
 ek_pet_animal.2101.t:0 "[ROOT.Char.Custom('ScribStoryName')]: Удирающая невинность"
 ek_pet_animal.2101.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'взяла', 'взял' )] за привычку проводить некоторое время с [ROOT.Char.Custom('ScribStoryName')] на исходе дня, наблюдая за [ROOT.Char.Custom('ScribStoryHerHis')] движениями.\n\nТо, как [ROOT.Char.Custom('ScribStoryName')] передвигается, осторожно изучая [ROOT.Char.Custom('ScribStoryHerHis')] окружение, заставляет меня задуматься, не следует ли мне видеть больше чудес в окружающем нас мире."
 ek_pet_animal.2101.a:0 "Я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'такой молодой', 'таким молодым' )]!"

 # Your scrib goes with you into battle!
 ek_pet_animal.2102.t:0 "[ROOT.Char.Custom('ScribStoryName')]: Храбрость личинки"
 ek_pet_animal.2102.desc:0 "Похоже что храбрость [ROOT.Char.Custom('ScribStoryName')] не знает границ! Будь то крупномасштабные сражения, небольшие стычки или даже одиночные поединки, [ROOT.Char.Custom('ScribStorySheHe')] никогда не покидает вас и сражается вместе с вами.\n\nВаши враги, видимо боятся [ROOT.Char.Custom('ScribStoryHerHim')], и не один враг был побежден потому что [ROOT.Char.Custom('ScribStoryName')] отвлёк их при помощи [ROOT.Char.Custom('ScribStoryHerHis')] панциря цвета [ROOT.Char.Custom('ScribColor')], или даже потому, что [ROOT.Char.Custom('ScribStorySheHe')] укусил их!"
 ek_pet_animal.2102.a:0 "За мной, в бой!"

 # Your scrib attacked a vassal! Wound or possibly bad modifier
 ek_pet_animal.2103.t:0 "[ROOT.Char.Custom('ScribStoryName')]: Жало!"
 ek_pet_animal.2103.desc_wounded:0 "Ужас в тронном зале! Пока [vassal.GetName] [Select_CString(vassal.IsFemale, 'ожидала', 'ожидал' )] аудиенции с вами, [ROOT.Char.Custom('ScribStoryName')], казалось бы, из ниоткуда, решил атаковать [vassal.GetHerHim]!\n\n[vassal.GetFirstName] удалось убежать из комнаты, но не раньше, чем ваш скриб смог серьезно ранить [vassal.GetHerHim]..."
 ek_pet_animal.2103.desc_poisoned:0 "Ужас в тронном зале! Пока [vassal.GetName] [Select_CString(vassal.IsFemale, 'ожидала', 'ожидал' )] аудиенции с вами, [ROOT.Char.Custom('ScribStoryName')], казалось бы, из ниоткуда, решил атаковать [vassal.GetHerHim]!\n\nВскоре раздался истошный вопль, и, когда [ROOT.Char.Custom('ScribStoryName')] успокоился, обнаружилось, что [vassal.GetFirstName] полностью [Select_CString(vassal.IsFemale, 'парализована', 'парализован' )].\n\n'Он ужалил [vassal.GetHerHim]!', - раздаётся крик слуги. '[vassal.GetSheHe|U] [Select_CString(vassal.IsFemale, 'парализована', 'парализован' )]!'"
 ek_pet_animal.2103.a:0 "Я надеюсь, [vassal.GetFirstName] будет в порядке..."
 ek_pet_animal.2103.b:0 "О нет..."

 ek_pet_animal.2104.t:0 "[ROOT.Char.Custom('ScribStoryName')]: Нора"
 ek_pet_animal.2104.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip], посмотри, что натворил этот скриб!"\n\n[Select_CString(spouse.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] указывает на последнюю нору, которую прорыл [ROOT.Char.Custom('ScribStoryName')] - дыру прямо в моём тронном зале. "Это повредит твою репутацию. Пожалуйста, подумай над тем, чтобы избавиться от этого вредителя.""
 ek_pet_animal.2104.a:0 "Я заплачу за нанесённый ущерб!"
 ek_pet_animal.2104.b:0 "[ROOT.Char.Custom('ScribStoryName')] может сделать столько нор, сколько [ROOT.Char.Custom('ScribStorySheHe')] пожелает!"
 ek_pet_animal.2104.c:0 "Я отдам [ROOT.Char.Custom('ScribStoryHerHim')]  [receiver_1.GetFirstNameNoTooltip]..."
 ek_pet_animal.2104.d:0 "[receiver_2.GetFirstNameNoTooltip] составит ему компанию..."
 ek_pet_animal.2104.e:0 "[receiver_3.GetFirstNameNoTooltip] позаботится о [ROOT.Char.Custom('ScribStoryHerHim')]..."

 ek_pet_animal.2105.t:0 "[ROOT.Char.Custom('ScribStoryName')]: Скриб"
 ek_pet_animal.2105.desc:0 ""Маленький [ROOT.Char.Custom('ScribStoryNamePossessive')] в последнее время доставляет много хлопот, роя норы повсюду в моём доме... Поэтому я доверяю вам позаботиться о [ROOT.Char.Custom('ScribStoryHerHim')] вместо меня."\n\nМой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))] [giver.GetTitledFirstName] протягивает мне скриба, который окрашен в [receiver.Custom('ScribColor')] цвет. "[ROOT.Char.Custom('ScribStoryName')] - отличный... отличный питомец.""
 ek_pet_animal.2105.a:0 "Благодарю, я буду дорожить этим существом!"
 ek_pet_animal.2105.b:0 "Спасибо. Надеюсь, [ROOT.Char.Custom('ScribStorySheHe')] принесёт пользу."

 ek_pet_animal.2106.t:0 "[receiver.Custom('ScribStoryName')]: Жизнь без тебя"
 ek_pet_animal.2106.t_dead:0 "Жизнь без тебя"
 ek_pet_animal.2106.desc_opening:0 "Я посещу [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName], чтобы увидеть, как поживает маленький [receiver.Custom('ScribStoryName')] у нового хозяина.\n\n"
 ek_pet_animal.2106.desc_alive_landed:0 "[receiver.GetSheHe|U] встречает меня возле [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], держа в [receiver.GetHerHis] руках скриба, который окрашен в [receiver.Custom('ScribColor')] цвет. "Похоже, [receiver.Custom('ScribStorySheHe')|U] в порядке –"
 ek_pet_animal.2106.desc_alive:0 "[receiver.GetSheHe|U] встречает меня снаружи, держа в [receiver.GetHerHis] руках скриба, который имеет [receiver.Custom('ScribColor')] окрас. "Похоже, [receiver.Custom('ScribStorySheHe')|U] в порядке –"
 ek_pet_animal.2106.desc_alive_1:0 "[receiver.Custom('ScribStorySheHe')] любит охотиться на местных птиц!""
 ek_pet_animal.2106.desc_alive_2:0 "[receiver.Custom('ScribStorySheHe')] любит выкапывать запутанные сети туннелей!""
 ek_pet_animal.2106.desc_dead_opening:1 "Я посещу [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName], чтобы увидеть, как живётся скрибу под [receiver.GetHerHis] заботой.\n\n"
 ek_pet_animal.2106.desc_dead_landed:0 "[receiver.GetSheHe|U] встречает меня возле [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], скриба нигде не видно."
 ek_pet_animal.2106.desc_dead:0 "[receiver.GetSheHe|U] встречает меня снаружи, скриба нигде не видно."
 ek_pet_animal.2106.desc_dead_ending:0 ""О, он, должно быть, где-то играет..."\n\n[receiver.GetSheHe|U] смотрит куда угодно, но не на меня."
 ek_pet_animal.2106.a:0 "Мне стало легче!"
 ek_pet_animal.2106.b:1 "Где мой скриб?!"

 # Scrib dies :(
 ek_pet_animal.2199.t:0 "[ROOT.Char.Custom('ScribStoryName')]: Скорбный день"
 ek_pet_animal.2199.desc:0 "[ROOT.Char.Custom('ScribStoryName')] не так молод, каким [ROOT.Char.Custom('ScribStorySheHe')] когда-то был, и я замечаю это по [ROOT.Char.Custom('ScribStoryHerHis')] нраву, не такому весёлому и сильному, как несколько лет назад.\n\nЯ нежно глажу [ROOT.Char.Custom('ScribStoryHerHis')] [ROOT.Char.Custom('ScribColor')] панцирь и чувствую, как скриб медленно покачивается и пытается укусить меня, но когда наступает тишина, я понимаю, что [ROOT.Char.Custom('ScribStoryHerHis')] утренний топот никогда больше не разбудит меня."
 ek_pet_animal.2199.a:0 "Я буду скучать, [ROOT.Char.Custom('ScribStoryName')]!"

 pet_scrib_decision:0 "Погладить [ROOT.Char.Custom('ScribStoryName')]"
 pet_scrib_decision_desc:0 "Я знаю, насколько [ROOT.Char.Custom('ScribStoryName')] любит топать вокруг, и меня всегда успокаивало [ROOT.Char.Custom('ScribStoryHerHim')] радостные покусывания и обьятия. Хоть правильное питание и забота за [ROOT.Char.Custom('ScribStoryHerHim')] жизнью требует много усилий и средств, я знаю что [ROOT.Char.Custom('ScribStorySheHe')] всегда будет рядом со мной!"
 pet_scrib_decision_tooltip:0 "Погладить вашего скриба"
 pet_scrib_decision_confirm:0 "Погладить вашего скриба"

 # You play with your scrib :)
 ek_pet_animal.2501.t:0 "Приятное время с [ROOT.Char.Custom('ScribStoryName')]"
 ek_pet_animal.2501.desc:0 "Когда я вхожу в комнату, то сразу же слышу, как [ROOT.Char.Custom('ScribStoryName')] возбуждённо щёлкает [ROOT.Char.Custom('ScribStoryHerHis')] когтями. С улыбкой на лице я позволяю [ROOT.Char.Custom('ScribStoryHerHim')] размять [ROOT.Char.Custom('ScribStoryHerHis')] лапки, прежде чем удрать.\n\n[ROOT.Char.Custom('ScribStoryName')] несколько мгновений носится по комнате, затем ложится мне на руку и прижимается ко мне. Когда я смеюсь, я чувствую, как тяжесть всего спадает с моих плеч."
 ek_pet_animal.2501.a:0 "Мне щекотно!"

 ek_pet_animal.2502.desc:0 "С любимым лакомством скриба [ROOT.Char.Custom('ScribStoryName')] в руке я вхожу в свой маленький сад, где [ROOT.Char.Custom('ScribStoryName')] обычно проводит большую часть [ROOT.Char.Custom('ScribStoryHerHis')] времени.\n\nКак только [ROOT.Char.Custom('ScribStorySheHe')] замечает меня, или, возможно, жуков в моей руке, [ROOT.Char.Custom('ScribStorySheHe')] начинает радостно хлопать [ROOT.Char.Custom('ScribStoryHerHis')] лапками и бегать вокруг меня. [ROOT.Char.Custom('ScribStorySheHe')] подходит к моей ладони и выбирает лакомства.\n\nКогда я смеюсь, у чувствую себя лучше и легкостью оделею все мирские трудности."
 ek_pet_animal.2502.a:0 "Не съешь всё за один раз, [ROOT.Char.Custom('ScribStoryName')]!"

 rival_bit_by_scrib:0 "Скриб, который принадлежит персонажу [TARGET_CHARACTER.GetShortUIName|U], укусил и парализовал персонажа [CHARACTER.GetShortUIName]."
