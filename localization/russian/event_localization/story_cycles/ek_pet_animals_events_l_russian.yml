 ##############
 #   PARROT   #
 ##############
 parrot_story_modifier:0 "Питомец попугай"
 parrot_story_modifier_desc:0 "Этот персонаж наслаждается обществом экзотической птицы, которая летает вокруг них, куда бы они ни пошли"
 parrot_story_eating_fruit_modifier:0 "Поедание свежих фруктов с попугаем"
 parrot_story_eating_fruit_modifier_desc:0 "Этот персонаж с удовольствием делится свежими фруктами со своим попугаем"
 parrot_story_fighting_with_you_modifier:0 "Боевой попугай"
 parrot_story_fighting_with_you_modifier_desc:0 "В бою этого персонажа всегда можно увидеть со своим попугаем неподалеку от себя, отвлекающим врагов и даже иногда нападающим на их."
 
 parrot_gender_her:0 "её"
 parrot_gender_his:0 "его"
 parrot_gender_him:0 "ему"
 parrot_gender_she:0 "она"
 parrot_gender_he:0 "он"
 parrot_gender_herself:0 "сама"
 parrot_gender_himself:0 "сам"
 parrot_gender_female:0 "самка"
 parrot_gender_male:0 "самец"
 
 plumage_color_red:0 "красный"
 plumage_color_green:0 "зелёный"
 plumage_color_blue:0 "синий"
 
 parrot_name:1 "[ROOT.Char.GetLocalizedText( 'story_cycle_parrot_name' )]"
 parrot_name_possessive:1 "[ROOT.Char.Custom( 'ParrotStoryName' )]'s"
 parrot_name_orsone:0 "Орсон"
 parrot_name_coco:0 "Коко"
 parrot_name_abby:0 "Эбби"
 parrot_name_flint:0 "Флинт"
 
 ek_pet_animal.0001.t:0 "Попугай"
 ek_pet_animal.0001.desc:1 "Пока попугай летает по комнате, радостно напевая, я размышляю, как его назвать [ROOT.Char.Custom('ParrotStoryHerHim')]. Что нибудь историческое? Что-то опирающиеся на [ROOT.Char.Custom('ParrotStoryHerHis')] [ROOT.Char.Custom('ParrotPlumageColor')] цвет? Что-то, чтобы описать успокаивающее чувство, которое я испытываю, когда [ROOT.Char.Custom('ParrotStorySheHe')] поет рядом со мной?\n\nО, я знаю! я назову его [ROOT.Char.Custom('ParrotStoryHerHim')]..."
 ek_pet_animal.0001.a:1 "Что за чудесное имя!"
 
 ### Random parrot events
 # You eat some fruits with your parrots, smol health modifier
 ek_pet_animal.0101.t:0 "[ROOT.Char.Custom('ParrotStoryName')]: Свежие фрукты"
 ek_pet_animal.0101.desc:0 "Я взял за привычку иногда проводить время с [ROOT.Char.Custom('ParrotStoryName')] в конце дня, давая свежие фрукты [ROOT.Char.Custom('ParrotStoryHerHim')].\n\nНе знаю, связано ли это с фруктами или со временем, проведенным с [ROOT.Char.Custom('ParrotStoryName')], но я чувствую себя более энергичным и здоровым!"
 ek_pet_animal.0101.a:0 "Оставь немного для меня, [ROOT.Char.Custom('ParrotStoryName')]!"
 
 # Your parrot goes with you into battle!
 ek_pet_animal.0102.t:0 "[ROOT.Char.Custom('ParrotStoryName')]: Клюв и когти"
 ek_pet_animal.0102.desc:0 "Кажется, что храбрость [ROOT.Char.Custom('ParrotStoryName')] не знает границ! Будь то крупномасштабные сражения, небольшие стычки или даже одиночные поединки, [ROOT.Char.Custom('ParrotStorySheHe')] никогда не покидает вас и сражается вместе с вами.\n\nВаши противники, кажется, даже боятся [ROOT.Char.Custom('ParrotStoryHerHim')], и не один враг был побежден, потому что [ROOT.Char.Custom('ParrotStoryName')] отвлек их про помощи [ROOT.Char.Custom('ParrotStoryHerHis')] [ROOT.Char.Custom('ParrotPlumageColor')] окраса, или даже потому что [ROOT.Char.Custom('ParrotStorySheHe')] клевал их!"
 ek_pet_animal.0102.a:0 "Со мной в бой!"
 
 # Your parrot attacked a vassal! Wound or possibly an eye removal
 ek_pet_animal.0103.t:0 "[ROOT.Char.Custom('ParrotStoryName')]: Пристальный взгляд"
 ek_pet_animal.0103.desc_wounded:0 "Ужас в тронном зале! Пока [vassal.GetName] ожидал аудиенции с вами, [ROOT.Char.Custom('ParrotStoryName')], казалось бы, из ниоткуда, решил напасть на [vassal.GetHerHim]!\n\n[vassal.GetFirstName] успел убежать из комнаты, но не раньше, чем ваш попугай сильно покалечил [vassal.GetHerHim]..."
 ek_pet_animal.0103.desc_eye_removed_not_one_eyed:0 "Ужас в тронном зале! Пока [vassal.GetName] ожидал аудиенции с вами, [ROOT.Char.Custom('ParrotStoryName')], казалось бы из ниоткуда, решил напасть на [vassal.GetHerHim]!\n\nВскоре раздался сильный крик, и после того, как [ROOT.Char. Custom('ParrotStoryName')] был помещен обратно в [ROOT.Char.Custom('ParrotStoryHerHis')] клетку. Смотря на [vassal.GetFirstName] можно было увидеть, как он держит руку [vassal.GetHerHis] возле одного из глаз [vassal.GetHerHis]... из которого капала кровь."
 ek_pet_animal.0103.desc_eye_removed_one_eyed:0 "Ужас в тронном зале! Пока [vassal.GetName] ожидал аудиенции с вами, [ROOT.Char.Custom('ParrotStoryName')], казалось бы из ниоткуда, решил напасть на [vassal.GetHerHim]!\n\nВскоре раздался сильный крик, и после того, как [ROOT.Char. Custom('ParrotStoryName')] был помещен обратно в [ROOT.Char.Custom('ParrotStoryHerHis')] клетку. Смотря на [vassal.GetFirstName] можно было увидеть, как он держит руку [vassal.GetHerHis] возле одного из глаз [vassal.GetHerHis]... из которого капала кровь.\n\n'Я НЕ ВИЖУ!!!' был слышен [vassal.GetSheHe] пронзительный крик. 'ЭТО ТВОЯ ВИНА! ЭТО ВСЕ ТВОЯ ИДИОТСКАЯ ПТИЦА!'"
 ek_pet_animal.0103.a:0 "Я надеюсь что с [vassal.GetFirstName] все будет хорошо..."
 ek_pet_animal.0103.b:0 "О нет..."
 
 # Parrot dies :(
 ek_pet_animal.0199.t:0 "[ROOT.Char.Custom('ParrotStoryName')]: День скорби"
 ek_pet_animal.0199.desc:0 "[ROOT.Char.Custom('ParrotStoryName')] больше не так молод и бодр как раньше, я все ещё слышу [ROOT.Char.Custom('ParrotStoryHerHis')] пение, но оно больше не такое яркое и сильное как раньше.\n\nЯ нежно погладил [ROOT.Char.Custom('ParrotStoryHerHis')] [ROOT.Char.Custom('ParrotPlumageColor')] перья и прислушался к [ROOT.Char.Custom('ParrotStoryHerHim')] тихому пению и попыткам взмахнуть [ROOT.Char.Custom('ParrotStoryHerHis')] крыльями, но когда наступила тишина, я понял что [ROOT.Char.Custom('ParrotStoryHerHis')] пение не разбудит меня следующим утром..."
 ek_pet_animal.0199.a:0 "Я буду скучать по тебе, [ROOT.Char.Custom('ParrotStoryName')]!"
 
 pet_parrot_decision:0 "Погладить [ROOT.Char.Custom('ParrotStoryName')]"
 pet_parrot_decision_desc:0 "Я знаю насколько [ROOT.Char.Custom('ParrotStoryName')] любил летать вокруг, и меня всегда успокаивало [ROOT.Char.Custom('ParrotStoryHerHim')] счастливое пение. Хоть правильное питание и забота за [ROOT.Char.Custom('ParrotStoryHerHim')] жизнью требует много усилий и средств, я знаю что [ROOT.Char.Custom('ParrotStorySheHe')] всегда будет рядом со мной!"
 pet_parrot_decision_tooltip:0 "Погладить вашего попугая"
 pet_parrot_decision_confirm:0 "Погладить вашего попугая"
 
 # You pet your parrot :)
 ek_pet_animal.0501.t:0 "Приятное времяпрепровождение с [ROOT.Char.Custom('ParrotStoryName')]"
 ek_pet_animal.0501.desc:0 "Как только вы входите в комнату, вы видите как [ROOT.Char.Custom('ParrotStoryName')] взволнованно щебечет.\n\nС улыбкой на лице вы открываете [ROOT.Char.Custom('ParrotStoryHerHis')] клетку и даете [ROOT.Char.Custom('ParrotStoryHerHim')] раскрыть свои крылья, прежде чем взлететь.\n[ROOT.Char.Custom('ParrotStoryName')] облетает всю комнату в считанные секунды, прежде чем сесть вам на плечи и положить [ROOT.Char.Custom('ParrotStoryHerHis')] голову на вашу шею.\n\nВы смеясь, ощущаете как вся тяжесть и сходит с ваших плеч, и вам становится легче..."
 ek_pet_animal.0501.a:0 "Мне щекотно!"
 
 ek_pet_animal.0502.desc:0 "С любимым лакомством вашего [ROOT.Char.Custom('ParrotStoryName')] вы входите в небольшой сад, где [ROOT.Char.Custom('ParrotStoryName')] обычно проводит большую часть своего времени.\nКак только [ROOT.Char.Custom('ParrotStorySheHe')] заметит вас, или фрукты в вашей руке, [ROOT.Char.Custom('ParrotStorySheHe')] начинает радостно петь и летать вокруг вас.\nВскоре после этого [ROOT.Char.Custom('ParrotStorySheHe')] садится на ваше плечо и клюет лакомства с ваших рук.\n\nВы смеясь, чувствуете как вам становится легче и вы готовы встретить лицом все что готовит для вас этот мир"
 ek_pet_animal.0502.a:0 "Не ешь что попало! [ROOT.Char.Custom('ParrotStoryName')]!"

 ##############
 #   SCORPION   #
 ##############
 scorpion_story_modifier:0 "Питомец скорпион"
 scorpion_story_modifier_desc:0 "Этот персонаж рад компании хищного арахнида, который всегда следует за ним."
 scorpion_story_observing_modifier:0 "Паучье чутье"
 scorpion_story_observing_modifier_desc:0 "Этот персонаж развил в себе чувство осторожности и скрытности, наблюдая за своим домашним скорпионом."
 scorpion_story_fighting_with_you_modifier:0 "Боевой скорпион"
 scorpion_story_fighting_with_you_modifier_desc:0 "В бою этого персонажа всегда можно увидеть со скорпионом недалеко от себя, отвлекающим врагов и даже иногда ранящим их."
 
 scorpion_gender_her:0 "её"
 scorpion_gender_his:0 "его"
 scorpion_gender_him:0 "его"
 scorpion_gender_she:0 "она"
 scorpion_gender_he:0 "он"
 scorpion_gender_herself:0 "сама"
 scorpion_gender_himself:0 "сам"
 scorpion_gender_female:0 "самка"
 scorpion_gender_male:0 "самец"
 
 color_coffee:0 "кофейный"
 color_red:0 "красный"
 color_cerulean:0 "лазурный"
 color_brown:0 "коричневый"

 scorpion_name:1 "[ROOT.Char.GetLocalizedText( 'story_cycle_scorpion_name' )]"
 scorpion_name_possessive:1 "[ROOT.Char.Custom( 'ScorpionStoryName' )]'s"
 scorpion_name_kaveh:0 "Кавэх"
 scorpion_name_stinger:0 "Жало"
 scorpion_name_clamper:0 "Зажим"
 scorpion_name_kopyo:0 "Копьё"

 murder_outcome.5002.option_pet_scorpion:0 "Я оставлю его в качестве домашнего питомца, может пригодится!"

 ek_pet_animal.1001.t:0 "Скорпион"
 ek_pet_animal.1001.desc:1 "Пока скорпион носится по комнате, радостно клацая [ROOT.Char.Custom('ScorpionStoryHerHim')] клешнями, Я размышляю, как мне назвать [ROOT.Char.Custom('ScorpionStoryHerHim')]. Что-то историческое? Что-то, намекающее на [ROOT.Char.Custom('ScorpionStoryHerHis')] [ROOT.Char.Custom('ScorpionColor')] окрас? Что-то, чтобы описать успокаивающее чувство, которое я испытываю, когда [ROOT.Char.Custom('ScorpionStorySheHe')] крутится вокруг меня?\n\nО, я знаю! Я назову [ROOT.Char.Custom('ScorpionStoryHerHim')]..."
 ek_pet_animal.1001.a:1 "Что за чудесное имя!"
 
 ### Random scorpion events
 # You observe your scorpion, smol intrigue modifier
 ek_pet_animal.1101.t:0 "[ROOT.Char.Custom('ScorpionStoryName')]: Скорпионья Интрига"
 ek_pet_animal.1101.desc:0 "Я взял за привычку проводить некоторое время с [ROOT.Char.Custom('ScorpionStoryName')] на исходе дня, наблюдая за [ROOT.Char.Custom('ScorpionStoryHerHis')] движениями.\n\nТо, как [ROOT.Char.Custom('ScorpionStoryName')] передвигается, осторожно хватая случайные предметы, заставляет меня задуматься, не следует ли мне быть более осторожным в своем подходе к другим людям"
 ek_pet_animal.1101.a:0 "Интригующе!"
 
 # Your scorpion goes with you into battle!
 ek_pet_animal.1102.t:0 "[ROOT.Char.Custom('ScorpionStoryName')]: Жало и коготь"
 ek_pet_animal.1102.desc:0 "Похоже что храбрость [ROOT.Char.Custom('ScorpionStoryName')] не знает границ! Будь то крупномасштабные сражения, небольшие стычки или даже одиночные поединки, [ROOT.Char.Custom('ScorpionStorySheHe')] никогда не покидает вас и сражается вместе с вами.\n\nВаши враги, видимо боятся [ROOT.Char.Custom('ScorpionStoryHerHim')], и не один враг был побежден потому что [ROOT.Char.Custom('ScorpionStoryName')] отвлек их при помощи [ROOT.Char.Custom('ScorpionStoryHerHis')] панциря кофейного цвета, не забывая задействовать свое острое жало!"
 ek_pet_animal.1102.a:0 "Со мной! В бой!"
 
 # Your scorpion attacked a vassal! Wound or possibly death
 ek_pet_animal.1103.t:0 "[ROOT.Char.Custom('ScorpionStoryName')]: Жало!"
 ek_pet_animal.1103.desc_wounded:0 "Ужас в тронном зале! Пока [vassal.GetName] ждал аудиенции с вами, [ROOT.Char.Custom('ScorpionStoryName')], казалось бы, из ниоткуда, решил атаковать [vassal.GetHerHim]!\n\n[vassal.GetFirstName] удалось убежать из комнаты, но не раньше, чем ваш скорпион смог серьезно ранить [vassal.GetHerHim]..."
 ek_pet_animal.1103.desc_poisoned:0 "Ужас в тронном зале! Пока [vassal.GetName] ждал аудиенции с вами, [ROOT.Char.Custom('ScorpionStoryName')], казалось бы, из ниоткуда, решил атаковать [vassal.GetHerHim]!\n\nВскоре раздался сильный крик, и после [ROOT.Char.Custom('ScorpionStoryName')] поместили в [ROOT.Char.Custom('ScorpionStoryHerHis')] клетку. [vassal.GetFirstName] можно было видеть трясущимися от страха.\n\n'ОНО УЖАЛИЛО МЕНЯ!' раздался [vassal.GetSheHe] душераздирающий крик. 'ЭТО ВСЕ ТВОЯ ВИНА, ТЫ И ТВОЙ ТУПОЙ ЖУК!'"
 ek_pet_animal.1103.a:0 "Я надеюсь с [vassal.GetFirstName] все будет хорошо..."
 ek_pet_animal.1103.b:0 "О нет..."
 
 # Scorpion dies :(
 ek_pet_animal.1199.t:0 "[ROOT.Char.Custom('ScorpionStoryName')]: День скорби"
 ek_pet_animal.1199.desc:0 "[ROOT.Char.Custom('ScorpionStoryName')] уже не маленький скорпиончик как раньше... я вижу это в [ROOT.Char.Custom('ScorpionStoryHerHis')] движениях, они уже не такие элегантные и легкие как раньше.\n\nЯ нежно прикоснулся к [ROOT.Char.Custom('ScorpionStoryHerHis')] панцирю и чувствую [ROOT.Char.Custom('ScorpionStoryHerHim')] легкое покачивание и попытки ущипнуть меня [ROOT.Char.Custom('ScorpionStoryHerHis')] клешнями, но когда тишина спадает, я понимаю что [ROOT.Char.Custom('ScorpionStoryHerHis')] утреннее щекотание больше меня не разбудит."
 ek_pet_animal.1199.a:0 "Я буду скучать, [ROOT.Char.Custom('ScorpionStoryName')]!"
 
 pet_scorpion_decision:0 "Поиграть с [ROOT.Char.Custom('ScorpionStoryName')]"
 pet_scorpion_decision_desc:0 "Я знаю насколько [ROOT.Char.Custom('ScorpionStoryName')] любит ползать и исследовать все вокруг, и это успокаивает меня, особенно [ROOT.Char.Custom('ScorpionStoryHerHim')] счастливый писк. Хоть это и занимает много времени и сил, но забота о [ROOT.Char.Custom('ScorpionStoryHerHim')] здоровье для меня самое важное, не важно насколько тяжела будет жизнь, [ROOT.Char.Custom('ScorpionStorySheHe')] всегда будет рядом!"
 pet_scorpion_decision_tooltip:0 "Поиграть со своим скорпионом"
 pet_scorpion_decision_confirm:0 "Поиграть со своим скорпионом"
 
 # You play with your scorpion :)
 ek_pet_animal.1501.t:0 "Чудесное время вместе с [ROOT.Char.Custom('ScorpionStoryName')]"
 ek_pet_animal.1501.desc:0 "Как только вы заходите в комнату, сразу слышно радостное клацанье клешнями.\nС улыбкой на лице вы открываете [ROOT.Char.Custom('ScorpionStoryHerHis')] клетку, [ROOT.Char.Custom('ScorpionStoryName')] неторопливо вылезает из клетки перебирая своими лапками.\n[ROOT.Char.Custom('ScorpionStoryName')] обошел всю комнату в мгновенье, прежде чем заползти в вашу ладонь.\n\nСмеясь, вы чувствуете как маленький скорпион помогает вам сбросить всю тяжесть с плеч и почувствовать облегчение."
 ek_pet_animal.1501.a:0 "Ты меня щекочешь!"
 
 ek_pet_animal.1502.desc:0 "С любимым лакомством вашего скорпиона, вы входите в свой маленький сад, где [ROOT.Char.Custom('ScorpionStoryName')] обычно проводит большую часть времени.\nКак только [ROOT.Char.Custom('ScorpionStorySheHe')] заметит вас, или лакомство в вашей руке, [ROOT.Char.Custom('ScorpionStorySheHe')] начинает счастливо клацать своими клешнями и кружится вокруг вас.\n[ROOT.Char.Custom('ScorpionStorySheHe')] ложится вам в руку и начинает счастливо пищать.\n\nС улыбкой на лице, вы чувствуете как можете встретить все трудности, что готовит для вас мир"
 ek_pet_animal.1502.a:0 "[ROOT.Char.Custom('ScorpionStoryName')], не ешь что попало!"