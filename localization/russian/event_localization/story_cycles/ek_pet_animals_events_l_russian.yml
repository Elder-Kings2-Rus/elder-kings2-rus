 ##############
 #   PARROT   #
 ##############
 parrot_story_modifier:0 "Pet Parrot"
 parrot_story_modifier_desc:0 "Этот персонаж наслаждается обществом экзотической птицы, которая летает вокруг них, куда бы они ни пошли"
 parrot_story_eating_fruit_modifier:0 "Свежие фрукты и попугай"
 parrot_story_eating_fruit_modifier_desc:0 "Этот персонаж с удовольствием делится свежими фруктами со своим попугаем"
 parrot_story_fighting_with_you_modifier:0 "Боевой попугай"
 parrot_story_fighting_with_you_modifier_desc:0 "В бою этого персонажа всегда можно увидеть со своим попугаем неподалеку от себя, отвлекающим врагов и даже иногда нападающим на их."
 
 parrot_gender_her:0 "её"
 parrot_gender_his:0 "его"
 parrot_gender_him:0 "ему"
 parrot_gender_she:0 "она"
 parrot_gender_he:0 "он"
 parrot_gender_herself:0 "сама"
 parrot_gender_himself:0 "сам"
 parrot_gender_female:0 "самка"
 parrot_gender_male:0 "самец"
 
 plumage_color_red:0 "красный"
 plumage_color_green:0 "зелёный"
 plumage_color_blue:0 "синий"
 
 parrot_name:1 "[ROOT.Char.GetLocalizedText( 'story_cycle_parrot_name' )]"
 parrot_name_possessive:1 "[ROOT.Char.Custom( 'ParrotStoryName' )]'s"
 parrot_name_orsone:0 "Орсон"
 parrot_name_coco:0 "Коко"
 parrot_name_abby:0 "Эбби"
 
 ek_pet_animal.0001.t:0 "Попугай"
 ek_pet_animal.0001.desc:1 "Пока попугай летает по комнате, радостно напевая, я размышляю, как его назвать [ROOT.Char.Custom('ParrotStoryHerHim')]. Что нибудь историческое? Что-то опирающиеся на [ROOT.Char.Custom('ParrotStoryHerHis')] [ROOT.Char.Custom('ParrotPlumageColor')] цвет? Что-то, чтобы описать успокаивающее чувство, которое я испытываю, когда [ROOT.Char.Custom('ParrotStorySheHe')] поет рядом со мной?\n\nО, я знаю! я назову его [ROOT.Char.Custom('ParrotStoryHerHim')]..."
 ek_pet_animal.0001.a:1 "Что за чудесное имя!"
 
 ### Random parrot events
 # You eat some fruits with your parrots, smol health modifier
 ek_pet_animal.0101.t:0 "[ROOT.Char.Custom('ParrotStoryName')]: Свежие фрукты"
 ek_pet_animal.0101.desc:0 "Я взял за привычку иногда проводить время с [ROOT.Char.Custom('ParrotStoryName')] в конце дня, давая свежие фрукты [ROOT.Char.Custom('ParrotStoryHerHim')].\n\nНе знаю, связано ли это с фруктами или с [ROOT.Char.Custom('ParrotStoryName')], но я чувствую себя более энергичным и здоровым!"
 ek_pet_animal.0101.a:0 "Leave some for me [ROOT.Char.Custom('ParrotStoryName')]!"
 
 # Your parrot goes with you into battle!
 ek_pet_animal.0102.t:0 "[ROOT.Char.Custom('ParrotStoryName')]: Клюв и когти"
 ek_pet_animal.0102.desc:0 "Кажется, что храбрость [ROOT.Char.Custom('ParrotStoryName')] не знает границ! Будь то крупномасштабные сражения, небольшие стычки или даже одиночные поединки, [ROOT.Char.Custom('ParrotStorySheHe')] никогда не покидает вас и сражается вместе с вами.\n\nВаши противники, кажется, даже боятся [ROOT.Char.Custom('ParrotStoryHerHim')], и не один враг был побежден потому что [ROOT.Char.Custom('ParrotStoryName')] отвлек их про помощи [ROOT.Char.Custom('ParrotStoryHerHis')] [ROOT.Char.Custom('ParrotPlumageColor')] окраса, или даже потому что [ROOT.Char.Custom('ParrotStorySheHe')] клевал их!"
 ek_pet_animal.0102.a:0 "With me, into battle!"
 
 # Your parrot attacked a vassal! Wound or possibly an eye removal
 ek_pet_animal.0103.t:0 "[ROOT.Char.Custom('ParrotStoryName')]: Пристальный взгляд"
 ek_pet_animal.0103.desc_wounded:0 "Ужас в тронном зале! Пока [vassal.GetName] ожидал аудиенции с вами, [ROOT.Char.Custom('ParrotStoryName')], казалось бы, из ниоткуда, решил напасть на [vassal.GetHerHim]!\n\n[vassal.GetFirstName] успел убежать из комнаты, но не раньше, чем ваш попугай сильно покалечил [vassal.GetHerHim]..."
 ek_pet_animal.0103.desc_eye_removed_not_one_eyed:0 "Ужас в тронном зале! Пока [вассал.GetName] ожидал аудиенции с вами, [ROOT.Char.Custom('ParrotStoryName')], казалось бы из ниоткуда, решил напасть на [вассала.GetHerHim]!\n\nВскоре раздался сильный крик, и после того, как [ROOT.Char. Custom('ParrotStoryName')] был помещен обратно в [ROOT.Char.Custom('ParrotStoryHerHis')] клетку. Смотря на [vassal.GetFirstName] можно было увидеть, как он держит руку [vassal.GetHerHis] возле одного из глаз [vassal.GetHerHis]... из которого капала кровь."
 ek_pet_animal.0103.desc_eye_removed_one_eyed:0 "Ужас в тронном зале! Пока [вассал.GetName] ожидал аудиенции с вами, [ROOT.Char.Custom('ParrotStoryName')], казалось бы из ниоткуда, решил напасть на [вассала.GetHerHim]!\n\nВскоре раздался сильный крик, и после того, как [ROOT.Char. Custom('ParrotStoryName')] был помещен обратно в [ROOT.Char.Custom('ParrotStoryHerHis')] клетку. Смотря на [vassal.GetFirstName] можно было увидеть, как он держит руку [vassal.GetHerHis] возле одного из глаз [vassal.GetHerHis]... из которого капала кровь.\n\n'Я НЕ ВИЖУ!!!' был слышего [vassal.GetSheHe] пронзительный крик. 'ЭТО ТВОЯ ВИНА! ЭТО ВСЕ ТВОЯ ИДИОТСКАЯ ПТИЦА!'"
 ek_pet_animal.0103.a:0 "Я надеюсь что с [vassal.GetFirstName] все будет хорошо..."
 ek_pet_animal.0103.b:0 "О нет..."
 
 # Parrot dies :(
 ek_pet_animal.0199.t:0 "[ROOT.Char.Custom('ParrotStoryName')]: День скорби"
 ek_pet_animal.0199.desc:0 "[ROOT.Char.Custom('ParrotStoryName')] больше не так молод и бодр как раньше, я все еще слышу [ROOT.Char.Custom('ParrotStoryHerHis')] пение, но оно больше не такое яркое и сильное как раньше.\n\nЯ нежно погладил [ROOT.Char.Custom('ParrotStoryHerHis')] [ROOT.Char.Custom('ParrotPlumageColor')] перья и прислушался к [ROOT.Char.Custom('ParrotStoryHerHim')] тихому пению и попыткам взмахнуть [ROOT.Char.Custom('ParrotStoryHerHis')] крыльями, но когда наступила тишина, я понял что [ROOT.Char.Custom('ParrotStoryHerHis')] пение не разбудит меня следующим утром..."
 ek_pet_animal.0199.a:0 "Я буду скучать по тебе, [ROOT.Char.Custom('ParrotStoryName')]!"
 
 pet_parrot_decision:0 "Погладить [ROOT.Char.Custom('ParrotStoryName')]"
 pet_parrot_decision_desc:0 "Я знаю насколько [ROOT.Char.Custom('ParrotStoryName')] любил летать вокруг, и меня всегда успокаивало [ROOT.Char.Custom('ParrotStoryHerHim')] счастливое пение. Хоть правильное питание и забота за [ROOT.Char.Custom('ParrotStoryHerHim')] жизнью требует много усилий и средств, я знаю что [ROOT.Char.Custom('ParrotStorySheHe')] всегда будет рядом со мной!"
 pet_parrot_decision_tooltip:0 "Погладить вашего попугая"
 pet_parrot_decision_confirm:0 "Погладить вашего попугая"
 
 # You pet your parrot :)
 ek_pet_animal.0501.t:0 "Приятное времяпрепровождение с [ROOT.Char.Custom('ParrotStoryName')]"
 ek_pet_animal.0501.desc:0 "Как только вы входите в комнату, вы видите как [ROOT.Char.Custom('ParrotStoryName')] cвзволнованно щебечет.\nС улыбкой на лице вы открываете [ROOT.Char.Custom('ParrotStoryHerHis')] клетку и даете [ROOT.Char.Custom('ParrotStoryHerHim')] раскрыть свои крылья, прежде чем взлететь.\n[ROOT.Char.Custom('ParrotStoryName')] облетает всю комнату в считанные секунды, прежде чем сесть вам на плечи и положить [ROOT.Char.Custom('ParrotStoryHerHis')] голову на вашу шею.\n\nВы смеясь, ощущаете как вся тяжесть и сходит с ваших плеч, и вам становится легче..."
 ek_pet_animal.0501.a:0 "Мне щекотно!"
 
 ek_pet_animal.0502.desc:0 "С любимымым лакомством вашего [ROOT.Char.Custom('ParrotStoryName')] вы входите в небольшой сад, где [ROOT.Char.Custom('ParrotStoryName')] обычно проводит большую часть своего времени.\nКак только [ROOT.Char.Custom('ParrotStorySheHe')] заметит вас, или фрукты в вашей руке, [ROOT.Char.Custom('ParrotStorySheHe')] начинает радостно петь и летать вокруг вас.\nВскоре после этого [ROOT.Char.Custom('ParrotStorySheHe')] садится на ваше плечо и клюет лакомства с ваших рук.\n\nВы смеясь, чувствуете как вам становится легче и вы готовы встетить лицом все что готовит для вас этот мир"
 ek_pet_animal.0502.a:0 "Не ешь что попало! [ROOT.Char.Custom('ParrotStoryName')]!"

 ##############
 #   SCORPION   #
 ##############
 scorpion_story_modifier:0 "Play with Scorpion"
 scorpion_story_modifier_desc:0 "This character enjoys the company of a predatory arachnid, skittling around them wherever they go"
 scorpion_story_observing_modifier:0 "Intrigue and Scorpion"
 scorpion_story_observing_modifier_desc:0 "This character enjoys observing their scorpion"
 scorpion_story_fighting_with_you_modifier:0 "Battle Scorpion"
 scorpion_story_fighting_with_you_modifier_desc:0 "In battle, this character can always be seen with their scorpion not far from them, distracting enemies and even sometimes hurting them."
 
 scorpion_gender_her:0 "her"
 scorpion_gender_his:0 "his"
 scorpion_gender_him:0 "him"
 scorpion_gender_she:0 "she"
 scorpion_gender_he:0 "he"
 scorpion_gender_herself:0 "herself"
 scorpion_gender_himself:0 "himself"
 scorpion_gender_female:0 "female"
 scorpion_gender_male:0 "male"
 
 color_coffee:0 "coffee"
 
 scorpion_name:1 "[ROOT.Char.GetLocalizedText( 'story_cycle_scorpion_name' )]"
 scorpion_name_possessive:1 "[ROOT.Char.Custom( 'ScorpionStoryName' )]'s"
 scorpion_name_kaveh:0 "Kaveh"
 
 ek_pet_animal.1001.t:0 "The Scorpion"
 ek_pet_animal.1001.desc:1 "As the scorpion scuttles around the room, happily clacking [ROOT.Char.Custom('ScorpionStoryHerHim')] claws, I ponder what I should name [ROOT.Char.Custom('ScorpionStoryHerHim')]. Something historical? Something alluding to [ROOT.Char.Custom('ScorpionStoryHerHis')] [ROOT.Char.Custom('ScorpionColor')] body? Something to describe the soothing feeling I experience when [ROOT.Char.Custom('ScorpionStorySheHe')] scuttles around me?\n\nOh, I know! I will name [ROOT.Char.Custom('ScorpionStoryHerHim')]..."
 ek_pet_animal.1001.a:1 "What a great name!"
 
 ### Random scorpion events
 # You observe your scorpion, smol intrigue modifier
 ek_pet_animal.1101.t:0 "[ROOT.Char.Custom('ScorpionStoryName')]: Scuttling Intrigue"
 ek_pet_animal.1101.desc:0 "I have taken the habit to spend some time with [ROOT.Char.Custom('ScorpionStoryName')] at the end of the day, observing [ROOT.Char.Custom('ScorpionStoryHerHis')] movements.\n\nI don't know if that's because of my observations or [ROOT.Char.Custom('ScorpionStoryName')], but I feel my plotting skills getting better and better by the day."
 ek_pet_animal.1101.a:0 "Intriguing!"
 
 # Your scorpion goes with you into battle!
 ek_pet_animal.1102.t:0 "[ROOT.Char.Custom('ScorpionStoryName')]: Stinger and Claws"
 ek_pet_animal.1102.desc:0 "It seems that the bravery of [ROOT.Char.Custom('ScorpionStoryName')] knows no bound! Be it in large scale battles, small skirmishes, or even in singular duels, [ROOT.Char.Custom('ScorpionStorySheHe')] never leaves your side and fights with you.\n\nYour opponents, friendly or not, seem to even be frightened of [ROOT.Char.Custom('ScorpionStoryHerHim')], and more than one were defeated because [ROOT.Char.Custom('ScorpionStoryName')] distracted them with [ROOT.Char.Custom('ScorpionStoryHerHis')] [ROOT.Char.Custom('ScorpionColor')] carapace, or even because [ROOT.Char.Custom('ScorpionStorySheHe')] pecked them!"
 ek_pet_animal.1102.a:0 "With me, into battle!"
 
 # Your scorpion attacked a vassal! Wound or possibly death
 ek_pet_animal.1103.t:0 "[ROOT.Char.Custom('ScorpionStoryName')]: Sting!"
 ek_pet_animal.1103.desc_wounded:0 "Horror in the thronechamber! As [vassal.GetName] was awaiting an audience with you, [ROOT.Char.Custom('ScorpionStoryName')], seemingly out of nowhere, decided to attack [vassal.GetHerHim]!\n\n[vassal.GetFirstName] managed to flee the room, but not before your scorpion could severly hurt [vassal.GetHerHim]..."
 ek_pet_animal.1103.desc_poisoned:0 "Horror in the thronechamber! As [vassal.GetName] was awaiting an audience with you, [ROOT.Char.Custom('ScorpionStoryName')], seemingly out of nowhere, decided to attack [vassal.GetHerHim]!\n\nAn intense scream was soon heard, and after [ROOT.Char.Custom('ScorpionStoryName')] was put back into [ROOT.Char.Custom('ScorpionStoryHerHis')] cage [vassal.GetFirstName] could be seen shaking in fear.\n\n'IT STUNG ME!' could [vassal.GetSheHe] be heard screaming. 'THIS IS ALL YOUR FAULT, YOU AND YOUR STUPID BUG!'"
 ek_pet_animal.1103.a:0 "I hope [vassal.GetFirstName] will be all right..."
 ek_pet_animal.1103.b:0 "Oh no..."
 
 # Scorpion dies :(
 ek_pet_animal.1199.t:0 "[ROOT.Char.Custom('ScorpionStoryName')]: Day of Sorrow"
 ek_pet_animal.1199.desc:0 "[ROOT.Char.Custom('ScorpionStoryName')] is not as young as [ROOT.Char.Custom('ScorpionStorySheHe')] once was, and I can see it in [ROOT.Char.Custom('ScorpionStoryHerHis')] disposition, not as strong and stable as it was some years ago.\n\nI gently pet [ROOT.Char.Custom('ScorpionStoryHerHis')] [ROOT.Char.Custom('ScorpionColor')] carapace and feel [ROOT.Char.Custom('ScorpionStoryHerHim')] softly sway and try to pinch [ROOT.Char.Custom('ScorpionStoryHerHis')] claws, but as silence falls I know that [ROOT.Char.Custom('ScorpionStoryHerHis')] morning stroll won't wake me up again."
 ek_pet_animal.1199.a:0 "I will miss you, [ROOT.Char.Custom('ScorpionStoryName')]!"
 
 pet_scorpion_decision:0 "Play with [ROOT.Char.Custom('ScorpionStoryName')]"
 pet_scorpion_decision_desc:0 "I know how much [ROOT.Char.Custom('ScorpionStoryName')] loves strutting around, and it always soothes me to see [ROOT.Char.Custom('ScorpionStoryHerHim')] happily pinch and cuddle me. While it takes a lot of effort, and money, to properly feed and take care of [ROOT.Char.Custom('ScorpionStoryHerHim')], no matter how tough life gets I know [ROOT.Char.Custom('ScorpionStorySheHe')] will always be there for me!"
 pet_scorpion_decision_tooltip:0 "Play with your scorpion"
 pet_scorpion_decision_confirm:0 "Play with your scorpion"
 
 # You play with your scorpion :)
 ek_pet_animal.1501.t:0 "A nice time with [ROOT.Char.Custom('ScorpionStoryName')]"
 ek_pet_animal.1501.desc:0 "As you enter your room, you can immediatly hear [ROOT.Char.Custom('ScorpionStoryName')] clack his claws in excitment.\nWith a smile on your face you open [ROOT.Char.Custom('ScorpionStoryHerHis')] cage and let [ROOT.Char.Custom('ScorpionStoryHerHim')] stretch [ROOT.Char.Custom('ScorpionStoryHerHis')] legs before taking off.\n[ROOT.Char.Custom('ScorpionStoryName')] scuttles around the room for a few moments, before laying in your hand and cuddling with you.\n\nAs you laugh, you feel the weight of the world already lifting from your shoulders."
 ek_pet_animal.1501.a:0 "You're tickling me!"
 
 ek_pet_animal.1502.desc:0 "With [ROOT.Char.Custom('ScorpionStoryName')]'s favorite treat in your hand, you enter your small garden where [ROOT.Char.Custom('ScorpionStoryName')] usually spends most of [ROOT.Char.Custom('ScorpionStoryHerHis')] time.\nAs soon as [ROOT.Char.Custom('ScorpionStorySheHe')] spots you, or maybe the bugs in your hand, [ROOT.Char.Custom('ScorpionStorySheHe')] starts happily clacking [ROOT.Char.Custom('ScorpionStoryHerHis')] claws and roaming around you.\n[ROOT.Char.Custom('ScorpionStorySheHe')] lays on your hand, and picks the treats.\n\nAs you laugh, you already feel better and ready to face everything the world can send at you."
 ek_pet_animal.1502.a:0 "Don't eat everything [ROOT.Char.Custom('ScorpionStoryName')]!"