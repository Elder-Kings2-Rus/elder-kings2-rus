 pet_mudcrab_decision_desc:0 "Я знаю, насколько [ROOT.Char.Custom('MudcrabStoryName')] любит бродить вокруг, и меня всегда успокаивает [ROOT.Char.Custom('MudcrabStoryHerHim')] счастливые звуки. Хоть правильное питание и забота за [ROOT.Char.Custom('MudcrabStoryHerHim')], жизнью требует много усилий и средств, я знаю, что [ROOT.Char.Custom('MudcrabStorySheHe')] всегда будет рядом со мной!"
 pet_mudcrab_decision_tooltip:0 "Погладить вашего грязекраба"
 pet_mudcrab_decision_confirm:0 "Погладить вашего грязекраба"

 # You pet your Mudcrab :)
 ek_pet_animal.5501.t:0 "Приятное времяпрепровождение с [ROOT.Char.Custom('MudcrabStoryName')]"
 ek_pet_animal.5501.desc:0 "Как только я вхожу в комнату, я вижу, как [ROOT.Char.Custom('MudcrabStoryName')] взволнованно бродит по ней.\n\nС улыбкой на лице я впускаю [ROOT.Char.Custom('MudcrabStoryHerHis')] и даю [ROOT.Char.Custom('MudcrabStoryHerHim')] походить по комнате.\n[ROOT.Char.Custom('MudcrabStoryName')] в считанные мгновения побродил по комнате, прежде чем прижаться своим панцирем к моим ногам.\n\nСмеясь, я ощущаю, как вся тяжесть сходит с плеч, и мне становится легче."
 ek_pet_animal.5501.a:0 "Сюда, сюда!"

 ek_pet_animal.5502.desc:0 "С любимым лакомством вашего [ROOT.Char.Custom('MudcrabStoryName')] в руках, вы входите в небольшой сад, где [ROOT.Char.Custom('MudcrabStoryName')] обычно проводит большую часть [ROOT.Char.Custom('MudcrabStoryHerHis')] времени.\nКак только [ROOT.Char.Custom('MudcrabStorySheHe')] замечает вас или фрукты в вашей руке, [ROOT.Char.Custom('MudcrabStorySheHe')] начинает радостно скакать и топать вокруг вас.\nВскоре после этого [ROOT.Char.Custom('MudcrabStorySheHe')] останавливается у моих ног и берёт лакомства с ваших рук.\n\nСмеясь, вы чувствуете, как вам становится легче и вы готовы встретить всё, что готовит для вас этот мир."
 ek_pet_animal.5502.a:0 "Не ешь что попало, [ROOT.Char.Custom('MudcrabStoryName')]!"

