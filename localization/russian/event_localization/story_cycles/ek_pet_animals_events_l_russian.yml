 ek_pet_animal.6001.t:0 "Злокрыс"
 ek_pet_animal.6001.desc:1 "Когда злокрыс забегает в комнату, его усы подрагивают, а хвост волочится по полу. Я задумываюсь, какое имя дать [ROOT.Char.Custom('SkeeverStoryHerHim')]. Что-то историческое? Или отражающее [ROOT.Char.Custom('SkeeverStoryHerHis')] лохматую шерсть? А может, что-то, что передаёт тот странно-забавный способ, которым [ROOT.Char.Custom('SkeeverStorySheHe')] крадётся вокруг моих ног?\n\nО, я знаю! Я назову [ROOT.Char.Custom('SkeeverStoryHerHim')]..."
 ek_pet_animal.6001.a:1 "Какое замечательное имя!"
 
 ### Random Skeever events
 # Your skeever becomes diseased
 ek_pet_animal.6101.t:0 "[ROOT.Char.Custom('SkeeverStoryName')]: Болезнь"
 ek_pet_animal.6101.desc:0 "Проводить время с питомцем по кличке [ROOT.Char.Custom('SkeeverStoryName')] стало для меня привычкой, поэтому я быстро замечаю изменения в [ROOT.Char.Custom('SkeeverStoryHerHis')] внешнем виде и поведении. [ROOT.Char.Custom('SkeeverStoryHerHis')|E] шерсть свалялась, и от [ROOT.Char.Custom('SkeeverStoryHerHim')] исходит зловонный запах. Болезнь поразила моего некогда пушистого спутника — но это лишь сделало [ROOT.Char.Custom('SkeeverStorySheHe')] сильнее и свирепее.\n\nТем не менее, риск заражения нельзя недооценивать. Что мне делать?"
 ek_pet_animal.6101.a:0 "Настоящий выживший — [ROOT.Char.Custom('SkeeverStoryName')] останется со мной!"
 ek_pet_animal.6101.b:0 "К счастью, я знаю, как лечить болезни."
 ek_pet_animal.6101.c:0 "Пора избавиться от н[ROOT.Char.Custom('SkeeverStoryHerHis')]."

 # A mage wants to heal your skeever
 ek_pet_animal.6102.t:0 "[ROOT.Char.Custom('SkeeverStoryName')]: Исцеляющее прикосновение"
 ek_pet_animal.6102.desc:0 "Хотя я [Select_CString(ROOT.Char.IsFemale, 'привыкла', 'привык' )] к недугу, который несёт [ROOT.Char.Custom('SkeeverStoryName')], многие вокруг меня не разделяют этого чувства. Это становится очевидным, когда ко мне сегодня подходит [healer.GetName] с предложением. Заявляя о своём мастерстве в Школе Восстановления, [healer.GetSheHe] уверяет, что хворь, поразившую моего спутника, можно изгнать. В обмен на знак моей благодарности, [healer.GetSheHe] предлагает применить своё искусство исцеления, чтобы избавить моего питомца по кличке [ROOT.Char.Custom('SkeeverStoryName')] ото всех следов болезни."
 ek_pet_animal.6102.a:0 "Здоровье моего любимчика стоит любых денег!"
 ek_pet_animal.6102.b:0 "Мне нравится [ROOT.Char.Custom('SkeeverStoryName')] таким, каким [ROOT.Char.Custom('SkeeverStorySheHe')] есть. Держись подальше."

 # Diseased skeever causes Ataxia outbreak
 ek_pet_animal.6103.t:0 "[ROOT.Char.Custom('SkeeverStoryName')]: Разносчик чумы"
 ek_pet_animal.6103.desc:0 "Сначала заболели слуги — они шатаются, жалуются на головокружение и дрожащие руки. Вскоре даже мои самые стойкие рыцари едва могли удерживать мечи в ножнах. Запах гнили пропитал каждый уголок, предвещая надвигающуюся беду. А источник этого? [ROOT.Char.Custom('SkeeverStoryName')], который носится повсюду с заразительной радостью.\n\nБез сомнения, это атаксия — болезнь, часто встречающаяся у злокрысов, и, похоже, теперь она проникла в мой двор."
 ek_pet_animal.6103.a:0 "Может, держать злокрыса в качестве питомца было не самой лучшей идеей..."
 ek_pet_animal.6103.b:0 "Какой замечательный дар болезни!"
 ek_pet_animal.6103.c:0 "Хватит! Пусть [ROOT.Char.Custom('SkeeverStoryName')] проваливает прочь!" 

 # Skeever bites a courtier
 ek_pet_animal.6104.t:0 "[ROOT.Char.Custom('SkeeverStoryName')]: Острые зубы"
 ek_pet_animal.6104.desc:0 "Я слышу внезапный вскрик, за которым следует лихорадочное шарканье ног. Обернувшись на шум, я замечаю, как [ROOT.Char.Custom('SkeeverStoryName')] удирает прочь, а [courtier.GetName] судорожно сжимает свою руку, глядя на меня широко раскрытыми от боли и шока глазами.\n\nИз свежего укуса сочится кровь — похоже, [Select_CString(courtier.IsFemale, 'эта дура попыталась', 'этот глупец попытался' )] погладить моего злокрыса и [Select_CString(courtier.IsFemale, 'поплатилась', 'поплатился' )] за это.\n\nК несчастью для н[courtier.GetHerHis], укусы злокрысов часто заразны, так что, возможно, придётся что-то предпринять."
 ek_pet_animal.6104.a:0 "[physician.GetName] займётся твоей раной."
 ek_pet_animal.6104.a.succes: "[physician.GetName] удаётся залечить рану."
 ek_pet_animal.6104.a.failure: "[physician.GetName] только усугубляет ситуацию."
 ek_pet_animal.6104.b:0 "Не волнуйся, я самостоятельно могу её вылечить."
 ek_pet_animal.6104.c:0 "Перестань жаловаться, это всего лишь царапина."
 ek_pet_animal.6104.c.succes: "Оказалось, что укус был безвредным."
 ek_pet_animal.6104.c.failure: "Спустя время рана только ухудшается."

 # Skeever gathers a pack
 ek_pet_animal.6105.t:0 "[ROOT.Char.Custom('SkeeverStoryName')]: Вожак стаи"
 ek_pet_animal.6105.desc:0 "Сначала я [Select_CString(ROOT.Char.IsFemale, 'отмахивалась', 'отмахивался' )] от этого как от простых слухов — пустой болтовни, призванной посеять страх. Но теперь я слышу это [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]. Каждый вечер писк становится всё громче, а неустанное щёлканье коготков эхом разносится по коридорам. [ROOT.Char.Custom('SkeeverStoryName')] стал повелителем местных грызунов.\n\nТеперь за моим любимчиком в тенях следует преданная стая, незаметно проникая в любые щели и трещины, оставляя за собой следы заразы. Мои придворные содрогаются от отвращения, и я боюсь, что эта орда скоро станет ещё больше."
 ek_pet_animal.6105.a:0 "Это выходит из-под контроля. Пусть [ROOT.Char.Custom('SkeeverStoryName')] проваливает прочь!"
 ek_pet_animal.6105.b:0 "Приятно видеть, что у н[ROOT.Char.Custom('SkeeverStorySheHe')] столько друзей!"
 ek_pet_animal.6105.c:0 "[ROOT.Char.Custom('SkeeverStoryName')] действительно отмечен благословением Надзирателя!"

 # Skeever kills rats
 ek_pet_animal.6106.t:0 "[ROOT.Char.Custom('SkeeverStoryName')]: Охотник на крыс"
 ek_pet_animal.6106.desc:0 "[ROOT.Char.Custom('SkeeverStoryName')] проявляет свои навыки неожиданным образом. Мой здоровый и сильный питомец занялся охотой на крыс, которые некогда наводняли мой замок. Мой любимец крупнее и свирепее своих мелких сородичей и у крыс нет ни шанса — лишь разбросанные останки напоминают о [ROOT.Char.Custom('SkeeverStoryHerHis')] охоте.\n\nВпервые за долгое время кладовые остаются нетронутыми, а кухни — свободными от грызунов. Некоторые придворные по-прежнему испытывают беспокойство при виде злокрыса, крадущегося по коридорам, но я не могу отрицать очевидного — этот замок ещё никогда не был так свободен от крыс."
 ek_pet_animal.6106.a:0 "Кто бы мог подумать?"

 # Skeever is lauded by the court
 ek_pet_animal.6107.t:0 "[ROOT.Char.Custom('SkeeverStoryName')]: Любимец двора"
 ek_pet_animal.6107.desc:0 "Существо, что когда-то считалось простым вредителем, теперь вызывает восхищение у знати. Видя силу и хитрость моего питомца по кличке [ROOT.Char.Custom('SkeeverStoryName')], некоторые из моих придворных начали восхищаться [ROOT.Char.Custom('SkeeverStoryHerHis')] выносливостью. Несколько смельчаков уже даже попытались поймать и приручить собственных злокрысов — пока безуспешно. Однако их тщетные попытки лишь подчёркивают уникальность моего любимца по кличке [ROOT.Char.Custom('SkeeverStoryName')]."
 ek_pet_animal.6107.a:0 "[ROOT.Char.Custom('SkeeverStoryName')] не имеет равных — как и я."
 ek_pet_animal.6107.b:0 "Какая разница, мне просто нравится [ROOT.Char.Custom('SkeeverStoryHerHis')] общество."

 # Skeever steals food
 ek_pet_animal.6108.t:0 "[ROOT.Char.Custom('SkeeverStoryName')]: Вор в кладовой"
 ek_pet_animal.6108.desc:0 "Кухня замка уже несколько дней в полном хаосе. Слуги шепчутся о воре-призраке, который заставляет еду исчезать из кладовых без следа. Но я знаю лучше. [ROOT.Char.Custom('SkeeverStoryName')] стал смелее, проникая в продовольственные запасы и устраивая там пир.\n\nСегодня я [Select_CString(ROOT.Char.IsFemale, 'застала', 'застал' )] [ROOT.Char.Custom('SkeeverStoryHerHis')] с поличным, грызущим украденную буханку хлеба. Несколько слуг наблюдают за мной, ожидая моей реакции."
 ek_pet_animal.6108.a:0 "Сытый злокрыс — счастливый злокрыс. Продолжай!"
 ek_pet_animal.6108.b:0 "Хватит! Кухня — запретная зона!"
 ek_pet_animal.6108.b.tt:0 "Вы попытаетесь держать своего любимца подальше от кухни!"

 # Skeever speaks in Peryite's voice
 ek_pet_animal.6109.t:0 "[ROOT.Char.Custom('SkeeverStoryName')]: Голос Периайта"
 ek_pet_animal.6109.desc:0 "Пока я рассеянно глажу своего любимца, знакомое попискивание успокаивает мои мысли. Но затем, безо всякого предупреждения, воздух становится тяжёлым, пропитанным невидимым присутствием. В моём сознании раздаётся голос — шипящий, пустотелый, но однозначно реальный. Он шепчет о разложении и порядке, о чуме и предназначении.\n\nЯ застываю. Эти слова не донеслись из зала и не принадлежат никому из смертных. Их как будто произносит [ROOT.Char.Custom('SkeeverStoryName')]. Маленькие глаза злокрыса встречаются с моими, и в них виднеются проблески далеко не простого животного разума.\n\nИ затем, так же внезапно, как это началось, всё прекращается."
 ek_pet_animal.6109.a:0 "Когда Чумной Владыка призовёт, я отвечу — и весь мир услышит!"
 ek_pet_animal.6109.b:0 "Я последую за Надзирателем, но пока это должно оставаться тайной."
 ek_pet_animal.6109.c:0 "[ROOT.Char.Custom('SkeeverStoryName')] стал сосудом Даэдра. Нам придётся расстаться..."
 ek_pet_animal.6109.d:0 "Это был всего лишь обман разума."

 # Skeever dies :(
 ek_pet_animal.6199.t:0 "[ROOT.Char.Custom('SkeeverStoryName')]: День печали"
 ek_pet_animal.6199.desc:0 "[ROOT.Char.Custom('SkeeverStoryName')] уже не так подвижен, как прежде. Дни безудержной беготни и шалостей остались позади, уступив место вялым движениям и тяжёлому, хриплому дыханию. Я слышу это в [ROOT.Char.Custom('SkeeverStoryHerHis')] писке — когда-то резком и энергичном, а теперь слабом и неуверенном.\n\nПроводя рукой по [ROOT.Char.Custom('SkeeverStoryHerHis')] клочковатой, спутанной шерсти, я замечаю последний, едва заметный взмах [ROOT.Char.Custom('SkeeverStoryHerHis')] усов. На мгновение мне кажется, что [ROOT.Char.Custom('SkeeverStorySheHe')] вот-вот вскочит и укусит меня за палец, как бывало прежде. Но тишина затягивается, и я понимаю, что больше никогда не услышу знакомый скрежет крошечных когтей по полу."
 ek_pet_animal.6199.a:0 "Я буду скучать по тебе, [ROOT.Char.Custom('SkeeverStoryName')]!"
 
 pet_skeever_decision:0 "Погладить злокрыса"
 pet_skeever_decision_desc:0 "Я знаю, как сильно [ROOT.Char.Custom('SkeeverStoryName')] любит носиться вокруг, наполняя воздух царапающий звуком крошечных коготков. Есть что-то в том, как [ROOT.Char.Custom('SkeeverStorySheHe')] трётся о меня, нечто странно-успокаивающее, несмотря на клочковатую шерсть и мускусный запах. Заботиться о питомце непросто — нужно находить достаточно еды, следить, чтобы [ROOT.Char.Custom('SkeeverStoryHSheHe')] не грыз всё подряд — но, как бы ни сложилась жизнь, я знаю: мой питомец по кличке [ROOT.Char.Custom('SkeeverStorySheHe')] всегда будет рядом!"
 pet_skeever_decision_tooltip:0 "Вы погладите своего злокрыса"
 pet_skeever_decision_confirm:0 "Погладить злокрыса"
 
 # You pet your Skeever :)
 ek_pet_animal.6501.t:0 "Мгновение с любимым злокрысом"
 ek_pet_animal.6501.desc:0 "Когда я вхожу в свою комнату, то слышу знакомый звук крошечных коготков, скребущих пол. [ROOT.Char.Custom('SkeeverStoryName')] несётся ко мне, возбуждённо подёргивая усами.\n\nС усмешкой я опускаюсь на колено, позволяя [ROOT.Char.Custom('SkeeverStoryHerHim')] взобраться на мою руку, пока [ROOT.Char.Custom('SkeeverStoryHerHis')] лохматая шерсть щекочет мою кожу. [ROOT.Char.Custom('SkeeverStorySheHe')|U] пробегается по моим плечам, а затем спрыгивает и устраивает настоящий хаос, носясь по комнате. После нескольких мгновений безумного мельтешения [ROOT.Char.Custom('SkeeverStorySheHe')] наконец устраивается у моих ног, прижимаясь ко мне с неожиданным теплом.\n\nЯ усмехаюсь, чувствуя, как груз забот становится чуть легче."
 ek_pet_animal.6501.a:0 "Иди сюда, маленький проказник!"
 ek_pet_animal.6502.desc:0 "С кусочком любимого лакомства моего питомца в руке я выхожу в свой маленький сад, где [ROOT.Char.Custom('SkeeverStoryName')] любит прятаться.\n\nКак только [ROOT.Char.Custom('SkeeverStorySheHe')] замечает — или, скорее всего, чует любимое угощение, [ROOT.Char.Custom('SkeeverStorySheHe')] бросается ко мне, петляя лихорадочным зигзагом, прежде чем закружить у моих ног. С восторженным писком [ROOT.Char.Custom('SkeeverStorySheHe')] царапает мою ногу, а затем ловко выхватывает лакомство из руки и начинает жадно его грызть.\n\nЯ качаю головой, мягко посмеиваясь. Как ни странно, наблюдая за моим любимым зверем в эти моменты чистой радости, я забываю о тяжести забот."
 ek_pet_animal.6502.a:0 "Полегче, [ROOT.Char.Custom('SkeeverStoryName')]! Сначала прожуй!"