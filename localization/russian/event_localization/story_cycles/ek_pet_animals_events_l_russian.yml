 ek_pet_animal.1001.t:0 "Скорпион"
 ek_pet_animal.1001.desc:1 "Пока скорпион носится по комнате, радостно клацая [ROOT.Char.Custom('ScorpionStoryHerHim')] клешнями, Я размышляю, как мне назвать [ROOT.Char.Custom('ScorpionStoryHerHim')]. Что-то историческое? Что-то, намекающее на [ROOT.Char.Custom('ScorpionStoryHerHis')] [ROOT.Char.Custom('ScorpionColor')] окрас? Что-то, чтобы описать успокаивающее чувство, которое я испытываю, когда [ROOT.Char.Custom('ScorpionStorySheHe')] крутится вокруг меня?\n\nО, я знаю! Я назову [ROOT.Char.Custom('ScorpionStoryHerHim')]..."
 ek_pet_animal.1001.a:1 "Что за чудесное имя!"
 
 ### Random scorpion events
 # You observe your scorpion, smol intrigue modifier
 ek_pet_animal.1101.t:0 "[ROOT.Char.Custom('ScorpionStoryName')]: Скорпионья Интрига"
 ek_pet_animal.1101.desc:0 "Я взял за привычку проводить некоторое время с [ROOT.Char.Custom('ScorpionStoryName')] на исходе дня, наблюдая за [ROOT.Char.Custom('ScorpionStoryHerHis')] движениями.\n\nТо, как [ROOT.Char.Custom('ScorpionStoryName')] передвигается, осторожно хватая случайные предметы, заставляет меня задуматься, не следует ли мне быть более осторожным в своем подходе к другим людям"
 ek_pet_animal.1101.a:0 "Интригующе!"
 
 # Your scorpion goes with you into battle!
 ek_pet_animal.1102.t:0 "[ROOT.Char.Custom('ScorpionStoryName')]: Жало и коготь"
 ek_pet_animal.1102.desc:0 "Похоже что храбрость [ROOT.Char.Custom('ScorpionStoryName')] не знает границ! Будь то крупномасштабные сражения, небольшие стычки или даже одиночные поединки, [ROOT.Char.Custom('ScorpionStorySheHe')] никогда не покидает вас и сражается вместе с вами.\n\nВаши враги, видимо боятся [ROOT.Char.Custom('ScorpionStoryHerHim')], и не один враг был побежден потому что [ROOT.Char.Custom('ScorpionStoryName')] отвлек их при помощи [ROOT.Char.Custom('ScorpionStoryHerHis')] панциря кофейного цвета, не забывая задействовать свое острое жало!"
 ek_pet_animal.1102.a:0 "Со мной! В бой!"
 
 # Your scorpion attacked a vassal! Wound or possibly death
 ek_pet_animal.1103.t:0 "[ROOT.Char.Custom('ScorpionStoryName')]: Жало!"
 ek_pet_animal.1103.desc_wounded:0 "Ужас в тронном зале! Пока [vassal.GetName] ждал аудиенции с вами, [ROOT.Char.Custom('ScorpionStoryName')], казалось бы, из ниоткуда, решил атаковать [vassal.GetHerHim]!\n\n[vassal.GetFirstName] удалось убежать из комнаты, но не раньше, чем ваш скорпион смог серьезно ранить [vassal.GetHerHim]..."
 ek_pet_animal.1103.desc_poisoned:0 "Ужас в тронном зале! Пока [vassal.GetName] ждал аудиенции с вами, [ROOT.Char.Custom('ScorpionStoryName')], казалось бы, из ниоткуда, решил атаковать [vassal.GetHerHim]!\n\nВскоре раздался сильный крик, и после [ROOT.Char.Custom('ScorpionStoryName')] поместили в [ROOT.Char.Custom('ScorpionStoryHerHis')] клетку. [vassal.GetFirstName] можно было видеть трясущимися от страха.\n\n'ОНО УЖАЛИЛО МЕНЯ!' раздался [vassal.GetSheHe] душераздирающий крик. 'ЭТО ВСЕ ТВОЯ ВИНА, ТЫ И ТВОЙ ТУПОЙ ЖУК!'"
 ek_pet_animal.1103.a:0 "Я надеюсь с [vassal.GetFirstName] все будет хорошо..."
 ek_pet_animal.1103.b:0 "О нет..."
 
 # Scorpion dies :(
 ek_pet_animal.1199.t:0 "[ROOT.Char.Custom('ScorpionStoryName')]: День скорби"
 ek_pet_animal.1199.desc:0 "[ROOT.Char.Custom('ScorpionStoryName')] уже не маленький скорпиончик как раньше... я вижу это в [ROOT.Char.Custom('ScorpionStoryHerHis')] движениях, они уже не такие элегантные и лёгкие как раньше.\n\nЯ нежно прикоснулся к [ROOT.Char.Custom('ScorpionStoryHerHis')] панцирю и чувствую [ROOT.Char.Custom('ScorpionStoryHerHim')] легкое покачивание и попытки ущипнуть меня [ROOT.Char.Custom('ScorpionStoryHerHis')] клешнями, но когда тишина спадает, я понимаю что [ROOT.Char.Custom('ScorpionStoryHerHis')] утреннее щекотание больше меня не разбудит."
 ek_pet_animal.1199.a:0 "Я буду скучать, [ROOT.Char.Custom('ScorpionStoryName')]!"
 
 pet_scorpion_decision:0 "Поиграть с [ROOT.Char.Custom('ScorpionStoryName')]"
 pet_scorpion_decision_desc:0 "Я знаю насколько [ROOT.Char.Custom('ScorpionStoryName')] любит ползать и исследовать все вокруг, и это успокаивает меня, особенно [ROOT.Char.Custom('ScorpionStoryHerHim')] счастливый писк. Хоть это и занимает много времени и сил, но забота о [ROOT.Char.Custom('ScorpionStoryHerHim')] здоровье для меня самое важное, не важно насколько тяжела будет жизнь, [ROOT.Char.Custom('ScorpionStorySheHe')] всегда будет рядом!"
 pet_scorpion_decision_tooltip:0 "Поиграть со своим скорпионом"
 pet_scorpion_decision_confirm:0 "Поиграть со своим скорпионом"
 
 # You play with your scorpion :)
 ek_pet_animal.1501.t:0 "Чудесное время вместе с [ROOT.Char.Custom('ScorpionStoryName')]"
 ek_pet_animal.1501.desc:0 "Как только вы заходите в комнату, сразу слышно радостное клацанье клешнями.\nС улыбкой на лице вы открываете [ROOT.Char.Custom('ScorpionStoryHerHis')] клетку, [ROOT.Char.Custom('ScorpionStoryName')] неторопливо вылезает из клетки перебирая своими лапками.\n[ROOT.Char.Custom('ScorpionStoryName')] обошел всю комнату в мгновенье, прежде чем заползти в вашу ладонь.\n\nСмеясь, вы чувствуете как маленький скорпион помогает вам сбросить всю тяжесть с плеч и почувствовать облегчение."
 ek_pet_animal.1501.a:0 "Ты меня щекочешь!"
 
 ek_pet_animal.1502.desc:0 "С любимым лакомством вашего скорпиона, вы входите в свой маленький сад, где [ROOT.Char.Custom('ScorpionStoryName')] обычно проводит большую часть времени.\nКак только [ROOT.Char.Custom('ScorpionStorySheHe')] заметит вас, или лакомство в вашей руке, [ROOT.Char.Custom('ScorpionStorySheHe')] начинает счастливо клацать своими клешнями и кружится вокруг вас.\n[ROOT.Char.Custom('ScorpionStorySheHe')] ложится вам в руку и начинает счастливо пищать.\n\nС улыбкой на лице, вы чувствуете как можете встретить все трудности, что готовит для вас мир"
 ek_pet_animal.1502.a:0 "[ROOT.Char.Custom('ScorpionStoryName')], не ешь что попало!"
 
