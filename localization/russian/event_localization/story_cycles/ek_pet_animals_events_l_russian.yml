 ek_pet_animal.0001.t:0 "Попугай"
 ek_pet_animal.0001.desc:1 "Пока попугай летает по комнате, радостно напевая, я размышляю, как его назвать [ROOT.Char.Custom('ParrotStoryHerHim')]. Что нибудь историческое? Что-то опирающиеся на [ROOT.Char.Custom('ParrotStoryHerHis')] [ROOT.Char.Custom('ParrotPlumageColor')] цвет? Что-то, чтобы описать успокаивающее чувство, которое я испытываю, когда [ROOT.Char.Custom('ParrotStorySheHe')] поет рядом со мной?\n\nО, я знаю! я назову его [ROOT.Char.Custom('ParrotStoryHerHim')]..."
 ek_pet_animal.0001.a:1 "Что за чудесное имя!"
 
 ### Random parrot events
 # You eat some fruits with your parrots, smol health modifier
 ek_pet_animal.0101.t:0 "[ROOT.Char.Custom('ParrotStoryName')]: Свежие фрукты"
 ek_pet_animal.0101.desc:0 "Я взял за привычку иногда проводить время с [ROOT.Char.Custom('ParrotStoryName')] в конце дня, давая свежие фрукты [ROOT.Char.Custom('ParrotStoryHerHim')].\n\nНе знаю, связано ли это с фруктами или со временем, проведенным с [ROOT.Char.Custom('ParrotStoryName')], но я чувствую себя более энергичным и здоровым!"
 ek_pet_animal.0101.a:0 "Оставь немного для меня, [ROOT.Char.Custom('ParrotStoryName')]!"
 
 # Your parrot goes with you into battle!
 ek_pet_animal.0102.t:0 "[ROOT.Char.Custom('ParrotStoryName')]: Клюв и когти"
 ek_pet_animal.0102.desc:0 "Кажется, что храбрость [ROOT.Char.Custom('ParrotStoryName')] не знает границ! Будь то крупномасштабные сражения, небольшие стычки или даже одиночные поединки, [ROOT.Char.Custom('ParrotStorySheHe')] никогда не покидает вас и сражается вместе с вами.\n\nВаши противники, кажется, даже боятся [ROOT.Char.Custom('ParrotStoryHerHim')], и не один враг был побежден, потому что [ROOT.Char.Custom('ParrotStoryName')] отвлек их про помощи [ROOT.Char.Custom('ParrotStoryHerHis')] [ROOT.Char.Custom('ParrotPlumageColor')] окраса, или даже потому что [ROOT.Char.Custom('ParrotStorySheHe')] клевал их!"
 ek_pet_animal.0102.a:0 "Со мной в бой!"
 
 # Your parrot attacked a vassal! Wound or possibly an eye removal
 ek_pet_animal.0103.t:0 "[ROOT.Char.Custom('ParrotStoryName')]: Пристальный взгляд"
 ek_pet_animal.0103.desc_wounded:0 "Ужас в тронном зале! Пока [vassal.GetName] ожидал аудиенции с вами, [ROOT.Char.Custom('ParrotStoryName')], казалось бы, из ниоткуда, решил напасть на [vassal.GetHerHim]!\n\n[vassal.GetFirstName] успел убежать из комнаты, но не раньше, чем ваш попугай сильно покалечил [vassal.GetHerHim]..."
 ek_pet_animal.0103.desc_eye_removed_not_one_eyed:0 "Ужас в тронном зале! Пока [vassal.GetName] ожидал аудиенции с вами, [ROOT.Char.Custom('ParrotStoryName')], казалось бы из ниоткуда, решил напасть на [vassal.GetHerHim]!\n\nВскоре раздался сильный крик, и после того, как [ROOT.Char. Custom('ParrotStoryName')] был помещен обратно в [ROOT.Char.Custom('ParrotStoryHerHis')] клетку. Смотря на [vassal.GetFirstName] можно было увидеть, как он держит руку [vassal.GetHerHis] возле одного из глаз [vassal.GetHerHis]... из которого капала кровь."
 ek_pet_animal.0103.desc_eye_removed_one_eyed:0 "Ужас в тронном зале! Пока [vassal.GetName] ожидал аудиенции с вами, [ROOT.Char.Custom('ParrotStoryName')], казалось бы из ниоткуда, решил напасть на [vassal.GetHerHim]!\n\nВскоре раздался сильный крик, и после того, как [ROOT.Char. Custom('ParrotStoryName')] был помещен обратно в [ROOT.Char.Custom('ParrotStoryHerHis')] клетку. Смотря на [vassal.GetFirstName] можно было увидеть, как он держит руку [vassal.GetHerHis] возле одного из глаз [vassal.GetHerHis]... из которого капала кровь.\n\n'Я НЕ ВИЖУ!!!' был слышен [vassal.GetSheHe] пронзительный крик. 'ЭТО ТВОЯ ВИНА! ЭТО ВСЕ ТВОЯ ИДИОТСКАЯ ПТИЦА!'"
 ek_pet_animal.0103.a:0 "Я надеюсь что с [vassal.GetFirstName] все будет хорошо..."
 ek_pet_animal.0103.b:0 "О нет..."
 
 # Parrot dies :(
 ek_pet_animal.0199.t:0 "[ROOT.Char.Custom('ParrotStoryName')]: День скорби"
 ek_pet_animal.0199.desc:0 "[ROOT.Char.Custom('ParrotStoryName')] больше не так молод и бодр как раньше, я все ещё слышу [ROOT.Char.Custom('ParrotStoryHerHis')] пение, но оно больше не такое яркое и сильное как раньше.\n\nЯ нежно погладил [ROOT.Char.Custom('ParrotStoryHerHis')] [ROOT.Char.Custom('ParrotPlumageColor')] перья и прислушался к [ROOT.Char.Custom('ParrotStoryHerHim')] тихому пению и попыткам взмахнуть [ROOT.Char.Custom('ParrotStoryHerHis')] крыльями, но когда наступила тишина, я понял что [ROOT.Char.Custom('ParrotStoryHerHis')] пение не разбудит меня следующим утром..."
 ek_pet_animal.0199.a:0 "Я буду скучать по тебе, [ROOT.Char.Custom('ParrotStoryName')]!"
 
 pet_parrot_decision:0 "Погладить [ROOT.Char.Custom('ParrotStoryName')]"
 pet_parrot_decision_desc:0 "Я знаю насколько [ROOT.Char.Custom('ParrotStoryName')] любил летать вокруг, и меня всегда успокаивало [ROOT.Char.Custom('ParrotStoryHerHim')] счастливое пение. Хоть правильное питание и забота за [ROOT.Char.Custom('ParrotStoryHerHim')] жизнью требует много усилий и средств, я знаю что [ROOT.Char.Custom('ParrotStorySheHe')] всегда будет рядом со мной!"
 pet_parrot_decision_tooltip:0 "Погладить вашего попугая"
 pet_parrot_decision_confirm:0 "Погладить вашего попугая"
 
 # You pet your parrot :)
 ek_pet_animal.0501.t:0 "Приятное времяпрепровождение с [ROOT.Char.Custom('ParrotStoryName')]"
 ek_pet_animal.0501.desc:0 "Как только вы входите в комнату, вы видите как [ROOT.Char.Custom('ParrotStoryName')] взволнованно щебечет.\n\nС улыбкой на лице вы открываете [ROOT.Char.Custom('ParrotStoryHerHis')] клетку и даете [ROOT.Char.Custom('ParrotStoryHerHim')] раскрыть свои крылья, прежде чем взлететь.\n[ROOT.Char.Custom('ParrotStoryName')] облетает всю комнату в считанные секунды, прежде чем сесть вам на плечи и положить [ROOT.Char.Custom('ParrotStoryHerHis')] голову на вашу шею.\n\nВы смеясь, ощущаете как вся тяжесть и сходит с ваших плеч, и вам становится легче..."
 ek_pet_animal.0501.a:0 "Мне щекотно!"
 
 ek_pet_animal.0502.desc:0 "С любимым лакомством вашего [ROOT.Char.Custom('ParrotStoryName')] вы входите в небольшой сад, где [ROOT.Char.Custom('ParrotStoryName')] обычно проводит большую часть своего времени.\nКак только [ROOT.Char.Custom('ParrotStorySheHe')] заметит вас, или фрукты в вашей руке, [ROOT.Char.Custom('ParrotStorySheHe')] начинает радостно петь и летать вокруг вас.\nВскоре после этого [ROOT.Char.Custom('ParrotStorySheHe')] садится на ваше плечо и клюет лакомства с ваших рук.\n\nВы смеясь, чувствуете как вам становится легче и вы готовы встретить лицом все что готовит для вас этот мир"
 ek_pet_animal.0502.a:0 "Не ешь что попало! [ROOT.Char.Custom('ParrotStoryName')]!"

