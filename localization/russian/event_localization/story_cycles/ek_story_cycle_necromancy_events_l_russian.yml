l_russian:

 abandon_necromancy_studies.tt:0 "Вы оставите изучение некромантии"
 continue_necromancy_studies.tt:0 "Вы продолжите изучение некромантии"

 increased_necromancy_studies.tt: "#p Ваш прогресс в изучении некромантии улучшается#!"
 decreased_necromancy_studies.tt: "#n Ваш прогресс в изучении некромантии ухудшается#!"

 necromancy_no_longer_possible.tt: "@warning_icon! #warning Больше будет нельзя использовать [decision|El] [GetDecisionWithKey('become_necromancer_decision').GetName]#!"

 ek_story_cycle_necromancy_events.0001.t:0 "Стать некромантом"
 ek_story_cycle_necromancy_events.0001.desc:0 "Способность управлять самой жизнью и смертью, а также преодолевать границы бренности – более чем достойное стремление, на пути к достижению которого меня явно поддержит [ROOT.Char.GetFaith.DeathDeityName]. Подобный курс может привести к дальнейшему признанию меня и моих способностей.\n\nТем не менее, хотя моя вера дозволяет изучение этого тёмного искусства, многие в Нирне куда менее терпимы. Некромантия всё ещё вызывает подозрения и страх, и секретное обучение может быть мудрым решением. Мне нужно решить, принять ли эту силу открыто или учиться в тени."
 ek_story_cycle_necromancy_events.0001.desc.criminal:0 "Хотя [ROOT.Char.GetFaith.DeathDeityName] запрещает это, меня очень привлекает тёмное искусство некромантии и та силе, которой оно обладает. Повелевать жизнью и смертью и превзойти ограничения нашего физического существования здесь, в Мундусе – вот цель, к которой стоит стремиться.\n\nОднако мне нужно помнить о возможных последствиях. Мало того, что я рискую не попасть в [ROOT.Char.GetFaith.PositiveAfterLife], так ещё мне придётся изучать и практиковать эту магию втайне от посторонних глаз. Это сделает путь ещё более трудным, но если я смогу успешно использовать свою вновь обретенную силу и однажды явить ее миру, все эти сложности будут стоить того."
 ek_story_cycle_necromancy_events.0001.desc.shunned:0 "Изучать тёмное искусство некромантии будет нелегко. Бальзамирование и оживление мёртвых тел, манипуляции с жизненной силой и общение с ушедшими душами – вот лишь несколько примеров того, чему мне придётся научиться. Мне нужно приготовиться к долгому периоду обучения и экспериментов, а также к ненависти и неприязни, которые большинство жителей Нирна испытывают к тем, кто работает с трупами.\n\nОднако есть способы избежать такой негативной реакции. Я могу держать свои исследования в секрете, скрывая от мира истинные намерения. Это потребует дополнительной осторожности и займёт больше времени, но позволит мне раскрыть свою силу только тогда, когда я буду [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] справиться с последствиями."
 ek_story_cycle_necromancy_events.0001.a:0 "Учиться открыто"
 ek_story_cycle_necromancy_events.0001.a.tt:0 "Вы открыто займётесь изучением тёмных искусств некромантии, к чему придётся дополнительно подготовиться"
 ek_story_cycle_necromancy_events.0001.b:0 "Держать это в секрете – до поры до времени"
 ek_story_cycle_necromancy_events.0001.b.tt:0 "Вы будете изучать это тёмное искусство втайне от мира. Вам потребуется больше времени, чтобы достичь своей цели"
 ek_story_cycle_necromancy_events.0001.c:0 "Если чуть подумать... Я ещё не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]."
 ek_story_cycle_necromancy_events.0001.c.tt:0 "Вы не ступите на тёмный путь, но сможете попытаться снова"
 
 ek_story_cycle_necromancy_events.0005.t:0 "Обучение некромантии: приготовления"
 ek_story_cycle_necromancy_events.0005.desc:0 "Есть способы сделать затею, к которой я стремлюсь, чуть менее сложной. Я не [Select_CString(ROOT.Char.IsFemale, 'первая', 'первый' )], кто идёт по этому пути, так что можно положиться на опыт предшественников.\nЯ могу попытаться раздобыть книги по некромантии или, возможно, найти кого-то, кто сможет и захочет учить меня."
 ek_story_cycle_necromancy_events.0005.a:0 "Купить книги по некромантии"
 ek_story_cycle_necromancy_events.0005.a.tt:0 "Вы используете книги, чтобы учиться у тёмных мастеров прошлого"
 ek_story_cycle_necromancy_events.0005.b:0 "[necromancy_tutor.GetName] научит меня"
 ek_story_cycle_necromancy_events.0005.b.secret:0 "Пусть [necromancy_tutor.GetName] втайне обучает меня"
 ek_story_cycle_necromancy_events.0005.b.tt:0 "[necromancy_tutor.GetNameNoTooltip] поддержит вас"
 ek_story_cycle_necromancy_events.0005.c:0 "Найти учителя"
 ek_story_cycle_necromancy_events.0005.c.tt:0 "Вы пригласите возможных учителей некромантии к своему двору"
 ek_story_cycle_necromancy_events.0005.d:0 "Учиться самостоятельно"
 ek_story_cycle_necromancy_events.0005.d.tt:0 "Вы попытаетесь в одиночку разгадать тайны некромантии" 

 ek_story_cycle_necromancy_events.0006.t:0 "Обучение некромантии: прибытие наставника"
 ek_story_cycle_necromancy_events.0006.desc:0 "Похоже, что мои поиски наставника тёмных искусств увенчались успехом. Сегодня ко мне [Select_CString(necromancy_tutor.IsFemale, 'прибыла незнакомка, окутанная', 'прибыл незнакомец, окутанный' )] смрадом смерти и тайны. «Меня зовут [necromancy_tutor.GetName], и я здесь, чтобы передать тебе знания, которые ты ищешь. Позволь мне просветить тебя относительно тайн смерти и того, что лежит за её пределами... за небольшую плату и место при твоём дворе.»\n\n[Select_CString(necromancy_tutor.IsFemale, 'Эта гостья кажется достаточно способной', 'Этот гость кажется достаточно способным' )], чтобы помочь мне в достижении моей цели. Хотя в [necromancy_tutor.GetHerHis] присутствии я ощущаю некоторую тревогу, возможно, мне просто нужно привыкнуть."
 ek_story_cycle_necromancy_events.0006.a:0 "Давайте обменяем знания на золото"
 ek_story_cycle_necromancy_events.0006.b:0 "Учите меня сейчас – и получите награду позже"
 ek_story_cycle_necromancy_events.0006.c:0 "[necromancy_tutor.GetNameNoTooltip] не впечатляет меня"
 ek_story_cycle_necromancy_events.0006.c.tt:0 "[necromancy_tutor.GetNameNoTooltip] будет [Select_CString(necromancy_tutor.IsFemale, 'отослана', 'отослан' )] прочь, и вы начнёте учиться самостоятельно"

 ek_story_cycle_necromancy_events.0011.t:0 "Обучение некромантии: ваш наставник умирает"
 ek_story_cycle_necromancy_events.0011.desc:0 "[necromancy_tutor.GetName|U] [Select_CString(necromancy_tutor.IsFemale, 'покинула', 'покинул' )] этот мир прежде, чем [necromancy_tutor.GetHerHim] удалось научить меня всему, что мне нужно знать. Очень жаль. В конце концов, [necromancy_tutor.GetHerHis] власть над жизнью и смертью оказалась недостаточно сильна, чтобы предотвратить [necromancy_tutor.GetHerHis] собственную смерть.\n\nЯ вижу в этом иронию, но теперь мне нужно решить, что делать дальше. Принять ли это как знак, который гласит оставить темные искусства в покое, или же продолжать?" 
 ek_story_cycle_necromancy_events.0011.a:0 "Пришло время купить парочку книг"
 ek_story_cycle_necromancy_events.0011.b:0 "Я буду продолжать самостоятельно"
 ek_story_cycle_necromancy_events.0011.c:0 "Пора покончить с этим"

 ek_story_cycle_necromancy_events.0100.t:0 "Обучение некромантии: отмеченные усилия"
 ek_story_cycle_necromancy_events.0100.desc:0 "Призыв мёртвых – искусство, пользующееся немалым уважением в землях Предела. Оно даёт павшим воинам второй шанс сразиться за свой народ, восстановить честь своего имени и защитить сородичей. Такая практика считается очень почётной, и тот факт, что сейчас я ступаю на путь, который однажды сделает меня [Select_CString(ROOT.Char.IsFemale, 'могущественной Могильной певицей', 'могущественным Могильным певцом' )], не остался незамеченным местными жителями.\n\nЕсли я продолжу это путь, истории о моих деяниях однажды будут воспеты по всей этой земле."
 ek_story_cycle_necromancy_events.0100.a:0 "Я не остановлюсь!"

 ek_story_cycle_necromancy_events.0105.t:0 "Обучение некромантии: выжженные солнцем кости"
 ek_story_cycle_necromancy_events.0105.desc:0 "Лучшего места для первых шагов в роли некроманта, чем Эльсвейр, не найти. Стоит благодарить старые обычаи за то, что большинство тел хоронится в мелком песке пустыни, где их легко найти, если знать, где именно искать. И теперь, когда я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )] это, у меня не будет недостатка в «желающих» поучаствовать в моих первых попытках командовать мёртвыми.\n\nКто знает, может быть, когда-нибудь я подниму из этой пустыни целую армию, но пока мне ещё есть чему учиться — и куда расти."
 ek_story_cycle_necromancy_events.0105.a:0 "Это очень удобно."

 ek_story_cycle_necromancy_events.0110.t:0 "Обучение некромантии: защищённые мёртвые"
 ek_story_cycle_necromancy_events.0110.desc:0 "Для редгардов мало что более священно, чем тела умерших героев, королей и любимых. Даже прикосновение к ним считается наказуемым преступлением, а осквернение и оживление мёртвых тел рассматривается как немыслимое кощунство. Вот почему большинство гробниц в Хаммерфелле крепко запечатаны и бдительно охраняются. Многие из них расположены в море на небольших островах, куда не так легко добраться.\n\nЗаниматься некромантией в таких обстоятельствах будет очень трудным и опасным путем. Стоит ли так рисковать?"
 ek_story_cycle_necromancy_events.0110.a:0 "Меня ничто не остановит!"
 ek_story_cycle_necromancy_events.0110.b:0 "Мне следует уважать эти обычаи."

 ek_story_cycle_necromancy_events.0115.t:0 "Обучение некромантии: нехватка подопытных"
 ek_story_cycle_necromancy_events.0115.desc:0 "В густых джунглях Валенвуда почти невозможно найти неповреждённое тело. Тело любого умершего здесь, будь то человек, мер или животное, исчезает всего через несколько часов. Его съедают гигантские насекомые, хищные растения или уважающие Пакт босмеры. Но если я не смогу заполучить ни единого трупа, тот как же я научусь поднимать их?\n\nКогда я стану достаточно [Select_CString(ROOT.Char.IsFemale, 'могущественной', 'могущественным' )], чтобы создавать свои собственные тела, это уже не будет большой проблемой. Но пока мне нужно найти способ справиться с этой нехваткой. Быть может, Валенвуд просто неподходящее место для некроманта?"
 ek_story_cycle_necromancy_events.0115.a:0 "Я найду способ сделать так, чтобы всё получилось!"
 ek_story_cycle_necromancy_events.0115.b:0 "Зачем вообще пытаться?" 

 ek_story_cycle_necromancy_events.0300.t:0 "Обучение некромантии: неожиданный гость"
 ek_story_cycle_necromancy_events.0300.desc:0 "Я чувствую, что что-то не так, как только [necromancy_tutor.GetFirstName] входит в мой тронный зал. [necromancy_tutor.GetHerHis|U] окружает аура таинственности.\n\nМои придворные инстинктивно сторонятся [necromancy_tutor.GetHerHis], поэтому никто, кроме меня, не слышит [necromancy_tutor.GetHerHis] следующих слов: «Не думай, что твоё начинание осталось незамеченным, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]. Испуганные души шепчутся об этом месте, и я чувствую под ногами взволнованных мертвецов. Вы практикуете некромантию втайне, не так ли? Что ж, я тоже, и за определённую плату я поделюсь с вами своими знаниями. Что скажете?»"
 ek_story_cycle_necromancy_events.0300.a:0 "[necromancy_tutor.GetHerHis|U] помощь будет очень полезна."
 ek_story_cycle_necromancy_events.0300.b:0 "Вы же примете обещание [necromancy_tutor.GetHerHis] помощи?"
 ek_story_cycle_necromancy_events.0300.c:0 "Как можно столь глупо раскрыть себя?"
 ek_story_cycle_necromancy_events.0300.d:0 "Это не слишком мудро. [necromancy_tutor.GetHerHim|U] тут не место."

 ek_story_cycle_necromancy_events.0305.t:0 "Обучение некромантии: растущие подозрения"
 ek_story_cycle_necromancy_events.0305.desc:0 "Куда бы я ни [Select_CString(ROOT.Char.IsFemale, 'пошла и что бы я ни делала', 'пошёл и что бы я ни делал' )], я чувствую, что [secret_opposer.GetFirstName] пристально наблюдает за мной. Сначала я не [Select_CString(ROOT.Char.IsFemale, 'понимала', 'понимал' )], как к этому относиться, но теперь мне кажется, что [secret_opposer.GetSheHe] подозревает о моих тайных исследованиях, и это становится всё более проблематичным. Как я могу продолжать свои усилия, когда [secret_opposer.GetSheHe] постоянно следит за мной?\n\nХотя я могу просто припугнуть [secret_opposer.GetHerHis], мне интересно, есть ли более тонкий подход к решению этой проблемы."
 ek_story_cycle_necromancy_events.0305.a:0 "Сказать [secret_opposer.GetHerHim] не лезть в мои дела!"
 ek_story_cycle_necromancy_events.0305.b:0 "Попытаться отвлечь [secret_opposer.GetHerHis] от ваших истинных намерений."
 ek_story_cycle_necromancy_events.0305.b.success:0 "Вам удалось скрыть свои истинные намерения от персонажа [secret_opposer.GetFirstNameNoTooltip]."
 ek_story_cycle_necromancy_events.0305.b.failure:0 "[secret_opposer.GetFirstNameNoTooltip|U] теперь ещё больше подозревает меня."
 ek_story_cycle_necromancy_events.0305.c:0 "Это становится слишком рискованным. Мне нужно прекратить."

 ek_story_cycle_necromancy_events.0310.t:0 "Обучение некромантии: расплата за секретность"
 ek_story_cycle_necromancy_events.0310.desc:0 "Изучать тайны некромантии и так непросто, а скрывать это от моих собственных придворных становится почти невозможно.\n\nМне приходится проводить каждый ритуал наедине, удалять каждую капельку грязи из-под ногтей и следить за тем, чтобы результаты моих экспериментов исчезли к утру. Одна крошечная ошибка или недосмотр могут уничтожить всё.\n\nМожет, лучше отказаться от этой затеи, пока не стало слишком поздно?"
 ek_story_cycle_necromancy_events.0310.a:0 "Мне просто нужно ещё немного побыть [Select_CString(ROOT.Char.IsFemale, 'осторожной', 'осторожным' )]"
 ek_story_cycle_necromancy_events.0310.b:0 "Пора покончить с тёмной магией. Она не стоит риска."

 ek_story_cycle_necromancy_events.0200.t:0 "Обучение некромантии: знание прошлых веков"
 ek_story_cycle_necromancy_events.0200.desc:0 "«Аркей — наш враг», «Подготовка трупов, тома I - III», «Роман с мертвецом», «Нечестивые полчища» и даже «Том нежизни».\n\nКниги, которые я [Select_CString(ROOT.Char.IsFemale, 'приобрела', 'приобрёл' )], хранят в себе много знаний, и с каждой страницей в моем сознании начинают формироваться новые идеи и бесконечные возможности. Невероятно, насколько ограниченным был мой образ мышления всего несколько недель назад! Теперь я начинаю видеть сквозь завесу, которая ограничивает взор большинства других.\n\nМоё понимание жизни и смерти растёт с каждым днем, но всё же остаётся ещё так много неразгаданных загадок."
 ek_story_cycle_necromancy_events.0200.a:0 "Я уже столь многому [Select_CString(ROOT.Char.IsFemale, 'научилась', 'научился' )]!"

 ek_story_cycle_necromancy_events.0210.t:0 "Обучение некромантии: цена обучения"
 ek_story_cycle_necromancy_events.0210.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя дорогая ученица', 'Мой дорогой ученик' )], не кажется ли тебе, что я заслуживаю большей благодарности за свой труд по твоему обучению?» [necromancy_tutor.GetName|U] внезапно появляется позади меня, пока я работаю над заметками. Часть чернил проливается на только что написанную страницу — меня начинают пугать [necromancy_tutor.GetHerHis] резкие появления из ниоткуда.\n\nПока я очищаю страницу, [necromancy_tutor.GetSheHe] продолжает говорить: «Нам ещё многому предстоит научиться, и было бы очень жаль, если бы вы лишились моей помощи. Так что небольшой жест одобрения был бы очень кстати.»"
 ek_story_cycle_necromancy_events.0210.a:0 "Вы получите что угодно."
 ek_story_cycle_necromancy_events.0210.b:0 "Не смей принуждать меня. Сгинь с глаз моих!"
 ek_story_cycle_necromancy_events.0210.c:0 "Достаточно. Пора прекратить это."

 ek_story_cycle_necromancy_events.0400.t:0 "Обучение некромантии: переживания [Select_CString(necromancy_opposer.IsFemale, 'любимой', 'любимого' )]"
 ek_story_cycle_necromancy_events.0400.desc:0 "[necromancy_opposer.GetName|U] в последние дни [Select_CString(necromancy_opposer.IsFemale, 'была необычайно молчалива', 'был необычайно молчалив' )]. Каждый раз, когда я упоминаю о своих текущих исследованиях некромантии в [necromancy_opposer.GetHerHis] присутствии, на [necromancy_opposer.GetHerHis] лицо падает тень. Мне даже кажется, что [necromancy_opposer.GetSheHe] начинает избегать меня. Обычно мы очень близки, и это новое поведение негативно влияет на мое настроение.\n\nПоэтому я испытываю некоторое облегчение, когда [necromancy_opposer.GetFirstNameNoTooltip] наконец решает высказаться: «Вся эта история с некромантией должна закончиться. Мне не нравится, что она делает с тобой, ведь сейчас тебя каждый день окружает смерть. Пожалуйста, прислушайся к моему совету и положи конец этому тщеславному занятию.»"
 ek_story_cycle_necromancy_events.0400.a:0 "Разве ты не видишь, что я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] это сделать?"
 ek_story_cycle_necromancy_events.0400.b:0 "Верно, пора покончить с этим."

 ek_story_cycle_necromancy_events.0405.t:0 "Обучение некромантии: Беспокойство священника"
 ek_story_cycle_necromancy_events.0405.desc:0 "Пока я осторожно пытаюсь использовать энергию только что захваченной души, меня внезапно прерывает [realm_priest.GetName]. Без всяких колебаний и со святой яростью, что вибрирует в [realm_priest.GetHerHis] голосе, [realm_priest.GetSheHe] начинает говорить: «Вы должны немедленно прекратить это, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord]! Я беспокоюсь не только за бедные души, которые вы мучаете, но и за вашу собственную. Если вы продолжите в том же духе, то [ROOT.Char.GetFaith.PositiveAfterLife] будет навсегда потерян для вас. Позвольте мне помочь вам раскаяться, пока ещё не стало слишком поздно.»\n\nКак [realm_priest.GetSheHe] смеет говорить со мной в таком тоне? Или же в [realm_priest.GetHerHis] словах есть смысл? В конце концов, довольно неразумно рисковать своим посмертием."
 ek_story_cycle_necromancy_events.0405.a:0 "Это не твоё дело!"
 ek_story_cycle_necromancy_events.0405.b:0 "Я раскаиваюсь! Да простит меня [ROOT.GetCharacter.GetFaith.HighGodName]."

 ek_story_cycle_necromancy_events.0215.t:0 "Обучение некромантии: столкновение с трудностями"
 ek_story_cycle_necromancy_events.0215.desc:0 "У меня голова раскалывается от всех этих новых вещей, что мне предстоит узнать. Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )], что некромантию можно практиковать, просто выкрикивая приказы трупу и размахивая руками для сотворения магических жестов, но, очевидно, реальность гораздо сложнее. Есть ритуальные приготовления, заклинания и все эти странные вещи о душах — их возможностях, их связи с прежним телом и даже их цвете! Я и не [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что души вообще имеют цвет. Для меня это не имеет особого смысла.\n\nБыть может, было ошибкой углубляться во все эти вещи. Моя жизнь и так достаточно сложна. Действительно ли мне нужен этот новый вызов?"
 ek_story_cycle_necromancy_events.0215.a:0 "Я во всём разберусь."
 ek_story_cycle_necromancy_events.0215.b:0 "Ух, это слишком сложно."

 ek_story_cycle_necromancy_events.0220.t:0 "Обучение некромантии: сомнения"
 ek_story_cycle_necromancy_events.0220.desc:0 "Чем больше я узнаю о некромантии, тем яснее мне становится, насколько это опасный путь.\n\nЕсть много примеров великих умов, которые потеряли самих себя в этих тёмных практиках, исказились до неузнаваемости и попали в ловушку существ, обладающих силой гораздо большей и ужасной, чем у любого смертного. Эти несчастные души теперь прокляты и вынуждены жить как их собственные творения: подобно бездумным марионеткам в большой игре, за ниточки которых дёргают силы, с которыми они когда-то советовались и которым они считали себя равными.\n\nСтоит ли идти на такой риск? Какая сила может стоить такой участи? Возможно, мне стоит пересмотреть свой выбор. Ещё не поздно повернуть назад. Пока ещё."
 ek_story_cycle_necromancy_events.0220.a:0 "Я не собираюсь останавливаться"
 ek_story_cycle_necromancy_events.0220.b:0 "Нужно покончить с этим пока не поздно!"

 ek_story_cycle_necromancy_events.0225.t:0 "Обучение некромантии: озарения об анатомии"
 ek_story_cycle_necromancy_events.0225.desc:0 "Мои теоретические исследования мёртвых тел и способов их сохранения привели к неожиданным побочным эффектам. Теперь я гораздо лучше понимаю основы медицины. Эти знания позволят мне выполнять хотя бы базовые операции в качестве врача, если в этом возникнет необходимость. Хотя неясно, пригодится ли этот навык когда-нибудь, я всё равно [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад' )], что он у меня есть.\n\nКонечно, приятно видеть, что мои занятия начинают приносить плоды. В конце концов, не всё, что связано с некромантией, является злом по своей сути."
 ek_story_cycle_necromancy_events.0225.a:0 "Продолжим"
 
 ek_story_cycle_necromancy_events.0230.t:0 "Обучение некромантии: улучшенная аркана"
 ek_story_cycle_necromancy_events.0230.desc:0 "Знакомство с потенциальной энергией, скрытой в каждой душе, не прошло для меня бесследно. Я уже чувствую, что мои магические способности становятся всё сильнее.\n\nДумать о том, что это лишь малая часть тех способностей, которые мне ещё предстоит раскрыть, поистине захватывающе — и в какой-то степени даже унизительно. Каким малым было моё понимание этого мира в прошлом! Но те дни уже позади.\n\nПришло время ещё глубже погрузиться в неизведанное!"
 ek_story_cycle_necromancy_events.0230.a:0 "Меня ждёт столько всего увлекательного!"

 ek_story_cycle_necromancy_events.0235.t:0 "Обучение некромантии: магическая практика"
 ek_story_cycle_necromancy_events.0235.desc:0 "Практикуя новые некромантические заклинания почти каждый день, я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] некоторые полезные знания, которые можно применить и в других школах магии. Благодаря этому я могу ещё больше расширить доступные мне магические способности.\n\nЭто показывает, как мало я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )] об аркане. Я могу только догадываться, что ещё скрывается за дверью, которую я сейчас [Select_CString(ROOT.Char.IsFemale, 'открыла', 'открыл' )]. Что ждёт меня там? Как далеко я смогу зайти?\n\nТолько время покажет. Но я готов к этому!"
 ek_story_cycle_necromancy_events.0235.a:0 "Я становлюсь всё сильнее!"

 ek_story_cycle_necromancy_events.0240.t:0 "Обучение некромантии: время поработать лопатой"
 ek_story_cycle_necromancy_events.0240.desc:0 "Теория не может заменить практику. Если я хочу углубить своё понимание некромантии, мне придётся испачкать руки. Так что пришло время взяться за лопату. В земле достаточно мёртвых простолюдинов, которые лишь кормят червей. Если задуматься, то это позор. Ведь у этой плоти и костей есть и другие применения. И если я хочу проверить мои новые способности, то любого из этих трупов должно быть достаточно.\n\nХотя мне стоит задуматься о том, как это может повлиять на местное население. Если кто-то обнаружит пустую могилу, то это может вызвать слухи и даже местные волнения. [Select_CString(ROOT.Char.IsFemale, 'Готова', 'Готов' )] ли я пойти на такой риск?"
 ek_story_cycle_necromancy_events.0240.a:0 "Никто не заметит одну пустую могилу."
 ek_story_cycle_necromancy_events.0240.b:0 "[necromancy_tutor.GetName|U], не можешь сделать это для меня?"
 ek_story_cycle_necromancy_events.0240.b.tt:0 "Ваш наставник доставит вам труп. У н[necromancy_tutor.GetHerHis], в конце концов, есть опыт в таких делах."
 ek_story_cycle_necromancy_events.0240.c:0 "Всё это зашло уже слишком далеко."

 ek_story_cycle_necromancy_events.0241.t:0 "Обучение некромантии: [Select_CString(ROOT.Char.IsFemale, 'поймана', 'пойман' )] за раскапыванием могилы"
 ek_story_cycle_necromancy_events.0241.desc:0 "Всё шло хорошо, но тут [Select_CString(scared_local.IsFemale, 'объявилась эта проклятая простолюдинка', 'объявился этот проклятый простолюдин' )]! На местном кладбище я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )] заброшенную могилу, [Select_CString(ROOT.Char.IsFemale, 'откопала', 'откопал' )] похороненного и уже [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] на полпути назад к своему замку, когда прямо передо мной возник этот крестьянин.\n\nТеперь [scared_local.GetSheHe] смотрит на мои грязные руки, лопату и едва прикрытый труп, который я везу.\n\nЭта ситуация требует быстрого решения, иначе всё может выйти из-под контроля. К счастью, у меня есть варианты."
 ek_story_cycle_necromancy_events.0241.a:0 "Убить [Select_CString(scared_local.IsFemale, 'крестьянку', 'крестьянина' )]."
 ek_story_cycle_necromancy_events.0241.b:0 "Подкупить [Select_CString(scared_local.IsFemale, 'крестьянку', 'крестьянина' )]."
 ek_story_cycle_necromancy_events.0241.c:0 "Запугать [Select_CString(scared_local.IsFemale, 'крестьянку', 'крестьянина' )]."

 ek_story_cycle_necromancy_events.0245.t:0 "Обучение некромантии: достать мёртвое животное"
 ek_story_cycle_necromancy_events.0245.desc:0 "Основы некромантии больше не являются для меня тайной. Я [Select_CString(ROOT.Char.IsFemale, 'уверена, что приобрела', 'уверен, что приобрел' )] достаточно знаний, чтобы проверить свои новообретённые способности, и самым простым методом для этого будет использование трупа умершего животного. Именно так начинали свой путь к власти многие известные некроманты, включая могущественного Маннимарко, если легенды, связанные с его службой в Ордене Псиджиков, правдивы. Поэтому у меня нет причин сходить с этого пути.\n\nНемного монет — и у меня будет подходящий труп."
 ek_story_cycle_necromancy_events.0245.a:0 "Я найму охотника, чтобы он добыл мне животное."
 ek_story_cycle_necromancy_events.0245.b:0 "Я не стану тратить на это ресурсы."

 ek_story_cycle_necromancy_events.0246.t:0 "Обучение некромантии: вне контроля"
 ek_story_cycle_necromancy_events.0246.desc:0 "Охотник, которого я [Select_CString(ROOT.Char.IsFemale, 'наняла', 'нанял' )], принёс мне тело действительно великолепного животного, что известно как [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]. Я [Select_CString(ROOT.Char.IsFemale, 'отнесла', 'отнёс' )] его в глубины своего подземелья, где [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы спокойно проводить эксперименты. Или так я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )].\n\nНесмотря на то, что я [Select_CString(ROOT.Char.IsFemale, 'следовала', 'следовал' )] всем инструкциям, что-то пошло совсем не так в тот момент, когда я [Select_CString(ROOT.Char.IsFemale, 'произнесла', 'произнёс' )] заклинание над трупом. Несмотря на все мои предосторожности, животное атаковало меня как только вновь ожило.\n\nБежать некуда, так что неужели мне теперь придётся сражаться с собственным творением?"
 ek_story_cycle_necromancy_events.0246.a:0 "Сразиться с нежитью!"
 ek_story_cycle_necromancy_events.0246.a.success:0 "Вы отбиваетесь от нежити."
 ek_story_cycle_necromancy_events.0246.a.failure:0 "Нежить ранит вас."
 ek_story_cycle_necromancy_events.0246.b:0 "[necromancy_tutor.GetFirstName|U], пожалуйста, помоги мне!"
 ek_story_cycle_necromancy_events.0246.b.tt:0 "Ваш наставник превращает нежить в пыль."

 ek_story_cycle_necromancy_events.0250.t:0 "Обучение некромантии: зловоние смерти"
 ek_story_cycle_necromancy_events.0250.desc:0 "Ужасный запах гнилой плоти и химикатов, которые я [Select_CString(ROOT.Char.IsFemale, 'использовала', 'использовал' )] для бальзамирования трупа, над которым [Select_CString(ROOT.Char.IsFemale, 'экспериментировала', 'экспериментировал' )] в последнее время, просочился глубоко в мои волосы, одежду и даже саму кожу.\n\nИ нет смысла скрывать это: куда бы я ни [Select_CString(ROOT.Char.IsFemale, 'пошла', 'пошёл' )], везде встречные морщат носы и отворачиваются. Это, мягко говоря, весьма неловко. Но от этого никуда не деться, если я хочу продолжать обучение.\n\nИногда я думаю, а может мне стоит хорошенько отмокнуть в ванне и насовсем забыть про некромантию?"
 ek_story_cycle_necromancy_events.0250.a:0 "Это небольшая цена."
 ek_story_cycle_necromancy_events.0250.b:0 "С меня хватит!"

 ek_story_cycle_necromancy_events.1000.t:0 "Обучение некромантии: достижение цели"
 ek_story_cycle_necromancy_events.1000.desc:0 "После бесчисленных часов работы я наконец [Select_CString(ROOT.Char.IsFemale, 'выучила', 'выучил' )] тайные знания и [Select_CString(ROOT.Char.IsFemale, 'заполучила', 'заполучил' )] мистические способности, необходимые для того, чтобы стать некромантом. Я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел' )] то, что лежит за гранью смерти, и навсегда [Select_CString(ROOT.Char.IsFemale, 'изменилась', 'изменился' )]. Благодаря новым источникам магии, которые я [Select_CString(ROOT.Char.IsFemale, 'открыла', 'открыл' )], я чувствую, как она с силой течёт по моим венам.\n\nПришло время использовать эту силу. Скоро все на Нирне увидят, на что я [Select_CString(ROOT.Char.IsFemale, 'способна', 'способен' )]."
 ek_story_cycle_necromancy_events.1000.desc.secret:0 "Это была нелёгкая задача, но я наконец-то [Select_CString(ROOT.Char.IsFemale, 'овладела', 'овладел' )] искусством некромантии. Теперь я могу привязывать души к разлагающейся плоти и костям, управляя силами жизни и смерти.\n\nХотя теперь я могу повелевать мёртвыми, я всё ещё [Select_CString(ROOT.Char.IsFemale, 'должна быть осторожна', 'должен быть осторожен' )] в использовании своих новообретённых способностей. Было бы неразумно слишком рано раскрывать себя как некроманта. Возможно, мне понадобится ещё немного времени, чтобы полностью овладеть своими способностями, но теперь, когда я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] первые шаги, остальное последует очень скоро."
 ek_story_cycle_necromancy_events.1000.a:0 "Теперь я повелеваю жизнью и смертью."
 ek_story_cycle_necromancy_events.1000.b:0 "Это было бы невозможно без помощи моего учителя по имени [necromancy_tutor.GetName]."

 ek_story_cycle_necromancy_events.1005.t:0 "Обучение некромантии: провал"
 ek_story_cycle_necromancy_events.1005.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'старалась', 'старался' )] изо всех сил, но в итоге мои попытки оказались тщетными. Я почти [Select_CString(ROOT.Char.IsFemale, 'освоила', 'освоил' )] знания и способности, необходимые для того, чтобы стать [Select_CString(ROOT.Char.IsFemale, 'некроманткой', 'некромантом' )], но в конце концов тёмная магия, к которой я так [Select_CString(ROOT.Char.IsFemale, 'стремилась', 'стремился' )], ускользнула от меня. Хотя я и [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] ужасы, лежащие за гранью смерти, в конце концов я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )] одно: сама судьба не желала, чтобы я [Select_CString(ROOT.Char.IsFemale, 'обладала', 'обладал' )] такой силой."
 ek_story_cycle_necromancy_events.1005.a:0 "Может оно и к лучшему?"

 ek_ymis_events_necromancy_tutorship_accepted:0 "Согласие на обучение"
 ek_ymis_events_necromancy_tutorship_accepted.desc:0 "[necromancy_ward.GetName|U] хочет, чтобы вы научили [necromancy_ward.GetHerHis] некромантии"
 ek_ymis_events_necromancy_tutorship_denied:0 "Отказ от обучения"
 ek_ymis_events_necromancy_tutorship_denied.desc:0 "[necromancy_ward.GetName|U] не хочет изучать некромантию"
 ek_ymis_events_necromancy_tutorship_succesfull:0 "Обучение заканчивается"
 ek_ymis_events_necromancy_tutorship_succesfull.desc:0 "[necromancy_ward.GetName|U] успешно [Select_CString(necromancy_ward.IsFemale, 'завершила', 'завершил' )] своё обучение некромантии."

 ek_ymis_decision_events.0033.t:0 "Некромантия: желание учиться"
 ek_ymis_decision_events.0033.desc:0 "Моя репутация мастера некромантии, несомненно, начинает опережать меня. По крайней мере, так утверждает [necromancy_ward.GetFirstName], продолжая восхвалять мои уникальные знания о жизни и смерти. Но спустя некоторое время [necromancy_ward.GetSheHe] раскрывает свои истинные намерения: [necromancy_ward.GetFirstNameNoTooltip|U], похоже, интересуется тёмными искусствами и ищет потенциального наставника, что будет направлять [necromancy_ward.GetHerHis] на этом опасном пути.\n\nОчевидно, что [necromancy_ward.GetSheHe] пытается склонить меня к этому, но, тем не менее... Я могу использовать это в своих интересах. Делиться своими знаниями можно за определенную цену — будь то в золоте или других услугах."
 ek_ymis_decision_events.0033a:0 "Это может принести пользу нам обоим. Да."
 ek_ymis_decision_events.0033a.tt:0 "[necromancy_ward.GetFirstNameNoTooltip|U] скорее всего, через некоторое время станет некромантом. Обучение [necromancy_ward.GetHerHis] потребует некоторого времени и усилий, но [necromancy_ward.GetSheHe] в итоге оценит ваши старания."
 ek_ymis_decision_events.0033b:0 "Я сделаю это... но за определённую плату."
 ek_ymis_decision_events.0033c:0 "У меня нет времени на обучение!"

 ek_ymis_events_necromancy_tutor_accepted:0 "Наставничество принято"
 ek_ymis_events_necromancy_tutor_accepted.desc:0 "[necromancy_tutor.GetFirstNameNoTooltip|U] [Select_CString(necromancy_tutor.IsFemale, 'согласилась', 'согласился' )] учить вас."
 ek_ymis_events_necromancy_tutor_denied:0 "Отказ в наставничестве"
 ek_ymis_events_necromancy_tutor_denied.desc:0 "[necromancy_tutor.GetFirstNameNoTooltip|U] не желает учить вас."

 ek_ymis_decision_events.0034.t:0 "Обучение некромантии: не [Select_CString(necromancy_ward.IsFemale, 'такая уж и смышлёная', 'такой уж и смышлёный' )]"
 ek_ymis_decision_events.0034.desc:0 "м"
 ek_ymis_decision_events.0034a:0 "Ох..."

 ek_ymis_decision_events.0035.t:0 "Обучение некромантии: [Select_CString(necromancy_ward.IsFemale, 'сомневающаяся ученица', 'сомневающийся ученик' )]"
 ek_ymis_decision_events.0035.desc:0 "Не проходит и дня без того, чтобы [necromancy_ward.GetFirstName] не [Select_CString(necromancy_ward.IsFemale, 'проявила', 'проявил' )] сомнений относительно своего решения стать некромантом. Я могу понять, что [necromancy_ward.GetHerHim] может понадобиться некоторое время, чтобы привыкнуть к некоторым... аспектам этого искусства, но [necromancy_ward.GetSheHe] очень сильно сомневается в своём выборе.\n\nКак будто одного преподавания недостаточно. Теперь мне приходится постоянно поощрять [necromancy_ward.GetHerHis] продолжать своё обучение."
 ek_ymis_decision_events.0035a:0 "Надеюсь, в конечном итоге это окупится."

 ek_ymis_decision_events.0036.t:0 "Обучение некромантии: подготовка трупа"
 ek_ymis_decision_events.0036.desc:0 "Когда [necromancy_ward.GetFirstName] под моим руководством проходит через необходимые шаги для становления некромантом, это напоминает мне мои собственные дни изучения этого искусства. Пока я готовлюсь к уроками, мне приходится вспоминать некоторые уже подзабытые знания и заново их оценивать.\n\nОсобенно подготовка мёртвых тел. Этот процесс каждый день приносит новые открытия, и я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что так или иначе смогу применить их с пользой."
 ek_ymis_decision_events.0036a:0 "Учить — значит учиться."

 ek_ymis_decision_events.0037.t:0 "Обучение некромантии: арканическая связь"
 ek_ymis_decision_events.0037.desc:0 "Когда [necromancy_ward.GetFirstName] [Select_CString(necromancy_ward.IsFemale, 'узнавала', 'узнавал' )] от меня о том, как использовать резервы маны собственной души, я внезапно [Select_CString(ROOT.Char.IsFemale, 'сама ощутила', 'сам ощутил' )] новый поток силы. Что-то резонировало между нами, усиливая наши способности.\n\nОднако попытки воспроизвести этот эффект оказались тщетными, так что это, скорее всего, это был уникальный случай.\n\nТем не менее, я буду использовать свои новые способности с пользой, и я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что [necromancy_ward.GetFirstNameNoTooltip] сделает то же самое."
 ek_ymis_decision_events.0037a:0 "Какое удивительное событие."

 ek_ymis_decision_events.0038.t:0 "Обучение некромантии: свежая точка зрения"
 ek_ymis_decision_events.0038.desc:0 "Возможно, у меня есть опыт более длительной практики, но я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] признать, что [necromancy_ward.GetFirstName] иногда удивляет меня своими идеями и уникальными попытками решить проблемы, которые так же стары, как и само использование магии. Было бы разумно обратить пристальное внимание на [necromancy_ward.GetHerHis] дальнейшее развитие, поскольку, возможно, я и [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] смогу чему-то научиться в процессе.\n\nЯ не могу позволить себе отстать от [Select_CString(necromancy_ward.IsFemale, 'своей ученицы', 'своего ученика' )], иначе когда-нибудь я присоединюсь к своей собственной нежити, вместо того чтобы командовать ею."
 ek_ymis_decision_events.0038a:0 "Только мертвым позволено не развиваться."

 ek_ymis_decision_events.0039.t:0 "Обучение некромантии: нежить выходит из-под контроля"
 ek_ymis_decision_events.0039.desc:0 ""Хотя [necromancy_ward.GetFirstName] [Select_CString(necromancy_ward.IsFemale, 'работала', 'работал' )] под моим бдительным присмотром, [necromancy_ward.GetSheHe] [Select_CString(necromancy_ward.IsFemale, 'умудрилась', 'умудрился' )] потерпеть неудачу во время одной из своих первых реанимаций трупов. Неживое животное, которым [necromancy_ward.GetFirstNameNoTooltip] [Select_CString(necromancy_ward.IsFemale, 'должна была', 'должен был' )] управлять, быстро побороло [necromancy_ward.GetHerHis] магическую хватку.\n\nПока [Select_CString(necromancy_ward.IsFemale, 'моя ученица', 'мой ученик' )] прячется в ужасе перед разъяренным зверем, я готовлюсь вмешаться и уничтожить его.\n\nХотя бы [necromancy_ward.GetSheHe] сегодня получит урок: работа с мертвыми всегда рискованна, и за стремление к власти иногда приходится платить."
 ek_ymis_decision_events.0039a:0 "Смотри и учись, [Select_CString(necromancy_ward.IsFemale, 'моя ученица', 'мой ученик' )]."

 ek_ymis_decision_events.0040.t:0 "Обучение некромантии: новые учебные материалы"
 ek_ymis_decision_events.0040.desc:0 "Если [necromancy_ward.GetFirstName] хочет познать всю полноту некромантии, [necromancy_ward.GetHerHim] понадобится много плоти и костей для работы и экспериментов. Однако осквернение могил — дело опасное, и [necromancy_ward.GetSheHe], вероятно, не [Select_CString(necromancy_ward.IsFemale, 'готова', 'готов' )] заниматься им самостоятельно. Я не могу рисковать потерей такого многообещающего адепта тёмных искусств из-за стражников или группы разъяренных крестьян.\n\nНа данный момент я [Select_CString(ROOT.Char.IsFemale, 'сама ограбила', 'сам ограбил' )] дюжину или больше могил и хорошо знаю об опасностях этого дела. Думаю, что мой долг как наставника — ограбить ещё парочку захоронений." 
 ek_ymis_decision_events.0040a:0 "Пора достать мою верную лопату."