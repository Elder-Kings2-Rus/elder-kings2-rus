l_russian:
 steward_task.0302.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.0302.county_complete:0 "With [new_culture.GetName] settlement and the installation of a new administration, the people of [county.GetNameNoTier] have fully embraced [new_culture.GetName] traditions.\n\nWhile they do not fully share our [ROOT.Char.GetCulture.GetName] customs, they are much closer to us than the previous [old_culture.GetName] population had ever been."
 steward_task.0302.a:0 "Great work, [councillor.GetFirstNameNoTooltip]!"

 task_promote_culture_effect_basis_desc:1 "#S At #V 100%#!#!:\n$TAB$The [county|E] changes [culture|E] to [councillor_liege.GetCulture.GetName]"
 task_promote_culture_effect_culture_known_desc:1 "WIP, NEED A WAY TO GET THE NAME OF THE CULTURE STORED IN scope:county.var:culture_to_convert"

 culture_within_heritage_alive:0 "At least one [culture|E] within your [heritage|E] must be available"
 ek_steward_task.0001.t:0 "New settlers in [county.GetNameNoTier]"
 ek_steward_task.0001.desc.same_heritage:0 "While the [county_old_culture.GetName] customs and traditions are close to our own, there is benefit in making sure our subjects in [county.GetNameNoTier] share our identity, or at least share the identity of another close culture that we may find easier to rule over."
 ek_steward_task.0001.desc.other_heritage:0 "The population of [county.GetNameNoTier] still clings to their [county_old_culture.GetName] traditions and customs. Their stubborness makes them difficult to rule over, and it would be better to settle some of our own people there."
 ek_steward_task.0001.desc.nomadic:0 "\n\nThe [county_old_culture.GetName] are known for their nomadic traditions, and most of the inhabitants of the county have travelled troughout [de_jure_duchy.GetNameNoTier]. Attracting settlers to take over the various settlements should prove easier."
 ek_steward_task.0001.desc.ending_orsinium_orcs:0 "\n\nHundreds of Orcs from throughout Tamriel have heard of our new and strong Orsinium, and we can barely contain the influx of warriors and migrants who wish to help rebuild the City of the Orc-kin."
 ek_steward_task.0001.desc.ending:0 "\n\nSettlers from various settlements and cities are ready to start a new life in [county.GetNameNoTier], and most are merely waiting for our approval."
 ek_steward_task.0001.orcs_orsinium:0 "The [own_culture.GetName] are always welcome in Orsinium!"
 ek_steward_task.0001.convert_orcs_orsinium_tooltip:0 "Due to the #V Denizens of Lost Orsinium#! [innovation|E], we can convert the culture of provinces within the de Jure Kingdom of Orsinium as if we were [native|E] from here"
 ek_steward_task.0001.own_culture:0 "We should settle our own people there."
 ek_steward_task.0001.convert_own_culture_tooltip:0 "We will work towards converting [county.GetNameNoTier] to the [own_culture.GetName] [culture|E]"
 ek_steward_task.0001.own_culture_not_native_tooltip:0 "As our [culture|E] is #r not#! [native|E] from the region, our conversion efforts will be greatly slowed down"
 ek_steward_task.0001.native_culture_1:0 "Invite [native_culture_1.GetName] settlers."
 ek_steward_task.0001.convert_native_culture_1_tooltip:0 "We will work towards converting [county.GetNameNoTier] to the [native_culture_1.GetName] [culture|E]"
 ek_steward_task.0001.native_culture_2:0 "Invite [native_culture_2.GetName] settlers."
 ek_steward_task.0001.convert_native_culture_2_tooltip:0 "We will work towards converting [county.GetNameNoTier] to the [native_culture_2.GetName] [culture|E]"
 ek_steward_task.0001.nomadic_culture:0 "The [nomadic_culture.GetName] are known to make themselves at home anywhere."
 ek_steward_task.0001.convert_nomadic_culture_tooltip:0 "We will work towards converting [county.GetNameNoTier] to the [nomadic_culture.GetName] [culture|E]"
 ek_steward_task.0001.nomadic_culture_not_native_tooltip:0 "A nomadic [culture|E] takes more time to settle on any territory, but it does not suffer from the massive malus given to non-[native|E] cultures"
 ek_steward_task.0001.fallback_culture_1:0 "Invite [fallback_culture_1.GetName] settlers."
 ek_steward_task.0001.fallback_culture_2:0 "Invite [fallback_culture_2.GetName] settlers."
 ek_steward_task.0001.fallback_culture_2:0 "Invite [fallback_culture_3.GetName] settlers."
 ek_steward_task.0001.convert_native_fallback_culture_tooltip:0 "As we lack any [native|E] or [nomadic|E] culture, we are forced to rely on foreign settlers who will need decades to make themselves at home."
 ek_steward_task.0001.refresh:0 "Is there anyone else I can invite?"
 ek_steward_task.0001.refresh_cultures:0 "You will be given a new list of cultures"
 ek_steward_task.0001.not_native_tooltip:0 "As this [culture|E] is #r not#! [native|E] from the region, our conversion efforts will be greatly slowed down"
 ek_steward_task.0001.no_culture:0 "Is there really no one to invite?"