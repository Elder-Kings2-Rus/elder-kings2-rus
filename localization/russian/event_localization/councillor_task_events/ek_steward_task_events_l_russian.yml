l_russian:
 steward_task.0302.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.0302.county_complete:0 "С [new_culture.GetName] поселением и установкой новой администрации, народ [county.GetNameNoTier] полностью принял [new_culture.GetName] традиции.\n\nХотя они не в полной мере разделяют наши [ROOT.Char.GetCulture.GetName] обычаи, они гораздо ближе к нам, чем предыдущее [old_culture.GetName] население."
 steward_task.0302.a:0 "Отличная работа, [councillor.GetFirstNameNoTooltip]!"

 task_promote_culture_effect_basis_desc:1 "#S At #V 100%#!#!:\n$TAB$[Concept( 'county', 'Графство' )|E] изменило [Concept( 'culture', 'культуру' )|E] на [councillor_liege.GetCulture.GetName]"
 task_promote_culture_effect_culture_known_desc:1 "WIP, NEED A WAY TO GET THE NAME OF THE CULTURE STORED IN scope:county.var:culture_to_convert"

 culture_within_heritage_alive:0 "Минимум одна [Concept( 'culture', 'культура' )|E] вашего [Concept( 'heritage', 'наследия' )|E] должна быть доступна"
 ek_steward_task.0001.t:0 "Новые поселеницы в [county.GetNameNoTier]"
 ek_steward_task.0001.desc.same_heritage:0 "В то время как [county_old_culture.GetName] обычаи и традиции близки к нашим собственным, есть польза в том, чтобы убедиться, что наши подданные в [county.GetNameNoTier] разделяют нашу идентичность или, по крайней мере, разделяют идентичность другой близкой культуры, благодаря чему нам, возможно, будет легче ими руководить."
 ek_steward_task.0001.desc.other_heritage:0 "Население [county.GetNameNoTier] все еще цепляется за их [county_old_culture.GetName] традиции и обычаи. Из-за их упрямства ими трудно управлять, и было бы лучше поселить там кого-нибудь из нашего собственного народа."
 ek_steward_task.0001.desc.nomadic:0 "\n\n[county_old_culture.GetName] известны своими кочевыми традициями, и большинство жителей графства путешествовали по всему [de_jure_duchy.GetNameNoTier]. Привлечение поселенцев для захвата различных поселений должно оказаться проще."
 ek_steward_task.0001.desc.ending_orsinium_orcs:0 "\n\nСотни орков со всего Тамриэля слышали о нашем новом и сильном Орсиниуме, и мы едва можем сдерживать наплыв воинов и мигрантов, желающих помочь восстановить город орочьего рода."
 ek_steward_task.0001.desc.ending:0 "\n\nПоселенцы из различных поселений и городов готовы начать новую жизнь в [county.GetNameNoTier], и большинство из них просто ждут нашего одобрения."
 ek_steward_task.0001.orcs_orsinium:0 "[own_culture.GetName] всегда рады видеть в Орсиниуме!"
 ek_steward_task.0001.convert_orcs_orsinium_tooltip:0 "Из-за #V Denizens of Lost Orsinium#! [innovation|E], мы можем преобразовать культуру провинций в пределах Королевства Орсиниум де-Юре, как если бы мы были [native|E] отсюда."
 ek_steward_task.0001.own_culture:0 "Мы должны поселить наш народ здесь."
 ek_steward_task.0001.convert_own_culture_tooltip:0 "Мы будем работать над преобразованием [county.GetNameNoTier] в [own_culture.GetName] [Concept( 'culture', 'культуру' )|E]"
 ek_steward_task.0001.own_culture_not_native_tooltip:0 "Так как наша [Concept( 'culture', 'культура' )|E] #r not#! [Concept( 'native', 'коренная' )|E] для региона, наши усилия по преобразованию будут значительно замедлены."
 ek_steward_task.0001.native_culture_1:0 "Пригласить [native_culture_1.GetName] поселенцев."
 ek_steward_task.0001.convert_native_culture_1_tooltip:0 "Мы будем работать над преобразованием [county.GetNameNoTier] в [native_culture_1.GetName] [Concept( 'culture', 'культуру' )|E]"
 ek_steward_task.0001.native_culture_2:0 "Пригласить [native_culture_2.GetName] поселенцев."
 ek_steward_task.0001.convert_native_culture_2_tooltip:0 "Мы будем работать над преобразованием [county.GetNameNoTier] в [native_culture_2.GetName] [Concept( 'culture', 'культуру' )|E]"
 ek_steward_task.0001.nomadic_culture:0 "[nomadic_culture.GetName] известны тем, что они чувствуют себя как дома в любом месте."
 ek_steward_task.0001.convert_nomadic_culture_tooltip:0 "Мы будем работать над преобразованием [county.GetNameNoTier] в [nomadic_culture.GetName] [Concept( 'culture', 'культуре' )|E]"
 ek_steward_task.0001.nomadic_culture_not_native_tooltip:0 "Кочевой [Concept( 'culture', 'культуре' )|E] требуется больше времени, чтобы обосноваться на любой территории, но она не страдает от огромного штрафа, предоставляемого не-[Concept( 'native', 'коренными' )|E] культурами"
 ek_steward_task.0001.fallback_culture_1:0 "Пригласить [fallback_culture_1.GetName] поселенцев."
 ek_steward_task.0001.fallback_culture_2:0 "Пригласить [fallback_culture_2.GetName] поселенцев."
 ek_steward_task.0001.fallback_culture_2:0 "Пригласить [fallback_culture_3.GetName] поселенцев."
 ek_steward_task.0001.convert_native_fallback_culture_tooltip:0 "Поскольку нам не хватает каких-либо [Concept( 'native', 'коренных' )|E] или [Concept( 'nomadic, 'кочевницеских' )|E] культур, мы вынуждены полагаться на иностранных поселенцев, которым понадобятся десятилетия, чтобы почувствовать себя как дома."
 ek_steward_task.0001.refresh:0 "Есть ли еще кто-нибудь, кого я могу пригласить?"
 ek_steward_task.0001.refresh_cultures:0 "Вам будет предоставлен новый список культур"
 ek_steward_task.0001.not_native_tooltip:0 "Пока эта [Concept( 'culture', 'культура' )|E] является #r not#! [Concept( 'native', 'коренной' )|E] из региона, наши усилия по преобразованию будут значительно замедлены"
 ek_steward_task.0001.no_culture:0 "Неужели действительно некого пригласить?"