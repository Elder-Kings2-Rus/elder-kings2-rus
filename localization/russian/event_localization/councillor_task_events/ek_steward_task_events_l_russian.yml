l_russian:
 steward_task.0302.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.0302.county_complete:0 "С #L [new_culture.GetCollectiveNoun]им#! поселением и установкой новой администрации, народ графства [county.GetNameNoTier] полностью принял #L [new_culture.GetCollectiveNoun]ие#! традиции.\n\nХотя они не в полной мере разделяют наши #L [ROOT.Char.GetCulture.GetCollectiveNoun]ие#! обычаи, они гораздо ближе к нам, чем предыдущее #L [old_culture.GetCollectiveNoun]ое#! население."
 steward_task.0302.a:0 "Отличная работа, [councillor.GetFirstNameNoTooltip]!"

 task_promote_culture_effect_basis_desc:1 "#S В #V 100%#!#!:\n$TAB$[Concept( 'county', 'Графство' )|E] принимает #L [councillor_liege.GetCulture.GetCollectiveNoun|l]ую#! [Concept( 'culture', 'культуру' )|E]"
 task_promote_culture_effect_culture_known_desc:1 "WIP, NEED A WAY TO GET THE NAME OF THE CULTURE STORED IN scope:county.var:culture_to_convert"

 culture_within_heritage_alive:0 "Минимум одна [Concept( 'culture', 'культура' )|E] вашего [Concept( 'heritage', 'наследия' )|E] должна быть доступна"
 ek_steward_task.0001.t:0 "Новые поселенцы в графстве [county.GetNameNoTier]"
 ek_steward_task.0001.desc.same_heritage:0 "В то время как #L [county_old_culture.GetCollectiveNoun|l]ие#! обычаи и традиции близки к нашим собственным, есть польза в том, чтобы убедиться, что наши подданные в графстве [county.GetNameNoTier] разделяют нашу идентичность или, по крайней мере, разделяют идентичность другой близкой культуры, благодаря чему нам, возможно, будет легче ими руководить."
 ek_steward_task.0001.desc.other_heritage:0 "Население графства [county.GetNameNoTier] всё ещё цепляется за свои #L [county_old_culture.GetCollectiveNoun|l]ие#! традиции и обычаи. Из-за их упрямства ими трудно управлять, и было бы лучше поселить там кого-нибудь из нашего собственного народа."
 ek_steward_task.0001.desc.nomadic:0 "#L [county_old_culture.GetCollectiveNoun]ий#! народ известен своими кочевыми традициями, поэтому вытеснить их отсюда не составит труда."
 ek_steward_task.0001.desc.ending_orsinium_orcs:0 "\n\nСотни орков со всего Тамриэля слышали о нашем новом и сильном Орсиниуме, и мы едва можем сдерживать наплыв воинов и мигрантов, желающих помочь восстановить город орочьего рода."
 ek_steward_task.0001.desc.ending:0 "\n\nПоселенцы из различных поселений и городов готовы начать новую жизнь в графстве [county.GetNameNoTier], и большинство из них просто ждут нашего одобрения."
 ek_steward_task.0001.desc.dead_culture:0 "Наш народ мал числом, поэтому мы не можем состоятельно заселить эти земли. Нам придётся найти тех, кто захочет сделать эти земли своим домом."
 ek_steward_task.0001.desc.daedric_race:0 "Мы — кин, раса #LORE [Concept( 'compendium_daedric', 'даэдра' )|E]#!. Так что мы не можем поддерживать стабильное население из наших родичей в Мундусе. Нам придётся поселить в этих землях одну из подчинённых нам смертных рас."


 ek_steward_task.0001.a.orcs_orsinium:0 "Оркам всегда рады в Орсиниуме!"

 ek_steward_task.0001.a:0 "Отдать приказ!"



 ek_steward_task.0001.convert_orcs_orsinium_tooltip:0 "Так как у нас есть [tradition|El] [GetCultureTradition('tradition_denizens_lost_orsinium').GetName|V], мы можем преобразовать культуру графств в [de_jure|El] границах державы [kingdom_of_orsinium.GetName] как если бы наш народ считал эти земли [Concept( 'native', 'коренными' )|E]"

 ek_steward_task.0001.convert_own_culture_tooltip:0 "Мы начнём работу над распространением в графстве [county.GetNameNoTier] [Concept( 'native', 'коренной' )|E] [Concept( 'culture', 'культуры' )|E]"

 ek_steward_task.0001.nomadic_culture_not_native_tooltip:0 "[Concept( 'nomadic_culture', 'Кочевому народу' )|E] требуется больше времени, чтобы обосноваться на любых землях, но он не страдает от серьёзных штрафов для не-[Concept( 'native', 'коренных' )|E] культур"

 ek_steward_task.0001.own_culture_not_native_tooltip:0 "Так как эта [culture|El] #r не является#! [Concept( 'native', 'коренной' )|E] для региона, наши усилия по её распространению будут значительно замедлены"

 ek_culture_conversion_native_tooltip:0 "[Concept( 'native', 'Коренная' )|E] [culture|El] может быть быстро заселена."
 ek_culture_conversion_nomadic_tooltip:0 "[Concept( 'nomadic_culture', 'Кочевому народу' )|E] требуется больше времени на заселение, чем [Concept( 'native', 'коренной' )|E] [Concept( 'culture', 'культуре' )|E], но куда меньше, чем не-[Concept( 'native', 'коренной' )|E] культуре"
 ek_culture_conversion_non_native_tooltip:0 "Так как эта [Concept( 'culture', 'культура' )|E] #r не является#! [Concept( 'native', 'коренной' )|E] для региона, наши усилия по её распространению будут значительно замедлены"

 ek_culture_conversion_widget_title:0 "#T;UNDERLINE Доступные культуры:#!"
 ek_culture_conversion_widget_desc:0 "#weak В дополнение к своей собственной [Concept( 'culture', 'культуре' )|E], правители могут поселить любую [Concept( 'native', 'коренную' )|E] или [Concept( 'nomadic_culture', 'кочевую' )|E] культуру с тем же [Concept( 'heritage', 'наследием' )|E] или с высокой [Concept( 'cultural_acceptance', 'терпимостью культур' )|E]:#!"

 ek_cant_convert_county_to_any_culture:0 "Нет [Concept( 'valid_conversion_culture_medium', 'подходящих культур' )|E] для распространения в этом [Concept( 'county', 'графстве' )|E]"

 cultural_acceptance_gain_promote_culture:0 "#L [third_party_culture.GetCulture.GetCollectiveNoun]ая#! культура продвигается в графстве [county.GetName]"

 task_promote_culture_acceptance_effect_third_party_culture_desc:0 "\n$TAB$[cultural_acceptance|E] между #L [county.MakeScope.Var('culture_to_convert').Culture.GetCollectiveNoun|l]им#! и #L [councillor_liege.GetCulture.GetCollectiveNoun|l]им#! народами увеличится на [SCOPE.ScriptValue('culture_conversion_acceptance_positive_impact')|P/%]"