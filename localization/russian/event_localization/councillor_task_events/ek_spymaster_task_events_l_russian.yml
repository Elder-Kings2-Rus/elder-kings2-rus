l_russian:

 ek_spymaster_task.0001.t:0 "Шпионаж: Некромант"
 ek_spymaster_task.0001.secret_necromancer.shared:0 "\n\nПохоже, что [secret_holder.GetSheHe] также владеет искусством некромантии и регулярно использует [secret_holder.GetHerHis] навыки, чтобы манипулировать мертвыми."
 ek_spymaster_task.0001.secret_necromancer:0 "\n\nУ меня есть неопровержимые доказательства, указывающие на то, что [secret_holder.GetHerHis] использует некромантию, настоящее извращение цикла жизни и смерти!"
 ek_spymaster_task.0001.a.necromancer:0 "Нам есть чему поучиться друг у друга."
 ek_spymaster_task.0001.a:0 "Неужели мертвые не могут покоиться с миром?!"