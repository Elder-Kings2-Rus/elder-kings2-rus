l_russian:
 ek_spymaster_task.0001.t:0 "Espionage: Necromancer"
 ek_spymaster_task.0001.secret_necromancer.shared:0 "\n\nIt seems [secret_holder.GetSheHe] is also skilled in the necromantic arts, and regularly uses [secret_holder.GetHerHis] skills to manipulate the dead."
 ek_spymaster_task.0001.secret_necromancer:0 "\n\nI have damning evidence pointing at [secret_holder.GetHerHis] use of Necromancy, a true perversion of the cycle of life and death!"
 ek_spymaster_task.0001.a.necromancer:0 "We have a lot to learn from one another."
 ek_spymaster_task.0001.a:0 "Can't the dead rest in peace?!"

 ek_spymaster_task.0002.t:0 "Espionage: Worshipper of $azura$"
 ek_spymaster_task.0002.secret_azura_worshipper.shared:0 "\n\nHidden within [secret_holder.GetHerHis] chambers, a small shrine of $azura$ could be found! It seems I am not the only who worships the Princess of Dawn and Dusk deep within their heart..."
 ek_spymaster_task.0002.secret_azura_worshipper:0 "\n\nHidden within [secret_holder.GetHerHis] chambers, a small shrine of $azura$ could be found! If [secret_holder.GetSheHe] worships this foul Prince, who knows how many devious cultists hide in [secret_holder.GetHerHis] court..."
 ek_spymaster_task.0002.a.azura_worshipper:0 "A fellow devout of $azura$... Interesting."
 ek_spymaster_task.0002.a:0 "A servant of a dangerous Prince!"
