l_russian:
 ek_lifestyles.0002.t:0 "Друзья даже после смерти"
 ek_lifestyles.0002.d:0 "Я уединяюсь в своих покоях и беру небольшой сувенир из [ROOT.Var('best_friend_to_commune').Char.GetTitledFirstNameNoTooltip|U]. Я помещаю его в середину круга, сделанного из свечей и различных артефактов, и произношу небольшую молитву, готовясь связать душу [ROOT.Var('best_friend_to_commune').Char.GetHerHis] с сувениром, который [ROOT.Var('best_friend_to_commune').Char.GetSheHe] оставил мне. Через несколько минут я чувствую холодок в воздухе.\n\n'[ROOT.Char.GetFirstNameNoTooltip]? Это ты?'\nС трудом могу в это поверить. В глубине души я боялся, что ритуал не сработает, или того хуже, что душа моего любимого друга превратится в истерзанное месиво.\n\nЯ с трудом сдерживаю свои эмоции, и на то, что мне показалось одновременно и несколькими секундами, и вечностью, я проведу последний момент с [ROOT.Var('best_friend_to_commune').Char.GetTitledFirstNameNoTooltip|U].\n\nКогда ритуал подходит к концу, душа [ROOT.Var('best_friend_to_commune').Char.GetFirstNameNoTooltip| U] покидает этот мир навсегда, я чувствую облегчение, которого не было уже давно."
 ek_lifestyles.0002.a:0 "Спасибо, мой друг..."

 ek_lifestyles.0003.t:0 "Пока смерть не разлучит нас"
 ek_lifestyles.0003.d:0 "Готовясь к ритуалу в своих покоях, я беру небольшой сувенир, который [ROOT.Var('soulmate_to_commune').Char.GetTitledFirstNameNoTooltip|U] оставил мне перед тем, как покинуть этот мир, и с тех пор храню его близко к сердцу. Когда я ищу [ROOT.Var('soulmate_to_commune').Char.GetHerHis] душу за пределами этого плана, я слышу окружающий меня шепот.\n\nОщущение присутствия дорогого мне человека наполняет меня радостью, но ощущение радостного присутствия быстро сменяет холодный ужас. Шепот превратился в болезненный крик, когда душа [ROOT.Var('soulmate_to_commune').Char.GetFirstNameNoTooltip|U] застряла между моим миром и местом, где она должна была отдохнуть. Я вынужден слушать мучительные вопли [ROOT.Var('soulmate_to_commune').Char.GetHerHis] души, что кажется мне вечностью, прежде чем я смогу отменить ритуал и подтолкнуть [ROOT.Var('soulmate_to_commune').Char.GetHerHis] назад, как можно дальше от мира смертных.\n\nКогда я, наконец, прихожу в себя, я вижу, что сувенир [ROOT.Var('soulmate_to_commune').Char.GetFirstNameNoTooltip|U] сломался во время ритуала, и мой беспокойный, но взволнованный дух сменился почти невыносиым чувством вины, поскольку даже после смерти любовь всей моей жизни не может успокоиться."
 ek_lifestyles.0003.a:0 "..."

 ek_lifestyles.0005.t:0 "Даэдрический алфавит"
 ek_lifestyles.0005.intro.desc:0 "Как бы ни было полезно для тайных целей, таких как создание печатей, изучение даэдрического алфавита жизненно важно для любого начинающего колдуна.\n\nИз-за наличия секретных букв, альтернативных форм, скоплений неправильностей и всевозможных странностей, он считается многими учеными одним из самых сложных из существующих языков."
 ek_lifestyles.0005.desc:0 "\n\nИ это правильно! У меня большие проблемы с пониманием простых надписей, и я начинаю задаваться вопросом, смогу ли я когда-нибудь понять хотя бы одно предложение!"
 ek_lifestyles.0005.knows_language.desc:0 "\n\nК счастью, я хорошо разбираюсь в языке, в котором используется такой алфавит, и это дает мне явное преимущество!"
 ek_lifestyles.0005.a.helper:0 "Возможно, [helper.GetFirstName] может мне помочь?"
 ek_lifestyles.0005.a.penpal:0 "Возможно, я могу отправить письмо [penpal.GetUIName]?"
 ek_lifestyles.0005.a.tooltip:0 "Вы ищете кого-то, кто может научить вас этим запутанным буквам."
 ek_lifestyles.0005.b:0 "Мне необходимо стараться больше."
 ek_lifestyles.0005.c:0 "В бездну эти каракули!"
 ek_lifestyles.0005.d:0 "Дураки, которые не могут отличить свой Пайем от своего Рохта."
 ek_lifestyles.0005.d.tooltip:0 "Вы тратите минимум усилий, чтобы усовершенствовать то, что уже знаете."

 ek_lifestyles.0006.desc:0 "Оказывается, мой [ROOT.Char.Custom2('RelationToMe', helper)] [helper.GetUIName] свободно владеет даэдрическим алфавитом. [helper.GetSheHe|U] предлагает дать мне несколько уроков репетиторства, сосредоточив внимание на тех лексических темах, которые имеют отношение к моему обучению, даже если это будет стоить [helper.GetHerHis] времени и усилий."
 ek_lifestyles.0006.a:0 "Это просто буквы, а не язык... Будет ли достаточно платы за обучение?"
 ek_lifestyles.0006.a.success:0 "Вы убеждаете [helper.GetUIName] принять номинальную плату."
 ek_lifestyles.0006.a.failure:0 "Вы обещаете [helper.GetUIName] более существенное вознаграждение за обучение."
 ek_lifestyles.0006.b:0 "Я в долгу перед тобой за это, [helper.GetUIName]."
 ek_lifestyles.0006.b.tooltip:0 "Вы обещаете [helper.GetUIName] более существенное вознаграждение за обучение."
 ek_lifestyles.0006.c:0 "Я всегда могу вернуться к своим книгам."
 ek_lifestyles.0006.c.tooltip:0 "Вы предпочитаете тратить время, а не деньги."

 ek_lifestyles.0007.opening.friendly:0 "[penpal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ek_lifestyles.0007.opening.unfriendly:0 "[penpal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ek_lifestyles.0007.desc.friendly:0 "Мне сообщили, что вы выучите даэдрический алфавит.. Что если кто-то поможет вам с его тонкостями? У меня много опыта в их письменности и не прочь учить вас по переписке. Конечно, я ожидаю, что мне заплатят, но ни на монету больше, чем стоят мои уроки."
 ek_lifestyles.0007.desc.unfriendly:0 "Мне доводилось слышать, что вы балуетесь вещами, которые едва понимаете, и, естественно, упираетесь в пределы того, что может постичь ваш разум. Если вы будете настаивать на изучении языка даэдра, меня можно будет убедить стать вашим наставником, если вы возместите мне расходы на то, что, без сомнения, будет долгим и сложным обменом письмами."
 ek_lifestyles.0007.a:0 "[penpal.GetSheHe|U] получит [penpal.GetHerHis] золото."
 ek_lifestyles.0007.a.success:0 "Вы оказались таким же хорошим учеником, как [penpal.GetUIName] учителем."
 friend_arcane_studies:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] были связаны плодотворным совместным изучением тайн."
 ek_lifestyles.0007.a.failure:0 "Уроки бессмысленны и превращаются в гневные письма."
 rival_arcane_studies:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] ужасно поссорились в учебе."

 ek_lifestyles.0008.t:0 "Картографирование планов"
 ek_lifestyles.0008.intro.desc:0 "Вызов существ Обливиона требует, по крайней мере, базового топологического понимания его планов, хотя и не связанного с упрощенными представлениями мирских топологий. По крайней мере, не в обычном смысле."
 ek_lifestyles.0008.dremora.desc:0 "Смертные борются этого, по крайней мере, мне так сказали. Это всё ограничения, наложенные на их чувства, извивающиеся над их ограниченным миром, которым они так дорожат. Но сейчас это мало что значит, в свете моего очевидного превосходства в плавании по водам Обливиона и моего родного плана, с которым я нахожусь в вечной связи."
 ek_lifestyles.0008.desc:0 "\n\nХорошо, что для искусства фокусника достаточно понимания неизменных отношений между самыми стабильными из даэдрических планов. Передо мной дюжина сомнительных отчетов о путешественниках во владения принцев тяжело ложится на стол, а пергамент и чернила ждут, пока мой разум запишет то знание в нечто, напоминающее ментальную карту Обливиона."
 ek_lifestyles.0008.a:0 "Истории о полупланах наименее фантастичны, а потому и наиболее правдоподобны."
 ek_lifestyles.0008.azura:0 "Лунная тень описывается бессвязными поэтическими приступами."
 ek_lifestyles.0008.tt_success:0 "Вы наносите на карту надежные межземные маршруты Колдовства в этом царстве."
 ek_lifestyles.0008.tt_fail:0 "Вы производите мало полезной работы и чувствуете нежелательное присутствие"
 ek_lifestyles.0008.boethiah:0 "Атрибуция кажется извилистым лабиринтом…"
 ek_lifestyles.0008.clavicus:0 "Поля Сожаления довольно обыденны, если не считать их городов..."
 ek_lifestyles.0008.hermaeus:0 "Апокриф! Следует остерегаться, чтобы мои записи не стали частью этого."
 ek_lifestyles.0008.hircine:0 "В Охотничьих угодьях нет следов, они созданы для того, чтобы заблудиться..."
 ek_lifestyles.0008.malacath:0 "Зольник скрыт и предлагает мало стабильной земли."
 ek_lifestyles.0008.mehrunes:0 "Мертвые земли предсказуемы, но смертельных опасностей предостаточно."
 ek_lifestyles.0008.mephala:0 "Спиральный клубок пещеристый и темный, но структурированный, как паутина…"
 ek_lifestyles.0008.meridia:0 "Цветные комнаты нетипичны, описаны почти радостно."
 ek_lifestyles.0008.molag:0 "Хладная Гавань — это насмешка над Нирном, и поэтому она извращенно фамильярна."
 ek_lifestyles.0008.namira:0 "Мало что известно о Гибельной Пустоте, за исключением того, что она ужасна..."
 ek_lifestyles.0008.nocturnal:0 "Вечнотень состоит из нескольких полупланов, постоянно перемещающихся..."
 ek_lifestyles.0008.peryite:0 "Периайт закрыл свои Ямы для смертных, но кое-что нам известно."
 ek_lifestyles.0008.sanguine:0 "Мириады царств веселья!? Мне нужно выпить, чтобы даже начать это задание!"
 ek_lifestyles.0008.sheogorath:0 "Дрожащие острова кажутся обманчиво стабильными, несмотря на всех созданных ими безумцев."
 ek_lifestyles.0008.vaermina:0 "Куагмайр можно мельком увидеть в кошмарах, но это мало поможет моей работе…"
 ek_lifestyles.0008.dremora_heritage:0 "Мне не нужно ничего настолько хамского, чтобы призвать родню."

 ek_lifestyles.0009.t:0 "Общение с демипринцем"
 ek_lifestyles.0009.desc:0 "Помимо обычных фамильяров, слуг, скованного оружия и сопоставимых даров, которые средний Заклинатель может почерпнуть из Обливиона, есть ещё большие сокровища, доступные тем немногим, кто овладел тайной магией до пугающей степени… Тем немногим, как я. \n\nНо эти заманчивые призы нельзя получить обычными способами. Если я доведу до конца погоню за такими состояниями, мне придется связаться с демипринцем, могущественным и непостоянным существом, наследником одного из самих даэдрических принцев.\n\nТакое предприятие требует самых строгих защитных мер, самые дорогие реагенты, самые сложные заклинания... Одним словом, предельная концентрация и подготовка, не что иное, как полное овладение школой Разрушения."
 ek_lifestyles.0009.a:0 "Зажгите свечи, зажгите камни душ, сожгите соли атронахов!"
 ek_lifestyles.0009.a.tt_success:0 "Вы входите в план демипринца"
 ek_lifestyles.0009.a.tt_fail:0 "Вы не можете связаться с демипринцем"
 ek_lifestyles.0009.b:0 "Безрассудство! Я напишу ритуальные инструкции, но оставлю их неиспользованными."
 ek_lifestyles.0009.b.tt_success:0 "Ваша работа получает скудное внимание, но некоторые осторожные академические похвалы."
 ek_lifestyles.0009.b.tt_fail:0 "Ваша работа игнорируется, возможно, к лучшему."

 ek_lifestyles.0010.desc:0 "Моё сознание исследует один из больших полупланов, в то время как я осторожно остаюсь в покоях фокусника дома. Враждебные взгляды пронзают меня отовсюду, хотя я их не вижу. Навигация по этому месту в равной степени интуитивна и эзотерична, и только благодаря предельной концентрации и знакомству с лиминальными мостами я могу оставаться здесь так долго, как я.\n\nПохоже, прошёл час. Я все ещё блуждаю по Обливиону, все ещё не могу найти демипринца. Но затем мой разум наполняется необъятным присутствием, я обездвижен перед медленным раскрытием разума, лишь немногим менее грандиозного, чем один из самих даэдрических принцев. Я понимаю, что за мной наблюдают, изучают, и ко мне уже пропадает интерес. Демипринц нашёл меня."
 ek_lifestyles.0010.a:0 "Демипринц, дай мне в слуги дремору-маркиназа!"
 ek_lifestyles.0010.a.tooltip:0 "Вы попытаетесь заполучить могущественного рыцаря даэдра."
 ek_lifestyles.0010.a.success:0 "Вы получаете связанного слугу-маркиназа"
 ek_lifestyles.0010.a.failure:0 "Что-то идет не так"
 ek_lifestyles.0010.b:0 "Демипринц, распахни врата хранилища даэдра!"
 ek_lifestyles.0010.b.tooltip:0 "Вы попытаетесь получить жуткие даэдрические сокровища."
 ek_lifestyles.0010.b.success:0 "Вы получаете богатство сверх меры"
 ek_lifestyles.0010.c:0 "Демипринц, научи меня секретам самих принцев!"
 ek_lifestyles.0010.c.tooltip:0 "Вы попытаетесь узнать невыразимую даэдрическую тайну."
 ek_lifestyles.0010.c.success:0 "Вы узнаете невыразимую тайну"

 ek_lifestyles.0011.success.desc:0 "— Тебе надоело повелевать клановыми страхами и голодом, маленький смертный? Считаете ли вы, что те из рода, которые реагируют на искусство фокусника, уступают вашей жажде завоеваний? Я, конечно, понимаю: чем выше хозяин, тем лучше слуги, здесь это звучит правдоподобно, как и в мире. Я знаю только один, подходящий для [ROOT.Char.Custom('MistressMaster')|U], столь же требовательного, как вы. Вот маркиназ с Химеры Отчаяния, связанный с вами.\n\nМое зрение расплывается, и мои чувства возвращаются в вашу комнату призыва. Передо мной, в просторных кругах, стоит высокий и гордый свирепый дремора, лицо которого искажено вынужденным, но абсолютным послушанием."
 ek_lifestyles.0011.failure.desc:0 "— Тебе надоело повелевать клановыми страхами и голодом, маленький смертный? Считаете ли вы, что те из рода, которые реагируют на искусство фокусника, уступают вашей жажде завоеваний? Я, конечно, понимаю: чем выше хозяин, тем лучше слуги, здесь это звучит правдоподобно, как и в мире. Я знаю только один, подходящий для [ROOT.Char.Custom('MistressMaster')|U], столь же требовательного, как вы. Позвольте представить вам двоих [dremora_markynaz.GetSheHe] ненавидит смертных и требует, чтобы ему позволили мучить такого самонадеянного, как вы. Вы ведь не позволите [dremora_markynaz.GetHerHim]?™\n\nНет! Я знаю, что нужно подготовиться, но мои конечности ещё не двигаются в соответствии со мной. Меня отбрасывает, швыряет обратно на твердый каменный пол зала призыва, и я прихожу в себя как раз в самый последний момент перед тем, как дремора передо мной обрушивает на меня [dremora_markynaz.GetHerHis] клинок. Моя жизнь на кону!"
 ek_lifestyles.0011.a:0 "Ты служишь мне сейчас, [dremora_markynaz.GetUIName], сейчас и всегда."
 ek_lifestyles.0011.b:0 "Ты преклонишься передо мной, даэдрот!"

 ek_lifestyles.0012.success.desc:0 "— Какие жадные существа, вы, смертные. Любопытно, что такое маленькое существо может вместить столько желаний! Но тогда вполне естественно, что оно вырывается из твоих уст таким бесстыдным образом... Очень хорошо, жалкий смертный. Мой план представляет собой хаотический водоворот, и время от времени странные течения приносят потерянные предметы, самые отборные части которых припрятывают некоторые младшие даэдра, надеющиеся произвести на меня впечатление. У тебя есть какие-то из этих безделушек, да? Мне любопытно посмотреть, как долго будут удовлетворяться ваши желания.\n\nЯ ощущаю сильное волнение в плане вокруг себя, когда открываются великие и невидимые врата, и воля демипринца управляет вещами внутри меня, оставляя опустошение. Удар разрывает хрупкую связь, которую я имею с этим планом, и меня выбрасывает обратно в мой круг призыва, обратно в мир. Но я не один: в хаотичном вихре индиго и лилового дыма на круг выплескивается настоящая сокровищница старинных монет, драгоценных камней и золотых безделушек, волшебных предметов и неузнаваемых украшений!"
 ek_lifestyles.0012.failure.desc:0 "— Какие жадные существа, вы, смертные. Любопытно, что такое маленькое существо может вместить столько желаний! Но тогда вполне естественно, что оно слетает с твоих губ в такой бесстыдной манере... Ты знаешь, что мне давно не доводилось встречать такого наглого создания, как ты? Шаг вперед, жалкий смертный, есть чудеса, которые я хотел бы показать тебе. Какими бы ненасытными вы ни были, я позволю вам любоваться ими до скончания века!»\n\nНет! Прежде чем я смогу надеяться сбежать обратно в мир, демипринц уже захватил мою сущность, увлек мою душу в бездну непреодолимыми цепями, приковал меня к служению. Мои последние земные ощущения — это ощущение, что моя душа уходит в неизбежный склеп, и моё сознание отделяется от моей плоти, когда закрываются врата Обливиона."
 ek_lifestyles.0012.a:0 "Богатство без меры!"
 ek_lifestyles.0012.b:0 "Какой неподходящий конец для такого искусного фокусника, как я..."

 ek_lifestyles.0014.desc:0 "[dremora_markynaz.GetUIName] преклоняет колени передо мной в поражении, но ещё не в рабстве. Я не делаю ни малейшей передышки, чтобы [dremora_markynaz.GetSheHe] не удалось начать новую атаку на меня или даже сбежать обратно на [dremora_markynaz.GetHerHis] план. Все ещё измученный нашей дуэлью, я едва слышу заклинания, которые слетают с моих губ, но маркиназ воет от негодования и беспомощной ярости, когда я их произношу. Вскоре вой сменяется почти идеальной тишиной, нарушаемой только моим утомленным дыханием и почти незаметным скрежетом зубов даэдра."
 ek_lifestyles.0014.a:0 "Ты мой теперь, сердце и скрыть."

 ek_lifestyles.0015.desc:0 "Я преклоняю колени перед [dremora_markynaz.GetUIName] в знак своего поражения, ожидая [dremora_markynaz.GetHerHis].\n\n"Ты хотел поработить меня, смертный? Посмотрим, как тебе понравится вместо этого служить мне."""
 ek_lifestyles.0015.a:0 "Пожалуйста, [ROOT.GetCharacter.GetFaith.HighGodName], спаси меня!"

 ek_lifestyles.0016.t:0 "Истощение и разрушение"
 ek_lifestyles.0016.desc:0 "Несмотря на то, что Разрушение казалось мне самой простой и практичной из магических дисциплин, оказалось что некоторые книги, которые мне удалось раздобыть в местной Гильдии магов, вызывают у меня затруднения. Впечатляет, что кто-то может написать так много о мельчайших различиях между различными типами взрывов и снарядов.\n\nТем не менее, мне следует отнестись к этому серьезно, иначе я пожалею об этом, какое-нибудь простое заклинание подведет меня из-за какого-нибудь теоретического вопроса, который мне не удалось решить. Например, кажется, существует важное различие между «разрушением» и «истощением» как двумя категориями материального преобразования, вызываемого магией...\n\nНеужели это действительно так сложно бросать огненные шары и ядовитые облака? ?"
 ek_lifestyles.0016.a:0 "Оба убьют моих врагов, но я прочитаю об этом подробнее."
 ek_lifestyles.0016.a.tooltip:0 "Вы читаете книгу, хотя она звучит скучно."
 ek_lifestyles.0016.b.tooltip:0 "Вы исследуете всю гамму эффектов Разрушения."
 ek_lifestyles.0016.b:0 "Мне необходимо узнать о полном спектре этих эффектов."
 ek_lifestyles.0016.c.tooltip:0 "Вернемся к заклинанию Укус Холода."
 ek_lifestyles.0016.c:0 "Нет, заклинания Разрушения не нуждаются в таком пристальном взгляде!"

 ek_lifestyles.0017.t:0 "Эмоциональный отклик на магию"
 ek_lifestyles.0017.desc:0 "Мне удалось добиться значительных успехов в искусстве Разрушения, но по какой-то причине, несмотря на мои растущие навыки, кажется, что грубый разрушительный потенциал моих заклинаний не на том уровне, на котором он должен быть. Кажется, что-то меня сдерживает.\n\nЧитая о том, что определяет силу заклинания Разрушения, я натыкаюсь на откровение: есть симпатические компоненты, которые могут подорвать или возвысить заклинание. Короче говоря, в наносящих урон заклинаниях есть эмоциональная составляющая.\n\nМожет быть, моя личность не подходит для таких заклинаний?"
 ek_lifestyles.0017.a.tooltip:0 "Вы поддаетесь горящей ярости, чтобы улучшить свои заклинания Огня."
 ek_lifestyles.0017.a:0 "Огонь, иди со мной!"
 ek_lifestyles.0017.b.tooltip:0 "Огонь уже струится по вашим венам."
 ek_lifestyles.0017.b:0 "Сжечь их всех!"
 ek_lifestyles.0017.c.tooltip:0 "Вы поддаетесь изменчивым импульсам, чтобы улучшить свои шоковые заклинания."
 ek_lifestyles.0017.c:0 "Я буду сама непредсказуемость, подобно удару молнии!"
 ek_lifestyles.0017.d.tooltip:0 "Шок — это уже то состояние, в котором вы оставляете других."
 ek_lifestyles.0017.d:0 "Я никогда не бью в одно и то же место дважды!"
 ek_lifestyles.0017.e.tooltip:0 "Вы поддаетесь безжалостному холоду, чтобы улучшить свои ледяные заклинания."
 ek_lifestyles.0017.e:0 "Мне нужно сохранять холодную голову и холодное сердце."
 ek_lifestyles.0017.g.tooltip:0 "Мороз уже схватил ваше сердце."
 ek_lifestyles.0017.g:0 "Проецировать холод внутри меня наружу..."
 ek_lifestyles.0017.h.tooltip:0 "Вы остаетесь верны себе."
 ek_lifestyles.0017.h:0 "Магия или нет, я остаюсь собой."

 ek_lifestyles.0018.t:0 "Боевая Магия"
 ek_lifestyles.0018.court_mage.desc:0 "[marshal.GetUIName], мой [marshal.GetCouncilTitle], подходит ко мне однажды утром после завтрака, как раз когда я собираюсь вернуться в свои апартаменты. Кажется, [marshal.GetSheHe] желает говорить о делах. Интересно, в чем может быть причина?\n\n— [Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsName|l], мы обучаем магов для службы в ваших армиях, и магия Разрушения — самая важная часть их обучения. Теперь мы можем учить их с помощью книг, при условии что [court_mage.GetUIName] будет присматривать за процессом, разумеется. Но среди новобранцев ходили слухи, что ваши навыки в этой дисциплине намного превосходят стандартный учебный план. [ROOT.Char.GetLadyLord], могу я попросить вас провести несколько уроков?’\n\nОдно дело научить ученика основам, а другое — обучить полк организованных боевых магов. Тем не менее, это интересная задумка, и я тоже хочу учиться. Но это также утомительно - кричать на магов-призывников, пока они не получат нужные заклинания..."
 ek_lifestyles.0018.desc:0 "[marshal.GetUIName], мой [marshal.GetCouncilTitle], подходит ко мне однажды утром после завтрака, как раз когда я собираюсь вернуться в свои апартаменты. Кажется, [marshal.GetSheHe] желает говорить о делах. Интересно, в чем может быть причина?\n\n— [Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsName|l], мы обучаем магов для службы в ваших армиях, и магия Разрушения — самая важная часть их обучения. Теперь мы можем учить их с помощью книг и репетиторов из Гильдии магов, но среди новобранцев ходили слухи, что ваши навыки в этой дисциплине намного превосходят стандартную учебную программу. [ROOT.Char.GetLadyLord], могу я попросить вас провести несколько уроков?’\n\nОдно дело научить ученика основам, а другое — обучить полк организованной боевой магии. Это интересная задумка, и я тоже хочу учиться. Но это также звучит утомительно - кричать на магов-призывников, пока они не получат нужные заклинания..."
 ek_lifestyles.0018.a.tooltip:0 "Вы учите войска важности тактического колдовства."
 ek_lifestyles.0018.a:0 "Знание разума вражеского мага имеет первостепенное значение!"
 ek_lifestyles.0018.a.success:0 "Ваши маги оказались заядлыми учениками"
 ek_lifestyles.0018.a.failure:0 "Вы оказались далеко не идеальным инструктором"
 ek_lifestyles.0018.b.tooltip:0 "Вы тренируете войска в использовании самых надежных атакующих заклинаний."
 ek_lifestyles.0018.b:0 "Таким образом, когда армия нанесет удар, это будет как гром среди безоблачного неба."
 ek_lifestyles.0018.c.tooltip:0 "Ваш [marshal.GetCouncilTitle] нанимает инструктора из Гильдии магов."
 ek_lifestyles.0018.c:0 "У меня есть дела поважнее. Отправить за экспертом."
 ek_lifestyles.0018.d.tooltip:0 "Пусть придворный маг выполняет [court_mage.GetHerHis] работу."
 ek_lifestyles.0018.d:0 "Разве мой придворный маг не должен заниматься этими вещами?"
 ek_lifestyles.0018.d.success:0 "[court_mage.GetUIName] отлично справляется со своей задачей"
 ek_lifestyles.0018.d.failure:0 "[court_mage.GetUIName] учиняет беспорядок"

 ek_lifestyles.0019.desc:0 "Возвращаясь в свои комнаты после плодотворного и утомительного дня обучения боевых магов, я устал, но странно полон энергии.\n\nМой разум все ещё кипит, думая о гипотетических ситуациях на поле боя, неожиданных результатах, полученных при использовании определенных заклинаний, оптимальных для построения боевых магов в группе копейщиков...\n\nРазве у меня нет книги по тактике, в которой упоминаются древние традиции боевых магов? Мне необходимо читать больше, пока события дня ещё свежи в моей памяти!"
 ek_lifestyles.0019.a:0 "Я буду боевым магом, чтобы соперничать с алессианцами!"

 ek_lifestyles.0020.t:0 "Перья и свинец"
 ek_lifestyles.0020.desc:0 "Прежде чем я смогу посвятить себя изучению более сложных заклинаний и ритуалов, которые может предложить школа Изменения, мне крайне важно понять её аксиомы. Однако изучение длинных и скучных томов может дать лишь некоторые из них. Тем не менее мне трудно представить себе, как формулы и уравнения, абстрактные силы и их предсказанные действия могут встречаться в природе, не говоря уже о том, чтобы ими можно было манипулировать.\n\nОтложив книгу о кинетических силах, мне показалось, что возможно легко понять их, если я смогу соединить их с двумя распространенными заклинаниями Изменения — Груз и Перышко — и понаблюдать, как эти силы воздействуют на объекты и, в свою очередь, как на них воздействует магия. Я могу послать за двумя исследовательскими объектами, которые мне принесут."
 ek_lifestyles.0020.a:0 "Я наложу заклинание "Перышко" на этот кусок свинца."
 ek_lifestyles.0020.a.tooltip:0 "Кажется, это очевидный выбор."
 ek_lifestyles.0020.b:0 "Вместо этого я наложу заклинание "Груз" на это перо."
 ek_lifestyles.0020.b.tooltip:0 "Он несколько менее традиционен."
 ek_lifestyles.0020.b.success:0 "Вы научитесь мыслить нестандартно"
 ek_lifestyles.0020.b.failure:0 "Вам удается немного учиться на своих ошибках"

 ek_lifestyles.0021.t:0 "Целостность структуры"
 ek_lifestyles.0021.desc:0 "Несмотря на ужасную погоду, которая стояла в регионе последние несколько дней, какое-то срочное дело с местной гильдией магов вынудило меня покинуть замок. Теперь я возвращаюсь домой, путешествуя по маленькой деревушке недалеко от [capital.GetNameNoTooltip], несчастный, я пробиваюсь через"
 ek_lifestyles.0021.rain.desc:0 "проливной дождь, который льется подобно наказанию, которое наслал [ROOT.Char.GetFaith.PantheonTerm].\n\nПрежде чем я успеваю вернуться в убежище дома, раздается грохочущий звук, как будто небо разрывается, и сразу же после этого сверкает ослепительная вспышка и [ROOT.Char.GetFaith.HouseOfWorship] через дорогу попадает под её удар. Разрушения обширны, так как удар молнии и пламя, заставили [ROOT.Char.GetFaith.HouseOfWorship] содрогнуться, приводя к чудовищным разрушениям. Теперь это кажется делом нескольких секунд."
 ek_lifestyles.0021.sandstorm.desc:0 "безжалостная песчаная буря, проносящаяся по улицам, словно десять тысяч лезвий.\n\nПрежде чем я успеваю вернуться в убежище дома, раздается ревущий звук, похожий на воющего демона пустыни, требующего мести, поскольку буря становится все более сильной и яростной. Я ныряю за стену, чтобы защитить себя, но старый дом, не рассчитанный на такую силу, почти рушится под обстрелами. Куски стены разваливаются, и я даже не знаю, были ли внутри дома люди."
 ek_lifestyles.0021.ash_storm.desc:0 "свирепый пепельный шторм, обрушивающийся на все поверхности горячим дождем.\n\nПрежде чем я успеваю вернуться в убежище дома, раздается странный звук, похожий на свист, в сочетании с стуком дождя, и в мгновение ока появляются горящие обломки, падающие с неба, в сочетании с клубящимися облаками обжигающего дыма. Найдя расщелину, в которой я могу переждать пепельную бурю, я замечаю большую шкурную палатку, дрожащую в буре. Её веревки едва держатся, поскольку горящий мусор угрожает прожечь их насквозь…"
 ek_lifestyles.0021.blizzard.desc:0 "ледяная метель, которая пробирает меня до костей даже сквозь самые толстые меха.\n\nПрежде чем я успеваю вернуться в убежище дома, раздается воющий звук, похожий на рев дракона, как вдруг метель достигает неумолимой жестокости, скрывая мир за белой завесе смерти. Я прячусь в крестьянском доме, где слабо горит огонь, но дает достаточно тепла. Кажется, что дом напротив этого вот-вот рухнет, его деревянный каркас, старый и изношенный стихией, не выдержит тяжести снега, которым завалило деревню из-за метели. Он рухнет в любую секунду."
 ek_lifestyles.0021.a:0 "Нужно сделать что-то, чтобы спасти его!"
 ek_lifestyles.0021.a.tooltip:0 "Вы накладываете на здание заклинание Щит настолько сильное, насколько возможно."
 ek_lifestyles.0021.a.tt_success:0 "Вы предотвращаете обрушение здания"
 ek_lifestyles.0021.a.tt_fail:0 "Вы ничего не можете сделать"
 ek_lifestyles.0021.b:0 "Сейчас мне необходимо сосредоточиться на том, чтобы пережить этот шторм."

 ek_lifestyles.0022.t:0 "Полет Икара"
 ek_lifestyles.0022.desc:0 "[tarhiel.GetUIName], мой знакомый волшебник, недавно предположил, что, несмотря на распространенные заблуждения, магия Изменения действительно может быть использована для дарования полета нелетающим, и что [tarhiel.GetSheHe] обнаружил секретную комбинацию заклинаний Изменения, которая позволить такой подвиг.\n\nОднако проверка этого заклинания потребует вложений сверх [tarhiel.GetHerHis] средств. Заклинания должны быть написаны на свитках и потреблять такое количество магии, что само по себе их изготовление невозможно без дорогих драгоценных камней душ или гномьих артефактов.\n\nПерсонаж [tarhiel.GetUIName] обратился ко мне, как к мастеру Изменения, с просьбой о покровительстве. Если заклинание полета сработает, как [tarhiel.GetSheHe] считает, меня будут чествовать как движущую силу его изобретения."
 ek_lifestyles.0022.a:0 "Я буду спонсировать ваши исследования, но я хочу увидеть первый полет!"
 ek_lifestyles.0022.a.tooltip:0 "Через несколько дней [tarhiel.GetUIName] встретит вас снаружи, чтобы попытаться взлететь."
 ek_lifestyles.0022.b:0 "Я буду спонсировать ваши исследования, но я буду претендовать на первый полет."
 ek_lifestyles.0022.b.tooltip:0 "Через несколько дней вы встретите [tarhiel.GetUIName] снаружи, чтобы попытаться взлететь."
 ek_lifestyles.0022.c:0 "Придерживайтесь заклинаний водного дыхания, [tarhiel.GetUIName]."

 ek_lifestyles.0023.desc:0 "[tarhiel.GetUIName] и я встретились в тихом месте снаружи, где [tarhiel.GetSheHe] считает, что условия для полета самые лучшие. Также помогает то, что здесь нет любопытных зевак, которые могли бы нарушить нашу концентрацию.\n\nПришло время: [tarhiel.GetUIName] разворачивает свиток и активирует его. Экспериментальная магия Изменения всего на секунду купает [tarhiel.GetHerHim] в голубом сиянии. [tarhiel.GetSheHe] смотрит на меня один раз и кивает. Я киваю в ответ. Сегодня пишется история.\n\n[tarhiel.GetUIName] протягивает [tarhiel.GetHerHis] руки, вдыхает и прыгает. Во имя [ROOT.Char.GetFaith.PantheonTerm], как летает [tarhiel.GetSheHe]! [tarhiel.GetUIName] парит высоко надо мной, смеясь над скептиками, пренебрегающими нашей теорией…\n\nА затем [tarhiel.GetSheHe] падает обратно на землю. Это зрелище, которое я не скоро забуду. [tarhiel.GetUIName] мертв, как и наши надежды на магический прорыв."
 ek_lifestyles.0023.a:0 "Как трагично. Однако мне необходимо собрать [tarhiel.GetHerHis] исследования."

 ek_lifestyles.0024.desc:0 "[tarhiel.GetUIName] и я встретились в тихом месте снаружи, где [tarhiel.GetSheHe] считает, что условия для полета самые лучшие. Также помогает то, что здесь нет любопытных зевак, которые могли бы нарушить нашу концентрацию.\n\nПришло время: я разворачиваю свиток и активирую его. На секунду я чувствую, как экспериментальное заклинание проходит сквозь меня. [tarhiel.GetUIName] смотрит на меня с улыбкой. Я улыбаюсь в ответ: сегодня пишется история.\n\nЯ вытягиваю руки, вдыхаю и прыгаю. Я не могу описать это чувство: это величие, это трепет, это свобода, это детская радость, все сразу… Я как птица, и небеса в моих руках…. Заклинание перестало действовать. Я падаю.\n\nЯ падаю…"
 ek_lifestyles.0024.a:0 "Перо, нет, Медленное Падение! На помощь!"
 ek_lifestyles.0024.tt_success:0 "Вы можете замедлить падение, достаточно, чтобы выжить."
 ek_lifestyles.0024.tt_fail:0 "Вы поддаетесь силам гравитации."

 ek_lifestyles.0025.desc:0 "Каким-то образом между странной лёгкостью в голове и кровью, бьющей в грудь, я произношу заклинание, которое меня спасло. Прежде чем я упаду на землю, прежде чем я разобьюсь, моё падение замедлится. Этого недостаточно для того, чтобы мои ребра не треснули, и боль пронзает каждую клеточку моего существа, но я жив. Затем меня окутывает тьма.\n\nЯ очнулся намного позже. Кажется, [tarhiel.GetUIName] запаниковал и привел меня к местному целителю, затем взял [tarhiel.GetHerHis] исследования и сбежал, не зная, выживу ли я. Я больше ничего не слышу от [tarhiel.GetHerHim]."
 ek_lifestyles.0025.a:0 "Лучше я тоже забуду об этом."

 ek_lifestyles.0026.t:0 "Ясновидящий"
 ek_lifestyles.0026.desc:0 "Большинство людей считают, что Иллюзия — это сплошной обман, и хотя эта оценка сама по себе не является ошибочной, в этой школе, конечно, есть нечто большее, чем просто чары и миражи. Например, с помощью апофатических вторжений, проецируемых на окружающее, можно превратить фундаментальную магию Иллюзии во что-то, что раскрывает правду, а не скрывает её, — простое заклинание «Ясновидение».\n\nКонечно, его возможности ограничены. Мне не удалось найти упоминаний о том, что оно было усовершенствовано до такой степени, что мне можно было бы соперничать с предполагаемыми пророческими дарами мудрецов Морровинда или даже культистов Азуры. Кажется, что с его помощью можно только усилить интуицию, подтвердить разумные сомнения и соединить мысли, которые уже были. Но, возможно, мне стоило бы попытаться усовершенствовать его как можно сильнее?"
 ek_lifestyles.0026.a:0 "Опасности и секреты будут открыты для меня."
 ek_lifestyles.0026.tt_crit_success:0 "В приливе магии вы замечаете что-то скрытое"
 ek_lifestyles.0026.tt_success:0 "Вы становитесь ясновидящим, на некоторое время"
 ek_lifestyles.0026.tt_fail:0 "Вы истощаете свою магию безрезультатно"
 ek_lifestyles.0026.b:0 "Более благоразумно оставить такие вопросы клирикам."

 ek_lifestyles.0027.t:0 "Онтологическая неопределенность"
 ek_lifestyles.0027.desc:0 "Знание может быть ужасным бременем. Чем больше я узнаю о школе Иллюзии, тем меньше я начинаю доверять всему, что меня окружает. Магия может обмануть чувства до такой степени, что заставляет меня сомневаться в вещах перед моими собственными глазами и тем, что я держу в моих собственных руках. Как можно считать себя в безопасности, когда невидимых убийц невозможно обнаружить? Откуда нам знать, что то или иное зрелище не является надуманной иллюзией, как мы можем даже доверять собственному сердцу, когда иллюзионисты могут успокаивать и злить людей почти по своей воле?\n\nЯ не понимаю, как люди, и больше всего маги, могут жить свою жизнь, притворяясь, что все можно знать и всему верить. Мои занятия привели меня к кризису веры."
 ek_lifestyles.0027.a:0 "Никакая иллюзия меня не обманет - мне следует учиться как можно больше!"
 ek_lifestyles.0027.a.good:0 "Вы узнаете достаточно, чтобы успокоиться"
 ek_lifestyles.0027.a.bad:0 "Ваша учеба дает вам ещё больше поводов для паранойи."
 ek_lifestyles.0027.b:0 "Это требует перерыва в учебе, иначе я сойду с ума."
 ek_lifestyles.0027.c:0 "Я могу продолжать идти по этому пути, пока меня ведет [ROOT.Char.GetFaith.FateGodName]."
 ek_lifestyles.0027.d:0 "Лучше обмануть мир, чем позволить миру обмануть меня."

 ek_lifestyles.0028.t:0 "Магия Тени"
 ek_lifestyles.0028.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'просматривала', 'просматривал' )] некоторые из книг, которые когда-то [Select_CString(ROOT.Char.IsFemale, 'купила', 'купил' )], но не [Select_CString(ROOT.Char.IsFemale, 'читала', 'читал' )] до сих пор, когда что-то совершенно необычное привлекло моё внимание: короткий трактат, всего десять страниц, почти небрежно спрятанный между двумя главами о продвинутой магии иллюзий.\n Похоже, что тот, кто владел этой книгой до меня, имел доступ к более эзотерическим работам покойного Азры Ночного Владыки, великого Мага Теней, и имел мнения о них, которые развили такое глубокое понимание теней, что он мог плести их, чтобы совершать чудеса, выходящие далеко за рамки обычных иллюзий. Хотя в наши дни его книги почти невозможно найти, теперь у меня есть солидный комментарий к его теориям.\n\nМожет быть, достаточно солидный, чтобы с ним работать? Воспроизведение искусства Властителя Ночи из производной работы было бы невозможно, но тогда я бы не [Select_CString(ROOT.Char.IsFemale, 'считала', 'считал' )] себя одаренным умом в области Иллюзии..."
 ek_lifestyles.0028.a:0 "Слияние со своими тенями, чтобы объединить несколько миров потенциала?"
 ek_lifestyles.0028.a.tt_success:0 "Вы достигаете объединенного потенциала"
 ek_lifestyles.0028.b.tt_fail:0 "Вы охвачены тенями"
 ek_lifestyles.0028.b:0 "Меня заинтриговало создание того, что он называет «Теневыми ключами»."
 ek_lifestyles.0028.b.tt_success:0 "Вы успешно создали Теневой ключ"
 ek_lifestyles.0028.b.tt_fail:0 "Вы навсегда запечатываете свои возможности"
 ek_lifestyles.0028.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] напишу том о Магии Тени!"
 ek_lifestyles.0028.c.tt_success:0 "Вам удается смотреть в тени, но они смотрят в ответ"
 ek_lifestyles.0028.c.tt_fail:0 "Вы становитесь поражены тенями"
 ek_lifestyles.0028.d:0 "Такие вещи лучше оставить в тени."

 ek_lifestyles.0029.t:0 "Живые энергии"
 ek_lifestyles.0029.desc:0 "Я некоторое время боролся с этим учебником по Восстановлению. Книга достаточно понятна и содержит четкие схемы и шаблонные описания стандартных заклинаний Восстановления, но есть одна проблема, которая поставила меня в тупик: в ней неоднократно упоминаются «живые энергии», предполагая, что читатель понимает, и делает несколько объяснений методов и тайн Восстановления, зависящих от этой концепции.\n\nЯ искал этот термин в другом месте, но безрезультатно. Тут и там неясные отсылки. Большинство из них носит религиозный характер или, по крайней мере, метафизический характер. Это кажется очевидным: «живые энергии» — это то, на что мы в школе воздействуем с помощью магии в живых телах, чтобы вызывать эффекты наших заклинаний.\n\nНо что же это такое?"
 ek_lifestyles.0029.a:0 "Это фундаментальное Божественное завещание смертным."
 ek_lifestyles.0029.b:0 "Эти энергии — некое экзотическое творение, мало чем отличающееся от магии."
 ek_lifestyles.0029.c:0 "Важно ли то, что мы знаем, при условии, что мы можем использовать их во благо?"

 ek_lifestyles.0030.t:0 "Защищающая рука"
 ek_lifestyles.0030.desc:0 "Распространенной ошибкой является предположение, что школа Восстановления предлагает не что иное, как исцеляющие заклинания. На самом деле, профилактические и апотропные заклинания являются такой же его частью, как и обычные заклинания Лечения и Исцеления.\n\nПоследние недели я провел, изучая несколько сложный механизм, с помощью которого живая энергия может быть направлена во что-то, напоминающее защитную защиту, и дошел до того, что изучения книг уже стало недостаточно, чтобы дать мне истинное понимание. Мне необходимо применить свои знания, используя навыки Восстановления, чтобы защитить наши земли.."
 ek_lifestyles.0030.a:0 "Это займет некоторое время, но мне необходимо поставить защиту вокруг города [capital.GetNameNoTooltip]."
 ek_lifestyles.0030.b:0 "Наложения оберега на себя будет более чем достаточно."
 ek_lifestyles.0030.c:0 "Вместо этого можно наложить оберег на [warded_candidate.GetShortUIName]."

 friend_warded_me:0 "[CHARACTER.GetShortUIName|U] охраняет [TARGET_CHARACTER.GetShortUIName], чтобы защитить [TARGET_CHARACTER.GetHerHis] от вреда."

 ek_lifestyles.0031.t:0 "До эпохи людей"
 ek_lifestyles.0031.desc:0 "При свете свечи [ROOT.Char.Custom('GetExpensiveDrink_Singular')] я просматриваю литературу, смежную с областью Восстановления, как вдруг мой взгляд падает на старый фолиант, под названием «До эпохи Людей», изданный неким Айкантаром из Шиммерена. Пролистывая его, я не могу не поразиться интересным сведениям об Эпохе Рассвета, изложенным на этих страницах. Мне часто приходилось задаваться вопросом, откуда взялась наша жизненная сила, особенно во времена своих первых занятий по школе Восстановления.\n\nНочь ещё ранняя, и мне сразу приходят на ум некоторые моменты, с помощью которых я могу попытаться достичь древних энергий, описанных в книге.\n\nСмогу ли я достичь состояния, более близкого к бессмертию, если попытаюсь?"
 ek_lifestyles.0031.a:0 "Я могу достичь совершенства!"
 ek_lifestyles.0031.tt_success:0 "Вам удается мельком увидеть божественность"
 ek_lifestyles.0031.tt_fail:0 "Вы поддаетесь тяжести божественности"
 ek_lifestyles.0031.b:0 "Моих знаний достаточно, чтобы оставаться молодым."
 ek_lifestyles.0031.c:0 "Восхваляйте божественную сущность, пока она существует в мире!"
 ek_lifestyles.0031.d:0 "Я использую эти знания, чтобы обогатить почву города [capital.GetNameNoTooltip]!"

 ek_lifestyles.0032.t:0 "Теории о недийском наследии"
 ek_lifestyles.0032.desc:0 "Я постоянно узнаю всё больше и больше об истории Тамриэля и моего собственного народа. Однако есть один вопрос, который особенно терзает моё любопытство: с чего всё началось? Наши предки — недийцы, но мои исследования выявили две противоречивые теории о его происхождении.\n\nСогласно одной из теорий, первые недийцы переселились из Атморы ещё до того, как Исграмор пересёк море.\n\nДругая теория же утверждает, что Тамриэль является местом рождения всех смертных.\n\nЯ не знаю, какую позицию занять в этом споре."
 ek_lifestyles.0032.a:0 "Я выскажу собственное мнение по этому вопросу!" 
 ek_lifestyles.0032.b:0 "Мне нужно изучить больше данных, прежде чем прийти к выводу."
 ek_lifestyles.0032.c:0 "Ба, да кого волнует прошлое?"
 ek_lifestyles_0032.tt_succes:0 "Ваши теории впечатляют.."
 ek_lifestyles_0032.tt_failure:0 "Ваши теории весьма глупы."

 ek_lifestyles.0033.t:0 "Потомки Аури-Эля"
 ek_lifestyles.0033.desc:0 "Изучая историю своего рода, я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] с интересным вопросом. Общеизвестно, что самые знатные представители нашей расы являются прямыми потомками Аури-Эля, однако многие авторы утверждают, что Аури-Эль является духом-предком каждого альдмера, независимо от ранга и статуса. \n\nВозможно ли это? Делим ли мы одну кровь с худородными? \n\nИли же это просто беспочвенная ложь, созданная для того, чтобы опорочить нашу благородную историю?"
 ek_lifestyles.0033.a:0 "Это абсурдное утверждение, я оспариваю его!" 
 ek_lifestyles.0033.b:0 "Возможно, в этом что-то есть."
 ek_lifestyles.0033.c:0 "У меня нет времени на такие бессмысленные вопросы.."

 ek_lifestyles.0034.t:0 "Разрушение Йокуды"
 ek_lifestyles.0034.desc:0 "Хорошо известно, что древняя родина наших предков была разорвана на части и почти уничтожена, но точные обстоятельства этого события окутаны тайной. В ходе своих исследований я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] три различные теории, которые могут объяснить это происшествие.\n\nПервая теория утверждает, что это было наказание от Сатакала за использование запрещенных обрядов, которые практиковали йокуданцы. Вторая теория утверждает, что древняя техника меча была настолько мощной, что при её использовании затонула большая часть континента. Третья же теория предполагает, что это было просто стихийное бедствие.\n\nИнтересно, какая из этих теорий ближе всего к истине?"
 ek_lifestyles.0034.a:0 "Мне следует больше узнать о святых учениях Сатакала."
 ek_lifestyles.0034.b:0 "Мне следует поглубже изучить секреты древних техник владения мечом."
 ek_lifestyles.0034.c:0 "Если это была природная катастрофа, то мы должны быть готовы к следующей."
 ek_lifestyles_0034.tta:0 "Вы получите 3 единицы доблести."
 ek_lifestyles_0034.ttb:0 "Вы получите 2 единицы доблести."
 ek_lifestyles_0034.ttc:0 "Вы получите 1 единицу доблести."
 