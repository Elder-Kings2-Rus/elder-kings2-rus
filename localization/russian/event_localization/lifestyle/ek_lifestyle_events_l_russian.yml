l_russian:
 ek_lifestyles.0002.t:0 "Друзья даже после смерти"
 ek_lifestyles.0002.d:0 "Я уединяюсь в своих покоях и беру небольшой сувенир от персонажа [ROOT.Var('best_friend_to_commune').Char.GetTitledFirstNameNoTooltip|U]. Я помещаю его в середину круга, сделанного из свечей и различных артефактов, и произношу небольшую молитву, готовясь связать [ROOT.Var('best_friend_to_commune').Char.GetHerHis] душу с сувениром, который [ROOT.Var('best_friend_to_commune').Char.GetSheHe] [Select_CString(best_friend_to_commune.IsFemale, 'оставила', 'оставил' )] мне. Через несколько минут я чувствую холодок в воздухе.\n\n«[ROOT.Char.GetFirstNameNoTooltip]? Это ты?»\nС трудом могу в это поверить. В глубине души я [Select_CString(ROOT.Char.IsFemale, 'боялась', 'боялся' )], что ритуал не сработает, или того хуже, что душа [Select_CString(best_friend_to_commune.IsFemale, 'моей любимой подруги', 'моего любимого друга' )] превратится в истерзанное месиво.\n\nЯ с трудом сдерживаю свои эмоции, и на то, что мне показалось одновременно и несколькими секундами, и вечностью, я проведу последний момент с персонажем [ROOT.Var('best_friend_to_commune').Char.GetTitledFirstNameNoTooltip|U].\n\nКогда ритуал подходит к концу, душа персонажа [ROOT.Var('best_friend_to_commune').Char.GetFirstNameNoTooltip| U] покидает этот мир навсегда, я чувствую облегчение, которого не было уже давно."
 ek_lifestyles.0002.a:0 "Спасибо, [Select_CString(best_friend_to_commune.IsFemale, 'моя подруга', 'друг мой' )]..."

 ek_lifestyles.0003.t:0 "Пока смерть не разлучит нас"
 ek_lifestyles.0003.d:0 "Готовясь к ритуалу в своих покоях, я беру небольшой сувенир, который [ROOT.Var('soulmate_to_commune').Char.GetTitledFirstNameNoTooltip|U] [Select_CString(soulmate_to_commune.IsFemale, 'оставила', 'оставил' )] мне перед тем, как покинуть этот мир, и с тех пор храню его близко к сердцу. Когда я ищу [ROOT.Var('soulmate_to_commune').Char.GetHerHis] душу за пределами этого измерения, я слышу окружающий меня шёпот.\n\nОщущение присутствия дорогого мне человека наполняет меня радостью, но ощущение радостного присутствия быстро сменяет холодный ужас. Шёпот превратился в болезненный крик, когда душа персонажа [ROOT.Var('soulmate_to_commune').Char.GetFirstNameNoTooltip|U] застряла между моим миром и местом, где она должна была отдохнуть. Я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] слушать мучительные вопли [ROOT.Var('soulmate_to_commune').Char.GetHerHis] души, что кажется мне вечностью, прежде чем я смогу отменить ритуал и подтолкнуть [ROOT.Var('soulmate_to_commune').Char.GetHerHis] назад, как можно дальше от мира смертных.\n\nКогда я, наконец, прихожу в себя, я вижу, что сувенир персонажа [ROOT.Var('soulmate_to_commune').Char.GetFirstNameNoTooltip|U] сломался во время ритуала, и мой беспокойный, но взволнованный дух сменился почти невыносимым чувством вины, поскольку даже после смерти любовь всей моей жизни не может успокоиться."
 ek_lifestyles.0003.a:0 "..."

 ek_lifestyles.0005.t:0 "Даэдрический алфавит"
 ek_lifestyles.0005.intro.desc:0 "Изучение #LORE [Concept( 'compendium_daedric', 'даэдрического' )|E]#! алфавита очень важно для любого начинающего колдуна, ибо он помогает во многих магических занятиях. Например, в создании печатей.\n\nИз-за наличия секретных букв, альтернативных форм, скоплений неправильностей и всевозможных странностей многие учёные считают его одним из самых сложных из ныне существующих языков."
 ek_lifestyles.0005.desc:0 "\n\nИ это правильно! У меня большие проблемы с пониманием простых надписей, и я начинаю задаваться вопросом, смогу ли я когда-нибудь понять хотя бы одно предложение!"
 ek_lifestyles.0005.knows_language.desc:0 "\n\nК счастью, я хорошо разбираюсь в языке, в котором используется такой алфавит, и это даёт мне явное преимущество!"
 ek_lifestyles.0005.a.helper:0 "Возможно, [helper.GetFirstName] сумеет мне помочь?"
 ek_lifestyles.0005.a.penpal:0 "Возможно, я могу отправить письмо персонажу [penpal.GetUIName]?"
 ek_lifestyles.0005.a.tooltip:0 "Вы ищете кого-то, кто сможет научить вас этим запутанным буквам."
 ek_lifestyles.0005.b:0 "Мне необходимо стараться больше."
 ek_lifestyles.0005.c:0 "В Обливион эти каракули!"
 ek_lifestyles.0005.d:0 "Дураки, которые не могут отличить Пайем от Рохта."
 ek_lifestyles.0005.d.tooltip:0 "Вы тратите минимум усилий, чтобы усовершенствовать то, что уже знаете."

 ek_lifestyles.0006.desc:0 "Оказывается, [Select_CString(helper.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', helper)] [helper.GetUIName] свободно владеет #LORE [Concept( 'compendium_daedric', 'даэдрическим' )|E]#! алфавитом. [helper.GetSheHe|U] предлагает дать мне несколько уроков репетиторства, сосредоточив внимание на тех лексических темах, которые имеют отношение к моему обучению, даже если это будет стоить [helper.GetHerHis] времени и усилий."
 ek_lifestyles.0006.a:0 "Это просто буквы, а не язык... Будет ли достаточно платы за обучение?"
 ek_lifestyles.0006.a.success:0 "Вы убеждаете персонажа [helper.GetUIName] принять номинальную плату."
 ek_lifestyles.0006.a.failure:0 "Вы обещаете персонажу [helper.GetUIName] более существенное вознаграждение за обучение."
 ek_lifestyles.0006.b:0 "Я в долгу перед тобой за это, [helper.GetUIName]."
 ek_lifestyles.0006.b.tooltip:0 "Вы обещаете персонажу [helper.GetUIName] более существенное вознаграждение за обучение."
 ek_lifestyles.0006.c:0 "Я всегда могу вернуться к своим книгам."
 ek_lifestyles.0006.c.tooltip:0 "Вы предпочитаете тратить время, а не деньги."

 ek_lifestyles.0007.opening.friendly:0 "[penpal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ek_lifestyles.0007.opening.unfriendly:0 "[penpal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ek_lifestyles.0007.desc.friendly:0 "Мне сообщили, что вы хотите выучить #LORE [Concept( 'compendium_daedric', 'даэдрический' )|E]#! алфавит. Что если кто-то поможет вам с его тонкостями? У меня много опыта в её письменности и я не прочь учить вас по переписке. Конечно, я ожидаю, что мне заплатят, но ни на монету больше, чем стоят мои уроки."
 ek_lifestyles.0007.desc.unfriendly:0 "Мне доводилось слышать, что вы балуетесь вещами, которые едва понимаете, и, естественно, упираетесь в пределы того, что может постичь ваш разум. Если вы будете настаивать на изучении #LORE [Concept( 'compendium_daedric', 'даэдрического языка' )|E]#!, меня можно будет убедить стать [Select_CString(penpal.IsFemale, 'вашей наставницей', 'вашим наставником' )], если вы возместите мне расходы на то, что, без сомнения, будет долгим и сложным обменом письмами."
 ek_lifestyles.0007.a:0 "[penpal.GetSheHe|U] получит [penpal.GetHerHis] золото."
 ek_lifestyles.0007.a.success:0 "Вы оказались [Select_CString(ROOT.Char.IsFemale, 'такой же хорошей ученицей', 'таким же хорошим учеником' )], как [penpal.GetUIName] [Select_CString(penpal.IsFemale, 'учительницей', 'учителем' )]."
 friend_arcane_studies:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] были связаны плодотворным совместным изучением магии."
 ek_lifestyles.0007.a.failure:0 "Уроки бессмысленны и превращаются в гневные письма."
 rival_arcane_studies:0 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] ужасно поссорились в процессе учёбы."

 ek_lifestyles.0008.t:0 "Картографирование измерений"
 ek_lifestyles.0008.intro.desc:0 "Вызов существ из Обливиона требует, по крайней мере, базового топологического понимания его измерений, хотя и не связанного с упрощёнными представлениями мирских топологий. По крайней мере, не в обычном смысле."
 ek_lifestyles.0008.dremora.desc:0 "Смертные борются с этим, по крайней мере, мне так сказали. Это всё ограничения, наложенные на их чувства, извивающиеся над их ограниченным миром, которым они так дорожат. Но сейчас это мало что значит, в свете моего очевидного превосходства в плавании по водам Обливиона и моего родного измерения, с которым я нахожусь в вечной связи."
 ek_lifestyles.0008.desc:0 "\n\nХорошо, что для искусства заклинателя достаточно понимания неизменных отношений между самыми стабильными из #LORE [Concept( 'compendium_daedric', 'даэдрических' )|E]#! измерений. Передо мной дюжина сомнительных отчетов о путешественниках во владения принцев тяжело ложится на стол, а пергамент и чернила ждут, пока мой разум запишет то знание в нечто, напоминающее ментальную карту Обливиона."
 ek_lifestyles.0008.a:0 "Истории о промежуточных измерениях наименее фантастичны, а потому и наиболее правдоподобны."
 ek_lifestyles.0008.azura:0 "Лунная Тень описывается бессвязными поэтическими приступами."
 ek_lifestyles.0008.tt_success:0 "Вы наносите на карту надежные межземные маршруты Колдовства в этом царстве."
 ek_lifestyles.0008.tt_fail:0 "Вы производите мало полезной работы и чувствуете нежелательное присутствие"
 ek_lifestyles.0008.boethiah:0 "Доля Воздаяния кажется извилистым лабиринтом..."
 ek_lifestyles.0008.clavicus:0 "Поля Сожаления довольно обыденны, если не считать их городов..."
 ek_lifestyles.0008.hermaeus:0 "Апокриф! Следует остерегаться, чтобы мои записи не стали частью этого."
 ek_lifestyles.0008.hircine:0 "В Охотничьих угодьях нет следов, они созданы для того, чтобы заблудиться..."
 ek_lifestyles.0008.malacath:0 "Зольник скрыт и предлагает мало стабильной земли."
 ek_lifestyles.0008.mehrunes:0 "Мёртвые Земли предсказуемы, но смертельных опасностей предостаточно."
 ek_lifestyles.0008.mephala:0 "Спиральное Сплетение пещеристо и тёмно, но структурированно, как паутина..."
 ek_lifestyles.0008.meridia:0 "Цветные Комнаты нетипичны, описаны почти радостно."
 ek_lifestyles.0008.molag:0 "Хладная Гавань — это насмешка над Нирном, и поэтому она извращенно фамильярна."
 ek_lifestyles.0008.namira:0 "Мало что известно о Гибельной Пустоте, за исключением того, что она ужасна..."
 ek_lifestyles.0008.nocturnal:0 "Вечнотень состоит из нескольких полупланов, постоянно перемещающихся..."
 ek_lifestyles.0008.peryite:0 "Периайт закрыл свои Ямы для смертных, но кое-что нам известно."
 ek_lifestyles.0008.sanguine:0 "Мириады царств веселья!? Мне нужно выпить, чтобы даже начать это задание!"
 ek_lifestyles.0008.sheogorath:0 "Дрожащие острова кажутся обманчиво стабильными, несмотря на всех созданных ими безумцев."
 ek_lifestyles.0008.vaermina:0 "Трясину можно мельком увидеть в кошмарах, но это мало поможет моей работе..."
 ek_lifestyles.0008.dremora_heritage:0 "Мне не нужно ничего настолько хамского, чтобы призвать родича."

 ek_lifestyles.0009.t:0 "Общение с полукнязем"
 ek_lifestyles.0009.desc:0 "Помимо обычных фамильяров, слуг, призванного оружия и сопоставимых даров, которые средний заклинатель может почерпнуть из Обливиона, есть ещё большие сокровища, доступные тем немногим, кто овладел тайной магией до пугающей степени... Тем немногим, как я. \n\nНо эти заманчивые призы нельзя получить обычными способами. Если я доведу до конца погоню за таким богатством, мне придётся связаться с полукнязем, могущественным и непостоянным существом, отпрыском одного из #LORE [Concept( 'compendium_daedric_prince', 'князей даэдра' )|E]#!.\n\nТакое предприятие требует самых строгих защитных мер, самые дорогие реагенты, самые сложные заклинания... Одним словом, предельная концентрация и подготовка, не что иное, как полное овладение школой Разрушения."
 ek_lifestyles.0009.a:0 "Зажечь свечи, зажечь камни душ, сжечь соли атронахов!"
 ek_lifestyles.0009.a.tt_success:0 "Вы входите в измерение полукнязя"
 ek_lifestyles.0009.a.tt_fail:0 "Вы не можете связаться с полукнязем"
 ek_lifestyles.0009.b:0 "Безрассудство! Я напишу ритуальные инструкции, но оставлю их неиспользованными."
 ek_lifestyles.0009.b.tt_success:0 "Ваша работа получает скудное внимание, но некоторые осторожные академические похвалы."
 ek_lifestyles.0009.b.tt_fail:0 "Ваша работа игнорируется, возможно, к лучшему."

 ek_lifestyles.0010.desc:0 "Моё сознание исследует одно из больших промежуточных измерений, в то время как я осторожно остаюсь дома, в чародейских покоях. Враждебные взгляды пронзают меня отовсюду, хотя я их не вижу. Навигация по этому месту в равной степени интуитивна и эзотерична, и только благодаря предельной концентрации и знакомству с лиминальными мостами я могу оставаться здесь так долго.\n\nПохоже, прошёл час. Я всё ещё блуждаю по Обливиону, все ещё не могу найти полукнязя. Но затем мой разум наполняется необъятным присутствием, я [Select_CString(ROOT.Char.IsFemale, 'обездвижена', 'обездвижен' )] перед медленным раскрытием разума, лишь немногим менее грандиозного, чем один из самих #LORE [Concept( 'compendium_daedric_prince', 'князей даэдра' )|E]#!. Я понимаю, что за мной наблюдают, изучают, и ко мне уже пропадает интерес. Полукнязь нашёл меня."
 ek_lifestyles.0010.a:0 "Полукнязь, дай мне в слуги дремору-маркиназа!"
 ek_lifestyles.0010.a.tooltip:0 "Вы попытаетесь заполучить могущественного рыцаря даэдра."
 ek_lifestyles.0010.a.success:0 "Вы получаете призванного слугу-маркиназа"
 ek_lifestyles.0010.a.failure:0 "Что-то идёт не так"
 ek_lifestyles.0010.b:0 "Полукнязь, распахни врата #LORE [Concept( 'compendium_daedric', 'даэдрического' )|E]#! хранилища!"
 ek_lifestyles.0010.b.tooltip:0 "Вы попытаетесь получить жуткие даэдрические сокровища."
 ek_lifestyles.0010.b.success:0 "Вы получаете несметные богатства"
 ek_lifestyles.0010.c:0 "Полукнязь, научи меня секретам самих принцев!"
 ek_lifestyles.0010.c.tooltip:0 "Вы попытаетесь узнать невыразимую даэдрическую тайну."
 ek_lifestyles.0010.c.success:0 "Вы узнаете невыразимую тайну"

 ek_lifestyles.0011.success.desc:0 "«Тебе надоело повелевать кланфирами и голодом, [Select_CString(ROOT.Char.IsFemale, 'маленькая смертная', 'маленький смертный' )]? Считаешь ли ты, что те кин, которые реагируют на искусство заклинателя, уступают твоей жажде завоеваний? Я, конечно, понимаю: чем выше хозяин, тем лучше слуги, здесь это звучит правдоподобно, как и в мире. Я знаю только один, подходящий для столь [Select_CString(ROOT.Char.IsFemale, 'требовательной госпожи', 'требовательного господина' )] [ROOT.Char.Custom('MistressMaster')|U], как ты. Вот маркиназ с Химеры Опустошения, призванный, чтобы служить тебе.»\n\nМоё зрение расплывается, и мои чувства возвращаются в комнату призыва. Передо мной, в просторных кругах, стоит высокий и гордый свирепый дремора, лицо которого искажено вынужденным, но абсолютным послушанием."
 ek_lifestyles.0011.failure.desc:0 "«Тебе надоело повелевать кланфирами и голодом, [Select_CString(ROOT.Char.IsFemale, 'маленькая смертная', 'маленький смертный' )]? Считаешь ли ты, что те кин, которые реагируют на искусство заклинателя, уступают твоей жажде завоеваний? Я, конечно, понимаю: чем выше хозяин, тем лучше слуги, здесь это звучит правдоподобно, как и в мире. Я знаю только один, подходящий столь [Select_CString(ROOT.Char.IsFemale, 'требовательной госпожи', 'требовательного господина' )] [ROOT.Char.Custom('MistressMaster')|U], как ты. Позволь мне представить вас друг другу, [dremora_markynaz.GetSheHe] ненавидит смертных и требует, чтобы [Select_CString(dremora_markynaz.IsFemale, 'ей', 'ему' )] позволили мучить [Select_CString(ROOT.Char.IsFemale, 'такую самонадеянную', 'такого самонадеянного' )], как ты. Ты ведь не позволишь [dremora_markynaz.GetHerHim]?»\n\nНет! Я знаю, что нужно подготовиться, но мои конечности всё ещё не слушаются меня. Меня отбрасывает, швыряет обратно на твёрдый каменный пол зала призыва, и я прихожу в себя как раз в самый последний момент перед тем, как дремора передо мной обрушивает на меня [dremora_markynaz.GetHerHis] клинок. Моя жизнь на кону!"
 ek_lifestyles.0011.a:0 "Отныне и навеки ты служишь мне, [dremora_markynaz.GetUIName]."
 ek_lifestyles.0011.b:0 "Ты преклонишься передо мной, даэдрот!"

 ek_lifestyles.0012.success.desc:0 "«Какие жадные существа, вы, смертные. Любопытно, что такое маленькое существо может вместить столько желаний! Но тогда вполне естественно, что оно вырывается из твоих уст таким бесстыдным образом... Очень хорошо, [Select_CString(ROOT.Char.IsFemale, 'жалкая смертная', 'жалкий смертный' )]. Моё измерение представляет собой хаотический водоворот, и время от времени странные течения приносят потерянные предметы, самые отборные части которых припрятывают некоторые младшие даэдра, надеющиеся произвести на меня впечатление. У тебя есть какие-то из этих безделушек, да? Мне любопытно посмотреть, как долго будут удовлетворяться твои желания.\n\nЯ ощущаю сильное волнение в плане вокруг себя, когда открываются великие и невидимые врата, и воля полукнязя управляет вещами внутри меня, оставляя опустошение. Удар разрывает хрупкую связь, которую я имею с этим планом, и меня выбрасывает обратно в мой круг призыва, обратно в мир. Но я не [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )]: в хаотичном вихре индигового и лилового дыма на круг выплескивается настоящая сокровищница старинных монет, драгоценных камней и золотых безделушек, волшебных предметов и неузнаваемых украшений!"
 ek_lifestyles.0012.failure.desc:0 "«Какие жадные существа, вы, смертные. Любопытно, что такое маленькое существо может вместить столько желаний! Но тогда вполне естественно, что оно слетает с твоих губ в такой бесстыдной манере... Ты знаешь, что мне давно не доводилось встречать такое наглое создание, как ты? Выйди вперёд, [Select_CString(ROOT.Char.IsFemale, 'жалкая смертная', 'жалкий смертный' )], есть чудеса, которые я хотел бы показать тебе. Какими бы ненасытными вы ни были, я позволю тебе любоваться ими до скончания века!»\n\nНет! Прежде чем я смогу надеяться сбежать обратно в Мундус, полукнязь уже захватил мою сущность, увлёк мою душу в бездну непреодолимыми цепями, приковал меня к служению. Мои последние земные ощущения — это ощущение, что моя душа уходит в неизбежный склеп, и моё сознание отделяется от моей плоти, когда закрываются врата Обливиона."
 ek_lifestyles.0012.a:0 "Богатство без меры!"
 ek_lifestyles.0012.b:0 "Какой неподходящий конец для такого мастера колдовства, как я..."

 ek_lifestyles.0014.desc:0 "[dremora_markynaz.GetUIName] преклоняет колени передо мной, признавая поражение, но ещё не в услужении. Я не делаю ни малейшей передышки, чтобы [dremora_markynaz.GetHerHim] не удалось начать новую атаку на меня или даже сбежать обратно в [dremora_markynaz.GetHerHis] измерение. Всё ещё [Select_CString(ROOT.Char.IsFemale, 'измученная', 'измученный' )] нашей дуэлью, я едва слышу заклинания, которые слетают с моих губ, но маркиназ воет от негодования и беспомощной ярости, когда я их произношу. Вскоре вой сменяется почти идеальной тишиной, нарушаемой только моим утомлённым дыханием и почти незаметным скрежетом зубов #LORE [Concept( 'compendium_daedric', 'даэдра' )|E]#!."
 ek_lifestyles.0014.a:0 "Ты теперь [Select_CString(dremora_markynaz.IsFemale, 'моя', 'мой' )], сердцем и тайнами."

 ek_lifestyles.0015.desc:0 "Я преклоняю колени перед персонажем [dremora_markynaz.GetUIName], признавая своё поражение, ожидая [dremora_markynaz.GetHerHis].\n\n«Ты [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] подчинить меня, [Select_CString(ROOT.Char.IsFemale, 'смертная', 'смертный' )]? Посмотрим, как тебе понравится вместо этого служить мне.»"
 ek_lifestyles.0015.a:0 "[ROOT.GetCharacter.GetFaith.HighGodName], прошу, спаси меня!"

 ek_lifestyles.0016.t:0 "Истощение и разрушение"
 ek_lifestyles.0016.desc:0 "Несмотря на то, что школа Разрушения казалась мне самой простой и практичной из магических дисциплин, оказалось, что некоторые книги, которые мне удалось раздобыть в местной гильдии магов, вызывают у меня затруднения. Впечатляет, что кто-то может написать так много о мельчайших различиях между различными типами взрывов и снарядов.\n\nТем не менее, мне следует отнестись к этому серьёзно, иначе я пожалею об этом, какое-нибудь простое заклинание подведёт меня из-за какого-нибудь теоретического вопроса, который мне не удалось решить. Например, кажется, существует важное различие между «разрушением» и «истощением» как двумя категориями материального преобразования, вызываемого магией...\n\nНеужели это действительно так сложно - метать огненные шары и ядовитые облака?"
 ek_lifestyles.0016.a:0 "Оба убьют моих врагов, но я прочитаю об этом подробнее."
 ek_lifestyles.0016.a.tooltip:0 "Вы читаете книгу, хотя она звучит скучно."
 ek_lifestyles.0016.b.tooltip:0 "Вы исследуете всю гамму эффектов школы Разрушения."
 ek_lifestyles.0016.b:0 "Мне необходимо узнать о полном спектре этих эффектов."
 ek_lifestyles.0016.c.tooltip:0 "Вернемся к заклинанию Обморожение."
 ek_lifestyles.0016.c:0 "Нет, заклинания школы Разрушения не нуждаются в таком пристальном взгляде!"

 ek_lifestyles.0017.t:0 "Эмоциональный отклик на магию"
 ek_lifestyles.0017.desc:0 "Мне удалось добиться значительных успехов в искусстве школы Разрушения, но, по какой-то причине, несмотря на мои растущие навыки, кажется, что грубый разрушительный потенциал моих заклинаний не на том уровне, на котором он должен быть. Кажется, что-то меня сдерживает.\n\nЧитая о том, что определяет силу заклинания школы Разрушения, я натыкаюсь на откровение: есть симпатические компоненты, которые могут подорвать или возвысить заклинание. Короче говоря, в наносящих урон заклинаниях есть эмоциональная составляющая.\n\nМожет быть, моя личность не подходит для таких заклинаний?"
 ek_lifestyles.0017.a.tooltip:0 "Вы поддаётесь горящей ярости, чтобы улучшить свои огненные заклинания."
 ek_lifestyles.0017.a:0 "Внутри меня бушует пламя!"
 ek_lifestyles.0017.b.tooltip:0 "Огонь уже струится по вашим венам."
 ek_lifestyles.0017.b:0 "Сжечь их всех!"
 ek_lifestyles.0017.c.tooltip:0 "Вы поддаётесь изменчивым импульсам, чтобы улучшить свои шоковые заклинания."
 ek_lifestyles.0017.c:0 "Я - сама непредсказуемость, подобно удару молнии!"
 ek_lifestyles.0017.d.tooltip:0 "Шок — это уже то состояние, в котором вы оставляете других."
 ek_lifestyles.0017.d:0 "Я никогда не бью в одно и то же место дважды!"
 ek_lifestyles.0017.e.tooltip:0 "Вы поддаётесь безжалостному холоду, чтобы улучшить свои ледяные заклинания."
 ek_lifestyles.0017.e:0 "Мне нужно сохранять холодную голову и холодное сердце."
 ek_lifestyles.0017.g.tooltip:0 "Мороз уже схватил ваше сердце."
 ek_lifestyles.0017.g:0 "Проецировать холод внутри меня наружу..."
 ek_lifestyles.0017.h.tooltip:0 "Вы остаётесь верны себе."
 ek_lifestyles.0017.h:0 "Магия или нет, я остаюсь собой."

 ek_lifestyles.0018.t:0 "Боевая магия"
 ek_lifestyles.0018.court_mage.desc:0 "[marshal.GetUIName], мой [marshal.GetCouncilTitle], подходит ко мне однажды утром после завтрака, как раз когда я собираюсь вернуться в свои апартаменты. Кажется, [marshal.GetSheHe] желает говорить о делах. Интересно, в чем может быть причина?\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsName|l], мы обучаем магов для службы в ваших войсках, и магия школы Разрушения — самая важная часть их обучения. Теперь мы можем учить их с помощью книг, при условии что [court_mage.GetUIName] будет присматривать за процессом, разумеется. Но среди новобранцев ходили слухи, что ваши навыки в этой дисциплине намного превосходят стандартный учебный план. [ROOT.Char.GetLadyLord], могу я попросить вас провести несколько уроков?»\n\nОдно дело научить ученика основам, а другое — обучить полк организованных боевых магов. Тем не менее, это интересная задумка, и я тоже хочу учиться. Но это также утомительно - кричать на магов-призывников, пока они не выучат нужные заклинания..."
 ek_lifestyles.0018.desc:0 "[marshal.GetUIName], мой [marshal.GetCouncilTitle], подходит ко мне однажды утром после завтрака, как раз когда я собираюсь вернуться в свои апартаменты. Кажется, [marshal.GetSheHe] желает говорить о делах. Интересно, в чем может быть причина?\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsName|l], мы обучаем магов для службы в ваших войсках, и магия школы Разрушения — самая важная часть их обучения. Теперь мы можем учить их с помощью книг и наставников из Гильдии магов, но среди новобранцев ходили слухи, что ваши навыки в этой дисциплине намного превосходят стандартную учебную программу. [ROOT.Char.GetLadyLord], могу я попросить вас провести несколько уроков?»\n\nОдно дело научить ученика основам, а другое — обучить полк организованной боевой магии. Это интересная задумка, и я тоже хочу учиться. Но это также звучит утомительно - кричать на магов-призывников, пока они не выучат нужные заклинания..."
 ek_lifestyles.0018.a.tooltip:0 "Вы учите войска важности тактического колдовства."
 ek_lifestyles.0018.a:0 "Знание разума вражеского мага имеет первостепенное значение!"
 ek_lifestyles.0018.a.success:0 "Ваши маги оказались заядлыми учениками"
 ek_lifestyles.0018.a.failure:0 "Вы оказались далеко не идеальным инструктором"
 ek_lifestyles.0018.b.tooltip:0 "Вы тренируете войска в использовании самых надежных атакующих заклинаний."
 ek_lifestyles.0018.b:0 "Таким образом, когда войска нанесут удар, это будет как гром посреди ясного неба."
 ek_lifestyles.0018.c.tooltip:0 "[marshal.GetCouncilTitle] нанимает инструктора из Гильдии магов."
 ek_lifestyles.0018.c:0 "У меня есть дела поважнее. Пошлите за экспертом."
 ek_lifestyles.0018.d.tooltip:0 "Пусть придворный маг выполняет [court_mage.GetHerHis] работу."
 ek_lifestyles.0018.d:0 "Разве мой придворный маг не должен заниматься этими вещами?"
 ek_lifestyles.0018.d.success:0 "[court_mage.GetUIName] отлично справляется со своей задачей"
 ek_lifestyles.0018.d.failure:0 "[court_mage.GetUIName] учиняет беспорядок"

 ek_lifestyles.0019.desc:0 "Возвращаясь в свои комнаты после плодотворного и утомительного дня обучения боевых магов, я [Select_CString(ROOT.Char.IsFemale, 'устала', 'устал' )], но странно [Select_CString(ROOT.Char.IsFemale, 'полна', 'полон' )] энергии.\n\nМой разум все ещё кипит, думая о гипотетических ситуациях на поле боя, неожиданных результатах, полученных при использовании определённых заклинаний, оптимальных для построения боевых магов в группе копейщиков...\n\nРазве у меня нет книги по тактике, в которой упоминаются древние традиции боевых магов? Мне необходимо читать больше, пока события дня ещё свежи в моей памяти!"
 ek_lifestyles.0019.a:0 "Я стану боевым магом, не уступающим алессианцам!"

 ek_lifestyles.0020.t:0 "Перья и свинец"
 ek_lifestyles.0020.desc:0 "Прежде чем я смогу посвятить себя изучению более сложных заклинаний и ритуалов, которые может предложить школа Изменения, мне крайне важно понять её аксиомы. Однако изучение длинных и скучных томов может дать лишь некоторые из них. Тем не менее мне трудно представить себе, как формулы и уравнения, абстрактные силы и их предсказанные действия могут встречаться в природе, не говоря уже о том, чтобы ими можно было манипулировать.\n\nОтложив книгу о кинетических силах, мне показалось, что возможно легко понять их, если я смогу соединить их с двумя распространёнными заклинаниями школы Изменения — Груз и Пёрышко — и понаблюдать, как эти силы воздействуют на объекты и, в свою очередь, как на них воздействует магия. Я могу послать за двумя исследовательскими объектами, которые мне принесут."
 ek_lifestyles.0020.a:0 "Я наложу заклинание «Пёрышко» на этот кусок свинца."
 ek_lifestyles.0020.a.tooltip:0 "Кажется, это очевидный выбор."
 ek_lifestyles.0020.b:0 "Вместо этого я наложу заклинание «Груз» на это перо."
 ek_lifestyles.0020.b.tooltip:0 "Он несколько менее традиционен."
 ek_lifestyles.0020.b.success:0 "Вы научились мыслить нестандартно"
 ek_lifestyles.0020.b.failure:0 "Вам удаётся немного учиться на своих ошибках"

 ek_lifestyles.0021.t:0 "Целостность структуры"
 ek_lifestyles.0021.desc:0 "Несмотря на ужасную погоду, которая стояла в регионе последние несколько дней, какое-то срочное дело с местной гильдией магов вынудило меня покинуть замок. Теперь я возвращаюсь домой, путешествуя по маленькой деревушке недалеко от графства [capital.GetNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'несчастная', 'несчастный' )], я пробиваюсь через"
 ek_lifestyles.0021.rain.desc:0 "проливной дождь, который льётся подобно наказанию, которое наслали [ROOT.Char.GetFaith.PantheonTerm].\n\nПрежде чем я успеваю вернуться в убежище дома, раздаётся грохочущий звук, как будто небо разрывается, и сразу же после этого сверкает ослепительная вспышка и [ROOT.Char.GetFaith.HouseOfWorship] через дорогу попадает под её удар. Разрушения обширны, так как удар молнии и пламя, заставили [ROOT.Char.GetFaith.HouseOfWorship] содрогнуться, приводя к чудовищным разрушениям. Теперь это кажется делом нескольких секунд."
 ek_lifestyles.0021.sandstorm.desc:0 "безжалостную песчаную бурю, проносящуюся по улицам, словно десять тысяч лезвий.\n\nПрежде чем я успеваю вернуться в убежище дома, раздаётся ревущий звук, похожий на воющего демона пустыни, требующего мести, поскольку буря становится всё более сильной и яростной. Я ныряю за стену, чтобы защитить себя, но старый дом, не рассчитанный на такую силу, почти рушится под обстрелами. Куски стены разваливаются, и я даже не знаю, были ли внутри дома жители."
 ek_lifestyles.0021.ash_storm.desc:0 "свирепую пепельную бурю, обрушивающейся на все поверхности горячим дождём.\n\nПрежде чем я успеваю вернуться в убежище дома, раздаётся странный звук, похожий на свист, в сочетании с стуком дождя, и в мгновение ока появляются горящие обломки, падающие с неба, в сочетании с клубящимися облаками обжигающего дыма. Найдя расщелину, в которой я могу переждать пепельную бурю, я замечаю большую палатку из шкур, дрожащую в буре. Её веревки едва держатся, поскольку горящий мусор угрожает прожечь их насквозь..."
 ek_lifestyles.0021.blizzard.desc:0 "ледяную метель, которая пробирает меня до костей даже сквозь самые толстые меха.\n\nПрежде чем я успеваю вернуться в убежище дома, раздаётся воющий звук, похожий на рёв дракона, как вдруг метель достигает неумолимой жестокости, скрывая мир за белой завесе смерти. Я прячусь в крестьянском доме, где слабо горит огонь, но даёт достаточно тепла. Кажется, что дом напротив этого вот-вот рухнет, его деревянный каркас, старый и изношенный стихией, не выдержит тяжести снега, которым завалило деревню из-за метели. Он рухнет в любую секунду."
 ek_lifestyles.0021.a:0 "Нужно сделать что-то, чтобы предотвратить обрушение!"
 ek_lifestyles.0021.a.tooltip:0 "Вы накладываете на здание заклинание Щит настолько сильное, насколько возможно."
 ek_lifestyles.0021.a.tt_success:0 "Вы предотвращаете обрушение здания"
 ek_lifestyles.0021.a.tt_fail:0 "Вы ничего не можете сделать"
 ek_lifestyles.0021.b:0 "Сейчас мне необходимо сосредоточиться на том, чтобы пережить этот шторм."

 ek_lifestyles.0022.t:0 "Полёт Икара"
 ek_lifestyles.0022.desc:0 "[tarhiel.GetUIName], [Select_CString(tarhiel.IsFemale, 'моя знакомая волшебница', 'мой знакомый волшебник' )], недавно [Select_CString(tarhiel.IsFemale, 'предположила', 'предположил' )], что, несмотря на распространённые заблуждения, магия школы Изменения действительно может быть использована для дарования полёта нелетающим, и что [tarhiel.GetSheHe] [Select_CString(tarhiel.IsFemale, 'обнаружила', 'обнаружил' )] секретную комбинацию заклинаний школы Изменения, которая позволит такой подвиг.\n\nОднако проверка этого заклинания потребует вложений сверх [tarhiel.GetHerHis] средств. Заклинания должны быть написаны на свитках и потреблять такое количество магии, что само по себе их изготовление невозможно без дорогих драгоценных камней душ или двемерских артефактов.\n\n[tarhiel.GetUIName] [Select_CString(tarhiel.IsFemale, 'обратилась', 'обратился' )] ко мне, как к мастеру школы Изменения, с просьбой о покровительстве. Если заклинание полета сработает, как [tarhiel.GetSheHe] считает, меня будут чествовать как движущую силу [Select_CString(tarhiel.IsFemale, 'её', 'его' )] изобретения."
 ek_lifestyles.0022.a:0 "Я проспонсирую ваши исследования, но хочу увидеть первый полёт!"
 ek_lifestyles.0022.a.tooltip:0 "Через несколько дней [tarhiel.GetUIName] встретит вас снаружи, чтобы попытаться взлететь."
 ek_lifestyles.0022.b:0 "Я проспонсирую ваши исследования, но лично совершу первый полёт."
 ek_lifestyles.0022.b.tooltip:0 "Через несколько дней вы встретите [tarhiel.GetUIName] снаружи, чтобы попытаться взлететь."
 ek_lifestyles.0022.c:0 "Придерживайтесь заклинаний водного дыхания, [tarhiel.GetUIName]."

 ek_lifestyles.0023.desc:0 "[tarhiel.GetUIName] и я встретились в тихом месте снаружи, где [tarhiel.GetSheHe] считает, что условия для полета самые лучшие. Также помогает то, что здесь нет любопытных зевак, которые могли бы нарушить нашу концентрацию.\n\nПришло время: [tarhiel.GetUIName] разворачивает свиток и активирует его. Экспериментальная магия школы Изменения всего на секунду купает [tarhiel.GetHerHis] в голубом сиянии. [tarhiel.GetSheHe] смотрит на меня один раз и кивает. Я киваю в ответ. Сегодня пишется история.\n\n[tarhiel.GetUIName] протягивает [tarhiel.GetHerHis] руки, вдыхает и прыгает. О [ROOT.Char.GetFaith.PantheonTerm], как [tarhiel.GetSheHe] летает! [tarhiel.GetUIName] парит высоко надо мной, смеясь над скептиками, пренебрегающими нашей теорией...\n\nА затем [tarhiel.GetSheHe] падает обратно на землю. Это зрелище, которое я не скоро забуду. [tarhiel.GetUIName] [Select_CString(tarhiel.IsFemale, 'мертва', 'мёртв' )], как и наши надежды на магический прорыв."
 ek_lifestyles.0023.a:0 "Как трагично. Однако мне необходимо собрать [tarhiel.GetHerHis] исследования."

 ek_lifestyles.0024.desc:0 "[tarhiel.GetUIName] и я встретились в тихом месте снаружи, где [tarhiel.GetSheHe] считает, что условия для полета самые лучшие. Также помогает то, что здесь нет любопытных зевак, которые могли бы нарушить нашу концентрацию.\n\nПришло время: я разворачиваю свиток и активирую его. На секунду я чувствую, как экспериментальное заклинание проходит сквозь меня. [tarhiel.GetUIName] смотрит на меня с улыбкой. Я улыбаюсь в ответ: сегодня пишется история.\n\nЯ вытягиваю руки, вдыхаю и прыгаю. Я не могу описать это чувство: это величие, это трепет, это свобода, это детская радость, всё сразу... Я как птица, и небеса в моих руках... Заклинание перестало действовать. Я падаю.\n\nЯ падаю..."
 ek_lifestyles.0024.a:0 "Перо, нет, Медленное Падение! На помощь!"
 ek_lifestyles.0024.tt_success:0 "Вы смогли замедлить падение, достаточно, чтобы выжить."
 ek_lifestyles.0024.tt_fail:0 "Вы поддаётесь силам гравитации."

 ek_lifestyles.0025.desc:0 "Каким-то образом между странной лёгкостью в голове и кровью, бьющей в грудь, я произношу заклинание, которое меня спасло. Прежде чем я упаду на землю, прежде чем я разобьюсь, моё падение замедляется. Этого недостаточно для того, чтобы мои ребра не треснули, и боль пронзает каждую клеточку моего существа, но я [Select_CString(ROOT.Char.IsFemale, 'жива', 'жив' )]. Затем меня окутывает тьма.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'очнулась', 'очнулся' )] намного позже. Кажется, [tarhiel.GetUIName] [Select_CString(tarhiel.IsFemale, 'запаниковала и отнесла', 'запаниковал и отнёс' )] меня к местному целителю, затем [Select_CString(tarhiel.IsFemale, 'взяла', 'взял' )] [tarhiel.GetHerHis] исследования и [Select_CString(tarhiel.IsFemale, 'сбежала', 'сбежал' )], не зная, выживу ли я. Я больше ничего не слышу о [Select_CString(tarhiel.IsFemale, 'ней', 'нём' )]."
 ek_lifestyles.0025.a:0 "Лучше я тоже забуду об этом."

 ek_lifestyles.0026.t:0 "Ясновидение"
 ek_lifestyles.0026.desc:0 "Большинство считает, что школа Иллюзии — это сплошной обман, и хотя эта оценка сама по себе не является ошибочной, в этой школе, конечно, есть нечто большее, чем просто чары и миражи. Например, с помощью апофатических вторжений, проецируемых на окружающее, можно превратить фундаментальную магию школы Иллюзии во что-то, что раскрывает правду, а не скрывает её, — простое заклинание «Ясновидение».\n\nКонечно, его возможности ограничены. Мне не удалось найти упоминаний о том, что оно было усовершенствовано до такой степени, что мне можно было бы соперничать с предполагаемыми пророческими дарами мудрецов Морровинда или даже культистов Азуры. Кажется, что с его помощью можно только усилить интуицию, подтвердить разумные сомнения и соединить мысли, которые уже были. Но, возможно, мне стоило бы попытаться усовершенствовать его как можно сильнее?"
 ek_lifestyles.0026.a:0 "Опасности и секреты откроются передо мной."
 ek_lifestyles.0026.tt_crit_success:0 "В приливе магии вы замечаете что-то скрытое"
 ek_lifestyles.0026.tt_success:0 "Вы становитесь [Select_CString(ROOT.Char.IsFemale, 'ясновидящей', 'ясновидящим' )], на некоторое время"
 ek_lifestyles.0026.tt_fail:0 "Вы безрезультатно истощаете свою магию"
 ek_lifestyles.0026.b:0 "Более благоразумно оставить такие вопросы клирикам."

 ek_lifestyles.0027.t:0 "Онтологическая неопределённость"
 ek_lifestyles.0027.desc:0 "Знание может быть ужасным бременем. Чем больше я узнаю о школе Иллюзии, тем меньше я начинаю доверять всему, что меня окружает. Магия может обмануть чувства до такой степени, что заставляет меня сомневаться в вещах перед моими собственными глазами и тем, что я держу в моих собственных руках. Как можно считать себя в безопасности, когда невидимых убийц невозможно обнаружить? Откуда нам знать, что то или иное зрелище не является надуманной иллюзией, как мы можем даже доверять собственному сердцу, когда иллюзионисты могут успокаивать и злить людей почти по своей воле?\n\nЯ не понимаю, как окружающие, и больше всего маги, могут жить свою жизнь, притворяясь, что всё можно знать и всему верить. Мои занятия привели меня к кризису веры."
 ek_lifestyles.0027.a:0 "Никакая иллюзия меня не обманет - мне следует учиться как можно больше!"
 ek_lifestyles.0027.a.good:0 "Вы узнаете достаточно, чтобы успокоиться"
 ek_lifestyles.0027.a.bad:0 "Ваша учеба даёт вам ещё больше поводов для паранойи."
 ek_lifestyles.0027.b:0 "Это требует перерыва в учебе, иначе я сойду с ума."
 ek_lifestyles.0027.c:0 "Я могу продолжать идти по этому пути, пока меня ведёт [ROOT.Char.GetFaith.FateGodName]."
 ek_lifestyles.0027.d:0 "Лучше обмануть мир, чем позволить миру обмануть меня."

 ek_lifestyles.0028.t:0 "Магия Теней"
 ek_lifestyles.0028.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'просматривала', 'просматривал' )] некоторые из книг, которые когда-то [Select_CString(ROOT.Char.IsFemale, 'купила', 'купил' )], но не [Select_CString(ROOT.Char.IsFemale, 'читала', 'читал' )] до сих пор, когда что-то совершенно необычное привлекло моё внимание: короткий трактат, всего десять страниц, почти небрежно спрятанный между двумя главами о продвинутой магии иллюзий.\n Похоже, что тот, кто владел этой книгой до меня, имел доступ к более эзотерическим работам покойного Азры Властителя Ночи, великого мага Теней, и имел мнения о них, которые развили такое глубокое понимание теней, что он мог плести их, чтобы совершать чудеса, выходящие далеко за рамки обычных иллюзий. Хотя в наши дни его книги почти невозможно найти, теперь у меня есть солидный комментарий к его теориям.\n\nМожет быть, достаточно солидный, чтобы с ним работать? Воспроизведение искусства Властителя Ночи из производной работы было бы невозможно, но тогда я бы не [Select_CString(ROOT.Char.IsFemale, 'считала', 'считал' )] себя одарённым умом в области школы Иллюзии..."
 ek_lifestyles.0028.a:0 "Слияние со своими тенями, чтобы объединить несколько миров потенциала?"
 ek_lifestyles.0028.a.tt_success:0 "Вы достигаете объединённого потенциала"
 ek_lifestyles.0028.a.tt_fail:0 "Вы охвачены тенями"
 ek_lifestyles.0028.b:0 "Меня заинтриговало создание того, что он называет «Теневыми ключами»."
 ek_lifestyles.0028.b.tt_success:0 "Вы успешно создали Теневой ключ"
 ek_lifestyles.0028.b.tt_fail:0 "Вы навсегда запечатываете свои возможности"
 ek_lifestyles.0028.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] напишу том о Магии Тени!"
 ek_lifestyles.0028.c.tt_success:0 "Вам удаётся смотреть в тени, но они смотрят в ответ"
 ek_lifestyles.0028.c.tt_fail:0 "Вы поражены тенями"
 ek_lifestyles.0028.d:0 "Такие вещи лучше оставить в тени."

 ek_lifestyles.0029.t:0 "Живые энергии"
 ek_lifestyles.0029.desc:0 "Я некоторое время [Select_CString(ROOT.Char.IsFemale, 'боролась', 'боролся' )] с этим учебником по магии школы Восстановления. Книга достаточно понятна и содержит чёткие схемы и шаблонные описания стандартных заклинаний школы Восстановления, но есть одна проблема, которая поставила меня в тупик: в ней неоднократно упоминаются «живые энергии», предполагая, что читатель понимает, и делает несколько объяснений методов и тайн школы Восстановления, зависящих от этой концепции.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал' )] этот термин в других местах, но безрезультатно. Тут и там неясные отсылки. Большинство из них носит религиозный характер или, по крайней мере, метафизический характер. Это кажется очевидным: «живые энергии» — это то, на что мы в школе воздействуем с помощью магии в живых телах, чтобы вызывать эффекты наших заклинаний.\n\nНо что же это такое?"
 ek_lifestyles.0029.a:0 "Это фундаментальное божественное завещание смертным."
 ek_lifestyles.0029.b:0 "Эти энергии — некое экзотическое творение, мало чем отличающееся от магии."
 ek_lifestyles.0029.c:0 "Важно ли то, что мы знаем, при условии, что мы можем использовать их во благо?"

 ek_lifestyles.0030.t:0 "Защищающая рука"
 ek_lifestyles.0030.desc:0 "Распространенной ошибкой является предположение, что школа Восстановления предлагает не что иное, как исцеляющие заклинания. На самом деле, профилактические и апотропные заклинания являются такой же его частью, как и обычные заклинания Лечения и Исцеления.\n\nПоследние недели я [Select_CString(ROOT.Char.IsFemale, 'провела', 'провёл' )], изучая несколько сложный механизм, с помощью которого живая энергия может быть направлена во что-то, напоминающее защитный оберег, и [Select_CString(ROOT.Char.IsFemale, 'дошла', 'дошёл' )] до того, что изучения книг уже стало недостаточно, чтобы дать мне истинное понимание. Мне необходимо применить свои знания, используя навыки школы Восстановления, чтобы защитить наши земли."
 ek_lifestyles.0030.a:0 "Это займёт некоторое время, но мне необходимо поставить защиту вокруг города [capital.GetNameNoTooltip]."
 ek_lifestyles.0030.b:0 "Наложения оберега на себя будет более чем достаточно."
 ek_lifestyles.0030.c:0 "Вместо этого можно наложить оберег на персонажа [warded_candidate.GetShortUIName]."

 friend_warded_me:0 "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsFemale, 'наложила', 'наложил' )] оберег на персонажа [TARGET_CHARACTER.GetShortUIName], чтобы защитить [TARGET_CHARACTER.GetHerHis] от вреда."

 ek_lifestyles.0031.t:0 "До начала эпохи людей"
 ek_lifestyles.0031.desc:0 "При свете свечи и чашей с [ROOT.Char.Custom('GetExpensiveDrink_Singular')] я просматриваю литературу, смежную с областью школы Восстановления, как вдруг мой взгляд падает на старый фолиант, под названием «До начала эпохи людей», изданный неким Айкантаром из Шиммерина. Пролистывая его, я не могу не поразиться интересным сведениям об #LORE [Concept( 'compendium_dawn_era', 'Эре рассвета' )|E]#!, изложенным на этих страницах. Мне часто приходилось задаваться вопросом, откуда взялась наша жизненная сила, особенно во времена своих первых занятий по школе Восстановления.\n\nНочь ещё ранняя, и мне сразу приходят на ум некоторые моменты, с помощью которых я могу попытаться достичь древних энергий, описанных в книге.\n\nСмогу ли я достичь состояния, более близкого к бессмертию, если попытаюсь?"
 ek_lifestyles.0031.a:0 "Я могу достичь совершенства!"
 ek_lifestyles.0031.tt_success:0 "Вам удаётся мельком увидеть божественность"
 ek_lifestyles.0031.tt_fail:0 "Вы поддаётесь тяжести божественности"
 ek_lifestyles.0031.b:0 "Моих знаний достаточно, чтобы оставаться [Select_CString(ROOT.Char.IsFemale, 'молодой', 'молодым' )]."
 ek_lifestyles.0031.c:0 "Восхваляйте божественную сущность, пока она существует в Мундусе!"
 ek_lifestyles.0031.d:0 "Я обогащу почву города [capital.GetNameNoTooltip] с помощью этих знаний!"

 ek_lifestyles.0032.t:0 "Теории о недийском наследии"
 ek_lifestyles.0032.desc:0 "Я постоянно узнаю всё больше и больше об истории Тамриэля и моего собственного народа. Однако есть один вопрос, который особенно терзает моё любопытство: с чего всё началось? Наши предки — недийцы, но мои исследования выявили две противоречивые теории об их происхождении.\n\nСогласно одной из теорий, первые недийцы переселились из Атморы ещё до того, как Исграмор пересёк море.\n\nДругая теория же утверждает, что Тамриэль является местом рождения всех смертных.\n\nЯ не знаю, какую позицию занять в этом споре."
 ek_lifestyles.0032.a:0 "Я выскажу собственное мнение по этому вопросу!" 
 ek_lifestyles.0032.b:0 "Мне нужно изучить больше данных, прежде чем прийти к выводу."
 ek_lifestyles.0032.c:0 "Ба, да кого волнует прошлое?"
 ek_lifestyles_0032.tt_succes:0 "Ваши теории впечатляют.."
 ek_lifestyles_0032.tt_failure:0 "Ваши теории весьма глупы."

 ek_lifestyles.0033.t:0 "Потомки Аури-Эля"
 ek_lifestyles.0033.desc:0 "Изучая историю своего рода, я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся' )] с интересным вопросом. Общеизвестно, что самые знатные представители нашей расы являются прямыми потомками Аури-Эля, однако многие авторы утверждают, что Аури-Эль является духом-предком каждого альдмера, независимо от ранга и статуса. \n\nВозможно ли это? Делим ли мы одну кровь с худородными? \n\nИли же это просто беспочвенная ложь, созданная для того, чтобы опорочить нашу благородную историю?"
 ek_lifestyles.0033.a:0 "Это абсурдное утверждение, я оспариваю его!" 
 ek_lifestyles.0033.b:0 "Возможно, в этом что-то есть."
 ek_lifestyles.0033.c:0 "У меня нет времени на такие бессмысленные вопросы.."

 ek_lifestyles.0034.t:0 "Разрушение Йокуды"
 ek_lifestyles.0034.desc:0 "Хорошо известно, что древняя родина наших предков была разорвана на части и почти уничтожена, но точные обстоятельства этого события окутаны тайной. В ходе своих исследований я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )] три различные теории, которые могут объяснить это происшествие.\n\nПервая теория утверждает, что это было наказание от Сатакала за использование запрещённых обрядов, которые практиковали йокуданцы. Вторая теория утверждает, что древняя техника меча была настолько мощной, что при её использовании затонула большая часть континента. Третья же теория предполагает, что это было просто стихийное бедствие.\n\nИнтересно, какая из этих теорий ближе всего к истине?"
 ek_lifestyles.0034.a:0 "Мне следует больше узнать о святых учениях Сатакала."
 ek_lifestyles.0034.b:0 "Мне следует поглубже изучить секреты древних техник владения мечом."
 ek_lifestyles.0034.c:0 "Если это была природная катастрофа, то мы должны быть готовы к следующей."
 ek_lifestyles_0034.tta:0 "Вы получите 3 единицы доблести."
 ek_lifestyles_0034.ttb:0 "Вы получите 2 единицы доблести."
 ek_lifestyles_0034.ttc:0 "Вы получите 1 единицу доблести."
 
 ek_lifestyles.0035.t:0 "Редгардские герои"
 ek_lifestyles.0035.desc:0 "Боевая и военная доблесть йоку вызывает страх и восхищение, и история свидетельствует о героях меча, совершивших великие деяния благодаря своему отточенному мастерству. Изучая рукописи и слушая старейшин, моё внимание привлекли некоторые из героев, настолько, что я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] пойти их путями:\n\nФрандар Хандинг, который впервые сформулировал Путь Меча, чья запретная тактика Молота-и-Наковальни унесла жизни трёхсот тысяч человек.\n\nГайден Шинджи, бесспорный мастер ближнего боя и родоначальник гладиаторского искусства. Его подвиги известны повсеместно, а изречения превратились в пословицы на многих языках.\n\nМакела Леки, одна из последних ансеев. Она и пять её соратниц-мечниц сдерживали бретонскую армию, а когда её спутницы пали, она в отместку сокрушила своего врага и бретонского короля своим Шехай."
 ek_lifestyles.0035.a:0 "Я буду пытаться подражать Франдару Хандингу, Хель Ансей Но Шира."
 ek_lifestyles.0035.b:0 "Я буду пытаться подражать Гайдену Шинджи, изначальному мастеру клинка."
 ek_lifestyles.0035.c:0 "Я буду пытаться подражать ансею Макеле Леки, первой среди шести."
 ek_lifestyles.0035.a.success:0 "Успешно [Select_CString(ROOT.Char.IsFemale, 'подражала', 'подражал' )] Франдару Хандингу"
 ek_lifestyles.0035.b.success:0 "Успешно [Select_CString(ROOT.Char.IsFemale, 'подражала', 'подражал' )] Гайдену Шинджи"
 ek_lifestyles.0035.c.success:0 "Успешно [Select_CString(ROOT.Char.IsFemale, 'подражала', 'подражал' )] Макеле Леки"
 ek_lifestyles.0035.a.failure:0 "Не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] подражать Франдару Хандингу"
 ek_lifestyles.0035.b.failure:0 "Не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] подражать Гайдену Шинджи"
 ek_lifestyles.0035.c.failure:0 "Не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] подражать Макеле Леки"
 
 ek_lifestyles.0036.t:0 "Философия скрытности"
 ek_lifestyles.0036.desc:0 "Благодаря своему опыту я глубоко [Select_CString(ROOT.Char.IsFemale, 'проникла', 'проник' )] в секреты невидимости. Всё дело в том, чтобы овладеть искусством быть [Select_CString(ROOT.Char.IsFemale, 'незаметной', 'незаметным' )], а не привлекать к себе нежелательное внимание. Чтобы стать [Select_CString(ROOT.Char.IsFemale, 'невидимой', 'невидимым' )], нужно понять природу видимости.\n\nБыть [Select_CString(ROOT.Char.IsFemale, 'видимой', 'видимым' )] означает привлекать внимание зрителя, что часто ускользает от большинства объектов в их окружении. Чтобы быть [Select_CString(ROOT.Char.IsFemale, 'незаметной', 'незаметным' )], я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], как важно незаметно сливаться с фоном, теряя свою индивидуальность, чтобы слиться с окружающей средой. Этот навык позволяет мне носить пелену тени даже при самом жестком освещении, например, при неумолимом полуденном свете на соляных равнинах."
 ek_lifestyles.0036.a:0 "Мне стоит углубиться в эту тему."
 ek_lifestyles.0036.b:0 "Невидимость может быть очень полезна..."
 ek_lifestyles.0036.c:0 "Но меня должны видеть!"

 ek_lifestyles.0037.t:0 "Истина о минотаврах"
 ek_lifestyles.0037.desc:0 "Между учёными Тиронием Лиором и Ноном Капрением разгорелся ожесточённый спор о происхождении минотавров. Лиор утверждает, что минотавры произошли от алхимических ошибок или магических экспериментов, что является общепринятой точкой зрения. Капрений настаивает на их божественном происхождении от Алессии и Морихауса.\n\nЭто научное столкновение бросает вызов общепринятому мнению, призывая проницательные умы взвесить доказательства и сделать выбор между доказательным Лиором и провокационным Капрением."
 ek_lifestyles.0037.a:0 "Лиор прав, мы должны подготовиться к битве с этими монстрами!"
 ek_lifestyles.0037.b:0 "Труды Капрения масштабны и высоко оценены!"

 ek_lifestyles.0038.t:0 "Трактат «Кальцинаторы»"
 ek_lifestyles.0038.desc:0 "Каджитские алхимики, глубоко настроенные на Луны, верят, что их фазы раскрывают потенциал кальцинатора. В полнолуние они тщательно выравнивают его по южному направлению, ориентируясь на сияющую Южную полярную звезду и сверяясь со звёздными картами.\n\nПо мере убывания лун кальцинатор смещается, вращаясь каждую ночь по часовой стрелке или против часовой, если он ближе к Южной полярной звезде.\n\nВ новолуние он полностью погружается в лунный свет, обещая чистоту дистиллята, улучшенную на одну часть к сорока семи: тонкий, но заветный секрет ремесла."
 ek_lifestyles.0038.a:0 "[Select_CString(ROOT.Char.IsFemale, 'Уверена', 'Уверен' )], я смогу придумать лучший метод выравнивания."
 ek_lifestyles.0038.b:0 "Каджитский метод проверен на практике."

 ek_lifestyles.0039.t:0 "Вор лампы"
 ek_lifestyles.0039.desc:0 "Недавно я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )], что [Select_CString(ROOT.Char.IsFemale, 'увлеклась', 'увлёкся' )] трудами прославленного искателя приключений Сэры Гильваса Ратона. Его опыт в коварном Морровинде и мудрость в отношении практического применения заклинаний иллюзии привлекли моё внимание. В частности, его понимание необходимости владения такими заклинаниями для защиты вызвало глубокий резонанс.\n\nОдна из примечательных историй связана с печально известным Кровавым Мотыльком: гротескной легендой, которая преследует северо-восточный Морровинд. Ратон щедро поделился своими знаниями, рассказав о базовом заклинании света, позволяющем защититься от этого грозного существа."
 ek_lifestyles.0039.a:0 "Очень проницательно!"
 ek_lifestyles.0039.b:0 "Я лучше пойду потренируюсь во дворе."

 ek_lifestyles.0040.t:0 "Трупная бледность"
 ek_lifestyles.0040.desc:0 "В поисках медицинских знаний я [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на увлекательный трактат. В нём исследуется загадочное явление, известное как «трупная бледность», которая возникает в моменты после смерти мера. Трактат посвящён запутанной судьбе крови, размышляя о её исходе из смертного сосуда. Даже когда смерть не оставляет видимых следов, объяснение часто обращается к мистике.\n\nВ нём предлагается, чтобы благосклонная аэдра забрала эту жизненную сущность, вернув её в бесплотное измерение, где оно зародилось. Там она ожидает решения аэдра, чтобы наделить её заново, изменив форму и дух - глубокое путешествие, которое является одной из пленительных тайн Нирна."
 ek_lifestyles.0040.a:0 "Написать письмо автору с опровержением этой теории."
 ek_lifestyles.0040.b:0 "Сделать свои собственные заметки об этом явлении."

 ek_lifestyles.0041.t:0 "Три оправдания"
 ek_lifestyles.0041.desc:0 "Когда я сижу в раздумьях, [Select_CString(ROOT.Char.IsFemale, 'окружённая', 'окружённый' )] древними томами и загадочными свитками, которые украшают тускло освещённые покои моего святилища, мои мысли тяготеют к трём оправданиям, распространяемым эзотерическим Златым Змеем. В неуловимом царстве магических знаний термин «Тёмная магия» заслужил позорную репутацию, навешивая на практикующих его магов ярлык злобных колдунов, несправедливо скрывающий истину.\n\nВ этой освящённой комнате ядовитые голоса критиков затихают, а светлая мудрость оправданий Златого Змея сияет ярче, освещая истинную суть Тёмной магии: искусства, окутанного тайной и непонятого непосвящёнными."
 ek_lifestyles.0041.a:0 "Интересно, что ещё написал этот Златой Змей..."
 ek_lifestyles.0041.b:0 "Хорошо. Пусть боятся."

 ek_lifestyles.0042.t:0 "Кодифицированный закон"
 ek_lifestyles.0042.desc:0 "В пыльных залах юридической науки хранятся окутанные тайной загадочные тексты, известные как Алессианские доктрины, написанные пророком Маруком. Эти древние принципы, считающиеся еретическими и богохульными по современным меркам, заложили краеугольные камни имперского права, закрепив такие постулаты, как «Все виновны, пока не докажут свою невиновность».\n\nЭтот отрывок, тщательно сохранённый, представляет собой один из немногих источников, по которым мудрость доктрин незаметно распространяется исключительно среди уполномоченных юристов и адептов закона.\n\nНо даже в этом святилище божественного знания эти учения остаются загадочными, зашифрованными тайными шифрами Гильдии адвокатов, охраняющих неуловимые ключи к их пониманию с величайшей бдительностью."
 ek_lifestyles.0042.a:0 "Ну, я ещё не [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался' )] его расшифровать!"
 ek_lifestyles.0042.a.success:0 "Вы расшифровываете некоторые кодифицированные законы"
 ek_lifestyles.0042.a.failure:0 "Гильдия высмеивает вас"
 ek_lifestyles.0042.b:0 "Достаточно просто прочитать об этом."

 ek_lifestyles.0043.t:0 "Где сходятся магические пути"
 ek_lifestyles.0043.desc:0 "Когда я погружаюсь в эту книгу уважаемого чародея Алдаля, я обнаруживаю, что [Select_CString(ROOT.Char.IsFemale, 'очарована', 'очарован' )] глубиной знаний, которые она предлагает об искусстве колдовства. На страницах книги раскрываются секреты и понимание того, как использовать силу этой магической школы.\n\nРаскрытие секретов колдовства открывает спектр практических применений. Если нужно заклинание пламени, источник света или сила для преодоления препятствий, на помощь приходит магия школы Колдовства. Огненные атронахи порождают огненные заклинания, блуждающие огоньки изгоняют тьму, грозовые атронахи дают силу, а ледяные атронахи - временное убежище. Колдовство также наделяет чародея даэдрическими способностями, позволяя вызывать различных даэдра, хотя автор советует быть осторожным."
 ek_lifestyles.0043.a:0 "Изучение дальнейшего применения колдовства имеет свои достоинства."
 ek_lifestyles.0043.b:0 "Придерживаться традиционных упражнений - самое верное решение."

 ek_lifestyles.0044.t:0 "Об использовании даэдра"
 ek_lifestyles.0044.desc:0 "[Select_CString(ROOT.Char.IsFemale, 'Заинтригованная', 'Заинтригованный' )] идеей использовать силу даэдрических духов в своих целях, я [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал' )] подготовку к ритуалу, который привяжет даэдрический дух к телу. Для этого мне нужно было выбрать придворного, и у меня на примете был как раз подходящий кандидат. В последнее время [victim.GetFirstName] [Select_CString(victim.IsFemale, 'действовала', 'действовал' )] мне на нервы, и я мог бы добиться от [Select_CString(victim.IsFemale, 'неё', 'него' )] большего послушания и компетентности.\n\nПриняв план, я [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )] заманивать ничего не [Select_CString(victim.IsFemale, 'подозревающую', 'подозревающего' )] [victim.Custom('InsultNoun')] в уединённую и тускло освещённую комнату, где и должен был состояться ритуал. Тёмные заклинания были готовы, и я [Select_CString(ROOT.Char.IsFemale, 'чувствовала', 'чувствовал' )] силу даэдрических духов, ожидающих призыва. Готовясь к этой мистической затее, я не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] не задумываться об истинных последствиях и возможных последствиях этого дерзкого поступка."
 ek_lifestyles.0044.a:0 "Я вызову дух великого даэдрического воина!"
 ek_lifestyles.0044.a.success:0 "Вы успешно сковали дух"
 ek_lifestyles.0044.a.failure:0 "Труп не смог сдержать дух даэдра"
 ek_lifestyles.0044.b:0 "Я призову дух великого мага из Обливиона!"
 ek_lifestyles.0044.b.success:0 "Вы успешно сковали дух"
 ek_lifestyles.0044.b.failure:0 "Труп не смог сдержать дух даэдра"
 ek_lifestyles.0044.c:0 "Я не могу этого сделать!"

 ek_lifestyles.0045.t:0 "Мудрость мечника Сайкалара"
 ek_lifestyles.0045.desc:0 "После утренней тренировки, когда солнце омывало двор своими золотыми объятиями, ко мне подходит мой $knight_culture_player_no_tooltip$, [knight.GetFirstName]. [knight.GetSheHe|U] [Select_CString(knight.IsFemale, 'была подающей', 'был подающим' )] надежды [Select_CString(knight.IsFemale, 'молодой воительницей, полной', 'молодым воином, полным' )] потенциала, и [Select_CString(knight.IsFemale, 'её', 'его' )] жаждущие глаза светились любопытством. Когда звон клинков всё ещё раздавался на заднем плане, [Select_CString(knight.IsFemale, 'она задала', 'он задал' )] мне вопрос, который явно давно занимал [Select_CString(knight.IsFemale, 'её', 'его' )] мысли.\n\n«Почему мы так много внимания уделяем фехтованию, мой сюзерен?» - [Select_CString(knight.IsFemale, 'спросила', 'спросил' )] [knight.GetSheHe], [knight.GetHerHis] голос был серьёзен и почтителен, но с оттенком любопытства. «И почему мы изо дня в день занимаемся одними и теми же упражнениями?»"
 ek_lifestyles.0045.a:0 "Меч - это наша душа, как учил нас могучий Онси."
 ek_lifestyles.0045.b:0 "Это напоминает мне учения Сайкалара..."
 ek_lifestyles.0045.c:0 "Закрой рот и делай, что тебе говорят."
 ek_lifestyles.0045.d:0 "Знаешь что? Ты [Select_CString(knight.IsFemale, 'права', 'прав' )]."
 ek_lifestyles.0045.e:0 "Разве время обеда ещё не настало?"
 ek_lifestyles.0045.f:0 "Такая дерзость карается смертью!"
 ek_lifestyles.0045.g:0 "Я могу придумать, как бросить тебе вызов..."

 ek_lifestyles.0046.t:0 "Слова и сила"
 ek_lifestyles.0046.desc:0 "Я изучаю мистическую связь между языком и магией, особенно в области зачарования. Рунные камни, каждый из которых содержит уникальные комбинации слогов, обладают глубоким магическим потенциалом при соответствующем расположении. Хотя истинное происхождение этого языка остается под покровом тайны, его неоспоримая связь с магией подпитывает моё стремление к пониманию. Начинающие зачарователи понимают: упорство и сотрудничество помогут раскрыть силу, стоящую за этими загадочными рунами, поскольку они постепенно раскрывают свои секреты.\n\nКроме того, нельзя упускать из виду связь между повседневной речью и письмом и магией. Кажется, что отголоски древней, предрассветной силы могут сохраняться в этих обычных выражениях, намекая на удивительный аспект нашего мира. Такие интригующие открытия обещают увлекательные дебаты среди коллег-учёных."
 ek_lifestyles.0046.a:0 "Организовать симпозиум для дальнейшего изучения этой связи."
 ek_lifestyles.0046.b:0 "Обратиться к древним текстам, чтобы получить дополнительные сведения."

 ek_lifestyles.0047.t:0 "Алхимия: обнаружение эффектов"
 ek_lifestyles.0047.desc:0 "Продолжая изучать алхимию, я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] попробовать местное, незнакомое растение, чтобы лучше понять реагенты. Алхимики узнают о реагентах, пробуя их, чтобы выявить их основные свойства. Важно помнить, что достаточно попробовать один раз: большее количество не нужно, как я уже [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )] из своего опыта.\n\nПробуя реагенты, становятся очевидны их самые яркие алхимические свойства, но я понимаю, что многие обладают скрытыми вторичными и третичными магическими свойствами. Экспериментируя с комбинациями, можно обнаружить эти скрытые свойства, что часто приводит к поразительным результатам."
 ek_lifestyles.0047.a:0 "Что ж, лучше приступить к делу."
 ek_lifestyles.0047.b:0 "Будет безопаснее, если я ограничусь книгами по алхимии."

 ek_lifestyles.0048.t:0 "Ремонт тяжёлой брони"
 ek_lifestyles.0048.desc:0 "Как правитель, я несу ответственность за благополучие своих подданных, в том числе чтобы наши $knight_culture_player_plural_no_tooltip$ и их командиры, носящие тяжёлые доспехи, всегда получали доспехи из редких и дорогих материалов. Эти исключительные доспехи символизируют наше наследие и силу, их часто носят $knight_culture_player_plural_no_tooltip$, которые служат защитниками королевства, и командиры, которые их возглавляют.\n\nВ то время как наши простые солдаты в основном используют железо и сталь, в центре моего внимания находится тщательный ремонт и обслуживание этих ценных доспехов, которые носят наши $knight_culture_player_plural_no_tooltip$ и командиры. Понимание тонкостей их ремонта, таких как необходимость нагревать эбонит и фазы луны, необходимые для обслуживания даэдрических доспехов, имеет первостепенное значение для обеспечения постоянной доблести и непобедимости наших выдающихся рыцарей и командиров, которые носят эти уникальные доспехи."
 ek_lifestyles.0048.a:0 "Разумно вложить деньги в кузницу."
 ek_lifestyles.0048.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы вложить деньги в редкие материалы для наших кузниц."
 ek_lifestyles.0048.c:0 "Лучше узнать об этом побольше."
 
 ek_lifestyles.0049.t:0 "Теория молний"
 ek_lifestyles.0049.desc:0 "Затерявшись в страницах трактата по электрическим заклинаниям, я вспоминаю магическую отдачу, которая и привела меня на этот путь во имя поисков ответов. Каждый маг пережил это: неправильно произнесённое заклинание, за которым следует всплеск неконтролируемой магии, обращённый на самого заклинателя. Это смиряющее напоминание о необузданной силе, что таится на кончиках наших пальцев, и о тонком искусстве управления ею.\n\nАвтор утверждает, что молния — это не просто заклинание: это манипуляция самим плетением Мундуса. Согласно его теории, когда мы произносим заклинание электричества, то возбуждаем сами волокна реальности, вытягивая из них искрящуюся сущность самой молнии. Такая перспектива превращает каждый промах в возможность для прозрения и даёт шанс взглянуть на фундаментальную работу магии."
 ek_lifestyles.0049.a.tooltip:0 "Если при ошибке возникает такая сильная отдача, то чего можно достичь при более тонком контроле?"
 ek_lifestyles.0049.a:0 "Подумать о ткани реальности."
 ek_lifestyles.0049.b.tooltip:0 "В неудаче есть своя мудрость. Может ли природа ошибок пролить свет на новые методы произнесения заклинаний?"
 ek_lifestyles.0049.b:0 "Поэкспериментировать с различными подходами."
 ek_lifestyles.0049.c.tooltip:0 "Эти озарения должны быть записаны для потомков. Они могут подсказать будущим магам, где таятся проводные камни."
 ek_lifestyles.0049.c:0 "Документировать опыт."
 ek_lifestyles.0049.d.tooltip:0 "Теории мимолётны подобно искрам. Для меня важна лишь сила электричества, что служит мне."
 ek_lifestyles.0049.d:0 "В бездну теорию!"

 ek_lifestyles.0050.t:0 "Above and Beyond"
 ek_lifestyles.0050.desc:0 "I memorized every book, surpassed every tutor — a whole area of study, mastered! And yet, I yearn to understand it further still. I feel as if I could learn more of it, were there only more for me to learn...\n\nI write out all I know, I pore over my notes, and it's as I feared: nothing new. But if I focus and broaden my thinking, perhaps I can put this knowledge to use for something else?"
 ek_lifestyles.0050.brave:0 "This can help me overcome my foes!"
 ek_lifestyles.0050.stewardship:0 "This can be good for business!"
 ek_lifestyles.0050.cynical:0 "Huh, so I can worship other gods..."
 ek_lifestyles.0050.lazy:0 "I can't be bothered..."
 ek_lifestyles.0050.content:0 "I'm glad with what I already have."
 ek_lifestyles.0050.humble:0 "Some things aren't meant for us."
 ek_lifestyles.0050.intrigue:0 "This is some interesting information..."
 ek_lifestyles.0050.diplomacy:0 "These are some fine arguments!"
 ek_lifestyles.0050.learning:0 "Wait, why didn't I consider those points before?"
 ek_lifestyles.0050.martial:0 "These are some excellent strategies!"
 ek_lifestyles.0050.magic:0 "Is this a new ritual?"
 ek_lifestyles.0050.dark_arts:0 "There is a strange marking hidden between these pages..."
 ek_lifestyles.0050.arcana:0 "This meditation can make my magic flow better..."

 ### EK Intrigue events
 ek_lifestyles.0100.t:0 "Confiscated Skooma"
 ek_lifestyles.0100.desc:0 "I am interrupted in my daily business by [enforcer.GetName], who drags a suspicious-looking crate into my private chambers. Once the door is safely closed again, [enforcer.GetSheHe] starts to explain this odd behavior:\n\n"My [ROOT.Char.GetLadyLord], we managed to... confiscate a shipment of the finest skooma in the streets of [skooma_county.GetNameNoTier]. The local drug bosses are not really happy about it, but they dared not to antagonize us."\n\n[enforcer.GetName|U] is seemingly proud of [enforcer.GetHerselfHimself]. As I lift an eyebrow, [enforcer.GetSheHe] hurries to add: "It's, of course, up to you to decide what should happen with it now.""
 ek_lifestyles.0100.a:0 "Give the skooma back - for a price"
 ek_lifestyles.0100.b:0 "I need it! Hand it over!"
 ek_lifestyles.0100.c:0 "I will keep it for myself"
 ek_lifestyles.0100.d:0 "Just get rid of this stuff."

 ek_lifestyles.0101.t:0 "A Promising Talent"
 ek_lifestyles.0101.desc:0 "I've already heard news about the ongoing gang wars in the streets of [gang_war_county.GetNameNoTier], and so far, it did not really interest me. But now it seems that a certain young [gang_member.GetWomanMan] is making a name for [gang_member.GetHerselfHimself] by proving to be a very capable and shrewd fighter.\n\nI wonder if I should recruit [gang_member.GetName] to my court to further cultivate [gang_member.GetHerHis] talents."
 ek_lifestyles.0101.a:0 "I need people like that"
 ek_lifestyles.0101.b:0 "[gang_war_county.GetProvince.GetName|U] will profit from [gang_member.GetHerHis] presence"

 ek_lifestyles.0102.t:0 "Call of the Street"
 ek_lifestyles.0102.desc:0 "[eager_knight.GetName|U] approaches me with an unusual request:\n\n"My liege, you may have already heard that the streets of [street_war_county.GetNameNoTier] are currently plagued by violence and constant skirmishes between our soldiers and lowlife criminals. I would like your permission to participate in these fights as this would be an excellent opportunity to get some real combat training. Who knows, maybe I can even learn a thing or two, and if not, at least beat up some troublemakers.""
 ek_lifestyles.0102.a:0 "I won't stop you."
 ek_lifestyles.0102.a.t:0 "[eager_knight.GetName|U] will join into a street fight. This may lead to some valuable fighting experience or serious injuries."
 ek_lifestyles.0102.a.success:0 "[eager_knight.GetName|U] learns some dirty techniques"
 ek_lifestyles.0102.a.failure:0 "[eager_knight.GetName|U] lost a dangerous fight"
 ek_lifestyles.0102.b:0 "This actually sounds like a great idea!"
 ek_lifestyles.0102.b.t:0 "You and [eager_knight.GetName|U] will join into a street fight. This may lead to some valuable fighting experience or serious injuries."
 ek_lifestyles.0102.b.success:0 "You learn some dirty techniques"
 ek_lifestyles.0102.b.failure:0 "You get wounded in a dirty fight"
 ek_lifestyles.0102.c:0 "Leave the peasant rabble to themselves."

 ek_lifestyles.0103.t:0 "Unexpected Business Opportunity"
 ek_lifestyles.0103.desc:0 "[cheap_produce_county.GetNameNoTier|U] came to my attention lately as there is an overabundance of cheap supplies. They may be of... questionable quality, but if a potential buyer would be left in the dark about that, they may fetch a nice price.\n\nIn fact, I heard that [neighboring_ruler.GetName] is currently looking for new trade contracts; this could be the perfect opportunity to make some easy coins. Although it holds the risk of offending a potential buyer."
 ek_lifestyles.0103.a:0 "[neighboring_ruler.GetName|U] won't notice it, surely"
 ek_lifestyles.0103.a.success:0 "You succesfully trick [neighboring_ruler.GetNameNoTooltip]."
 ek_lifestyles.0103.a.failure:0 "[neighboring_ruler.GetNameNoTooltip|U] looks through your offer."
 ek_lifestyles.0103.b:0 "Not worth the risk offending [neighboring_ruler.GetName]"

 ek_lifestyles.0104.t:0 "A Question of Security"
 ek_lifestyles.0104.desc:0 "Usually, I am not overly concerned by unrest affecting one of my holdings. However, I couldn't ignore the recent developments in [bolstered_defences_county.GetNameNoTier]. A significant surge in civil unrest prompted the garrison to strengthen their positions, and although they are now prepared for potential threats, I am not.\n\nPerhaps it is time to allocate funds for enhanced security; one can never predict when the need for it may arise."
 ek_lifestyles.0104.a:0 "Better to be safe than sorry."
 ek_lifestyles.0104.b:0 "That won't be neccesary."

 ek_lifestyles.0105.t:0 "Tempting Debauchery"
 ek_lifestyles.0105.desc:0 "While I am fully occupied with my daily responsibilities as a ruler, I am not impervious to certain distractions, especially when they unfold within the walls of my own capital. I am aware that matters may have escalated a bit in the streets, and I am privy to the rumors circulating among my courtiers. There are talks of forbidden yet enticing activities. At night, I am serenaded by laughter, music, and voices.\n\nI contemplate whether it's time to visit a brothel to gain a clearer... understanding of the entire situation."
 ek_lifestyles.0105.a:0 "I have to see it for myself"
 ek_lifestyles.0105.b:0 "Guess a short visit won't do harm."
 ek_lifestyles.0105.c:0 "Whatever, I have important things to do."

 ek_lifestyles.0106.t:0 "A Merchants Plea"
 ek_lifestyles.0106.desc:0 "An unusual guest surprises me with a visit to my court: [merchant.GetName], a humble merchant but seemingly with enough gold to secure [merchant.GetHerHis] presence right before my very throne. I might have to reprimand some guards later for this breach, but for now, this trader has captured my attention. It appears [merchant.GetSheHe] hails from [protection_fees_county.GetNameNoTier] and is deeply troubled by the exorbitant protection fees [merchant.GetSheHe] is compelled to pay merely for the privilege of being left alone by the city guard.\n\nAs a result, I am entreated to put an end to this oppressive practice."
 ek_lifestyles.0106.a:0 ""Pay your share like everyone else.""
 ek_lifestyles.0106.b:0 "Put an end to those fees."
 ek_lifestyles.0106.c:0 "Make them pay even more!"

 ek_lifestyles.0107.t:0 "Their Fun - My Profit?"
 ek_lifestyles.0107.desc:0 "It's always beneficial to explore avenues for additional income, even if it means employing more unconventional methods. If I am not mistaken, such an opportunity has arisen right now as I catch wind of the flourishing nightlife in [thriving_nightlife_county.GetNameNoTier]. The local populace appears to revel in the pleasures of life, and I am confident they would be willing to part with some coins to safeguard the current state of affairs.\n\nWhy not capitalize on this?"
 ek_lifestyles.0107.a:0 "Let's see how much it's worth to them."
 ek_lifestyles.0107.b:0 "Do some more investemnets instead."

 ek_lifestyles.0108.t:0 "Cheap Building Collapses!"
 ek_lifestyles.0108.desc:0 "I have received news that several individuals lost their lives when a poorly constructed building in [uncontrolled_sprawl_county.GetNameNoTier] collapsed on them. Surviving relatives are now demanding justice and measures to prevent similar accidents in the future.\n\nPerhaps a financial contribution could help alleviate their suffering, or alternatively, I could offer them a scapegoat to bear the consequences of their anger."
 ek_lifestyles.0108.a:0 "Spare a few coins to the survivors."
 ek_lifestyles.0108.b:0 "Punish the architect for this."
 ek_lifestyles.0108.c:0 "People die, buildings collapse - thats just how it is."

 ek_lifestyles.0109.t:0 "Innocent Behind Bars"
 ek_lifestyles.0109.desc:0 "During a routine inspection of my dungeon, I am suddenly addressed by a prisoner reaching through the iron bars, attempting to capture my interest. [prisoner.GetFirstName] tells a tearful tale of [prisoner.GetHerHis] innocence, the misunderstanding that purportedly led to [prisoner.GetHerHis] arrest, and the aspirations [prisoner.GetSheHe] harbors for the future if only [prisoner.GetSheHe] could walk free again.\n\nIt certainly takes a considerable amount of courage to speak to me from such a vulnerable position, and one of my prison guards is already en route to silence [prisoner.GetHerHim]. I wonder if I should intervene."
 ek_lifestyles.0109.a:0 ""Work for me if you want to be free.""
 ek_lifestyles.0109.b:0 "Punish [prisoner.GetName] for this audacity."
 ek_lifestyles.0109.c:0 "Let [prisoner.GetName] go free."
 ek_lifestyles.0109.d:0 ""As if I care...""

 ek_lifestyles.0110.t:0 "Loitering Thugs"
 ek_lifestyles.0110.desc:0 "My court has gained quite the reputation as a place that provides opportunities for those unafraid to get their hands dirty. It hasn't escaped my notice that groups of local thugs are assembling outside my walls, eager for a chance to prove themselves. While they may not be worthy of acquiring a permanent position in my ranks, they could still prove useful.\n\nI recently received information that my rival, [landless_rival.GetName], is not far away. I could hire these lowlifes to pay [landless_rival.GetHerHim] a visit. With careful planning, they might have the opportunity to catch [landless_rival.GetHerHim] offguard."
 ek_lifestyles.0110.a:0 "A perfect use of their time."
 ek_lifestyles.0110.a.success:0 "The thugs manage to beat up [landless_rival.GetFirstNameNoTooltip]"
 ek_lifestyles.0110.a.great.success:0 "[landless_rival.GetFirstNameNoTooltip|U] is beaten to death by the thugs."
 ek_lifestyles.0110.a.failure:0 "[landless_rival.GetFirstNameNoTooltip|U] evades those thugs."
 ek_lifestyles.0110.b:0 "This is not worth my money."

 ek_lifestyles.0111.t:0 "The Young Hero"
 ek_lifestyles.0111.desc:0 "A ruler in my position cannot afford to ignore rising threats, so I ensure that I stay well-informed about everything happening within my realm. Thanks to these precautions, I come across the tale of [young_hero.GetFirstName], a young hero causing quite a commotion in [heroes_county.GetNameNoTier]. Apparently, [young_hero.GetSheHe] has sworn to cleanse that town of injustice and corruption.\n\nNeedless to say, such an endeavor conflicts with the way I prefer to handle things and could potentially cause trouble in the long term. It might be best to deal with this 'hero' sooner rather than later."
 ek_lifestyles.0111.a:0 "Arrange an "accident.""
 ek_lifestyles.0111.a.success:0 "[young_hero.GetFirstName|U] is never to be seen again. What a shame."
 ek_lifestyles.0111.a.failure:0 "[young_hero.GetFirstName|U] escapes your plot and makes your involvement known."
 ek_lifestyles.0111.b:0 "Let [enforcer.GetName] deal with that."
 ek_lifestyles.0111.b.t:0 "[enforcer.GetNameNoTooltip|U] will try to get rid of that disturbance. Let's hope [enforcer.GetSheHe] is up for the task."
 ek_lifestyles.0111.b.success:0 "Your enforcer kills the hero"
 ek_lifestyles.0111.b.failure:0 "The hero eludes your enforcer"
 ek_lifestyles.0111.b.critical_failure:0 "Your enforcer is slain by the hero"
 ek_lifestyles.0111.c:0 "This will blow over after a while."

 ek_lifestyles.0112.t:0 "The Young Hero - Business in Danger"
 ek_lifestyles.0112.desc:0 "This self-proclaimed hero [young_hero.GetFirstName] has successfully inflicted considerable harm on a significant portion of my operations.\n\nWith the support of the people in [heroes_county.GetNameNoTier], [young_hero.GetSheHe] has evolved into a genuine threat, causing the loss of valuable assets, critical insights, and substantial sums of money with each passing day this situation persists."
 ek_lifestyles.0112.a:0 ""Curses!""

 ek_lifestyles.0113.t:0 "The Young Hero - Slain Monster"
 ek_lifestyles.0113.desc:0 "[young_hero.GetFirstName|U], who swore to protect the people of [heroes_county.GetNameNoTier], appears to be making quite a name for [young_hero.GetHerselfHimself].If my informations are correct, [young_hero.GetSheHe] managed to slay a terrifying monster that lurked in the sewers, claiming the lives of many.\n\nSome voices even dare to point out that the townsguard was never able to achieve something similar."
 ek_lifestyles.0113.a:0 ""I couldn't care less.""

 ek_lifestyles.0114.t:0 "The Young Hero - Eliminated"
 ek_lifestyles.0114.desc:0 "Fortune finally smiles upon me. [young_hero.GetFirstName|U], the hero who dared to oppose my carefully crafted network of corruption and suppression, is no more!\n\nIt seems [young_hero.GetSheHe] bit off more than [young_hero.GetSheHe] could chew and crossed the wrong people. Someone slit [young_hero.GetHerHis] throat, and while certain people may mourn this dead I have one less thing to worry about."
 ek_lifestyles.0114.a:0 "That serves [young_hero.GetHerHim] right"

 ek_lifestyles.0115.t:0 "The Young Hero - Final Confrontation"
 ek_lifestyles.0115.desc:0 "Only [ROOT.GetCharacter.GetFaith.HighGodName] knows how [young_hero.GetFirstName] managed to achieve such a feat, but [young_hero.GetSheHe] found [young_hero.GetHerHis] way into my very own throne room! My guards and courtiers are just as surprised as I am by this audacious act.\n\nIn consequenece of that, no one steps in the way, as [young_hero.GetFirstNameNoTooltip] approaches me, sword drawn, and filled to the brim with self-righteousness. Not only that, [young_hero.GetSheHe] also dares to demand justice for all the missdeeds and atrocities that have transpired in my name."
 ek_lifestyles.0115.a:0 "Slay the hero in a duel."
 ek_lifestyles.0115.a.t:0 "This will initiate a duel to the death between you and [young_hero.GetFirstName]."
 ek_lifestyles.0115.b:0 ""Guards, take care of this intruder!""
 ek_lifestyles.0115.c:0 "A [young_hero.GetWomanMan] with such talents should join me."
 ek_lifestyles.0115.c.success:0 "The hero is convinced by your well delivered words."
 ek_lifestyles.0115.c.failure:0 "The hero will try to silence you forerver in a duel."

 ek_lifestyles.0116.t:0 "A Heros Blade"
 ek_lifestyles.0116.desc:0 "As [young_hero.GetFirstName] lies dead at my feet, I cannot help but take notice of the blade [young_hero.GetSheHe] dared to swing against me. It is a well-crafted weapon, undoubtedly the subject of countless tales involving slain monsters and rescued villagers.\n\nAdding this to my collection seems to be a fitting conclusion to this entire affair."
 ek_lifestyles.0116.a:0 "At least something for my troubles."

 ek_lifestyles.0117.t:0 "A Hero Turned"
 ek_lifestyles.0117.desc:0 "Everyone in my throne room listens attentively as I address my speech to [young_hero.GetFirstName]. I can see the self-assurance fading from [young_hero.GetHerHis] face with every word, making room for the realization of harsh reality. No matter what [young_hero.GetSheHe] tries, someone like [young_hero.GetHerHim] won't be able to change the world. In the small things, [young_hero.GetSheHe] may make an impact, but what about the bigger picture? I explain to [young_hero.GetHerHim] how things are interconnected, the consequences that good intentions can have, and the purpose I pursue with my undertakings.\n\nIn the end, [young_hero.GetFirstNameNoTooltip] lowers [young_hero.GetHerHis] sword as the realization dawns that [young_hero.GetSheHe] can only truly make a difference by working with me rather than against me."
 ek_lifestyles.0117.a:0 "We will achieve great things toegther."

 ek_lifestyles.0118.t:0 "The Master Thief"
 ek_lifestyles.0118.desc:0 "I am quite accustomed to unusual guests at my court, but the figure who has followed my current call for promising talents possesses something special. Perhaps it's the way [master_thief.GetSheHe] moves or speaks as [master_thief.GetSheHe] introduces [master_thief.GetHerselfHimself] as [master_thief.GetFirstName].\n\nApparently, [master_thief.GetSheHe] worked as a master thief in the past but is now seeking an opportunity to prove [master_thief.GetHerselfHimself] on an even grander scale.\n\nI could certainly use someone with [master_thief.GetHerHis] skills, but I'm not entirely sure if [master_thief.GetSheHe] can be fully trusted."
 ek_lifestyles.0118.a:0 "Welcome [master_thief.GetHerHim] at your court."
 ek_lifestyles.0118.b:0 "No, I don't trust [master_thief.GetHerHim]."

 ek_lifestyles.0119.t:0 "The Master Thief - Emptied Vault"
 ek_lifestyles.0119.desc:0 "I should have known, [master_thief.GetFirstName] seemed suspicious from the beginning. But when the news reaches me that the former master thief has broken into my treasure chamber and made off with a substantial sum of gold, I finally realize what [master_thief.GetSheHe] meant when [master_thief.GetSheHe] said [master_thief.GetSheHe] wanted to prove [master_thief.GetHerselfHimself] on a larger scale. It seems like my wealth was [master_thief.GetHerHis] true target the whole time.\n\nHowever, all is not lost yet. Even someone of [master_thief.GetHerHis] caliber must leave traces, and perhaps I can show [master_thief.GetHerHim] that [master_thief.GetSheHe] picked the wrong adversary this time."
 ek_lifestyles.0119.a:0 "[master_thief.GetSheHe|U] must have left some tracks."
 ek_lifestyles.0119.a.success:0 "You manage to catch [master_thief.GetNameNoTooltip]"
 ek_lifestyles.0119.a.failure:0 "Is nowhere to be found"
 ek_lifestyles.0119.b:0 "Sent [random_knight.GetName] out to hunt [master_thief.GetHerHim] down."
 ek_lifestyles.0119.b.success:0 "[random_knight.GetNameNoTooltip|U] brings the thief back."
 ek_lifestyles.0119.b.failure:0 "The thief escapes."
 ek_lifestyles.0119.b.critical_failure:0 "[random_knight.GetNameNoTooltip|U] will be killed during the chase."
 ek_lifestyles.0119.c:0 "It's gone. Try to learn something from this experience."

 ek_lifestyles.0120.t:0 "The Master Thief - Punishment"
 ek_lifestyles.0120.desc:0 "No one steals from me and gets away with it! The pursuit was successful, and [master_thief.GetFirstName] lies in chains before me. In addition to that at least a portion of the stolen gold has been recovered.\n\nBut despite this, the entire situation has been more than just annoying, and it needs careful consideration regarding what should happen next with that sorry excuse of a thief, who dared to oppose me."
 ek_lifestyles.0120.a:0 "Let [master_thief.GetName] rot in prison!"
 ek_lifestyles.0120.b:0 "This deed deserves instant death."
 ek_lifestyles.0120.c:0 "Grant [master_thief.GetName] a second chance."

 ek_lifestyles.0121.t:0 "The Heist"
 ek_lifestyles.0121.desc:0 "A wise ruler appreciates the initiative of their subordinates, especially when they have the skills to implement their plans. For this reason, I listen with interest as [eager_thief.GetFirstName] requests a conversation and presents a tempting proposal.\n\nApparently, [heist_target.GetName] has accumulated a considerable amount of gold, and [eager_thief.GetFirstNameNoTooltip] believes in [eager_thief.GetHerHis] ability to break into the treasure chamber and steal that wealth!\n\nHowever, he requires my assistance in preparing and planning this undertaking, as well as, naturally, my permission."
 ek_lifestyles.0121.a:0 "Let's start the planning!"
 ek_lifestyles.0121.b:0 "Thats foolish, I will not support it."

 ek_lifestyles.0122.t:0 "The Heist - Night or Day?"
 ek_lifestyles.0122.desc:0 "The planning for [eager_thief.GetFirstName]'s' heist begins.\n\nFirst and foremost, it's about selecting the best possible time for the break-in. The obvious choice would be to execute the heist under the cover of night. However, that is also what the guards typically expect. Perhaps it could pay off to show audacity and strike in broad daylight.\n\nI have to make a decision here."
 ek_lifestyles.0122.a:0 "No one expects it at dawn!"
 ek_lifestyles.0122.b:0 "There are less guards in broad daylight."
 ek_lifestyles.0122.b.success:0 "You design a detailed plan for a daylight heist."
 ek_lifestyles.0122.b.failure:0 "You have no good idea how to execute a heist during daytime."
 ek_lifestyles.0122.c:0 "The night will cloak you."

 ek_lifestyles.0123.t:0 "The Heist - A Way in"
 ek_lifestyles.0123.desc:0 "It is time to plan the next step for [eager_thief.GetFirstName]'s heist.\n\n[heist_target.GetName|U] is no fool, and it won't be easy for [eager_thief.GetFirstNameNoTooltip] to even get within the protective walls surrounding the castle. But [eager_thief.GetSheHe] presents to me the information that there is an old network of sewers leading directly behind the walls, but it is said to be populated by all sorts of creatures. Alternatively, [eager_thief.GetSheHe] could try to use a disguise and blend in among the usual courtiers."
 ek_lifestyles.0123.a:0 "I can brew you a levitation potion."
 ek_lifestyles.0123.b:0 "Let's choose a fitting disguise."
 ek_lifestyles.0123.b.success:0 "You find the perfect disguise for [eager_thief.GetFirstNameNoTooltip]."
 ek_lifestyles.0123.b.failure:0 "You choose a very bad disguise for [eager_thief.GetFirstNameNoTooltip]."
 ek_lifestyles.0123.c:0 "Prepare an assault though the sewers!"
 ek_lifestyles.0123.c.success:0 "You plan a secure route through the sewers."
 ek_lifestyles.0123.c.failure:0 "The sewer network remains a mystery to you both."

 ek_lifestyles.0124.t:0 "The Heist - To Open the Vault"
 ek_lifestyles.0124.desc:0 "The preparations are almost complete. The timing and method of proceeding are determined, but there is one last hurdle [eager_thief.GetFirstName] has to overcome.\n\nEven if [eager_thief.GetSheHe] reaches the treasure chamber, how is [eager_thief.GetSheHe] going to get inside? \n\nurely, it has been secured with the best possible locks that have resisted many break-ins. Would it perhaps be easier to find someone who possesses a key and convince them to hand it over?"
 ek_lifestyles.0124.a:0 "With this spell you can charm your way in."
 ek_lifestyles.0124.b:0 "Just force someone to open the vault for you!"
 ek_lifestyles.0124.b.success:0 "You succesfully teach [eager_thief.GetFirstNameNoTooltip] how to take a hostage."
 ek_lifestyles.0124.b.failure:0 "[eager_thief.GetFirstNameNoTooltip|U] is obviously inundated by this proposal."
 ek_lifestyles.0124.c:0 "Let us practice lockpicking."
 ek_lifestyles.0124.c.success:0 "[eager_thief.GetFirstNameNoTooltip|U] accquires new technigues."
 ek_lifestyles.0124.c.failure:0 "[eager_thief.GetFirstNameNoTooltip|U] does not really learn anything new."

 ek_lifestyles.0125.t:0 "The Heist - Final Outcome"
 ek_lifestyles.0125.desc_win:0 "With great anticipation, I awaited [eager_thief.GetFirstName]'s return, and it turned out just as triumphant as we had hoped. Apparently, [eager_thief.GetSheHe] managed to break into [heist_target.GetFirstName]'s treasure chamber without major difficulties and relieved [heist_target.GetHerHim] of a considerable portion of [heist_target.GetHerHim] money.\n\nWhile [eager_thief.GetFirstNameNoTooltip] may be the one who executed the job, due to my involvement in the planning, it is only fair that half of the loot goes to me."
 ek_lifestyles.0125.desc_loose:0 "For several days, I waited in vain for [eager_thief.GetFirstName]'s return, and what I had feared is now confirmed through news from [heist_target.GetFirstName]'s realm: My thief was caught during the attempted break-in and thrown into the dungeon. Apparently, our planning was not as well thought out as we had hoped.\n\nBut at least, I am not the one who has to bear the consequences for it..."
 ek_lifestyles.0125.a:0 "A great success!"
 ek_lifestyles.0125.a.t:0 "A thief stole a large amount of gold form your vault!"
 ek_lifestyles.0125.b:0 "No one will ever know of my involvement in this."
 ek_lifestyles.0125.b.t:0 "You catch a thief that wanted to steal from your vault!"

 ek_lifestyles.intrigue.plan_heist.poorly:0 "The planning progresses poorly"
 ek_lifestyles.intrigue.plan_heist.well:0 "The planning progresses well"
 ek_lifestyles.intrigue.plan_heist.very_well:0 "The planning progresses very well"

 ek_lifestyles.0126.t:0 "Questions of Authority"
 ek_lifestyles.0126.desc:0 "It's always wise to listen attentively to the discussions among my subjects, especially when they believe themselves to be in a secure environment. This is the case as I catch a few sentences from [mayor.GetFirstName], a modest mayor in one of my cities. It seems [mayor.GetSheHe] is quite displeased by the additional fees imposed on [mayor.GetHerHim].. Not only that, but I also hear him expressing some rather unpleasant opinions about my enforcer [enforcer.GetFirstName] and the way things are handled in my realm.\n\nAs I approach, a hush falls over everyone in [mayor.GetHerHis] vicinity, as they await my reaction to this display of disrespect."
 ek_lifestyles.0126.a:0 ""[mayor.GetSheHe|U]'s right. I will order [enforcer.GetFirstNameNoTooltip] to be more lenient""
 ek_lifestyles.0126.b:0 "Find some sharp and threatening words to put [mayor.GetHerHim] back in place."
 ek_lifestyles.0126.b.success:0 "[mayor.GetFirstNameNoTooltip] is adequately terrified by our words"
 ek_lifestyles.0126.b.failure:0 "Yor threats are hollow and unimpressive"
 ek_lifestyles.0126.c:0 ""No one speaks in such a way about me and my people. No one!""
 ek_lifestyles.0126.d:0 "Imprison [mayor.GetName] for this affront."

 ek_lifestyles.0127.t:0 "The Benefits of Smuggle"
 ek_lifestyles.0127.desc:0 "Wherever rules exist, there is invariably someone who discovers a way to circumvent them. A wise ruler must acknowledge these realities and devise strategies to adapt - and I aspire to be counted among such wise rulers.\n\nPerhaps it's time to capitalize on the fact that many individuals navigate around custom fees through creative smuggling methods. Instead of directly opposing these smugglers, I could assist in establishing one of their networks within the lands of [neighboring_ruler.GetFirstName].\n\nIf this operation proves succesfull I could surely reap some noticeable profits."
 ek_lifestyles.0127.a:0 "This could work out rather well."
 ek_lifestyles.0127.a.success:0 "You establish a flourishinhg smuggling network"
 ek_lifestyles.0127.a.failure:0 "The network is a waste of money"
 ek_lifestyles.0127.b:0 "Thats too risky."

 ek_lifestyles.0128.t:0 "Excessive Violence"
 ek_lifestyles.0128.desc:0 "Everyone in my courtyard hastily makes way for my enforcer [enforcer.GetFirstName] as [enforcer.GetSheHe] steps confidently before my throne. It seems [enforcer.GetSheHe]'s been relishing [enforcer.GetHerHis] work lately, perhaps a bit too much as [enforcer.GetHerHis] following words suggest: "My liege, it's becoming frequent that I have to take strong measures when certain payments are not made, especially in [enforcer_county.GetNameNoTier]. So far, I've tried to use violence only as an exception, but I could serve you more effectively if I had a bit more freedom in the choosing of my methods."\n\n[enforcer.GetFirstNameNoTooltip] cracks his knuckles suggestively and waits for my response."
 ek_lifestyles.0128.a:0 ""Go ahead, just don't hurt anyone important."
 ek_lifestyles.0128.b:0 "Tell [enforcer.GetHerHim] to restrain [enforcer.GetHerselfHimself]."

 ek_lifestyles.0129.t:0 "Criminal Cooperation"
 ek_lifestyles.0129.desc:0 "I already suspected that my enforcer [enforcer.GetFirstName] had a rather unusual proposal when [enforcer.GetSheHe] sought me out in my private study instead of requesting an official audience. And the suggestion [enforcer.GetSheHe] made confirmed that suspicion:\n\n"A gang of thieves and other criminals has contacted me, asking for our permission to establish a presence in [enforcer_county.GetNameNoTier]. They are willing to pay us a decent sum if we allow them and turn a blind eye should their actions cause some unrest. The decision, of course, rests with you, my liege.""
 ek_lifestyles.0129.a:0 "They are offering how much?"
 ek_lifestyles.0129.b:0 "Drive that scum out of my realm."

 ek_lifestyles.0130.t:0 "The Right [enforcer.GetWomanMan|U] for the Job"
 ek_lifestyles.0130.desc:0 "[mayor.GetName|U] a mayor of one of my cities pays me a visit and appears visibly nervous. As [mayor.GetSheHe] begins to speak, [mayor.GetSheHe] puts on a rather unconvincing, sly smile.\n\n"My liege, I've recently been having some issues in my town with a few individuals who urgently need to be taught a lesson. I've heard that [enforcer.GetFirstName] is very good at handling such matters. Could I avail myself of [enforcer.GetHerHis] services for this? I will, of course, show my gratitude accordingly.""
 ek_lifestyles.0130.a:0 "Sure, but you owe me."
 ek_lifestyles.0130.b:0 "This service will cost you."
 ek_lifestyles.0130.c:0 "Hire your own guys."

 ek_lifestyles.0131.t:0 "Squeezing out the Realm"
 ek_lifestyles.0131.desc:0 "As I sit with my enforcer [enforcer.GetFirstName], counting the recent income and discussing the latest incidents, an idea strikes us both:\n\nIf it's possible to extract so much additional gold from just a few cities, couldn't the same be achieved for the entire realm using similar methods? With the right approaches, I could incentivize my officials to be much more effective in finding and taxing money. [enforcer.GetFirstNameNoTooltip|U] could show me a trick or two to achieve that, and I could learn something in the process.\n\nThe idea sounds tempting, but such behavior would naturally also cause some unrest among those who suffer the most from it."
 ek_lifestyles.0131.a:0 "Pursue this ambition."
 ek_lifestyles.0131.b:0 "Stick to your current methods."