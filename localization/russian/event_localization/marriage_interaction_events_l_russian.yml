l_russian:
 marriage_interaction.0001.desc.start:0 "[ROOT.Char.GetFullName],\n\nТщательно все обдумав, я считаю необходимым объявить, что "
 marriage_interaction.0001.desc.liegetoliege:0 "[Select_CString(rejecting_betrothed.IsFemale, 'моя', 'мой' )] [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))] [rejecting_betrothed.GetTitledFirstName] и [Select_CString(rejected_betrothed.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))] [rejected_betrothed.GetTitledFirstName] больше не помолвлены."
 marriage_interaction.0001.desc.betrothedtobetrothed:0 "наша помолвка расторгнута."
 marriage_interaction.0001.desc.betrothedtoliege:0 "[Select_CString(rejected_betrothed.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))] [rejected_betrothed.GetTitledFirstName] и я больше не помолвлены."
 marriage_interaction.0001.desc.liegetobetrothed:0 "[Select_CString(rejecting_betrothed.IsFemale, 'моя', 'мой' )] [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName] и вы больше не помолвлены."
 marriage_interaction.0001.desc.end:0 "Я понимаю, что такое решение может привести к ряду сложностей, но искренне надеюсь, что это не повредит отношениям между нашими семьями."
 marriage_interaction.0001.a:0 "Страшное оскорбление..."

 marriage_interaction.0002.desc:0 "[actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))] [Select_CString(rejecting_betrothed.IsFemale, 'моя', 'мой' )] [rejecting_betrothed.GetFullName]!\n\nСим сообщаю, что [rejected_betrothed.GetTitledFirstName] и вы не вступите в брак, поскольку это противоречит вашим интересам и интересам нашей династии. Таким образом, я расторгаю вашу помолвку." #<TO_REMOVE>
 marriage_interaction.0002.a:0 "Увы." #<TO_REMOVE>

#Timeout notification when you are in charge of the betrothal of someone else
 marriage_interaction.0004.t:0 "Увядшая помолвка"
 marriage_interaction.0004.desc:0 "Были достигнуты все необходимые соглашения, все было готово, пока не пришло время заключить брак. Учитывая, что обе стороны спокойно делают вид, что никакого соглашения не было, вряд ли [betrothed_1.GetTitledFirstName] и [betrothed_2.GetTitledFirstName] когда-либо вступят в брак."
 marriage_interaction.0004.a:0 "Так будет лучше."

#Timeout notification for a betrothed when someone else is in charge of marrying them
 marriage_interaction.0005.t:0 "Увядшая помолвка"
 marriage_interaction.0005.desc:0 "Несмотря на переговоры и приготовления, похоже, я и [Select_CString(other_betrother.IsFemale, 'моя невеста', 'мой жених' )] [other_betrothed.GetTitledFirstName] никогда не поженимся. И хотя пришло время заключить условленный брак, ни одна из сторон не делает ничего, чтобы исполнить договор."
 marriage_interaction.0005.a:0 "Какая партия ждет меня теперь?.."

#Timeout notification for someone in charge of their own betrothal
 marriage_interaction.0006.t:0 "Увядшая помолвка"
 marriage_interaction.0006.desc:0 "Несмотря на переговоры и приготовления, похоже, что я и [Select_CString(other_betrother.IsFemale, 'моя невеста', 'мой жених' )] [other_betrothed.GetTitledFirstName] никогда не поженимся. И хотя пришло время заключить условленный брак, ни одна из сторон не делает ничего, чтобы исполнить договор."
 marriage_interaction.0006.a:0 "И с кем я тогда вступлю в брак?"

 marriage_interaction.0008.t:0 "Конфессия препятствует помолвке"
 marriage_interaction.0008.desc:0 "[betrothed_clergy.GetTitledFirstName] [Select_CString(betrothed_clergy.IsFemale, 'вручила', 'вручил' )] свою жизнь в руки [betrothed_clergy.GetFaith.HighGodNamePossessive]. Несмотря на переговоры и все прежние планы, похоже, [betrothed_clergy.GetSheHe] и [betrothed_2.GetTitledFirstName] никогда не поженятся. "
 marriage_interaction.0008.a:0 "Увы."

 marriage_interaction.0009.desc_clergy:0 "Теперь моя жизнь в руках [betrothed_clergy.GetFaith.HighGodNamePossessive], мне нельзя вступать в брак, а потому [betrothed_2.GetTitledFirstName] [Select_CString(betrothed_2.IsFemale, 'должна', 'должен' )] остаться в прошлом. Надеюсь, [betrothed_2.GetSheHe] простит меня."
 marriage_interaction.0009.desc:0 "[betrothed_clergy.GetTitledFirstName] [Select_CString(betrothed_clergy.IsFemale, 'вручила', 'вручил' )] свою жизнь в руки [betrothed_clergy.GetFaith.HighGodNamePossessive]: и несмотря на договоренности и прежние планы, мы, как кажется, никогда не поженимся."
 marriage_interaction.0009.a:0 "Увы."
