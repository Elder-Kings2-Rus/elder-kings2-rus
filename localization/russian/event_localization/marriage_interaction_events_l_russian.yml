l_russian:
 marriage_interaction.0001.desc.start:0 "[ROOT.Char.GetFullName],\n\nПосле долгих раздумий мной принято решение о разрыве"
 marriage_interaction.0001.desc.liegetoliege:0 "помолвки, которую заключат моя [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName] и ваша [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed' ))], [rejected_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.betrothedtobetrothed:0 "нашей помолвки."
 marriage_interaction.0001.desc.betrothedtoliege:0 "моей помолвки с вашей [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.liegetobetrothed:0 "вашей помолвки с моей [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.end:0 "Я прошу прощения за любые неудобства, которые вызовет мое решение, и искренне надеюсь, что оно не повредит отношениям между нашими семьями."
 marriage_interaction.0001.a:0 "Жуткое оскорбление..."

 marriage_interaction.0002.desc:0 "Моему [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))] [rejecting_betrothed.GetFullName],\n\nМы пришли к выводу, что Ваш предстоящий брак с [rejected_betrothed.GetTitledFirstName] не в интересах нашей семьи. Таким образом, было принято решение разорвать помолвку." #<TO_REMOVE>
 marriage_interaction.0002.a:0 "Увы." #<TO_REMOVE>

#Timeout notification when you are in charge of the betrothal of someone else
 marriage_interaction.0004.t:0 "Помолвка, обреченная на увядание"
 marriage_interaction.0004.desc:0 "Договоренности были заключены, и все было в порядке, пока не пришло время заключать брак. Поскольку обе стороны, по-видимому, довольны тем, что притворяются, что договоренности никогда не было, маловероятно, что [betrothed_1.GetTitledFirstName] и [betrothed_2.GetTitledFirstName] когда-либо поженятся."
 marriage_interaction.0004.a:0 "Это к лучшему."

#Timeout notification for a betrothed when someone else is in charge of marrying them
 marriage_interaction.0005.t:0 "Помолвка, обреченная на увядание"
 marriage_interaction.0005.desc:0 "Несмотря на переговоры и тщательное планирование, похоже, что я никогда не вступлю в брак с [other_betrothed.GetTitledFirstName]. Несмотря на то, что пришло время ему вступить в силу, ни одна из сторон не предприняла шагов для заключения договора."
 marriage_interaction.0005.a:0 "Кто знает, с кем меня теперь свяжут узы брака."

#Timeout notification for someone in charge of their own betrothal
 marriage_interaction.0006.t:0 "Помолвка, обреченная на увядание"
 marriage_interaction.0006.desc:0 "Несмотря на переговоры и тщательное планирование, похоже, я никогда не не вступлю в брак с [other_betrothed.GetTitledFirstName]. Несмотря на то, что пришло время ему вступить в силу, ни одна из сторон не предприняла шагов для заключения договора."
 marriage_interaction.0006.a:0 "За кого я выйду замуж, в конце концов?"

 marriage_interaction.0008.t:0 "Помолвка, разбитая верой"
 marriage_interaction.0008.desc:0 "[betrothed_clergy.GetTitledFirstName] [Select_CString(ROOT.GetCharacter.IsFemale, 'посвятила', 'посвятил' )] [betrothed_clergy.GetHerHis] жизнь [betrothed_clergy.GetFaith.HighGodName] — несмотря на переговоры и тщательное планирование, похоже, что [betrothed_clergy.GetSheHe] никогда не выйдет замуж за [betrothed_2.GetTitledFirstName]."
 marriage_interaction.0008.a:0 "Увы."

 marriage_interaction.0009.desc_clergy:0 "Теперь, когда я [Select_CString(ROOT.GetCharacter.IsFemale, 'посвятила', 'посвятил' )] свою жизнь [betrothed_clergy.GetFaith.HighGodName], мне запрещено вступать в брак, и мне придется оставить [betrothed_2.GetTitledFirstName]. Надеюсь, [betrothed_2.GetSheHe] простит меня."
 marriage_interaction.0009.desc:0 "[betrothed_clergy.GetTitledFirstName] [Select_CString(ROOT.GetCharacter.IsFemale, 'посвятила', 'посвятил' )] [betrothed_clergy.GetHerHis] жизнь во славу [betrothed_clergy.GetFaith.HighGodName] — несмотря на переговоры и тщательное планирование, кажется, что я никогда не вступлю в этот брак."
 marriage_interaction.0009.a:0 "Увы."
