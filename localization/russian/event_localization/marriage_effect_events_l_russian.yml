 marriage_effect.0012.desc.multiple:0 "Наконец-то все стало так, как должно было быть. Секрет, под угрозой которого жили мои [illegitimate_child.Custom('TwinDaughtersSonsChildren')], больше не сможет навредить им или их матери, поскольку [real_mother.GetTitledFirstName] и я вступили в законный брак."
 marriage_effect.0012.desc.child:0 "Долгими бессонными ночами у меня из головы не [Select_CString(illegitimate_child.IsFemale, 'шла моя', 'шёл мой' )] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName]. Меня беспокоило то, что произойдет, если всплывет правда о [illegitimate_child.GetHerHis] происхождении.\n\nТеперь же, когда [illegitimate_child.GetHerHis] мать [real_mother.GetTitledFirstName] и я вступили в законный брак, мои страхи наконец отступили."
 marriage_effect.0012.desc.pregnancy:0 "С того самого дня, когда я узнал, что [real_mother.GetTitledFirstName] беременна, меня тревожило будущее ребенка. Теперь же, когда мы вступили в законный брак, мои страхи наконец отступили."
 marriage_effect.0012.desc.pregnancy_not_knowing:0 "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне, прижимая руку к животу.\n\n«Я не говорила этого раньше, но... Этот ребенок от тебя. Теперь, когда мы связаны законными узами, этот секрет не причинит вреда»."

 marriage_effect.0013.desc.pregnancy:0 "С того самого дня, когда мне открылось, что моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] беременна, и отец ребенка — [new_spouse.GetTitledFirstNamePossessive], мне приходилось тщательно скрывать этот секрет. Теперь же, когда они вступили в законный брак, я могу расслабиться."
 marriage_effect.0013.desc.multiple:0 "Меня беспокоили моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] и [real_mother.GetHerHis] [illegitimate_child.Custom('TwinDaughtersSonsChildren')] с самого их рождения, ведь мне было известно, что они зачаты в порочной связи, и их отец — [new_spouse.GetTitledFirstName].\n\nТеперь же, когда [new_spouse.GetTitledFirstName] и [real_mother.GetFirstName] вступили в законный брак, страхи оставили меня."
 marriage_effect.0013.desc:0 "Меня беспокоили моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] и [real_mother.GetHerHis] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName], ведь мне было известно, что ребенок зачат в порочной связи, и [Select_CString(illegitimate_child.IsFemale, 'её', 'его' )] отец — [new_spouse.GetTitledFirstName].\n\nТеперь же, когда [new_spouse.GetTitledFirstName] и [real_mother.GetFirstName] вступили в законный брак, страхи оставили меня."

 marriage_effect.1001.t:0 "Торжество любви"
 marriage_effect.1001.desc:1 "О [spouse.GetTitledFirstName], [Select_CString(secondary_recipient.IsFemale, 'моя', 'мой' )] [spouse.Custom('LoverPetName')]! Одна мысль о том, что я могу открыто обнять тебя с благословения [ROOT.Char.GetFaith.HighGodNamePossessive] и окружающих... Вряд ли на свете есть кто-то счастливее меня!"
 marriage_effect.1001.a:0 "Иди сюда, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse') )] [Select_CString(secondary_recipient.IsFemale, 'моя', 'мой' )]!"

 marriage_effect.1002.desc:1 "О [spouse_2.GetTitledFirstName], [Select_CString(secondary_actor.IsFemale, 'моя', 'мой' )] [spouse_2.Custom('LoverPetName')]! Одна мысль о том, что я могу открыто обнять тебя с благословения [ROOT.Char.GetFaith.HighGodNamePossessive] и окружающих... Вряд ли на свете есть люди счастливее меня!"
 marriage_effect.1002.a:0 "Иди сюда, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_2') )] [Select_CString(secondary_actor.IsFemale, 'моя', 'мой' )]!"


 marriage_effect.2001.t:0 "Свадебные празднества"
 marriage_effect.2001.desc.start_normal:0 "Я и [new_spouse.GetTitledFirstName] женимся, и народ державы ожидает, что мы устроим достаточно расточительную свадебную церемонию."
 marriage_effect.2001.desc.start_divine_marriage:0 "Я и [new_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] женимся, и народ с нетерпением ждет праздника, на котором будут славить воссоединение божественной крови."
 marriage_effect.2001.desc.start_prison:0 "В настоящее время [Select_CString(new_spouse.IsFemale, 'моя новая супруга', 'мой новый супруг' )], [new_spouse.GetTitledFirstName], пребывает в заточении. Как бы то ни было, брак действителен и держава ожидает пышной церемонии."
 marriage_effect.2001.desc.end:0 "\n\nМои права позволяют мне собрать королевский налог, хотя некоторые могут счесть дурным тоном сбор дополнительных налогов во время праздника..."
 marriage_effect.2001.a:0 "Конечно, я соберу налог! Кто оплачивает свою свадьбу из своего кошелька?"
 marriage_effect.2001.b:0 "Я позволю моим подданным беззаботно наслаждаться празднествами."
 marriage_effect.2001.desc.start_reachfolk:0 "Я и [new_spouse.GetTitledFirstName] женимся, от нас ожидают, что мы будем искать благословения духов. При заключении брака между кланами заключаются и союзные узы, объединяющие нас в крови и цели.\n\n"
 marriage_effect.2001.desc.end_reachfolk:0 "Союз, в ходе которого приносятся клятвы, не должен быть легкомысленным. Стоит ли нам подготовить ритуал?"
 marriage_effect.2001.c:0 "Да, давайте отправимся к месту проведения ритуала."
 marriage_effect.2001.d:0 "Суеверия! Мой брак не зависит от прихотей Охотника."
 marriage_effect.2001.d.tt:0 "Семья [Select_CString(ROOT.Char.IsFemale, 'вашего супруга', 'вашей супруги' )] не оценит этого."


 marriage_effect.2002.t:0 "Свадебное вдохновение"
 marriage_effect.2002.desc:0 ""...Да благословит Вас [ROOT.Char.GetFaith.FertilityGodName], ныне я объявляю [ROOT.GetCharacter.GetFirstNameNoTooltip] и [new_spouse.GetFirstNameNoTooltip] мужем и женой."\n\nТолпа зааплодировала и выстроилась в очередь, чтобы поздравить меня и [new_spouse.GetFirstNameNoTooltip] с этим знаменательным событием. Пока мы принимаем такие поздравления, к нам подходит [inspired_courtier.GetName], говоря, что наша церемония вдохновила [inspired_courtier.GetHerHis]! Мы размышляем о том, что это может означать, а [inspired_courtier.GetSheHe] просит нас рассмотреть возможность спонсорства."
 marriage_effect.2002.nord.desc:0 ""...Да благословит Вас [ROOT.Char.GetFaith.FertilityGodName], ныне я объявляю [ROOT.GetCharacter.GetFirstNameNoTooltip] и [new_spouse.GetFirstNameNoTooltip] мужем и женой." \n\nТолпа зааплодировала и выстроилась в очередь, чтобы поздравить меня и [new_spouse.GetFirstNameNoTooltip] с этим знаменательным событием. Пока мы принимаем такие поздравления, к нам подходит [inspired_courtier.GetName], говоря, что наши вновь пущенные стрелы в колено вдохновили [inspired_courtier.GetHerHis]! Мы размышляем о том, что это может означать, а [inspired_courtier.GetSheHe] просит нас рассмотреть возможность спонсорства."
 marriage_effect.2002.a:0 "Какая прелесть!"
 marriage_effect.2002.b:0 "Занимайся своими обязанностями."

 marriage_effect.2003.t:0 "В поисках духов"
 marriage_effect.2003.opening:0 "Пламя жарко пылает, пока готовится ритуал. Собралось множество людей: друзья, семья и, конечно, [new_spouse.GetFirstNameNoTooltip] и я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]. Шаман бросает необходимые для ритуала компоненты в огонь и призывает Охотника, Великого Духа, который является Владыкой Царства Плоти, дабы он вынес свой приговор супружеской паре...\n\n"
 marriage_effect.2003.great:0 "И Охотник отвечает! Толпа радостно ревёт, и хотя знаки всё ещё должны быть истолкованы шаманом, всем присутствующим ясно, что это хорошее предзнаменование. Оно говорит о великой удаче, которую принесёт этот союз, а оба кланов молодожёнов получат великое благословение."
 marriage_effect.2003.good:0 "Огромное шевелящееся облако дыма вырывается из пламени. Кажется, что в облаке полно различных цветов, а клубы этого разноцветного дыма образуют всевозможные узоры. Через некоторое время шаман поворачивается к толпе и кричит:\n\n"Охотник откликнулся на мой зов и желает сказать нам следующее: этот союз благословен и принесёт удачу как молодожёнам, так и их кланам. Хорошее предзнаменование!""
 marriage_effect.2003.bad:0 "Огромное шевелящееся облако дыма вырывается из пламени. Кажется, что в облаке полно различных цветов, а клубы этого разноцветного дыма образуют всевозможные узоры. Через некоторое время шаман поворачивается к толпе и кричит:\n\n"Охотник откликнулся на мой зов и желает сказать нам следующее: этот союз слаб и непродуман, и не сулит удачи ни молодожёнам, ни клану. Однако он не обречён и может принести плоды.""
 marriage_effect.2003.terrible:0 "Никакого ответа. Дым, поднимающийся от пламени, клубится и темнеет, а вскоре само пламя затухает и угасает. Хотя толпе уже ясно, что это не к добру, шаман заметно обеспокоен.\n\n"Этот союз не может быть благословлен. Он обрекает на гибель как пару, так и их кланы. Эта договорённость должна быть расторгнута.""
 marriage_effect.2003.a:0 "Наш союз поистине благословлён!"
 marriage_effect.2003.a.tt:0 "Семья [Select_CString(ROOT.Char.IsFemale, 'вашего супруга', 'вашей супруги' )] высоко оценит это."
 marriage_effect.2003.b:0 "Хорошее начало для нашего брака!"
 marriage_effect.2003.b.tt:0 "Семья [Select_CString(ROOT.Char.IsFemale, 'вашего супруга', 'вашей супруги' )] оценит это."
 marriage_effect.2003.c:0 "Неудачное начало для нашего брака."
 marriage_effect.2003.c.tt:0 "Семья [Select_CString(ROOT.Char.IsFemale, 'вашего супруга', 'вашей супруги' )] не оценит это."
 marriage_effect.2003.d:0 "Тогда мы должны расторгнуть этот брак."
 marriage_effect.2003.e:0 "Я отказываюсь подчиняться диктату духов!"
 marriage_effect.2003.e.tt:0 "Семья [Select_CString(ROOT.Char.IsFemale, 'вашего супруга', 'вашей супруги' )] очень сильно не оценит это."