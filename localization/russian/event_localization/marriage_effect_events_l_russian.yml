l_russian:
 marriage_effect.0001.t:0 "Исправляя ошибки"
 marriage_effect.0001.desc.multiple:0 "Наконец все стало так, как должно было быть. Секрет, под угрозой которого жили мои [illegitimate_child.Custom('TwinDaughtersSonsChildren')], больше не сможет навредить нам, поскольку [new_spouse.GetTitledFirstName] и я вступили в законный брак."
 marriage_effect.0001.desc.child:0 "На протяжении многих бессонных ночей у меня из головы не [Select_CString(illegitimate_child.IsFemale, 'шла моя', 'шел мой' )] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName]: меня тревожит, что произойдет, если всплывет правда о [illegitimate_child.GetHerHis] родителях.\n\nТеперь же, когда [illegitimate_child.GetHerHis] отец [new_spouse.GetTitledFirstName] и я вступили в законный брак, мои страхи наконец отступили."
 marriage_effect.0001.desc.pregnancy:0 "С того самого дня, когда я узнала о беременности, я беспокоилась о будущем моего ребенка. Но теперь я наконец свободна от страхов: отец ребенка, [new_spouse.GetTitledFirstName], и я вступили в законный брак."
 marriage_effect.0001.a:0 "Этот секрет больше не будет преследовать меня."

 marriage_effect.0002.desc.multiple:0 "Наконец-то все стало так, как должно было быть. Секрет, под угрозой которого жили мои [illegitimate_child.Custom('TwinDaughtersSonsChildren')], больше не сможет навредить им или их матери, поскольку [real_mother.GetTitledFirstName] и я вступили в законный брак."
 marriage_effect.0002.desc.child:0 "На протяжении многих бессонных ночей у меня из головы не [Select_CString(illegitimate_child.IsFemale, 'шла моя', 'шел мой' )] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName]. Меня беспокоило то, что может произойти, если всплывет правда о [illegitimate_child.GetHerHis] родителях.\n\nТеперь же, когда [illegitimate_child.GetHerHis] мать [real_mother.GetTitledFirstName] и я вступили в законный брак, мои страхи наконец отступили."
 marriage_effect.0002.desc.pregnancy:0 "С того самого дня, когда я узнал, что [real_mother.GetTitledFirstName] беременна, меня тревожило будущее ребенка. Теперь же, когда мы вступили в законный брак, мои страхи наконец отступили."
 marriage_effect.0002.desc.pregnancy_not_knowing:0 "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне, прижимая руку к животу.\n\n«Я не говорила этого раньше, но... Этот ребенок от тебя. Теперь, когда мы законные супруги, этот секрет не причинит вреда»."
 marriage_effect.0001.a_not_knowing:0 "Я... Я рад."

 marriage_effect.0003.desc.pregnancy:0 "С того самого дня, когда мне открылось, что моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] беременна, и отец ребенка — [SCOPE.sC('new_spouse').GetTitledFirstName], мне приходилось тщательно скрывать этот секрет. Теперь же, когда они вступили в законный брак, я могу расслабиться."
 marriage_effect.0003.desc.multiple:0 "Меня беспокоили моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] и [real_mother.GetHerHis] [illegitimate_child.Custom('TwinDaughtersSonsChildren')] с самого их рождения, ведь мне было известно, что они были зачаты в порочной связи, и их отец — [new_spouse.GetTitledFirstName].\n\nТеперь же, когда [new_spouse.GetTitledFirstName] и [real_mother.GetFirstName] вступили в законный брак, мои старые страхи остались в прошлом."
 marriage_effect.0003.desc:0 "Меня беспокоили моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] и [real_mother.GetHerHis] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] с самого [Select_CString(illegitimate_child.IsFemale, 'её', 'его' )] рождения, ведь мне было известно, что [Select_CString(illegitimate_child.IsFemale, 'она была зачата', 'он был зачат' )] в порочной связи, и [Select_CString(illegitimate_child.IsFemale, 'её', 'его' )] отец — [new_spouse.GetTitledFirstName].\n\nТеперь же, когда [new_spouse.GetTitledFirstName] и [real_mother.GetFirstName] вступили в законный брак, мои старые страхи прошли."

#For concubines - similar events and text to marriage
