 marriage_effect.0012.desc.child:0 "Долгими бессонными ночами у меня из головы не [Select_CString(illegitimate_child.IsFemale, 'шла моя', 'шел мой' )] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName]. Меня беспокоило то, что произойдет, если всплывет правда о [illegitimate_child.GetHerHis] происхождении.\n\nТеперь же, когда [illegitimate_child.GetHerHis] мать [real_mother.GetTitledFirstName] и я вступили в законный брак, мои страхи наконец отступили."
