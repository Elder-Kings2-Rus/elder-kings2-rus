l_russian:
 marriage_effect.0001.t:0 "Все правильно"
 marriage_effect.0001.desc.multiple:0 "Наконец-то все стало так, как всегда должно было быть. Тайна, с которой жили мои [illegitimate_child.Custom('TwinDaughtersSonsChildren')] больше не может навредить нам теперь, когда их отец [new_spouse.GetTitledFirstName] и я состоим в законном браке".
 marriage_effect.0001.desc.child:0 "Я провела много бессонных ночей, беспокоясь о моем [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] и о том, что произойдет с нами, если правда о [illegitimate_child.GetHerHis] происхождении станет известной.\n\nТеперь, когда [illegitimate_child.GetHerHis] отец [new_spouse.GetTitledFirstName] и я вступили в законный брак, мои старые страхи могут наконец развеяться."
 marriage_effect.0001.desc.pregnancy:0 "С того дня, как я узнала, что беременна, я ужасно беспокоилась о будущем своего ребенка. Наконец-то я освободилась от своих страхов, теперь, когда [illegitimate_child.GetHerHis] отец [new_spouse.GetTitledFirstName] и я находимся в законном браке".
 marriage_effect.0001.a:0 "Эта тайна больше не будет меня преследовать."

 marriage_effect.0002.desc.multiple:0 "Наконец-то все стало так, как всегда должно было быть. Тайна, с которой жили мои [illegitimate_child.Custom('TwinDaughtersSonsChildren')], больше не может причинить никому из нас вред, теперь, когда я и [real_mother.GetTitledFirstName] находимся в законном браке".
 marriage_effect.0002.desc.child:0 "Я провел много бессонных ночей, беспокоясь о моем [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] и о том, что произойдет с [illegitimate_child.GetHerHim], если правда о [illegitimate_child.GetHerHis] происхождении станет известной.\n\nТеперь, когда [illegitimate_child.GetHerHis] мать [real_mother.GetTitledFirstName] и я вступили в законный брак, мои старые страхи наконец могут развеяться."
 marriage_effect.0002.desc.pregnancy:0 "С того дня, как я узнал, что [real_mother.GetTitledFirstName] беременна нашим ребенком, я ужасно беспокоюсь о будущем нашего ребенка. Теперь, когда мы вступили в законный брак, мои страхи наконец могут быть развеяны отдыхать."
 marriage_effect.0002.desc.pregnancy_not_knowing:0 "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне, положив руку на [real_mother.GetHerHis] живот.\n\n"Я тебе этого не говорила раньше, но... Ребенок, которого я ношу, твой. Теперь, когда мы законно женаты, эта тайна не причинит никому вреда".
 marriage_effect.0001.a_not_knowing:0 "О, я… я рад."

 marriage_effect.0003.desc.pregnancy:0 "С того дня, как я узнал, что моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] беременен [new_spouse.GetTitledFirstNamePossessive], дитя, я храню их секрет близко к сердцу. Теперь, когда они женаты по закону, я наконец-то могу расслабиться".
 marriage_effect.0003.desc.multiple:0 "Я беспокоюсь о моем [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother'))] [real_mother.GetTitledFirstName] и [real_mother.GetHerHis] [illegitimate_child.Custom('TwinDaughtersSonsChildren')] с самого рождения, зная, что они были зачаты в результате [real_mother.GetHerHis] незаконного союза с [new_spouse.GetTitledFirstName].\n\nТеперь [new_spouse.GetTitledFirstName] и [real_mother.GetFirstName] состоят в законном браке, мои старые страхи могут наконец развеяться".
 marriage_effect.0003.desc:0 "Я беспокоюсь о моем [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother'))] [real_mother.GetTitledFirstName] и [real_mother.GetHerHis] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] с момента рождения ребенка, зная, что он был зачат в результате [real_mother.GetHerHis] незаконного союза с [new_spouse.GetTitledFirstName].\n\nТеперь, когда [new_spouse.GetTitledFirstName] и [real_mother.GetFirstName] состоим в законном браке, мои старые страхи могут наконец развеяться".

#For concubines - similar events and text to marriage
 marriage_effect.0011.desc.multiple:0 "Наконец-то все стало так, как всегда должно было быть. Тайна, с которой жили мои [illegitimate_child.Custom('TwinDaughtersSonsChildren')] больше не может причинить никому из нас вред, теперь, когда их отец [new_spouse.GetTitledFirstName] и я связаны законным союзом".
 marriage_effect.0011.desc.child:0 "Я провел много бессонных ночей, беспокоясь о моем [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] и о том, что произойдет с нами, если правда о [illegitimate_child.GetHerHis] происхождении станет известной.\n\nТеперь, когда [illegitimate_child.GetHerHis] отец [new_spouse.GetTitledFirstName] и я связаны законным союзом, мои старые страхи могут наконец развеяться."
 marriage_effect.0011.desc.pregnancy:0 "С того дня, как я узнала, что беременна, я ужасно беспокоилась о будущем своего ребенка. Наконец-то я освободилась от своих страхов, теперь, когда [illegitimate_child.GetHerHis] отец [new_spouse.GetTitledFirstName] и я связаны законным союзом".

 marriage_effect.0012.desc.multiple:0 "Наконец-то все стало так, как всегда должно было быть. Тайна, с которой жили мои [illegitimate_child.Custom('TwinDaughtersSonsChildren')], больше не может причинить вред ни им, ни их матери [real_mother.GetTitledFirstName], теперь, когда мы связаны законным союзом".
 marriage_effect.0012.desc.child:0 "Я провел много бессонных ночей, беспокоясь о моем [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] и о том, что произойдет с [illegitimate_child.GetHerHim], если правда о [illegitimate_child.GetHerHis] происхождении станет известной.\n\nТеперь, когда [illegitimate_child.GetHerHis] мать [real_mother.GetTitledFirstName] и я связаны законным союзом, мои старые страхи могут наконец развеяться."
 marriage_effect.0012.desc.pregnancy:0 "С того дня, как я узнал, что [real_mother.GetTitledFirstName] беременна нашим ребенком, я ужасно беспокоюсь о будущем нашего ребенка. Теперь, когда мы связаны законными узами, мои опасения наконец могут быть изложены отдыхать."
 marriage_effect.0012.desc.pregnancy_not_knowing:0 "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне, положив руку на [real_mother.GetHerHis] живот.\n\n"Я тебе этого не говорила раньше, но... Ребенок, которого я ношу, твой. Теперь, когда мы законно женаты, эта тайна не причинит никому вреда".

 marriage_effect.0013.desc.pregnancy:0 "С того дня, как я узнал, что моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] беременна дитем [new_spouse.GetTitledFirstNamePossessive] я хранил их тайну при себе. Теперь, когда они связаны законным союзом, я наконец-то могу расслабиться".
 marriage_effect.0013.desc.multiple:0 "Мне внушает беспокойство моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother'))] [real_mother.GetTitledFirstName] и [real_mother.GetHerHis] [illegitimate_child.Custom('TwinDaughtersSonsChildren')] с самого момента рождения детей, зная, что они были зачаты в результате [real_mother.GetHerHis] незаконного союза с [new_spouse.GetTitledFirstName].\n\nТеперь [new_spouse.GetTitledFirstName] и [real_mother.GetFirstName] состоят в законном браке, мои старые страхи могут наконец развеяться".
 marriage_effect.0013.desc:0 "Мне внушает беспокойство моя [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother'))] [real_mother.GetTitledFirstName] и [real_mother.GetHerHis] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] с самого момента рождения ребенка, зная, что он был зачат в результате [real_mother.GetHerHis] незаконного союза с [new_spouse.GetTitledFirstName].\n\nТеперь, когда [new_spouse.GetTitledFirstName] и [real_mother.GetFirstName] состоят в законном браке, мои старые страхи могут, наконец, развеяться".

 marriage_effect.1001.t:0 "Любовь превыше всего"
 marriage_effect.1001.desc:1 "О, [spouse.GetTitledFirstName], [spouse.Custom('LoverPetName')]! Подумать только, что теперь я могу открыто обнять тебя, ведь [ROOT.Char.GetFaith.FertilityGodName] и народ благословляют нас...На свете нет никого счастливее меня!"
 marriage_effect.1001.a:0 "Иди ко мне, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse') )]!"

 marriage_effect.1002.desc:1 "О, [spouse_2.GetTitledFirstName], [spouse_2.Custom('LoverPetName')]! Подумать только, что теперь я могу открыто обнять тебя, ведь [ROOT.Char.GetFaith.FertilityGodName] и народ благословляют нас...На свете нет никого счастливее меня!"
 marriage_effect.1002.a:0 "Иди ко мне, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_2') )]!"


 marriage_effect.2001.t:0 "Свадебное торжество"
 marriage_effect.2001.desc.start_normal:0 "Поскольку я вышла замуж за [new_spouse.GetTitledFirstName], королевство ожидает, что мы устроим достаточно экстравагантное свадебное празднование."
 marriage_effect.2001.desc.start_divine_marriage:0 "С известиями о моем браке с [new_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], королевство с нетерпением ждет грандиозного приема, чтобы отпраздновать воссоединение нашей божественной крови."
 marriage_effect.2001.desc.start_prison:0 "Мой новый супруг, [new_spouse.GetTitledFirstName], в настоящее время находится в тюрьме. Несмотря на то, что наш брак действителен, королевство все еще ожидает экстравагантного свадебного торжества."
 marriage_effect.2001.desc.end:0 "\n\nЯ имею полное право взимать пошлину на помощь короне в честь этого, но некоторые могут счесть безвкусным взимать дополнительный налог во время празднований..."
 marriage_effect.2001.a:0 "Конечно соберу! Кто же оплачивает свою собственную свадьбу?"
 marriage_effect.2001.b:0 "Я позволю своим подданным наслаждаться праздником без хлопот и забот."

 marriage_effect.2002.t:0 "Свадебный пир"
 marriage_effect.2002.desc:0 ""...Да благославит Вас [ROOT.Char.GetFaith.FertilityGodName], нынче я объявляю [ROOT.GetCharacter.GetFirstNameNoTooltip] и [new_spouse.GetFirstNameNoTooltip] мужем и женой."\n\nТолпа зааплодировала и выстроилась в очередь, чтобы поздравить меня и [new_spouse.GetFirstNameNoTooltip] с этим знаменательным событием. После этого толпа начала собираться и строить планы веселья, ибо в честь свадьбы был устроен большой пир, как это и было принято".
 marriage_effect.2002.nord.desc:0 ""...Да благославит Вас [ROOT.Char.GetFaith.FertilityGodName], нынче я объявляю [ROOT.GetCharacter.GetFirstNameNoTooltip] и [new_spouse.GetFirstNameNoTooltip] мужем и женой." \n\nТолпа зааплодировала и выстроилась в очередь, чтобы поздравить меня и [new_spouse.GetFirstNameNoTooltip] с этим знаменательным событием. После этого толпа начала собираться и строить планы веселья, ибо в честь свадьбы и во имя новых стрел в колене был устроен большой пир, как это и было принято".
 marriage_effect.2002.a:0 "К пиру!"
 marriage_effect.2002.b:0 "Нет, пожалуйста, это вовсе не обязательно."
