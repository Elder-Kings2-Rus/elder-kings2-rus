l_russian:
 ek_learn_liturgical_language_outcome.1000.t:0 "$ek_learn_liturgical_language$: Успех!"
 ek_learn_liturgical_language_outcome.1000.desc:0 "После тяжелой работы моё знание языка, используемого священниками и записанного в наших священных текстах, больше не является для меня тайной!\n\nВ то время как большинство простых людей мучительно пытается читать приверженцов нашей веры, я могу понять их так, как лишь немногие.\n\nПоскольку я бегло разговаривал с некоторыми священниками, я вижу, что теперь они с уважением относятся ко мне и моему правлению..."
 ek_learn_liturgical_language_outcome.1000.a:0 "Я чувствую себя успешным!"
 
 ek_learn_liturgical_language_outcome.2000.t:0 "$ek_learn_liturgical_language$: провал"
 ek_learn_liturgical_language_outcome.2000.desc:0 "После тяжелой работы... ничего! Как бы я ни старался, священные тексты моей веры и проповеди священников вокруг меня невозможно понять, и я чувствую, что смогу никогда не смогу понять божественные слова...\n\nДолжен ли я остановиться? Или это всего лишь вызов, посланный божественными силами, чтобы проверить мою силу воли?"
 ek_learn_liturgical_language_outcome.2000.a:0 "Я признаю поражение... Божественное слово слишком сложно понять."
 ek_learn_liturgical_language_outcome.2000.b:0 "Нет! Мне нужно начать сначала, и на этот раз сделать все правильно."
 ek_learn_liturgical_language_outcome:0 "[scheme|E] теряют половину своего прогресса, но остаются активными"
