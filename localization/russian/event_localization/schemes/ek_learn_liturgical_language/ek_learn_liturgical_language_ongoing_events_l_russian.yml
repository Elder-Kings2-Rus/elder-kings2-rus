l_russian:
 ek_learn_liturgical_language_ongoing.0001.t:0 "[ROOT.Char.Custom('GetLiturgicalLanguage')] язык — изучение"
 ek_learn_liturgical_language_ongoing.0001.desc:0 "Чтобы доказать свою преданность сущностям, которые известны как [ROOT.Char.GetFaith.PantheonTerm], я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] попытаться выучить мистический и весьма чужой язык, используемый нашим духовенством.\nОбщаясь с многочисленными представителями духовенства, которые известны как [ROOT.Char.GetFaith.PriestNeuterPlural], и читая [ROOT.Char.GetFaith.ReligiousText], я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] медленно, но верно освоить [ROOT.Char.Custom('GetLiturgicalLanguage')] язык.\n\nЭто потребует немало усилий и месяцев, если не лет, но я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что сущности, известные как [ROOT.Char.GetFaith.PantheonTerm], вознаградят меня за мою силу воли!"
 ek_learn_liturgical_language_ongoing.0001.a:0 "Я продемонстрирую свою преданность, освоив [ROOT.Char.Custom('GetLiturgicalLanguage')] язык!"
 starts_ek_learn_liturgical_language_scheme_now:0 "Вы начнёте [scheme|El] по изучению [Concept('liturgical_language', 'литургического языка')|E] вашей [Concept('faith', 'конфессии')|E].\nПосле успешного завершения вы изучите язык, получите [piety|El] и #P бонус мнения#! [Concept('clergy', 'духовенства')|E]."
 ek_learn_liturgical_language_ongoing.0001.b:0 "Это действительно важное дело для смертных?"
 can_start_ek_learn_liturgical_language_scheme_later:0 "Вы сможете начать [Concept('scheme', 'происки')|E] позже с помощью [Concept('decision', 'решения')|E] 'Выучить литургический язык'"
 # GetLiturgicalLanguage