 ek_learn_liturgical_language_ongoing.0001.t:0 "Изучение [ROOT.Char.Custom('GetLiturgicalLanguage')]"
 ek_learn_liturgical_language_ongoing.0001.desc:0 "Чтобы доказать свою преданность [ROOT.Char.GetFaith.PantheonTerm], я должен попытаться выучить мистический и иностранный язык, используемый нашим духовенством.\nОбщаясь с многочисленными [ROOT.Char.GetFaith. PriestNeuter] и читая [ROOT.Char.GetFaith.ReligiousText], я должен медленно, но верно освоить язык [ROOT.Char.Custom('GetLiturgicalLanguage')].\n\nЭто потребует много усилий и месяцев , если не годы, но я уверен, что [ROOT.Char.GetFaith.PantheonTerm] вознаградит меня за мою силу воли!"
 ek_learn_liturgical_language_ongoing.0001.a:0 "Я продемонстрирую свою преданность, освоив [ROOT.Char.Custom('GetLiturgicalLanguage')]!"
 starts_ek_learn_liturgical_language_scheme_now:0 "Вы начнете [scheme|E] по изучению [liturgical_language|E] вашей [Concept('faith', 'веры')|E].\nПосле успешного завершения вы изучите язык, получите [piety|E] и бонус мнения [Concept('clergy', 'духовенства')|E]."
 ek_learn_liturgical_language_ongoing.0001.b:0 "Это действительно важное дело для смертных?"
 can_start_ek_learn_liturgical_language_scheme_later:0 "Вы сможете начать [scheme|E] позже, через [decision|E] $learn_liturgical_language_decision$"
