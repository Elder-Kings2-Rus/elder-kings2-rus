 #1000: Mark & Recall

 ek_intrigue_scheme_ongoing_events.1000.t:0 "Метка и Отзвук"
 ek_intrigue_scheme_ongoing_events.1000.desc.start:0 "Мои планы, целью которых является [target.GetName], несомненно, могли бы выиграть от заклинания «Метка». Наложенное на [defender.Custom('TerrainType')] владения [scheme_location.GetName], оно оставит магический след, по которому мои агенты смогут незаметно проследовать, и тем самым усилит изощренность моих происков.\n\nМои агенты нашли местного мага порталов. [alteration_mage.GetFirstName] в обмен на плату может наложить заклинание Метки."
 ek_intrigue_scheme_ongoing_events.1000.desc.court_mage_or_self_cast:0 "Впрочем, любой маг, владеющий заклинаниями портала, может выполнить эту задачу."
 ek_intrigue_scheme_ongoing_events.1000.a:0 "Я заплачу [Select_CString(alteration_mage.IsFemale, 'заклинательнице', 'заклинателю' )]."
 ek_intrigue_scheme_ongoing_events.1000.a.success:0 "Маг остаётся незамеченным."
 ek_intrigue_scheme_ongoing_events.1000.a.failure:0 "Маг обнаружен."
 ek_intrigue_scheme_ongoing_events.1000.b:0 "Мой придворный маг займётся этим."
 ek_intrigue_scheme_ongoing_events.1000.b.1:0 "Всё проходит гладко."
 ek_intrigue_scheme_ongoing_events.1000.b.2:0 "Неровность на дороге."
 ek_intrigue_scheme_ongoing_events.1000.b.3:0 "Заклинание слишком сложное."
 ek_intrigue_scheme_ongoing_events.1000.c:0 "Я лично наложу Метку."
 ek_intrigue_scheme_ongoing_events.1000.c.success:0 "Всё идёт по плану."
 ek_intrigue_scheme_ongoing_events.1000.c.soft_failure:0 "Неудачное наложение заклинания."
 ek_intrigue_scheme_ongoing_events.1000.c.hard_failure:0 "Ваша мана израсходована впустую."
 ek_intrigue_scheme_ongoing_events.1000.d:0 "Это не стоит затраченных усилий."

 #1001: Mark & Recall Detection
 ek_intrigue_scheme_ongoing_events.1001.t:0 "Метка"
 ek_intrigue_scheme_ongoing_events.1001.desc:0 "Мои стражники привели ко мне мага, [Select_CString(alteration_mage.IsFemale, 'которую обнаружили бродящей', 'которого обнаружили бродящим' )] по владению [scheme_location.GetName]. Судя по всему, [alteration_mage.GetName] [Select_CString(alteration_mage.IsFemale, 'получила', 'получил' )] плату за наложение заклинания Метка - якоря для заклинаний телепортации - в моих стены для личностей, которые, как [alteration_mage.GetSheHe] утверждает, были «теневыми агентами».\n\nЭто признание может означать только одно: коварные интриганы наверняка стремятся нанести коварный и тонкий удар по моим подданным или мне [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )]. Но в моих силах и возможностях предотвратить этот коварный заговор и наказать его жалких исполнителей до того, как они совершат попытку предательства."
 ek_intrigue_scheme_ongoing_events.1001.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быть начеку."
 ek_intrigue_scheme_ongoing_events.1001.b:0 "Заключить этого мага в темницу!"
 ek_intrigue_scheme_ongoing_events.1001.c:0 "[ek_intrigue_scheme_ongoing_events_1000_mage.GetSheHe|U] расскажет мне #italic всё#!, что [ek_intrigue_scheme_ongoing_events_1000_mage.GetSheHe] знает..."
 ek_intrigue_scheme_ongoing_events.1001.c.tt:0 "Обнаружены [Concept('scheme_hostile', 'враждебные происки')|E] или иные вредоносные [Concept('scheme', 'происки')|E]"
 ek_intrigue_scheme_ongoing_events.1001.toast:0 "Происки раскрыты"

 #1010: Invisibility Potions
 ek_intrigue_scheme_ongoing_events.1010.t:0 "Зелья невидимости"
 ek_intrigue_scheme_ongoing_events.1010.desc:0 "Меня беспокоит мысль о том, что мои агенты, подосланные ко двору, которым правит [target.GetName], могут быть замечены теми, кто может помешать моим планам. Но что, если бы они стали невидимыми? Алхимики не редкость, и раздобыть партию зелий невидимости для моих агентов было бы проще простого. Возможно, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы даже попытаться приготовить его [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )].\n\nБлагодаря этим зельям мои агенты могли бы путешествовать незамеченными или покидать охраняемые комнаты. Это, безусловно, обеспечило бы секретность и успех моих происков."
 ek_intrigue_scheme_ongoing_events.1010.a:0 "Я куплю нужные мне зелья."
 ek_intrigue_scheme_ongoing_events.1010.a.success:0 "Никто не заметил, как вы покупаете целые бочки зелья невидимости"
 ek_intrigue_scheme_ongoing_events.1010.a.failure:0 "Ваша крупная покупка зелий становится широко известна"
 ek_intrigue_scheme_ongoing_events.1010.b:0 "Я попробую приготовить зелья [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]."
 ek_intrigue_scheme_ongoing_events.1010.b.success:0 "Вам удалось приготовить зелья"
 ek_intrigue_scheme_ongoing_events.1010.b.failure:0 "Ваш алхимический эксперимент провалился"
 ek_intrigue_scheme_ongoing_events.1010.c:0 "Принесите немного корня Нирна! Я сделаю это [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]."
 ek_intrigue_scheme_ongoing_events.1010.d:0 "Что хорошего в невидимости? Агенты все равно будут там."

 #9990: Argonians without Shadowscales are pressed to hire one
 ek_intrigue_scheme_ongoing_events.9990.t:0 "Самое время для Тёмных ящеров?"
 ek_intrigue_scheme_ongoing_events.9990.desc:0 "Ни один аргонианин не может соперничать с Тёмными ящерам в их легендарном мастерстве в искусстве убийств, ибо их с младенчества обучают непревзойденному мастерству и ловкости. По сравнению с этими профессиональными убийцами моя организация убийства персонажа [target.GetName] в лучшем случае слабая - и мои агенты знают об этом.\n\nНекоторые из них, видимо, настолько недовольны таким положением дел, что взялись за поиски Тёмного ящера, чтобы нанять его для меня. Оказавшись при моём дворе, Тёмный ящер возмёт под контроль эти происки и все мои будущие заговоры."
 ek_intrigue_scheme_ongoing_events.9990.a:0 "Настало время нанять Тёмного ящера."
 ek_intrigue_scheme_ongoing_events.9990.b:0 "Я не позволю мелким убийцам прислать мне кого-то ещё хуже."

 #9980: Argonians with a Shadowscale murdering someone who refused to give the Shadowscales their child receives a bonus:
 ek_intrigue_scheme_ongoing_events.9980.t:0 "Одобрение Тёмных ящеров"
 ek_intrigue_scheme_ongoing_events.9980.desc:0 "В самых тёмных уголках владения  [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier], [ek_intrigue_scheme_ongoing_events_9980_court_shadowscale.GetName] внезапно появляется позади меня. Я оборачиваюсь, но едва вижу [ek_intrigue_scheme_ongoing_events_9980_court_shadowscale.GetHerHis], а [ek_intrigue_scheme_ongoing_events_9980_court_shadowscale.GetHerHis] голос настолько тихий, что мне приходится наклоняться поближе, чтобы расслышать [ek_intrigue_scheme_ongoing_events_9980_court_shadowscale.GetHerHis].\n\n#italic «Выслушай меня. Я [Select_CString(ek_intrigue_scheme_ongoing_events_9980_court_shadowscale.IsFemale, 'обсудила', 'обсудил' )] твой план убийства персонажа [target.GetName] с вышестоящими. [target.GetSheHe|U] [Select_CString(target.IsFemale, 'нанесла', 'нанёс' )] нам оскорбление: [target.GetSheHe] [Select_CString(target.IsFemale, 'оставила', 'оставил' )] у себя детёныша, рождённого под знаком Тени, который принадлежал нам по праву. Тем самым [target.GetSheHe] [Select_CString(target.IsFemale, 'навлекла', 'навлёк' )] на себя гнев нашего короля.\n\nПосему, [ROOT.Char.GetTitledFirstNameNoTooltip], Тёмные ящеры окажут тебе полную поддержку в этих происках. Не подведи нас».#!"
 ek_intrigue_scheme_ongoing_events.9980.a:0 "Я понимаю."