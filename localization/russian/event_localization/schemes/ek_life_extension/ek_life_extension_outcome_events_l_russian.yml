l_russian:
 ek_learn_liturgical_language_outcome.1000.t:0 "$ek_learn_liturgical_language$: Успех!"
 ek_learn_liturgical_language_outcome.1000.desc:0 "После многих дней тяжелой работы, язык, используемый жрецами и записанный в наших священных писаниях, для меня больше открыт!\n\nПока большая часть мучительно пытается заучивать доктрины нашей веры, Я волен истинно понимать их, подобно немногим.\n\nПоскольку я открыто общался с некоторыми жрецами, я понимаю, что теперь они с уважением относятся ко мне и моему правлению..."
 ek_learn_liturgical_language_outcome.1000.a:0 "Я чувствую себя состоявшимся!"
 
 ek_learn_liturgical_language_outcome.2000.t:0 "$ek_learn_liturgical_language$: Неудача"
 ek_learn_liturgical_language_outcome.2000.desc:0 "После многих дней тяжелой работы... ничего! Как бы я ни старался, я не могу постичь священные писания моей веры и проповеди жрецов, окружающих меня, и я чувствую, что мне не суждено понять божественного слова...\n\nВозможно, мне стоит остановиться? Или это лишь испытание, посланное богами, чтобы испытать меня и мою волю?"
 ek_learn_liturgical_language_outcome.2000.a:0 "Я признаю поражение... Божественное слово непостежимо для меня."
 ek_learn_liturgical_language_outcome.2000.b:0 "Нет! Я начну все сначала, и на этот раз, сделаю все правильно."
 ek_learn_liturgical_language_outcome:0 "[scheme|E] теряет половину прогресса, но остается активным"
