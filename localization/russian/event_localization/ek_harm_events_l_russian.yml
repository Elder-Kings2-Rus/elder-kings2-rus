 harm.0511.morrowind.desc:0 "Мы с моей свитой наслаждаемся конной прогулкой по владению [ROOT.Char.GetCurrentLocation.GetName] — все запланированные дела закончены, и мы направляемся домой к вечерней трапезе.\n\nСолнце еще только начинает садиться, озаряя нас красными лучами, когда мой кагути вдруг встает на дыбы. Я не успеваю отреагировать на это резкое и стремительное движение и вылетаю из седла."