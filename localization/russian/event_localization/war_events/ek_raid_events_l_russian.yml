l_russian:
 raiding.0011.desc_sacred_raids:0 "Ваши налётчики вернулись с [ROOT.Var('raid_loot').GetValue|V0] [Concept( 'gold', 'золота' )|E], [Concept( 'prestige', 'престижа' )|E] и [Concept( 'piety', 'благочестия' )|E]."
 raiding.0011.desc_raider_blood:0 "\nВаша кровь налётчика также влияет и на вашу семью, наделяя вас [ROOT.Var('bonus_renown').GetValue|0] [Concept( 'dynasty_prestige', 'слава' )|E]."
 raiding.0011.desc_loot_and_prisoners:0 "\nТакже, [ROOT.Var('bonus_dev').GetValue|V0] [Concept( 'county_development_growth', 'рост развития графства' )|E] был распределен по различным графствам."
 raiding.0011.desc_pacifism:0 "Ваши налётчики вернулись с [ROOT.Var('raid_loot').GetValue|V0] [Concept( 'gold', 'золота' )|E] и [Concept( 'prestige', 'престижа' )|E] в качестве добычи. Ваша вера [GetFaithDoctrine('tenet_pacifism').GetBaseName], но вы потеряли [ROOT.Var('raid_loot').GetValue|V0] [Concept( 'piety', 'благочестия' )|E]."
 raiding.0011.desc_non_tribal_pacifism:0 "Ваши налётчики вернулись с [ROOT.Var('raid_loot').GetValue|V0] [Concept( 'gold', 'золота' )|E] в качестве добычи, но это стоило вам [SCOPE.ScriptValue('non_tribal_loot_value')|V0] [Concept( 'prestige', 'престижа' )|E] и [Concept( 'piety', 'благочестия' )|E]."

 raiding.0011.t2:0 "Распределение добычи"
 raiding.0011.desc_pirate_redistribution_beginning:0 "[ROOT.Var('raid_loot').GetValue|V0] [Concept( 'raid_loot', 'добыча' )|E] была распределена согласно вашей [Concept( 'amenities', 'удобствам' )|E]:"
 raiding.0011.desc_pirate_redistribution_commoners:0 "\n [ROOT.Var('pirate_redistribution_commoners').GetValue|V1] [Concept( 'gold', 'золота' )|E] было отдано местным общинам."
 raiding.0011.desc_pirate_redistribution_crew:0 "\n [ROOT.Var('pirate_redistribution_crew').GetValue|V1] [Concept( 'gold', 'золота' )|E] было распределено между членами экипажа и солдатами."
 raiding.0011.desc_pirate_redistribution_knights:0 "\n [ROOT.Var('pirate_redistribution_knights').GetValue|V1] [Concept( 'gold', 'золота' )|E] были отдано вашим [Concept( 'knights', 'воителям' )|E]."
 raiding.0011.desc_pirate_redistribution_court:0 "\n [ROOT.Var('pirate_redistribution_court').GetValue|V1] [Concept( 'gold', 'золота' )|E] было преобразовано в [Concept( 'grandeur', 'роскошь' )."
 # raiding.0011.desc_pirate_redistribution:0 "\n[ROOT.Var('pirate_redistribution_knights').GetValue|V0] [Concept( 'gold', 'золота' )|E] было распределено между вашими [Concept( 'knights', 'воителям' )|E], а [ROOT.Var('pirate_redistribution_commoners').GetValue|V0] [Concept( 'gold', 'золота' ) было отдано местным общинам. "

 ek_raiding.0002.t:0 "Тайный позор"
 ek_raiding.0002.desc:0 "[sacked_barony.GetNameNoTierNoTooltip] имеет гигантскую гробницу, построенную самим Хьюбаладжадом и названной "Мрак Барахи". Среди сверкающих сокровищ этой роскошной усыпальницы есть печать, которая мешает нам продвигаться вперёд.\n\nПредполагается, что эта печать удерживает лича Бараху и его некромантов в Бледной Завесе запечатанными. Последствия взлома этой печати могут быть ужасными для [sacked_barony.GetNameNoTierNoTooltip] и местного населения."
 ek_raiding.0002.a:0 "Сломайте печать, [raider_capital.GetNameNoTooltip] будет владеть их секретами!"
 ek_raiding.0002.b:0 "Сломайте печать и принесите мне все до единого сокровища!"
 ek_raiding.0002.c:0 "Оставьте печать нетронутой."

 ek_raiding.0003.t_spared:0 "Тайный позор"
 ek_raiding.0003.t_attacked:0 "Неприкрытый позор"
 ek_raiding.0003.desc.admin_plundered_independent:0 "После того, как врата поселения [sacked_barony.GetNameNoTierNoTooltip] были разрушены, [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'получила', 'получил' )] свободу действий на большей части территории графства [sacked_county.GetNameNoTierNoTooltip], и, воспользовавшись возможностью, [Select_CString(raider.IsFemale, 'взломала', 'взломал' )] печать Мрака Барахи, освободив при этом зловещий культ некромантов. Крестьяне рвут на себе волосы и оплакивают погибших членов семьи."
 ek_raiding.0003.desc.gold_plundered_independent:0 "После напряжённой осады, [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'смогла', 'смог' )] проникнуть в укреплённое поселение [sacked_barony.GetNameNoTierNoTooltip] и [Select_CString(raider.IsFemale, 'отправила', 'отправил' )] своих рейдеров разграблять все ценное. Они сломали печать Мрака Барахи, освободив погребённый там зловещий некромантский культ. В кратчайшие сроки, графство [sacked_county.GetNameNoTierNoTooltip] лишилось половины своего богатства!" 
 ek_raiding.0003.desc.spared_plundered_independent:0 "Несмотря на то, что поселение [sacked_barony.GetNameNoTierNoTooltip] уступало рейдерской армии, [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'отказалась', 'отказался' )] от дальнейшего разграбления графства [sacked_county.GetNameNoTierNoTooltip], решив сохранить печать во Мраке Барахи нетронутой. Вместо этого, кажется, [raider.GetSheHe] [Select_CString(raider.IsFemale, 'намерена', 'намерен' )] забраться свою добычу у #EMP меня#!!"
 ek_raiding.0003.desc.admin_plundered_vassal:0 "Мой сюзерен не смог защитить поселение [sacked_barony.GetNameNoTierNoTooltip] от рейдеров персонажа [raider.GetTitledFirstName], из-за чего ключевое укрепление графства [sacked_county.GetNameNoTierNoTooltip] было захвачено, а печать во Мраке Барахи была сломана, освободив при этом зловещий некромантский культ, погребённый там много веков назад. Даже сейчас, [raider.GetTitledFirstNamePossessiveNoTooltip] со своими войсками орудуют в местности, захватывая и порабощая каждого рабочего и подмастерья, которых они могут найти, а также, возможно, уничтожая освобождённых некромантов."
 ek_raiding.0003.desc.gold_plundered_vassal:0 "Без помощи моего сюзерена у поселения [sacked_barony.GetNameNoTierNoTooltip] было мало шансов. Рейдеры, ведомые персонажем [raider.GetTitledFirstName] разграбили поселение, а ублюдки сломали печать во Мраке Барахи, освободив при этом древний погребённый культ некромантов.\n\nПоловина некогда великого графства [sacked_county.GetNameNoTierNoTooltip] в огне, а [raider.GetTitledFirstNameNoTooltip] где-то там пьёт из моей личной чашки, пока нежить бродит на свободе."
 ek_raiding.0003.desc.spared_plundered_vassal:0 "Хоть моему сюзерену и не удалось сдержать осаду в поселение [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'удерживала', 'удерживал' )] свои войска на коротком поводке, решив оставить печать на Мраке Барахи нетронутой.\n\nБольшая часть сельской местности таким образом, была избавлен от обычного грабежа, но голодный взор рейдеров обратился в другое место..."
 ek_raiding.0003.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] запечатаю их снова!"
 ek_raiding.0003.b:0 "[court_mage.GetFirstName], смирись с этим!"
 ek_raiding.0003.c:0 "Ну, могло быть и хуже."
 ek_raiding.0003.d:0 "Будь ты [Select_CString(raider.IsFemale, 'проклята', 'проклят' )], [raider.GetTitledFirstName]!"

 ek_raiding.0004.desc.admin_plundered:0 "[sacked_county_owner.GetTitledFirstName] [Select_CString(sacked_county_owner.IsFemale, 'поплатилась', 'поплатился' )] из-за алчности персонажа [raider.GetTitledFirstName]. С падением посления [sacked_barony.GetNameNoTierNoTooltip], большие территории графства [sacked_county.GetNameNoTierNoTooltip] остались незащищенными.\n\nНе встретив сопротивления, рейдеры свирепствуют, разрушая печать Мрака Барахи, выпуская при этом нежить и многовековых некромантов на свободу."
 ek_raiding.0004.desc.gold_plundered:0 "После того, как [raider.GetTitledFirstNameNoTooltip] [Select_CString(raider.IsFemale, 'получила', 'получил' )] контроль над поселением [sacked_barony.GetNameNoTierNoTooltip], большая часть графства [sacked_barony.GetNameNoTierNoTooltip] осталась беззащитной перед неистовыми мародёрами.\n\nПоскольку осталось мало местных крепостей такого размера, которые могли бы противостоять им, рейдеры разрушили печать Мрака Барахи и выпустили нежить и некромантов свободно бродить по земле."
 ek_raiding.0004.desc.spared_plundered:0 "Несмотря на успешную осаду поселения [sacked_barony.GetNameNoTierNoTooltip] в графстве [sacked_county.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] [Select_CString(raider.IsFemale, 'сдерживала', 'сдерживал' )] свои войска. В результате грабежи были единичными.\n\nХоть ваш вассал и печать Мрака Барахи остались в безопасности, [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]ие глаза жадно смотрят в сторону ваших личных владений..."
 ek_raiding.0004.a:0 "Я проклинаю этих назойливых дикарей!"
 ek_raiding.0004.a.tribal:0 "Будь прокляты эти [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]ие псы!"
 ek_raiding.0004.b:0 "Заплатить компенсацию за потерянное."
 ek_raiding.0004.c:0 "Помочь им восстановиться."