l_russian:
 raiding.0011.desc_sacred_raids:0 "Ваши налетчики вернулись с [ROOT.Var('raid_loot').GetValue|V0] [Concept( 'gold', 'золота' )|E], [Concept( 'prestige', 'престижа' )|E]  и [Concept( 'piety', 'благочестия' )|E]."
 raiding.0011.desc_raider_blood:0 "\nВаша кровь налетчика также влияет и на вашу семью, наделяя вас [ROOT.Var('bonus_renown').GetValue|0] [Concept( 'dynasty_prestige', 'слава' )|E]."
 raiding.0011.desc_loot_and_prisoners:0 "\nТакже, [ROOT.Var('bonus_dev').GetValue|V0] [Concept( 'county_development_growth', 'рост развития графства' )|E] был распределен по различным округам."
 raiding.0011.desc_pacifism:0 "Ваши налетчики вернулись с [ROOT.Var('raid_loot').GetValue|V0] [Concept( 'gold', 'золота' )|E] и [Concept( 'prestige', 'престижа' )|E] в качестве добычи. Ваша вера [GetFaithDoctrine('tenet_pacifism').GetBaseName], но вы потеряли [ROOT.Var('raid_loot').GetValue|V0] [Concept( 'piety', 'благочестия' )|E]."
 raiding.0011.desc_non_tribal_pacifism:0 "Ваши налетчики вернулись с [ROOT.Var('raid_loot').GetValue|V0] [Concept( 'gold', 'золота' )|E] в качестве добычи, но это стоило вам [SCOPE.ScriptValue('non_tribal_loot_value')|V0] [Concept( 'prestige', 'престижа' )|E] и [Concept( 'piety', 'благочестия' )|E]."

 raiding.0011.t2:0 "Распределение добычи"
 raiding.0011.desc_pirate_redistribution_beginning:0 "[ROOT.Var('raid_loot').GetValue|V0] [Concept( 'raid_loot', 'добыча' )|E] была распределена согласно вашей [Concept( 'amenities', 'удобствам' )|E]:"
 raiding.0011.desc_pirate_redistribution_commoners:0 "\n [ROOT.Var('pirate_redistribution_commoners').GetValue|V1] [Concept( 'gold', 'золота' )|E] было отдано местным общинам."
 raiding.0011.desc_pirate_redistribution_crew:0 "\n [ROOT.Var('pirate_redistribution_crew').GetValue|V1] [Concept( 'gold', 'золота' )|E] было распределено между членами экипажа и солдатами."
 raiding.0011.desc_pirate_redistribution_knights:0 "\n [ROOT.Var('pirate_redistribution_knights').GetValue|V1] [Concept( 'gold', 'золота' )|E] были отдано вашим [Concept( 'knights', 'воителям' )|E]."
 raiding.0011.desc_pirate_redistribution_court:0 "\n [ROOT.Var('pirate_redistribution_court').GetValue|V1] [Concept( 'gold', 'золота' )|E] было преобразовано в [Concept( 'grandeur', 'роскошь' )."
 # raiding.0011.desc_pirate_redistribution:0 "\n[ROOT.Var('pirate_redistribution_knights').GetValue|V0] [Concept( 'gold', 'золота' )|E] было распределено между вашими [Concept( 'knights', 'воителям' )|E], а [ROOT.Var('pirate_redistribution_commoners').GetValue|V0] [Concept( 'gold', 'золота' ) было отдано местным общинам. "
