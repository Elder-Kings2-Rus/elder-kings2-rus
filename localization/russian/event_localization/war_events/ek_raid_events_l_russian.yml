l_russian:
 raiding.0011.desc_sacred_raids:0 "Ваши налетчики вернулись с [ROOT.Var('raid_loot').GetValue|V0] [gold_i], [prestige_i] и [piety_i]."
 raiding.0011.desc_raider_blood:0 "\nВаша кровь налетчика также влияет и на вашу семью, наделяя вас [ROOT.Var('bonus_renown').GetValue|0] [dynasty_prestige_i]."
 raiding.0011.desc_loot_and_prisoners:0 "\nТакже, [ROOT.Var('bonus_dev').GetValue|V0] [county_development_growth|E] были распределены по различным округам."
 raiding.0011.desc_pacifism:0 "Ваши налетчики вернулсь с [ROOT.Var('raid_loot').GetValue|V0] [gold_i] и [prestige_i] в качестве добычи. Ваша вера [GetFaithDoctrine('tenet_pacifism').GetBaseName], но вы потеряли [ROOT.Var('raid_loot').GetValue|V0] [piety_i]."
 raiding.0011.desc_non_tribal_pacifism:0 "Ваши налетчики вернулись с [ROOT.Var('raid_loot').GetValue|V0] [gold_i] в качестве добычи, что стоило вам [SCOPE.ScriptValue('non_tribal_loot_value')|V0] [prestige_i] и [piety_i]."

 raiding.0011.t2:0 "Распределение добычи"
 raiding.0011.desc_pirate_redistribution_beginning:0 "[ROOT.Var('raid_loot').GetValue|V0] [raid_loot|E] были распределены согласно вашей [amenities|E]:"
 raiding.0011.desc_pirate_redistribution_commoners:0 "\n [ROOT.Var('pirate_redistribution_commoners').GetValue|V1] [gold_i] были отдано местным общинам."
 raiding.0011.desc_pirate_redistribution_crew:0 "\n [ROOT.Var('pirate_redistribution_crew').GetValue|V1] [gold_i] были распределено между членами экипажа и солдатами."
 raiding.0011.desc_pirate_redistribution_knights:0 "\n [ROOT.Var('pirate_redistribution_knights').GetValue|V1] [gold_i] были отдано вашим [knights|E]."
 raiding.0011.desc_pirate_redistribution_court:0 "\n [ROOT.Var('pirate_redistribution_court').GetValue|V1] [gold_i] были преобразовано в [grandeur|E]."
 # raiding.0011.desc_pirate_redistribution:0 "\n[ROOT.Var('pirate_redistribution_knights').GetValue|V0] [gold_i] были распределено между вашими [knights|E], а [ROOT.Var('pirate_redistribution_commoners').GetValue|V0] [gold_i] были отданы местным общинам. "
