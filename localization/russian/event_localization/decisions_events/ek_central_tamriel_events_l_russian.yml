l_russian:
 central_tamriel.0001.t:0 "Трон Разъединенных Королей"
 central_tamriel.0001.desc:0 "Несмотря на то, что Акавирский Потентат не имел претензий на Рубиновый трон, они находились в состоянии шаткого мира с [GetTitleByKey('e_cyrodiil').GetNameNoTier], составляя таким образом единое целое.\nТеперь, спустя множества лет после падения змей, Коловия и Нибеней снова так же разобщены, как и в прошлом, до момента когда Император [reman_cyrodiil.GetFirstName] впервые объединил их.\n\nСогласно официального договору, [ce_holder.GetTitledFirstName] и [cn_holder.GetTitledFirstName], они признавали друг друга как [ce_holder.GetTitleTierName] [GetTitleByKey('e_colovian_estates').GetNameNoTier] и [cn_holder.GetTitleTierName] of [GetTitleByKey('e_nibenay').GetNameNoTier] соответственно.\n\n Только время покажет, окажется ли это концом Империи Сиродила или же одна из сторон однажды попытается снова занять Рубиновый трон..."
 central_tamriel.0001.a:0 "Земля поделена, но в мире ли она7"

 central_tamriel.0002.t:0 "Раскол отменяется"
 central_tamriel.0002.desc.intro:0 "Когда [attrebus_sosildor.GetFirstName] попытался стабилизировать [GetTitleByKey('e_cyrodiil').GetNameNoTier] провалилась, Коловия и Небеней лишь больше отдалились, что привело к расколу."
 central_tamriel.0002.desc.war:0 "\n\nМногие жители Сиродила боялись того, что из этой безвыходной ситуации выбраться будет невозможно, и что они остануться разделенными на века. Но видимо судьба благоволила [winner.GetFullName], ведь армии [winner.GetHerHis] разбили войска [loser.GetFullName]! Когда [winner.GetSheHe] маршем прошелся по землям [loser.GetFirstName], каждый Король и Герцог, что оставался верен ныне побежденному претенденту, поклялись в верности [winner.GetFirstName], пока не осталось никого, кто смел бы оспорить претензии [winner.GetHerHis]."
 central_tamriel.0002.desc.other:0 "\n\nПрошло много лет, и пока многие считали, что открытой войны за корону между двумя частями провинции никогда не будет, судьба решила, что судьба Сиродила и его жителей должна решится мирно."
 central_tamriel.0002.desc.eastern:0 "\n\nСиродил вновь объединился под властью Небеней, как во времена святой [alessia_alessia.GetFullName]!"
 central_tamriel.0002.desc.western:0 "\n\nСиродилом вновь правили коловианцы, как во времена великого [reman_cyrodiil.GetFullName]."
 central_tamriel.0002.desc.heart:0 "\n\nИ вот вновь земли Хартленда снова будут средоточием власти Сиродила."
 central_tamriel.0002.a:0 "Наши люди вновь объединены под властью Рубинового трона."

 central_tamriel.0003.t:0 "Раскол отменяется"
 central_tamriel.0003.desc.intro:0 "Когда попытка [attrebus_sosildor.GetFirstName]а стабилизировать [GetTitleByKey('e_cyrodiil').GetNameNoTier] провалилась, Коловия и Небеней лишь больше отдалились, что привело к расколу."
 central_tamriel.0003.desc.war:0 "\n\nМногие жители Сиродила боялись того, что из этой безвыходной ситуации выбраться будет невозможно, и что они остануться разделенными на века. Но видимо судьба благоволила [winner.GetFullName], ведь армии [winner.GetHerHis] разбили войска [loser.GetFullName]! Когда [winner.GetSheHe] маршем прошелся по землям [loser.GetFirstName], каждый Король и Герцог, что оставался верен ныне побежденному претенденту, поклялись в верности [winner.GetFirstName], пока не осталось никого, кто смел бы оспорить претензии [winner.GetHerHis]."
 central_tamriel.0003.desc.other:0 "\n\nПрошло много лет, и пока многие считали, что открытой войны за корону между двумя частями провинции никогда не будет, судьба решила, что судьба Сиродила и его жителей должна решится мирно."
 central_tamriel.0003.desc.eastern:0 "\n\nСиродил вновь объединился под властью Небеней, как во времена святой [alessia_alessia.GetFullName]!"
 central_tamriel.0003.desc.western:0 "\n\nСиродилом вновь правили коловианцы, как во времена великого [reman_cyrodiil.GetFullName]."
 central_tamriel.0003.desc.heart:0 "\n\nИ вот вновь земли Хартленда снова будут средоточием власти Сиродила."
 central_tamriel.0003.desc.default:0 "\n\nКак часто случалось в истории, появление восходящей империи в сердце Тамриеля означало лишь одно: вторжение и захват прилегающих территорий. Осталось только узнать, будет ли так на этот раз. "
 central_tamriel.0003.a:0 "И вновь империя восседает в сердце Тамриеля..."

 central_tamriel.0005.t:0 "Трон Разъединенных Королей"
 central_tamriel.0005.desc:0 "Слишком долго Рубиновый трон оставался пуст. Слишком долго никто так и не смог приблизится к возрождению Империи. Пока Коловия и Небеней, две части Сиродила, отдалились друг от друг настолько сильно, что стали такими же разделенными, какими они были во времена до объединения оных Императором [reman_cyrodiil.GetFirstName].\n\nС этого дня, [GetTitleByKey('e_nibenay').GetNameNoTier] и [GetTitleByKey('e_colovian_estates').GetNameNoTier] снова являются отдельными образованиями, а [GetTitleByKey('e_cyrodiil').GetNameNoTier] осталось лишь далеким воспоминанием."
 central_tamriel.0005.a:0 "Впереди тёмные времена..."
 central_tamriel.explanation.tt:0 "Так случилось из-за того, что ни [GetTitleByKey('e_cyrodiil').GetNameNoTier], ни [GetTitleByKey('e_cyrodiilic_potentate').GetNameNoTier] существовали в течение последних 50 лет."