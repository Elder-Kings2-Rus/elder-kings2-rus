 central_tamriel.0001.t:0 "Трон Разлучённых Королей"
 central_tamriel.0001.desc:0 "Несмотря на то, что Акавирский Потентат не имел претензий на Рубиновый трон, ему удавалось сохранять состояние шаткого мира с #L[GetTitleByKey('e_cyrodiil').GetNameNoTier]ом#!, сохраняя тем самым целостность государства.\nТеперь, множество лет спустя после падения змей, Коловия и Нибеней снова расколоты, как в былые времена, когда император [reman_cyrodiil.GetFirstName] впервые объединил их.\n\nСогласно официальному договору, [ce_holder.GetTitledFirstName] и [cn_holder.GetTitledFirstName] признали друг друга носящими титулы [ce_holder.GetTitleTierName] государства [GetTitleByKey('e_colovian_estates').GetNameNoTier] и [cn_holder.GetTitleTierName] государства [GetTitleByKey('e_nibenay').GetNameNoTier] соответственно.\n\nЛишь время покажет, станет ли это концом Сиродильской Империи или же одна из сторон однажды попытается снова занять Рубиновый трон..."
 central_tamriel.0001.a:0 "Земля поделена, но принесёт ли это мир?"

 central_tamriel.0002.t:0 "Раскол отменяется"
 central_tamriel.0002.desc: "[GetScriptedCharacterByHistoryID( 'akavir_100' ).GetTitledFirstName] скончался, после чего Сиродил погрузился в хаос, а все попытки установить прочный мир потерпели неудачу. Но всё изменилось, когда я, [ROOT.Char.GetTitleTierName|l], [Select_CString(ROOT.Char.IsFemale, 'стала истинной владычицей', 'стал истинным владыкой' )] сиродильцев. Я [Select_CString(ROOT.Char.IsFemale, 'воссоединила восток и запад, принесла мир Хартленду и восстановила', 'воссоединил восток и запад, принёс мир Хартленду и восстановил' )] его легионы.\n\nЯ – [Select_CString(ROOT.Char.IsFemale, 'истинная наследница', 'истинный наследник' )] Империи Ремана, и мой род отныне и впредь будет править этой землёй и достигнет невиданного прежде величия."
 central_tamriel.0002.a: "Народ Сиродила объединён под властью Рубинового Трона."
 reform_cyrodiilic_empire_scripted_effect_tooltip: "[titles|E] [GetTitleByKey('e_colovian_estates').GetNameNoTier] и [GetTitleByKey('e_nibenay').GetNameNoTier] будут объединены в новый: [GetTitleByKey('e_cyrodiil').GetNameNoTier]"

 central_tamriel.0003.t:0 "Раскол отменяется"
 central_tamriel.0003.desc: "[GetScriptedCharacterByHistoryID( 'akavir_100' ).GetTitledFirstName] скончался, после чего Сиродил погрузился в хаос, а все попытки установить прочный мир потерпели неудачу. Но всё изменилось, когда [new_emperor.GetTitleTierName] [new_emperor.GetTitledFirstName] [Select_CString(new_emperor.IsFemale, 'объявила себя истинной владычицей', 'объявил себя истинным владыкой' )] сиродильцев. [Select_CString(new_emperor.IsFemale, 'Она воссоединила восток и запад, принесла мир Хартленду и восстановила', 'Он воссоединил восток и запад, принёс мир Хартленду и восстановил' )] его легионы.\n\nНаследники Ремана готовы вернуть его Империю из пепла забвения и воплотить мечту о Тамриэльской Империи."
 central_tamriel.0003.a:0 "И вновь империя восседает в сердце Тамриэля..."

 central_tamriel.0005.t:0 "Трон Разлучённых Королей"
 central_tamriel.0005.desc:0 "Слишком долго Рубиновый трон оставался пуст. Слишком долго никто так и не смог приблизиться к возрождению Империи. И в итоге Коловия и Нибеней, две части Сиродила, отдалились друг от друга настолько сильно, что стали такими же разделёнными, как в былые времена, когда император [reman_cyrodiil.GetFirstName] впервые объединил их.\n\nС этого дня [GetTitleByKey('e_nibenay').GetNameNoTier] и [GetTitleByKey('e_colovian_estates').GetNameNoTier] вновь являются отдельными державами, а [GetTitleByKey('e_cyrodiil').GetNameNoTier] остался лишь далёким воспоминанием."
 central_tamriel.0005.a:0 "Впереди тёмные времена..."
 central_tamriel.explanation.tt:0 "Произошло потому, что [empires|El] [GetTitleByKey('e_cyrodiil').GetNameNoTier] и [GetTitleByKey('e_cyrodiilic_potentate').GetNameNoTier] не существовали в течение последних 30 лет."

 central_tamriel.0006.t: "[Select_CString(founder.IsFemale, 'Военачальница', 'Военачальник' )]-[founder.GetTitleAsNameNoTooltip]"
 central_tamriel.0006.desc: "Тревожные вести из Имперского Города: [Select_CString(founder.IsFemale, 'военачальница', 'военачальник' )] [founder.GetFirstName], ранее [Select_CString(founder.IsFemale, 'правившая', 'правивший' )] державой [old_title.GetName], ныне [Select_CString(founder.IsFemale, 'завила', 'завил' )] притязания на Рубиновый Трон и весь Сиродил в целом. Война в самом сердце Тамриэля неизбежна.\n\nПока что [founder.GetHerHis] притязания кажутся сомнительными, но лишь время покажет, удастся ли [founder.GetHerHim] добиться своего."
 central_tamriel.0006a: "[Select_CString(founder.IsFemale, 'Очередная самозванка', 'Очередной самозванец' )]?"
 central_tamriel.0006b: "Сиродил, воистину, пал низко..."


#Nenalata Restoration events
#Restoration of Nenalata
 nenalata_restore.0001.t:0 "Восстановление Неналаты"
 nenalata_restore.0001.desc:0 "Неналата когда-то была домом для [laloriaran_dynar.GetTitledFirstName]а из дома Динар, который также известен как «Последний король айлейдов». Хотя король Неналаты, отец Лалориарана, принял сторону Королевы рабов Алессии во время восстания, вскоре после этого союзные людям города-государства айлейдов были разрушены или покинуты один за другим. В конце концов, осталась только Неналата.\n\nСтолкнувшись с угрозой уничтожения, неналатцы раскололись. Те, кто позже стали известны как динары, сбежали вместе со своим новым королём, а оставшиеся были истреблены, после чего город остался лежать в руинах.\n\nТеперь, когда по приказу персонажа [ROOT.Char.GetFullName] руины древнего города были раскопаны, сюда прибыли новые айлейдские поселенцы. Они готовы жить тут и восстановить город, превратив его в истинную столицу королевства."
 nenalata_restore.0001.option:0 "Неналата вновь возродится!"
 nenalata_restore.0001.option.flavor:0 "Кто знает, что эти раскопки могут открыть?"
 #Faith of Nenalata
 nenalata_restore.0002.t:0 "Вера Неналаты" #(TODO: rewrite this to fit Ten Ancestors faith?)
 nenalata_restore.0002.desc:0 "Раскопки Неналаты идут полным ходом, и несколько залов старого города были очищены от обломков и снова начали использоваться. После расчистки одного из крыльев подземного комплекса, где бродило особенно много нежити, было обнаружено нечто похожее на часовню.\n\nВскоре учёные сообщили мне, что это находка свидетельствует о том, что город был посвящён Меридии, одному из многих [Glossary( 'князей даэдра', 'DAEDRA_GLOSS' )], которым поклонялись салиачи былых времён! Часовня находится в удивительно хорошем состоянии, а из её архивов были извлечены старые свитки с религиозными текстами. \n\nМы начали восстанавливать славу нашей старой столицы, но должны ли мы также восстановить и старую веру?"
 nenalata_restore.0002.option1:0 "Десять Предков должны быть восстановлены на своём законном месте!"
 nenalata_restore.0002.option2:0 "Мы вновь примем Лучезарную!"
 nenalata_restore.0002.option3:0 "Я буду служить Леди Света, но буду делать это во тьме."
 nenalata_restore.0002.option4:0 "Нет, но, возможно, здесь можно найти ценные знания."
 nenalata_restore.0002.option5:0 "Нет, и мы опечатаем часовню!"
 #A Visiting Collector
 nenalata_restore.0003.t:0 "Гость-коллекционер"
 nenalata_restore.0003.desc:0 "Несколько месяцев назад была завершена реставрация древнего тронного зала этого города. Сегодня я стою в этом тронном зале и смотрю на учёного-альтмера, утверждающего, что у него есть великое сокровище.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя леди', 'Мой лорд' )], когда я услышал об этом проекте реставрации, я был обязан приехать и увидеть его своими глазами. Видите ли, я эксперт по истории айлейдов и своего рода коллекционер. И я привёз с собой то, чего вы, возможно, желаете.»\n\nАртефакт был изучен моими учёными, и заявление коллекционера было подтверждено — это действительно древняя корона Неналаты, которую когда-то носил сам последний король айлейдов!"
 nenalata_restore.0003.option1:0 "Да, я приобрету её у вас."
 nenalata_restore.0003.option2:0 "Я — [ROOT.Char.GetTitleTierName] этого города, корона моя по праву!"
 nenalata_restore.0003.option3:0 "Неважно, мне не нужна твоя безделушка."
 nenalata_restore.0003.option.flavor:0 "А теперь пусть меня коронуют с этой штукой!"
 #The Crown of Nenalata
 nenalata_restore.0004.t:0 "Корона Неналаты"
 nenalata_restore.0004.desc:0 "Хотя корона является прекрасным артефактом, имеющим огромную историческую ценность, ясно как день, что она также обладает мощной магией, которая наделит её [Select_CString(ROOT.Char.IsFemale, 'владелицу', 'владельца' )] старыми и страшными силами.\n\nМой #italic Сель Аран Арпена #!, Зал Благородного Короля в глубине древнего города, освещаемый лишь многочисленными велкиндскими камнями, теперь действительно оправдывает своё название, когда в него вносят корону и начинают готовиться к церемонии коронации.\n\nЯ не могу не испытывать волнение, когда начинается церемония — так я действительно верну себе славу Неналаты, сделав то, в чём было отказано великому [laloriaran_dynar.GetTitledFirstName]у.\n\nПока я размышляю об этом, корона возлагается на моё чело...."
 nenalata_restore.0004.option:0 "... и мои мысли улетучиваются!"
 nenalata_restore.0004.option.flavor:0 "Металл кажется необычно прохладным..."
 #The King of Nenalata - possession!
 nenalata_restore.0005.t:0 "Король Неналаты"
 nenalata_restore.0005.desc:0 "Вокруг меня всё бело, и я слышу хриплый голос, говорящий на древнем и давно умершем диалекте моего языка, известном мне только по песням:\n\n#italic «Ах, наконец-то... Вы оказали мне большую услугу, [Select_CString(ROOT.Char.IsFemale, 'кузина', 'кузен' )].»#! \n\nМоё сердце учащённо бьётся — неужели это тот самый?\n\nКогда зрение возвращается ко мне, я быстро понимаю свою ошибку. Эти глаза, ужасная улыбка, это злое присутствие, которое я вижу перед собой посреди небытия. Это сам славный Последний король. Может быть, это один из тех неналатцев, которые остались, а не сбежали?\n\n#italic «Я ждал этого тысячелетиями. Мой сородич вернулся на этот трон и корона возложена на чело... подходящего сосуда. Подойди, дитя, и сыграй роль, отведённую тебе историей.»#!\n\nЕго руки тянутся ко мне..."
 nenalata_restore.0005.option1:0 "#italic ...ой-ёй!#!"
 nenalata_restore.0005.option1.flavor:0 "Он овладевает моим разумом..."
 nenalata_restore.0005.option2:0 "Никаким трёхтысячелетним чарам не связать #italic меня!#!"
 nenalata_restore.0005.option2.flavor:0 "Этот вариант доступен, потому что у вас высокое [arcana_skill|El]" 
 #The King of Nenalata - defeated
 nenalata_restore.0006.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Королева', 'Король' )] Неналаты"
 nenalata_restore.0006.desc:0 "Когда я прихожу в себя, то обнаруживаю, что всё ещё нахожусь в своём тронном зале. Почему-то мир кажется... статичным, безжизненным и угрожающим. Велкиндские камни испускают тошнотворное свечение, освещающее комнату. Мой двор в сборе, как и мгновение назад, до... до... \n\nМои мысли прерывает громкий крик:\n\n«Да здравствует [ROOT.Char.GetLadyLord] Неналаты, [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'Восстановительница', 'Восстановитель' )]!»\n\nЭто должен быть момент моей славы, но я чувствую лишь пустоту. Пустоту, но... Я не [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )]. В глубине моего сознания, я скорее #italic чувствую#!, чем слышу голос. \n\n #italic ...и он шепчет, шепчет, шепчет...#!" 
 nenalata_restore.0006.option:0 "..."
 nenalata_restore.0006.option.flavor:0 "#italic Ав Сунна Там-риэль арктавой ан Арпен Аран малабуро!#!"
 #The King of Nenalata - victorious
 nenalata_restore.0007.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Королева', 'Король' )] Неналаты"
 nenalata_restore.0007.desc:0 "Когда я прихожу в себя, то обнаруживаю, что всё ещё нахожусь в своём тронном зале. Почему-то мир кажется более ярким и насыщенным. Возможно, так кажется только по сравнению с топорностью покушения на мой рассудок. Далеко на задворках сознания я слышу приглушённые отголоски ужасного крика, последние предсмертные муки духа, который цеплялся за тонкую нить не-жизни.\n\nИ прежде чем крики полностью стихают, их заглушает рёв множества голосов, кричащих в знак моей поддержки:\n\n«Да здравствует [ROOT.Char.GetLadyLord] Неналаты, [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'Восстановительница', 'Восстановитель' )]!»\n\nВ этот самый момент нависшая надо мной тень исчезает. И её сменяет торжественное чувство триумфа, расцветающее в моей груди."
 nenalata_restore.0007.option:0 "Я — это я! И я остаюсь здесь!"
 nenalata_restore.0007.option.flavor:0 "Это лишь начало."