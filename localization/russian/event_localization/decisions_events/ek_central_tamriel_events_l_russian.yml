 central_tamriel.0001.t:0 "Трон Разлучённых Королей"
 central_tamriel.0001.desc:0 "Несмотря на то, что Акавирский Потентат не имел претензий на Рубиновый трон, ему удавалось сохранять состояние шаткого мира с #L[GetTitleByKey('e_cyrodiil').GetNameNoTier]ом#!, оставаясь, таким образом, единым и целым государством.\nТеперь, множество лет спустя после падения змей, Коловия и Нибеней стали вновь так же разъединены, как и в прошлом, до тех времен когда Император [reman_cyrodiil.GetFirstName] впервые объединил их.\n\nСогласно официального договору, [ce_holder.GetTitledFirstName] и [cn_holder.GetTitledFirstName] признавали друг друга носящими титулы [ce_holder.GetTitleTierName] государства [GetTitleByKey('e_colovian_estates').GetNameNoTier] и [cn_holder.GetTitleTierName] государства [GetTitleByKey('e_nibenay').GetNameNoTier] соответственно.\n\n Только время покажет, окажется ли это концом Империи Сиродила или же одна из сторон однажды попытается снова занять Рубиновый трон..."
 central_tamriel.0001.a:0 "Земля поделена, но принесет ли это мир?"

 central_tamriel.0002.t:0 "Раскол отменяется"
 central_tamriel.0002.desc.intro:0 "Когда [attrebus_sosildor.GetFirstName] попытался стабилизировать [GetTitleByKey('e_cyrodiil').GetNameNoTier], его затея не увенчалась успехом. Коловия и Небеней лишь больше отдалились друг от друга, что привело их к формальному расколу."
 central_tamriel.0002.desc.war:0 "\n\nМногие жители Сиродила боялись того, что из этой безвыходной ситуации выбраться будет невозможно, и что они останутся разделенными на века. Но видимо [winner.GetFullName] был благословлен самой судьбой, ведь [winner.GetHerHis] армии разбили войска предводителя [loser.GetFullName]! Когда [winner.GetSheHe] маршем прошелся по землям [loser.GetFirstName], каждый Король и Герцог, что оставался верен ныне побежденному претенденту, поклялся в верности [winner.GetFirstName], пока не осталось никого, кто смел бы оспорить [winner.GetHerHis] претензии."
 central_tamriel.0002.desc.other:0 "\n\nПрошло много лет, и пока многие считали, что открытой войны за корону между двумя частями провинции никогда не будет, судьба решила, что судьба Сиродила и его жителей должна решится мирно."
 central_tamriel.0002.desc.eastern:0 "\n\nСиродил вновь объединился под властью Небенея, как во времена святой [alessia_alessia.GetFullName]!"
 central_tamriel.0002.desc.western:0 "\n\nСиродилом вновь правили коловианцы, как во времена великой империи [reman_cyrodiil.GetFullName]."
 central_tamriel.0002.desc.heart:0 "\n\nИ вот вновь земли Хартленда снова будут средоточием власти Сиродила."
 central_tamriel.0002.a:0 "Наши люди вновь объединены под властью Рубинового трона."

 central_tamriel.0003.t:0 "Раскол отменяется"
 central_tamriel.0003.desc.intro:0 "Когда [attrebus_sosildor.GetFirstName] попытался стабилизировать [GetTitleByKey('e_cyrodiil').GetNameNoTier], его затея не увенчалась успехом. Коловия и Небеней лишь больше отдалились друг от друга, что привело их к формальному расколу."
 central_tamriel.0003.desc.war:0 "\n\nМногие жители Сиродила боялись того, что из этой безвыходной ситуации выбраться будет невозможно, и что они останутся разделенными на века. Но видимо [winner.GetFullName] был благословлен самой судьбой, ведь [winner.GetHerHis] армии разбили войска предводителя [loser.GetFullName]! Когда [winner.GetSheHe] маршем прошелся по землям [loser.GetFirstName], каждый Король и Герцог, что оставался верен ныне побежденному претенденту, поклялся в верности [winner.GetFirstName], пока не осталось никого, кто смел бы оспорить [winner.GetHerHis] претензии."
 central_tamriel.0003.desc.other:0 "\n\nПрошло много лет, и пока многие считали, что открытая война за корону между двумя частями провинции никогда не случится, судьба решила, что судьба Сиродила и его жителей должна решится мирно."
 central_tamriel.0003.desc.eastern:0 "\n\nСиродил вновь объединился под властью Небенея, как во времена когда им правила святая [alessia_alessia.GetFullName]!"
 central_tamriel.0003.desc.western:0 "\n\nСиродилом вновь правили коловианцы, как во времена великого [reman_cyrodiil.GetFullName]а."
 central_tamriel.0003.desc.heart:0 "\n\nИ вот вновь земли Хартленда снова будут средоточием власти Сиродила."
 central_tamriel.0003.desc.default:0 "\n\nКак часто случалось в истории, появление восходящей империи в сердце Тамриэля означало лишь одно: вторжение и захват прилегающих территорий. Осталось только узнать, будет ли так и на этот раз."
 central_tamriel.0003.a:0 "И вновь империя восседает в сердце Тамриэля..."

 central_tamriel.0005.t:0 "Трон Разлучённых Королей"
 central_tamriel.0005.desc:0 "Слишком долго Рубиновый трон оставался пуст. Слишком долго никто так и не смог приблизится к возрождению Империи. Пока Коловия и Небеней, две части Сиродила, отдалились друг от друг настолько сильно, что стали такими же разделенными, как и во времена до того как их объединил Император [reman_cyrodiil.GetFirstName].\n\nС этого дня, [GetTitleByKey('e_nibenay').GetNameNoTier] и [GetTitleByKey('e_colovian_estates').GetNameNoTier] снова являются отдельными образованиями, а [GetTitleByKey('e_cyrodiil').GetNameNoTier] остался лишь далеким воспоминанием."
 central_tamriel.0005.a:0 "Впереди тёмные времена..."
 central_tamriel.explanation.tt:0 "Так случилось из-за того, что ни [GetTitleByKey('e_cyrodiil').GetNameNoTier], ни [GetTitleByKey('e_cyrodiilic_potentate').GetNameNoTier] не существовали в течение последних 50 лет."

