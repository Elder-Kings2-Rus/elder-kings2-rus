l_russian:
 central_tamriel.0001.t:0 "Трон Разлучённых Королей"
 central_tamriel.0001.desc:0 "Несмотря на то, что Акавирский Потентат не имел претензий на Рубиновый трон, ему удавалось сохранять состояние шаткого мира с #L[GetTitleByKey('e_cyrodiil').GetNameNoTier]ом#!, оставаясь, таким образом, единым и целым государством.\nТеперь, множество лет спустя после падения змей, Коловия и Нибеней стали вновь так же разъединены, как и в прошлом, до тех времён, когда император [reman_cyrodiil.GetFirstName] впервые объединил их.\n\nСогласно официального договору, [ce_holder.GetTitledFirstName] и [cn_holder.GetTitledFirstName] признали друг друга носящими титулы [ce_holder.GetTitleTierName] государства [GetTitleByKey('e_colovian_estates').GetNameNoTier] и [cn_holder.GetTitleTierName] государства [GetTitleByKey('e_nibenay').GetNameNoTier] соответственно.\n\n Только время покажет, окажется ли это концом Империи Сиродила или же одна из сторон однажды попытается снова занять Рубиновый трон..."
 central_tamriel.0001.a:0 "Земля поделена, но принесет ли это мир?"

 central_tamriel.0002.t:0 "Раскол отменяется"
 central_tamriel.0002.desc.intro:0 "Когда [attrebus_sosildor.GetFirstName] попытался стабилизировать [GetTitleByKey('e_cyrodiil').GetNameNoTier], его затея не увенчалась успехом. Коловия и Нибеней лишь больше отдалились друг от друга, что привело их к формальному расколу."
 central_tamriel.0002.desc.war:0 "\n\nМногие жители Сиродила боялись того, что из этой безвыходной ситуации выбраться будет невозможно, и что они останутся разделёнными на века. Но видимо [winner.GetFullName] был благословлен самой судьбой, ведь [winner.GetHerHis] армии разбили войска предводителя [loser.GetFullName]! Когда [winner.GetSheHe] маршем прошелся по землям [loser.GetFirstName], каждый король и герцог, что оставался верен ныне побеждённому претенденту, поклялся в верности [winner.GetFirstName], пока не осталось никого, кто смел бы оспорить [winner.GetHerHis] претензии."
 central_tamriel.0002.desc.other:0 "\n\nПрошло много лет, и пока многие считали, что открытой войны за корону между двумя частями провинции никогда не будет, судьба решила, что судьба Сиродила и его жителей должна решится мирно."
 central_tamriel.0002.desc.eastern:0 "\n\nСиродил вновь объединился под властью Нибенея, как во времена, когда им правила Святая [alessia_alessia.GetFullName]!"
 central_tamriel.0002.desc.western:0 "\n\nСиродилом вновь объединился под властью коловианцев, как во времена, когда империей правил великий [reman_cyrodiil.GetFullName]."
 central_tamriel.0002.desc.heart:0 "\n\nИ вновь земли Хартленда станут средоточием власти Сиродила."
 central_tamriel.0002.a:0 "Наши люди вновь объединены под властью Рубинового трона."

 central_tamriel.0003.t:0 "Раскол отменяется"
 central_tamriel.0003.desc.intro:0 "Когда [attrebus_sosildor.GetFirstName] попытался стабилизировать [GetTitleByKey('e_cyrodiil').GetNameNoTier], его затея не увенчалась успехом. Коловия и Нибеней лишь больше отдалились друг от друга, что привело их к формальному расколу."
 central_tamriel.0003.desc.war:0 "\n\nМногие жители Сиродила боялись того, что из этой безвыходной ситуации выбраться будет невозможно, и что они останутся разделенными на века. Но видимо [winner.GetFullName] был благословлен самой судьбой, ведь [winner.GetHerHis] армии разбили войска предводителя [loser.GetFullName]! Когда [winner.GetSheHe] маршем прошелся по землям [loser.GetFirstName], каждый король и герцог, что оставался верен ныне побеждённому претенденту, поклялся в верности [winner.GetFirstName], пока не осталось никого, кто смел бы оспорить [winner.GetHerHis] претензии."
 central_tamriel.0003.desc.other:0 "\n\nПрошло много лет, и пока многие считали, что открытая война за корону между двумя частями провинции никогда не случится, судьба решила, что судьба Сиродила и его жителей должна решится мирно."
 central_tamriel.0003.desc.eastern:0 "\n\nСиродил вновь объединился под властью Нибенея, как во времена, когда им правила Святая [alessia_alessia.GetFullName]!"
 central_tamriel.0003.desc.western:0 "\n\nСиродилом вновь объединился под властью коловианцев, как во времена, когда империей правил великий [reman_cyrodiil.GetFullName]а."
 central_tamriel.0003.desc.heart:0 "\n\nИ вновь земли Хартленда станут средоточием власти Сиродила."
 central_tamriel.0003.desc.default:0 "\n\nКак часто случалось в истории, появление восходящей империи в сердце Тамриэля означало лишь одно: вторжение и захват прилегающих территорий. Осталось только узнать, будет ли так и на этот раз."
 central_tamriel.0003.a:0 "И вновь империя восседает в сердце Тамриэля..."

 central_tamriel.0005.t:0 "Трон Разлучённых Королей"
 central_tamriel.0005.desc:0 "Слишком долго Рубиновый трон оставался пуст. Слишком долго никто так и не смог приблизится к возрождению Империи. Пока Коловия и Нибеней, две части Сиродила, отдалились друг от друг настолько сильно, что стали такими же разделёнными, как и во времена до того, как их объединил император [reman_cyrodiil.GetFirstName].\n\nС этого дня, [GetTitleByKey('e_nibenay').GetNameNoTier] и [GetTitleByKey('e_colovian_estates').GetNameNoTier] снова являются отдельными образованиями, а [GetTitleByKey('e_cyrodiil').GetNameNoTier] остался лишь далеким воспоминанием."
 central_tamriel.0005.a:0 "Впереди тёмные времена..."
 central_tamriel.explanation.tt:0 "Так случилось из-за того, что ни [GetTitleByKey('e_cyrodiil').GetNameNoTier], ни [GetTitleByKey('e_cyrodiilic_potentate').GetNameNoTier] не существовали в течение последних 50 лет."

#Nenalata Restoration events
#Restoration of Nenalata
 nenalata_restore.0001.t:0 "Восстановление Неналаты"
 nenalata_restore.0001.desc:0 "Неналата когда-то была домом для [laloriaran_dynar.GetTitledFirstName]а из дома Динар, который также известен как 'Последний король айлейдов'. Хотя король Неналаты, отец Лалориарана, принял сторону Королевы рабов Алессии во время восстания, вскоре после этого союзные людям города-государства айлейдов были разрушены или покинуты один за другим. В конце концов, осталась только Неналата.\n\nСтолкнувшись с угрозой уничтожения, неналатцы раскололись. Те, кто позже стали известны как динары, сбежали вместе со своим новым королём, а оставшиеся были истреблены, после чего город остался лежать в руинах.\n\nТеперь, когда по приказу [ROOT.Char.GetFullName] руины древнего города были раскопаны, сюда прибыли новые айлейдские поселенцы. Они готовы жить тут и восстановить город, превратив его в истинную столицу королевства."
 nenalata_restore.0001.option:0 "Неналата вновь возродится!"
 nenalata_restore.0001.option.flavor:0 "Кто знает, что эти раскопки могут открыть?"
 #Faith of Nenalata
 nenalata_restore.0002.t:0 "Вера Неналаты" #(TODO: rewrite this to fit Ten Ancestors faith?)
 nenalata_restore.0002.desc:0 "Раскопки Неналаты идут полным ходом, и несколько залов старого города были очищены от обломков и снова начали использоваться. После расчистки одного из крыльев подземного комплекса, где бродило особенно много нежити, было обнаружено нечто похожее на часовню.\n\nВскоре учёные сообщили мне, что это находка свидетельствует о том, что город был посвящен Меридии, одну из многих даэдрических князей, которым поклонялись салиачи былых времён! Часовня находится в удивительно хорошем состоянии, а из её архивов были извлечены старые свитки с религиозными текстами. \n\nМы начали восстанавливать славу нашей старой столицы, но должны ли мы также восстановить и старую веру?"
 nenalata_restore.0002.option1:0 "Десять Предков должны быть восстановлены на своём законном месте!"
 nenalata_restore.0002.option2:0 "Мы вновь примем Лучезарную!"
 nenalata_restore.0002.option3:0 "Я буду служить Леди Света, но буду делать это во тьме."
 nenalata_restore.0002.option4:0 "Нет, но, возможно, здесь можно найти ценные знания."
 nenalata_restore.0002.option5:0 "Нет, и мы опечатаем часовню!"
 #A Visiting Collector
 nenalata_restore.0003.t:0 "Гость-коллекционер"
 nenalata_restore.0003.desc:0 "Несколько месяцев назад была завершена реставрация древнего тронного зала этого города. Сегодня я стою в этом тронном зале и смотрю на учёного-альтмера, утверждающего, что у него есть великое сокровище.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Моя леди', 'Мой лорд' )], когда я услышал об этом проекте реставрации, я был обязан приехать и увидеть его своими глазами. Видите ли, я эксперт по истории айлейдов и своего рода коллекционер. И я привёз с собой то, чего вы можете желать."\n\nАртефакт был изучен моими учёными, и заявление коллекционера было подтверждено — это действительно древняя корона Неналаты, которую когда-то носил сам последний король айлейдов!"
 nenalata_restore.0003.option1:0 "Да, я приобрету её у вас."
 nenalata_restore.0003.option2:0 "Я — [ROOT.Char.GetTitleTierName] этого города, корона моя по праву!"
 nenalata_restore.0003.option3:0 "Неважно, мне не нужна твоя безделушка."
 nenalata_restore.0003.option.flavor:0 "А теперь пусть меня коронуют с этой штукой!"
 #The Crown of Nenalata
 nenalata_restore.0004.t:0 "Корона Неналаты"
 nenalata_restore.0004.desc:0 "Хотя корона является прекрасным артефактом, имеющим огромную историческую ценность, ясно как день, что она также обладает мощной магией, которая наделит её [Select_CString(ROOT.Char.IsFemale, 'владелицу', 'владельца' )] старыми и страшными силами.\n\nМой #italic Сель Аран Арпена #!, Зал Благородного Короля в глубине древнего города, освещаемый лишь многочисленными велкиндскими камнями, теперь действительно оправдывает своё название, когда в него вносят корону и начинают готовиться к церемонии коронации.\n\nЯ не могу не испытывать волнение, когда начинается церемония — так я действительно верну себе славу Неналаты, сделав то, в чём было отказано великому [laloriaran_dynar.GetTitledFirstName]у.\n\nПока я размышляю об этом, корона возлагается на моё чело...."
 nenalata_restore.0004.option:0 "... и мои мысли улетучиваются!"
 nenalata_restore.0004.option.flavor:0 "Металл кажется необычно прохладным..."
 #The King of Nenalata - possession!
 nenalata_restore.0005.t:0 "Король Неналаты"
 nenalata_restore.0005.desc:0 "Вокруг меня всё бело, и я слышу хриплый голос, говорящий на древнем и давно умершем диалекте моего языка, известном мне только по песням:\n\n#italic "Ах, наконец-то... Вы оказали мне большую услугу, [Select_CString(ROOT.Char.IsFemale, 'кузина', 'кузен' )]."#! \n\nМоё сердце учащенно бьётся — неужели это то самый?\n\nКогда зрение возвращается ко мне, я быстро понимаю свою ошибку. Эти глаза, ужасная улыбка, это злое присутствие, которое я вижу перед собой среди небытия. Это сам славный Последний король. Может быть, это один из тех неналатцев, которые остались, а не сбежали?\n\n#italic "Я ждал этого тысячелетиями. Мои сородич вернулся на этот трон и корона водружена на чело... подходящего сосуда. Подойди, дитя, и сыграй роль, отведённую тебе историей."#!\n\nЕго руки тянутся ко мне..."
 nenalata_restore.0005.option1:0 "#italic ...ой-ёй!#!"
 nenalata_restore.0005.option1.flavor:0 "Он овладевает моим разумом..."
 nenalata_restore.0005.option2:0 "Никаким трехтысячелетним чарам не связать #italic меня!#!"
 nenalata_restore.0005.option2.flavor:0 "Этот вариант доступен, потому что у вас высокое [arcana_skill|E]" 
 #The King of Nenalata - defeated
 nenalata_restore.0006.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Королева', 'Король' )] Неналаты"
 nenalata_restore.0006.desc:0 "Когда я прихожу в себя, то обнаруживаю, что всё ещё нахожусь в своём тронном зале. Почему-то мир кажется... статичным, безжизненным и угрожающим. Велкиндские камни испускают тошнотворное свечение, освещающее комнату. Мой двор в сборе, как и мгновение назад, до... до... \n\nМои мысли прерывает громкий крик:\n\n"Да здравствует [ROOT.Char.GetLadyLord] Неналаты, [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'Восстановительница', 'Восстановитель' )]!"\n\nЭто должен быть момент моей славы, но я чувствую лишь пустоту. Пустоту, но... Я не [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )]. В глубине моего сознания, я скорее #italic чувствую#!, чем слышу голос. \n\n #italic ...и он шепчет, шепчет, шепчет...#!" 
 nenalata_restore.0006.option:0 "..."
 nenalata_restore.0006.option.flavor:0 "#italic Ав Сунна Там-риэль арктавой ан Арпен Аран малабуро!#!"
 #The King of Nenalata - victorious
 nenalata_restore.0007.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Королева', 'Король' )] Неналаты"
 nenalata_restore.0007.desc:0 "Когда я прихожу в себя, то обнаруживаю, что всё ещё нахожусь в своём тронном зале. Почему-то мир кажется более ярким и насыщенным. Возможно, так кажется только по сравнению с аляповатостью покушения на мой рассудок. Далеко на задворках сознания я слышу приглушенные отголоски ужасного крика, последние предсмертные муки духа, который цеплялся за тонкую нить не-жизни.\n\nИ прежде чем крики полностью стихают, их заглушает рёв множества голосов, кричащих в знак моей поддержки:\n\n"Да здравствует [ROOT.Char.GetLadyLord] Неналаты, [ROOT.Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'Восстановительница', 'Восстановитель' )]!"\n\nВ этот самый момент нависшая надо мной тень исчезает. И её сменяет торжественное чувство триумфа, расцветающее в моей груди."
 nenalata_restore.0007.option:0 "Я — это я! И я остаюсь здесь!"
 nenalata_restore.0007.option.flavor:0 "Это лишь начало."