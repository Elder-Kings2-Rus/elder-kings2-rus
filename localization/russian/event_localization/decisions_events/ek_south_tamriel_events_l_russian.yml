 south_tamriel.0001.t:0 "Свет Арнезии"
 south_tamriel.0001.desc:0 "Ах, Арнезия – могущественная крепость-королевство кантемиров!\n\nОна была основана именно в том месте, где мудрый оракул Кантемир, по слухам, достигла просветления и познала истину при помощи своих учителей-Хист. Арнезия, как и её города-побратимы Архонт и Торн, служила надёжным убежищем в этой негостеприимной земле. Судьбы кантемирских кланов были переменчивы, полны взлётов и падений, но они цепко держались за эти топкие берега.\n\nНо после периода медленного упадка Велоти вновь возвысились. Сокрушив всех врагов, [ROOT.Char.GetFullNameNicknamedNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'присоединила', 'присоединил' )] все земли к югу от крепости до Архонта, восстановив давно исчезнувшее королевство Арнезия.\n\nНедийцы, аргониане и, возможно, многие другие народы будут следить за тем, чтобы камень кантемирских стен и их вера были тверды и непоколебимы."
 south_tamriel.0001.a:0 "Арнезия, моя любимая..."

 south_tamriel.0011.t:0 "Болота слёз"
 south_tamriel.0011.desc:0 "После бесчисленных набегов и войн, начатых жителями Болота Слёз, этот регион наконец-то перешёл под наш контроль.\nНаша администрация неустанно работала над интеграцией Болота Слёз, так что теперь его жители и правящий класс называют Чернотопье своим домом."
 south_tamriel.0011.a:0 "Никаких больше набегов и никаких войн."

