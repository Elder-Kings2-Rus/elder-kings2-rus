 south_tamriel.0011.t:0 "Болота слез"
 south_tamriel.0011.desc:0 "После бесчисленных набегов и войн, начатых людьми, оккупировавшими Болота Слез, этот регион перешёл под наш контроль.\nНаша администрация неустанно работала над интеграцией Болота Слез, и его жители и правящего класса теперь называют Чернотопье своим домом."
 south_tamriel.0011.a:0 "Никаких больше набегов и никаких войн."
