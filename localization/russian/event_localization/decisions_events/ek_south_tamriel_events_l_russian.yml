 south_tamriel.0012.a:0 "Никаких больше набегов и никаких войн."

 south_tamriel.0013.t:0 "Болота слёз"
 south_tamriel.0013.desc:0 "После бесчисленных набегов и войн, начатых жителями Болота Слёз, этот регион наконец-то перешёл под наш контроль.\nТеперь наша администрация должна неустанно работать над реинтеграцией Болота Слёз, чтобы устранить ущерб, нанесённый сердцам и умам его жителей."
