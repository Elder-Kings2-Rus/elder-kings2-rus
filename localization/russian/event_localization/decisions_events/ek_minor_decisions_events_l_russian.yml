#Recruit Shadowscale event
 ek_shadowscale_event.0001.t:0 "Прибытие Тёмных ящеров"
 ek_shadowscale_event.0001.desc:0 "После того, как я [Select_CString(ROOT.Char.IsFemale, 'объявила', 'объявил' )], что ищу тёмного ящера, чтобы присоединиться к моему двору и таким образом через меня служить их собственным целям, прямо передо мной предстал один из их членов.\n\nЯ не знаю, кто они и откуда в Чернотопье, да и они сами этого не знают. Их забрали при рождении и воспитали в своем ордене. Связанные с Тёмным братством, они посвятили всю свою жизнь Ситису, Отцу Ужаса, и защите Чернотопья от внутренних и внешних врагов.\n\n#italic «Знай же, [ROOT.Char.GetTitledFirstNameNoTooltip]. Мы служим не тебе, а нашему почитаемому королю Аргонии и его королевскому двору. Не забывай об этом, чтобы его гнев не обратился против тебя».#!\n\nЛедяной взгляд, направленный прямо на меня, завуалированная угроза расправы... Я знаю, что то, что они говорят, - правда."
 ek_shadowscale_event.0001.option:0 "Добро пожаловать к моему двору, почтенный Тёмный ящер."