 ek_religious_decision.1013.t:0 "Общение с Духом Тотема"
 ek_religious_decision.1013.desc.beginning:1 "Я провожу много ночей в нетерпении, ожидая, когда наша шаманка закончит свое причастие.\n\n Когда я уже почти начинаю забывать об этом, после нескольких дней ритуального транса она, наконец, вызвала меня, сказав, что уверена в своем предсказании. «Знаки ясны», — начала она."
 ek_religious_decision.1013.desc.great_battle:0 "«Великая битва ждёт наш клан.»"
 ek_religious_decision.1013.desc.new_friends:0 "«Нашему клану пора залечить старые раны и заводить новых друзей.»"
 ek_religious_decision.1013.desc.hard_work:0 "«Тяжелая работа приведёт наш клан к большому благосостоянию в будущем.»"
 ek_religious_decision.1013.desc.betrayal:0 "«Наши союзники не те, кем мы их считали.»"
 ek_religious_decision.1013.desc.new_beginnings:0 "«Это время для новых начинаний и открытого разума.»"
 ek_religious_decision.1013.a:0 "Отлично. Благодарю, шаманка."

 ek_religious_decision.1014.t:0 "Сделка с даэдра"
 ek_religious_decision.1014.desc:0 "Мне потребовались значительные усилия, затраты и время, но мне, наконец, удалось вызвать Сангвина в свои покои, чтобы обсудить нашу сделку.\n\nОн стоит передо мной с широкой улыбкой на внушающем страх лице. «[Select_CString(ROOT.Char.IsFemale, 'Устала, смертная', 'Устал, смертный' )]? Моё проклятие слишком сурово для твоей бедной хрупкой души? Сдержишь ли ты свою часть сделки?»"
 ek_religious_decision.1014.c:0 "Всем своим сердцем!"
 
 ek_religious_decision.1015.t:0 "Совет Восьми"
 ek_religious_decision.1015.desc.nord:0 "«Вопрос об Акатоше и Алдуине остаётся несколько спорным, но сегодня Совет считает, что, поскольку наиболее важные обряды и институты, посвящённые Акатошу, будут проводиться в Сиродиле, а в отношении других Божеств нет никаких доктринальных разночтений, то эта проблема может быть отложена до наступления «Бесконечной поры» из теологии нордов.»\n\n[arch_primate.GetHerHis|U] заключительные слова обращены к собравшимся гостям из северных земель: «Норды — разумный народ. Я не сомневаюсь, что мы можем оставить трактовку этих тонкостей на усмотрение часовни Скайрима.»\n\nЭтими словами завершается долгое заседание Совета, и отныне мы считаемся его полноправными членами. Собравшееся духовенство расходится под ропот одобрения, но некоторые [root_faith.PriestNeuterPlural] падают на колени и кричат:\n\n #italic «Славься, Скайрим! Славьтесь, Божества!»#!"
 ek_religious_decision.1015.desc.nedic:0 "«С точки зрения экуменизма в будущем будет полезно послать миссионеров в Чернотопье, поскольку в настоящее время там не хватает религиозных учреждений. Да и вообще каких бы то ни было учреждений. Важно, чтобы мы возвели храмы Акатоша. При условии, что они простоят там весьма долго...»\n\n[arch_primate.GetSheHe|U] обращается к собравшимся и качает головой. «Неважно. Потерянные дети Алессии, мы приветствуем вас под светом Драконьих Огней.»\n\nЭтими словами завершается долгое заседание Совета, и отныне мы считаемся его полноправными членами. Собравшееся духовенство расходится под ропот одобрения, но некоторые [root_faith.PriestNeuterPlural] падают на колени и кричат:\n\n #italic «Славься, Дибе-Мара-Кин! Славьтесь, Божества!»#!"
 ek_religious_decision.1015.desc.reman:0 "«Реман был не столько богом», - осторожно говорит [arch_primate.GetNameNoTooltip], «а скорее возлюбленным Божеств, образцом для подражания и олицетворением монарха — после святой Алессии, конечно — наделённого божественной властью.»\n\n[arch_primate.GetSheHe|U] поворачивается к собравшимся и добавляет: «При условии, что это будет ясно доведено до мирян, мы не видим проблемы в продолжении существования культа Ремана и признаём вас частью Совета Восьми.»\n\nЭтими словами завершается долгое заседание Совета, и отныне мы считаемся его полноправными членами. Собравшееся духовенство расходится под ропот одобрения, но некоторые [root_faith.PriestNeuterPlural] падают на колени и кричат:\n\n #italic «Славься, Реман! Славьтесь, Божества!»#!"
 ek_religious_decision.1015.desc.base:0 "«Верующие, известны как [root_faith.GetAdherentNamePluralNoTooltip], принадлежат к новой конфессии, не имеющей древних традиций и долгой народной практики поклонения. Но за весьма короткое время зарекомендовали себя истинными верующими. «Любые подозрения в ереси не имеют под собой никаких оснований», - говорит архипримас, осматривая зал на предмет неодобрительных взглядов, «А любые прочие... доктринальные разногласия могут быть рассмотрены этим Великим Советом в своё время.»\n\nЭтими словами завершается долгое заседание Совета, и отныне мы считаемся его полноправными членами. Собравшееся духовенство расходится — хотя надо отметить, что явно не все согласны с этим решением. Но равно или поздно мы станем станем уважаемыми членами этого Совета. А тем временем некоторые [root_faith.PriestNeuterPlural] падают на колени и кричат:\n\n #italic «Славься, [root_faith.HighGodName]! Славьтесь, Божества!»#!"
 ek_religious_decision.1015a:0 "Объединённая вера..."
 ek_religious_decision.1015b:0 "...станет моим отличным наследием!"

 ek_religious_decision.1016.t:0 "Новая часовня"
 ek_religious_decision.1016.desc:0 "Новости из Сиродила!\n\nСовет Восьми, уважаемое религиозное учреждение, объединяющее различные ветви верующих в Божеств, обрёл нового члена. Большая делегация, в состав которой входили [root_faith.PriestNeuterPlural] и [root_faith.BishopNeuterPlural], была отправлена из местечка [faith_ruler.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] при поддержке персонажа [faith_ruler.GetNameNoTooltip]. Делегация присутствовала на большом собрании Совета в Имперском Городе. После долгих переговоров и доктринальных дебатов было достигнуто соглашение, о котором [Select_CString(arch_primate.IsFemale, 'поведала сама', 'поведал сам' )] архипримас [arch_primate.GetFirstNameNoTooltip]:\n\n[root_faith.GetNameNoTooltip]ая конфессия настоящим считается полноправным членом Совета Восьми, подчиняется его авторитету в вопросах веры и интегрируется в иерархию сиродильского храма. Это, несомненно, укрепит религиозные связи между различными часовнями Божеств, а также улучшит дипломатические отношения между их мирскими правителями."
 ek_religious_decision.1016a:0 "Слава Восьми!"
 ek_religious_decision.1016b:0 "Интригующе... Быть может, нам тоже есть над чем подумать?"
 ek_religious_decision.1016c:0 "Глупцы объединяются!"
 ek_religious_decision.1016d:0 "А мне-то какое дело?"

 ek_religious_decision.1017.t:0 "Общение с духом предка"
 ek_religious_decision.1017.desc:1 "[Select_CString(realm_priest.IsFemale, 'Моя', 'Мой' )] [Concept( 'realm_priest', GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName )], [realm_priest.GetShortUIName], приводит меня к стародавнему месту упокоения предков моего дома.\n\nСтены украшены древними молитвами и именами всех моих предков. Некоторые из них мне знакомы, другие же нет. Я [Select_CString(ROOT.Char.IsFemale, 'провела', 'провёл' )] много лун, изучая их истории, как того требует наша традиция, и теперь пришло время выбрать одного из них.\n\nВ этот момент я дрожу от предвкушения, прекрасно понимая, что буду [Select_CString(ROOT.Char.IsFemale, 'судима', 'судим' )] духом, которого я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] выберу."
 ek_religious_decision.1017.a:0 "Прошу, подайте мне благовония."
 ek_religious_decision.1017.b:0 "Так, как там звучит эта молитва?"
 ek_religious_decision.1017.c:0 "Давайте начинать."
 ek_religious_decision.1017.d:0 "Может их всё же не стоит их тревожить?"
 ek_religious_decision.1017.a.tt.1:0 "Ваши предки #P непременно благословят#! этот разговор."
 ek_religious_decision.1017.a.tt.2:1 "Ваши предки отметят вашу набожность."
 ek_religious_decision.1017.b.tt:0 "Ваши предки #P скорее всего благословят#! этот разговор."
 ek_religious_decision.1017.c.tt:0 "Ваши предки #N могут обидеться#!, но столь откровенная дерзость может #P впечатлить кого-то другого#!."
 ek_religious_decision.1017.d.flavor:0 "С предками не стоит шутить."

 ek_religious_decision.1018.desc.start_not_very_sinful:0 "Я произношу необходимые молитвы и сосредотачиваюсь на духе моего предка по имени [ancestor_spirit.GetFirstNameNoTooltip]."
 ek_religious_decision.1018.desc.start_very_sinful:0 "Я с неохотой бормочу молитвы."
 ek_religious_decision.1018.desc:0 "\n\n«О священный предок [ancestor_spirit.GetFirstNameNoTooltip], услышь мой зов. Я жажду твоей благородной мудрости!»"
 ek_religious_decision.1018.desc.end_secret:0 "\n\nАромат благовоний наполняет воздух, и среди клубов дыма я вижу формирующиеся очертания какого-то лица. Я приглядываюсь и понимаю, что это [Select_CString(ancestor_spirit.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)]. Услышав мои мольбы, [ancestor_spirit.GetSheHe] отвечает мне слабым голосом.\n\n«Я помогу тебе, открыв тайну, скрытую в анналах истории нашего дома. Пусть эта мудрость послужит во славу нашего рода!»"
 ek_religious_decision.1018.desc.end_bad:0 "\n\nАромат благовоний наполняет воздух, и среди клубов дыма я вижу формирующиеся очертания какого-то лица. Я приглядываюсь и понимаю, что это [Select_CString(ancestor_spirit.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)]. Внезапно [ancestor_spirit.GetSheHe] отвечает мне громким и полным гнева голосом.\n\n«Как ты смеешь тревожить мой покой? Я уже [Select_CString(ancestor_spirit.IsFemale, 'оставила', 'оставил' )] этот мир позади, но ты всё ещё призываешь меня ради своих глупых вопросов? Прочь – и будь ты [Select_CString(ROOT.Char.IsFemale, 'проклята', 'проклят' )]!»"
 ek_religious_decision.1018.desc.end_dynasty:0 "\n\nАромат благовоний наполняет воздух, и среди клубов дыма я вижу формирующиеся очертания какого-то лица. Я приглядываюсь и понимаю, что это [Select_CString(ancestor_spirit.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)]. Услышав мои мольбы, [ancestor_spirit.GetSheHe] отвечает мне слабым голосом.\n\n«Ты слишком тревожишься, [ROOT.Char.GetFirstNameNoTooltip]. Я вижу, что теперь ты [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.Char.GetTitleAsNameNoTooltip]. Ты чтешь моё наследие и наш род.»"
 ek_religious_decision.1018.desc.end_diplo:0 "\n\nАромат благовоний наполняет воздух, и среди клубов дыма я вижу формирующиеся очертания какого-то лица. Я приглядываюсь и понимаю, что это [Select_CString(ancestor_spirit.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)]. Услышав мои мольбы, [ancestor_spirit.GetSheHe] отвечает мне слабым голосом.\n\n«Ты и я, мой [ancestor_spirit.Custom2('RelationToMe', ROOT.Char)], хорошо понимаем, что на самом деле позволяет строить отношения. Подойди ближе, время обсудить истинную дипломатию.»"
 ek_religious_decision.1018.desc.end_stew:0 "\n\nАромат благовоний наполняет воздух, и среди клубов дыма я вижу формирующиеся очертания какого-то лица. Я приглядываюсь и понимаю, что это [Select_CString(ancestor_spirit.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)]. Услышав мои мольбы, [ancestor_spirit.GetSheHe] отвечает мне слабым голосом.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ancestor_spirit.Custom2('RelationToMe', ROOT.Char)], я так [Select_CString(ancestor_spirit.IsFemale, 'хотела', 'хотел' )] рассказать тебе о новых торговых начинаниях...»"
 ek_religious_decision.1018.desc.end_martial:0 "\n\nАромат благовоний наполняет воздух, и среди клубов дыма я вижу формирующиеся очертания какого-то лица. Я приглядываюсь и понимаю, что это [Select_CString(ancestor_spirit.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)]. Услышав мои мольбы, [ancestor_spirit.GetSheHe] отвечает мне слабым голосом.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ancestor_spirit.Custom2('RelationToMe', ROOT.Char)], тебе предстоит завоевать как великую славу, так и новые земли...»"
 ek_religious_decision.1018.desc.end_intrigue:0 "\n\nАромат благовоний наполняет воздух, и среди клубов дыма я вижу формирующиеся очертания какого-то лица. Я приглядываюсь и понимаю, что это [Select_CString(ancestor_spirit.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)]. Услышав мои мольбы, [ancestor_spirit.GetSheHe] отвечает мне слабым голосом.\n\n«Позволь рассказать тебе истории о тайнах, манипуляциях и интригах, что я [Select_CString(ancestor_spirit.IsFemale, 'плела', 'плёл' )] при жизни...»"
 ek_religious_decision.1018.desc.end_learning:0 "\n\nАромат благовоний наполняет воздух, и среди клубов дыма я вижу формирующиеся очертания какого-то лица. Я приглядываюсь и понимаю, что это [Select_CString(ancestor_spirit.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)]. Услышав мои мольбы, [ancestor_spirit.GetSheHe] отвечает мне слабым голосом.\n\n«О, как я завидую тебе, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ancestor_spirit.Custom2('RelationToMe', ROOT.Char)] – ведь я собираюсь передать тебе тайные знания о загробной жизни...»"
 ek_religious_decision.1018.desc.end_magic:0 "\n\nАромат благовоний наполняет воздух, и среди клубов дыма я вижу формирующиеся очертания какого-то лица. Я приглядываюсь и понимаю, что это [Select_CString(ancestor_spirit.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)]. Услышав мои мольбы, [ancestor_spirit.GetSheHe] отвечает мне слабым голосом.\n\n«Я вижу, ты [Select_CString(ROOT.Char.IsFemale, 'стала великим магом, моя', 'стал великим магом, мой' )] [ancestor_spirit.Custom2('RelationToMe', ROOT.Char)]. Позволь поведать тебе всё о моих магических откровениях.»"
 ek_religious_decision.1018.desc.end_no_response:0 "\n\nМне показалось, что я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] лицо в клубах дыма. Но, прождав ещё целый час, я так и не [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] ответа на мои молитвы."
 ek_religious_decision.1018.secret:0 "Эти сведения могут пригодиться..."
 ek_religious_decision.1018.possessed:0 "Что со мной происходит?!"
 ek_religious_decision.1018.dynasty:0 "Спасибо тебе, [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)]."
 ek_religious_decision.1018.bad:0 "За что, [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)]?"
 ek_religious_decision.1018.diplo:0 "Воистину бесценные откровения..."
 ek_religious_decision.1018.stew:0 "Что такое #italic васаби#!?"
 ek_religious_decision.1018.martial:0 "Принесите мой доспех!"
 ek_religious_decision.1018.intrigue:0 "... я понимаю."
 ek_religious_decision.1018.learning:0 "Это просто невероятно!"
 
 ek_religious_decision.1018.magic:0 "Я никогда не [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] о таком заклинании!"
 ek_religious_decision.1018.no_change:0 "Я точно правильно [Select_CString(ROOT.Char.IsFemale, 'произнесла', 'произнёс' )] нужные слова?"
 ek_religious_decision.1018.no_change.zealous:0 "Нужно удвоить усилия!"

 ek_religious_decision.1019.t:0 "Проклятый дар"
 ek_religious_decision.1019.desc:0 "Князь Чумы как обычно прислушивается к моим мольбам. Его голос в моей голове подобен копошению стаи злокрысов и моя кожа покрывается мурашками, стоит мне только представить его божественное прикосновение.\n\nПришло время вновь принять меняющую мир силу болезни и насладиться той формой, которую Периайт выберет для неё сегодня."
 ek_religious_decision.1019.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]"
 ek_religious_decision.1019.a.t:0 "Благодаря вашему уровню [Concept( 'piety_level', 'набожности' )|El] Периайт благословит вас малой болезнью."
 ek_religious_decision.1019.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]"
 ek_religious_decision.1019.b.t:0 "Благодаря вашему уровню [Concept( 'piety_level', 'набожности' )|El] Периайт благословит вас болезнью по его выбору."
 ek_religious_decision.1019.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]"
 ek_religious_decision.1019.c.t:0 "Благодаря вашему уровню [Concept( 'piety_level', 'набожности' )|El] Периайт благословит вас болезнью по его выбору, которая может даже привести к небольшой эпидемии."
 ek_religious_decision.1019.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]"
 ek_religious_decision.1019.d.t:0 "Благодаря вашему уровню [Concept( 'piety_level', 'набожности' )|El] Периайт благословит вас болезнью по его выбору, которая может даже привести к большой эпидемии."
 ek_religious_decision.1019.e:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]"
 ek_religious_decision.1019.e.t:0 "Благодаря вашему уровню [Concept( 'piety_level', 'набожности' )|El] Периайт благословит вас болезнью по его выбору, которая может даже привести к апокалиптической эпидемии."

 ek_religious_decision.2001.t:0 "[capital.GetNameNoTierNoTooltip] – новое святое место"
 ek_religious_decision.2001.desc:0 "Многие годы мои братья и сёстры по вере поклонялись высшим силам в окрестностях поселения [capital.GetNameNoTierNoTooltip], молясь в небольших храмах и собираясь в скромные общины.\n\nБлагодаря труду и религиозной решимости мне удалось заложить основы нового центра духовности и поклонения в городе [capital.GetNameNoTierNoTooltip], и теперь паломники со всей провинции уже начали стекаться сюда.\n\nСлухи распространяются среди верующих: город [capital.GetNameNoTierNoTooltip] теперь признан истинным святым местом."
 ek_religious_decision.2001.a:0 "Во имя веры!"
 fervor_gain_consecrated_holy_site:0 "Освящено новое [Concept( 'holy_site', 'святое место' )|El]"