 ek_religious_decision.1013.t:0 "Общение с Духом Тотема"
 ek_religious_decision.1013.desc.beginning:1 "Я провожу много ночей в нетерпении, ожидая, когда наша шаманка закончит свое причастие.\n\n Когда я уже почти начинаю забывать об этом, после нескольких дней ритуального транса она, наконец, вызвала меня, сказав, что уверена в своем предсказании. «Знаки ясны», — начала она."
 ek_religious_decision.1013.desc.great_battle:0 "«Великая битва ждёт наш клан.»"
 ek_religious_decision.1013.desc.new_friends:0 "«Нашему клану пора залечить старые раны и заводить новых друзей.»"
 ek_religious_decision.1013.desc.hard_work:0 "«Тяжелая работа приведёт наш клан к большому благосостоянию в будущем.»"
 ek_religious_decision.1013.desc.betrayal:0 "«Наши союзники не те, кем мы их считали.»"
 ek_religious_decision.1013.desc.new_beginnings:0 "«Это время для новых начинаний и открытого разума.»"
 ek_religious_decision.1013.a:0 "Отлично. Благодарю, шаманка."

 ek_religious_decision.1014.t:0 "Сделка с даэдра"
 ek_religious_decision.1014.desc:0 "Мне потребовались значительные усилия, затраты и время, но мне, наконец, удалось вызвать Сангвина в свои покои, чтобы обсудить нашу сделку.\n\nОн стоит передо мной с широкой улыбкой на внушающем страх лице. «[Select_CString(ROOT.Char.IsFemale, 'Устала, смертная', 'Устал, смертный' )]? Моё проклятие слишком сурово для твоей бедной хрупкой души? Сдержишь ли ты свою часть сделки?»"
 ek_religious_decision.1014.c:0 "Всем своим сердцем!"
 
 ek_religious_decision.1015.t:0 "Совет Восьми"
 ek_religious_decision.1015.desc.nord:0 "«Вопрос об Акатоше и Алдуине остаётся несколько спорным, но сегодня Совет считает, что, поскольку наиболее важные обряды и институты, посвящённые Акатошу, будут проводиться в Сиродиле, а в отношении других #LORE [Concept( 'compendium_divines', 'Божеств' )|E]#! нет никаких доктринальных разночтений, то эта проблема может быть отложена до наступления «Бесконечной поры» из теологии нордов.»\n\n[arch_primate.GetHerHis|U] заключительные слова обращены к собравшимся гостям из северных земель: «Норды — разумный народ. Я не сомневаюсь, что мы можем оставить трактовку этих тонкостей на усмотрение часовни Скайрима.»\n\nЭтими словами завершается долгое заседание Совета, и отныне мы считаемся его полноправными членами. Собравшееся духовенство расходится под ропот одобрения, но некоторые [root_faith.PriestNeuterPlural] падают на колени и кричат:\n\n #italic «Славься, Скайрим! Славьтесь, Божества!»#!"
 ek_religious_decision.1015.desc.nedic:0 "«С точки зрения экуменизма в будущем будет полезно послать миссионеров в Чернотопье, поскольку в настоящее время там не хватает религиозных учреждений. Да и вообще каких бы то ни было учреждений. Важно, чтобы мы возвели храмы Акатоша. При условии, что они простоят там весьма долго...»\n\n[arch_primate.GetSheHe|U] обращается к собравшимся и качает головой. «Неважно. Потерянные дети Алессии, мы приветствуем вас под светом Драконьих Огней.»\n\nЭтими словами завершается долгое заседание Совета, и отныне мы считаемся его полноправными членами. Собравшееся духовенство расходится под ропот одобрения, но некоторые [root_faith.PriestNeuterPlural] падают на колени и кричат:\n\n #italic «Славься, Дибе-Мара-Кин! Славьтесь, #LORE [Concept( 'compendium_divines', 'Божества' )|E]#!!»#!"
 ek_religious_decision.1015.desc.reman:0 "«Реман был не столько богом», - осторожно говорит [arch_primate.GetNameNoTooltip], «а скорее возлюбленным #LORE [Concept( 'compendium_divines', 'Божеств' )|E]#!, образцом для подражания и олицетворением монарха — после святой Алессии, конечно — наделённого божественной властью.»\n\n[arch_primate.GetSheHe|U] поворачивается к собравшимся и добавляет: «При условии, что это будет ясно доведено до мирян, мы не видим проблемы в продолжении существования культа Ремана и признаём вас частью Совета Восьми.»\n\nЭтими словами завершается долгое заседание Совета, и отныне мы считаемся его полноправными членами. Собравшееся духовенство расходится под ропот одобрения, но некоторые [root_faith.PriestNeuterPlural] падают на колени и кричат:\n\n #italic «Славься, Реман! Славьтесь, Божества!»#!"
 ek_religious_decision.1015.desc.base:0 "«Верующие, известны как [root_faith.GetAdherentNamePluralNoTooltip], принадлежат к новой конфессии, не имеющей древних традиций и долгой народной практики поклонения. Но за весьма короткое время зарекомендовали себя истинными верующими. «Любые подозрения в ереси не имеют под собой никаких оснований», - говорит архипримас, осматривая зал на предмет неодобрительных взглядов, «А любые прочие... доктринальные разногласия могут быть рассмотрены этим Великим Советом в своё время.»\n\nЭтими словами завершается долгое заседание Совета, и отныне мы считаемся его полноправными членами. Собравшееся духовенство расходится — хотя надо отметить, что явно не все согласны с этим решением. Но равно или поздно мы станем станем уважаемыми членами этого Совета. А тем временем некоторые [root_faith.PriestNeuterPlural] падают на колени и кричат:\n\n #italic «Славься, [root_faith.HighGodName]! Славьтесь, #LORE [Concept( 'compendium_divines', 'Божества' )|E]#!!»#!"
 ek_religious_decision.1015a:0 "Объединённая вера..."
 ek_religious_decision.1015b:0 "...станет моим отличным наследием!"

 ek_religious_decision.1016.t:0 "Новая часовня"
 ek_religious_decision.1016.desc:0 "Новости из Сиродила!\n\nСовет Восьми, уважаемое религиозное учреждение, объединяющее различные ветви верующих в Божеств, обрёл нового члена. Большая делегация, в состав которой входили [root_faith.PriestNeuterPlural] и [root_faith.BishopNeuterPlural], была отправлена из местечка [faith_ruler.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] при поддержке персонажа [faith_ruler.GetNameNoTooltip]. Делегация присутствовала на большом собрании Совета в Имперском Городе. После долгих переговоров и доктринальных дебатов было достигнуто соглашение, о котором [Select_CString(arch_primate.IsFemale, 'поведала сама', 'поведал сам' )] архипримас [arch_primate.GetFirstNameNoTooltip]:\n\n[root_faith.GetNameNoTooltip]ая конфессия настоящим считается полноправным членом Совета Восьми, подчиняется его авторитету в вопросах веры и интегрируется в иерархию сиродильского храма. Это, несомненно, укрепит религиозные связи между различными часовнями Божеств, а также улучшит дипломатические отношения между их мирскими правителями."
 ek_religious_decision.1016a:0 "Слава Восьми!"
 ek_religious_decision.1016b:0 "Интригующе... Быть может, нам тоже есть над чем подумать?"
 ek_religious_decision.1016c:0 "Глупцы объединяются!"
 ek_religious_decision.1016d:0 "А мне-то какое дело?"

 ek_religious_decision.1017.t:0 "Проклятый дар"
 ek_religious_decision.1017.desc:0 "Князь Чумы как обычно прислушивается к моим мольбам. Его голос в моей голове подобен копошению стаи злокрысов и моя кожа покрывается мурашками, стоит мне только представить его божественное прикосновение.\n\nПришло время вновь принять меняющую мир силу болезни и насладиться той формой, которую Периайт выберет для неё сегодня."
 ek_religious_decision.1017.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]"
 ek_religious_decision.1017.a.t:0 "Благодаря вашему уровню [Concept( 'piety_level', 'набожности' )|El] Периайт благословит вас малой болезнью."
