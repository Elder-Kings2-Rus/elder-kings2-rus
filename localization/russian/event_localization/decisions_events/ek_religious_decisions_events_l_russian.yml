l_russian:
 ek_religious_decision.1011.t:0 "Общение с Хистом"
 ek_religious_decision.1011.desc:0 "Я приближаюсь к мирному месту моего родного Дерева Хист, кипящее болото и кваканье лягушек создают расслабляющую атмосферу.\n\nЯ подхожу к Дереву Хист, касаюсь его коры и слышу, как оно произносит мое имя, пока его сок течет в мою чашу. Я глубоко дышу, сжимая сосуд с воистину священным ликером."
 ek_religious_decision.1011.a:0 "Мой разум ясен и един с Хистом."
 ek_religious_decision.1011.b:0 "Раньше мне не удавалось подчиниться воле Хиста, но теперь моя преданность неоспорима."
 ek_religious_decision.1011.c:0 "Давай уже займемся этим."
 ek_religious_decision.1011.d:0 "Если подумать, давайте не будем их беспокоить..."
 ek_religious_decision.1011.a.tt.1:0 "Хист обязательно #P благословит#! это общение"
 ek_religious_decision.1011.a.tt.2:1 "#Z Хист#! примет к сведению ваше благочестие"
 ek_religious_decision.1011.b.tt:0 "Хист, скорее всего, #P благословит#! это общение"
 ek_religious_decision.1011.c.tt:0 "Хист скорее всего, #N обидится#!, но вместо этого чистая наглость может #P произвести впечатление на кого-то другого#!"
 ek_religious_decision.1011.d.flavor:0 "Хист капризен. Лучше не рисковать прогневать его."

 ek_religious_decision.1012.t:0 "Общение с Хистом"
 ek_religious_decision.1012.desc.start_not_very_sinful:0 "Я вливаю сок в рот и готовлюсь к началу причастия."
 ek_religious_decision.1012.desc.start_very_sinful:0 "Я пью сок и швыряю чашу на пол в нетерпении."
 ek_religious_decision.1012.desc.end_changed:0 "\n\nО Хист, услышь меня. Я призываю тебя, чтобы твоя воля сбылась!" Я пою.\n\nЯ начинаю двигаться быстрее, уже танцуя - мои движения становятся более неистовыми, пот блестит на моем лице. В конце концов я достигаю экстаза, едва заканчивая танец, прежде чем рухнуть на землю в изнеможении."
 ek_religious_decision.1012.desc.end_changed:0 "\n\nПо завершении церемонии я чувствую себя по-другому. Что-то изменилось..."
 ek_religious_decision.1012.desc.end_no_change:0 "\n\nТишина и тишина возвращаются на болото. Все выглядит точно так же, как и раньше."
 ek_religious_decision.1012.shrewd:0 "Никогда еще мой разум не был таким ясным!"
 ek_religious_decision.1012.strong:0 "Какая энергия! Какая бодрость!"
 ek_religious_decision.1012.good:0 "Что это за странное чувство?"
 ek_religious_decision.1012.bad:0 "Так не должно быть..."
 ek_religious_decision.1012.possessed:0 "Я чувствую себя запертым в собственном теле!"
 ek_religious_decision.1012.no_change.zealous:0 "Я чем-то обидел Хиста?"
 ek_religious_decision.1012.no_change:0 "Какая трата времени!"
 ek_religious_decision.1012.may_lift_curse:0 "Проклятие, наложенное на вас, может быть снято!"
 ek_religious_decision.1012.curse_lift:0 "Ваше проклятие снято!"
 ek_religious_decision.1012.curse_sustained:0 "Проклятие сбылось!"

 ek_religious_decision.1013.t:0 "Общение с Духом Тотема"
 ek_religious_decision.1013.desc.beginning:1 "Я провел много ночей в нетерпении, ожидая, когда наша шаманка закончит свое причастие.\n\nСо временем я почти забыл об этом, и после нескольких дней ритуального транса она, наконец, вызвала меня, сказав, что уверена в своем предсказании."Знаки ясны", — начала она."
 ek_religious_decision.1013.desc.great_battle:0 ""Великая битва ждет наш Клан.""
 ek_religious_decision.1013.desc.new_friends:0 ""Нашему Клану пора залечить старые раны и заводить новых друзей.""
 ek_religious_decision.1013.desc.hard_work:0 ""Тяжелая работа приведет наш Клан к большому благосостоянию в будущем.""
 ek_religious_decision.1013.desc.betrayal:0 ""Наши союзники не те, кем мы их считали.""
 ek_religious_decision.1013.desc.new_beginnings:0 ""Это время для новых начинаний и открытого мышления.""
 ek_religious_decision.1013.a:0 "Отлично. Спасибо тебе, шаманка."

 ek_religious_decision.1014.t:0 "Сделка с даэдра"
 ek_religious_decision.1014.desc:0 "Мне потребовались значительные усилия, затраты и время, но я, наконец, смог вызвать Сангвина в свои покои, чтобы пересмотреть нашу сделку.\n\nОн стоит передо мной с широкой улыбкой на внушающем страх лице. "Устал, смертный? Мое проклятие слишком сурово для твоей бедной хрупкой души? Сдержишь ли ты свою часть сделки?""
 ek_religious_decision.1014.c:0 "От всего сердца!"
 ek_religious_decision.2001.t:0 "Священное место в городе [capital.GetNameNoTierNoTooltip]"
 ek_religious_decision.2001.desc:0 "В течение многих лет мои братья [ROOT.Char.GetFaith.GetAdjective] поклонялись божеству около города [capital.GetNameNoTierNoTooltip], молясь в небольших церквях и формируя небольшие общины.\n\nПриложив немного усилий и религиозной воли, мне удалось заложить фундамент нового центра духовного и религиозного поклонения в городе [capital.GetNameNoTierNoTooltip], и сюда уже начали прибывать паломники со всей провинции.\n\nСейчас среди верующих ходят слухи, что [capital.GetNameNoTierNoTooltip] - теперь настоящее Святое место."
 ek_religious_decision.2001.a:0 "За верующих!"
