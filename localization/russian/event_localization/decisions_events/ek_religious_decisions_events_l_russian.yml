 ek_religious_decision.1013.t:0 "Общение с Духом Тотема"
 ek_religious_decision.1013.desc.beginning:1 "Я провожу много ночей в нетерпении, ожидая, когда наша шаманка закончит свое причастие.\n\n Когда я уже почти начинаю забывать об этом, после нескольких дней ритуального транса она, наконец, вызвала меня, сказав, что уверена в своем предсказании. «Знаки ясны», — начала она."
 ek_religious_decision.1013.desc.great_battle:0 "«Великая битва ждёт наш клан.»"
 ek_religious_decision.1013.desc.new_friends:0 "«Нашему клану пора залечить старые раны и заводить новых друзей.»"
 ek_religious_decision.1013.desc.hard_work:0 "«Тяжелая работа приведёт наш клан к большому благосостоянию в будущем.»"
 ek_religious_decision.1013.desc.betrayal:0 "«Наши союзники не те, кем мы их считали.»"
 ek_religious_decision.1013.desc.new_beginnings:0 "«Это время для новых начинаний и открытого разума.»"
 ek_religious_decision.1013.a:0 "Отлично. Благодарю, шаманка."

 ek_religious_decision.1014.t:0 "Сделка с даэдра"
 ek_religious_decision.1014.desc:0 "Мне потребовались значительные усилия, затраты и время, но мне, наконец, удалось вызвать Сангвина в свои покои, чтобы обсудить нашу сделку.\n\nОн стоит передо мной с широкой улыбкой на внушающем страх лице. «[Select_CString(ROOT.Char.IsFemale, 'Устала, смертная', 'Устал, смертный' )]? Моё проклятие слишком сурово для твоей бедной хрупкой души? Сдержишь ли ты свою часть сделки?»"
 ek_religious_decision.1014.c:0 "Всем своим сердцем!"
 
 ek_religious_decision.1015.t:0 "Совет Восьми"
 ek_religious_decision.1015.desc.nord:0 "«Вопрос об Акатоше и Алдуине остаётся несколько спорным, но сегодня Совет считает, что, поскольку наиболее важные обряды и институты, посвящённые Акатошу, будут проводиться в Сиродиле, а в отношении других #LORE [Concept( 'compendium_divines', 'Божеств' )|E]#! нет никаких доктринальных разночтений, то эта проблема может быть отложена до наступления «Бесконечной поры» из теологии нордов.»\n\n[arch_primate.GetHerHis|U] заключительные слова обращены к собравшимся гостям из северных земель: «Норды — разумный народ. Я не сомневаюсь, что мы можем оставить трактовку этих тонкостей на усмотрение часовни Скайрима.»\n\nЭтими словами завершается долгое заседание Совета, и отныне мы считаемся его полноправными членами. Собравшееся духовенство расходится под ропот одобрения, но некоторые [root_faith.PriestNeuterPlural] падают на колени и кричат:\n\n #italic «Славься, Скайрим! Славьтесь, Божества!»#!"
 ek_religious_decision.1015.desc.nedic:0 "«С точки зрения экуменизма в будущем будет полезно послать миссионеров в Чернотопье, поскольку в настоящее время там не хватает религиозных учреждений. Да и вообще каких бы то ни было учреждений. Важно, чтобы мы возвели храмы Акатоша. При условии, что они простоят там весьма долго...»\n\n[arch_primate.GetSheHe|U] обращается к собравшимся и качает головой. «Неважно. Потерянные дети Алессии, мы приветствуем вас под светом Драконьих Огней.»\n\nЭтими словами завершается долгое заседание Совета, и отныне мы считаемся его полноправными членами. Собравшееся духовенство расходится под ропот одобрения, но некоторые [root_faith.PriestNeuterPlural] падают на колени и кричат:\n\n #italic «Славься, Дибе-Мара-Кин! Славьтесь, #LORE [Concept( 'compendium_divines', 'Божества' )|E]#!!»#!"
 ek_religious_decision.1015.desc.reman:0 "«Реман был не столько богом», - осторожно говорит [arch_primate.GetNameNoTooltip], «а скорее возлюбленным #LORE [Concept( 'compendium_divines', 'Божеств' )|E]#!, образцом для подражания и олицетворением монарха — после святой Алессии, конечно — наделённого божественной властью.»\n\n[arch_primate.GetSheHe|U] поворачивается к собравшимся и добавляет: «При условии, что это будет ясно доведено до мирян, мы не видим проблемы в продолжении существования культа Ремана и признаём вас частью Совета Восьми.»\n\nЭтими словами завершается долгое заседание Совета, и отныне мы считаемся его полноправными членами. Собравшееся духовенство расходится под ропот одобрения, но некоторые [root_faith.PriestNeuterPlural] падают на колени и кричат:\n\n #italic «Славься, Реман! Славьтесь, Божества!»#!"
 ek_religious_decision.1015.desc.base:0 "«Верующие, известны как [root_faith.GetAdherentNamePluralNoTooltip], принадлежат к новой конфессии, не имеющей древних традиций и долгой народной практики поклонения. Но за весьма короткое время зарекомендовали себя истинными верующими. «Любые подозрения в ереси не имеют под собой никаких оснований», - говорит архипримас, осматривая зал на предмет неодобрительных взглядов, «А любые прочие... доктринальные разногласия могут быть рассмотрены этим Великим Советом в своё время.»\n\nЭтими словами завершается долгое заседание Совета, и отныне мы считаемся его полноправными членами. Собравшееся духовенство расходится — хотя надо отметить, что явно не все согласны с этим решением. Но равно или поздно мы станем станем уважаемыми членами этого Совета. А тем временем некоторые [root_faith.PriestNeuterPlural] падают на колени и кричат:\n\n #italic «Славься, [root_faith.HighGodName]! Славьтесь, #LORE [Concept( 'compendium_divines', 'Божества' )|E]#!!»#!"
 ek_religious_decision.1015a:0 "Объединённая вера..."
 ek_religious_decision.1015b:0 "...станет моим отличным наследием!"

 ek_religious_decision.1016.t:0 "Новая часовня"
 ek_religious_decision.1016.desc:0 "Новости из Сиродила!\n\nСовет Восьми, уважаемое религиозное учреждение, объединяющее различные ветви верующих в Божеств, обрёл нового члена. Большая делегация, в состав которой входили [root_faith.PriestNeuterPlural] и [root_faith.BishopNeuterPlural], была отправлена из местечка [faith_ruler.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] при поддержке персонажа [faith_ruler.GetNameNoTooltip]. Делегация присутствовала на большом собрании Совета в Имперском Городе. После долгих переговоров и доктринальных дебатов было достигнуто соглашение, о котором [Select_CString(arch_primate.IsFemale, 'поведала сама', 'поведал сам' )] архипримас [arch_primate.GetFirstNameNoTooltip]:\n\n[root_faith.GetNameNoTooltip]ая конфессия настоящим считается полноправным членом Совета Восьми, подчиняется его авторитету в вопросах веры и интегрируется в иерархию сиродильского храма. Это, несомненно, укрепит религиозные связи между различными часовнями Божеств, а также улучшит дипломатические отношения между их мирскими правителями."
 ek_religious_decision.1016a:0 "Слава Восьми!"
 ek_religious_decision.1016b:0 "Интригующе... Быть может, нам тоже есть над чем подумать?"
 ek_religious_decision.1016c:0 "Глупцы объединяются!"
 ek_religious_decision.1016d:0 "А мне-то какое дело?"

 ek_religious_decision.1017.t:0 "Communion with an Ancestor Spirit"
 ek_religious_decision.1017.desc:1 "My [Concept( 'realm_priest', GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName )], [realm_priest.GetShortUIName], takes me to the ancestral resting place of my House.\n\nThe walls were decorated with ancient prayers and the names of each and every ancestor I have. Some of them were familiar, others not so much. I've spent many moons learning their stories, as such is our tradition, and now is the time to pick one of them.\n\nIn this moment, I tremble with anticipation, knowing full well that I will be judged by the spirit I chose."
 ek_religious_decision.1017.a:0 "Please, hand me the incenses."
 ek_religious_decision.1017.b:0 "How does the prayer go again?"
 ek_religious_decision.1017.c:0 "Let's get on with this already."
 ek_religious_decision.1017.d:0 "On second thought, let us avoid disturbing them..."
 ek_religious_decision.1017.a.tt.1:0 "Your ancestors will #P definitely bless#! this communion."
 ek_religious_decision.1017.a.tt.2:1 "Your ancestors will take notice of your piety."
 ek_religious_decision.1017.b.tt:0 "Your ancestors will #P likely bless#! this communion"
 ek_religious_decision.1017.c.tt:0 "Your ancestors will #N likely be offended#!, but the sheer audacity might instead #P impress someone else#!"
 ek_religious_decision.1017.d.flavor:0 "The Ancestors are not to be trifled with."

 ek_religious_decision.1018.desc.start_not_very_sinful:0 "I say my prayers and focus on [ancestor_spirit.GetFirstNameNoTooltip]'s spirit and presence."
 ek_religious_decision.1018.desc.start_very_sinful:0 "I begrudgingly spout my prayers, impatiently."
 ek_religious_decision.1018.desc:0 "\n\n"Sacred ancestor [ancestor_spirit.GetFirstNameNoTooltip], heed my call. I need your noble guidance!""
 ek_religious_decision.1018.desc.end_secret:0 "\n\nThe smell of the incenses fill the air, and I see the face of my [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] forming among the fumes. After hearing my pleas, [ancestor_spirit.GetSheHe] answers me in a faint voice.\n\n"I will aid you with the knowledge of a secret among your house. May this wisdom be useful to the glory of our line!""
 ek_religious_decision.1018.desc.end_bad:0 "\n\nThe smell of the incenses fill the air, and I see the face of my [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] forming among the fumes. Suddenly, [ancestor_spirit.GetSheHe] answers me in a booming, angry voice.\n\n"How dare you disturb my rest? This world is not meant for me and you still summon me for your foolish inquiries? Begone and be cursed!""
 ek_religious_decision.1018.desc.end_dynasty:0 "\n\nThe smell of the incenses fill the air, and I see the face of my [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] forming among the fumes. After hearing my pleas, [ancestor_spirit.GetSheHe] answers me in a faint voice.\n\n"You worry yourself too much, [ROOT.Char.GetFirstNameNoTooltip]. I see that you've grown to be a great [ROOT.Char.GetTitleAsNameNoTooltip]. You honor my legacy and our lineage.""
 ek_religious_decision.1018.desc.end_diplo:0 "\n\nThe smell of the incenses fill the air, and I see the face of my [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] forming among the fumes. After hearing my pleas, [ancestor_spirit.GetSheHe] answers me in a faint voice.\n\n"You and me, my [ancestor_spirit.Custom2('RelationToMe', ROOT.Char)], share an understanding of what really builds relationships between people. Come closer, let us discuss proper diplomacy.""
 ek_religious_decision.1018.desc.end_stew:0 "\n\nThe smell of the incenses fill the air, and I see the face of my [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] forming among the fumes. After hearing my pleas, [ancestor_spirit.GetSheHe] answers me in a faint voice.\n\n"My [ancestor_spirit.Custom2('RelationToMe', ROOT.Char)], I was dying to tell you about some newfound business proposals...""
 ek_religious_decision.1018.desc.end_martial:0 "\n\nThe smell of the incenses fill the air, and I see the face of my [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] forming among the fumes. After hearing my pleas, [ancestor_spirit.GetSheHe] answers me in a faint voice.\n\n"There is much else to conquer, my [ancestor_spirit.Custom2('RelationToMe', ROOT.Char)], both in glory and in land...""
 ek_religious_decision.1018.desc.end_intrigue:0 "\n\nThe smell of the incenses fill the air, and I see the face of my [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] forming among the fumes. After hearing my pleas, [ancestor_spirit.GetSheHe] answers me in a faint voice.\n\n"Let me tell you the tales of secrecy and manipulation I've experienced in life...""
 ek_religious_decision.1018.desc.end_learning:0 "\n\nThe smell of the incenses fill the air, and I see the face of my [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] forming among the fumes. After hearing my pleas, [ancestor_spirit.GetSheHe] answers me in a faint voice.\n\n"Oh, how I envy you, my [ancestor_spirit.Custom2('RelationToMe', ROOT.Char)], for am I about to impart you the secret knowledge of the afterlife...""
 ek_religious_decision.1018.desc.end_magic:0 "\n\nThe smell of the incenses fill the air, and I see the face of my [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)] forming among the fumes. After hearing my pleas, [ancestor_spirit.GetSheHe] answers me in a faint voice.\n\n"I see that you have become a great mage, my [ancestor_spirit.Custom2('RelationToMe', ROOT.Char)]. Let me tell you all about my magical experiences.""
 ek_religious_decision.1018.desc.end_no_response:0 "\n\nAfter swearing I saw a face among the fumes, I waited for almost an hour with no answer to my prayers."
 ek_religious_decision.1018.secret:0 "That might be useful..."
 ek_religious_decision.1018.possessed:0 "What is happening to me!?"
 ek_religious_decision.1018.dynasty:0 "Thanks, [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)]."
 ek_religious_decision.1018.bad:0 "Why, [ROOT.Char.Custom2('RelationToMe', ancestor_spirit)]?"
 ek_religious_decision.1018.diplo:0 "Truly precious insights..."
 ek_religious_decision.1018.stew:0 "What's a #italic wasabi#!?"
 ek_religious_decision.1018.martial:0 "Fetch my armor!"
 ek_religious_decision.1018.intrigue:0 "... I understand."
 ek_religious_decision.1018.learning:0 "This has immense implications!"
 
 ek_religious_decision.1018.magic:0 "I've never heard about that spell!"
 ek_religious_decision.1018.no_change:0 "Did I say the right words?"
 ek_religious_decision.1018.no_change.zealous:0 "I must redouble my efforts!"

 ek_religious_decision.1019.t:0 "Проклятый дар"
 ek_religious_decision.1019.desc:0 "Князь Чумы как обычно прислушивается к моим мольбам. Его голос в моей голове подобен копошению стаи злокрысов и моя кожа покрывается мурашками, стоит мне только представить его божественное прикосновение.\n\nПришло время вновь принять меняющую мир силу болезни и насладиться той формой, которую Периайт выберет для неё сегодня."
 ek_religious_decision.1019.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]"
 ek_religious_decision.1019.a.t:0 "Благодаря вашему уровню [Concept( 'piety_level', 'набожности' )|El] Периайт благословит вас малой болезнью."
 ek_religious_decision.1019.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]"
 ek_religious_decision.1019.b.t:0 "Благодаря вашему уровню [Concept( 'piety_level', 'набожности' )|El] Периайт благословит вас болезнью по его выбору."
 ek_religious_decision.1019.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]"
 ek_religious_decision.1019.c.t:0 "Благодаря вашему уровню [Concept( 'piety_level', 'набожности' )|El] Периайт благословит вас болезнью по его выбору, которая может даже привести к небольшой эпидемии."
 ek_religious_decision.1019.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]"
 ek_religious_decision.1019.d.t:0 "Благодаря вашему уровню [Concept( 'piety_level', 'набожности' )|El] Периайт благословит вас болезнью по его выбору, которая может даже привести к большой эпидемии."
 ek_religious_decision.1019.e:0 "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )]"
 ek_religious_decision.1019.e.t:0 "Благодаря вашему уровню [Concept( 'piety_level', 'набожности' )|El] Периайт благословит вас болезнью по его выбору, которая может даже привести к апокалиптической эпидемии."

 ek_religious_decision.2001.t:0 "The Holy Site of [capital.GetNameNoTierNoTooltip]"
 ek_religious_decision.2001.desc:0 "For years my [ROOT.Char.GetFaith.GetAdjective] brethren have worshipped the divine around the settlement of [capital.GetNameNoTierNoTooltip], praying in small churches and forming small congregations.\n\nWith some work and religious will, I have managed to build the foundations of a new center of spirituality and religious worship in [capital.GetNameNoTierNoTooltip], and pilgrims from all over the province have already started to travel here.\n\nWord is now spreading among the faithful that [capital.GetNameNoTierNoTooltip] is now a proper Holy Site."
 ek_religious_decision.2001.a:0 "For the faithful!"
 fervor_gain_consecrated_holy_site:0 "Consecrated a new [holy_site|E]"