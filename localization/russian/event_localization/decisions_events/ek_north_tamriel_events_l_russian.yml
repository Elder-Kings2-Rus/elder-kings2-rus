l_russian:
 north_tamriel.0001.t:0 "Воссоединение Скайрима"
 north_tamriel.0001.desc.intro:0 "Кончина верховного короля Логрольфа ознаменовала начало многолетней гражданской войны в Скайриме, поскольку западная и восточная половины владений нордов отказывались признавать претендента другой стороны.\n\n"
 north_tamriel.0001.desc.war:0 "Многие в Скайриме опасались, что противоречиям не будет конца и норды останутся разделенными на века. Но, похоже, что [winner.GetFullName] пользуется благосклонностью судьбы, поскольку [winner.GetHerHis] армии столкнулись с войсками, которыми [Select_CString(loser.IsFemale, 'командовала', 'командовал' )] [loser.GetFullName] и одержали победу! Пока [winner.GetSheHe] [Select_CString(winner.IsFemale, 'маршировала', 'маршировал' )] по землям, которыми [Select_CString(loser.IsFemale, 'правила', 'правил' )] [loser.GetFirstName], все ярлы и вожди, пока ещё верные ныне [Select_CString(loser.IsFemale, 'побеждённой претендентке', 'побежденному претенденту' )], отказались от своих клятв и [winner.GetFirstName] [Select_CString(winner.IsFemale, 'стала', 'стал' )] их новым сюзереном, пока не осталось никого, кто мог бы оспорить [winner.GetHerHis] притязания.\n\n"
 north_tamriel.0001.desc.other:0 "Прошло много лет, и хотя многие думали, что открытая война между двумя половинами провинции будет идти десятилетиями, судьба распорядилась так, что родина нордов должна быть объединена мирным путём.\n\n"
 north_tamriel.0001.desc.eastern:0 "Сыновья и дочери Исграмора снова последуют за правящей династией Восточного Скайрима!\n\n"
 north_tamriel.0001.desc.western:0 "Баланс сил в Скайриме изменился, так как правящая династия Западного Скайрима теперь владеют короной севера!\n\n"
 north_tamriel.0001.desc.cyro_nord:0 "Короли Скайрима родом из Джерольских гор ныне правят своими собратьями-нордами."
 north_tamriel.0001.desc.reachfolk:0 "Знамёна Предела теперь развеваются по всему Скайриму, ибо дети Фаолана одолели потомков Атморы."
 north_tamriel.0001.desc.dwemer:0 "Нельзя отрицать, власть двемеров над Скайримом неоспорима."
 north_tamriel.0001.desc.falmer:0 "После долгих эпох крови и страданий Скайрим возвращен в объятия фалмерского народа."
 north_tamriel.0001.desc.skaal:0 "Выросшие за морем Призраков, суровые скаалы теперь правят всем Скайримом."
 north_tamriel.0001.desc.mountain_orc:0 "Движимые неумолимой силой, горные орки одержали победу над Скайримом, что теперь очевидно всем."
 north_tamriel.0001.desc.atmoran:0 "Атморцы, завершив свое последнее возвращение, вновь обрели контроль над своей родиной в Тамриэле."
 north_tamriel.0001.desc.other_culture:0 "[winner.GetCulture.GetName] правят народом Скайрима в каждом из его владений."
 north_tamriel.0001.a:0 "Скайрим — единая земля под властью одного #L [winner.GetCulture.GetCollectiveNoun]ого#! правителя!"
 
 north_tamriel.0005.t:0 "Раздел Скайрима"
 north_tamriel.0005.desc:0 "После смерти верховного короля Логрольфа Скайрим раскололся на две половины. Новые владения поддержали западного претендента, в то время как старые владения поддержали дочь последнего Верховного короля.\nТеперь же состоявшаяся после многих лет беспокойного мира и холодной войны встреча двух претендентов на древний трон Исграмора ознаменовала конец этого конфликта.\n\n[wk_holder.GetTitledFirstName] из Западного Скайрима и [ek_holder.GetTitledFirstName] из Восточного Скайрима разграничили между собой земли и титулы.\n\nДолго ли продлится мир или одна из сторон попытается однажды заявить свои абсолютные права на древнее королевство нордов?.."
 north_tamriel.0005.a:0 "Власть поделена, но долго ли просуществует мир?"
 
 north_tamriel.0010.t: "Столица Скайрима"
 north_tamriel.0010.desc: "За долгие годы у Скайрима было множество столиц, но ни одна из них не была столь величественна, как Виндхельм и Солитьюд. Теперь, когда верховное королевство объединено под моей властью, пришло время выбрать одну из них.\n\nЯ могу править из древнего Виндхельма, города, основанного самим Исграмором, где жили его потомки до Войны за престолонаследие.\n\nТакже есть Солитьюд; хотя он и менее древний, чем Виндхельм, это самый процветающий город Новых владений, и он был столицей многих правителей в позднюю [Glossary( 'Первую эру', 'FIRST_ERA_GLOSS' )].\n\nКонечно, я могу пренебречь традицией и продолжить править из собственного владения, как это делали многие короли до меня.\n\nОткуда же я буду властвовать?"
 north_tamriel.0010.a: "Виндхельм, город королей!"
 north_tamriel.0010.b: "Солитьюд, могущественный и богатый западный город!"
 north_tamriel.0010.c: "Мой собственный город, конечно!"

 north_tamriel.0011.t:0 "Солстхейм"
 north_tamriel.0011.desc:0 "Когда мы пересекаем Море Призраков по дороге в Скайрим, мы проплываем мимо островов Стылая Скала и Каприз Иафета.\n\nМестные порты и гавани были восстановлены, и они будут служить перевалочным пунктом между материком и Солстхеймом."
 north_tamriel.0011.a:0 "Вперёд! К новым завоеваниям!"
 
 north_tamriel.0021.t:0 "Девятое владение"
 north_tamriel.0021.desc:0 "Хотя Предел был завоёван королём Врагге в ранние годы Первой эры, регион никогда надолго не оставался под властью нордов, постоянно возвращаясь в руки свирепых людей Предела.\n\nМои усилия позволили силой вырвать укоренившееся в Пределе варварство, и поселенцы со всего Скайрима съезжаются в этот регион, стремясь заселить новые земли."
 north_tamriel.0021.a:0 "Наконец-то в Пределе воцарится мир."
 
 north_tamriel.0022.desc:0 "Хотя Предел был завоёван королём Врагге в ранние годы Первой эры, регион никогда надолго не оставался под властью нордов, постоянно возвращаясь в руки свирепых людей Предела.\n\nУсилия, которые [Select_CString(reach_pacifier.IsFemale, 'приложила', 'приложил')] [reach_pacifier.GetTitledFirstName], позволили наконец поместить Предел в лоно цивилизации, и теперь поселенцы со всего Скайрима съезжаются в регион, стремясь заселить новые земли."
 north_tamriel.0022.a:0 "Наконец-то в Пределе воцарится мир."
 
 north_tamriel.25.t:0 "Тень Высокого Хротгара"
 north_tamriel.25.desc:0 "Wow, much desc"
 north_tamriel.25.a:0 "Hrothgar is here now"

 north_tamriel.0030.t: "Нордская империя"
 north_tamriel.0030.desc: "Under my leadership, the Nords have reclaimed our rightful living realm. Our clans and classes are united as friends, against our enemies; we work towards our shared goals. Mine is the state of exception, the throne of true command.\n\nAnd this is my first command: we are to announce ourselves to the entirety of the Mundus. We can look to our great Atmoran ancestors and to the true history of our lands, and name ourselves the #bold Fleet of the Return#!; we may give primacy to the land that is ours, the #bold Fatherland#!; we can wield our past as if a cudgel, and claim the #bold Old Kingdom#!. Or we may dispense with the veil of legitimacy and law: we are the #bold Nordic Empire#!."
 north_tamriel.0030.a: "Victory and Empire!"
 north_tamriel.0030.a.tooltip: "[GetTitleByKey('h_nordic_empire').GetName] will keep its original name. Your character will use $hegemon$ or $hegemon_female$ title."
 north_tamriel.0030.b: "Return to the Old Kingdom!"
 OLD_KINGDOM: "Old Kingdom"
 north_tamriel.0030.b.tooltip: "[GetTitleByKey('h_nordic_empire').GetName] will be renamed to the $OLD_KINGDOM$. Your character will use $title_harbinger_male$ title."
 north_tamriel.0030.c: "Praise the Fatherland!"
 FATHERLAND: "Fatherland"
 north_tamriel.0030.c.tooltip: "[GetTitleByKey('h_nordic_empire').GetName] will be renamed to the $FATHERLAND$. Your character will use $title_harbinger_male$ title."
 north_tamriel.0030.d: "Hail, [ROOT.Char.Custom('GetQueenKing')]-Captain!"
 FLEET_RETURN: "Fleet of the Return"
 north_tamriel.0030.d.tooltip: "[GetTitleByKey('h_nordic_empire').GetName] will be renamed to the $FLEET_RETURN$. Your character will use $title_king_captain_male$ or $title_king_captain_female$ title."

 north_tamriel.1001.t:0 "Гегемония Диренни"
 north_tamriel.1001.desc:0 "Древний альдмерский клан из рода Диренни пришёл к власти в Хай Роке много лет назад, в первые века [Glossary( 'Первой эры', 'FIRST_ERA_GLOSS' )]. Со временем они уступили большую часть своей власти бретонскому дворянству, и в их руках осталась только Адамантиновая башня и несколько поселений на побережье.\n\n\nНо их наследие осталось, и я нахожусь на пути к его возрождению. Захватив большинство основных земель Диренни, включая Адамантиновую башню, я [Select_CString(ROOT.Char.IsFemale, 'провозгласила', 'провозгласил' )] воссоздание Гегемонии. Хотя некоторые все ещё не хотят признавать мои притязания, скоро все они перейдут под власть нового гегемона, а я и моя семья будем править ими, как истинные хозяева Хай Рока."
 north_tamriel.1001.desc_direnni:0 "Когда-то мои предки были хозяевами Хай Рока. Мы освоили алхимию, колдовство, и никто не мог оспорить нашу власть над провинцией, даже вся мощь Алессианской империи блекла пред нашим величием. Однако с течением веков мы были вынуждены оставить большую часть наших земель, и в наших руках осталась лишь древняя Адамантиновая башня, где время само установило свой порядок.\n\nНо никто не забудет нас, и сегодня я официально [Select_CString(ROOT.Char.IsFemale, 'провозгласила', 'провозгласил' )] начало долгой кампании, в которой все наши сородичи возьмут в руки оружие и вновь завоюют то, чем мы когда-то владели! Благодаря моему руководству и силе моего рода мы возродим Гегемонию Диренни и вновь станем хозяевами Хай Рока!"
 north_tamriel.1001.a:0 "Завоевания и слава ждут нас и наш род!"

 north_tamriel.1011.t:0 "Правители Хай Рока"
 north_tamriel.1011.desc:0 "В Хай Роке начинается новая эра! Все земли, принадлежащие ранее Гегемонии Диренни, находятся под моим непосредственным контролем. Я [Select_CString(ROOT.Char.IsFemale, 'созвала', 'созвал' )] всех своих вассалов, от Даггерфолла до Маркарта и от Нортпойнта до Халлина, и все они поклялись в вечном союзе своему новому гегемону. Давно прошли времена малых королей Хай Рока, из пепла Диренни была создана новая гегемония!"
 north_tamriel.1011.desc_direnni:0 "Если бы мои предки могли наблюдать за мной... Спустя столетия после того, как наш род почти вымер, я наконец-то [Select_CString(ROOT.Char.IsFemale, 'вернула', 'вернул' )] себе все наши семейные владения! Я [Select_CString(ROOT.Char.IsFemale, 'превзошла', 'превзошёл' )] то, о чем мои предки даже не мечтали, и сегодня вся Гегемония снова под нашей властью! Никто больше не усомнится в нашем величии, так как власть малых королей и других мятежных правителей в регионе была сломлена! De Rerum Dirennis! "
 north_tamriel.1011.a:0 "Вечная слава!"

 ek_wrothgar_event.0001.t:0 "Возвышение Ротгара"
 ek_wrothgar_event.0001a.desc: "Горы Ротгара издавна служили домом для свирепых орков и гоблинов, и никто, кроме них, по-настоящему не владел этой землёй… до сих пор.\n\nМы, ротгарцы, величаем эти горные вершины своим домом. Не менее стойкие, чем орки и, когда надо, такие же свирепые, как и предельцы; мы также умеем вести прибыльную торговлю и наследуем от наших предков-северян прекрасные традиции пехоты.\n\nИ всё же мы можем многому научиться у народов, столь долго выживавших в этих землях. Стоит ли нам приспособиться и перенять их черты или же мы должны следовать своим собственным путём?"
 ek_wrothgar_event.0001b.desc: "Горы Ротгара издавна служили домом для свирепых орков и гоблинов, и никто, кроме них, по-настоящему не владел этой землёй… до сих пор.\n\nНекоторые представители нашего народа — ротгарцы, как они себя называют, обосновались в этих горах. Не менее стойкие, чем орки и, когда надо, такие же свирепые, как и предельцы; они также умеют вести прибыльную торговлю и наследуют от своих предков-северян прекрасные традиции пехоты.\n\nИ всё же они могут многому научиться у народов, столь долго выживавших в этих землях. Стоит ли им приспособиться и перенять их черты или же они должны следовать следовать своим собственным путём?"
 ek_wrothgar_event.0001.option.1:0 "Орки — могучие воины, которым стоит подражать."
 ek_wrothgar_event.0001.option.1.tooltip:0 "#L [wrothgarian_culture.GetCollectiveNoun]ая#! [culture|El] получит традицию «Лишь сильнейшие»"
 ek_wrothgar_event.0001.option.3:0 "Ротгарцы создадут собственную идентичность"
 ek_wrothgar_event_cultural_acceptance_gain:0 "Взаимоуважение между народами"