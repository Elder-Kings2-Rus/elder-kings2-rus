l_russian:
 north_tamriel.0001.t:0 "Скайрим воссоединился"
 north_tamriel.0001.desc.intro:0 "Кончина верховного короля Логролфа ознаменовала начало многолетней гражданской войны в Скайриме, поскольку западная и восточная половины земли нордов отказались признать претендента другой стороны."
 north_tamriel.0001.desc.war:0 "\n\nМногие в Скайриме опасались, что из тупика никогда не выйти и что норды останутся разделенными на века. Но похоже, что судьба была на стороне [winner.GetFullName], поскольку [winner.GetHerHis] армии столкнулись с армиями [loser.GetFullName] и победили! Пока [winner.GetSheHe] маршировал по территории [loser.GetFirstName], каждый ярл и вождь, все еще верные ныне побежденному претенденту, присягали на верность [winner.GetFirstName], пока не осталось никого, кто мог бы оспорить притязания [winner.GetHerHis]."
 north_tamriel.0001.desc.other:0 "\n\nПрошли годы, и хотя многие думали, что открытой войны между двумя половинами провинции за корону никогда не будет, судьба распорядилась так, что родина нордов должна быть объединена мирным путем."
 north_tamriel.0001.desc.eastern:0 "\n\nСыновья и дочери Исграмора снова последуют за королевами и королями, сидящими на Востоке!"
 north_tamriel.0001.desc.western:0 "\n\nБаланс сил в Скайриме изменился, так как Ярлы на западе теперь владеют короной севера!"
 north_tamriel.0001.a:0 "И снова наш народ един."

 north_tamriel.0005.t:0 "Раздел Скайрима"
 north_tamriel.0005.desc:0 "После смерти верховного короля Логролфа Скайрим раскололся на две половины. Новые холды поддержали нового западного претендента, в то время как Старые холды поддержали дочь последнего Верховного короля.\nТеперь, после многих лет беспокойного мира и холодной войны, два претендента на старый трон Исграмора встретились и ознаменовали победу. конец этого конфликта.\n\n[wk_holder.GetTitledFirstName] и [ek_holder.GetTitledFirstName] распознали друг друга как [wk_holder.GetTitleTierName] из Западного Скайрима и [ek_holder.GetTitleTierName] из Восточного Скайрима.\n\nТолько много ли времени продлится ли этот мир, или одна из сторон попытается однажды заявить права на старое Высшее Королевство..."
 north_tamriel.0005.a:0 "Земля разделена, но есть ли мир на ней?"

 north_tamriel.0011.t:0 "Большой Солстейм"
 north_tamriel.0011.desc:0 "Когда мы пересекаем Море Призраков и попадаем в Скайрим, мы захватываем острова Бликрок и Причуда Яфета.\n\nМестные порты и гавани были перестроены, и они будут служить перевалочным пунктом между материком и Солстхеймом."
 north_tamriel.0011.a:0 "На очередной виток завоеваний!"

 north_tamriel.0021.t:0 "Девятый нордский холд"
 north_tamriel.0021.desc:0 "В то время как восточная половина Предела была отдана Скайриму много веков назад, регион оставался в руках дикарей Предела и их родичей-орков. Любая экспедиция нордов в эти земли, чтобы заселить этот регион и превратить его в настоящую крепость, оказалась напрасной, и вскоре земля вернулась к своим первобытным владельцам.\n\nБлагодаря моим усилиям Предел наконец был вырван с корнем из его первобытных устоев и теперь в регион стекаются поселенцы со всего Скайрима, стремящиеся заселить эту новую землю и извлечь богатства, о которых дикие предельцы даже не думали.\n\nДелегация из других владений была принята в [markarth.GetNameNoTier], а в древнем городе гномов было объявлено, что Предел теперь станет Девятым Холдом Скайрима."
 north_tamriel.0021.a:0 "Предел наконец познает покой."

 north_tamriel.0022.desc:0 "В то время как восточная половина Предела была отдана Скайриму много веков назад, регион оставался в руках дикарей Предела и их родичей-орков. Любая экспедиция нордов в эти земли, чтобы заселить регион и превратить его в настоящую крепость, оказалась напрасной, и вскоре земля вернулась к своим первобытным владельцам.\n\nУсилия линии [reach_pacifier.GetTitledFirstName] и [reach_pacifier.GetHerHis] наконец-то отвратили Предел от его диких обычаев, и теперь в регион стекаются поселенцы со всего Скайрима, стремящиеся заселить эту новую землю и добыть богатства, о которых дикие жители Предела даже не помышляли.\n\nДелегация из других владений было получено в [markarth.GetNameNoTier], а в древнем городе дварфов было объявлено, что Предел теперь станет Девятой крепостью Скайрима."
 north_tamriel.0022.a:0 "Предел наконец познает покой."

 north_tamriel.1001.t:0 "Гегемония Диренни"
 north_tamriel.1001.desc:0 "Старый альтмерский клан Диренни пришел к власти в Хай Роке много веков назад, в первые века Первой эры. Они быстро стали доминирующей державой в регионе, даже победив Алессианскую империю в битве при Гленумбра-Мурс.\n\nСо временем они уступили большую часть своей власти бретонской знати, пока не смогли удержать только Адамантиновую башню и несколько поселения на побережье.\n\nНо их наследие осталось, и я уже на пути к его возвращению. Захватив большую часть основных владений Диренни, включая Башню Ада-Мантии, я провозгласил воссоздание Гегемонии. Хотя некоторые все еще не хотят принимать мои требования, скоро все они попадут под власть своего нового Гегемона, и я и моя семья будем править Хай Роком как хозяева."
 north_tamriel.1001.desc_direnni:0 "Мои предки были мастерами Хай Рока. Мы открыли для себя алхимию, колдовство, и никто не мог бросить вызов нашей власти над провинцией, даже вся мощь Алессианской Империи. Однако по прошествии столетий мы были вынуждены покинуть большую часть нашей земли, пока мы не смогли удержать только старую Башню Ада-Мантии, где само время было исправлено.\n\nНо никто не забудет нас, и сегодня я официально провозгласил начало долгой кампании, в которой все наши родственники возьмутся за оружие и отвоюют то, что мы когда-то удерживали! Благодаря моему руководству и силе моей крови мы перековаем Гегемонию Диренни и снова станем хозяевами Хай Рока!"
 north_tamriel.1001.a:0 "Нас и нашу линию ждут завоевания и слава!"

 north_tamriel.1011.t:0 "Господа Хай Рока"
 north_tamriel.1011.desc:0 "В Хай Роке начинается новая эра! Вся бывшая земля Диренни находится под моим непосредственным контролем. Я призвал всех своих вассалов, от Даггерфолла до Маркарта и от Нортпойнта до Халлина, и все они поклялись в вечной верности своему новому Гегемону. Давно прошли времена мелких королей Хай Рока, поскольку новая Гегемония была выкована из пепла Диренни!"
 north_tamriel.1011.desc_direnni:0 "Если бы мои предки могли наблюдать за мной... Спустя столетия после того, как наша линия почти вымерла, я, наконец, вернул себе все наши семейные владения! Я превзошел то, о чем даже мечтали мои предки, и сегодня вся Гегемония снова едина под нашей властью! Никто больше не усомнится в нашей силе, поскольку власть мелких королей и других правителей-выскочек в регионе была сломлена!\n\nDe Rerum Dirennis!"
 north_tamriel.1011.a:0 "Вечная слава!"
