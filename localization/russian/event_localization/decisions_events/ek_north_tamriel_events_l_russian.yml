l_russian:
 north_tamriel.0001.t:0 "Воссоединение провинций Скайрима"
 north_tamriel.0001.desc.intro:0 "Кончина верховного короля Логрольфа ознаменовала начало многолетней гражданской войны в Скайриме, поскольку западная и восточная половины владений нордов отказывались признавать претендента другой стороны.\n\n"
 north_tamriel.0001.desc.war:0 "Многие в Скайриме опасались, что противоречиям не будет конца и норды останутся разделенными на века. Но, похоже, что судьба была на стороне [winner.GetFullName], поскольку [winner.GetHerHis] армии столкнулись с армиями [loser.GetFullName] и победили! Пока [winner.GetSheHe] [Select_CString(winner.IsFemale, 'маршировала', 'маршировал' )] по территории [loser.GetFirstName], каждый ярл и вождь, пока ещё верный ныне побежденному претенденту, присягали на верность [winner.GetFirstName], пока не осталось никого, кто мог бы оспорить [winner.GetHerHis] притязания.\n\n"
 north_tamriel.0001.desc.other:0 "Прошло много лет, и хотя многие думали, что открытая война между двумя половинами провинции будет идти десятилетиями, судьба распорядилась так, что родина нордов должна быть объединена мирным путём.\n\n"
 north_tamriel.0001.desc.eastern:0 "Сыновья и дочери Исграмора снова последуют за правящей династией Восточного Скайрима!\n\n"
 north_tamriel.0001.desc.western:0 "Баланс сил в Скайриме изменился, так как правящая династия Западного Скайрима теперь владеют короной севера!\n\n"
 north_tamriel.0001.desc.cyro_nord:0 "Короли Скайрима родом из Джерольских гор ныне правят своими собратьями-нордами."
 north_tamriel.0001.desc.reachfolk:0 "Знамёна предельцев теперь развеваются по всему Скайриму, ибо дети Фаолана одолели потомков Атморы."
 north_tamriel.0001.desc.dwemer:0 "Нельзя отрицать, власть двемеров над Скайримом неоспорима."
 north_tamriel.0001.desc.falmer:0 "После долгих эпох крови и страданий Скайрим возвращен в объятия фалмерского народа."
 north_tamriel.0001.desc.skaal:0 "Выросшие за морем Призраков, суровые скаалы теперь правят всем Скайримом."
 north_tamriel.0001.desc.mountain_orc:0 "Движимые неумолимой силой, горные орки одержали победу над Скайримом, что теперь очевидно всем."
 north_tamriel.0001.desc.atmoran:0 "Атморцы, завершив свое последнее возвращение, вновь обрели контроль над своей родиной в Тамриэле."
 north_tamriel.0001.desc.other_culture:0 "[winner.GetCulture.GetName] правят народом Скайрима в каждом из его владений."
 north_tamriel.0001.a:0 "Скайрим — единая земля под властью одного #L [winner.GetCulture.GetCollectiveNoun]ого#! правителя!"
 
 north_tamriel.0005.t:0 "Раздел Скайрима"
 north_tamriel.0005.desc:0 "После смерти верховного короля Логрольфа Скайрим раскололся на две половины. Новые владения поддержали западного претендента, в то время как старые владения поддержали дочь последнего Верховного короля.\nТеперь же состоявшаяся после многих лет беспокойного мира и холодной войны встреча двух претендентов на древний трон Исграмора ознаменовала конец этого конфликта.\n\n[wk_holder.GetTitledFirstName] из Западного Скайрима и [ek_holder.GetTitledFirstName] из Восточного Скайрима разграничили между собой земли и титулы.\n\nДолго ли продлится мир или одна из сторон попытается однажды заявить свои абсолютные права на древнее королевство нордов?.."
 north_tamriel.0005.a:0 "Власть поделена, но долго ли просуществует мир?"
 
 north_tamriel.0010.t: "Столица Скайрима"
 north_tamriel.0010.desc: "За долгие годы у Скайрима было множество столиц, но ни одна из них не была столь величественна, как Виндхельм и Солитьюд. Теперь, когда верховное королевство объединено под моей властью, пришло время выбрать одну из них.\n\nЯ могу править из древнего Виндхельма, города, основанного самим Исграмором, где жили его потомки до Войны за престолонаследие.\n\nТакже есть Солитьюд; хотя он и менее древний, чем Виндхельм, это самый процветающий город Новых владений, и он был столицей многих правителей в позднюю #LORE [Concept('compendium_first_era', 'Первую эру')|E]#!\n\nКонечно, я могу пренебречь традицией и продолжить править из собственного владения, как это делали многие короли до меня.\n\nОткуда же я буду властвовать?"
 north_tamriel.0010.a: "Виндхельм, город королей!"
 north_tamriel.0010.b: "Солитьюд, могущественный и богатый западный город!"
 north_tamriel.0010.c: "Мой собственный город, конечно!"

 north_tamriel.0011.t:0 "Солстхейм"
 north_tamriel.0011.desc:0 "Когда мы пересекаем Море Призраков по дороге в Скайрим, мы проплываем мимо островов Бликрок и Каприз Иафета.\n\nМестные порты и гавани были восстановлены, и они будут служить перевалочным пунктом между материком и Солстхеймом."
 north_tamriel.0011.a:0 "Вперёд! К новым завоеваниям!"
 
 north_tamriel.0021.t:0 "Предел - девятое владение Скайрима"
 north_tamriel.0021.desc:0 "Хотя восточная половина Предела была отдана Скайриму много веков назад, этот регион оставался в руках ричменов и их соседей орков. Любая экспедиция нордов в эти земли, чтобы заселить регион и превратить его в полноценное владение, не приносила успеха, и вскоре земля возвращалась к своим изначальным хозяевам.\n\n\nБлагодаря моим усилиям Предел наконец-то был вырван из рук дикарей, и поселенцы со всего Скайрима теперь стекаются в регион, стремясь заселить эту новую землю и добыть богатства, о которых ричмены даже не задумывались. \n\nВ [markarth.GetNameNoTier] прибыли делегации из других владений, и в древнем двемерском городе было провозглашено, что Предел отныне будет девятым владением Скайрима"
 north_tamriel.0021.a:0 "Спокойствие наконец воцарит в землях Предела."
 
 north_tamriel.0022.desc:0 "Хотя восточная половина Предела была отдана Скайриму много веков назад, этот регион оставался в руках ричменов и их соседей орков. Любая экспедиция нордов в эти земли, чтобы заселить регион и превратить его в полноценное владение, не приносила успеха, и вскоре земля возвращалась к своим изначальным хозяевам.\n\nУсилиями [reach_pacifier.GetTitledFirstName] и [reach_pacifier.GetHerHis] Предел наконец-то был вырван из рук дикарей, и поселенцы со всего Скайрима теперь стекаются в регион, стремясь заселить эту новую землю и добыть богатства, о которых ричмены даже не задумывались. \n\nВ [markarth.GetNameNoTier] прибыли делегации из других владений, и в древнем двемерском городе было провозглашено, что Предел отныне будет девятым владением Скайрима"
 north_tamriel.0022.a:0 "Спокойствие наконец воцарит в землях Предела."
 
 north_tamriel.1001.t:0 "Гегемония Диренни"
 north_tamriel.1001.desc:0 "Древний альдмерский клан из рода Диренни пришёл к власти в Хай Роке много лет назад, в первые века #LORE [Concept( 'compendium_first_era', 'Первой Эры' )|E]#!. Со временем они уступили большую часть своей власти бретонскому дворянству, и в их руках осталась только Адамантиновая башня и несколько поселений на побережье.\n\n\nНо их наследие осталось, и я нахожусь на пути к его возрождению. Захватив большинство основных земель Диренни, включая Адамантиновую башню, я [Select_CString(ROOT.Char.IsFemale, 'провозгласила', 'провозгласил' )] воссоздание Гегемонии. Хотя некоторые все ещё не хотят признавать мои притязания, скоро все они перейдут под власть нового гегемона, а я и моя семья будем править ими, как истинные хозяева Хай Рока."
 north_tamriel.1001.desc_direnni:0 "Когда-то мои предки были хозяевами Хай Рока. Мы освоили алхимию, колдовство, и никто не мог оспорить нашу власть над провинцией, даже вся мощь Алессианской империи блекла пред нашим величием. Однако с течением веков мы были вынуждены оставить большую часть наших земель, и в наших руках осталась лишь древняя Адамантиновая башня, где время само установило свой порядок.\n\nНо никто не забудет нас, и сегодня я официально [Select_CString(ROOT.Char.IsFemale, 'провозгласила', 'провозгласил' )] начало долгой кампании, в которой все наши сородичи возьмут в руки оружие и вновь завоюют то, чем мы когда-то владели! Благодаря моему руководству и силе моего рода мы возродим Гегемонию Диренни и вновь станем хозяевами Хай Рока!"
 north_tamriel.1001.a:0 "Завоевания и слава ждут нас и наш род!"

 north_tamriel.1011.t:0 "Правители Хай Рока"
 north_tamriel.1011.desc:0 "В Хай Роке начинается новая эра! Все земли, принадлежащие ранее Гегемонии Диренни, находятся под моим непосредственным контролем. Я [Select_CString(ROOT.Char.IsFemale, 'созвала', 'созвал' )] всех своих вассалов, от Даггерфолла до Маркарта и от Нортпойнта до Халлина, и все они поклялись в вечном союзе своему новому гегемону. Давно прошли времена малых королей Хай Рока, из пепла Диренни была создана новая гегемония!"
 north_tamriel.1011.desc_direnni:0 "Если бы мои предки могли наблюдать за мной... Спустя столетия после того, как наш род почти вымер, я наконец-то [Select_CString(ROOT.Char.IsFemale, 'вернула', 'вернул' )] себе все наши семейные владения! Я [Select_CString(ROOT.Char.IsFemale, 'превзошла', 'превзошёл' )] то, о чем мои предки даже не мечтали, и сегодня вся Гегемония снова под нашей властью! Никто больше не усомнится в нашем величии, так как власть малых королей и других мятежных правителей в регионе была сломлена! De Rerum Dirennis! "
 north_tamriel.1011.a:0 "Вечная слава!"

 ek_wrothgar_event.0001.t:0 "Появление Ротгара"
 ek_wrothgar_event.0001a.desc:0 "Горы Ротгара были домом для многих народов. Норды и сиродильцы населяли эти земли, но были отброшены назад, когда их империи рухнули. Только ричмены и орсимеры по-настоящему освоили эти земли... до сих пор.\n\nМы, ротгарцы, обосновались на этих горных вершинах. Мы не менее упорны, чем орки, и столь же безжалостны, как ричмены, когда возникает необходимость. А ещё мы — ловкие торговцы с отличной традицией применения пехоты, унаследованной от наших преимущественно северных предков.\n\nТем не менее, возможно, нам есть чему поучиться у культур, которые выживали здесь так долго. Должны ли мы перенять их пути, чтобы лучше процветать, или нам следует проложить новую, свою собственную дорогу?"
 ek_wrothgar_event.0001b.desc:0 "Горы Ротгара были домом для многих народов. Норды и сиродильцы населяли эти земли, но были отброшены назад, когда их империи рухнули. Только ричмены и орсимеры по-настоящему освоили эти земли... до сих пор.\n\nНекоторые из нашего народа обосновались на этих горных вершинах и отныне называют себя ротгарцами. Они не менее упорны, чем орки, и столь же безжалостны, как ричмены, когда возникает необходимость. А ещё они — ловкие торговцы с отличной традицией применения пехоты, унаследованной от их преимущественно северных предков.\n\nТем не менее, возможно, что им есть чему поучиться у культур, которые выживали здесь так долго. Должны ли они перенять их пути, чтобы лучше процветать, или им следует проложить новую, свою собственную дорогу?"
 ek_wrothgar_event.0001.option.1:0 "Орки — могучие воины, которым стоит подражать."
 ek_wrothgar_event.0001.option.1.tooltip:0 "[wrothgarian_culture.GetName]ая [culture|El] получит традицию "Лишь сильнейшие""
 ek_wrothgar_event.0001.option.2:0 "Быстрая засада ричменов заслуживают уважения."
 ek_wrothgar_event.0001.option.2.tooltip:0 "[wrothgarian_culture.GetName]ая [culture|El] получит традицию "Мастера тактики булавочных уколов""
 ek_wrothgar_event.0001.option.3:0 "Ротгарцы создадут собственную идентичность"
 ek_wrothgar_event_cultural_acceptance_gain:0 "Взаимоуважение между народами"