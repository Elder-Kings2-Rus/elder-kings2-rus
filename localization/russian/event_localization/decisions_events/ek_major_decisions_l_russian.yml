 ek_major_decisions.0001.t:0 "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ая мощь"
 ek_major_decisions.0001.desc:0 "Наш вид веками отвергал саму идею стандартных армий. Мы полагались на превосходство над нашими врагами в численности с помощью дубинок и другого трофейного оружия, снабжая наших солдат всем, что было доступно в данный момент.\n\nЭти времена должны уйти. Это потребует времени и усилий, и наш народ может не одобрить отказ от наших традиций, но мы больше не можем полагаться на бесчисленное множество плохо экипированных воинов.\n\nМы должны обучать наших солдат, мы должны снабжать их надлежащим снаряжением, и мы должны создать элитные силы, которые смогут побеждать в наших войнах.\n\nОт этого зависит выживание нашего народа."
 ek_major_decisions.0001.a:0 "Это только начало, и мы должны идти ещё дальше!"
 ek_major_decisions.0001.b:0 "За [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ий народ!"

 ek_major_decisions.0002.t:0 "[reformer.GetCulture.GetNameNoTooltip] – Рост могущества"
 ek_major_decisions.0002.desc:0 "В течение долгого времени [reformer.GetCulture.GetCollectiveNoun|l]ие воинские отряды были не более чем неорганизованными налётчиками, но [reformer.GetTitledFirstName] [Select_CString(reformer.IsFemale, 'изменила', 'изменил' )] это. [reformer.GetSheHe|U] [Select_CString(reformer.IsFemale, 'реорганизовала', 'реорганизовал' )] армию таким образом, что отныне [reformer.GetCulture.GetNameNoTooltip|l] способны развёртывать на поле боя полноценные армии.\n\n"
 ek_major_decisions.0002.desc.same_kin:0 "Это может даже побудить других представителей нашего рода взяться за оружие и заявить права на землю, на которой они живут по праву. Тем, кто выступит против нас, придётся столкнуться с растущим числом [reformer.GetCulture.GetCollectiveNoun|l]их восстаний."
 ek_major_decisions.0002.desc.other_kin:0 "Это может привести к увеличению мощи и частоты [reformer.GetCulture.GetCollectiveNoun|l]их восстаний на землях, которые они считают своим домом, так что мы должны быть готовы к такому развитию событий."
 ek_major_decisions.0002.a:0 "Это вызывает беспокойство."
 ek_major_decisions.0002.b:0 "Великий день для нашего рода!"

 ek_hammerfell.0003.t: "Объединение редгардов: конституция"
 ek_hammerfell.0003.desc.crown: "Жители Хаммерфелла со времён первого плацдарма йокуданцев на побережье обращались к жребию звёзд. Они ждут, что я как [Select_CString(ROOT.Char.IsFemale, 'правительница', 'правитель' )] единого Хаммерфелла приму статус, который подобает их признанию — и признанию звёзд. Они хотят видеть меня своим президентом. [Select_CString(ROOT.Char.IsFemale, 'Хранительницей', 'Хранителем' )] #bold Редгардской республики#!."
 ek_hammerfell.0003.desc.forebear: "Хаммерфелл объединён и пришло время сбросить ярмо жребия. Отныне нас не будут сковывать выборные процедуры и судебное право. Теперь мы поистине едины. Я [Select_CString(ROOT.Char.IsFemale, 'вольна', 'волен' )] создать первый истинный #bold Редгардский союз#! и стать его лидером."
 ek_hammerfell.0003.desc.imperial: "\n\nНо не одни только традиции направляют нас. Благодаря Полезным богам мы узнали от соседей новый путь — то, что можно объединять вассалов под титулом империи. Это нечто новое для редгардов, но и редгардам свойственно меняться. Я приму новый способ править и стану [Select_CString(ROOT.Char.IsFemale, 'императрицей', 'императором' )] #bold Редгардской империи.#!"
 ek_hammerfell.0003.a: "Мы, народ."
 ek_hammerfell.0003.a.tooltip: "[GetTitleByKey('h_redguard_republic').GetName] сохранит первоначальное название. Ваш персонаж станет известен как «$title_president_male$»."
 ek_hammerfell.0003.b: "Более совершенный союз."
 REDGUARD_UNION: "Редгардский союз"
 ek_hammerfell.0003.b.tooltip: "[GetTitleByKey('h_redguard_republic').GetName] станет называться $REDGUARD_UNION$. Ваш персонаж станет известен как «$title_king_of_redguard_male$» или «$title_king_of_redguard_female$»."
 ek_hammerfell.0003.c: "Провозглашаем и устанавливаем."
 REDGUARD_EMPIRE: "Редгардская империя"
 ek_hammerfell.0003.c.tooltip: "[GetTitleByKey('h_redguard_republic').GetName] станет называться $REDGUARD_EMPIRE$. Ваш персонаж станет известен как «$hegemon$» или «$hegemon_female$»."