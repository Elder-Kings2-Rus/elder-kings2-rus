l_russian:
 ek_major_decisions.0001.t:0 "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]ая мощь"
 ek_major_decisions.0001.desc:0 "Наш вид веками отвергал саму идею стандартных армий. Мы полагались на превосходство над нашими врагами в численности с помощью дубинок и другого трофейного оружия, снабжая наших солдат всем, что было доступно в данный момент.\n\nЭти времена должны уйти. Это потребует времени и усилий, и наш народ может не одобрить отказ от наших традиций, но мы больше не можем полагаться на бесчисленное множество плохо экипированных воинов.\n\nМы должны обучать наших солдат, мы должны снабжать их надлежащим снаряжением, и мы должны создать элитные силы, которые смогут побеждать в наших войнах.\n\nОт этого зависит выживание нашего народа."
 ek_major_decisions.0001.a:0 "Это только начало, и мы должны идти еще дальше!"
 ek_major_decisions.0001.b:0 "За [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ий народ!"
