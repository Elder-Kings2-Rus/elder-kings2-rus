l_russian:
# loc strings for ek-expanded vanilla marriage events
 marriage_effect.2001.desc.start_reachfolk:0 "Я и [new_spouse.GetTitledFirstName] женимся, от нас ожидают, что мы будем искать благословения духов. При заключении брака между кланами заключаются и союзные узы, объединяющие нас в крови и цели.\n\n"
 marriage_effect.2001.desc.end_reachfolk:0 "Союз, в ходе которого приносятся клятвы, не должен быть легкомысленным. Стоит ли нам подготовить ритуал?"
 marriage_effect.2001.c:0 "Да, давайте отправимся к месту проведения ритуала."
 marriage_effect.2001.d:0 "Суеверия! Мой брак не зависит от прихотей Охотника."
 marriage_effect.2001.d.tt:0 "Семья [Select_CString(new_spouse.IsFemale, 'вашей супруги', 'вашего супруга' )] не оценит этого."

 marriage_effect.2002.t:0 "Свадебное вдохновение"
 marriage_effect.2002.desc:0 "“...Да благословит Вас [ROOT.Char.GetFaith.FertilityGodName], ныне я объявляю [ROOT.GetCharacter.GetFirstNameNoTooltip] и [new_spouse.GetFirstNameNoTooltip] мужем и женой."\n\nТолпа зааплодировала и выстроилась в очередь, чтобы поздравить меня и [new_spouse.GetFirstNameNoTooltip] с этим знаменательным событием. Пока мы принимаем такие поздравления, к нам подходит [inspired_courtier.GetName], говоря, что наша церемония вдохновила [inspired_courtier.GetHerHis]! Мы размышляем о том, что это может означать, а [inspired_courtier.GetSheHe] просит нас рассмотреть возможность спонсорства."
 marriage_effect.2002.nord.desc:0 "“...Да благословит Вас [ROOT.Char.GetFaith.FertilityGodName], ныне я объявляю [ROOT.GetCharacter.GetFirstNameNoTooltip] и [new_spouse.GetFirstNameNoTooltip] мужем и женой." \n\nТолпа зааплодировала и выстроилась в очередь, чтобы поздравить меня и [new_spouse.GetFirstNameNoTooltip] с этим знаменательным событием. Пока мы принимаем такие поздравления, к нам подходит [inspired_courtier.GetName], говоря, что наши вновь пущенные стрелы в колено вдохновили [inspired_courtier.GetHerHis]! Мы размышляем о том, что это может означать, а [inspired_courtier.GetSheHe] просит нас рассмотреть возможность спонсорства."
 marriage_effect.2002.a:0 "Какая прелесть!"
 marriage_effect.2002.b:0 "Занимайся своими обязанностями."

 marriage_effect.2003.t:0 "В поисках духов"
 marriage_effect.2003.opening:0 "Пламя жарко пылает, пока готовится ритуал. Собралось множество людей: друзья, семья и, конечно, [new_spouse.GetFirstNameNoTooltip] и я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]. Шаман бросает необходимые для ритуала компоненты в огонь и призывает Охотника, Великого Духа, который является Владыкой Царства Плоти, дабы он вынес свой приговор супружеской паре...\n\n"
 marriage_effect.2003.great:0 "И Охотник отвечает! Толпа радостно ревёт, и хотя знаки всё ещё должны быть истолкованы шаманом, всем присутствующим ясно, что это хорошее предзнаменование. Оно говорит о великой удаче, которую принесёт этот союз, а оба кланов молодожёнов получат великое благословение."
 marriage_effect.2003.good:0 "Огромное шевелящееся облако дыма вырывается из пламени. Кажется, что в облаке полно различных цветов, а клубы этого разноцветного дыма образуют всевозможные узоры. Через некоторое время шаман поворачивается к толпе и кричит:\n\n"Охотник откликнулся на мой зов и желает сказать нам следующее: этот союз благословен и принесёт удачу как молодожёнам, так и их кланам. Хорошее предзнаменование!""
 marriage_effect.2003.bad:0 "Огромное шевелящееся облако дыма вырывается из пламени. Кажется, что в облаке полно различных цветов, а клубы этого разноцветного дыма образуют всевозможные узоры. Через некоторое время шаман поворачивается к толпе и кричит:\n\n"Охотник откликнулся на мой зов и желает сказать нам следующее: этот союз слаб и непродуман, и не сулит удачи ни молодожёнам, ни клану. Однако он не обречён и может принести плоды.""
 marriage_effect.2003.terrible:0 "Никакого ответа. Дым, поднимающийся от пламени, клубится и темнеет, а вскоре само пламя затухает и угасает. Хотя толпе уже ясно, что это не к добру, шаман заметно обеспокоен.\n\n"Этот союз не может быть благословлен. Он обрекает на гибель как пару, так и их кланы. Эта договорённость должна быть расторгнута.""
 marriage_effect.2003.a:0 "Наш союз поистине благословлён!"
 marriage_effect.2003.a.tt:0 "Семья [Select_CString(new_spouse.IsFemale, 'вашей супруги', 'вашего супруга' )] высоко оценит это."
 marriage_effect.2003.b:0 "Хорошее начало для нашего брака!"
 marriage_effect.2003.b.tt:0 "Семья [Select_CString(new_spouse.IsFemale, 'вашей супруги', 'вашего супруга' )] оценит это."
 marriage_effect.2003.c:0 "Неудачное начало для нашего брака."
 marriage_effect.2003.c.tt:0 "Семья [Select_CString(new_spouse.IsFemale, 'вашей супруги', 'вашего супруга' )] не оценит это."
 marriage_effect.2003.d:0 "Тогда мы должны расторгнуть этот брак."
 marriage_effect.2003.e:0 "Я отказываюсь подчиняться диктату духов!"
 marriage_effect.2003.e.tt:0 "Семья [Select_CString(new_spouse.IsFemale, 'вашей супруги', 'вашего супруга' )] очень сильно не оценит это."