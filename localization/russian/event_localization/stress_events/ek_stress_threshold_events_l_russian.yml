 ek_stress_threshold.0201.desc:0 "Я чувствую, как они цепляются за мой разум. Их шепот сопровождает меня везде, куда бы я ни [Select_CString(ROOT.GetCharacter.IsFemale, 'пошла', 'пошел' )], даже ночью, когда я мучительно пытаюсь заснуть.\n\nОни насмехаются надо мной, обещают великие дела, угрожают принуждением, успокаивают меня. Они указывают на мои недостатки, на мои достоинства, и когда проходит время и их слова начинают терять смысл, я чувствую, что мой разум рассеивается..."
