 stress_threshold.2501.desc:0 "Я чувствую, как они цепляются за мой разум. Их шепот сопровождает меня везде, куда бы я ни пошел, даже ночью, когда я мучительно пытаюсь заснуть.\n\nОни насмехаются надо мной, обещают мне великие дела, угрожают мне принуждением, успокаивают меня. Они указывают на мои недостатки, на мои достоинства, и когда проходит время и их слова начинают терять смысл, я чувствую, что мой разум рассеивается..."
