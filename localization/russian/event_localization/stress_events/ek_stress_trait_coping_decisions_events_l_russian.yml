l_russian:
 #Skooma
 ek_stress_trait_coping_decisions.1001.t:0 "Борьба со стрессом: Трубка со скумой"
 ek_stress_trait_coping_decisions.1001.desc:1 "Лежа в своей кровати, я делаю очередную затяжку из своей трубки со скумой. Возможно, мой разум немного затуманен, но я чувствую себя лучше, чем в последние несколько недель или месяцев.\nЯ улетаю, но не раньше, чем снова вдыхаю ароматы скумы..."
 ek_stress_trait_coping_decisions.1001.a:0 "Это все, что мне нужно."
 #Vampire
 ek_stress_trait_coping_decisions.1051.t:0 "Борьба со стрессом: Питье крови"
 ek_stress_trait_coping_decisions.1051.desc:1 "В ночной тишине мой желудок жаждет крови, а язык - хорошей шеи. Я должен поесть, пока стресс не поглотил меня.\n\nКто будет моей следующей жертвой?"
 ek_stress_trait_coping_decisions.1051.a:0 "Искать жертву при дворе."
 ek_stress_trait_coping_decisions.1051.b:0 "Напасть на пленника."
 ek_stress_trait_coping_decisions.1051.c:0 "Охотиться на крестьян."
 ek_stress_threshold.0010.t:0 "Охота"
 ek_stress_threshold.0010.desc:0 "В темноте ночи я крадучись передвигаюсь по едва освещенным коридорам в поисках следующей жертвы.\n\nКак раз когда последние свечи начинают гаснуть, я подхожу к незапертой двери покоев [vampire_target.GetName]. [vampire_target.GetSheHe|U], похоже, крепко спит, когда я подхожу к кровати [vampire_target.GetHerHis].\n\nЛунный свет заливает комнату, и я сразу замечаю [vampire_target.GetHerHis] аппетитную шею, приглашающую меня хорошенько её укусить."
 ek_stress_threshold.0010.bite:0 "#S Укус!#!"
 ek_stress_threshold.0010.resist:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сопротивляться своим желаниям!"
 ek_stress_threshold.0014.t:0 "Окровавленная шея"
 ek_stress_threshold.0014.desc:0 "Когда утренний свет проникает в моё окно, я просыпаюсь с томительным чувством обреченности. Что-то не так.\n\nПочувствовав необычную боль, я подношу руку к шее. Как только я прикасаюсь к ней, я чувствую безошибочные следы зубов и понимаю, что произошло прошлой ночью.\n\n#bold Меня укусил вампир!#!\n\nПусть [ROOT.Char.GetFaith.random_GoodGodNames] защитит мою душу."
 ek_stress_threshold.0014.biten:0 "У меня кружится голова."
 ek_stress_threshold.0015.t:0 "Ночной ужас: Парализованный"
 ek_stress_threshold.0015.desc:0 "Я внезапно просыпаюсь посреди ночи и чувствую безответное тело, не способное пошевелить даже пальцем.\n\nКогда я пытаюсь осмыслить происходящее, я чувствую, что кто-то надо мной, удерживает меня. Что они делают?\n\nГоловокружение начинает овладевать моим телом, и я снова погружаюсь в сон. Однако прежде чем я погружаюсь в сон, я вижу лицо [vampire_attacker.GetName], появившееся из моей шеи."
 ek_stress_threshold.0015.secret:0 "[vampire_attacker.GetSheHe|U] - вампир!"
 ek_stress_threshold.0016.t:0 "Проклятое осознание"
 ek_stress_threshold.0016.desc:0 "После долгой болезни я с каждым днём чувствовал себя все более странно, не мог насытить свой голод обычной пищей или долго находиться под палящим солнцем.\n\n Внезапно я понял это: #bold Я заразился вампиризмом!#!"
 ek_stress_threshold.0016.infected:0 "[ROOT.Char.GetFaith.random_GoodGodNames]!"
 ek_stress_threshold.0017.t:0 "Ночной ужас: Смерть"
 ek_stress_threshold.0017.desc:0 "Я внезапно просыпаюсь посреди ночи и чувствую безответное тело, не способное пошевелить даже пальцем.\n\nКогда я пытаюсь осмыслить происходящее, я чувствую, что кто-то надо мной, прижимает меня к себе и кусает за шею. Что они делают?\n\nГоловокружение начинает овладевать моим телом, я чувствую, как жизнь вытекает из тела..."
 ek_stress_threshold.0017.killed:0 "[ROOT.Char.GetFaith.random_GoodGodNames]!"
  ek_stress_threshold.0018.t:0 "Убийство вампира"
 ek_stress_threshold.0018.desc:0 "Все было слишком быстро! Желание было слишком сильным!\n\nПрежде чем я успел осознать, что делаю, я высосал большую часть крови [vampire_target.GetName]. Мои зубы все ещё были погружены в [vampire_target.GetHerHis] шею, когда я почувствовал, что тело [vampire_target.GetHerHis] холодеет.\n\nБез остатка жизненных сил [vampire_target.GetName] не доживет до следующего дня."
 ek_stress_threshold.0018.killer:0 "Я не хотел!"
 ek_stress_threshold.0020.t:0 "Охота"
 ek_stress_threshold.0020.desc:0 "Только луны освещают [vampire_target_county.GetProvince.GetName], пока я крадучись передвигаюсь по грязным улицам в поисках следующей жертвы.\n\nКак только догорает последняя свеча, я замечаю одну крестьянскую семью, крепко спящую в своем незапертом домике...\n\nЕдва открыв входную дверь, я вижу их, их аппетитные шеи, приглашающие меня перекусить."
 ek_stress_threshold.0021.t:0 "В засаду!"
 ek_stress_threshold.0021.desc:0 "Когда я покидаю крестьянский домик и возвращаюсь на улицы [vampire_target_county.GetProvince.GetName], меня встречает группа рыцарей, облаченная в серебряные доспехи.\n\nОхотники на вампиров.\n\nЯ до сих пор чувствую, как кровь семьи капает у меня изо рта, когда они бросаются на меня. Их серебряные мечи вонзаются глубоко в моё тело. Вот оно."
 ek_stress_threshold.0021.killed:0 "Да что ж такое..."
 #Lycan
 ek_stress_trait_coping_decisions.1101.t:0 "Борьба со стрессом: на охоте"
 ek_stress_trait_coping_decisions.1101.desc:1 "В тишине ночи внутри меня рычит зверь, жаждущий плоти невинной добычи. Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] освободить его, пока стресс не поглотил меня.\n\nКто станет моей следующей жертвой?"
 ek_stress_trait_coping_decisions.1101.a:0 "Я найду добычу при собственном дворе."
 ek_stress_trait_coping_decisions.1101.b:0 "Узник станет моей добычей."
 ek_stress_trait_coping_decisions.1101.c:0 "Крестьяне станут моими жертвами."
 ek_stress_threshold.0110.t:0 "На охоте"
 ek_stress_threshold.0110.desc:0 "Во тьме ночи зверь, таящийся внутри меня, скрывается в едва освещённых коридорах в поисках своей следующей жертвы.\n\nВ тот момент, когда начинают гаснуть последние свечи, я натыкаюсь на незапертую дверь покоев, в которых спит [lycan_target.GetName]. [lycan_target.GetSheHe|U] громко храпит, когда зверь приближается к [lycan_target.GetHerHis] кровати.\n\nЛунный свет заливает комнату, и хищный зверь сразу же замечает [lycan_target.GetHerHis] тело, которое так и манит устроить пиршество."
 ek_stress_threshold.0110.bite:0 "#S А-ВУУУУУУУУУУУУУУУУУУУУ#!"
 ek_stress_threshold.0110.resist:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сопротивляться своим желаниям!"
 ek_stress_threshold.0115.t:0 "Жертва: паралич"
 ek_stress_threshold.0115.desc:0 "Я внезапно просыпаюсь посреди ночи, но не могу пошевелить даже пальцем.\n\nПытаясь разобраться в происходящем, я чувствую, как что-то рыщет в моей комнате. Что это?\n\nДрожь охватывает моё тело, и я начинаю в панике кричать. Но как только мой голос вырывается изо рта, я вижу, что на меня набрасывается чудовище, похожее на [lycan_attacker.GetName]."
 ek_stress_threshold.0115.secret:0 "[lycan_attacker.GetSheHe|U] — вервольф!"
 ek_stress_threshold.0117.t:0 "Жертва: смерть"
 ek_stress_threshold.0117.desc:0 "Я внезапно просыпаюсь посреди ночи под вой зверя, не в силах пошевелить даже пальцем от страха.\n\nКогда я пытаюсь осмыслить происходящее, я чувствую, что что-то нависает надо мной. Оно удерживает меня и начинает рвать мою плоть, прежде чем я успеваю что-либо сделать.\n\nЯ едва успеваю почувствовать боль, прежде чем сознание покидает моё тело..."
 ek_stress_threshold.0117.killed:0 "Во имя [ROOT.Char.GetFaith.random_GoodGodNames]!"
 ek_stress_threshold.0118.t:0 "Убийца-ликантроп"
 ek_stress_threshold.0118.desc:0 "Все произошло слишком быстро! Желание было слишком сильным!\n\nЯ даже не [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел' )] осознать, что творит зверь внутри меня, как [lycan_target.GetName] стал моей жертвой. Тело несчастного залито кровью и уже остывает.\n\n[lycan_target.GetName] мёртв."
 ek_stress_threshold.0118.killer:0 "Так не должно было случиться!"
 ek_stress_threshold.0120.t:0 "На охоте"
 ek_stress_threshold.0120.desc:0 "Только луны освещают местечко под названием [lycan_target_county.GetProvince.GetName], пока зверь внутри меня рыщет по грязным улицам в поисках следующей жертвы.\n\nВ тот момент, когда начинают гаснуть последние свечи, я замечаю одну крестьянскую семью, крепко спящую в своём незапертом домике...\n\nВыбив входную дверь, я вижу их и их невинно покоящиеся тела."
 ek_stress_threshold.0110.bite_tt:0 "Сегодня ночью можно наткнуться на охотников на оборотней..."
 ek_stress_threshold.0121.t:0 "Засада!"
 ek_stress_threshold.0121.desc:0 "Когда я выхожу из домика крестьянина на улицы местечка [lycan_target_county.GetProvince.GetName], меня встречает группа рыцарей, облачённых в серебряные доспехи.\n\nОхотники на оборотней.\n\nЯ всё ещё чувствую, как плоть семьи тяжелит моё брюхо, когда они устремляются ко мне. Их серебряные мечи глубоко вонзаются в моё тело. Это конец."
 ek_stress_threshold.0121.killed:0 "Что за способ..."